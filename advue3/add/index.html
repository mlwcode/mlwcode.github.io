mber">202</span><br><span class="line-number">203</span><br><span class="line-number">204</span><br><span class="line-number">205</span><br><span class="line-number">206</span><br><span class="line-number">207</span><br><span class="line-number">208</span><br><span class="line-number">209</span><br><span class="line-number">210</span><br><span class="line-number">211</span><br><span class="line-number">212</span><br><span class="line-number">213</span><br><span class="line-number">214</span><br><span class="line-number">215</span><br><span class="line-number">216</span><br><span class="line-number">217</span><br><span class="line-number">218</span><br><span class="line-number">219</span><br><span class="line-number">220</span><br><span class="line-number">221</span><br><span class="line-number">222</span><br><span class="line-number">223</span><br><span class="line-number">224</span><br><span class="line-number">225</span><br><span class="line-number">226</span><br><span class="line-number">227</span><br><span class="line-number">228</span><br><span class="line-number">229</span><br><span class="line-number">230</span><br><span class="line-number">231</span><br><span class="line-number">232</span><br><span class="line-number">233</span><br><span class="line-number">234</span><br><span class="line-number">235</span><br><span class="line-number">236</span><br><span class="line-number">237</span><br><span class="line-number">238</span><br><span class="line-number">239</span><br><span class="line-number">240</span><br><span class="line-number">241</span><br><span class="line-number">242</span><br><span class="line-number">243</span><br><span class="line-number">244</span><br><span class="line-number">245</span><br><span class="line-number">246</span><br><span class="line-number">247</span><br><span class="line-number">248</span><br><span class="line-number">249</span><br><span class="line-number">250</span><br><span class="line-number">251</span><br><span class="line-number">252</span><br><span class="line-number">253</span><br><span class="line-number">254</span><br><span class="line-number">255</span><br><span class="line-number">256</span><br><span class="line-number">257</span><br><span class="line-number">258</span><br><span class="line-number">259</span><br><span class="line-number">260</span><br><span class="line-number">261</span><br><span class="line-number">262</span><br><span class="line-number">263</span><br><span class="line-number">264</span><br><span class="line-number">265</span><br><span class="line-number">266</span><br><span class="line-number">267</span><br><span class="line-number">268</span><br><span class="line-number">269</span><br><span class="line-number">270</span><br><span class="line-number">271</span><br><span class="line-number">272</span><br><span class="line-number">273</span><br><span class="line-number">274</span><br><span class="line-number">275</span><br><span class="line-number">276</span><br><span class="line-number">277</span><br></div></div></details> <p>因为官方直接有例子，copy 过来，直接改成自己需要的名字即可。</p> <p>效果如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E8%BF%9C%E6%8B%93/20211028005442.png" alt="image-20211028005438739"></p> <p>当然没那么简单。</p> <h2 id="问题1"><a href="#问题1" class="header-anchor">#</a> 问题1</h2> <p>我相信日期的格式一直都是表单的一个难点，我现在也遇到了，就是转换格式问题，官方默认是标准的国际日期格式，即带有英文。我需要格式化为 <mark>YYYY-MM-DD</mark>。</p> <p>我是用了 day.js 库来进行格式化</p> <p>引入：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> dayjs <span class="token keyword">from</span> <span class="token string">&quot;../../config/dayjs_zh_cn&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>由代码看出引入的是上两级目录的一个 js 文件，内容为：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> <span class="token string">&quot;dayjs/locale/zh-cn&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">import</span> dayjs <span class="token keyword">from</span> <span class="token string">&quot;dayjs&quot;</span><span class="token punctuation">;</span>

dayjs<span class="token punctuation">.</span><span class="token function">locale</span><span class="token punctuation">(</span><span class="token string">&quot;zh-cn&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">export</span> <span class="token keyword">default</span> dayjs<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>不难看出，这里才是引入 day.js 库的文件。这个文件把官方默认的国际格式改为中国格式，并导出。</p> <p>接着在按下<mark>确定</mark>的时候，获取表单的数据，我是放在 <code>addForm</code> 里，使用 <code>v-model</code> 进行同步数据</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> <span class="token function-variable function">onAddSure</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token keyword">let</span> buyTime <span class="token operator">=</span> <span class="token string">''</span><span class="token punctuation">;</span>
    <span class="token keyword">let</span> settleTime <span class="token operator">=</span> <span class="token string">''</span><span class="token punctuation">;</span>
    <span class="token comment">// 进行日期的格式：YYYY-MM-DD</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>addForm<span class="token punctuation">.</span>buyTime <span class="token operator">||</span> addForm<span class="token punctuation">.</span>settleTime<span class="token punctuation">)</span><span class="token punctuation">{</span>
        buyTime <span class="token operator">=</span> <span class="token function">dayjs</span><span class="token punctuation">(</span>addForm<span class="token punctuation">.</span>buyTime<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'YYYY-MM-DD'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        settleTime <span class="token operator">=</span> <span class="token function">dayjs</span><span class="token punctuation">(</span>addForm<span class="token punctuation">.</span>settleTime<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'YYYY-MM-DD'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 深克隆一个新的对象</span>
    <span class="token keyword">const</span> newAddData <span class="token operator">=</span> Object<span class="token punctuation">.</span><span class="token function">assign</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span>addForm<span class="token punctuation">,</span><span class="token punctuation">{</span> buyTime<span class="token punctuation">,</span>settleTime<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    state<span class="token punctuation">.</span>tableDataList<span class="token punctuation">.</span><span class="token function">unshift</span><span class="token punctuation">(</span>newAddData<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 新数据添加到第一行，更新页面</span>

    <span class="token function">onAddClose</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>这需求困扰我很久，才写出这段简单的代码💯。他是点击保存的回调函数，是打算将添加的数据更新到表格里</p> <ul><li>但是出现了一些问题，我原本想把 <code>addForm</code> 的两个日期取出来，进行格式化然后重新赋值覆盖掉原来的，接着利用 <code>Object.assign()</code> 进行合并新的对象，然后添加到表格的第一行，更新页面</li> <li>但是控制台报错了，我也不知道如何解决，我大概猜到 <code>addForm</code> 的日期不允许进行替换，于是我就新建了另一个变量 <code>newAddData</code>，合并了 <code>addForm</code> 的值，并修改日期的格式，于是这样成功了，就是上方的代码</li></ul> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>晚上回来后再次测试，竟然发现前面报错的代码成功了，真是有点莫名其妙，哈哈~~~</p></div> <p>代码：（就是上方说的报错的代码，晚上回来测试后竟然成功了）</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> <span class="token function-variable function">onAddSure</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    addForm<span class="token punctuation">.</span>buyTime <span class="token operator">=</span> <span class="token function">dayjs</span><span class="token punctuation">(</span>addForm<span class="token punctuation">.</span>buyTime<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'YYYY-MM-DD'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    addForm<span class="token punctuation">.</span>settleTime <span class="token operator">=</span> <span class="token function">dayjs</span><span class="token punctuation">(</span>addForm<span class="token punctuation">.</span>settleTime<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'YYYY-MM-DD'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">const</span> newAddData <span class="token operator">=</span> Object<span class="token punctuation">.</span><span class="token function">assign</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span>addForm<span class="token punctuation">)</span><span class="token punctuation">;</span>
    state<span class="token punctuation">.</span>tableDataList<span class="token punctuation">.</span><span class="token function">unshift</span><span class="token punctuation">(</span>newAddData<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">onAddClose</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="问题2"><a href="#问题2" class="header-anchor">#</a> 问题2</h2> <p>其实在解决问题 1 的报错后，我发现了一个新的问题，这个问题我相信很多人都会遇到。那就是深克隆和浅克隆。</p> <ul><li><p><mark>深克隆</mark>：复制了一份一模一样的数据，虽然双方拥有一样的数据，但是彼此互不干扰</p></li> <li><p><mark>浅克隆</mark>：拿了对方一份数据，双方共享一份数据，任意一方修改，双方看到的数据就是修改后的数据</p></li></ul> <p>如上方代码所示，我为什么不直接在第五行代码添加 <code>addForm</code> 呢，即</p> <div class="language-js line-numbers-mode"><div class="highlight-lines"><br><br><br><div class="highlighted"> </div><br><br><br></div><pre class="language-js"><code><span class="token keyword">const</span> <span class="token function-variable function">onAddSure</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    addForm<span class="token punctuation">.</span>buyTime <span class="token operator">=</span> <span class="token function">dayjs</span><span class="token punctuation">(</span>addForm<span class="token punctuation">.</span>buyTime<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'YYYY-MM-DD'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    addForm<span class="token punctuation">.</span>settleTime <span class="token operator">=</span> <span class="token function">dayjs</span><span class="token punctuation">(</span>addForm<span class="token punctuation">.</span>settleTime<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'YYYY-MM-DD'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    state<span class="token punctuation">.</span>tableDataList<span class="token punctuation">.</span><span class="token function">unshift</span><span class="token punctuation">(</span>addForm<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">onAddClose</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>因为添加的 <code>addForm</code> 是浅克隆添加，意思是当 <code>addForm</code> 的数据发生改变了，添加的数据也会随机改变，他们共用一套数据，所以我必须把这份数据深克隆给另一个变量，然后添加该变量。</p> <p>为什么我会意识到呢？因为 <code>onAddClose()</code> 困扰我了挺久，看下代码：</p> <div class="language-js line-numbers-mode"><div class="highlight-lines"><br><br><div class="highlighted"> </div><br><br><br><br><br></div><pre class="language-js"><code><span class="token comment">// 关闭新增界面，并清空内容的回调</span>
<span class="token keyword">const</span> <span class="token function-variable function">onAddClose</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    Object<span class="token punctuation">.</span><span class="token function">keys</span><span class="token punctuation">(</span>addForm<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">map</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">key</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        addForm<span class="token punctuation">[</span>key<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token keyword">undefined</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    addVisible<span class="token punctuation">.</span>value <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>注意到了吗？这个函数里我把 <code>addForm</code>的数据全部清空了，如果 <code>tableDataList</code> 添加的是 <code>addForm</code>，当清空了 <code>addForm</code>，就相当于白添加了空数据。</p> <p>如图所示：添加了数据，最后却是空</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E8%BF%9C%E6%8B%93/20211028013005.png" alt="image-20211028013003625"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E9%A1%B9%E7%9B%AE/%E8%BF%9C%E6%8B%93/20211028013113.png" alt="image-20211028013111809"></p> <p>因为清除了 <code>addForm</code>，等于清除了表格数据，所以需要深克隆给新变量，由新变量代替<code>addForm</code>加到表格。</p> <hr> <p>其实问题 2 是我在设计供应商的添加界面时遇到的，因为订单的已经采用了报错后调式出来的代码，<mark>天生</mark>深克隆了一份。</p> <p>晚上回来还原问题 1 出现的代码，没想到报错的代码成功了。哈哈哈哈~~~~  😄</p> <div class="custom-block tip"><p class="custom-block-title">晚安</p> <p>现在是 2021-10-28 01:41:29，先洗冷水，然后睡觉咯</p></div> <h2 id="更新"><a href="#更新" class="header-anchor">#</a> 更新</h2> <div class="custom-block note"><p class="custom-block-title">后续更新</p> <p>需求：把新增界面封装到一个组件中</p> <div class="custom-block right"><p>2021-11-07 @Young Kbt</p></div></div> <p>因为考虑到维护性和可读性，所以需要进行封装，而进行封装的过程，要考虑事件的触发，以及数据的传递等因素。</p> <p>创建一个 <code>WarehouseAdd.vue</code> 组件，把新增相关的代码放入其中，原代码则为：</p> <div class="language-vue line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br><br><div class="highlighted"> </div><br><br><br></div><pre class="language-vue"><code><span class="token comment">&lt;!-- 新增界面 --&gt;</span>

          <span class="token attr-name">:body-style</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>{ paddingBottom: '80px' }<span class="token punctuation">&quot;</span></span>
          <span class="token attr-name">:footer-style</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>{ textAlign: 'right' }<span class="token punctuation">&quot;</span></span>
          <span class="token attr-name">@close</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>onAddClose<span class="token punctuation">&quot;</span></span>
          <span class="token attr-name">:maskClosable</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>false<span class="token punctuation">&quot;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>WarehouseAdd</span>

                  <span class="token attr-name">@onSure</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>onSubmitForm<span class="token punctuation">&quot;</span></span>
                  <span class="token attr-name">:sourceLabels</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>sourceLabels<span class="token punctuation">&quot;</span></span>
                  <span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span> <span class="token attr-name">#footer</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a-button</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>primary<span class="token punctuation">&quot;</span></span> <span class="token attr-name">@click</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>onAddSure<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>确定<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a-button</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a-drawer</span><span class="token punctuation">&gt;</span></span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>其中 <code>&lt;WarehouseAdd/&gt;</code> 子组件则放新增的代码。</p> <p><strong>流程之确定</strong></p> <p>当父组件点击确定按钮（18 行代码）时，需要调用子组件的某个函数，该函数里，子组件会把新增表单传递给父组件。</p> <p><code>onSubmitForm</code> 是父组件传递给子组件的函数，子组件通过该函数把新增的表单传递给父组件</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 父组件：addForm 是子组件传递过来的新增表单</span>
<span class="token keyword">const</span> <span class="token function-variable function">onSubmitForm</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token parameter">addForm</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
	<span class="token comment">// ......</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><code>warehouseAddRef</code> 是子组件标签，当点击确定按钮（18 行代码）时候，触发 <code>onAddSure</code> 函数，该函数就会主动触发子组件的 <code>submitProdoce</code> 函数</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 父组件：确定新增的回调</span>
<span class="token keyword">const</span> <span class="token function-variable function">onAddSure</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token comment">// warehouseAddRef 是 ref，所以需要 .value</span>
    warehouseAddRef<span class="token punctuation">.</span>value<span class="token punctuation">.</span><span class="token function">submitProdoce</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><code>submitProdoce</code> 函数是子组件的一个函数，这个函数如果被调用，则内部触发 <code>onSure</code> 事件，该事件绑定父组件的 <code>onSubmitForm</code> 函数，把新增表单传递给父组件</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// WarehouseAdd 子组件：提交表单的回调，由父组件调用</span>
<span class="token keyword">const</span> <span class="token function-variable function">submitProdoce</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token comment">// ......</span>
    <span class="token function">emit</span><span class="token punctuation">(</span><span class="token string">&quot;onSure&quot;</span><span class="token punctuation">,</span>addForm<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// onSure是一个触发事件，该事件绑定了 onSubmitForm</span>
    <span class="token comment">// ......</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><strong>流程之关闭</strong></p> <p>和确认同理，当点击关闭（第 8 行代码），触发 <code>onAddClose</code> 函数， 该函数通过子组件标签调用子组件的某个函数，这个函数自动清除表单数据</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">//父组件：关闭新增界面，并清空内容</span>

<span class="token punctuation">}</span><span class="token punctuation">;</span>
