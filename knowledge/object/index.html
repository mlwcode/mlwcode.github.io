img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230704235634.png" alt="image-20230704235632652"></p> <h2 id="dto"><a href="#dto" class="header-anchor">#</a> DTO</h2> <p>DTO：（Data Transfer Object）数据传输对象，这个传输通常指的前后端之间的传输</p> <p>这个概念来源于 J2EE 的设计模式，原来的目的是为了 EJB 的分布式应用提供粗粒度的数据实体，以减少分布式调用的次数，从而提高分布式调用的性能和降低网络负载，但在这里，泛指用于展示层与服务层之间的数据传输对象。</p> <p>在 SpringMVC 中，它是 Controller 方法参数上接收请求（前端）的一个类。如 UserDTO：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserController</span> <span class="token punctuation">{</span>
    
    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/login&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">login</span><span class="token punctuation">(</span><span class="token class-name">UserDTO</span> userDTO<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> username <span class="token operator">=</span> userDTO<span class="token punctuation">.</span><span class="token function">getUsername</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> password <span class="token operator">=</span> userDTO<span class="token punctuation">.</span><span class="token function">getPassword</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">return</span> username <span class="token operator">+</span> <span class="token string">&quot; : &quot;</span> <span class="token operator">+</span> password<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserDTO</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> username<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> password<span class="token punctuation">;</span>
    <span class="token comment">// setter、getter</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>DTO 本身的一个隐含的意义是要能够完整的表达一个业务模块的输出。</p> <p>如果服务和服务之间相对独立，那就可以叫 DTO</p> <p>如果服务和服务之间不独立，每个都不是一个完整的业务模块，拆开可能仅仅是因为计算复杂度或者性能的问题，那这就不能够叫做 DTO，只能是 BO。</p> <h2 id="vo"><a href="#vo" class="header-anchor">#</a> VO</h2> <p>VO（value object）：值对象</p> <p>通常用于业务层之间的数据传递，和 PO 一样也是仅仅包含数据而已。但应是抽象出的业务对象，可以和表对应，也可以不，这根据业务的需要。用 new 关键字创建，由 GC 回收的。</p> <p>VO（View object）：视图对象</p> <p>接受页面传递来的数据，封装对象将业务处理完成的对象，封装成页面要用的数据。</p> <p>在 SpringMVC 中，它是 Controller 方法返回响应（前端）的一个封装类。如：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserController</span> <span class="token punctuation">{</span>
    
    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/login&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token class-name">UserVO</span> <span class="token function">login</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">UserVO</span> userVO <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">UserVO</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        userVO<span class="token punctuation">.</span><span class="token function">setUsername</span><span class="token punctuation">(</span><span class="token string">&quot;admin&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        userVO<span class="token punctuation">.</span><span class="token function">setPassword</span><span class="token punctuation">(</span><span class="token string">&quot;admin1234&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">return</span> userVO<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserVO</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> username<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> password<span class="token punctuation">;</span>
    <span class="token comment">// setter、getter</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="dto-和-vo-区别"><a href="#dto-和-vo-区别" class="header-anchor">#</a> DTO 和 VO 区别</h2> <p>这里以 SpringMVC 举例，DTO 是接收请求（前端）参数的一个封装类，VO 是返回响应（前端）的一个封装类。</p> <p>请求（前端）携带的参数多种多样，所以以 DTO 来接收。</p> <p>我们返回响应（前端）应该只返回部分关注的数据，而不是把所有数据都返回，所以 VO 进行响应（前端）需要的数据进行封装来返回。</p> <p>如果接收和返回的数据一样，那么可以认为这两种模型一样，但是从规范来说，还是要定义 DTO、VO 来处理（不嫌麻烦的话）。</p> <h2 id="po"><a href="#po" class="header-anchor">#</a> PO</h2> <p>PO（persistant object）： 持久对象</p> <p>它跟持久层（通常是关系型数据库）的数据结构形成一一对应的映射关系，如果持久层是关系型数据库，那么，数据表中的每个字段（或若干个）就对应 PO 的一个（或若干个）属性。</p> <p>对于 PO 来说，数量是相对固定的，一定不会超过数据库表的数量。</p> <p>假设数据库有一张 user 表，有两个字段：username、password、status。那么对应的 PO：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">User</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> username<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> password<span class="token punctuation">;</span>
  	<span class="token keyword">private</span> <span class="token class-name">Integer</span> status<span class="token punctuation">;</span>
    <span class="token comment">// setter、getter</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="bo"><a href="#bo" class="header-anchor">#</a> BO</h2> <p>BO（business object）：业务对象</p> <p>从业务模型的角度看，见 UML 元件领域模型中的领域对象。封装业务逻辑的 Java 对象，通过调用 DAO 方法，结合 PO、VO 进行业务操作。</p> <p>主要作用是把业务逻辑封装为一个对象。这个对象可以包括一个或多个其它的对象。比如一个简历，有教育经历、工作经历、社会关系等等。我们可以把教育经历对应一个 PO，工作经历对应一个 PO，社会关系对应一个 PO。建立一个对应简历的 BO 对象处理简历，每个 BO 包含这些 PO。这样处理业务逻辑时，我们就可以针对 BO 去处理，会有很多针对自身数据进行计算的方法。</p> <p>为什么上面 BO 也画成横跨两层呢？原因是现在很多持久层框架自身就提供了数据组合的功能，因此 BO 有可能是在业务层由业务来拼装 PO 而成，也有可能是在数据库访问层由框架直接生成。</p> <p>很多情况下为了追求查询的效率，框架跳过 PO 直接生成 BO 的情况非常普遍，PO 只是用来增删改使用。</p> <h2 id="bo-和-dto-的区别"><a href="#bo-和-dto-的区别" class="header-anchor">#</a> BO 和 DTO 的区别</h2> <p>这两个的区别主要是就是字段的删减：</p> <p>BO 对内，为了进行业务计算需要辅助数据，或者是一个业务有多个对外的接口，BO 可能会含有很多接口对外所不需要的数据。</p> <p>DTO 对外，因此 DTO 需要在 BO 的基础上，只要自己需要的数据，然后对外提供。</p> <p>在这个关系上，通常不会有数据内容的变化，内容变化要么在BO内部业务计算的时候完成，要么在 VO 的时候完成。</p> <h2 id="do"><a href="#do" class="header-anchor">#</a> DO</h2> <p>DO（Domain Object）：领域对象</p> <p>就是从现实世界中抽象出来的有形或无形的业务实体，等同于 PO 或者 BO。</p> <h2 id="to"><a href="#to" class="header-anchor">#</a> TO</h2> <p>TO（Transfer Object）：数据传输对象</p> <p>不同的应用程序之间传输的对象，如微服务架构之间的传输（OpenFeign）会用到 TO。</p> <p>为什么不用 DTO 呢？DTO 是接收对外的，如前端传的参数，而 TO 是对内的应用与应用的接收，就像是一个微服务项目，有支付和订单，两个微服务之间用 OpenFeign 来通信，则传的参数用 TO 来接或者取。</p> <h2 id="pojo"><a href="#pojo" class="header-anchor">#</a> POJO</h2> <p>POJO（plain ordinary java object）：简单无规则 Java 对象</p> <p>传统意义的 Java 对象。就是说在一些 Object/Relation Mapping 工具中，能够做到维护数据库表记录的 persisent object 完全是一个符合 Java Bean 规范的纯 Java 对象，没有增加别的属性和方法。我的理解就是最基本的 java Bean，只有属性字段及 setter 和 getter 方法。POJO 是 DO/DTO/BO/VO 的统称。</p> <h2 id="dao"><a href="#dao" class="header-anchor">#</a> DAO</h2> <p>DAO（data access object）：数据访问对象</p> <p>是一个 sun 的一个标准 j2ee 设计模式，这个模式中有个接口就是 DAO，它负持久层的操作。为业务层提供接口。此对象用于访问数据库。通常和 PO 结合使用，DAO 中包含了各种数据库的操作方法。通过它的方法，结合 PO 对数据库进行相关的操作。夹在业务逻辑与数据库资源中间。配合 VO，提供数据库的 CRUD 操作。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/45.开发/30.知识/02.知识 - 对象.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%A5%E8%AF%86" title="标签">#知识</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/algorithm/monotone-stack/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">算法模板 - 单调栈</div></a> <a href="/knowledge/idempotent/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">知识 - 幂等性</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
