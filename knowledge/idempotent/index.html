aRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">知识 - 幂等性<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#什么是幂等性">什么是幂等性</a></li><li><a href="#哪些情况需要防止">哪些情况需要防止</a></li><li><a href="#什么情况下需要幂等">什么情况下需要幂等</a></li><li><a href="#幂等解决方案">幂等解决方案</a><ul><li><a href="#token-机制">token 机制</a></li><li><a href="#各种锁机制">各种锁机制</a></li><li><a href="#各种唯一约束">各种唯一约束</a></li><li><a href="#redis-set-防重">redis set 防重</a></li><li><a href="#防重表">防重表</a></li><li><a href="#全局请求唯一-id">全局请求唯一 id</a></li></ul></li></ul></div><p></p> <div class="custom-block note"><p class="custom-block-title">序言</p> <p>幂等性在中间件文档都有讲过：怎么利用中间件解决幂等性。</p> <div class="custom-block right"><p>2023-07-05 @Young Kbt</p></div></div> <h2 id="什么是幂等性"><a href="#什么是幂等性" class="header-anchor">#</a> 什么是幂等性</h2> <p><strong>接口幂等性就是用户对于同一操作发起的一次请求或者多次请求的结果是一致的</strong>，不会因为多次点击而产生了副作用；比如说支付场景，用户购买了商品支付扣款成功，但是返回结果的时候网络异常，此时钱已经扣了，用户再次点击按钮，此时会进行第二次扣款，返回结果成功，用户查询余额返发现多扣钱了，流水记录也变成了两条，这就没有保证接口的幂等性。</p> <h2 id="哪些情况需要防止"><a href="#哪些情况需要防止" class="header-anchor">#</a> 哪些情况需要防止</h2> <ul><li>用户多次点击按钮</li> <li>用户页面回退再次提交</li> <li>微服务互相调用，由于网络问题，导致请求失败。</li> <li>feign 触发重试机制</li> <li>其他业务情况</li></ul> <h2 id="什么情况下需要幂等"><a href="#什么情况下需要幂等" class="header-anchor">#</a> 什么情况下需要幂等</h2> <p>以 SQL 为例，有些操作是天然幂等的。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> <span class="token operator">*</span> <span class="token keyword">FROM</span> <span class="token keyword">table</span> WHER id <span class="token operator">=</span> <span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>无论执行多少次都不会改变状态，是天然的幂等。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">UPDATE</span> tab1 <span class="token keyword">SET</span> col1<span class="token operator">=</span><span class="token number">1</span> <span class="token keyword">WHERE</span> col2 <span class="token operator">=</span> <span class="token number">2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>无论执行成功多少次状态都是一致的，也是幂等操作。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">delete</span> <span class="token keyword">from</span> <span class="token keyword">user</span> <span class="token keyword">where</span> userid <span class="token operator">=</span> <span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>多次操作，结果一样，具备幂等性。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> <span class="token keyword">user</span><span class="token punctuation">(</span>userid<span class="token punctuation">,</span>name<span class="token punctuation">)</span> <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token string">'a'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如 userid 为唯一主键，即重复操作上面的业务，只会插入一条用户数据，具备幂等性。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">UPDATE</span> tab1 <span class="token keyword">SET</span> col1<span class="token operator">=</span>col1<span class="token operator">+</span><span class="token number">1</span> <span class="token keyword">WHERE</span> col2<span class="token operator">=</span><span class="token number">2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>每次执行的结果都会发生变化，不是幂等的。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> <span class="token keyword">user</span><span class="token punctuation">(</span>userid<span class="token punctuation">,</span>name<span class="token punctuation">)</span> <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token string">'a'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如 userid 不是主键，可以重复，那上面业务多次操作，数据都会新增多条，不具备幂等性。</p> <h2 id="幂等解决方案"><a href="#幂等解决方案" class="header-anchor">#</a> 幂等解决方案</h2> <h3 id="token-机制"><a href="#token-机制" class="header-anchor">#</a> token 机制</h3> <ul><li>服务端提供了发送 token 的接口。我们在分析业务的时候，哪些业务是存在幂等问题的，就必须在执行业务前，先去获取 token，服务器会把 token 保存到 redis 中</li> <li>然后调用业务接口请求时，把 token 携带过去，一般放在请求头部</li> <li>服务器判断 token 是否存在 redis 中，存在表示第一次请求，然后删除 token,继续执行业务</li> <li>如果判断 token 不存在 redis 中，就表示是重复操作，直接返回重复标记给 client，这样就保证了业务代码，不被重复执行</li></ul> <p>危险性：</p> <ul><li><p>先删除 token 还是后删除 token</p> <ul><li>先删除可能导致，业务确实没有执行，重试还带上之前 token，由于防重设计导致，请求还是不能执行</li> <li>后删除可能导致，业务处理成功，但是服务闪断，出现超时，没有删除 token，别人继续重试，导致业务被执行两边</li> <li>我们最好设计为先删除 token，如果业务调用失败，就重新获取 token 再次请求。</li></ul></li> <li><p>Token 获取、比较和删除必须是原子性</p> <ul><li><p><code>redis.get(token)</code>、<code>token.equals</code>、<code>redis.del(token)</code> 如果这两个操作不是原子，可能导致，高并发下，都 get 到同样的数据，判断都成功，继续业务并发执行</p></li> <li><p>可以在 redis 使用 lua 脚本完成这个操作</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token keyword">if</span> redis.call<span class="token punctuation">(</span><span class="token string">'get'</span>, KEYS<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token operator">==</span> ARGV<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token keyword">then</span> <span class="token builtin class-name">return</span> redis.call<span class="token punctuation">(</span><span class="token string">'del'</span>, KEYS<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token keyword">else</span> <span class="token builtin class-name">return</span> <span class="token number">0</span> end
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul></li></ul> <h3 id="各种锁机制"><a href="#各种锁机制" class="header-anchor">#</a> 各种锁机制</h3> <h4 id="数据库悲观锁"><a href="#数据库悲观锁" class="header-anchor">#</a> 数据库悲观锁</h4> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> xxxx <span class="token keyword">where</span> id <span class="token operator">=</span> <span class="token number">1</span> <span class="token keyword">for</span> <span class="token keyword">update</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>悲观锁使用时一般伴随事务一起使用，数据锁定时间可能会很长，需要根据实际情况选用。另外要注意的是，id 字段一定是主键或者唯一索引，不然可能造成锁表的结果，处理起来会非常麻烦。</p> <h4 id="数据库乐观锁"><a href="#数据库乐观锁" class="header-anchor">#</a> 数据库乐观锁</h4> <p>这种方法适合在更新的场景中</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">update</span> t_goods <span class="token keyword">set</span> count <span class="token operator">=</span> count <span class="token operator">-</span><span class="token number">1</span> <span class="token punctuation">,</span> version <span class="token operator">=</span> version <span class="token operator">+</span> <span class="token number">1</span> <span class="token keyword">where</span> good_id<span class="token operator">=</span><span class="token number">2</span> <span class="token operator">and</span> version <span class="token operator">=</span> <span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>根据 version 版本，也就是在操作库存前先获取当前商品的 version 版本号，然后操作的时候带上此 version 号。我们梳理下，我们第一次操作库存时，得到 version 为 1，调用库存服务 version 变成了 2；但返回给订单服务出现了问题，订单服务又一次发起调用库存服务，当订单服务传如的 version 还是 1，再执行上面的 sql 语句时，就不会执行；因为 version 已经变 为 2 了，where 条件就不成立。这样就保证了不管调用几次，只会真正的处理一次。乐观锁主要使用于处理读多写少的问题。</p> <h4 id="业务层分布式锁"><a href="#业务层分布式锁" class="header-anchor">#</a> 业务层分布式锁</h4> <p>如果多个机器可能在同一时间同时处理相同的数据，比如多台机器定时任务都拿到了相同数据处理，我们就可以加分布式锁，锁定此数据，处理完成后释放锁。获取到锁的必须先判断 这个数据是否被处理过。</p> <h3 id="各种唯一约束"><a href="#各种唯一约束" class="header-anchor">#</a> 各种唯一约束</h3> <h4 id="数据库唯一约束"><a href="#数据库唯一约束" class="header-anchor">#</a> 数据库唯一约束</h4> <p>插入数据，应该按照唯一索引进行插入，比如订单号，相同的订单就不可能有两条记录插入。我们在数据库层面防止重复。</p> <p>这个机制是利用了数据库的主键唯一约束的特性，解决了在 insert 场景时幂等问题。但主键的要求不是自增的主键，这样就需要业务生成全局唯一的主键。</p> <p>如果是分库分表场景下，路由规则要保证相同请求下，落地在同一个数据库和同一表中，要不然数据库主键约束就不起效果了，因为是不同的数据库和表主键不相关。</p> <h3 id="redis-set-防重"><a href="#redis-set-防重" class="header-anchor">#</a> redis set 防重</h3> <p>很多数据需要处理，只能被处理一次，比如我们可以计算数据的 MD5 将其放入 redis 的 set，每次处理数据，先看这个 MD5 是否已经存在，存在就不处理。</p> <h3 id="防重表"><a href="#防重表" class="header-anchor">#</a> 防重表</h3> <p>使用订单号 orderNo 做为去重表的唯一索引，把唯一索引插入去重表，再进行业务操作，且他们在同一个事务中。这个保证了重复请求时，因为去重表有唯一约束，导致请求失败，避免了幂等问题。这里要注意的是，去重表和业务表应该在同一库中，这样就保证了在同一个事务，即使业务操作失败了，也会把去重表的数据回滚。这个很好的保证了数据一致性。</p> <p>之前说的 redis 防重也算。</p> <h3 id="全局请求唯一-id"><a href="#全局请求唯一-id" class="header-anchor">#</a> 全局请求唯一 id</h3> <p>调用接口时，生成一个唯一 id，redis 将数据保存到集合中（去重），存在即处理过。可以使用 nginx 设置每一个请求的唯一 id。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>proxy_set_header X-Request-Id <span class="token variable">$request_id</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/45.开发/30.知识/04.知识 - 幂等性.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%A5%E8%AF%86" title="标签">#知识</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/knowledge/object/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">知识 - 对象</div></a> <a href="/knowledge/translation/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">知识 - 分布式事务</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
