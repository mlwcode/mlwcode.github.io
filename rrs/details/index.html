> 角色</h2> <p>审核员2名：审核订单的人。2名都审核通过才会通过</p> <p>接单人多名：处理订单的人，一对一</p> <p>申报人多名：报修的人，一般为学生</p> <h2 id="名词翻译"><a href="#名词翻译" class="header-anchor">#</a> 名词翻译</h2> <h3 id="实体类简称"><a href="#实体类简称" class="header-anchor">#</a> 实体类简称</h3> <p>Admin：用户</p> <details class="custom-block details"><summary>属性详解</summary> <p><code>id</code>：用户id</p> <p><code>account</code>：用户名</p> <p><code>password</code>：密码</p></details> <p>bxd：报修单</p> <details class="custom-block details"><summary>属性详解</summary> <p><code>id</code>：报修单id</p> <p><code>sbsj</code>：申报时间</p> <p><code>eid</code>：二维码id</p> <p><code>xxdd</code>：详细地点</p> <p><code>yysj</code>：预约时间（不是具体时间，是字符串）公共区域不用</p> <p><code>bxlb</code>：报修类别</p> <p><code>bxnr</code>：报修内容</p> <p><code>sp</code>：视频（视频地址）</p> <p><code>tp</code>：图片（图片地址）</p> <p><code>sbr</code>：申报人</p> <p><code>shy1state</code>：0未审核，1审核通过，2审核未通过</p> <p><code>sbrxh</code>：申报人学号</p> <p><code>hc</code>：耗材使用</p> <p><code>gs</code>：工时</p> <p><code>jid</code>：接单人ybid</p> <p><code>shy1</code>：第一位审核员</p> <p><code>sbrsj</code>：申报人手机号码</p> <p><code>shy2</code>：第二位审核员</p> <p><code>shy2state</code>：0未审核，1审核通过，2审核未通过</p> <p><code>wxsj</code>：维修时间(或者是撤销时间）</p> <p><code>cxsy</code>：撤销事由</p> <p><code>pj</code>：评价星级</p> <p><code>pjnr</code>：评价内容</p> <p><code>pjzj</code>：评价追加</p> <p><code>state</code>：1已派单，2已维修，3撤销单，4已验收，5不通过验收
<code>qy</code>：报修区域</p> <p><code>qylb</code>：报修区域列表</p> <p><code>xq</code>：校区</p> <p><code>ewmdd</code>：二维码所在区域</p> <p><code>fgts</code>：返工天数</p> <p><code>jdsj</code>：交单时间？</p> <p><code>yssj</code>：验收时间</p></details> <p>bxqy：报修区域</p> <details class="custom-block details"><summary>属性详解</summary> <p><code>id</code>：区域编号</p> <p><code>qy</code>：区域名称</p> <p><code>qylb</code>：区域类别</p> <p><code>xq</code>：校区</p> <p><code>x</code>：后台管理x坐标</p> <p><code>y</code>：后台管理Y坐标</p> <p><code>ewm</code>：二维码集合</p> <p><code>b</code>：保修单集合</p> <p><code>countb</code>：</p></details> <p>ewm：二维码</p> <details class="custom-block details"><summary>属性详解</summary> <p><code>id</code>：二维码编号</p> <p><code>qid</code>：区域编号</p> <p><code>xxdd</code>：二维码详细地点（不等于报修的详细地点）</p> <p><code>qy</code>：报修区域</p></details> <p>hc：耗材</p> <details class="custom-block details"><summary>属性详解</summary> <p><code>id</code>：耗材编号</p> <p><code>mc</code>：材料名称</p> <p><code>jg</code>：价格</p> <p><code>dw</code>：单位</p> <p><code>kc</code>：库存</p> <p><code>lb</code>：耗材类别</p> <p><code>xh</code>：耗材型号</p></details> <p>jdr：接单人</p> <details class="custom-block details"><summary>属性详解</summary> <p><code>ybid</code>：易班id</p> <p><code>gh</code>：工号</p> <p><code>xm</code>：姓名</p> <p><code>sj</code>：手机</p> <p><code>yx</code>：邮箱</p> <p><code>state</code>：1在职，2休假，3离职</p> <p><code>ywfw</code>：（业务范围）1,2,4,8,16,32,64</p> <p><code>zjds</code>：</p> <p><code>dqds</code>：</p> <p><code>pjpj</code>：</p></details> <p>qdb：签到表</p> <details class="custom-block details"><summary>属性详解</summary> <p><code>id</code>：签到表编号</p> <p><code>qdsj</code>：签到时间</p> <p><code>shyid</code>：审核员id</p> <p><code>xq</code>：校区</p> <p><code>state</code>：1签到，2签退</p></details> <p>shy：审核员</p> <details class="custom-block details"><summary>属性详解</summary> <p><code>ybid</code>：易班id</p> <p><code>gh</code>：工号</p> <p><code>xm</code>：姓名</p> <p><code>zw</code>：1普通职员，2高级职员</p> <p><code>xq</code>：当前校区</p> <p><code>x</code>：X坐标</p> <p><code>y</code>：Y坐标</p></details> <h3 id="其他简称"><a href="#其他简称" class="header-anchor">#</a> 其他简称</h3> <p>yb：易班</p> <p>xq：校区</p> <h3 id="service类对象简称"><a href="#service类对象简称" class="header-anchor">#</a> service类对象简称</h3> <p>bs：报修单的service类对象</p> <p>es：二维码的service类对象</p> <p>zdpd：自动派单的service类对象</p> <p>ss：审核员的service类对象</p> <p>qs：签到表的service类对象</p> <p>js：接单人的service类对象</p> <p>ybmsg：请求易班的service类对象</p> <h2 id="名词解释"><a href="#名词解释" class="header-anchor">#</a> 名词解释</h2> <p>标记的名词看不懂，这里有解释，都有标记</p> <p>审核单：审核员要审核的订单</p> <p>下班单：审核员下班了，但是还没来得及审核的订单。</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>问就是审核员不想加班，到点直接下班 😄</p></div> <p>返工天数：接单人处理完订单后，开始对该订单计时。类似于淘宝拿到快递后，却没有去app点击确认收货，但是一定时间后app会自动确认收货</p> <h2 id="util包"><a href="#util包" class="header-anchor">#</a> util包</h2> <h3 id="类结构"><a href="#类结构" class="header-anchor">#</a> 类结构</h3> <p>其他99%不会被修改</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>config
|—— quartzUtils
	  |—— BxdCheckTask 
	  |—— FgAndPjTask
	  |—— OrderListener
	  |—— ShyCheck
├── AesTra
|── AutoOrder
├── DictItemTree
├── EwmUtil
├── GetInfo
├── GetSqlSession
├── Me
├── ParseUtil
├── PathUtil
├── RealMe
├── UnicodeEncode
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="内容"><a href="#内容" class="header-anchor">#</a> 内容</h3> <ul><li><p><code>quartzUtils</code>包：都是定时任务执行的类</p> <ul><li><p><code>BxdCheckTask</code>类：获取未派送的订单，将这些订单分配给有工时的接单人，并在易班推送消息给接单人</p> <ul><li><code>executeBxdCheck</code>方法：获取未派送的订单，将这些订单分配给有工时的接单人，并在易班推送消息给接单人</li></ul></li> <li><p><code>FgAndPjTask</code>类：<mark>返工天数</mark>减一以及15天后默认好评</p> <ul><li><p><code>reduceFgts</code>方法：<mark>返工天数</mark>减1。用到两个mapper：一个是获取已完成的订单，一个是给这些完成订单的返工时间减1</p></li> <li><p><code>setPjnr</code>方法：15天后默认好评。用到两个mapper：一个获取已满15天却未验收的订单，一个是给这些未验收订单主动验收，并给好评</p> <div class="custom-block danger"><p class="custom-block-title">警告</p> <p>疑惑：怎么知道已满15天呢，我猜有定时任务，自动加1天吧，目前没看到，如果这条内容没有被删除，代表我没看到加1天的代码</p></div></li></ul></li> <li><p><code>OrderListener</code>类：获取工时超过12的接单人的未处理的订单，交给其他人</p> <ul><li><code>executeGsCheck</code>方法：当总订单派单工时已经超过12的接单人，他的其他订单重新派给未满12的接单人</li></ul></li> <li><p><code>ShyCheck</code>类：获取<mark>下班单</mark>，随机分配给在上夜班的审核员进行审核</p> <ul><li><code>executeShyCheck</code>：获取<mark>下班单</mark>，随机分配给在上夜班的审核员处进行审核</li></ul></li></ul></li> <li><p><code>AesTra</code>类：加密解密类</p> <ul><li><code>encrypt</code>方法：传入密钥和密码进行加密。目前没用到该方法</li> <li><code>decrypt</code>方法：传入密钥和密码进行解密。目前没用到该方法</li> <li><code>parseByte2HexStr</code>方法：位运算进行加密。由<code>encrypt</code>方法调用</li> <li><code>parseHexStr2Byte</code>方法：位运算进行解密。由<code>decrypt</code>方法调用</li></ul></li> <li><p><code>AutoOrder</code>类：处理派送订单类</p> <ul><li><code>zdpd</code>方法：查找符合接单条件的接单人直接派单。条件：在职、工时小于12、在负责的区域里，当天签到了</li></ul></li> <li><p><code>DictItemTree</code>类：维修列表的实体类。存储如物业维修、热随维修、家电维修、空调维修等信息</p> <div class="custom-block danger"><p class="custom-block-title">警告</p> <p>疑惑：为什么放在utils目录下</p></div></li> <li><p><code>EwmUtil</code>类：二维码工具类</p> <ul><li><code>generateQRCodeImage</code>方法：生成二维码的条纹格式。用到的<code>BarcodeFormat.QR_CODE</code>枚举代表条纹格式的二维码</li></ul></li> <li><p><code>GetInfo</code>类：与易班进行授权，并获取登录用户的隐私信息（token）和普通信息（用户名，头像）和真实信息（真实姓名）</p> <ul><li><p><code>init</code>方法：要求授权并获得token，将token存入<code>session</code>域里，如果授权失败，则返回登录页面继续授权</p></li> <li><p><code>getMe</code>方法：获取用户的基本信息，如用户名，头像，学校名等，存入<code>Me</code>实体类中。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>项目里并没有用到这个方法！用到下面这个方法</p></div></li> <li><p><code>getRealMe</code>方法：在<code>getMe</code>方法上，多了一个实体类<code>RealMe</code>，它不仅封装了<code>Me</code>实体类，还有用户其他的真实信息如身份证。都存入session</p></li> <li><p><code>printError</code>方法：获取报错信息，存储session中，key为<code>message</code></p></li></ul></li> <li><p><code>GetSqlSession</code>类：获取mybatis的<code>openSession</code>对象。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>项目没有用到！</p></div></li> <li><p><code>Me</code>类：用户信息的实体类，如昵称、性别、头像、学校等信息。主要存储与易班请求后得到数据的一个实体类。</p></li> <li><p><code>ParseUtil</code>类：解析报修类型和耗材内容。大部分内容都在数据库的<code>bxd</code>表</p> <ul><li><p><code>paraseBxlb</code>方法：参数为数字-数字。如2-2，3-1。根据数字获得不同的报修内容，最终返回的结果是报修类型-具体类型。如 物业报修-家具。</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>其实传来的参数是数字，解析后就是内容。数据库里已经规定一个数字代表一个内容</p></div> <details class="custom-block details"><summary>点击我查看数字对应的类型</summary> <p>第一个数字：</p> <ul><li><p>1：物业保修</p></li> <li><p>2：水电维修</p></li> <li><p>3：热水维修</p></li> <li><p>4：家电维修</p></li> <li><p>5：空调维修</p></li> <li><p>6：其他维修</p></li></ul> <p>第二个数字：</p> <p>1：家具</p> <p>2：腻子</p> <p>3：墙砖</p> <p>......</p> <p>具体数据库，第二个数字有60个左右</p></details></li> <li><p><code>paraseHc</code>方法：获取耗材的相关信息。和上面方法类似，解析分割传来的参数，获得不同的小参数，去数据库获取内容，具体看源码</p></li> <li><p><code>paraseHc1</code>方法：和<code>paraseHc</code>几乎一样，只不过返回结果前，多加了一个字符串作为标识符</p></li> <li><p><code>getzlb</code>方法：提供保修类型的英文，转化对应的中文，就是上方隐藏的内容</p></li></ul></li> <li><p><code>PathUtil</code>类：获取存放信息表格的路径，即s<code>tatic</code>所在的路径，分为生产和开发两个路径。前者是resource目录，后者是指定一个本地的文件夹</p></li> <li><p><code>RealMe</code>类：<code>Me</code>类的封装实体类，在<code>Me</code>的基础上多加了一些用户的真实信息</p></li> <li><p><code>UnicodeEncode</code>类：</p> <div class="custom-block danger"><p class="custom-block-title">警告</p> <p>不知道有何用处</p></div></li></ul> <h3 id="优化"><a href="#优化" class="header-anchor">#</a> 优化</h3> <ol><li>命名要规范</li> <li><code>GetInfo</code>类的<code>getMe</code>方法和<code>getRealMe</code>方法合并</li> <li><code>Me</code>和<code>RealMe</code>和<code>DictItemTree</code>实体类不应该放在util目录下</li> <li><code>ParseUtil</code>类有switch，可尝试解构</li></ol> <h2 id="config包"><a href="#config包" class="header-anchor">#</a> config包</h2> <h3 id="结构"><a href="#结构" class="header-anchor">#</a> 结构</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>config

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="内容-6"><a href="#内容-6" class="header-anchor">#</a> 内容</h3> <ul><li><p><code>ResponseData</code>类：封装返回前端信息实体类，有状态码、信息数字、数据</p> <ul><li><p>状态status：success、false</p></li> <li><p>信息数字info：</p> <ul><li>0：未登录授权请登录，</li> <li>1：程序错误请刷新，</li> <li>2：无效参数，</li> <li>3：缺少传递必要参数</li> <li>其余的info就自己定义</li></ul></li></ul></li></ul> <h2 id="service包"><a href="#service包" class="header-anchor">#</a> service包</h2> <h3 id="结构-6"><a href="#结构-6" class="header-anchor">#</a> 结构</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>service

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><h3 id="内容-8"><a href="#内容-8" class="header-anchor">#</a> 内容</h3> <ul><li><p><code>AdminLogin</code> 类：用户相关的controller</p> <ul><li><code>adminLogin</code> 方法：用户登录相关，成功则存入 session</li></ul></li> <li><p><code>AdminServlet</code> 类：用户的请求处理类</p> <ul><li><code>adminServlet</code> 方法：获取用户相关的请求，根据请求参数处理内容</li></ul> <p>处理内容：</p> <ul><li><code>adminindex</code> 方法：获取首页数据</li> <li><code>bxnum</code> 方法：获取报修单总数</li> <li><code>newewm</code> 方法：插入二维码到数据库</li> <li><code>newqy</code> 方法：插入一个报修区域到数据</li> <li><code>upewm</code> 方法：更新二维码到数据库</li> <li><code>upqy</code> 方法：更新报修区域到数据库</li> <li><code>selewm</code> 方法：查询一个二维码数据</li> <li><code>uppeople</code> 方法：根据条件：删除一个审核员、修改一个审核员、删除一个接单人、修改一个接单人</li> <li><code>newpeople</code> 方法：根据条件：添加一个审核员、添加一个接单人</li> <li><code>upbxdbyadmin</code> 方法：分配或者审核报修单，并更新该报修单到数据库</li> <li><code>selqdb</code> 方法：查询某个审核员的签到表数据</li> <li><code>selalljdr</code> 方法：查询接单人的数据</li> <li><code>selOptimaljdrPC</code> 方法：查询适合的接单人</li> <li><code>selallqy</code> 方法：获取某个报修区域的数据</li> <li><code>selbxdbyadmin</code> 方法：</li> <li><code>selbxdbyadminpc</code> 方法：</li></ul></li> <li><p><code>BxdServlet</code> 类：报修单相关的controller</p> <ul><li><code>bxdServlet</code> 方法：获取报修单相关的请求，根据请求参数处理内容</li></ul> <p>处理内容：</p> <ul><li><code>selbxdforeid</code> 方法：根据二维码id，获取由该二维码扫描出的没有完成的报修单</li> <li><code>selqybysbr</code> 方法：提供二维码id，查询该二维码和所在的报修区域的数据</li> <li><code>filebase64</code> 方法：整合返工和新增工单，返工要传jdr的jid和本单的id</li> <li><code>upbxdbysbr</code> 方法：根据申报人学号、报修单id，来更新该报修单，如果报修单已被接单人接到，就提供易班告诉接单人：报修单的更新</li> <li><code>sbr</code> 方法：根据申报人学号，获取该申报人申报的报修单</li></ul></li> <li><p><code>Fileload</code> 类：文件上传处理相关的controller</p></li> <li><p><code>VideoController</code> 类：视频上传处理相关的controller</p></li> <li><p><code>BxqyServlet</code> 类：报修区域相关的controller</p> <ul><li><code>bxqyServlet</code> 方法：获取报修区域相关的请求，根据请求参数处理内容</li></ul> <p>处理内容：</p> <ul><li><code>selqybyid</code> 方法：根据报修区域id，获取该报修区域的数据</li></ul></li> <li><p><code>DictController</code> 类：维修类型相关的controller</p> <ul><li><code>getAllWxlb</code> 方法：获取维修类别，根据字符串解析为中文</li></ul></li> <li><p><code>EwmServlet</code> 类：二维码相关的controller</p> <ul><li><code>ewmServlet</code> 方法：获取二维码相关的请求，根据请求参数处理内容</li></ul> <p>处理内容：</p> <ul><li><code>selEwmById</code> 方法：根据二维码id，获取该二维码的数据</li> <li><code>updEwmQid</code> 方法：根据二维码id范围，更新范围内的二维码所处的区域</li></ul></li> <li><p><code>export</code> 类：导出为 xls 的文件相关的controller</p> <ul><li><code>export2xlsx</code> 方法：导出为 xls 文件</li></ul></li> <li><p><code>HcServlet</code> 类：耗材相关的controller</p> <ul><li><code>hcServlet</code> 方法：获取耗材相关的请求，根据请求参数处理内容</li></ul> <p>处理内容：</p> <ul><li><code>selHcByLb</code> 方法：根据一级类别和二级类别获取耗材表的数据</li> <li><code>newhc</code> 方法：插入一条耗材数据</li> <li><code>uphc</code> 方法：更新一条耗材数据</li> <li><code>delhc</code> 方法：删除一条耗材数据</li> <li><code>selhc</code> 方法：查询所有耗材表的数据</li></ul></li> <li><p><code>JdrServlet</code> 类：接单人相关的controller</p> <ul><li><code>jdrServlet</code> 方法：获取接单人相关的请求，根据请求参数处理内容</li></ul> <p>处理内容：</p> <ul><li><code>selgs</code> 方法：查询接单人当天 已维修和已验收 报修单的所花费的工时，存在工时则四舍五入计算，保留小数点 12 位，否则为0</li> <li><code>upbxdbyjdr</code> 方法：通过接单人id和报修单id，来更新该报修单的数据，如耗材工时</li> <li><code>selbxdbyjdr</code> 方法：根据接单人的易班id，获取由该接单人处理的报修单，如果报修单的状态不为空、二维码id不为空，也加入判断中</li></ul></li> <li><p><code>ShyServlet</code> 类：审核员相关的controller</p> <ul><li><code>shyServlet</code> 方法：获取审核员相关的请求，根据请求参数处理内容</li></ul> <p>处理内容：</p> <ul><li><p><code>upbxdhcbyshy</code> 方法：当审核员1或者审核员2处理报修单，则根据该报修单id，来进行更新处理结果</p> <div class="custom-block note"><p class="custom-block-title">更新条件</p> <ol><li><p>如果耗材了，则在报修单表加上耗材内容</p></li> <li><p>如果接单人消耗工时了，则在报修单表加上消耗的工时</p></li></ol></div></li> <li><p><code>selqdb</code> 方法：根据审核员id，查询该审核员的所有签到表</p></li> <li><p><code>qd</code> 方法：插入一条审核员的签到数据到签到表</p></li> <li><p><code>upbxdbyshy</code> 方法：当审核员1或者审核员2处理报修单，则根据该报修单id，来进行更新处理结果，并查询该报修单是否已经真正处理，然后推送结果给接单人</p></li> <li><p><code>upbxdbyysr</code> 方法：更新报修单的状态，并通知处理该报修单的接单人</p></li> <li><p><code>selbxdbyshy</code> 方法：根据审核员id，获得该审核员  处理  过的报修单。报修单不包括已撤回的，如果二维码id不为空，获得的报修单是该二维码区域的</p></li></ul></li> <li><p><code>Info</code> 类：从session获取用户的信息</p></li> <li><p><code>Login</code> 类：登录成功或者失败，页面的跳转，后者因为用户名密码错误或者过期，跳转登录页</p></li> <li><p><code>Service</code> 类：通过易班id，获取该id的个人信息，并通过工号判断属于哪类人。1：申报人、2：接单人、3：审核员</p></li></ul> <h2 id="学到的技巧"><a href="#学到的技巧" class="header-anchor">#</a> 学到的技巧</h2> <p>大部分学到的内容都在上方用 笔记蓝色框 标记了</p> <ul><li>如果对数据库进行批量的增删改。不要在Java代码里循环，然后调用mapper层。而是以集合的方式把所有参数传给mybatis，让mybatis进行遍历，即使用<code>forreach</code>标签</li> <li><code>@ControllerAdvice</code> 注解实现全局异常处理</li> <li><code>OncePerRequestFilter</code>的概念</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/59.项目工程/05.报修系统/02.报修系统 - 详解.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4
