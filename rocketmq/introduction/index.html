Exno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">RocketMQ - 介绍<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#引言">引⾔</a></li><li><a href="#rocketmq-介绍">RocketMQ 介绍</a></li><li><a href="#为什么要使用mq">为什么要使用MQ</a><ul><li><a href="#定义">定义</a></li><li><a href="#特点">特点</a></li></ul></li><li><a href="#各个mq产品的比较">各个MQ产品的比较</a></li><li><a href="#rocketmq-的基本概念">RocketMQ 的基本概念</a><ul><li><a href="#生产和消费理解">生产和消费理解</a></li><li><a href="#技术架构">技术架构</a></li><li><a href="#部署架构">部署架构</a></li></ul></li></ul></div><p></p> <h2 id="引言"><a href="#引言" class="header-anchor">#</a> 引⾔</h2> <p>Message Queue（消息队列），从字⾯上理解：首先它是⼀个队列。FIFO 先进先出的数据结构——队列。消息队列就是所谓的存放消息的队列。</p> <p>消息队列解决的不是存放消息的队列的目的，解决的是通信问题。</p> <p>比如以电商订单系统为例，如果各服务之间使用同步通信，不仅耗时较久，且过程中受到网络波动的影响，不能保证高成功率。因此，使用异步的通信方式对架构进行改造。</p> <p>使用异步的通信方式对模块间的调用进行解耦，可以快速的提升系统的吞吐量。上游执行完消息的发送业务后立即获得结果，下游多个服务订阅到消息后各自消费通过消息队列，屏蔽底层的通信协议，使得解藕和并行消费得以实现。</p> <h2 id="rocketmq-介绍"><a href="#rocketmq-介绍" class="header-anchor">#</a> RocketMQ 介绍</h2> <p>RocketMQ 是阿里巴巴 2016 年 MQ 中间件，使用 Java 语言开发，RocketMQ 是一款开源的 <strong>分布式消息系统</strong>，基于高可用分布式集群技术，提供低延时的、高可靠的消息发布与订阅服务。同时，广泛应用于多个领域，包括异步通信解耦、企业解决方案、金融支付、电信、电子商务、快递物流、广告营销、社交、即时通信、移动应用、手游、视频、物联网、车联网等。</p> <p>具有以下特点：</p> <ul><li>能够保证严格的消息顺序</li> <li>提供丰富的消息拉取模式</li> <li>高效的订阅者水平扩展能力</li> <li>实时的消息订阅机制</li> <li>亿级消息堆积能力</li></ul> <p>随着使用中队列和虚拟主题的增加，阿里巴巴团队使用的 ActiveMQ IO 模块达到了瓶颈。为了尽力通过节流、断路器或降级来解决这个问题，但效果不佳。所以开始关注当时流行的消息传递解决方案 Kafka。不幸的是，Kafka 无法满足要求，尤其是在低延迟和高可靠性方面。在这种情况下，决定发明一种新的消息传递引警来处理更广泛的用例，从传统的发布/订阅场景到大容量实时零丢失交易系统。目前 RocketMO 已经开源给 Apache 基金会。如今，已有 100 多家公司在其业务中使用开源版本的 RocketMQ。</p> <h2 id="为什么要使用mq"><a href="#为什么要使用mq" class="header-anchor">#</a> 为什么要使用MQ</h2> <p>要做到系统解耦，当新的模块进来时，可以做到代码改动最小，<strong>能够解耦</strong>。</p> <p>设置流程缓冲池，可以让后端系统按自身 <strong>吞吐</strong> 能力进行消费，不被冲垮，<strong>能够削峰，限流</strong>。</p> <p>强弱依赖梳理能把非关键调用链路的操作异步化并提升整体系统的吞吐能力，<strong>能够异步</strong>。</p> <p>MQ 的作用：<strong>削峰限流、异步、解耦合</strong>。</p> <h3 id="定义"><a href="#定义" class="header-anchor">#</a> 定义</h3> <p>中间件（缓存中间件 Redis Memcache 数据库中间件 Mycat Canal 消息中间件 MQ）</p> <p>面向消息的 <strong>中间件</strong>(message-oriented middleware0) MOM 能够很好的解决以上的问题。</p> <p>是指利用 <strong>高效可靠的消息传递机制进行与平台无关（跨平台）的数据交流</strong>，并基于数据通信来进行分布式系统的集成。</p> <p>通过提供 <strong>消息传递和消息排队模型</strong> 在分布式环境下提供应用解耦，弹性伸缩，冗余存储，流量削峰，异步通信，数据同步等。</p> <p>大致流程</p> <p>发送者把消息发给消息服务器，消息服务器把消息存放在若干队列/主题中，在合适的时候，消息服务器会把消息转发给接受者。在这个过程中，发送和接受是异步的，也就是发送无需等待，发送者和接受者的生命周期也没有必然关系在发布 pub / 订阅 sub 模式下，也可以完成一对多的通信，可以让一个消息有多个接受者。</p> <h3 id="特点"><a href="#特点" class="header-anchor">#</a> 特点</h3> <h4 id="异步处理模式"><a href="#异步处理模式" class="header-anchor">#</a> 异步处理模式</h4> <p>消息发送者可以发送一个消息而无需等待响应。消息发送者把消息发送到一条虚拟的通道(主题或队列)上。</p> <p>消息接收者则订阅或监听该通道。一条信息可能最终转发给一个或多个消息接收者，这些接收者都无需对消息发送者做出回应。整个过程都是异步的。</p> <p>案例：</p> <p>也就是说，一个系统和另一个系统间进行通信的时候，假如系统 A 希望发送一个消息给系统 B，让它去处理，但是系统 A 不关注系统 B 到底怎么处理或者有没有处理好，所以系统 A 把消息发送给 MQ，然后就不管这条消息的「死活」了，接着系统 B 从 MQ 里面消费出来处理即可。至于怎么处理，是否处理完毕，什么时候处理，都是系统 B 的事，与系统 A 无关。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RocketMQ/20231023001216.gif" alt="IMG_257"></p> <p>这样的一种通信方式，就是所谓的「异步」通信方式，对于系统 A 来说，只要把消息发给 MQ，然后系统 B 就会异步处去进行处理了，系统 A 不能「同步」的等待系统 B 处理完。这样的好处是什么呢？<strong>解耦</strong>。</p> <h4 id="应用系统的解耦"><a href="#应用系统的解耦" class="header-anchor">#</a> 应用系统的解耦</h4> <p>发送者和接收者不必了解对方，只需要确认消息。</p> <p>发送者和接收者不必同时在线。</p> <h4 id="现实中的业务"><a href="#现实中的业务" class="header-anchor">#</a> 现实中的业务</h4> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RocketMQ/20231023001345.jpg" alt="IMG_258"></p> <h2 id="各个mq产品的比较"><a href="#各个mq产品的比较" class="header-anchor">#</a> 各个MQ产品的比较</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RocketMQ/20231023001411.jpg" alt="img"></p> <h2 id="rocketmq-的基本概念"><a href="#rocketmq-的基本概念" class="header-anchor">#</a> RocketMQ 的基本概念</h2> <p>Producer：消息的发送者，生产者；举例：发件人</p> <p>Consumer：消息接收者，消费者；举例：收件人</p> <p>Broker：暂存和传输消息的通道；举例：快递</p> <p>NameServer：管理 Broker；举例：各个快递公司的管理机构 相当于 Broker 的注册中心，保留了 Broker 的信息</p> <p>Queue：队列，消息存放的位置，一个 Broker 中可以有多个队列</p> <p>Topic：主题，消息的分类</p> <p>ProducerGroup：生产者组</p> <p>ConsumerGroup：消费者组，多个消费者组可以同时消费一个主题的消息</p> <p>消息发送的流程是，Producer 询问 NameServer，NameServer 分配一个 Broker 然后 Consumer 也要询问 NameServer，得到一个具体的 Broker，然后消费消息。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RocketMQ/20231023001605.jpg" alt="img"></p> <h3 id="生产和消费理解"><a href="#生产和消费理解" class="header-anchor">#</a> 生产和消费理解</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RocketMQ/20231023001621.jpg" alt="img"></p> <h3 id="技术架构"><a href="#技术架构" class="header-anchor">#</a> 技术架构</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RocketMQ/20231014011814.png" alt="image-20231014011812460"></p> <p>RocketMQ 架构上主要分为四部分，如上图所示：</p> <ul><li>Producer: 消息发布的角色，支持分布式集群方式部署。Producer 通过 MQ 的负载均衡模块选择相应的 Broker 集群队列进行消息投递，投递的过程支持快速失败并且低延迟</li> <li>Consumer: 消息消费的角色，支持分布式集群方式部署。支持以 push 推，pull 拉两种模式对消息进行消费。同时也支持集群方式和广播方式的消费，它提供实时消息订阅机制，可以满足大多数用户的需求</li> <li>NameServer: NameServer 是一个非常简单的 Topic 路由注册中心，其角色类似 Dubbo 中的 zookeeper，支持 Broker 的动态注册与发现。主要包括两个功能：Broker 管理，NameServer 接受 Broker 集群的注册信息并且保存下来作为路由信息的基本数据。然后提供心跳检测机制，检查 Broker 是否还存活;路由信息管理，每个 NameServer 将保存关于 Broker 集群的整个路由信息和用于客户端查询的队列信息。然后 Producer 和 Conumser 通过 NameServer 就可以知道整个 Broker 集群的路由信息，从而进行消息的投递和消费。NameServer 通常也是集群的方式部署，各实例间相互不进行信息通讯。Broker 是向每一台 NameServer 注册自己的路由信息，所以每一个 NameServer 实例上面都保存一份完整的路由信息。当某个 NameServer 因某种原因下线了，Broker 仍然可以向其它 NameServer 同步其路由信息，Producer，Consumer 仍然可以动态感知 Broker 的路由的信息</li> <li>BrokerServer: Broker 主要负责消息的存储、投递和查询以及服务高可用保证为了实现这些功能，Broker 包含了以下几个重要子模块。
<ul><li>Remoting Module: 整个 Broker 的实体，负责处理来自 Clients 端的请求</li> <li>Client Manager: 负责管理客户端(Producer/Consumer)和维护 Consumer 的 Topic 订阅信息</li> <li>Store Service: 提供方便简单的 API 接口处理消息存储到物理硬盘和查询功能</li> <li>HA Service: 高可用服务，提供 Master Broker 和 Slave Broker 之间的数据同步功能</li> <li>Index Service: 根据特定的 Message key 对投递到 Broker 的消息进行索引服务，以提供消息的快速查询</li></ul></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RocketMQ/20231014012143.png" alt="image-20231014012141953"></p> <h3 id="部署架构"><a href="#部署架构" class="header-anchor">#</a> 部署架构</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RocketMQ/20231014012204.png" alt="image-20231014012202792"></p> <p>RocketMQ 网络部署特点</p> <ul><li>NameServer 是一个几乎无状态节点，可集群部署，节点之间无任何信息同步</li> <li>Broker 部署相对复杂，Broker 分为 Master 与 Slave，一个 Master 可以对应多个 slave，但是一个 slave 只能对应一个 Master，Master 与 slave 的对应关系通过指定相同的 BrokerName，不同的 BrokerId 来定义，BrokerId 为 0 表示M aster，非 0 表示 Slave。Master 也可以部署多个。每个 Broker 与 NameServer 集群中的所有节点建立长连接，定时注册 Topic 信息到所有 NameServer。注意: 当前 RocketMQ 版本在部署架构上支持一 Master 多 slave，但只有 <code>BrokerId=1</code> 的从服务器才会参与消息的读负载</li> <li>Producer 与 NameServer 集群中的其中一个节点 (随机选择) 建立长连接，定期从 NameServer 获取 Topic 路由信息，并向提供 Topic 服务的 Master 建立长连接且定时向 Master 发送心跳。Producer 完全无状态，可集群部署。</li> <li>Consumer 与 NameServer 集群中的其中一个节点 (随机选择) 建立长连接，定期从 NameServer 获取 Topic 路由信息，并向提供 Topic 服务的 Master、Slave 建立长连接，且定时向 Master、Slave 发送心跳。Consumer 既可以从 Master 订阅消息也可以从 Slave 订阅消息，消费者在向 Master 拉取消息时，Master 服务器会根据拉取偏移量与最大偏移量的距离 (判断是否读老消息，产生读 I/O) ，以及从服务器是否可读等因素建议下一次是从 Master 还是 Slave 拉取。</li></ul> <p>结合部署架构图，描述集群工作流程：</p> <ul><li>启动 NameServer，NameServer 起来后监听端口，等待 Broker、Producer、Consumer 连上来，相当于一个路由控制中心。</li> <li>Broker 启动，跟所有的 NameServer 保持长连接，定时发送心跳包。心跳包中包含当前 Broker 信息（IP + 端口等）以及存储所有 Topic 信息。注册成功后，NameServer 集群中就有 Topic 跟 Broker 的映射关系</li> <li>收发消息前，先创建 Topic，创建 Topic 时需要指定该 Topic 要存储在哪些 Broker 上，也可以在发送消息时自动创建 Topic</li> <li>Producer 发送消息，启动时先跟 NameServer 集群中的其中一台建立长连接，并从 NameServer 中获取当前发送的 Topic 存在哪些 Broker上，轮询从队列列表中选择一个队列，然后与队列所在的 Broker 建立长连接从而向 Broker 发消息</li> <li>Consumer 跟 Producer 类似，跟其中一台 NameServer 建立长连接，获取当前订阅 Topic 存在哪些 Broker 上，然后直接跟 Broker 建立连接通道，开始消费消息</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/30.框架/30.中间件 - RocketMQ/01.RocketMQ - 介绍.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=RocketMQ" title="标签">#RocketMQ</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/rabbitmq/priority/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">RabbitMQ - 优先级</div></a> <a href="/rocketmq/install/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">RocketMQ - 安装</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
