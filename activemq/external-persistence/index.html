li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://mlwcode.cloudns.biz" target="_blank" title="作者" class="beLink" data-v-06225672>mlwcode </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-30</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">ActiveMQ - 外部持久化<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#前言">前言</a></li><li><a href="#持久化机制">持久化机制</a><ul><li><a href="#amq-message-store">AMQ Message Store</a></li><li><a href="#kahadb">kahaDB</a></li><li><a href="#jdbc-消息存储">JDBC 消息存储</a></li><li><a href="#leveldb-消息存储">LevelDB 消息存储</a></li><li><a href="#jdbc-message-store-with-activemq-journal">JDBC Message Store with ActiveMQ Journal</a></li></ul></li><li><a href="#kahadb-消息存储">kahaDB 消息存储</a><ul><li><a href="#介绍">介绍</a></li></ul></li><li><a href="#jdbc-消息存储">JDBC 消息存储</a><ul><li><a href="#建库-sql-和创表说明">建库 SQL 和创表说明</a></li><li><a href="#queue-验证和数据表变化">Queue 验证和数据表变化</a></li><li><a href="#topic-验证和说明">Topic 验证和说明</a></li><li><a href="#总结">总结</a></li><li><a href="#遇到的坑">遇到的坑</a></li></ul></li><li><a href="#jdbc-message-store-with-activemq-journal">JDBC Message Store with ActiveMQ Journal</a><ul><li><a href="#说明">说明</a></li><li><a href="#配置">配置</a></li><li><a href="#总结">总结</a></li></ul></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本内容的持久化和前面的 <a href="/activemq/own-persistence/">ActiveMQ - 自带持久化</a> 的区别</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730160829.png" alt="image-20220730160828251"></p> <p>前面的 <a href="/activemq/own-persistence/">ActiveMQ - 自带持久化</a> 的事务、可持久、签收，是属于 MQ 自身特性，属于自带的，也是 MQ 的高可用。</p> <p>这里的持久化是外力，是外部插件。之前讲的持久化是 MQ 自带的外在表现，现在讲的的持久是是底层实现。</p> <p>持久化是什么？一句话就是：ActiveMQ 宕机了，消息不会丢失的机制。说明：为了避免意外宕机以后丢失信息，需要做到重启后可以恢复消息队列，消息系统一半都会采用持久化机制。ActiveMQ 的消息持久化机制有 JDBC，AMQ，KahaDB 和 LevelDB，无论使用哪种持久化方式，消息的存储逻辑都是一致的。就是在发送者将消息发送出去后，消息中心首先将消息存储到本地数据文件、内存数据库或者远程数据库等。再试图将消息发给接收者，成功则将消息从存储中删除，失败则继续尝试尝试发送。消息中心启动以后，要先检查指定的存储位置是否有未成功发送的消息，如果有，则会先把存储位置中的消息发出去。</p> <h2 id="持久化机制"><a href="#持久化机制" class="header-anchor">#</a> 持久化机制</h2> <h3 id="amq-message-store"><a href="#amq-message-store" class="header-anchor">#</a> AMQ Message Store</h3> <p>基于文件的存储机制，是以前的默认机制，现在不再使用。</p> <p>AMQ 是一种文件存储形式，它具有写入速度快和容易恢复的特点。消息存储再一个个文件中文件的默认大小为 32M，当一个文件中的消息已经全部被消费，那么这个文件将被标识为可删除，在下一个清除阶段，这个文件被删除。AMQ 适用于 ActiveMQ 5.3 之前的版本。</p> <h3 id="kahadb"><a href="#kahadb" class="header-anchor">#</a> kahaDB</h3> <p>目前 ActiveMQ 默认的持久化机制</p> <h3 id="jdbc-消息存储"><a href="#jdbc-消息存储" class="header-anchor">#</a> JDBC 消息存储</h3> <p>利用数据库存储消息。</p> <h3 id="leveldb-消息存储"><a href="#leveldb-消息存储" class="header-anchor">#</a> LevelDB 消息存储</h3> <p>新型技术，为了取代 kahaDB。这种文件系统是从 ActiveMQ 5.8 之后引进的，它和 KahaDB 非常相似，也是基于文件的本地数据库储存形式，但是它提供比 KahaDB 更快的持久性。</p> <p>但它不使用自定义 B-Tree 实现来索引预写日志，而是使用基于 LeveIDB 的索引。</p> <p>默认配置如下：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>persistenceAdapter</span><span class="token punctuation">&gt;</span></span>
    &lt;leveIDBdirectory = &quot;activemq-data&quot;/&gt;
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>persistenceAdapter</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="jdbc-message-store-with-activemq-journal"><a href="#jdbc-message-store-with-activemq-journal" class="header-anchor">#</a> JDBC Message Store with ActiveMQ Journal</h3> <p>JDBC 的增强版，先利用高缓存文件存储消息，如果消息没有被立即消费，则慢慢存入数据库。</p> <h2 id="kahadb-消息存储"><a href="#kahadb-消息存储" class="header-anchor">#</a> kahaDB 消息存储</h2> <h3 id="介绍"><a href="#介绍" class="header-anchor">#</a> 介绍</h3> <p>KahaDB 是目前默认的存储方式，可用于任何场景，提高了性能和恢复能力。消息存储使用一个事务日志和仅仅用一个索引文件来存储它所有的地址。</p> <p>KahaDB 是一个专门针对消息持久化的解决方案，它对典型的消息使用模式进行了优化。数据被追加到 data logs 中。当不再需要 log 文件中的数据的时候，log 文件会被丢弃。</p> <p>基于日志文件，从 ActiveMQ 5.4（含）开始默认的持久化插件。</p> <p>官网文档：<code>http://activemq.aache.org/kahadb</code></p> <p>官网上还有一些其他配置参数。</p> <p>配置文件 activemq.xml 中，如下：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>persistenceAdapter</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>kahaDB</span> <span class="token attr-name">directory</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span>${activemq.data}/kahadb/</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>persistenceAdapter</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>日志文件的存储目录在：ActiveMQ 安装目录 /data/kahadb</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730182514.png" alt="image-20220730182513967"></p> <p>存储原理：</p> <p>kahaDB 在消息保存目录中只有4类文件和一个 lock，ActiveMQ 的其他几种文件存储引擎相比这就非常简洁了。</p> <p>目录结构：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730182629.png" alt="image-20220730182627696"></p> <p><code>db-&lt;Number&gt;.log</code>：KahaDB 存储消息到预定义大小的数据记录文件中，文件命名为 <code>db-&lt;Number&gt;.log</code>。当数据文件已满时，一个新的文件会随之创建，number 数值也会随之递增，它随着消息数量的增多，如每 32M 一个文件，文件名按照数字进行编号，如 db-1.log、db-2.log、db-3.log。当不再有引用到数据文件中的任何消息时，文件会被删除或归档。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730182742.png" alt="image-20220730182741426"></p> <p><code>db.data</code> 该文件包含了持久化的 BTree 索引，索引了消息数据记录中的消息，它是消息的索引文件，本质上是 B-Tree(B 树)，使用 B-Tree 作为索引指向 <code>db-&lt;Number&gt;.log</code> 里面存储的消息。</p> <p><code>db.free</code> 当前 db.data 文件里哪些页面是空闲的，文件具体内容是所有空闲页的 ID</p> <p>db.redo 用来进行消息恢复，如果 KahaDB 消息存储在强制退出后启动，用于恢复 BTree 索引。</p> <p>lock 文件锁，表示当前获得 kahaDB 读写权限的 Broker。</p> <h2 id="jdbc-消息存储-2"><a href="#jdbc-消息存储-2" class="header-anchor">#</a> JDBC 消息存储</h2> <blockquote><p>添加数据库驱动包</p></blockquote> <p>添加 MySQL 数据库的驱动包到 lib 文件夹（lib 位于 ActiveMQ 的安装目录下）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mv</span> mysql驱动包 activemq安装目录/lib
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730182809.png" alt="image-20220730182808512"></p> <blockquote><p>配置文件改成数据库</p></blockquote> <p>打开 conf 下的 activemq.xml 文件，进行 jdbcPersistenceAdapter 配置。</p> <p>将之前的配置注释掉，替换为 jdbc 的配置。如下：.</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- 
&lt;persistenceAdapter&gt;
    &lt;kahaDB directory=&quot;${activemq.data}/kahadb&quot;/&gt;
&lt;/persistenceAdapter&gt;
--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>persistenceAdapter</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>jdbcPersistenceAdapter</span> <span class="token attr-name">dataSource</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#mysql-ds<span class="token punctuation">&quot;</span></span> <span class="token attr-name">createTableOnStartup</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>persistenceAdapter</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>dataSource 指定将要引用的持久化数据库的 bean 名称，createTablesOnStartup 是否在启动的时候创建数据表，默认值是 true，这样每次启动都会去创建数据表了，一般是第一次启动的时候设置为 true 之后改成 false。</p> <blockquote><p>数据库连接池配置</p></blockquote> <p>进入数据库，创建名为 activemq 的数据库（可自定义名字，如果自定义名字，下方的代码也稍微修改）</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>bean</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>mysql-ds<span class="token punctuation">&quot;</span></span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>org.apache.commons.dbcp2.BasicDataSource<span class="token punctuation">&quot;</span></span> <span class="token attr-name">destroy-method</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>close<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>driverClassName<span class="token punctuation">&quot;</span></span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>com.mysql.cj.jdbc.Driver<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>url<span class="token punctuation">&quot;</span></span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>jdbc:mysql://自己的数据库IP:3306/activemq?relaxAutoCommit=true<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>username<span class="token punctuation">&quot;</span></span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>数据库用户名<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>password<span class="token punctuation">&quot;</span></span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>数据库密码<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>property</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>poolPreparedStatements<span class="token punctuation">&quot;</span></span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span> 
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>bean</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>在 <code>&lt;/broker&gt;</code> 标签和 <code>&lt;import&gt;</code> 标签之间插入上面的数据库连接池配置</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730183424.png" alt="image-20220730183423943"></p> <p>启动前，先去数据库建数据库，名为 activemq，默认是的 dbcp 数据库连接池，如果要换成其他数据库连接池，需要将该连接池 jar 包，也放到 lib 目录下。</p> <h3 id="建库-sql-和创表说明"><a href="#建库-sql-和创表说明" class="header-anchor">#</a> 建库 SQL 和创表说明</h3> <p>重启 ActiveMQ。会自动生成如下 3 张表。如果没有自动生成，需要我们手动执行 SQL。我个人建议要自动生成，我在操作过程中查看日志文件，发现了不少问题，最终解决了这些问题后，是能够自动生成的。如果不能自动生成说明你的操作有问题。如果实在不行，下面是手动建表的 SQL:</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">-- auto-generated definition</span>
<span class="token keyword">create</span> <span class="token keyword">table</span> ACTIVEMQ_ACKS
<span class="token punctuation">(</span>
    CONTAINER     <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">250</span><span class="token punctuation">)</span>     <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'消息的Destination'</span><span class="token punctuation">,</span>
    SUB_DEST      <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">250</span><span class="token punctuation">)</span>     <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'如果使用的是Static集群，这个字段会有集群其他系统的信息'</span><span class="token punctuation">,</span>
    CLIENT_ID     <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">250</span><span class="token punctuation">)</span>     <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'每个订阅者都必须有一个唯一的客户端ID用以区分'</span><span class="token punctuation">,</span>
    SUB_NAME      <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">250</span><span class="token punctuation">)</span>     <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'订阅者名称'</span><span class="token punctuation">,</span>
    SELECTOR      <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">250</span><span class="token punctuation">)</span>     <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'选择器，可以选择只消费满足条件的消息，条件可以用自定义属性实现，可支持多属性AND和OR操作'</span><span class="token punctuation">,</span>
    LAST_ACKED_ID <span class="token keyword">bigint</span>           <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'记录消费过消息的ID'</span><span class="token punctuation">,</span>
    PRIORITY      <span class="token keyword">bigint</span> <span class="token keyword">default</span> <span class="token number">5</span> <span class="token operator">not</span> <span class="token boolean">null</span> <span class="token keyword">comment</span> <span class="token string">'优先级，默认5'</span><span class="token punctuation">,</span>
    XID           <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">250</span><span class="token punctuation">)</span>     <span class="token boolean">null</span><span class="token punctuation">,</span>
    <span class="token keyword">primary</span> <span class="token keyword">key</span> <span class="token punctuation">(</span>CONTAINER<span class="token punctuation">,</span> CLIENT_ID<span class="token punctuation">,</span> SUB_NAME<span class="token punctuation">,</span> PRIORITY<span class="token punctuation">)</span>
<span class="token punctuation">)</span>
<span class="token keyword">comment</span> <span class="token string">'用于存储订阅关系。如果是持久化Topic，订阅者和服务器的订阅关系在这个表保存'</span><span class="token punctuation">;</span>

<span class="token keyword">create</span> <span class="token keyword">index</span> ACTIVEMQ_ACKS_XIDX
<span class="token keyword">on</span> ACTIVEMQ_ACKS <span class="token punctuation">(</span>XID<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">TIME</span>        <span class="token keyword">bigint</span>       <span class="token boolean">null</span><span class="token punctuation">,</span>
    BROKER_NAME <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">250</span><span class="token punctuation">)</span> <span class="token boolean">null</span>

    CONTAINER  <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">250</span><span class="token punctuation">)</span> <span class="token operator">not</span> <span class="token boolean">null</span><span class="token punctuation">,</span>
    MSGID_PROD <span class="token keyword">varchar</span><span class="token punctuation">(</span><span class="token number">250</span><span class="token punctuation">)</span> <span class="token boolean">null</span><span class="token punctuation">,</span>

<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">create</span> <span class="token keyword">index</span> ACTIVEMQ_MSGS_PIDX
<span class="token keyword">on</span> ACTIVEMQ_MSGS <span class="token punctuation">(</span>PRIORITY<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">create</span> <span class="token keyword">index</span> ACTIVEMQ_MSGS_XIDX

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br></div></div><blockquote><p>SQL 语句创建的各个表字段说明</p></blockquote> <p>ACTIVEMQ_MSGS 数据表：</p> <ul><li>ID：自增的数据库主键</li> <li>CONTAINER：消息的 Destination</li> <li>MSGID_PROD：消息发送者的主键</li> <li>MSG_SEQ：是发送消息的顺序，MSGID_PROD+MSG_SEQ 可以组成 JMS 的 MessageID</li> <li>EXPIRATION：消息的过期时间，存储的是从 1970-01-01 到现在的毫秒数</li> <li>MSG：消息本体的 Java 序列化对象的二进制数据</li> <li>PRIORITY：优先级，从 0-9，数值越大优先级越高</li></ul> <p>ACTIVEMQ_ACKS 数据表用于存储订阅关系。即存储持久订阅的信息和最后一个持久订阅接收的消息 ID，如果是持久化 Topic，订阅者和服务器的订阅关系在这个表保存。数据库字段如下：</p> <ul><li>CONTAINER：消息的 Destination</li> <li>SUB_DEST：如果是使用 Static 集群，这个字段会有集群其他系统的信息</li> <li>CLIENT_ID：每个订阅者都必须有一个唯一的客户端 ID 用以区分</li> <li>SUB_NAME：订阅者名称</li> <li>SELECTOR：选择器，可以选择只消费满足条件的消息。条件可以用自定义属性实现，可支持多属性 AND 和 OR 操作</li> <li>LAST_ACKED_ID：记录消费过的消息的 ID</li></ul> <p>ACTIVEMQ_LOCK 数据表在集群环境中才有用，只有一个 Broker 可以获得消息，称为 Master Broker，其他的只能作为备份等待 Master Broker 不可用，才可能成为下一个 Master Broker。这个表用于记录哪个 Broker 是当前的 Master Broker。</p> <h3 id="queue-验证和数据表变化"><a href="#queue-验证和数据表变化" class="header-anchor">#</a> Queue 验证和数据表变化</h3> <p>在点对点类型中</p> <ul><li>当 DeliveryMode 设置为 NON_PERSISTENCE 时，消息被保存在内存中</li> <li>当 DeliveryMode 设置为 PERSISTENCE 时，消息保存在 Broker 的相应的文件或者数据库中</li> <li>而且点对点类型中消息一旦被 Consumer 消费就从 Broker 中删除</li></ul> <p>无论是 Queue 还是 Topic ，都要记得开启持久化，否则上面的配置将没有效果：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>producer<span class="token punctuation">.</span><span class="token function">setDeliveryMode</span><span class="token punctuation">(</span><span class="token class-name">DeliveryMode</span><span class="token punctuation">.</span><span class="token constant">PERSISTENT</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Queue 模式，非持久化不会将消息持久化到数据库。</p> <p>Queue 模式，持久化会将消息持久化数据库。</p> <p>我们使用 Queue 模式持久化，发布 3 条消息后，发现 ACTIVEMQ_MSGS 数据表多了 3 条数据</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730184213.png" alt="image-20220730184212411"></p> <p>启动消费者，消费了所有的消息后，发现数据表的数据消失了</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730184221.png" alt="image-20220730184220261"></p> <h3 id="topic-验证和说明"><a href="#topic-验证和说明" class="header-anchor">#</a> Topic 验证和说明</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>activemq<span class="token punctuation">.</span>demo</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>apache<span class="token punctuation">.</span>activemq<span class="token punctuation">.</span></span><span class="token class-name">ActiveMQConnectionFactory</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">javax<span class="token punctuation">.</span>jms<span class="token punctuation">.</span></span><span class="token operator">*</span></span><span class="token punctuation">;</span>

<span class="token comment">// 持久化topic 的消息消费者</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">JmsConsummer_persistence</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span> <span class="token constant">ACTIVEMQ_URL</span> <span class="token operator">=</span> <span class="token string">&quot;tcp://118.24.20.3:61626&quot;</span><span class="token punctuation">;</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span> <span class="token constant">TOPIC_NAME</span> <span class="token operator">=</span> <span class="token string">&quot;jdbc-02&quot;</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span><span class="token punctuation">{</span>
        <span class="token class-name">ActiveMQConnectionFactory</span> activeMQConnectionFactory <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ActiveMQConnectionFactory</span><span class="token punctuation">(</span><span class="token constant">ACTIVEMQ_URL</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Connection</span> connection <span class="token operator">=</span> activeMQConnectionFactory<span class="token punctuation">.</span><span class="token function">createConnection</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        connection<span class="token punctuation">.</span><span class="token function">setClientID</span><span class="token punctuation">(</span><span class="token string">&quot;marrry&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Session</span> session <span class="token operator">=</span> connection<span class="token punctuation">.</span><span class="token function">createSession</span><span class="token punctuation">(</span><span class="token boolean">false</span><span class="token punctuation">,</span> <span class="token class-name">Session</span><span class="token punctuation">.</span><span class="token constant">AUTO_ACKNOWLEDGE</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Topic</span> topic <span class="token operator">=</span> session<span class="token punctuation">.</span><span class="token function">createTopic</span><span class="token punctuation">(</span><span class="token constant">TOPIC_NAME</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">TopicSubscriber</span> topicSubscriber <span class="token operator">=</span> session<span class="token punctuation">.</span><span class="token function">createDurableSubscriber</span><span class="token punctuation">(</span>topic<span class="token punctuation">,</span><span class="token string">&quot;remark...&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        connection<span class="token punctuation">.</span><span class="token function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Message</span> message <span class="token operator">=</span> topicSubscriber<span class="token punctuation">.</span><span class="token function">receive</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">while</span> <span class="token punctuation">(</span><span class="token keyword">null</span> <span class="token operator">!=</span> message<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token class-name">TextMessage</span> textMessage <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">TextMessage</span><span class="token punctuation">)</span>message<span class="token punctuation">;</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot; 收到的持久化 topic ：&quot;</span><span class="token operator">+</span>textMessage<span class="token punctuation">.</span><span class="token function">getText</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            message <span class="token operator">=</span> topicSubscriber<span class="token punctuation">.</span><span class="token function">receive</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        session<span class="token punctuation">.</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        connection<span class="token punctuation">.</span><span class="token function">close</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><p>启动持久化 Topic 的消费者。看到 ACTIVEMQ_ACKS 数据表多了一个消费者的身份信息。一条记录代表：一个持久化 Topic 消费者。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730205027.jpg" alt="img"></p> <p>我们启动持久化生产者发布 3 个数据，ACTIVEMQ_MSGS 数据表新增 3 条数据，消费者消费所有的数据后，ACTIVEMQ_MSGS 数据表的数据并没有消失。持久化 Topic 的消息不管是否被消费，是否有消费者，产生的数据永远都存在，<strong>且只存储一条</strong>。这个是要注意的，持<strong>久化的 Topic 大量数据后可能导致性能下降。这里就像公总号一样，消费者消费完后，消息还会保留</strong>。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730205035.jpg" alt="img"></p> <h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h3> <p>如果是 Queue，在没有消费者消费的情况下，会将消息保存到 activemq_msgs 表中，只有有任意一个消费者已经消费了，消费后的消息就会立即被删除。</p> <p>如果是 Topic，一般都是先启动消费订阅然后再生产的情况下会将消息保存到 activemq_acks。</p> <h3 id="遇到的坑"><a href="#遇到的坑" class="header-anchor">#</a> 遇到的坑</h3> <blockquote><p>数据库 jar 包</p></blockquote> <p>记得需要使用到的相关 jar 文件放置到 ActiveMQ 安装路径下的 lib 目录 mysql-jdbc 驱动的 jar 包和对应的数据库连接池 jar 包。</p> <blockquote><p>createTablesOnStartup 属性</p></blockquote> <p>在 jdbcPersistenceAdapter 标签中设置了 createTablesOnStartup 属性为 true 时，在第一次启动 ActiveMQ，ActiveMQ 服务节点会自动创建所需要的数据表。启动完成后可以去掉这个属性，或者更改 createTablesOnStartup 属性为 false。</p> <blockquote><p>下滑线坑：java.lang.lllegalStateException:BeanFactory not initialized or already closed</p></blockquote> <p>这是因为您的操作系统的机器名中有 <code>_</code> 符号。请更改机器名并且重启后即可解决问题。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730205132.jpg" alt="img"></p> <h2 id="jdbc-message-store-with-activemq-journal-2"><a href="#jdbc-message-store-with-activemq-journal-2" class="header-anchor">#</a> JDBC Message Store with ActiveMQ Journal</h2> <h3 id="说明"><a href="#说明" class="header-anchor">#</a> 说明</h3> <p>这种方式克服了 JDBC Store 的不足，JDBC 每次消息过来，都需要去写库读库。ActiveMQ Journal 使用高速缓存写入技术，大大提高了性能。当消费者的速度能够及时跟上生产者消息的生产速度时，journal 文件能够大大减少需要写入到 DB 中的消息。</p> <p>举个例子：生产者生产了 1000 条消息，这 1000 条消息会保存到 journal 文件，如果消费者的消费速度很快的情况下，在 journal 文件还没有同步到 DB 之前，消费者已经消费了 90% 的以上消息，那么这个时候只需要同步剩余的 10% 的消息到 DB。如果消费者的速度很慢，这个时候 journal 文件可以使消息以批量方式写到 DB。</p> <p>为了高性能，这种方式使用日志文件存储 + 数据库存储。先将消息持久到日志文件，等待一段时间再将未消费的消息持久到数据库。该方式要比 JDBC 性能要高。</p> <h3 id="配置"><a href="#配置" class="header-anchor">#</a> 配置</h3> <p>下面是基于上面 JDBC 配置，再做一点修改：</p> <p>在 <code>/myactiveMQ/apache-activemq-5.15.9/conf</code> 路径下修改 activemq.xml 配置文件，按照如下修改:</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- 
&lt;persistenceAdapter&gt;
    &lt;kahaDB directory=&quot;${activemq.data}/kahadb&quot;/&gt;
&lt;/persistenceAdapter&gt;

&lt;persistenceAdapter&gt;
    &lt;jdbcPersistenceAdapter dataSource=&quot;#mysql-ds&quot; createTableOnStartup=&quot;true&quot;/&gt;
&lt;/persistenceAdapter&gt;
--&gt;</span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>persistenceFactory</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>journalPersistenceAdapterFactory</span>
		<span class="token attr-name">journalLogFiles</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>4<span class="token punctuation">&quot;</span></span>
		<span class="token attr-name">journalLogFileSize</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>32768<span class="token punctuation">&quot;</span></span><span class="token attr-name">useJournal</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span>
		<span class="token attr-name">useQuickJournal</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>true<span class="token punctuation">&quot;</span></span><span class="token attr-name">dataSource</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#mysql-ds<span class="token punctuation">&quot;</span></span>
		<span class="token attr-name">dataDirectory</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>activemq-data<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>persistenceFactory</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>就是将其他持久化机制的配置注释掉，然后加上 JDBC Message Store with ActiveMQ Journal 的配置。</p> <h3 id="总结-2"><a href="#总结-2" class="header-anchor">#</a> 总结</h3> <p>JDBC 效率低，kahaDB 效率高，JDBC + Journal 效率较高。</p> <p>持久化消息主要指的是：MQ 所在服务器宕机了消息不会丢试的机制。</p> <blockquote><p>持久化机制演变的过程</p></blockquote> <p>从最初的 AMQ Message Store 方案到 ActiveMQ V4 版本退出的 High Performance Journal（高性能事务支持）附件，并且同步推出了关于关系型数据库的存储方案。ActiveMQ 5.3 版本又推出了对 KahaDB 的支持（5.4 版本后被作为默认的持久化方案），后来 ActiveMQ 5.8 版本开始支持 LevelDB，到现在 5.9 提供了标准的 Zookeeper + LevelDB 集群化方案。</p> <table><thead><tr><th>AMQ</th> <th>基于普通文件</th></tr></thead> <tbody><tr><td>KahaDB</td> <td>基于日志文件，从 ActiveMQ 5.4 开始默认使用</td></tr> <tr><td>JDBC</td> <td>基于第三方数据库</td></tr> <tr><td>Replicated LevelDB Store</td> <td>从 5.9 开始提供了 LevelDB 和 Zookeeper 的数据复制方法，用于 Master-slave 方式的首选数据复制方案</td></tr></tbody></table></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/30.框架/10.中间件 - ActiveMQ/19.ActiveMQ - 外部持久化.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v2
