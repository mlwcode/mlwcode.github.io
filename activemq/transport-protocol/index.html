ui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">ActiveMQ - 传输协议<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#简介">简介</a></li><li><a href="#支持的传输协议">支持的传输协议</a><ul><li><a href="#tcp-协议">TCP 协议</a></li><li><a href="#nio-协议">NIO 协议</a></li><li><a href="#amqp-协议">AMQP 协议</a></li><li><a href="#stomp-协议">STOMP 协议</a></li><li><a href="#mqtt-协议">MQTT 协议</a></li></ul></li><li><a href="#nio-案例">NIO 案例</a></li><li><a href="#nio-协议案例增强">NIO 协议案例增强</a></li></ul></div><p></p> <h2 id="简介"><a href="#简介" class="header-anchor">#</a> 简介</h2> <p>ActiveMQ 支持的 client-broker 通讯协议有：TVP、NIO、UDP、SSL、Http(s)、VM。其中配置 Transport Connector 的文件在 ActiveMQ 安装目录的 <code>conf/activemq.xml</code> 中的标签之内。</p> <p>ActiveMQ 传输协议的官方文档：<code>http://activemq.apache.org/configuring-version-5-transports.html</code>。</p> <p>这些协议参见文件：%activeMQ 安装目录 <code>%/conf/activemq.xml</code>，下面是文件的重要的内容</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>transportConnectors</span><span class="token punctuation">&gt;</span></span>	
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>transportConnector</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>openwire<span class="token punctuation">&quot;</span></span> <span class="token attr-name">uri</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>tcp://0.0.0.0:61616?maximumConnections=1000<span class="token entity named-entity" title="&amp;">&amp;amp;</span>wireFormat.maxFrameSize=104857600<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>transportConnector</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>amqp<span class="token punctuation">&quot;</span></span> <span class="token attr-name">uri</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>amqp://0.0.0.0:5672?maximumConnections=1000<span class="token entity named-entity" title="&amp;">&amp;amp;</span>wireFormat.maxFrameSize=104857600<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>transportConnector</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>stomp<span class="token punctuation">&quot;</span></span> <span class="token attr-name">uri</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>stomp://0.0.0.0:61613?maximumConnections=1000<span class="token entity named-entity" title="&amp;">&amp;amp;</span>wireFormat.maxFrameSize=104857600<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>transportConnector</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>mqtt<span class="token punctuation">&quot;</span></span> <span class="token attr-name">uri</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>mqtt://0.0.0.0:1884?maximumConnections=1000<span class="token entity named-entity" title="&amp;">&amp;amp;</span>wireFormat.maxFrameSize=104857600<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>transportConnector</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>ws<span class="token punctuation">&quot;</span></span> <span class="token attr-name">uri</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>ws://0.0.0.0:61614?maximumConnections=1000<span class="token entity named-entity" title="&amp;">&amp;amp;</span>wireFormat.maxFrameSize=104857600<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>transportConnectors</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>在上文给出的配置信息中，URI 描述信息的头部都是采用协议名称：例如</p> <ul><li>描述 amqp 协议的监听端口时，采用的 URI 描述格式为 <code>amqp://······</code></li> <li>描述 stomp 协议的监听端口时，采用 URI 描述格式为 <code>stomp://······</code></li> <li>唯独在进行 openwire 协议描述时，URI 头却采用的 <code>tcp://······</code>。这是因为 ActiveMQ 中默认的消息协议就是 openwire</li></ul> <h2 id="支持的传输协议"><a href="#支持的传输协议" class="header-anchor">#</a> 支持的传输协议</h2> <p>个人说明：除了 TCP 和 NIO 协议，其他的了解就行。各种协议有各自擅长该协议的中间件，工作中一般不会使用 ActiveMQ 去实现这些协议。如：mqtt 是物联网专用协议，采用的中间件一般是 mosquito。ws 是 websocket 的协议，是和前端对接常用的，一般在 Java 代码中内嵌一个基站（中间件）。stomp 是邮箱使用的协议的，各大邮箱公司都有基站（中间件）。</p> <p>注意：协议不同，我们的代码都会不同。</p> <table><thead><tr><th>协议</th> <th>描述</th></tr></thead> <tbody><tr><td>TCP</td> <td>默认的协议，性能相对可以</td></tr> <tr><td>NIO</td> <td>基于 TCP 协议之上的，进行了扩展和优化，具有更好的扩展性</td></tr> <tr><td>UDP</td> <td>性能比 TCP 更好，但是不具有可靠性</td></tr> <tr><td>SSL</td> <td>安全链接</td></tr> <tr><td>HTTP(S)</td> <td>基于 HTTP 或者 HTTPS</td></tr> <tr><td>VM</td> <td>VM 本身不是协议，当客户端和代理在同一个 Java 虚拟机(VM)中运行时，他们之间需要通信，但不想占用网络通道，而是直接通信，可以使用该方式</td></tr></tbody></table> <h3 id="tcp-协议"><a href="#tcp-协议" class="header-anchor">#</a> TCP 协议</h3> <ul><li>Transmission Control Protocol(TCP) 是默认的。TCP 的 Client 监听端口 61616</li> <li>在网络传输数据前，必须要先序列化数据，消息是通过一个叫 wire protocol 的来序列化成字节流</li> <li>TCP 连接的 URI 形式如：<code>tcp://HostName:port?key=value&amp;key=value</code>，后面的参数是可选的</li> <li>TCP 传输的的优点：
<ul><li>TCP 协议传输可靠性高，稳定性强</li> <li>高效率：字节流方式传递，效率很高</li> <li>有效性、可用性：应用广泛，支持任何平台</li></ul></li> <li>关于 Transport 协议的可选配置参数可以参考官网：<code>http://activemq.apache.org/tcp-transport-reference</code></li></ul> <h3 id="nio-协议"><a href="#nio-协议" class="header-anchor">#</a> NIO 协议</h3> <ul><li>New I/O API Protocol(NIO)</li> <li>NIO 协议和 TCP 协议类似，但 NIO 更侧重于底层的访问操作。它允许开发人员对同一资源可有更多的 Client 调用和服务器端有更多的负载</li> <li>适合使用 NIO 协议的场景：
<ul><li>可能有大量的 Client 去连接到 Broker 上，一般情况下，大量的 Client 去连接 Broker 是被操作系统的线程所限制的。因此，NIO 的实现比 TCP 需要更少的线程去运行，所以建议使用 NIO 协议</li> <li>可能对于 Broker 有一个很迟钝的网络传输，NIO 比 TCP 提供更好的性能</li></ul></li> <li>NIO 连接的 URI 形式：<code>nio://hostname:port?key=value&amp;key=value</code></li> <li>关于 Transport 协议的可选配置参数可以参考官网：<code>http://activemq.apache.org/configuring-version-5-transports.html</code></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730155702.png" alt="image-20220730155701712"></p> <h3 id="amqp-协议"><a href="#amqp-协议" class="header-anchor">#</a> AMQP 协议</h3> <p>AMQP 协议即 Advanced Message Queuing Protocol，一个提供统一消息服务的应用层标准高级消息队列协议，是应用层协议的一个开放标准，为面向消息的中间件设计。基于此协议的客户端与消息中间件可传递消息，并不受客户端中间件不同产品，不同开发语言等条件的限制。</p> <h3 id="stomp-协议"><a href="#stomp-协议" class="header-anchor">#</a> STOMP 协议</h3> <p>STOMP 即 Streaming Text Orientated Message Protocol，是流文本定向消息协议，是一种为 MOM（Message Oriented Middleware，面向消息的中必件）设计的简单文本协议。</p> <h3 id="mqtt-协议"><a href="#mqtt-协议" class="header-anchor">#</a> MQTT 协议</h3> <p>MQTT (Message Queuing Telemetry Transport，消息队列巡测传输）是 IBM 开发的一个即时通讯协议，有可能成为物联网的重要组成部分。该协议支持所有平台，几乎可以把所有联网物品和外部连接起来，被用来当做传感器和致动器（比如通过 Twitter 让房屋联网〉的通信协议。</p> <h2 id="nio-案例"><a href="#nio-案例" class="header-anchor">#</a> NIO 案例</h2> <p>ActiveMQ 这些协议传输的底层默认都是使用 BIO 网络的 IO 模型。只有当我们指定使用 NIO 才使用 NIO 的 IO 模型。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730160107.png" alt="image-20220730160106762"></p> <p>修改 ActiveMQ 的配置文件 activemq.xml，在 transportConnectors 节点下添加如下内容：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>transportConnector</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>nio<span class="token punctuation">&quot;</span></span> <span class="token attr-name">uri</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>nio://0.0.0.0:61618?trace=true<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>修改完成后重启 ActiveMQ：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">service</span> activemq restart
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看管理后台，可以看到页面多了 NIO</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/ActiveMQ/20220730160135.png" alt="image-20220730160134493"></p> <p>代码如何编写呢？只需要在前面文章演示的代码中把 URL 从 TCP 改为 NIO 即可。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span> <span class="token constant">ACTIVE_URL</span> <span class="token operator">=</span> <span class="token string">&quot;nio://192.168.199.27:61618&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="nio-协议案例增强"><a href="#nio-协议案例增强" class="header-anchor">#</a> NIO 协议案例增强</h2> <p>目的：上面是 Openwire 协议传输底层使用 NIO 网络 IO 模型。如何让其他协议传输底层也使用 NIO 网络 IO 模型呢？</p> <p>如上方代码，NIO 的端口是 61618，而 TCP 的端口是 61616，如何让一个端口即支持 TCP 又支持 NIO 呢？</p> <p>修改 ActiveMQ 的配置文件 activemq.xml：具体第 8 行代码：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>transportConnectors</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>transportConnector</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>openwire<span class="token punctuation">&quot;</span></span> <span class="token attr-name">uri</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>tcp://0.0.0.0:61626?maximumConnections=1000<span class="token entity named-entity" title="&amp;">&amp;amp;</span>wireFormat.maxFrameSize=104857600<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>transportConnector</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>amqp<span class="token punctuation">&quot;</span></span> <span class="token attr-name">uri</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>amqp://0.0.0.0:5682?maximumConnections=1000<span class="token entity named-entity" title="&amp;">&amp;amp;</span>wireFormat.maxFrameSize=104857600<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>transportConnector</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>stomp<span class="token punctuation">&quot;</span></span> <span class="token attr-name">uri</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>stomp://0.0.0.0:61623?maximumConnections=1000<span class="token entity named-entity" title="&amp;">&amp;amp;</span>wireFormat.maxFrameSize=104857600<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
