    <span class="token class-name">ResponseEntity</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> exchange <span class="token operator">=</span> restTemplate<span class="token punctuation">.</span><span class="token function">exchange</span><span class="token punctuation">(</span>url<span class="token punctuation">,</span> <span class="token class-name">HttpMethod</span><span class="token punctuation">.</span><span class="token constant">GET</span><span class="token punctuation">,</span> userHttpEntity<span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>exchange<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>将请求方式换成 GET。</p> <h3 id="execute"><a href="#execute" class="header-anchor">#</a> EXECUTE</h3> <ul><li><code>&lt;T&gt; T execute()</code></li></ul> <p>该方法就是执行请求的方法，我们可以发现上述的所有方法的最后执行都是调用的该方法执行，可以说这才是 RestTemplate 内部调用的 <strong>最终接口</strong>，所以他在 <code>RestTemplate</code> 中十分重要。</p> <p>该方法有五个参数：</p> <ul><li>服务地址</li> <li>请求的方法</li> <li>准备请求的对象（<code>requestCallback</code>）</li> <li>从响应中提取返回值的对象</li> <li>扩展模板的变量或包含 <code>URI</code> 模板变量的映射</li></ul> <blockquote><p>execute()</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Override</span>
<span class="token annotation punctuation">@Nullable</span>
<span class="token keyword">public</span> <span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> <span class="token class-name">T</span> <span class="token function">execute</span><span class="token punctuation">(</span><span class="token class-name">String</span> url<span class="token punctuation">,</span> <span class="token class-name">HttpMethod</span> method<span class="token punctuation">,</span> <span class="token annotation punctuation">@Nullable</span> <span class="token class-name">RequestCallback</span> requestCallback<span class="token punctuation">,</span>
                     <span class="token annotation punctuation">@Nullable</span> <span class="token class-name">ResponseExtractor</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">T</span><span class="token punctuation">&gt;</span></span> responseExtractor<span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> uriVariables<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">RestClientException</span> <span class="token punctuation">{</span>

    <span class="token class-name">URI</span> expanded <span class="token operator">=</span> <span class="token function">getUriTemplateHandler</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">expand</span><span class="token punctuation">(</span>url<span class="token punctuation">,</span> uriVariables<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> <span class="token function">doExecute</span><span class="token punctuation">(</span>expanded<span class="token punctuation">,</span> method<span class="token punctuation">,</span> requestCallback<span class="token punctuation">,</span> responseExtractor<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>通过上述源码我们可以发现 <code>execute()</code> 方法只是将我们传入的 <code>String</code> 类型的 <code>URL</code> 转换为了 <code>URL</code> 类型，最后执行请求是由 <code>doExecute()</code> 方法。</p> <blockquote><p>doExecute()</p></blockquote> <p>这里需要了解两个类：<code>RequestCallback</code> 和 <code>ResPonseExtractor</code>。</p> <p><code>RequestCallback</code>: 用于操作请求头和 body，在请求发出前执行。不需要关心关闭请求或处理错误：这都将由 RestTemplate 处理。</p> <p>该接口有两个实现类：</p> <ul><li><code>AcceptHeaderRequestCallback</code>：只处理请求头，用于 <code>getXxx()</code> 方法</li> <li><code>httpEntityRequestCallback</code>：继承于 AcceptHeaderRequestCallback。可以处理请求头和 body，用于 <code>putXxx()</code>、<code>postXxx()</code> 和 <code>exchange()</code> 方法</li></ul> <p>该接口在 <code>RestTemplate</code> 中同样有两个实现类：</p> <ul><li><code>HeadersExtractor</code>：提取响应 <code>HttpHeaders</code> 的响应提取器。直接提取响应体中的响应头</li> <li><code>ResponseEntityResponseExtractor&lt;T&gt;</code>：<code>HttpEntity</code> 的响应提取器。可以获取响应实体里面包括响应头，响应体等。具体请查看 <code>HttpEntity</code></li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">executeTest</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 请求地址</span>
    <span class="token class-name">String</span> url <span class="token operator">=</span> <span class="token string">&quot;https://www.youngkbt.cn&quot;</span><span class="token punctuation">;</span>
    <span class="token class-name">User</span> user <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">User</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    user<span class="token punctuation">.</span><span class="token function">setName</span><span class="token punctuation">(</span><span class="token string">&quot;kele&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">HttpHeaders</span> httpHeaders <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HttpHeaders</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    httpHeaders<span class="token punctuation">.</span><span class="token function">setContentType</span><span class="token punctuation">(</span><span class="token class-name">MediaType</span><span class="token punctuation">.</span><span class="token constant">APPLICATION_JSON</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">HttpEntity</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">User</span><span class="token punctuation">&gt;</span></span> userHttpEntity <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HttpEntity</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span>user<span class="token punctuation">,</span> httpHeaders<span class="token punctuation">)</span><span class="token punctuation">;</span>
    
    <span class="token class-name">ResponseEntity</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Object</span><span class="token punctuation">&gt;</span></span> execute <span class="token operator">=</span> restTemplate<span class="token punctuation">.</span><span class="token function">execute</span><span class="token punctuation">(</span>url<span class="token punctuation">,</span> <span class="token class-name">HttpMethod</span><span class="token punctuation">.</span><span class="token constant">POST</span><span class="token punctuation">,</span> restTemplate<span class="token punctuation">.</span><span class="token function">httpEntityCallback</span><span class="token punctuation">(</span>userHttpEntity<span class="token punctuation">)</span><span class="token punctuation">,</span> restTemplate<span class="token punctuation">.</span><span class="token function">responseEntityExtractor</span><span class="token punctuation">(</span><span class="token class-name">Object</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>execute<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="可变参数"><a href="#可变参数" class="header-anchor">#</a> 可变参数</h2> <p>前面我们介绍方法的时候发现有个一个可变参数，那个参数被描述成了扩展模板的变量或是包含 <code>URI</code> 模板变量的映射。</p> <p>我们来简单看一下这个参数，我们知道请求传参可以通过 <code>url</code> 拼接参数的方式传参，拼接参数也分为两种：</p> <ul><li><p>路径中嵌入占位的格式（<code>www.youngkbt.cn/{1}/post</code>）也叫模板映射</p></li> <li><p>末尾添加 <code>Key-value</code> 格式（<code>http://www.youngkbt.cn?name=&quot;kele&quot;</code>），即扩展模板的变量</p></li> <li><p>当我们最后一参数传入 Map 时会以 <code>key-value</code> 的格式拼接在 <code>URL</code> 后（通俗的说就是这样设置的变量会跟着 <code>URL</code> 路径后面）</p></li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 请求地址</span>
    <span class="token class-name">String</span> url <span class="token operator">=</span> <span class="token string">&quot;https://www.youngkbt.cn&quot;</span><span class="token punctuation">;</span>
    <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> map <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    map<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;name&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;kele&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token comment">// 此时 url 为 http://www.youngkbt.cn?name=kele</span>
    <span class="token class-name">Object</span> forObject <span class="token operator">=</span> restTemplate<span class="token punctuation">.</span><span class="token function">getForObject</span><span class="token punctuation">(</span>url<span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> map<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>forObject<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>当我们传入简单的对象如 String，Integer 时且路径中有嵌入的占位符时就会代替调用 URL 中占位符</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 请求地址</span>
    <span class="token class-name">String</span> url <span class="token operator">=</span> <span class="token string">&quot;https://www.youngkbt.cn/{2}/{27}/get&quot;</span><span class="token punctuation">;</span>
    <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> map <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 此时 url 为 http://www.youngkbt.cn/99/kele/get</span>
    <span class="token class-name">Object</span> forObject <span class="token operator">=</span> restTemplate<span class="token punctuation">.</span><span class="token function">getForObject</span><span class="token punctuation">(</span>url<span class="token punctuation">,</span> <span class="token class-name">Object</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> <span class="token number">99</span><span class="token punctuation">,</span> kele<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>forObject<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><code>{}</code> 里的占位符名随便填写。</p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li><code>https://blog.csdn.net/D1842501760/article/details/124216538</code></li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/32.Spring生态/30.Spring Boot/54.Spring Boot - RestTemplate.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Spring%20Boot" title="标签">#Spring Boot</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/spring-boot/parameter-verification/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Spring Boot - 参数校验</div></a> <a href="/spring-boot/mapping-request/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Spring Boot - 映射请求</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
