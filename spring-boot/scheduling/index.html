VzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Spring Boot - 定时任务<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#使用背景">使用背景</a></li><li><a href="#定时任务的优点">定时任务的优点</a></li><li><a href="#springboot-实现定时任务">SpringBoot 实现定时任务</a></li><li><a href="#cron-表达式">Cron 表达式</a><ul><li><a href="#特殊字符">特殊字符</a></li></ul></li><li><a href="#其他方式">其他方式</a></li><li><a href="#使用定时任务注意点">使用定时任务注意点</a></li></ul></div><p></p> <h2 id="使用背景"><a href="#使用背景" class="header-anchor">#</a> 使用背景</h2> <p>定时任务在实际项目开发中很常见，并且定时任务可以在各种场景中应用，通过自动化操作和任务的规模化管理，提高效率、可靠性和工作质量。可以减少手动操作，避免疏忽和错误，并节省时间和人力资源的投入。</p> <h2 id="定时任务的优点"><a href="#定时任务的优点" class="header-anchor">#</a> 定时任务的优点</h2> <p>简单易用：使用注解驱动的方式，简化了定时任务的配置和管理。通过添加 <code>@Scheduled</code> 注解，可以将普通的方法标记为定时任务，而不需要手动编写定时任务调度的代码。</p> <p>内置任务调度器：Spring Boot 内置了一个轻量级的任务调度器，可以方便地执行定时任务。它提供了线程池、任务管理和并发处理等功能，可以高效地管理和执行任务。</p> <p>灵活的配置选项：<code>@Scheduled</code> 注解支持各种配置选项，例如 cron 表达式、fixedRate、fixedDelay 等，可以非常灵活地定义任务的触发时间和频率。这使得开发人员能够根据具体需求精确控制定时任务的执行方式。</p> <p>总的来说，Spring Boot 定时任务提供了简单、灵活和可扩展的方式来进行任务调度。开发人员可以通过少量的配置和注解来创建定时任务，并利用 Spring 的特性和生态系统来增强定时任务的功能和性能。</p> <h2 id="springboot-实现定时任务"><a href="#springboot-实现定时任务" class="header-anchor">#</a> SpringBoot 实现定时任务</h2> <p>pom.xml</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- web --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework.boot<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-boot-starter-web<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
<span class="token comment">&lt;!-- lombok --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.projectlombok<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>lombok<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>启动类使用 <code>@EnableScheduling</code> 来开启定时任务注解</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>boot<span class="token punctuation">.</span></span><span class="token class-name">SpringApplication</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>boot<span class="token punctuation">.</span>autoconfigure<span class="token punctuation">.</span></span><span class="token class-name">SpringBootApplication</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>scheduling<span class="token punctuation">.</span>annotation<span class="token punctuation">.</span></span><span class="token class-name">EnableScheduling</span></span><span class="token punctuation">;</span>

<span class="token comment">// 开启定时任务注解</span>
<span class="token annotation punctuation">@EnableScheduling</span> 
<span class="token annotation punctuation">@SpringBootApplication</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ScheduledApplication</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">SpringApplication</span><span class="token punctuation">.</span><span class="token function">run</span><span class="token punctuation">(</span><span class="token class-name">ScheduledApplication</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> args<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>测试类</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">import</span> <span class="token import"><span class="token namespace">lombok<span class="token punctuation">.</span>extern<span class="token punctuation">.</span>slf4j<span class="token punctuation">.</span></span><span class="token class-name">Slf4j</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>scheduling<span class="token punctuation">.</span>annotation<span class="token punctuation">.</span></span><span class="token class-name">Scheduled</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>stereotype<span class="token punctuation">.</span></span><span class="token class-name">Service</span></span><span class="token punctuation">;</span>

<span class="token annotation punctuation">@Component</span>
<span class="token annotation punctuation">@Slf4j</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ScheduledTest</span> <span class="token punctuation">{</span>
    <span class="token comment">/* 每两秒执行一次 */</span>
    <span class="token annotation punctuation">@Scheduled</span><span class="token punctuation">(</span>cron <span class="token operator">=</span> <span class="token string">&quot;0/2 * * * * ?&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">scheduledTasks</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        log<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;根据cron表达式的定时执行规则，执行任务~&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p><code>@Scheduled</code> 使用了 cron 表达式。</p> <h2 id="cron-表达式"><a href="#cron-表达式" class="header-anchor">#</a> Cron 表达式</h2> <p>Cron 表达式由空格分隔的 6 个或 7 个字段组成，每个字段代表一个时间单位。字段的取值范围如下:</p> <table><thead><tr><th>参数</th> <th>是否必须</th> <th>范围</th> <th>支持的特殊字符</th></tr></thead> <tbody><tr><td>秒（Seconds）</td> <td>是</td> <td>0 ~ 59</td> <td>*，- /</td></tr> <tr><td>分（Minutes）</td> <td>是</td> <td>0 ~ 59</td> <td>*，- /</td></tr> <tr><td>时（Hours）</td> <td>是</td> <td>0 ~ 23</td> <td>*，- /</td></tr> <tr><td>日（DayofMonth）</td> <td>是</td> <td>1 ~ 31</td> <td>*，- /? L W</td></tr> <tr><td>月（Month）</td> <td>是</td> <td>1 ~ 12</td> <td>*，- /</td></tr> <tr><td>星期（DayofWeek）</td> <td>是</td> <td>1 ~ 7</td> <td>*，- /? L #</td></tr> <tr><td>年（Year）</td> <td>否</td> <td>1970 ~ 2099</td> <td>- * /</td></tr></tbody></table> <h3 id="特殊字符"><a href="#特殊字符" class="header-anchor">#</a> 特殊字符</h3> <ul><li><p>*（星号）：通配符，表示每个时间单位。例如 <code>* * * * ?</code> 表示每一秒执行一次</p></li> <li><p>?（问号）：该字符用于在日期和星期字段中指定「不指定值」。一般情况下，日期和星期两个字段只能指定一个值，另一个字段要使用问号进行占位。例如 <code>0 0 12 ? *</code>，表示在每个星期一至星期五的 12 点执行</p></li> <li><p>-（连字符）：范围符号，用于指定一个时间单位的取值范围。例如 <code>10-30 * * * * ?</code> 表示在每分钟的第 10 秒到第 30 秒之间执行</p></li> <li><p>,（逗号）：枚举符号，用于指定多个时间单位取值的列表。例如 <code>1,3,5 * * * * ?</code> 表示在每小时的第 1 分、第 3 分和第 5 分执行</p></li> <li><p>/（斜杠）：间隔符号，用于指定时间单位的间隔。例如 <code>0/5 * * * * ?</code> 表示每 5 秒执行一次</p></li> <li><p>L（最后的）：特殊字符，用于指定某个时间单位的最后一个值。例如 <code>0 0 12 L * ?</code> 表示在每个月的最后一天的 12 点执行</p></li> <li><p>W（工作日）：特殊字符，用于指定距离给定日期最近的工作日（周一至周五）。例如 <code>15W * * * ?</code> 表示在每个月的第 15 个工作日当天执行</p></li> <li><p>#（井号）：特殊字符，用于指定某个月份的第几个星期几。例如 <code>0 0 12 ? * 6#3</code> 表示在每个月的第三个星期五的 12 点执行</p></li></ul> <p>如果不记得规则，可以直接去 cron 在线网站生成即可，如：<a href="http://cron.ciding.cc/" target="_blank" rel="noopener noreferrer">Cron 在线表达式生成器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <h2 id="其他方式"><a href="#其他方式" class="header-anchor">#</a> 其他方式</h2> <p><code>@Scheduled</code> 注解除了使用 cron，还有其他属性。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Component</span>
<span class="token annotation punctuation">@Slf4j</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">SchedulerTask</span> <span class="token punctuation">{</span>
  <span class="token comment">/**
   * @Scheduled(fixedRate = 6000) ：上一次开始执行时间点之后 6 秒再执行
   * @Scheduled(fixedDelay = 6000) ：上一次执行完毕时间点之后 6 秒再执行
   * @Scheduled(initialDelay=1000, fixedRate=6000) ：第一次延迟 1 秒后执行，之后按 fixedRate 的规则每 6 秒执行一次
   * 默认是毫秒，可以通过 timeUnit 修改时间单位
   */</span>
  
  <span class="token annotation punctuation">@Scheduled</span><span class="token punctuation">(</span>fixedRate <span class="token operator">=</span> <span class="token number">5000</span><span class="token punctuation">,</span> timeUnit <span class="token operator">=</span> <span class="token class-name">TimeUnit</span><span class="token punctuation">.</span><span class="token constant">MILLISECONDS</span><span class="token punctuation">)</span>
  <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">scheduled1</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    log<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;使用 fixedRate 执行定时任务&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
  
  <span class="token annotation punctuation">@Scheduled</span><span class="token punctuation">(</span>fixedRate <span class="token operator">=</span> <span class="token number">5000</span><span class="token punctuation">,</span> timeUnit <span class="token operator">=</span> <span class="token class-name">TimeUnit</span><span class="token punctuation">.</span><span class="token constant">MILLISECONDS</span><span class="token punctuation">)</span>
  <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">scheduled2</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    log<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">&quot;使用 fixedDelay 执行定时任务&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
  
  <span class="token annotation punctuation">@Scheduled</span><span class="token punctuation">(</span>cron <span class="token operator">=</span> <span class="token string">&quot;*/6 * * * * ?&quot;</span><span class="token punctuation">)</span>
  <span class="token keyword">private</span> <span class="token keyword">void</span> <span class="token function">scheduled3</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

  <span class="token punctuation">}</span>
