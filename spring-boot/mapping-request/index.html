</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-12-22</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Spring Boot - 映射请求<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#requestmapping-介绍">@RequestMapping 介绍</a></li><li><a href="#url-映射配置方法">URL 映射配置方法</a></li><li><a href="#五种映射方式">五种映射方式</a><ul><li><a href="#标准映射">标准映射</a></li><li><a href="#ant-风格">Ant 风格</a></li><li><a href="#占位符">占位符</a></li><li><a href="#限制请求方法">限制请求方法</a></li><li><a href="#限制请求参数">限制请求参数</a></li></ul></li><li><a href="#处理多个-url">处理多个 URL</a></li><li><a href="#处理生产和消费对象">处理生产和消费对象</a></li><li><a href="#处理消息头">处理消息头</a></li><li><a href="#处理请求参数">处理请求参数</a></li><li><a href="#处理动态-url">处理动态 URL</a></li><li><a href="#默认的处理方法">默认的处理方法</a></li><li><a href="#快捷方式">快捷方式</a></li><li><a href="#请求参数">请求参数</a></li></ul></div><p></p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>因为需要多个 URL 能同时映射进入一个方法（一个 <code>RequstMapping</code>），所以学习了 Spring Boot 的 Controller 映射请求方式</p> <div class="custom-block right"><p>2022-12-22 @Young Kbt</p></div></div> <h2 id="requestmapping-介绍"><a href="#requestmapping-介绍" class="header-anchor">#</a> @RequestMapping 介绍</h2> <p>Spring 4.3 中引进了 <code>@GetMapping</code>、<code>@PostMapping</code>、<code>@PutMapping</code>、<code>@DeleteMapping</code>、<code>@PatchMapping</code>｝，来帮助简化常用的 HTTP 方法的映射，并更好地表达被注解方法的语义。</p> <p>从命名约定我们可以看到每个注释都是为了处理各自的传入请求方法类型，即 <code>@GetMapping</code> 用于处理请求方法的 GET 类型，<code>@PostMapping</code> 用于处理请求方法的 POST 类型等。</p> <p><code>@RequestMapping</code> 注解可以在控制器类或其中的方法的级别上使用：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>  
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/home&quot;</span><span class="token punctuation">)</span>  
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">IndexController</span> <span class="token punctuation">{</span>  
    <span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/&quot;</span><span class="token punctuation">)</span>  
    <span class="token class-name">String</span> <span class="token function">get</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token comment">// 请求地址：hostname:port/home/  </span>
        <span class="token keyword">return</span> <span class="token string">&quot;Hello from get&quot;</span><span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  
    <span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/index&quot;</span><span class="token punctuation">)</span>  
    <span class="token class-name">String</span> <span class="token function">index</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token comment">// 请求地址：hostname:port/home/index/  </span>
        <span class="token keyword">return</span> <span class="token string">&quot;Hello from index&quot;</span><span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>优先匹配类上的 <code>@RequestMapping</code>，然后再进入类里，匹配方法上的 <code>@RequestMapping</code>。</p> <h2 id="url-映射配置方法"><a href="#url-映射配置方法" class="header-anchor">#</a> URL 映射配置方法</h2> <p>映射单个 URL：<code>@RequestMapping(&quot;&quot;)</code> 或 <code>@RequestMapping(value = &quot;&quot;)</code></p> <p>映射多个 URL：<code>@RequestMapping({&quot;xxx&quot;,&quot;yyy&quot;})</code> 或 <code>@RequestMapping(value = {&quot;xxx&quot;,&quot;yyy&quot;})</code></p> <p>路径开头是否加斜杠/均可，建议加上，如：<code>@RequestMapping(&quot;&quot;)</code> 与 <code>@RequestMapping(&quot;/&quot;)</code> 效果一样，都是根路径。</p> <h2 id="五种映射方式"><a href="#五种映射方式" class="header-anchor">#</a> 五种映射方式</h2> <p><code>@RequestMapping</code> 一共有五种映射方式：</p> <h3 id="标准映射"><a href="#标准映射" class="header-anchor">#</a> 标准映射</h3> <p>标准URL 映射是最简单的一种映射。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/hello&quot;</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token string">&quot;/hello&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;/world/test&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="ant-风格"><a href="#ant-风格" class="header-anchor">#</a> Ant 风格</h3> <p>Ant 通配符有三种：</p> <ul><li><code>?</code>：匹配当前目录任何单字符</li> <li><code>*</code>：匹配当前目录任意数量的字符（含 0 个）</li> <li><code>**</code>：匹配任意数量的目录（含 0 个）</li></ul> <p>当前目录就是 <code>/xx/</code>，两个 <code>/</code> 围起来的是一个目录。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/?/hello/&quot;</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/*/hello&quot;</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/**/hello&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="占位符"><a href="#占位符" class="header-anchor">#</a> 占位符</h3> <p>可以通过一个或多个 <code>{}</code> 占位符映射。</p> <p>若 URL 中的 userId 是纯数字，那么使用 <code>@PathVariable</code> 做绑定时，可以根据自己的需求将方法参数类型设置为 Long、Integer、String 等。</p> <p><code>@PathVariable(&quot;&quot;)</code> 不能简写为 <code>@PathVariable</code>。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/user/{userId}/show&quot;</span><span class="token punctuation">)</span>

<span class="token keyword">public</span> <span class="token class-name">User</span> <span class="token function">show</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span><span class="token punctuation">(</span><span class="token string">&quot;userId&quot;</span><span class="token punctuation">)</span> <span class="token class-name">Long</span> userId<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">User</span> user <span class="token operator">=</span> userService<span class="token punctuation">.</span><span class="token function">getById</span><span class="token punctuation">(</span>userId<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> user<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="限制请求方法"><a href="#限制请求方法" class="header-anchor">#</a> 限制请求方法</h3> <p>HTTP 请求中最常用的请求方法是 GET、POST，还有其他的一些方法，如：DELETE、PUT、HEAD 等。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span>value<span class="token operator">=</span><span class="token string">&quot;/hello&quot;</span><span class="token punctuation">,</span> method<span class="token operator">=</span><span class="token class-name">RequestMethod</span><span class="token punctuation">.</span><span class="token constant">POST</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如需限制多个请求方法，以大括号包围，逗号隔开即可，例如：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span>value<span class="token operator">=</span><span class="token string">&quot;/hello&quot;</span><span class="token punctuation">,</span> method<span class="token operator">=</span><span class="token punctuation">{</span><span class="token class-name">RequestMethod</span><span class="token punctuation">.</span><span class="token constant">GET</span><span class="token punctuation">,</span><span class="token class-name">RequestMethod</span><span class="token punctuation">.</span><span class="token constant">POST</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="限制请求参数"><a href="#限制请求参数" class="header-anchor">#</a> 限制请求参数</h3> <p>如：请求中必须带有 userId 参数。</p> <p>参数的限制规则如下：</p> <ul><li><code>params=&quot;userId&quot;</code> 请求参数中必须包含 userId</li> <li><code>params=&quot;!userId&quot;</code> 请求参数中不能包含 userId</li> <li><code>params=&quot;userId!=1&quot;</code> 请求参数中必须包含 userId，但不能为 1</li> <li><code>params={&quot;userId&quot;,&quot;userName&quot;}</code> 必须包含 userId 和 userName 参数</li> <li><code>params={&quot;userId=1&quot;,&quot;userName!=2&quot;}</code> 必须包含 userId 和 userName 参数，且 userId 值必须为 1，userName 值必须不为2</li></ul> <h2 id="处理多个-url"><a href="#处理多个-url" class="header-anchor">#</a> 处理多个 URL</h2> <p>可以将多个请求映射到一个方法上去，只需要添加一个带有请求路径值列表的 <code>@RequestMapping</code> 注解就行了。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>  
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/home&quot;</span><span class="token punctuation">)</span>  
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">IndexController</span> <span class="token punctuation">{</span>  

    <span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span>value <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;/page&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;page*&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;view/*&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;**/msg&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>  
    <span class="token class-name">String</span> <span class="token function">indexMultipleMapping</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token keyword">return</span> <span class="token string">&quot;Hello from index multiple mapping.&quot;</span><span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  
<span class="token punctuation">}</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>如你在这段代码中所看到的，<code>@RequestMapping</code> 支持统配符以及 ANT 风格的路径。前面这段代码中，如下的这些 URL 都会由 <code>indexMultipleMapping()</code> 来处理：</p> <ul><li>localhost:8080/home</li> <li>localhost:8080/home/</li> <li>localhost:8080/home/page</li> <li>localhost:8080/home/pageabc</li> <li>localhost:8080/home/view/</li> <li>localhost:8080/home/view/view</li></ul> <h2 id="处理生产和消费对象"><a href="#处理生产和消费对象" class="header-anchor">#</a> 处理生产和消费对象</h2> <p>使用 @RequestMapping 注解的 produces 和 consumes 这两个元素来缩小请求映射类型的范围。</p> <p>了能用请求的媒体类型来产生对象, 你要用到 <code>@RequestMapping</code> 的 produces 元素再结合着 <code>@ResponseBody</code> 注解。</p> <p>你也可以利用 <code>@RequestMapping</code> 的 comsumes 元素再结合着 <code>@RequestBody</code> 注解用请求的媒体类型来消费对象。</p> <p>下面这段代码就用到的 <code>@RequestMapping</code> 的生产和消费对象元素：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>  
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/home&quot;</span><span class="token punctuation">)</span>  
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">IndexController</span> <span class="token punctuation">{</span> 
    
    <span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span>value <span class="token operator">=</span> <span class="token string">&quot;/prod&quot;</span><span class="token punctuation">,</span> produces <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;application/JSON&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>  
    <span class="token annotation punctuation">@ResponseBody</span>  
    <span class="token class-name">String</span> <span class="token function">getProduces</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token keyword">return</span> <span class="token string">&quot;Produces attribute&quot;</span><span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  

    <span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span>value <span class="token operator">=</span> <span class="token string">&quot;/cons&quot;</span><span class="token punctuation">,</span> consumes <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;application/JSON&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;application/XML&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>  
    <span class="token class-name">String</span> <span class="token function">getConsumes</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token keyword">return</span> <span class="token string">&quot;Consumes attribute&quot;</span><span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  
<span class="token punctuation">}</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>在这段代码中，<code>getProduces()</code> 处理方法会产生一个 JSON 响应，<code>getConsumes()</code> 处理方法可以同时处理请求中的 JSON 和 XML 内容。</p> <h2 id="处理消息头"><a href="#处理消息头" class="header-anchor">#</a> 处理消息头</h2> <p><code>@RequestMapping</code> 注解提供了一个 <code>header</code> 元素来根据请求中的消息头内容缩小请求映射的范围。</p> <p>在可以指定 header 元素的值，用 <code>myHeader = myValue</code> 这样的格式：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>  
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/home&quot;</span><span class="token punctuation">)</span>  
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">IndexController</span> <span class="token punctuation">{</span>  
    
    <span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span>value <span class="token operator">=</span> <span class="token string">&quot;/head&quot;</span><span class="token punctuation">,</span> headers <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;content-type=text/plain&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>  
    <span class="token class-name">String</span> <span class="token function">post</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token keyword">return</span> <span class="token string">&quot;Mapping applied along with headers&quot;</span><span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  
<span class="token punctuation">}</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>在上面这段代码中，<code>@RequestMapping</code> 注解的 headers 属性将映射范围缩小到了 <code>post()</code> 方法。有了这个，<code>post()</code> 方法就只会处理到 <code>/home/head</code> 并且 <code>content-typeheader</code> 被指定为 <code>text/plain</code> 这个值的请求。</p> <p>你也可以像下面这样指定多个消息头：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>  
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/home&quot;</span><span class="token punctuation">)</span>  
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">IndexController</span> <span class="token punctuation">{</span>
    
    <span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span>value <span class="token operator">=</span> <span class="token string">&quot;/head&quot;</span><span class="token punctuation">,</span> headers <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;content-type=text/plain&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;content-type=text/html&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token class-name">String</span> <span class="token function">post</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token keyword">return</span> <span class="token string">&quot;Mapping applied along with headers&quot;</span><span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>这样，<code>post()</code> 方法就能同时接受 <code>text/plain</code> 还有 <code>text/html</code> 的请求了。</p> <h2 id="处理请求参数"><a href="#处理请求参数" class="header-anchor">#</a> 处理请求参数</h2> <p><code>@RequestMapping</code> 直接的 params 元素可以进一步帮助我们缩小请求映射的定位范围。使用 params 元素，你可以让多个处理方法处理到同一个 URL 的请求, 而这些请求的参数是不一样的。</p> <p>你可以用 <code>myParams = myValue</code> 这种格式来定义参数，也可以使用通配符来指定特定的参数值在请求中是不受支持的。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>  
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/home&quot;</span><span class="token punctuation">)</span>  
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">IndexController</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span>value <span class="token operator">=</span> <span class="token string">&quot;/fetch&quot;</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;personId=10&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>  
    <span class="token class-name">String</span> <span class="token function">getParams</span><span class="token punctuation">(</span><span class="token annotation punctuation">@RequestParam</span><span class="token punctuation">(</span><span class="token string">&quot;personId&quot;</span><span class="token punctuation">)</span> <span class="token class-name">String</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token keyword">return</span> <span class="token string">&quot;Fetched parameter using params attribute = &quot;</span> <span class="token operator">+</span> id<span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  
    <span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span>value <span class="token operator">=</span> <span class="token string">&quot;/fetch&quot;</span><span class="token punctuation">,</span> params <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token string">&quot;personId=20&quot;</span><span class="token punctuation">}</span><span class="token punctuation">)</span>  
    <span class="token class-name">String</span> <span class="token function">getParamsDifferent</span><span class="token punctuation">(</span><span class="token annotation punctuation">@RequestParam</span><span class="token punctuation">(</span><span class="token string">&quot;personId&quot;</span><span class="token punctuation">)</span> <span class="token class-name">String</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token keyword">return</span> <span class="token string">&quot;Fetched parameter using params attribute = &quot;</span> <span class="token operator">+</span> id<span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  
<span class="token punctuation">}</span>  
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>在这段代码中，<code>getParams()</code> 和 <code>getParamsDifferent()</code> 两个方法都能处理相同的一个 URL：<code>/home/fetch</code>，但是会根据 params 元素的配置不同而决定具体来执行哪一个方法。</p> <p>例如，当 URL 是 <code>/home/fetch?id=10</code> 的时候，<code>getParams()</code> 会执行，因为 id 的值是 10。对于 <code>/home/fetch?personId=20</code> 这个URL, <code>getParamsDifferent()</code> 处理方法会得到执行，因为 id 值是 20。</p> <h2 id="处理动态-url"><a href="#处理动态-url" class="header-anchor">#</a> 处理动态 URL</h2> <p><code>@RequestMapping</code> 注解可以同 <code>@PathVariable</code> 注解一起使用，用来处理动态的 URI，URI 的值可以作为控制器中处理方法的参数。你也可以使用正则表达式来只处理可以匹配到正则表达式的动态 URI。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>  
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/home&quot;</span><span class="token punctuation">)</span>  
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">IndexController</span> <span class="token punctuation">{</span>  
    <span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span>value <span class="token operator">=</span> <span class="token string">&quot;/fetch/{id}&quot;</span><span class="token punctuation">,</span> method <span class="token operator">=</span> <span class="token class-name">RequestMethod</span><span class="token punctuation">.</span><span class="token constant">GET</span><span class="token punctuation">)</span>  
    <span class="token class-name">String</span> <span class="token function">getDynamicUriValue</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span> <span class="token class-name">String</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;ID is &quot;</span> <span class="token operator">+</span> id<span class="token punctuation">)</span><span class="token punctuation">;</span>  
        <span class="token keyword">return</span> <span class="token string">&quot;Dynamic URI parameter fetched&quot;</span><span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  
    <span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span>value <span class="token operator">=</span> <span class="token string">&quot;/fetch/{id:[a-z]+}/{name}&quot;</span><span class="token punctuation">,</span> method <span class="token operator">=</span> <span class="token class-name">RequestMethod</span><span class="token punctuation">.</span><span class="token constant">GET</span><span class="token punctuation">)</span>  
    <span class="token class-name">String</span> <span class="token function">getDynamicUriValueRegex</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span><span class="token punctuation">(</span><span class="token string">&quot;name&quot;</span><span class="token punctuation">)</span> <span class="token class-name">String</span> name<span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Name is &quot;</span> <span class="token operator">+</span> name<span class="token punctuation">)</span><span class="token punctuation">;</span>  
        <span class="token keyword">return</span> <span class="token string">&quot;Dynamic URI parameter fetched using regex&quot;</span><span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>在这段代码中，方法 <code>getDynamicUriValue()</code> 会在发起到 <code>localhost:8080/home/fetch/10</code> 的请求时执行。这里 <code>getDynamicUriValue()</code> 方法 id 参数也会动态地被填充为 10 这个值。</p> <p>方法 <code>getDynamicUriValueRegex()</code> 会在发起到 <code>localhost:8080/home/fetch/category/shirt</code> 的请求时执行。不过，如果发起的请求是 <code>/home/fetch/10/shirt</code> 的话，会抛出异常，因为这个 URI 并不能匹配正则表达式。</p> <p><code>@PathVariable</code> 同 <code>@RequestParam</code>的运行方式不同。你使用 <code>@PathVariable</code> 是为了从 URI 里取到查询参数值。换言之，你使用 <code>@RequestParam</code> 是为了从 URI 模板中获取参数值。</p> <h2 id="默认的处理方法"><a href="#默认的处理方法" class="header-anchor">#</a> 默认的处理方法</h2> <p>在控制器类中，你可以有一个默认的处理方法，它可以在有一个向默认 URI 发起的请求时被执行。</p> <p>下面是默认处理方法的示例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>  
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/home&quot;</span><span class="token punctuation">)</span>  
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">IndexController</span> <span class="token punctuation">{</span>  
    <span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token punctuation">)</span>  
    <span class="token keyword">default</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token keyword">return</span> <span class="token string">&quot;This is a default method for the class&quot;</span><span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>在这段代码中，向 <code>/home</code> 发起的一个请求将会由 <code>default()</code> 来处理，因为注解并没有指定任何值。</p> <h2 id="快捷方式"><a href="#快捷方式" class="header-anchor">#</a> 快捷方式</h2> <p>Spring 4.3 引入了方法级注解的变体，也被叫做 <code>@RequestMapping</code> 的组合注解。组合注解可以更好的表达被注解方法的语义。它们所扮演的角色就是针对 @RequestMapping 的封装，而且成了定义端点的标准方法。</p> <p>例如，<code>@GetMapping</code> 是一个组合注解，它所扮演的是 <code>@RequestMapping(method =RequestMethod.GET)</code> 的一个快捷方式。 方法级别的注解变体有如下几个：</p> <ul><li>@GetMapping</li> <li>@PostMapping</li> <li>@PutMapping</li> <li>@DeleteMapping</li> <li>@PatchMapping</li></ul> <p>如下代码展示了如何使用组合注解：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>  
<span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/home&quot;</span><span class="token punctuation">)</span>  
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">IndexController</span> <span class="token punctuation">{</span>  
    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/person&quot;</span><span class="token punctuation">)</span>  
    <span class="token keyword">public</span> <span class="token annotation punctuation">@ResponseBody</span> <span class="token class-name">ResponseEntity</span> <span class="token generics"><span class="token punctuation">&lt;</span> <span class="token class-name">String</span> <span class="token punctuation">&gt;</span></span> <span class="token function">getPerson</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">ResponseEntity</span> <span class="token generics"><span class="token punctuation">&lt;</span> <span class="token class-name">String</span> <span class="token punctuation">&gt;</span></span> <span class="token punctuation">(</span><span class="token string">&quot;Response from GET&quot;</span><span class="token punctuation">,</span> <span class="token class-name">HttpStatus</span><span class="token punctuation">.</span><span class="token constant">OK</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  
    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/person/{id}&quot;</span><span class="token punctuation">)</span>  
    <span class="token keyword">public</span> <span class="token annotation punctuation">@ResponseBody</span> <span class="token class-name">ResponseEntity</span> <span class="token generics"><span class="token punctuation">&lt;</span> <span class="token class-name">String</span> <span class="token punctuation">&gt;</span></span> <span class="token function">getPersonById</span><span class="token punctuation">(</span><span class="token annotation punctuation">@PathVariable</span> <span class="token class-name">String</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>  
        <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">ResponseEntity</span> <span class="token generics"><span class="token punctuation">&lt;</span> <span class="token class-name">String</span> <span class="token punctuation">&gt;</span></span> <span class="token punctuation">(</span><span class="token string">&quot;Response from GET with id &quot;</span> <span class="token operator">+</span> id<span class="token punctuation">,</span> <span class="token class-name">HttpStatus</span><span class="token punctuation">.</span><span class="token constant">OK</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>  
    <span class="token annotation punctuation">@PostMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/person&quot;</span><span class="token punctuation">)</span>  
    <span class="token keyword">public</span> <span class="token annotation punctuation">@ResponseBody</span> <span class="token class-name">ResponseEntity</span> <span class="token generics"><span class="token punctuation">&lt;</span> <span class="token class-name">String</span> <span class="token punctuation">&gt;</span></span> <span class="token function">postPerson</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
