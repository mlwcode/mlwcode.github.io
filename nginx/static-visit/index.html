 href="#跨域案例">跨域案例</a></li><li><a href="#解决方案">解决方案</a></li></ul></li><li><a href="#静态资源防盗链">静态资源防盗链</a><ul><li><a href="#什么是资源盗链">什么是资源盗链</a></li><li><a href="#防盗链实现原理">防盗链实现原理</a></li><li><a href="#防盗链实现实例">防盗链实现实例</a></li><li><a href="#针对目录防盗链">针对目录防盗链</a></li></ul></li><li><a href="#rewrite功能配置">Rewrite功能配置</a><ul><li><a href="#地址重写与地址转发">地址重写与地址转发</a></li><li><a href="#set指令">set指令</a></li><li><a href="#rewrite常用全局变量">Rewrite常用全局变量</a></li><li><a href="#if指令">if指令</a></li><li><a href="#break指令">break指令</a></li><li><a href="#return指令">return指令</a></li><li><a href="#rewrite指令">rewrite指令</a></li><li><a href="#rewrite-log指令">rewrite_log指令</a></li></ul></li><li><a href="#rewrite的案例">Rewrite的案例</a><ul><li><a href="#域名跳转">域名跳转</a></li><li><a href="#环境准备">环境准备</a></li><li><a href="#域名镜像">域名镜像</a></li><li><a href="#独立域名">独立域名</a></li><li><a href="#自动加『-』">自动加『/』</a></li><li><a href="#合并目录">合并目录</a></li><li><a href="#多级域名">多级域名</a></li><li><a href="#防盗链">防盗链</a></li></ul></li><li><a href="#访问限流">访问限流</a></li><li><a href="#链接超时">链接超时</a></li><li><a href="#html引入">HTML引入</a></li></ul></div><p></p> <h2 id="nginx的跨域问题"><a href="#nginx的跨域问题" class="header-anchor">#</a> Nginx的跨域问题</h2> <p>跨域问题，我们主要从以下方面进行解决：</p> <ul><li><p>什么情况下会出现跨域问题</p></li> <li><p>实例演示跨域问题</p></li> <li><p>具体的解决方案是什么</p></li></ul> <h3 id="同源策略"><a href="#同源策略" class="header-anchor">#</a> 同源策略</h3> <p>浏览器的同源策略：是一种约定，是浏览器最核心也是最基本的安全功能，如果浏览器少了同源策略，则浏览器的正常功能可能都会受到影响。</p> <p>同源：协议、域名(IP)、端口相同即为同源</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code>http://192.168.200.131/user/1
https://192.168.200.131/user/1
<span class="token comment"># 不满足同源</span>

http://192.168.200.131/user/1
http://192.168.200.132/user/1
<span class="token comment"># 不满足同源</span>

http://192.168.200.131/user/1
http://192.168.200.131:8080/user/1
<span class="token comment"># 不满足同源</span>

http://www.nginx.com/user/1
http://www.nginx.org/user/1
<span class="token comment"># 不满足同源</span>

http://192.168.200.131/user/1
http://192.168.200.131:8080/user/1
<span class="token comment"># 不满足同源</span>

http://www.nginx.org:80/user/1
http://www.nginx.org/user/1
<span class="token comment"># 满足同源</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h3 id="跨域问题"><a href="#跨域问题" class="header-anchor">#</a> 跨域问题</h3> <p>简单描述下：</p> <p>有两台服务器分别为 A、B，如果从服务器 A 的页面发送异步请求到服务器 B 获取数据，如果服务器 A 和服务器 B 不满足同源策略，则就会出现跨域问题。</p> <h3 id="跨域案例"><a href="#跨域案例" class="header-anchor">#</a> 跨域案例</h3> <p>出现跨域问题会有什么效果？接下来通过一个需求来给大家演示下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127174653.png" alt="">（1) Nginx 的 html 目录下新建一个 a.html</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/local/nginx/html/a.htm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>添加如下内容：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>utf-8<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>跨域问题演示<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>jquery.js<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token script"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
            <span class="token function">$</span><span class="token punctuation">(</span><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                <span class="token function">$</span><span class="token punctuation">(</span><span class="token string">&quot;#btn&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">click</span><span class="token punctuation">(</span><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                        $<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token string">'http://192.168.200.133:8080/getUser'</span><span class="token punctuation">,</span><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token parameter">data</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
                                <span class="token function">alert</span><span class="token punctuation">(</span><span class="token constant">JSON</span><span class="token punctuation">.</span><span class="token function">stringify</span><span class="token punctuation">(</span>data<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                        <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>button<span class="token punctuation">&quot;</span></span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>获取数据<span class="token punctuation">&quot;</span></span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>btn<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>（2）在 nginx.conf 配置如下内容</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/local/nginx/conf/nginx.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span><span class="token punctuation">{</span>

	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>(3) 通过浏览器访问测试</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127175016.png" alt="1588004913681"></p> <h3 id="解决方案"><a href="#解决方案" class="header-anchor">#</a> 解决方案</h3> <p>使用 <code>add_header</code> 指令，该指令可以用来添加一些头信息。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>add_header &lt;name&gt; &lt;value&gt;   ......</td> <td>—</td> <td>http、server、location</td></tr></tbody></table> <p>此处用来解决跨域问题，需要添加两个头信息，分别是</p> <ul><li><p><code>Access-Control-Allow-Origin</code></p></li> <li><p><code>Access-Control-Allow-Methods</code></p></li></ul> <p><code>Access-Control-Allow-Origin</code>：直译过来是允许跨域访问的源地址信息，可以配置多个(多个用逗号分隔)，也可以使用 <code>*</code> 代表所有源。</p> <p><code>Access-Control-Allow-Methods</code>：直译过来是允许跨域访问的请求方式，值可以为 GET、POST、PUT、DELETE ......，可以全部设置，也可以根据需要设置，多个用逗号分隔。</p> <p>具体配置方式：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /getUser</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">add_header</span> Access-Control-Allow-Origin *</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">add_header</span> Access-Control-Allow-Methods GET,POST,PUT,DELETE</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">default_type</span> application/json</span><span class="token punctuation">;</span>   <span class="token comment"># return 的格式是 json</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token string">'{&quot;id&quot;:1,&quot;name&quot;:&quot;TOM&quot;,&quot;age&quot;:18}'</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="静态资源防盗链"><a href="#静态资源防盗链" class="header-anchor">#</a> 静态资源防盗链</h2> <h3 id="什么是资源盗链"><a href="#什么是资源盗链" class="header-anchor">#</a> 什么是资源盗链</h3> <p>资源盗链指的是此内容不在自己服务器上，而是通过技术手段，绕过别人的限制将别人的内容放到自己页面上最终展示给用户。以此来盗取大网站的空间和流量。简而言之就是用别人的东西成就自己的网站。</p> <p>提供两种图片进行演示：</p> <ul><li><p>京东：<code>https://img14.360buyimg.com/n7/jfs/t1/101062/37/2153/254169/5dcbd410E6d10ba22/4ddbd212be225fcd.jpg</code></p></li> <li><p>百度：<code>https://pics7.baidu.com/feed/cf1b9d16fdfaaf516f7e2011a7cda1e8f11f7a1a.jpeg?token=551979a23a0995e5e5279b8fa1a48b34&amp;s=BD385394D2E963072FD48543030030BB</code></p></li></ul> <p>我们在 html 目录下准备一个页面 a.html，在页面上利用 img 标签引入这两个图片:</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127175911.png" alt="image-20211127175910541"></p> <p>访问：<code>http://192.168.200.133/a.html</code> 来查看效果</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127180142.png" alt=""></p> <p>从上面的效果，可以看出来，下面的图片地址添加了防止盗链的功能，京东这边我们可以直接使用其图片。</p> <h3 id="防盗链实现原理"><a href="#防盗链实现原理" class="header-anchor">#</a> 防盗链实现原理</h3> <p>了解防盗链的原理之前，我们得先学习一个 HTTP 的头信息 Referer，当浏览器向 Web 服务器发送请求的时候，一般都会带上 Referer，来告诉浏览器该网页是从哪个页面链接过来的。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127180232.png" alt=""></p> <p>后台服务器可以根据获取到的这个 Referer 信息来判断是否为自己信任的网站地址，如果是则放行继续访问，如果不是则可以返回 403（服务端拒绝访问）的状态信息。</p> <h3 id="防盗链实现实例"><a href="#防盗链实现实例" class="header-anchor">#</a> 防盗链实现实例</h3> <p>在本地模拟上述的服务器效果图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127180250.png" alt=""></p> <p>Nginx 防盗链的具体实现：</p> <p>valid_referers 指令：Nginx 会通过查看 Referer 自动和 valid_referers 的内容进行匹配，如果匹配到了就将 <code>$invalid_referer</code> 变量置 0，如果没有匹配到，则将 <code>$invalid_referer</code> 变量置为 1，匹配的过程中不区分大小写。</p> <p>所以我们可以在配置文件判断 <code>$invalid_referer</code> 是否等于 1（true），即没有匹配到 ，等于则返回 403。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>valid_referers &lt;none | blocked | server_names | string&gt; ......</td> <td>—</td> <td>server、location</td></tr></tbody></table> <ul><li><p>none：如果 Header 中的 Referer 为空，允许访问</p></li> <li><p>blocked：在 Header 中的 Referer 不为空，但是该值被防火墙或代理进行伪装过，如不带『 http:// 』 、『 https:// 』等协议头的资源才允许访问。</p></li> <li><p>server_names：指定具体的域名或者 IP</p></li> <li><p>string：可以支持正则表达式和 <code>*</code> 的字符串。如果是正则表达式，需要以 <code>~</code> 开头表示</p></li></ul> <p>例如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> ~ *\.(png|jpg|gif)</span><span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">valid_referers</span> none blocked www.baidu.com 192.168.199.27</span><span class="token punctuation">;</span>
    
    <span class="token comment"># valid_referers none blocked *.example.com example.*  www.example.org  ~\.google\.;</span>
    
    <span class="token directive"><span class="token keyword">if</span> (<span class="token variable">$invalid_referer</span>)</span><span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">return</span> <span class="token number">403</span></span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token directive"><span class="token keyword">root</span> /usr/local/nginx/html</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>上方代码如果没有匹配上 <code>www.baidu.com</code> 和 <code>192.168.199.27</code>，则 <code>$invalid_referer</code> 为 1（true），返回 403，代表不允许获取资源。</p> <p>Nginx 配置文件支持 if 判断，但是 if 后面必须有空格。</p> <p><strong>问题：如果图片有很多，该如何批量进行防盗链？可以针对目录进行防盗链。</strong></p> <h3 id="针对目录防盗链"><a href="#针对目录防盗链" class="header-anchor">#</a> 针对目录防盗链</h3> <p>假设 html 目录下有一个 images 目录，里面专门放防盗链的图片。</p> <p>配置如下：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /images</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">valid_referers</span> none blocked www.baidu.com 192.168.199.27</span><span class="token punctuation">;</span>
    
    <span class="token comment"># valid_referers none blocked *.example.com example.*  www.example.org  ~\.google\.;</span>
    
    <span class="token directive"><span class="token keyword">if</span> (<span class="token variable">$invalid_referer</span>)</span><span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">return</span> <span class="token number">403</span></span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token directive"><span class="token keyword">root</span> /usr/local/nginx/html</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>只需将 location 的地址改成一个目录，这样我们可以对一个目录下的所有资源进行翻到了操作。</p> <p><strong>问题：Referer 的限制比较粗，比如浏览器发送请求时恶意加一个 Referer，上面的方式是无法进行限制的。那么这个问题改如何解决？</strong></p> <p>此时我们需要用到 Nginx 的第三方模块 <code>ngx_http_accesskey_module</code>，第三方模块如何实现盗链，如何在 Nginx 中使用第三方模块的功能，在后面有讲解。</p> <h2 id="rewrite功能配置"><a href="#rewrite功能配置" class="header-anchor">#</a> Rewrite功能配置</h2> <p>Rewrite 是 Nginx 服务器提供的一个重要基本功能，是 Web 服务器产品中几乎必备的功能。主要的作用是用来实现 URL 的重写。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>Nginx 服务器的 Rewrite 功能的实现依赖于 PCRE 的支持，因此在编译安装 Nginx 服务器之前，需要安装 PCRE 库。Nginx 使用的是<code>ngx_http_rewrite_module</code> 模块来解析和处理 Rewrite 功能的相关配置。</p> <div class="custom-block right"><p>2021-11-27 @Young Kbt</p></div></div> <h3 id="地址重写与地址转发"><a href="#地址重写与地址转发" class="header-anchor">#</a> 地址重写与地址转发</h3> <p>重写和转发的区别:</p> <ul><li><p>地址重写浏览器地址会发生变化而地址转发则不变</p></li> <li><p>一次地址重写会产生两次请求而一次地址转发只会产生一次请求</p></li> <li><p>地址重写到的页面必须是一个完整的路径而地址转发则不需要</p></li> <li><p>地址重写因为是两次请求，所以 request 范围内属性不能传递给新页面，而地址转发因为是一次请求所以可以传递值</p></li> <li><p>地址转发速度快于地址重写</p></li></ul> <h3 id="set指令"><a href="#set指令" class="header-anchor">#</a> set指令</h3> <p>该指令用来设置一个新的变量。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>set &lt;$key&gt; &lt;value&gt;;</td> <td>—</td> <td>server、location、if</td></tr></tbody></table> <ul><li><p>variable：变量的名称，该变量名称要用 <code>$</code> 作为变量的第一个字符，且不能与 Nginx 服务器内置的全局变量同名。</p></li> <li><p>value：变量的值，可以是字符串、其他变量或者变量的组合等。</p></li></ul> <p>例如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span> <span class="token number">8081</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">location</span> /server</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">set</span> <span class="token variable">$name</span> TOM</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">set</span> <span class="token variable">$age</span> <span class="token number">18</span></span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token variable">$name</span>=<span class="token variable">$age</span></span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>访问 <code>https://192.168.200.133:8081:server</code>，返回结果如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127185414.png" alt="image-20211127185413637"></p> <h3 id="rewrite常用全局变量"><a href="#rewrite常用全局变量" class="header-anchor">#</a> Rewrite常用全局变量</h3> <table><thead><tr><th>变量</th> <th>说明</th></tr></thead> <tbody><tr><td>$args</td> <td>变量中存放了请求 URL 中的请求指令。比如 <code>http://192.168.200.133:8080?arg1=value1&amp;args2=value2</code> 中的『 arg1=value1&amp;arg2=value2 』，功能和 $query_string 一样</td></tr> <tr><td>$http_user_agent</td> <td>变量存储的是用户访问服务的代理信息（如果通过浏览器访问，记录的是浏览器的相关版本信息）</td></tr> <tr><td>$host</td> <td>变量存储的是访问服务器的 server_name 值</td></tr> <tr><td>$document_uri</td> <td>变量存储的是当前访问地址的URI。比如 <code>http://192.168.200.133/server?id=10&amp;name=zhangsan</code>中的『 /server 』，功能和 $uri 一样</td></tr> <tr><td>$document_root</td> <td>变量存储的是当前请求对应 location 的 root 值，如果未设置，默认指向 Nginx 自带 html 目录所在位置</td></tr> <tr><td>$content_length</td> <td>变量存储的是请求头中的 Content-Length 的值</td></tr> <tr><td>$content_type</td> <td>变量存储的是请求头中的 Content-Type 的值</td></tr> <tr><td>$http_cookie</td> <td>变量存储的是客户端的 cookie 信息，可以通过 <code>add_header Set-Cookie 'cookieName=cookieValue'</code> 来添加 cookie 数据</td></tr> <tr><td>$limit_rate</td> <td>变量中存储的是 Nginx 服务器对网络连接速率的限制，也就是 Nginx 配置中对 limit_rate 指令设置的值，默认是 0，不限制。</td></tr> <tr><td>$remote_addr</td> <td>变量中存储的是客户端的 IP 地址</td></tr> <tr><td>$remote_port</td> <td>变量中存储了客户端与服务端建立连接的端口号</td></tr> <tr><td>$remote_user</td> <td>变量中存储了客户端的用户名，需要有认证模块才能获取</td></tr> <tr><td>$scheme</td> <td>变量中存储了访问协议</td></tr> <tr><td>$server_addr</td> <td>变量中存储了服务端的地址</td></tr> <tr><td>$server_name</td> <td>变量中存储了客户端请求到达的服务器的名称</td></tr> <tr><td>$server_port</td> <td>变量中存储了客户端请求到达服务器的端口号</td></tr> <tr><td>$server_protocol</td> <td>变量中存储了客户端请求协议的版本，比如 『 HTTP/1.1 』</td></tr> <tr><td>$request_body_file</td> <td>变量中存储了发给后端服务器的本地文件资源的名称</td></tr> <tr><td>$request_method</td> <td>变量中存储了客户端的请求方式，比如『 GET 』,『 POST 』等</td></tr> <tr><td>$request_filename</td> <td>变量中存储了当前请求的资源文件的路径名</td></tr> <tr><td>$request_uri</td> <td>变量中存储了当前请求的 URI，并且携带请求参数，比如 <code>http://192.168.200.133/server?id=10&amp;name=zhangsan</code> 中的 『 /server?id=10&amp;name=zhangsan 』</td></tr></tbody></table> <blockquote><p><strong>例如</strong></p></blockquote> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span> <span class="token number">8081</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">location</span> /server</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">root</span> /usr/local/nginx/abc</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">set</span> <span class="token variable">$name</span> TOM</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">set</span> <span class="token variable">$age</span> <span class="token number">18</span></span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token variable">$name</span>=<span class="token variable">$age</span>=<span class="token variable">$args</span>=<span class="token variable">$http_user_agent=</span><span class="token variable">$host</span>=<span class="token variable">$document_root</span></span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>访问：<code>http://192.168.200.133:8081/server?username=JERRY&amp;gender=1</code></p> <p>效果如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127190809.png" alt="image-20211127190808936"></p> <blockquote><p><strong>可以把访问的信息记录在日志中</strong></p></blockquote> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><br><div class="highlighted"> </div><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">http</span></span><span class="token punctuation">{</span>
	<span class="token comment"># ......</span>
	<span class="token directive"><span class="token keyword">log_format</span> main <span class="token string">'<span class="token variable">$remote_addr</span> - <span class="token variable">$request</span> - <span class="token variable">$status</span> - <span class="token variable">$request_uri</span> - <span class="token variable">$http_user_agent</span>'</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">listen</span> <span class="token number">8081</span></span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">location</span> /server</span> <span class="token punctuation">{</span>
        	<span class="token directive"><span class="token keyword">access_log</span> logs/access.log main</span><span class="token punctuation">;</span>
            <span class="token directive"><span class="token keyword">root</span> /usr/local/nginx/abc</span><span class="token punctuation">;</span>
            <span class="token directive"><span class="token keyword">set</span> <span class="token variable">$name</span> TOM</span><span class="token punctuation">;</span>
            <span class="token directive"><span class="token keyword">set</span> <span class="token variable">$age</span> <span class="token number">18</span></span><span class="token punctuation">;</span>
            <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
            <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token variable">$name</span>=<span class="token variable">$age</span>=<span class="token variable">$args</span>=<span class="token variable">$http_user_agent=</span><span class="token variable">$host</span>=<span class="token variable">$document_root</span></span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>访问：<code>http://192.168.200.133:8081/server?username=JERRY&amp;gender=1</code></p> <p>然后查看日志，效果如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127191247.png" alt="image-20211127191246824"></p> <h3 id="if指令"><a href="#if指令" class="header-anchor">#</a> if指令</h3> <p>该指令用来支持条件判断，并根据条件判断结果选择不同的 Nginx 配置。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>if (condition) { ... }</td> <td>—</td> <td>server、location</td></tr></tbody></table> <p>if 和括号之间要有空格，condition 为判定条件，可以支持以下写法：</p> <ul><li><p>变量名。如果变量名对应的值为空或者是 0，if 都判断为 false，其他条件为 true。</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">if</span> (<span class="token variable">$param</span>)</span><span class="token punctuation">{</span>
	
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>使用『 = 』和『 != 』比较变量和字符串是否相等，满足条件为 true，不满足为 false</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">if</span> (<span class="token variable">$request_method</span> = POST)</span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">return</span> <span class="token number">405</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>注意：POST 和 Java 不太一样的地方是字符串不需要添加引号。</p></li> <li><p>使用正则表达式对变量进行匹配，匹配成功返回 true，否则返回 false。变量与正则表达式之间使用『 ~ 』，『 ~* 』，『 !~ 』，『 !~* 』来连接。</p> <ul><li><p>『 ~ 』代表匹配正则表达式过程中区分大小写，进行模糊匹配</p></li> <li><p>『 ~* 』代表匹配正则表达式过程中不区分大小写，进行模糊匹配</p></li> <li><p>『 !~ 』和『 !~* 』刚好和上面取相反值，如果匹配上返回 false，匹配不上返回 true，进行模糊匹配</p></li></ul> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">if</span> (<span class="token variable">$http_user_agent</span> ~ MSIE)</span><span class="token punctuation">{</span>
	<span class="token comment"># $http_user_agent 的值中是否包含 MSIE 字符串，如果包含返回 true</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>注意：正则表达式字符串一般不需要加引号，但是如果字符串中包含『 } 』或者是『 ; 』等字符时，就需要把引号加上。</p></li> <li><p>判断请求的文件是否存在使用『 -f 』和『 !-f 』</p> <p>当使用『 -f 』时，如果请求的文件存在返回 true，不存在返回 false。</p> <p>当使用『 !-f 』时，如果请求文件不存在，但该文件所在目录存在返回 true，文件和目录都不存在返回 false，如果文件存在返回 false。</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">if</span> (-f <span class="token variable">$request_filename</span>)</span><span class="token punctuation">{</span>
	<span class="token comment"># 判断请求的文件是否存在</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">if</span> (!-f <span class="token variable">$request_filename</span>)</span><span class="token punctuation">{</span>
	<span class="token comment"># 判断请求的文件是否不存在</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>例如：用户访问的页面不存在，则返回一个友好的提示</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">root</span> html</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/html</span><span class="token punctuation">;</span>
    <span class="token comment"># 判断请求的文件是否不存在</span>
    <span class="token directive"><span class="token keyword">if</span> (!-f <span class="token variable">$request_filename</span>)</span><span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token string">'&lt;h1&gt;不好意思，文件资源找不到！&lt;/h1&gt;'</span></span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></li> <li><p>判断请求的目录是否存在使用『 -d 』和『 !-d 』</p> <p>当使用『 -d 』时，如果请求的目录存在，返回 true，如果目录不存在则返回 false。</p> <p>当使用『 !-d 』时，如果请求的目录不存在但该目录的上级目录存在则返回 true，该目录和它上级目录都不存在则返回 false，如果请求目录存在也返回false。</p></li> <li><p>判断请求的目录或者文件是否存在使用『 -e 』和『 !-e 』</p> <p>当使用『 -e 』，如果请求的目录或者文件存在时，返回true，否则返回 false。</p> <p>当使用『 !-e 』，如果请求的文件和文件所在路径上的目录都不存在返回 true，否则返回 false。</p></li> <li><p>判断请求的文件是否可执行使用『 -x 』和『 -!-x 』</p> <p>当使用『 -x 』，如果请求的文件可执行，返回 true，否则返回 false</p> <p>当使用『 -!-x 』，如果请求文件不可执行，返回 true，否则返回 false</p></li></ul> <h3 id="break指令"><a href="#break指令" class="header-anchor">#</a> break指令</h3> <p>该指令用于中断当前相同作用域中的其他 Nginx 配置。与该指令处于同一作用域的 Nginx 配置中，位于它前面的指令配置生效，位于后面的指令配置无效。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>break;</td> <td>—</td> <td>server、location、if</td></tr></tbody></table> <p>例子：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /testbreak</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">set</span> <span class="token variable">$username</span> TOM</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">if</span> (<span class="token variable">$args</span>)</span><span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">set</span> <span class="token variable">$username</span> JERRY</span><span class="token punctuation">;</span>
		<span class="token directive"><span class="token keyword">break</span></span><span class="token punctuation">;</span>
		<span class="token directive"><span class="token keyword">set</span> <span class="token variable">$username</span> ROSE</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
    <span class="token directive"><span class="token keyword">add_header</span> username <span class="token variable">$username</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token variable">$username</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>不带参数访问：<code>http://192.168.200.133:8081/testbreak</code></p> <p>效果如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127193411.png" alt="image-20211127193409542"></p> <p>带参数访问：<code>http://192.168.200.133:8081/testbreak/1</code></p> <p>效果如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127193810.png" alt="image-20211127193809605"></p> <p>可以知道 <code>break</code> 影响后面的指令配置，不影响前面的指令配置。</p> <h3 id="return指令"><a href="#return指令" class="header-anchor">#</a> return指令</h3> <p>该指令用于完成对请求的处理，直接向客户端返回响应状态代码。在 return 后的所有 Nginx 配置都是无效的。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>return &lt;code&gt; [text];<br>return &lt;code&gt; &lt;URL&gt;;<br>return &lt;URL&gt;;</td> <td>—</td> <td>server、location、if</td></tr></tbody></table> <ul><li><p>code：返回给客户端的 HTTP 状态代理。可以返回的状态代码为 0 ~ 999 的任意 HTTP 状态代理</p></li> <li><p>text：返回给客户端的响应体内容，支持变量的使用和 JSON 字符串</p></li> <li><p>URL：跳转给客户端的 URL 地址。</p></li></ul> <p>例如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token string">&quot;欢迎使用 Nginx&quot;</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token directive"><span class="token keyword">location</span> /notes-blog</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">301</span> https://kele-bingtang.gitee.io/notes-blog/</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>此时访问 Nginx，就会在页面看到这句话：欢迎使用 Nginx。</p> <p>如果访问 <code>/notes-blog</code>，则跳转到 <code>https://kele-bingtang.gitee.io/notes-blog/</code>。</p> <h3 id="rewrite指令"><a href="#rewrite指令" class="header-anchor">#</a> rewrite指令</h3> <p>该指令通过正则表达式的使用来改变 URI。可以同时存在一个或者多个指令，按照顺序依次对 URL 进行匹配和处理。</p> <p>URL 和 URI 的区别：</p> <ul><li><p>URI：统一资源标识符</p></li> <li><p>URL：统一资源定位符</p></li></ul> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>rewrite regex replacement [flag];</td> <td>—</td> <td>server、location、if</td></tr></tbody></table> <ul><li><p>regex：用来匹配 URI 的正则表达式</p></li> <li><p>replacement：匹配成功后，用于替换 URI 中被截取内容的字符串。如果该字符串是以 『 http:// 』或者『 https:// 』开头的，则不会继续向下对URI 进行其他处理，而是直接返回重写后的 URI 给客户端。</p> <p>例如：（括号的值会作为 $1 的值）^ 代表匹配输入字符串的起始位置</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token comment"># ......</span>
<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8081</span></span><span class="token punctuation">;</span>
<span class="token directive"><span class="token keyword">location</span> /rewrite</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">rewrite</span> ^/rewrite/url\w*$ https://www.baidu.com</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">rewrite</span> ^/rewrite/(test)\w*$ /<span class="token variable">$1</span></span><span class="token punctuation">;</span>   <span class="token comment"># 如果是 /rewrite/testxxx，则重写 url 为 test</span>
    <span class="token directive"><span class="token keyword">rewrite</span> ^/rewrite/(demo)\w*$ /<span class="token variable">$1</span></span><span class="token punctuation">;</span>    <span class="token comment"># 如果是 /rewrite/demoxxx，则重写 url 为 demo</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">location</span> /test</span> <span class="token punctuation">{</span>   <span class="token comment"># 重写后的 url 如果为 test，触发 location</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> test_sucess</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">location</span> /demo</span> <span class="token punctuation">{</span>   <span class="token comment"># 重写后的 url 如果为 demo，触发 location</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> demo_sucess</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>访问 <code>http://192.168.200.113/8081/rewrite/urlxxx</code>，跳转到 <code>https://www.baidu.com</code>。</p> <p>访问 <code>http://192.168.200.113/8081/rewrite/testxxx</code>，返回 test_sucess。</p> <p>访问 <code>http://192.168.200.113/8081/rewrite/demoxxx</code>，返回 demo_sucess。</p></li> <li><p>flag：用来设置 Rewrite 对 URI 的处理行为，可选值有如下：</p> <ul><li><p><code>last</code>：终止继续在本 location 块中处理接收到的后续 URI，并将此处重写的 URl 作为一个新的 URI，使用各 location 块进行处理。该标志将重写后的 URI 重写在 server 块中执行，为重写后的 URI 提供了转入到其他 location 块的机会。<strong>重写地址后访问其他的 location 块，浏览器地址栏 URL 地址不变</strong></p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token comment"># ......</span>
<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8081</span></span><span class="token punctuation">;</span>
<span class="token directive"><span class="token keyword">location</span> /rewrite</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">rewrite</span> ^/rewrite/(test)\w*$ /<span class="token variable">$1</span> last</span><span class="token punctuation">;</span>   <span class="token comment"># 如果是 /rewrite/testxxx，则重写 url 为 test</span>
    <span class="token directive"><span class="token keyword">rewrite</span> ^/rewrite/(demo)\w*$ <span class="token variable">$1</span> last</span><span class="token punctuation">;</span>    <span class="token comment"># 如果是 /rewrite/demoxxx，则重写 url 为 demo</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">location</span> /test</span> <span class="token punctuation">{</span>   <span class="token comment"># 重写后的 url 如果为 test，触发 location</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> test_sucess</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">location</span> /demo</span> <span class="token punctuation">{</span>   <span class="token comment"># 重写后的 url 如果为 demo，触发 location</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> demo_sucess</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>访问 <code>http://192.168.200.113/8081/rewrite/testxxx</code>，返回 test_sucess。</p> <p>访问 <code>http://192.168.200.113/8081/rewrite/demoxxx</code>，返回 demo_sucess。</p> <p>单次访问不明显，多次访问，last 只处理第一个。</p></li> <li><p><code>break</code>：将此处重写的 URl 作为一个新的 URI，在本块中继续进行处理。该标志将重写后的地址在当前的 location 块中执行，不会将新的 URI 转向其他的 location 块。<strong>仅仅重写地址，不会触发其他 location 块，浏览器地址栏 URL 地址不变</strong></p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token comment"># ......</span>
<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8081</span></span><span class="token punctuation">;</span>
<span class="token directive"><span class="token keyword">location</span> /rewrite</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">rewrite</span> ^/rewrite/(test)\w*$ /<span class="token variable">$1</span> break</span><span class="token punctuation">;</span>   <span class="token comment"># 如果是 /rewrite/testxxx，则重写 url 为 test</span>
    <span class="token directive"><span class="token keyword">rewrite</span> ^/rewrite/(demo)\w*$ <span class="token variable">$1</span> break</span><span class="token punctuation">;</span>    <span class="token comment"># 如果是 /rewrite/demoxxx，则重写 url 为 demo</span>
    
    <span class="token comment"># /test 和 /demo 就在当前块进行处理，所以会在当前的 location 块找到如下 html 页面：</span>
    <span class="token comment"># /usr/local/nginx/html/test/index.html</span>
    <span class="token comment"># /usr/local/nginx/html/demo/index.html</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">location</span> /test</span> <span class="token punctuation">{</span>   <span class="token comment"># 重写后的 url 如果为 test，触发 location</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> test_sucess</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">location</span> /demo</span> <span class="token punctuation">{</span>   <span class="token comment"># 重写后的 url 如果为 demo，触发 location</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> demo_sucess</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>和 break 指令类似。假设访问的是 /test，则将 /test 放在当前的 location 块进行处理，哪怕第二个 location 块就是处理 /test 的，它也不会去找第二个 location 块，只在当前块进行处理。所以他会请求 <code>/usr/local/nginx/html/test/index.html</code>。</p></li> <li><p><code>redirect</code>：将重写后的 URI 返回给客户端，状态码为 302，指明是临时重定向 URL，主要用在 replacement 变量不是以『 http:// 』或者『 https:// 』开头的情况</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token comment"># ......</span>
<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8081</span></span><span class="token punctuation">;</span>
<span class="token directive"><span class="token keyword">location</span> /rewrite</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">rewrite</span> ^/rewrite/(test)\w*$ /<span class="token variable">$1</span> redirect</span><span class="token punctuation">;</span>   <span class="token comment"># 如果是 /rewrite/testxxx，则重写 url 为 test</span>
    <span class="token directive"><span class="token keyword">rewrite</span> ^/rewrite/(demo)\w*$ <span class="token variable">$1</span> redirect</span><span class="token punctuation">;</span>    <span class="token comment"># 如果是 /rewrite/demoxxx，则重写 url 为 demo</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">location</span> /test</span> <span class="token punctuation">{</span>   <span class="token comment"># 重写后的 url 如果为 test，触发 location</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> test_sucess</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">location</span> /demo</span> <span class="token punctuation">{</span>   <span class="token comment"># 重写后的 url 如果为 demo，触发 location</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> demo_sucess</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>特点是重定向，就是浏览的地址栏会发送改变。如发送请求 <code>/testxxx</code>，它会重定向到 <code>/test</code>，触发第二个 location 块，浏览的地址栏也会由 <code>/testxxx</code> 变成 <code>/test</code>。</p></li> <li><p><code>permanent</code>：将重写后的 URI 返回给客户端，状态码为 301，指明是永久重定向 URL，主要用在 replacement 变量不是以『 http:// 』或者『 https:// 』开头的情况</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token comment"># ......</span>
<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8081</span></span><span class="token punctuation">;</span>
<span class="token directive"><span class="token keyword">location</span> /rewrite</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">rewrite</span> ^/rewrite/(test)\w*$ /<span class="token variable">$1</span> permanent</span><span class="token punctuation">;</span>   <span class="token comment"># 如果是 /rewrite/testxxx，则重写 url 为 test</span>
    <span class="token directive"><span class="token keyword">rewrite</span> ^/rewrite/(demo)\w*$ <span class="token variable">$1</span> permanent</span><span class="token punctuation">;</span>    <span class="token comment"># 如果是 /rewrite/demoxxx，则重写 url 为 demo</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">location</span> /test</span> <span class="token punctuation">{</span>   <span class="token comment"># 重写后的 url 如果为 test，触发 location</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> test_sucess</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">location</span> /demo</span> <span class="token punctuation">{</span>   <span class="token comment"># 重写后的 url 如果为 demo，触发 location</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> demo_sucess</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>和 <code>redirect</code> 的区别就是状态码为 301，并且是永久重定向。</p></li></ul> <blockquote><p><strong>flag 总结</strong></p></blockquote> <table><thead><tr><th>标记符号</th> <th>说明</th> <th></th></tr></thead> <tbody><tr><td>last</td> <td>本条规则匹配完成后继续向下匹配新的 location URI 规则</td> <td></td></tr> <tr><td>break</td> <td>本条规则匹配完成后终止，不在匹配任何规则</td> <td></td></tr> <tr><td>redirect</td> <td>返回 302 临时重定向</td> <td></td></tr> <tr><td>permanent</td> <td>返回 301 永久重定向</td> <td></td></tr></tbody></table> <ul><li><p>break 与 last 都停止处理后续重写规则，只不过 last 会重新发起新的请求并使用新的请求路由匹配 location，但 break 不会。所以当请求 break 时，如匹配成功，则请求成功，返回 200；如果匹配失败，则返回 404</p></li> <li><p>服务器配置好 redirect 和 permanent 之后，打开浏览器分别访问这两个请求地址，然后停止 Nginx 服务。这时再访问 redirect 请求会直接报出无法连接的错误。但是 permanent 请求是永久重定向，浏览器会忽略原始地址直接访问永久重定向之后的地址，所以请求仍然成功。（这个验证不能禁用浏览器的缓存，否则即使是 permanent 重定向，浏览器仍然会向原始地址发出请求验证之前的永久重定向是否有效）</p></li> <li><p>对于搜索引擎来说，搜索引擎在抓取到 301 永久重定向请求响应内容的同时也会将原始的网址替换为重定向之后的网址，而对于 302 临时重定向请求则仍然会使用原始的网址并且可能会被搜索引擎认为有作弊的嫌疑。所以对于线上正式环境来讲，尽量避免使用 302 跳转</p></li> <li><p>如果 replacement 以 「 http:// 」或「 https:// 」或「 $scheme 」开始，处理过程将终止，并将这个重定向直接返回给客户端</p></li></ul></li></ul> <h3 id="rewrite-log指令"><a href="#rewrite-log指令" class="header-anchor">#</a> rewrite_log指令</h3> <p>该指令配置是否开启 URL 重写日志的输出功能，默认关闭。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>rewrite_log &lt;on | off&gt;;</td> <td>rewrite_log off;</td> <td>http、server、location、if</td></tr></tbody></table> <p>开启后，URL 重写的相关日志将以 notice 级别输出到 error_log 指令配置的日志文件汇总。</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /rewrite_log</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">rewrite_log</span> <span class="token boolean">on</span></span><span class="token punctuation">;</span>    <span class="token comment"># 开启重写日志</span>
	<span class="token directive"><span class="token keyword">error_log</span> logs /error.log notice</span><span class="token punctuation">;</span>   <span class="token comment"># 切换为 notice 模式，因为只支持这个模式</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token string">'开启了重写日志'</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="rewrite的案例"><a href="#rewrite的案例" class="header-anchor">#</a> Rewrite的案例</h2> <h3 id="域名跳转"><a href="#域名跳转" class="header-anchor">#</a> 域名跳转</h3> <p>问题分析</p> <p>先来看一个效果，如果我们想访问京东网站，大家都知道我们可以输入 <code>www.jd.com</code>，但是同样的我们也可以输入 <code>www.360buy.com</code> 同样也都能访问到京东网站。这个其实是因为京东刚开始的时候域名就是 <code>www.360buy.com</code>，后面由于各种原因把自己的域名换成了 <code>www.jd.com</code>，虽然说域名改变了，但是对于以前只记住了 <code>www.360buy.com</code> 的用户来说，我们如何把这部分用户也迁移到我们新域名的访问上来，针对于这个问题，我们就可以使用 Nginx 中 Rewrite 的域名跳转来解决。</p> <h3 id="环境准备"><a href="#环境准备" class="header-anchor">#</a> 环境准备</h3> <ul><li><p>准备两个域名  www.360buy.com | www.jd.com</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /etc/hosts
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>添加内容：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code>192.168.200.133 www.360buy.com
192.168.200.133 www.jd.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>在 <code>/usr/local/nginx/html/test</code> 目录下创建一个访问页面 kbt.html</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/local/nginx/html/kbt.html
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>添加内容：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>欢迎来到我的网站<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h1</span><span class="token punctuation">&gt;</span></span>
	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li> <li><p>通过 Nginx 实现当访问 <code>www.kbt.com</code> 访问到 kbt.html 页面</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">80</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> www.kbt.com</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">root</span> /usr/local/nginx/html/</span><span class="token punctuation">;</span>
		<span class="token directive"><span class="token keyword">index</span> kbt.html</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>通过 Rewrite 完成将 <code>www.360buy.com</code> 的请求跳转到 <code>www.jd.com</code></p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">80</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> www.360buy.com</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">rewrite</span> ^/ http://www.jd.com permanent</span><span class="token punctuation">;</span>   <span class="token comment"># 永久重定向</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li></ul> <p><strong>问题描述：如何在域名跳转的过程中携带请求的 URI？</strong></p> <p>比如 <code>www.360buy.com?part=显示器</code> 变成 <code>www.jd.com?part=显示器</code></p> <ul><li><p>修改配置信息</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">80</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> www.itheima.com</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">rewrite</span> ^(.*) http://www.hm.com<span class="token variable">$1</span> permanent</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>括号里是 <code>www.itheima.com</code> 后面出现 0 次或 多次不以 \n（换行）结尾的值，该值赋给 $1。</p></li></ul> <p><strong>问题描述：我们除了上述说的只有 <code>www.jd.com</code>、<code>www.360buy.com</code>，其实还有我们也可以通过 <code>www.jingdong.com</code> 来访问，那么如何通过 Rewrite 来实现多个域名的跳转?</strong></p> <ul><li><p>添加域名</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 打开 hosts 文件</span>
<span class="token function">vim</span> /etc/hosts

<span class="token comment"># 添加域名</span>
<span class="token number">192.168</span>.200.133 www.jingdong.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li> <li><p>修改配置信息</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">80</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> www.360buy.com www.jingdong.com</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">rewrite</span> ^(.*) http://www.jd.com<span class="token variable">$1</span> permanent</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>多个 server_name 用空格隔开。</p></li></ul> <h3 id="域名镜像"><a href="#域名镜像" class="header-anchor">#</a> 域名镜像</h3> <p>上述案例中，将 <code>www.360buy.com</code> 和 <code>www.jingdong.com</code> 都能跳转到 <code>www.jd.com</code>，那么 <code>www.jd.com</code> 我们就可以把它起名叫主域名，其他两个就是我们所说的镜像域名，当然如果我们不想把整个网站做镜像，只想为其中某一个子目录下的资源做镜像，比如用户可以跳到首页 Web下，而管理员跳转到后台 Web，我们可以在 location 块中配置 Rewrite 功能。</p> <p>比如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">80</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> rewrite.myweb.com</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> ^~ /user</span> <span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">rewrite</span> ^/user(.*) http://www.myweb.com/index<span class="token variable">$1</span> last</span><span class="token punctuation">;</span>  <span class="token comment"># 用户跳到首页</span>
	<span class="token punctuation">}</span>
	<span class="token directive"><span class="token keyword">location</span> ^~ /manage</span> <span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">rewrite</span> ^/manage(.*) http://www.myweb.com/manage<span class="token variable">$1</span> last</span><span class="token punctuation">;</span>  <span class="token comment"># 管理员跳到后台</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="独立域名"><a href="#独立域名" class="header-anchor">#</a> 独立域名</h3> <p>一个完整的项目包含多个模块，比如购物网站有商品商品搜索模块、商品详情模块已经购物车模块等，那么我们如何为每一个模块设置独立的域名。</p> <p>需求：</p> <ul><li><p><code>http://search.product.com</code>：访问商品搜索模块</p></li> <li><p><code>http://item.product.com</code>：访问商品详情模块</p></li> <li><p><code>http://cart.product.com</code>：访问商品购物车模块</p></li></ul> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">80</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> search.product.com</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">rewrite</span> ^(.*) http://www.shop.com/search<span class="token variable">$1</span> last</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">81</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> item.product.com</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">rewrite</span> ^(.*) http://www.shop.com/item<span class="token variable">$1</span> last</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">82</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> cart.product.com</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">rewrite</span> ^(.*) http://www.shop.com/cart<span class="token variable">$1</span> last</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h3 id="自动加『-』"><a href="#自动加『-』" class="header-anchor">#</a> 自动加『/』</h3> <p>有时候访问的地址要求后面以 <code>/</code> 结尾，那么我们需要解决如果用户忘记输入 <code>/</code>，Nginx 就会自动加上 <code>/</code>。</p> <p>通过一个例子来演示问题：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span>	<span class="token number">80</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">root</span> html</span><span class="token punctuation">;</span>
		<span class="token directive"><span class="token keyword">index</span> index.html</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>要想访问上述资源，很简单，只需要通过 <code>http://192.168.200.133</code> 直接就能访问，地址后面不需要加 /，但是如果将上述的配置修改为如下内容:</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span>	<span class="token number">80</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /kele</span> <span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">root</span> html</span><span class="token punctuation">;</span>
		<span class="token directive"><span class="token keyword">index</span> index.html</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>这个时候，要想访问上述资源，按照上述的访问方式，我们可以通过 <code>http://192.168.200.133/kele/</code> 来访问，但是如果地址后面不加斜杠，如 <code>http://192.168.200.133/kele</code>，页面就会出问题。如果不加斜杠，Nginx 服务器内部会自动做一个 301 的重定向，重定向的地址会有一个指令叫 <code>server_name_in_redirect</code> 来决定重定向的地址：</p> <ul><li><p>如果该指令为 on</p> <p>重定向的地址为：<code>http://server_name/目录名/</code></p></li> <li><p>如果该指令为 off</p> <p>重定向的地址为：<code>http://原URL中的域名/目录名/</code></p></li></ul> <p>所以就拿刚才的地址来说，访问 <code>http://192.168.200.133/kele</code> 如果不加斜杠，那么按照上述规则：</p> <ul><li><p>如果指令 <code>server_name_in_redirect</code> 为 on，则 301 重定向地址变为 <code>http://localhost/kele/</code>，IP 发生改变，地址出现了问题</p></li> <li><p>如果指令 <code>server_name_in_redirect</code> 为 off，则 301 重定向地址变为 <code>http://192.168.200.133/kele/</code>。这个符合我们的期望</p></li></ul> <p>注意 <code>server_name_in_redirect</code> 指令在 Nginx 的 0.8.48 版本之前默认都是 on，之后改成了 off，所以现在我们这个版本不需要考虑这个问题，但是如果是 0.8.48 以前的版本并且 server_name_in_redirect 设置为 on，我们如何通过 Rewrite 来解决这个问题？</p> <p>解决方案</p> <p>我们可以使用 Rewrite 功能为末尾没有斜杠的 URL 自动添加一个斜杠</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span>	<span class="token number">80</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name_in_redirect</span> <span class="token boolean">on</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /kele</span> <span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">if</span> (-d <span class="token variable">$request_filename</span>)</span><span class="token punctuation">{</span>   <span class="token comment"># 如果请求的资源目录存在</span>
			<span class="token directive"><span class="token keyword">rewrite</span> ^/(.*)([^/])$ http://<span class="token variable">$host</span>/<span class="token variable">$1</span><span class="token variable">$2</span>/ permanent</span><span class="token punctuation">;</span> <span class="token comment"># $2 获取第二个括号的值：/</span>
		<span class="token punctuation">}</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
