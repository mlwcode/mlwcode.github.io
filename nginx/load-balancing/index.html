量越来越大并且业务逻辑也跟着越来越复杂，单台服务器的性能及单点故障问题就凸显出来了，因此需要多台服务器进行性能的水平扩展及避免单点故障出现。那么如何将不同用户的请求流量分发到不同的服务器上呢？这就需要负载均衡来处理。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128151136.png" alt="1591631182469"></p> <h2 id="负载均衡原理及处理流程"><a href="#负载均衡原理及处理流程" class="header-anchor">#</a> 负载均衡原理及处理流程</h2> <p>系统的扩展可以分为纵向扩展和横向扩展。</p> <ul><li><p>纵向扩展是从单机的角度出发，通过增加系统的硬件处理能力来提升服务器的处理能力</p></li> <li><p>横向扩展是通过添加机器来满足大型网站服务的处理能力</p></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128151452.png" alt="image-20211128151450766"></p> <p>如上图，负载均衡涉及到两个重要的角色分别是「应用集群」和「负载均衡器」。</p> <ul><li><p>应用集群：将同一应用部署到多台机器上，组成处理集群，接收负载均衡设备分发的请求，进行处理并返回响应的数据</p></li> <li><p>负载均衡器：将用户访问的请求根据对应的负载均衡算法，分发到集群中的一台服务器进行处理</p></li></ul> <h3 id="负载均衡作用"><a href="#负载均衡作用" class="header-anchor">#</a> 负载均衡作用</h3> <ul><li><p>解决服务器的高并发压力，提高应用程序的处理性能</p></li> <li><p>提供故障转移，实现高可用</p></li> <li><p>通过添加或减少服务器数量，增强网站的可扩展性</p></li> <li><p>在负载均衡器上进行过滤，可以提高系统的安全性</p></li></ul> <h2 id="负载均衡常用处理方式"><a href="#负载均衡常用处理方式" class="header-anchor">#</a> 负载均衡常用处理方式</h2> <p>先说明，我们常用的是 <a href="#%E5%9B%9B-%E4%B8%83%E5%B1%82%E8%B4%9F%E8%BD%BD%E5%9D%87%E8%A1%A1">四/七层负载均衡</a> 方式，前面两个方式可以了解。</p> <h3 id="用户手动选择"><a href="#用户手动选择" class="header-anchor">#</a> 用户手动选择</h3> <p>这种方式比较原始，主要实现的方式就是在网站主页上面提供不同线路、不同服务器链接方式，让用户来选择自己访问的具体服务器，来实现负载均衡。</p> <p>如下图，用户点击不同的下载方式，就会跳转到不同的下载地址。这是主动式的负载均衡，我们无法控制用户的选择。如果用户全部点击第一个下载方式，那么服务器的压力将非常大。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128153250.png" alt="1584602887881"></p> <h3 id="dns轮询方式"><a href="#dns轮询方式" class="header-anchor">#</a> DNS轮询方式</h3> <p>DNS：域名系统（服务）协议（DNS）是一种分布式网络目录服务，主要用于域名与 IP 地址的相互转换。</p> <p>大多域名注册商都支持对同一个主机名添加多条 A 记录，这就是 DNS 轮询，DNS 服务器将解析请求按照 A 记录的顺序，随机分配到不同的 IP 上，这样就能完成简单的负载均衡。DNS 轮询的成本非常低，在一些不重要的服务器，被经常使用。</p> <p>如下图：客户端如果想访问服务器集群，首先去 DNS 服务器获取我们曾经在 DNS 服务器保存的「记录表」，这个「记录表」将会把某个服务器的地址返回给客户端，客户端再根据这个地址，访问指定的服务器。这个「记录表」在开始期间需要我们去 DNS 服务器进行添加。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128153403.png" alt="1591010973996"></p> <p>「记录表」长什么样，如下图的主机记录 www。这是我为某一个域名添加的 IP 地址，用 2 台服务器来做负载均衡。其中两个记录值都绑定了 <code>www.nginx521.cn</code> 地址。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128153433.png" alt="1590064506355"></p> <p>验证:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">ping</span> www.nginx521.cn
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注意：记得清空本地的 DNS 缓存，如果本地有缓存，无论你怎么 <code>ping</code>，都会 <code>ping</code> 到缓存的服务器地址，无法负载均衡</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ipconfig/flushdns
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>目前需要 <code>ping</code> 一次然后清理一次缓存，才能实现负载均衡的轮询效果。</p> <p>我们发现使用 DNS 来实现轮询，不需要投入过多的成本，虽然 DNS 轮询成本低廉，但是 DNS 负载均衡存在明显的缺点：</p> <ol><li><p>可靠性低</p> <p>假设一个域名 DNS 轮询多台服务器，如果其中的一台服务器发生故障，那么所有的访问该服务器的请求将不会有所回应，即使你将该服务器的 IP 从 DNS 中去掉，但是由于各大宽带接入商将众多的 DNS 存放在缓存中，以节省访问时间，导致 DNS 不会实时更新。所以 DNS 轮流上一定程度上解决了负载均衡问题，但是却存在可靠性不高的缺点。</p></li> <li><p>负载均衡不均衡</p> <p>DNS 负载均衡采用的是简单的轮询负载算法，不能区分服务器的差异，不能反映服务器的当前运行状态，不能做到为性能好的服务器多分配请求，另外本地计算机也会缓存已经解析的域名到 IP 地址的映射，这也会导致使用该 DNS 服务器的用户在一定时间内访问的是同一台 Web 服务器，从而引发 Web 服务器减的负载不均衡。</p> <p>负载不均衡则会导致某几台服务器负荷很低，而另外几台服务器负荷确很高，处理请求的速度慢，配置高的服务器分配到的请求少，而配置低的服务器分配到的请求多。</p></li></ol> <h3 id="四-七层负载均衡"><a href="#四-七层负载均衡" class="header-anchor">#</a> 四/七层负载均衡</h3> <p>介绍四/七层负载均衡之前，我们先了解一个概念，OSI(open system interconnection)，叫开放式系统互联模型，这个是由国际标准化组织 ISO 指定的一个不基于具体机型、操作系统或公司的网络体系结构。该模型将网络通信的工作分为七层。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128153636.png" alt=""></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128160021.png" alt="image-20211128155951687"></p> <ul><li><p>应用层：为应用程序提供网络服务。</p></li> <li><p>表示层：对数据进行格式化、编码、加密、压缩等操作</p></li> <li><p>会话层：建立、维护、管理会话连接</p></li> <li><p>传输层：建立、维护、管理端到端的连接，常见的有 TCP/UDP</p></li> <li><p>网络层：IP 寻址和路由选择</p></li> <li><p>数据链路层：控制网络层与物理层之间的通信</p></li> <li><p>物理层：比特流传输</p></li></ul> <p><strong>什么是四层负载均衡</strong></p> <p>所谓四层负载均衡指的是 OSI 七层模型中的传输层，主要是基于 IP + PORT 的负载均衡</p> <p>实现四层负载均衡的方式：</p> <ul><li><p>硬件：F5 BIG-IP、Radware 等，性能好，成本高、无法扩展</p></li> <li><p>软件：LVS、Nginx、Hayproxy 等，性能较好，成本低、可以扩展</p></li></ul> <p><strong>什么是七层负载均衡</strong></p> <p>所谓的七层负载均衡指的是在应用层，主要是基于虚拟的 URL 或主机 IP 的负载均衡</p> <p>实现七层负载均衡的方式：</p> <ul><li>软件：Nginx、Hayproxy 等</li></ul> <p><strong>四层和七层负载均衡的区别</strong></p> <ul><li><p>四层负载均衡数据包是在底层就进行了分发，而七层负载均衡数据包则在最顶端进行分发，所以四层负载均衡的效率比七层负载均衡的要高（四层比七层少，速度块，效率高，但是可能请求丢失等）</p></li> <li><p>四层负载均衡不识别域名，而七层负载均衡识别域名</p></li></ul> <p>处理四层和七层负载以外，其实还有二层、三层负载均衡，二层是在数据链路层基于 mac 地址来实现负载均衡，三层是在网络层一般采用虚拟 IP 地址的方式实现负载均衡。</p> <p><strong>实际环境采用的模式：四层负载(LVS) + 七层负载(Nginx)</strong></p> <h2 id="七层负载均衡"><a href="#七层负载均衡" class="header-anchor">#</a> 七层负载均衡</h2> <p>Nginx 要实现七层负载均衡需要用到 proxy_pass 代理模块配置。Nginx 默认安装支持这个模块，我们不需要再做任何处理。Nginx 的负载均衡是在 Nginx 反向代理的基础上把用户的请求根据指定的算法分发到一组「upstream 虚拟服务池」。</p> <h3 id="七层负载均衡指令"><a href="#七层负载均衡指令" class="header-anchor">#</a> 七层负载均衡指令</h3> <h4 id="upstream指令"><a href="#upstream指令" class="header-anchor">#</a> upstream指令</h4> <p>该指令是用来定义一组服务器，它们可以是监听不同端口的服务器，并且也可以是同时监听 TCP 和 Unix socket 的服务器。服务器可以指定不同的权重，默认为 1。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>upstream &lt;name&gt; {...}</td> <td>—</td> <td>http</td></tr></tbody></table> <h4 id="server指令"><a href="#server指令" class="header-anchor">#</a> server指令</h4> <p>该指令用来指定后端服务器的名称和一些参数，可以使用域名、IP、端口或者 Unix socket。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>server &lt;name&gt; [paramerters]</td> <td>—</td> <td>upstream</td></tr></tbody></table> <p>server 后的 name 就是 upstream 后的 name，两者保持一致。</p> <h3 id="七层负载均衡指令案例"><a href="#七层负载均衡指令案例" class="header-anchor">#</a> 七层负载均衡指令案例</h3> <p>准备四台服务器，一台用来做负载均衡器，三台用来接收负载均衡器的请求。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128160810.png" alt="1590248160635"></p> <p>因为目前只有两台服务器，所以一台用来做负载均衡器，另外一台用来接收负载均衡器的请求。</p> <p>服务器设置：这里以三个端口代替三个服务器，在配置文件进行如下配置：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token comment"># 服务器 1</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>   <span class="token number">9001</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/html</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">location</span> /</span><span class="token punctuation">{</span>
    	<span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token string">'&lt;h1&gt;192.168.200.146:9001&lt;/h1&gt;'</span></span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token comment"># 服务器 2</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>   <span class="token number">9002</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/html</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">location</span> /</span><span class="token punctuation">{</span>
    	<span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token string">'&lt;h1&gt;192.168.200.146:9002&lt;/h1&gt;'</span></span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token comment"># 服务器 3</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>   <span class="token number">9003</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/html</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
    	<span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token string">'&lt;h1&gt;192.168.200.146:9003&lt;/h1&gt;'</span></span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><p>负载均衡器设置：这是一个 Nginx 代理服务器，让它去负载均衡访问三个服务器，在配置文件进行如下配置：</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><div class="highlighted"> </div><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9091</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9092</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9093</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8083</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://backend</span><span class="token punctuation">;</span>   <span class="token comment"># backend 要对应上 upstream 后的值，根据需求修改</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>访问负载均衡器的地址，如 <code>http://192.168.200.133:8083</code>，它会找到 <code>proxy_pass</code> 后的地址，比如上方，它会根据 backend 找到对应的 upstream 里内地址，替换掉 backend，变成：</p> <ul><li><p>proxy_pass <code>http://192.168.200.146:9091</code></p></li> <li><p>proxy_pass <code>http://192.168.200.146:9092</code></p></li> <li><p>proxy_pass <code>http://192.168.200.146:9093</code></p></li></ul> <p>但是它不会全部访问三个服务器地址，而是根据自己的算法（轮询）选择其中一个服务器地址。</p> <h3 id="七层负载均衡状态"><a href="#七层负载均衡状态" class="header-anchor">#</a> 七层负载均衡状态</h3> <p>代理服务器在负责均衡调度中的状态有以下几个：</p> <table><thead><tr><th>状态</th> <th>概述</th></tr></thead> <tbody><tr><td>down</td> <td>当前的 server 暂时不参与负载均衡</td></tr> <tr><td>backup</td> <td>预留的备份服务器</td></tr> <tr><td>max_fails</td> <td>允许请求失败的次数</td></tr> <tr><td>fail_timeout</td> <td>经过 max_fails 失败后，服务暂停时间</td></tr> <tr><td>max_conns</td> <td>限制最大的接收连接数</td></tr></tbody></table> <h4 id="down"><a href="#down" class="header-anchor">#</a> down</h4> <p><code>down</code> 指令将该服务器标记为永久不可用，那么负载均衡器将不参与该服务器的负载均衡。</p> <p>如下，如果不希望负载均衡器以负载均衡来处理 <code>192.168.200.146</code> 服务器：</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9001 down</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9002
	server 192.168.200.146:9003</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8083</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://backend</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>该状态一般会对需要停机维护的服务器进行设置。</p> <h4 id="backup"><a href="#backup" class="header-anchor">#</a> backup</h4> <p><code>backup</code> 指令将该服务器标记为备份服务器，当主服务器不可用时，才用备份服务器来传递请求。</p> <p>它不同于 down 指令，down 指令将服务器永久禁止，而 backp 指令仅仅临时禁止，当主服务器不可用后，临时禁止的服务器就会站出来。</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9001 down</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9002 backup</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9003</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8083</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span><span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://backend</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>上方代码中 9001 服务器永久禁止，而 9002 服务器是备份服务器，所以 9003 服务器是主服务器。</p> <p>此时需要将 9003 端口的访问禁止掉，用它来模拟当唯一对外提供访问的服务宕机以后，backup 的备份服务器就能开始对外提供服务。</p> <p>为了测试验证，我们需要使用防火墙来进行拦截。</p> <p>介绍一个工具 <code>firewall-cmd</code>，该工具是 Linux 提供的专门用来操作 firewall 防火墙的。</p> <p>查询防火墙中指定的端口是否开放</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>firewall-cmd --query-port<span class="token operator">=</span><span class="token number">9001</span>/tcp
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>开放一个指定的端口</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>firewall-cmd <span class="token parameter variable">--permanent</span> --add-port<span class="token operator">=</span><span class="token number">9002</span>/tcp
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>批量添加开发端口</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>firewall-cmd <span class="token parameter variable">--permanent</span> --add-port<span class="token operator">=</span><span class="token number">9001</span>-9003/tcp
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如何移除一个指定的端口</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>firewall-cmd <span class="token parameter variable">--permanent</span> --remove-port<span class="token operator">=</span><span class="token number">9003</span>/tcp
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>重新加载</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>firewall-cmd <span class="token parameter variable">--reload</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>其中</p> <ul><li><p><code>--permanent</code> 表示设置为持久</p></li> <li><p><code>--add-port</code> 表示添加指定端口</p></li> <li><p><code>--remove-port</code> 表示移除指定端口</p></li></ul> <p>经过测试，禁用掉 9003 端口后，再次访问负载均衡器，它只会请求 9002 端口的服务器，而恢复 9003 端口，只会请求 9003 端口的服务器。</p> <h4 id="max-conns"><a href="#max-conns" class="header-anchor">#</a> max_conns</h4> <p><code>max_conns</code> 指令用来限制同时连接到 upstream 负载上的单个服务器的最大连接数。默认为 0，表示不限制，使用该配置可以根据后端服务器处理请求的并发量来进行设置，防止后端服务器被压垮。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>max_conns=&lt;number&gt;</td> <td>0</td> <td>upstream</td></tr></tbody></table> <ul><li>number 是大于 0 的数字。</li></ul> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9001 down</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9002 backup</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9003 max_conns=2</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8083</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span><span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://backend</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>第 4 行配置标识 9003 端口的服务器最大能被 2 个客户端请求。</p> <h4 id="max-fails和fail-timeout"><a href="#max-fails和fail-timeout" class="header-anchor">#</a> max_fails和fail_timeout</h4> <p><code>max_fails</code> 指令设置允许请求代理服务器失败的次数，默认为 1。</p> <p><code>fail_timeout</code> 指令设置经过 max_fails 失败后，服务暂停的时间，默认是 10 秒。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>max_fails=&lt;number&gt;</td> <td>1</td> <td>upstream</td></tr> <tr><td>fail_timeout=&lt;time&gt;</td> <td>10 秒</td> <td>upstream</td></tr></tbody></table> <ul><li><p>number 是大于 0 的数字</p></li> <li><p>time 是时间，单位为秒</p></li></ul> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.133:9001 down</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.133:9002 backup</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.133:9003 max_fails=3 fail_timeout=15</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8083</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span><span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://backend</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="七层负载均衡策略"><a href="#七层负载均衡策略" class="header-anchor">#</a> 七层负载均衡策略</h3> <p>介绍完 Nginx 负载均衡的相关指令后，我们已经能实现将用户的请求分发到不同的服务器上，那么除了采用默认的分配方式以外，我们还能采用什么样的负载算法？</p> <p>Nginx 的 upstream 支持如下六种方式的分配算法，分别是:</p> <table><thead><tr><th>算法名称</th> <th>说明</th></tr></thead> <tbody><tr><td>轮询</td> <td>默认方式</td></tr> <tr><td>weight</td> <td>权重方式</td></tr> <tr><td>ip_hash</td> <td>依据 IP 分配方式</td></tr> <tr><td>least_conn</td> <td>依据最少连接方式</td></tr> <tr><td>url_hash</td> <td>依据 URL 分配方式</td></tr> <tr><td>fair</td> <td>依据响应时间方式</td></tr></tbody></table> <h4 id="轮询"><a href="#轮询" class="header-anchor">#</a> 轮询</h4> <p>这是 <code>upstream</code> 模块负载均衡默认的策略。每个请求会按时间顺序逐个分配到不同的后端服务器。轮询不需要额外的配置。</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9001</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9002</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9003</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8083</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span><span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://backend</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h4 id="weight加权-加权轮询"><a href="#weight加权-加权轮询" class="header-anchor">#</a> weight加权[加权轮询]</h4> <p><code>weight</code> 指令用来设置服务器的权重，默认为 1，权重数据越大，被分配到请求的几率越大；该权重值，主要是针对实际工作环境中不同的后端服务器硬件配置进行调整的，所有此策略比较适合服务器的硬件配置差别比较大的情况。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>weight=&lt;number&gt;</td> <td>1</td> <td>upstream</td></tr></tbody></table> <ul><li>number 是大于 0 的数字</li></ul> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9001 weight=10</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9002 weight=5</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9003 weight=3</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8083</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span><span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://backend</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h4 id="ip-hash"><a href="#ip-hash" class="header-anchor">#</a> ip_hash</h4> <p>当对后端的多台动态应用服务器做负载均衡时，<code>ip_hash</code> 指令能够将某个客户端 IP 的请求通过哈希算法定位到同一台后端服务器上。</p> <p>这样，当来自某一个 IP 的用户在后端 Web 服务器 A 上登录后，在访问该站点的其他 URL，能保证其访问的还是后端 Web 服务器 A</p> <p>总结：哪个服务器曾经处理过请求，无论在哪里，相同的请求依然让该服务器处理</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>ip_hash;</td> <td>—</td> <td>upstream</td></tr></tbody></table> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">ip_hash</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9001</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9002</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9003</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8083</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span><span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://backend</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>需要额外多说一点的是使用 ip_hash 指令无法保证后端服务器的负载均衡，可能导致有些后端服务器接收到的请求多，有些后端服务器接收的请求少，而且设置后端服务器权重等方法将不起作用。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128170557.png" alt="1591706748677"></p> <h4 id="least-conn"><a href="#least-conn" class="header-anchor">#</a> least_conn</h4> <p>最少连接数，把请求转发给连接数较少的后端服务器。</p> <p>轮询算法是把请求平均的转发给各个后端，使它们的负载大致相同；但是，有些请求占用的时间很长，会导致其所在的后端负载较高。这种情况下，<code>least_conn</code> 这种方式就可以达到更好的负载均衡效果。</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">least_conn</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9001</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9002</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9003</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8083</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span><span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://backend</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>此负载均衡策略适合请求处理时间长短不一造成服务器过载的情况。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128170746.png" alt="1591809623736"></p> <h4 id="url-hash"><a href="#url-hash" class="header-anchor">#</a> url_hash</h4> <p>按访问 URL 的 hash 结果来分配请求，使每个 URL 定向到同一个后端服务器，要配合缓存命中来使用。</p> <p>当出现同一个资源多次请求，可能会到达不同的服务器上，导致不必要的多次下载，缓存命中率不高，以及一些资源时间的浪费时，使用 <code>url_hash</code>，可以使得同一个 URL（也就是同一个资源请求）会到达同一台服务器，一旦缓存住了资源，再此收到请求，就可以从缓存中读取。</p> <p>总结：发送相同的请求时，希望只有一个服务器处理该请求，使用 <code>uri_hash</code>。因为 URL 相同，则哈希值(hash)相同，那么哈希值对应的服务器也相同。</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">hash</span> &amp;request_uri</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9001</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9002</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9003</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8083</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span><span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://backend</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>如图：文件系统有一个文件，目前只有 web 服务 1 和服务 3 获取了该文件，那么我们想要下载这个文件时，只能找服务 1 或服务 3，这时候就固定一个 URL，该 URL 不允许服务 2 进行处理，那么如何规定哪个服务处理呢？就用到 <code>url_hash</code>。</p> <p>它会根据 URL 计算处哈希值，由哈希值对应服务，所以固定下载文件的 URL，就固定了一个服务处理。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128171023.png" alt="1591812222306"></p> <h4 id="fair"><a href="#fair" class="header-anchor">#</a> fair</h4> <p><code>fair</code> 指令采用的不是内建负载均衡使用的轮换的均衡算法，而是可以根据页面大小、加载时间长短智能的进行负载均衡。</p> <p>那么如何使用第三方模块的 fair 负载均衡策略？</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">nupstream</span> backend</span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">fair</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9001</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9002</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9003</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">8083</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span><span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://backend</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>但是这样直接使用会报错，因为 fair 属于第三方模块实现的负载均衡。需要添加 <code>nginx-upstream-fair</code> 模块，如何添加对应的模块：</p> <ol><li><p>下载 <code>nginx-upstream-fair</code> 模块，下载地址如下：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>https://github.com/gnosek/nginx-upstream-fair
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>将下载的文件上传到服务器并进行解压缩</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入安装包目录</span>
<span class="token builtin class-name">cd</span> /opt

<span class="token comment"># 解压</span>
<span class="token function">unzip</span> nginx-upstream-fair-master.zip
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>我的解压目录在 <code>/opt</code>，所以第 6 步记得指定好模块的路径。</p></li> <li><p>解压后的目录名太长，重命名该模块</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mv</span> nginx-upstream-fair-master fair
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>将原有 <code>/usr/local/nginx/sbin/nginx</code> 进行备份</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mv</span> /usr/local/nginx/sbin/nginx /usr/local/nginx/sbin/nginx.backup
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>查看 <code>configure arguments</code> 的配置信息，拷贝出来</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nginx <span class="token parameter variable">-V</span>

<span class="token comment"># 拷贝 configure arguments 后面的数据</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>进入 Nginx 的安装目录，执行 make clean 清空之前编译的内容</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /root/nginx/core/nginx-1.20.2

<span class="token function">make</span> clean
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>使用 configure 来配置参数，添加模块，记得加上第（4）步拷贝的配置信息</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>./configure --add-module<span class="token operator">=</span>/opt/fair  <span class="token comment"># 记得添加 configure arguments 后的数据</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>通过 make 模板进行编译</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">make</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>编译可能会出现如下错误，<code>ngx_http_upstream_srv_conf_t</code> 结构中缺少 <code>default_port</code></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128173330.png" alt="1584941470457"></p> <p>解决方案：</p> <p>在 Nginx 的源码目录（安装包目录）中 <code>src/http/ngx_http_upstream.h</code>，找到 <code>ngx_http_upstream_srv_conf_s</code>，在模块中添加添加 <code>default_port</code> 属性</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /opt/nginx/core/nginx-1.20.2/src/http/ngx_http_upstream.h
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>添加内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>in_port_t	   default_port
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128173339.png" alt="1584943399597"></p> <p>然后再进行 make。</p></li> <li><p>将安装目录下的 objs 中的 nginx 拷贝到 sbin 目录</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt/nginx/core/nginx-1.20.2/objs
<span class="token function">cp</span> nginx /usr/local/nginx/sbin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>更新 Nginx</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt/nginx/core/nginx-1.20.2
<span class="token function">make</span> upgrade
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ol> <p>上面介绍了 Nginx 常用的负载均衡的策略，有人说是 5 种，是把轮询和加权轮询归为一种，也有人说是 6 种。那么在咱们以后的开发中到底使用哪种，这个需要根据实际项目的应用场景来决定的。</p> <h3 id="七层负载均衡案例"><a href="#七层负载均衡案例" class="header-anchor">#</a> 七层负载均衡案例</h3> <h4 id="案例一-对所有请求实现一般轮询规则的负载均衡"><a href="#案例一-对所有请求实现一般轮询规则的负载均衡" class="header-anchor">#</a> 案例一：对所有请求实现一般轮询规则的负载均衡</h4> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>

	<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:9003</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>

	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://backend</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h4 id="案例二-对所有请求实现加权轮询规则的负载均衡"><a href="#案例二-对所有请求实现加权轮询规则的负载均衡" class="header-anchor">#</a> 案例二：对所有请求实现加权轮询规则的负载均衡</h4> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>

	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>处理请求概率：9001 端口 &gt; 9003 端口 &gt; 9002 端口</p> <h4 id="案例三-对特定资源实现负载均衡"><a href="#案例三-对特定资源实现负载均衡" class="header-anchor">#</a> 案例三：对特定资源实现负载均衡</h4> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> videobackend</span><span class="token punctuation">{</span>

	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>发送 <code>/video/</code> 请求会被 9001 和 9002 端口的服务器处理。</p> <p>发送 <code>/file/</code> 请求会被 9003 和 9004 端口的服务器处理。</p> <h4 id="案例四-对不同域名实现负载均衡"><a href="#案例四-对不同域名实现负载均衡" class="header-anchor">#</a> 案例四：对不同域名实现负载均衡</h4> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> kelebackend</span><span class="token punctuation">{</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p><code>www.kele.com</code> 地址的请求由 9001 端口和 9002 端口处理。</p> <p><code>www.bing.com</code> 地址的请求由 9003 端口和 9004 端口处理。</p> <h4 id="案例五-实现带有url重写的负载均衡"><a href="#案例五-实现带有url重写的负载均衡" class="header-anchor">#</a> 案例五：实现带有URL重写的负载均衡</h4> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>

	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>将 <code>/file/xxx</code> 请求重写为 <code>/server/xxx</code>，然后触发 <code>location /server</code>，实现负载均衡。</p> <p>此时被负载均衡的服务器地址也会带有 <code>/server</code> 以及后面的参数，如 <code>192.168.200.146:9001/server/xxx</code></p> <h2 id="四层负载均衡"><a href="#四层负载均衡" class="header-anchor">#</a> 四层负载均衡</h2> <p>Nginx 在 1.9 之后，增加了一个 stream 模块，用来实现四层协议的转发、代理、负载均衡等。stream 模块的用法跟 http 的用法类似，允许我们配置一组 TCP 或者 UDP 等协议的监听，然后通过 proxy_pass 来转发我们的请求，通过 upstream 添加多个后端服务，实现负载均衡。</p> <p>四层协议负载均衡的实现，一般都会用到 LVS、HAProxy、F5 等，要么很贵要么配置很麻烦，而 Nginx 的配置相对来说更简单，更能快速完成工作。</p> <h3 id="添加stream模块的支持"><a href="#添加stream模块的支持" class="header-anchor">#</a> 添加stream模块的支持</h3> <p>Nginx 默认是没有编译这个模块的，需要使用到 stream 模块，那么需要在编译的时候加上 <code>--with-stream</code>。</p> <p>完成添加 <code>--with-stream</code> 的实现步骤：</p> <ul><li><p>将原有 <code>/usr/local/nginx/sbin/nginx</code> 进行备份</p></li> <li><p>拷贝 <code>Nginx -V</code> 的 configure arguments 配置信息</p></li> <li><p>在 Nginx 的安装源码进行配置指定对应模块：<code>./configure --with-stream 加上一步拷贝的configure arguments 配置</code></p></li> <li><p>通过 make 模板进行编译</p></li> <li><p>将 objs 下面的 nginx 移动到 <code>/usr/local/nginx/sbin</code> 下</p></li> <li><p>在源码目录下执行  <code>make upgrade</code> 进行升级，这个可以实现不停机添加新模块的功能</p></li></ul> <p>添加模块的详细步骤我已经在 <a href="#%E4%B8%83%E5%B1%82%E8%B4%9F%E8%BD%BD%E5%9D%87%E8%A1%A1%E7%AD%96%E7%95%A5">七层负载均衡策略-fail 指令</a>、<a href="/nginx/static-doploy/#nginx模块添加">静态资源部署-Nginx 模块添加</a>、<a href="/nginx/reverse-proxy/#添加ssl支持">反向代理-添加ssl支持</a> 描述过，而你只需要替换模块名字罢了。</p> <h3 id="四层负载均衡指令"><a href="#四层负载均衡指令" class="header-anchor">#</a> 四层负载均衡指令</h3> <p>如果不想在 http 模块使用负载均衡，可以在 steam 模块使用。</p> <h4 id="stream指令"><a href="#stream指令" class="header-anchor">#</a> stream指令</h4> <p>该指令提供在其中指定流服务器指令的配置文件上下文。和 http 模块同级。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>stream { ... }</td> <td>—</td> <td>main</td></tr></tbody></table> <p>如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">http</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">listen</span> <span class="token number">80</span></span><span class="token punctuation">;</span>
        <span class="token comment"># ......</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">stream</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">server</span> 192.168.200.146:6379</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">server</span> 192.168.200.146:6378</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">listen</span> <span class="token number">81</span></span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">proxy_pass</span> backend</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h4 id="upstream指令-2"><a href="#upstream指令-2" class="header-anchor">#</a> upstream指令</h4> <p>该指令和七层负载均衡的 upstream 指令是类似的。</p> <h3 id="四层负载均衡的案例"><a href="#四层负载均衡的案例" class="header-anchor">#</a> 四层负载均衡的案例</h3> <p>准备两台服务器，这里称为 A 和 B。服务器 A 的 IP 为 <code>192.168.200.146</code>，服务器 B 的IP 为 <code>192.168.200.133</code>，服务器 A 存放 Redis 和 Tomcat，服务器 B 作为负载均衡器，对服务器 A 的端口进行负载均衡处理。</p> <h4 id="需求分析"><a href="#需求分析" class="header-anchor">#</a> 需求分析</h4> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128204638.png" alt="1591897178807"></p> <h4 id="redis-配置"><a href="#redis-配置" class="header-anchor">#</a> Redis 配置</h4> <p>准备 Redis 服务器,在服务器 A 上准备三个 Redis，端口分别是 6379、6378。</p> <ol><li><p>上传 redis 的安装包 <code>redis-4.0.14.tar.gz</code>，这里上传目录是 <code>/opt</code></p></li> <li><p>将安装包进行解压缩</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">tar</span> <span class="token parameter variable">-zxf</span> redis-4.0.14.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>进入 redis 的安装包</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> redis-4.0.14
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>使用 make 和 install 进行编译和安装，这里的安装路径是 <code>/usr/local/redis/redis01</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">make</span> <span class="token assign-left variable">PREFIX</span><span class="token operator">=</span>/usr/local/redis/redis01 <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>拷贝 redis 配置文件 <code>redis.conf</code> 到 <code>/usr/local/redis/redis01/bin</code> 目录中，因为安装后，目录并没有 redis.conf</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cp</span> /opt/redis-4.0.14/redis.conf	/usr/local/redis/redis01/bin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>修改 redis.conf 配置文件，注意：不是添加内容，是修改内容，要自己搜索 bind、port 和 daemonize 进行修改</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">bind</span> <span class="token number">0.0</span>.0.0   <span class="token comment"># 允许任意地址访问</span>
port  <span class="token number">6379</span>      <span class="token comment"># redis 的端口</span>
daemonize <span class="token function">yes</span>   <span class="token comment"># 后台启动 redis</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>将 redis01 复制一份为 redis02</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local/redis
<span class="token function">cp</span> <span class="token parameter variable">-r</span> redis01 redis02
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>将 redis02 文件夹中的 redis.conf 进行修改，注意：不是添加内容，是修改内容，要自己搜索 bind、port 和 daemonize 进行修改</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">bind</span> <span class="token number">0.0</span>.0.0   <span class="token comment"># 允许任意地址访问</span>
port  <span class="token number">6378</span>      <span class="token comment"># redis 的端口</span>
daemonize <span class="token function">yes</span>   <span class="token comment"># 后台启动 redis</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>分别启动，即可获取两个 Redis 并查看</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> redis
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>使用 Nginx 将请求分发到不同的 Redis 服务器上。</p></li></ol> <p>安装 Redis 并验证能启动成功后，在另一台服务器 B <code>192.168.200.133</code> 的 Nginx 配置文件添加如下内容：（确保安装了 steam 模块）</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">stream</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">upstream</span> redisbackend</span><span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">server</span> 192.168.200.146:6379</span><span class="token punctuation">;</span>   <span class="token comment"># 服务器 B 的 6379 端口</span>
        <span class="token directive"><span class="token keyword">server</span> 192.168.200.146:6378</span><span class="token punctuation">;</span>   <span class="token comment"># 服务器 B 的 6378 端口</span>
    <span class="token punctuation">}</span>
    <span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">listen</span> <span class="token number">81</span></span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">proxy_pass</span> redisbackend</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>此时利用 redis-cli 连接测试</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128210857.png" alt="image-20211128210856649"></p> <p>服务器 B 通过负载均衡连接到了服务器 A 的 Redis，只是不知道连接的是 6378 还是 6379 端口，可以在 Redis 添加不一样的数据来测试，这里不演示了。</p> <h4 id="tomcat-配置"><a href="#tomcat-配置" class="header-anchor">#</a> Tomcat 配置</h4> <p>准备 Tomcat 服务器 到服务器 A</p> <ol><li><p>上传 tomcat 的安装包，<code>apache-tomcat-8.5.56.tar.gz</code></p></li> <li><p>将安装包进行解压缩</p></li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">tar</span> <span class="token parameter variable">-zxf</span> apache-tomcat-8.5.56.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>3.进入 tomcat 的 bin 目录，启动 tomcat</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> apache-tomcat-8.5.56/bin
./startup
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>服务器 B 的配置文件 nginx.conf 配置如下：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">stream</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">upstream</span> redisbackend</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">server</span> 192.168.200.146:6379</span><span class="token punctuation">;</span>    <span class="token comment"># 服务器 B 的 6379 端口</span>
        <span class="token directive"><span class="token keyword">server</span> 192.168.200.146:6378</span><span class="token punctuation">;</span>    <span class="token comment"># 服务器 B 的 6378 端口</span>
    <span class="token punctuation">}</span>
    <span class="token directive"><span class="token keyword">upstream</span> tomcatbackend</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">server</span> 192.168.200.146:8080</span><span class="token punctuation">;</span>   <span class="token comment"># 服务器 B 的 8080 端口</span>
    <span class="token punctuation">}</span>
    <span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">listen</span>  <span class="token number">81</span></span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">proxy_pass</span> redisbackend</span><span class="token punctuation">;</span> <span class="token comment"># redis 的负载均衡</span>
    <span class="token punctuation">}</span>
    <span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">listen</span>	<span class="token number">82</span></span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">proxy_pass</span> tomcatbackend</span><span class="token punctuation">;</span>  <span class="token comment"># tomcat 的负载均衡</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>访问服务器 B 的地址进行测试：<code>192.168.200.133:82</code>。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/30.框架/50.高性能服务器 - Nginx/17.Nginx - 负载均衡.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Nginx" title="标签">#Nginx</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/nginx/reverse-proxy/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Nginx - 反向代理</div></a> <a href="/nginx/cache-integration/" class="page-nav-centre page-nav-centre-next"><div class="to
