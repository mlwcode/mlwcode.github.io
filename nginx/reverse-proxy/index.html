672>框架</a></li><li data-v-06225672><a href="/categories/?category=%E9%AB%98%E6%80%A7%E8%83%BD%E6%9C%8D%E5%8A%A1%E5%99%A8%20-%20Nginx" title="分类" data-v-06225672>高性能服务器 - Nginx</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://mlwcode.cloudns.biz" target="_blank" title="作者" class="beLink" data-v-06225672>mlwcode </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-11-27</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Nginx - 反向代理<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>Nginx 如何变成一个代理服务器？Nginx 又如何将客户端的请求转发给其他的服务器？本内容将学习 Nginx 的反向代理知识。</p> <div class="custom-block right"><p>2021-11-27 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#反向代理概述">反向代理概述</a><ul><li><a href="#nginx正向代理">Nginx正向代理</a></li></ul></li><li><a href="#反向代理语法配置">反向代理语法配置</a><ul><li><a href="#proxy-pass">proxy_pass</a></li><li><a href="#proxy-set-header">proxysetheader</a></li><li><a href="#proxy-redirect">proxy_redirect</a></li></ul></li><li><a href="#反向代理实战">反向代理实战</a></li><li><a href="#斜杠总结">斜杠总结</a></li><li><a href="#nginx安全控制">Nginx安全控制</a><ul><li><a href="#什么是安全隔离">什么是安全隔离</a></li><li><a href="#如何使用ssl对流量加密">如何使用SSL对流量加密</a></li><li><a href="#添加ssl支持">添加SSL支持</a></li><li><a href="#ssl相关指令">SSL相关指令</a></li><li><a href="#ssl证书生成">SSL证书生成</a></li><li><a href="#ssl实例模板-通用">SSL实例模板(通用)</a></li><li><a href="#遇到的问题">遇到的问题</a></li></ul></li><li><a href="#反向代理系统调优">反向代理系统调优</a><ul><li><a href="#proxy-buffer-相关指令">Proxy Buffer 相关指令</a></li><li><a href="#网站调优模板-通用">网站调优模板(通用)</a></li></ul></li><li><a href="#反向代理问题">反向代理问题</a></li></ul></div><p></p> <h2 id="反向代理概述"><a href="#反向代理概述" class="header-anchor">#</a> 反向代理概述</h2> <p>关于正向代理和反向代理，在 <a href="/nginx/introduce/#名词解释">Nginx - 介绍</a> 已经通过一张图详细的介绍过了，简而言之就是正向代理代理的对象是客户端，反向代理代理的是服务端，这是两者之间最大的区别。</p> <p>Nginx 即可以实现正向代理，也可以实现反向代理。</p> <p>我们先来通过一个小案例演示下 Nginx 正向代理的简单应用。</p> <h3 id="nginx正向代理"><a href="#nginx正向代理" class="header-anchor">#</a> Nginx正向代理</h3> <p>先提需求：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127232009.png" alt=""></p> <p>（1）服务端的设置：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">http</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">log_format</span> main <span class="token string">'client send request=&gt;clientIp=<span class="token variable">$remote_addr</span> serverIp=<span class="token variable">$host</span>'</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server</span></span><span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">listen</span> <span class="token number">80</span></span><span class="token punctuation">;</span>
		<span class="token directive"><span class="token keyword">server_name</span>	localhost</span><span class="token punctuation">;</span>
		<span class="token directive"><span class="token keyword">access_log</span> logs/access.log main</span><span class="token punctuation">;</span>
		<span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
			<span class="token directive"><span class="token keyword">root</span> html</span><span class="token punctuation">;</span>
			<span class="token directive"><span class="token keyword">index</span> index.html index.htm</span><span class="token punctuation">;</span>
		<span class="token punctuation">}</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>（2）使用客户端访问服务端：<code>http://192.168.200.133</code>，打开日志查看结果</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127233228.png" alt="1589729000713"></p> <p>（3）代理服务器设置：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>  <span class="token number">82</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">resolver</span> 8.8.8.8</span><span class="token punctuation">;</span>   <span class="token comment"># 设置 DNS 的 IP，用来解析 proxy_pass 中的域名</span>
    <span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">proxy_pass</span> http://<span class="token variable">$host</span><span class="token variable">$request_uri</span></span><span class="token punctuation">;</span>   <span class="token comment"># proxy_pass 实现正向代理</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><code>proxy_pass</code> 后面有讲解。</p> <p>（4）配置代理服务器的 IP(192.168.200.146)和 Nginx 配置监听的端口(82)</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127233357.png" alt=""></p> <p>（5）设置完成后，再次通过浏览器访问服务端</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127233557.png" alt="1589729479920"></p> <p>通过对比，上下两次的日志记录，会发现虽然我们是客户端访问服务端，但是使用了代理，那么服务端能看到的只是代理发送过去的请求，这样就使用 Nginx 实现了正向代理的设置。</p> <p>但是 Nginx 正向代理，在实际的应用中不是特别多，所以我们简单了解下，接下来我们继续学习 Nginx 的反向代理，这是 Nginx 比较重要的一个功能。</p> <h2 id="反向代理语法配置"><a href="#反向代理语法配置" class="header-anchor">#</a> 反向代理语法配置</h2> <p>Nginx 反向代理模块的指令是由 <code>ngx_http_proxy_module</code> 模块进行解析，该模块在安装 Nginx 的时候已经自动加载到 Nginx 中了，接下来我们把反向代理中的常用指令一一介绍下：</p> <ul><li><p>proxy_pass：配置代理的服务器地址</p></li> <li><p>proxy_set_header：转发给被代理服务器时，设置一些请求头信息</p></li> <li><p>proxy_redirect：防止客户端可以看到被代理服务器的地址</p></li></ul> <p>这里只介绍三个指令，关于反向代理的指令非常多，想要了解更多，请前往 <a href="https://nginx.org/en/docs/stream/ngx_stream_proxy_module.html" target="_blank" rel="noopener noreferrer">Nginx 反向代理文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="proxy-pass"><a href="#proxy-pass" class="header-anchor">#</a> proxy_pass</h3> <p>该指令用来设置被代理服务器地址，可以是主机名称、IP 地址加端口号形式，没有默认值。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_pass &lt;URL&gt;;</td> <td>—</td> <td>location</td></tr></tbody></table> <p><code>URL</code>：为要设置的被代理服务器地址，包含传输协议(<code>http</code>、<code>https://</code>)、主机名称或 IP 地址加端口号、URI 等要素。</p> <p>例如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">proxy_pass</span> http://www.baidu.com</span><span class="token punctuation">;</span>

<span class="token comment"># 例子</span>
<span class="token directive"><span class="token keyword">location</span> /server</span> <span class="token punctuation">{</span>
    <span class="token comment"># 结尾不加斜杠</span>
    <span class="token directive"><span class="token keyword">proxy_pass</span> http://192.168.200.146</span><span class="token punctuation">;</span>
    <span class="token comment"># 访问的是：http://192.168.200.146/server/index.html</span>

    <span class="token comment"># 结尾加斜杠</span>
    <span class="token directive"><span class="token keyword">proxy_pass</span> http://192.168.200.146/</span><span class="token punctuation">;</span>
    <span class="token comment"># 访问的是：http://192.168.200.146/index.html</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><blockquote><p><strong>实例</strong></p></blockquote> <p>准备两台服务器或者按照 Linux 系统的虚拟机，这里是 <code>192.168.200.133</code> 和 <code>192.168.200.146</code>，为了方便，我们称前者为服务器 A，后者为服务器 B。</p> <p>（1）在服务器 A 的 Nginx 配置文件添加如下内容：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">http</span></span> <span class="token punctuation">{</span>
    <span class="token comment"># ......</span>
    <span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">listen</span> <span class="token number">8080</span></span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
            <span class="token directive"><span class="token keyword">proxy_pass</span> http://192.168.200.146</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    <span class="token comment"># ......</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>当客户端请求服务器 A <code>http://192.168.200.133</code>，它会转发给服务器 B，此时的服务器 A 就是一个代理的角色。</p> <p>访问服务器 A，我们看到 Nginx 的欢迎界面其实是服务器 B 的 Nginx，可以在服务器 B 的 Nginx 欢迎页面添加新的内容：<code>I am 146</code>，再次访问服务器 A，效果如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127235212.png" alt="image-20211127235211231"></p> <p><strong>在编写 proxy_pass 的时候，后面的值要不要加 <code>/</code>?</strong></p> <p>这是看情况的。</p> <p>接下来通过例子来说明提到的问题：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">80</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
        <span class="token comment"># 下面两个地址加不加斜杠，效果都一样，因为 location 后的 / 会添加在代理地址后面</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://192.168.200.146</span><span class="token punctuation">;</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://192.168.200.146/</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token directive"><span class="token keyword">server</span></span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">80</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /server</span> <span class="token punctuation">{</span>
        <span class="token comment"># 下面两个地址必须加斜杠，因为 location 后的 /server 会添加在代理地址后面，第一个将没有 / 结尾</span>
		<span class="token comment">#proxy_pass http://192.168.200.146;</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://192.168.200.146/</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token comment"># 上面的 location：当客户端访问 http://localhost/server/index.html</span>
<span class="token comment"># 第一个 proxy_pass 就变成了 http://localhost/server/index.html</span>
<span class="token comment"># 第二个 proxy_pass 就变成了 http://localhost/index.html 效果就不一样了。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><ul><li><p>第一个 location（第 4 行代码）：当客户端访问 <code>http://localhost/index.html</code>，两个 <code>proxy_pass</code> 效果是一样的，因为 location 后的 <code>/</code> 会添加在代理地址后面，所以有没有 <code>/</code>，效果都一样。</p></li> <li><p>第一个 location（第 14 行代码）：当客户端访问 <code>http://localhost/server/index.html</code>，这个时候，第一个 proxy_pass 就变成了 <code>http://192.168.200.146/server/index.html</code>，第二个 proxy_pass 就变成了 <code>http://192.168.200.146/index.html</code> 效果就不一样了</p> <p>如果不以 <code>/</code> 结尾，则 location 后的 <code>/server</code> 会添加在地址后面，所以第一个 proxy_pass 因为没有 <code>/</code> 结尾而被加上 <code>/server</code>，而第二个自带了 <code>/</code> ，所以不会添加 <code>/server</code>。</p></li></ul> <p>上面的例子仅仅针对：访问任意请求如 <code>/server</code> 时，想要代理到其他服务器的首页，则加 <code>/</code>，否则你如果真的想访问 <code>/server</code> 下的资源，那么不要加 <code>/</code>。</p> <p>所以加了 <code>/</code> 后，请求的是服务器根目录下的资源。</p> <h3 id="proxy-set-header"><a href="#proxy-set-header" class="header-anchor">#</a> proxy_set_header</h3> <p>该指令可以更改 Nginx 服务器接收到的客户端请求的请求头信息，然后将新的请求头发送给代理的服务器。默认值是发送代理服务器的地址和 close。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128004709.png" alt="image-20211128004707577"></p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_set_header &lt;field&gt; &lt;value&gt;;</td> <td>proxy_set_header Host $proxy_host;<br>proxy_set_header Connection close;</td> <td>http、server、location</td></tr></tbody></table> <p>需要注意的是，如果想要看到结果，必须在被代理的服务器上来获取添加的头信息。</p> <blockquote><p><strong>实例</strong></p></blockquote> <p>被代理服务器：服务器 B <code>192.168.200.146</code> 的 Nginx 配置文件内容：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>  <span class="token number">8080</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/plain</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token variable">$http_username</span></span><span class="token punctuation">;</span>    <span class="token comment"># 获取代理服务器发送过来的 http 请求头的 username 值</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>代理服务器: 服务器 A <code>192.168.200.133</code> 的 Nginx 配置文件内容：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>  <span class="token number">8080</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">location</span> /server</span> <span class="token punctuation">{</span>           <span class="token comment"># 访问 /server 触发代理</span>
        <span class="token directive"><span class="token keyword">proxy_pass</span> http://192.168.200.146:8080/</span><span class="token punctuation">;</span>  <span class="token comment"># 配置服务器 B 的地址</span>
        <span class="token directive"><span class="token keyword">proxy_set_header</span> username TOM</span><span class="token punctuation">;</span>  <span class="token comment"># 发送 key 为 username，value 为 TOM 的请求头给服务器 B</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>访问测试</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128005051.png" alt="image-20211128005045545"></p> <p>客户端访问的是服务器 A，服务器 A 会将请求转发给服务器 B，服务器 B 返回打印 TOM 的页面给服务器 A，服务器 A 最后返回给客户端。</p> <h3 id="proxy-redirect"><a href="#proxy-redirect" class="header-anchor">#</a> proxy_redirect</h3> <p>该指令是用来重置头信息中的『 Location 』和『 Refresh 』的值，防止客户端可以看到被代理服务器的地址。</p> <p>因为客户端看到的返回结果是『 Location 』和『 Refresh 』的值，所以在到达代理服务器的时，将两个值修改掉，防止客户端直接看到被代理服务器的地址。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_redirect redirect replacement;<br>proxy_redirect default;<br>proxy_redirect off;</td> <td>proxy_redirect default;</td> <td>http、server、location</td></tr></tbody></table> <blockquote><p><strong>为什么要用该指令？</strong></p></blockquote> <p>首先说明一下思路：客户端通过代理服务器 A 访问服务器 B 的资源，但是服务器 B 不存在该资源，则会报错。此时我们不希望它直接返回报错页面给客户端，我们希望服务器 B 返回的是它的欢迎页面。那么如何做呢？</p> <ul><li><p>首先在服务器 B 进行判断是否存在资源，不存在则返回自己的欢迎页面，即重定向到自己的欢迎页面地址并返回，此时浏览器的地址将会发生改变</p></li> <li><p>代理服务器 A 收到服务器 B 的欢迎页面和地址，但是我们不能直接返回给客户端，因为它会暴露服务器 B 的地址，这是重定向的原因</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128010909.png" alt="image-20211128010908502"></p></li> <li><p>此时用到 <code>proxy_redirect</code> 指令，重置服务器 B 返回过来的『 Location 』和『 Refresh 』值，将两个值改为代理服务器 A 的某个地址</p></li> <li><p>因为改为了代理服务器 A 的某个地址，所以代理服务器 A 根据这个地址又去获取理服务器 B 的欢迎页面地址，返回给客户端</p></li></ul> <p>很绕，简单总结下：客户端通过 A 找 B 不存在的资源，B 不想返回报错页面，于是重定向到自己的欢迎页面地址并返回给 A，A 收到了页面和地址（正常情况不要接收地址，只接收页面），发现不能暴露 B 的地址，于是修改接收的 B 的地址为自己的某一个地址，这个地址会重新发送请求去获取 B 的欢迎页面地址，然后返回给客户端。</p> <p>这里要明白 B 返回的是重定向后的欢迎页面，重定向后，浏览器地址栏会变成重定向的地址，所以 A 才会以自己的地址转发获取到 B 的地址，所以最后浏览器显示 A 的地址，看到的却是 B 的欢迎页面。</p> <p>代码：</p> <p>服务端 B <code>192.168.200.146</code></p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>  <span class="token number">8081</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">if</span> (!-f <span class="token variable">$request_filename</span>)</span><span class="token punctuation">{</span>
    	<span class="token directive"><span class="token keyword">return</span> <span class="token number">302</span> http://192.168.200.146</span><span class="token punctuation">;</span>   <span class="token comment">#  2.如果请求的资源不存在，则重定向到服务器 B</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>代理服务端 A <code>192.168.200.133</code></p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span>  <span class="token number">8081</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://192.168.200.146:8081/</span><span class="token punctuation">;</span>  <span class="token comment"># 1.转发给服务器 B</span>
		<span class="token directive"><span class="token keyword">proxy_redirect</span> http://192.168.200.146 http://192.168.200.133</span><span class="token punctuation">;</span> <span class="token comment"># 3.修改服务器 B 的地址</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token comment"># 该 server 去请求服务器 B 的欢迎页面</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span>  <span class="token number">80</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> 192.168.200.133</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://192.168.200.146</span><span class="token punctuation">;</span>  <span class="token comment"># 4.重新发送请求给服务器 B，获取欢迎页面</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>第 6 行代码，当服务器 B 返回的是 <code>http://192.168.200.146</code>，为了不让它出现在浏览器的地址栏上，我们需要利用 <code>proxy_redirect</code> 将它修改为代理服务器 A 的地址，这个地址会以自己的地址重新访问服务器 B 的欢迎页面，最后返回给客户端。</p> <p><strong>该指令的三组选项</strong></p> <ul><li><p><code>proxy_redirect redirect replacement;</code></p> <ul><li><p>redirect：被代理服务器返回的 Location 值</p></li> <li><p>replacement：要替换 Location 的值</p></li></ul></li> <li><p><code>proxy_redirect default;</code></p> <ul><li><p>default：相比较第一组选项，default 仅仅提供了 <code>redirect</code> 和 <code>replacement</code> 的默认值</p> <p>将本范围 location 块的 uri 变量作为 replacement。</p> <p>将 proxy_pass 变量作为 redirect</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span>  <span class="token number">8081</span></span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
	<span class="token directive"><span class="token keyword">location</span> /server</span> <span class="token punctuation">{</span> 
		<span class="token directive"><span class="token keyword">proxy_pass</span> http://192.168.200.146:8081/</span><span class="token punctuation">;</span>
		<span class="token directive"><span class="token keyword">proxy_redirect</span> default</span><span class="token punctuation">;</span>  <span class="token comment"># redirect 是 proxy_pass 的值：http://192.168.200.146:8081/</span>
        						 <span class="token comment"># replacement 是 location 后的值：/server</span>
        <span class="token comment"># 等价于：proxy_redirect http://192.168.200.146:8081/ /server</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li></ul></li> <li><p><code>proxy_redirect off;</code></p> <p>关闭 proxy_redirect 的功能</p></li></ul> <h2 id="反向代理实战"><a href="#反向代理实战" class="header-anchor">#</a> 反向代理实战</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128013511.png" alt="1581883378672"></p> <p>服务器 1，2，3 存在两种情况</p> <ul><li><p>第一种情况: 三台服务器的内容不一样</p></li> <li><p>第二种情况: 三台服务器的内容是一样</p></li></ul> <p>第一种情况</p> <ul><li><p>如果服务器 1、服务器 2 和服务器 3 的内容不一样，那我们可以根据用户请求来分发到不同的服务器。</p> <p>服务器有限，只能以三个端口模拟三台服务器，实际上是一个 IP 对应一个服务器。</p> <p>代理服务器配置文件内容：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token comment"># 代理服务器</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>  <span class="token number">8082</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span>  localhost</span><span class="token punctuation">;</span> 
    <span class="token directive"><span class="token keyword">location</span> /server1</span> <span class="token punctuation">{</span>    
        <span class="token directive"><span class="token keyword">proxy_pass</span> http://192.168.200.146:9001/</span><span class="token punctuation">;</span>   <span class="token comment"># 代理 server1</span>
    <span class="token punctuation">}</span>
    <span class="token directive"><span class="token keyword">location</span> /server2</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">proxy_pass</span> http://192.168.200.146:9002/</span><span class="token punctuation">;</span>   <span class="token comment"># 代理 server2</span>
    <span class="token punctuation">}</span>
    <span class="token directive"><span class="token keyword">location</span> /server3</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">proxy_pass</span> http://192.168.200.146:9003/</span><span class="token punctuation">;</span>   <span class="token comment"># 代理 server3</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>服务器配置文件内容：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token comment"># 服务器</span>
<span class="token comment"># server1</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>  <span class="token number">9001</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span>  localhost</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/html</span><span class="token punctuation">;</span>
    return 200 '&lt;h1&gt;192.168.200.146:9001&lt;/h1&gt;'
<span class="token punctuation">}</span>
<span class="token comment"># server2</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>  <span class="token number">9002</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span>  localhost</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/html</span><span class="token punctuation">;</span>
    return 200 '&lt;h1&gt;192.168.200.146:9002&lt;/h1&gt;'
<span class="token punctuation">}</span>
<span class="token comment"># server3</span>
<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>  <span class="token number">9003</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span>  localhost</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/html</span><span class="token punctuation">;</span>
    return 200 '&lt;h1&gt;192.168.200.146:9003&lt;/h1&gt;'
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div></li> <li><p>如果服务器 1、服务器 2 和服务器 3 的内容是一样的，该如何处理?</p> <p>请看负载均衡的相关内容，里面将进行详细的介绍。</p></li></ul> <h2 id="斜杠总结"><a href="#斜杠总结" class="header-anchor">#</a> 斜杠总结</h2> <p>这里将发送 <code>http://192.168.199.27/kele/kbt</code> 请求。</p> <p><strong>不带字符串情况</strong></p> <table><thead><tr><th>案例</th> <th>localtion</th> <th>proxy_pass</th> <th>匹配</th></tr></thead> <tbody><tr><td>1</td> <td>/kele</td> <td>http://192.168.199.27</td> <td>/kele/kbt</td></tr> <tr><td>2</td> <td>/kele/</td> <td>http://192.168.199.27</td> <td>/kele/kbt</td></tr> <tr><td>3</td> <td>/kele</td> <td>http://192.168.199.27/</td> <td>//kbt</td></tr> <tr><td>4</td> <td>/kele/</td> <td>http://192.168.199.27/</td> <td>/kbt</td></tr></tbody></table> <p>若 Nginx 会将原请求路径原封不动地转交给其他地址，如案例 3 和 4。</p> <p><code>proxy_pass</code> 的 ip:port 后加了 <code>/</code>，代表去除掉请求和 location 的匹配的字符串，不加则追加全部请求到地址后面。</p> <p><strong>带字符串情况</strong></p> <table><thead><tr><th>案例</th> <th>localtion</th> <th>proxy_pass</th> <th>匹配</th></tr></thead> <tbody><tr><td>1</td> <td>/kele</td> <td>http://192.168.199.27/bing</td> <td>/bing/kbt</td></tr> <tr><td>2</td> <td>/kele/</td> <td>http://192.168.199.27/bing</td> <td>/bingkbt</td></tr> <tr><td>3</td> <td>/kele</td> <td>http://192.168.199.27/bing/</td> <td>/bing//kbt</td></tr> <tr><td>4</td> <td>/kele/</td> <td>http://192.168.199.27/bing/</td> <td>/bing/kbt</td></tr></tbody></table> <p><code>proxy_pass</code> 的 ip:port 后加了字符串，Nginx 会将匹配 location 的请求从「原请求路径」中剔除，再不匹配的字符串拼接到 proxy_pass 后生成「新请求路径」，然后将「新请求路径」转交给其他地址。</p> <p>案例 2 中，<code>proxy_pass</code> 的 ip:port 后接了字符串，因此将 location 的 <code>/kele/</code> 从原请求路径 <code>/kele/kbt</code> 中剔除，变为 <code>kbt</code>，然后将 <code>kbt</code> 拼接到 <code>http://192.168.1.48/bing</code> 后生成了新请求，因此其他地址收到的请求就是 <code>/bingkbt</code>。</p> <h2 id="nginx安全控制"><a href="#nginx安全控制" class="header-anchor">#</a> Nginx安全控制</h2> <p>关于 Web 服务器的安全是比较大的一个话题，里面所涉及的内容很多，Nginx 反向代理是如何来提升 Web 服务器的安全呢？</p> <p>答案是：安全隔离。</p> <h3 id="什么是安全隔离"><a href="#什么是安全隔离" class="header-anchor">#</a> 什么是安全隔离</h3> <p>通过代理分开了客户端到应用程序服务器端的连接，实现了安全措施。在反向代理之前设置防火墙，仅留一个入口供代理服务器访问。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128112859.png" alt="1589908851340"></p> <h3 id="如何使用ssl对流量加密"><a href="#如何使用ssl对流量加密" class="header-anchor">#</a> 如何使用SSL对流量加密</h3> <p>翻译成大家能熟悉的说法就是将我们常用的 http 请求转变成 https 请求，那么这两个之间的区别简单的来说两个都是 HTTP 协议，只不过 https 是身披 SSL 外壳的 http.</p> <p>HTTPS 是一种通过计算机网络进行安全通信的传输协议。它经由 HTTP 进行通信，利用 SSL/TLS 建立全通信，加密数据包，确保数据的安全性。</p> <ul><li><p>SSL(Secure Sockets Layer)安全套接层</p></li> <li><p>TLS(Transport Layer Security)传输层安全</p></li></ul> <p>上述这两个是为网络通信提供安全及数据完整性的一种安全协议，TLS 和 SSL 在传输层和应用层对网络连接进行加密。</p> <p>总结来说为什么要使用 https:</p> <ul><li>http 协议是明文传输数据，存在安全问题，而 https 是加密传输，相当于 http + SSL，并且可以防止流量劫持。</li></ul> <p>Nginx 默认不支持 https 开头的协议，如果要想使用 SSL，需要满足一个条件即需要添加一个模块 <code>--with-http_ssl_module</code>，而该模块在编译的过程中又需要 OpenSSL 的支持，OpenSSL 我们在 <a href="/nginx/install/#nginx环境安装">Nginx - 环境准备</a> 已经准备好了。</p> <h3 id="添加ssl支持"><a href="#添加ssl支持" class="header-anchor">#</a> 添加SSL支持</h3> <p>完成 <code>--with-http_ssl_module</code> 模块的增量添加。</p> <p>（1）将原有 <code>/usr/local/nginx/sbin/nginx</code> 进行备份</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local/nginx/sbin
<span class="token function">mv</span> nginx nginx.backup
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>（2）查看 <code>configure arguments</code> 的配置信息，拷贝出来</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nginx <span class="token parameter variable">-V</span>

<span class="token comment"># 拷贝 configure arguments 后面的数据</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>（3）进入 Nginx 的安装目录，执行 make clean 清空之前编译的内容</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /root/nginx/core/nginx-1.20.2

<span class="token function">make</span> clean
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>（4）使用 configure 来配置参数，添加 <code>ngx_http_ssl_module</code> 模块，记得加上第（2）步拷贝的配置信息</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>./configure --with-http_ssl_module <span class="token comment"># 记得添加 configure arguments 后的数据</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（5）通过 make 模板进行编译</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">make</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（6）将 objs 下面的 nginx 可执行文件移动到 <code>/usr/local/nginx/sbin</code> 下</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mv</span> /opt/nginx/core/nginx-1.20.2/objs/nginx /usr/local/nginx/sbin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（7）在源码目录（安装包目录）下执行 <code>make upgrade</code> 进行升级，这个可以实现不停机添加新模块的功能</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt/nginx/core/nginx-1.20.2
<span class="token function">make</span> upgrade
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="ssl相关指令"><a href="#ssl相关指令" class="header-anchor">#</a> SSL相关指令</h3> <p>该模块的指令都是通过 <code>ngx_http_ssl_module</code> 模块来解析的，我们上一步已经添加了。</p> <p>这里只介绍常用的几个指令，了解更多指令请前往 <a href="http://nginx.org/en/docs/http/ngx_http_ssl_module.html" target="_blank" rel="noopener noreferrer">ngx_http_ssl_module 模块文档<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p><code>ssl</code> 指令用来在指定的服务器开启 HTTPS，默认关闭。可以使用 listen 443 ssl，这种方式更通用些。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>ssl &lt;on |off&gt;;</td> <td>ssl off;</td> <td>http、server</td></tr></tbody></table> <p>ssl 默认监听的是 443 端口，所以使用下面的指令和 <code>ssl on</code> 效果一致，因为下面的指令能突出 sll 的监听端口，所以建议使用它。</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span> <span class="token number">443</span> ssl</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><code>ssl_certificate</code> 指令是为当前这个虚拟主机指定一个带有 PEM 格式证书的证书。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>ssl_certificate &lt;file&gt;;</td> <td>—</td> <td>http、server</td></tr></tbody></table> <p><code>ssl_certificate_key</code> 指令用来指定 PEM secret key 文件的路径</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>ssl_ceritificate_key &lt;file&gt;;</td> <td>—</td> <td>http、server</td></tr></tbody></table> <p><code>ssl_session_cache</code> 指令用来配置用于 SSL 会话的缓存</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>ssl_sesion_cache &lt;off | none | [builtin[:size]] [shared:name:size]&gt;</td> <td>ssl_session_cache none;</td> <td>http、server</td></tr></tbody></table> <p>选项介绍：</p> <ul><li><p><code>off</code>：严格禁止使用会话缓存：Nginx 明确告诉客户端会话不能被重用</p></li> <li><p><code>none</code>：禁止使用会话缓存，Nginx 告诉客户端会话可以被重用，但实际上并不在缓存中存储会话参数（任性，言语同意用，行为取消用）</p></li> <li><p><code>builtin</code>：内置 OpenSSL 缓存，仅在一个工作进程中使用。缓存大小在会话中指定。如果未给出大小，则等于 20480 个会话。使用内置缓存可能会导致内存碎片</p></li> <li><p><code>shared</code>：所有工作进程之间共享缓存，缓存的相关信息用 name 和 size 来指定，同 name 的缓存可用于多个虚拟服务器</p> <p>name 是允许缓存的数据名，size 是允许缓存的数据大小，以字节为单位</p></li></ul> <p>例如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">ssl_session_cache</span> builtin:1000 shared:SSL:10m</span><span class="token punctuation">;</span>  
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>10m 的 m 是兆。</p> <p><code>ssl_session_timeout</code> 指令用于开启 SSL 会话功能后，设置客户端能够反复使用储存在缓存中的会话参数时间，默认值超时时间是 5 秒</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>ssl_session_timeout &lt;time&gt;;</td> <td>ssl_session_timeout 5m;</td> <td>http、server</td></tr></tbody></table> <p><code>ssl_ciphers</code> 指令指出允许的密码，密码指定为 OpenSSL 支持的格式</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>ssl_ciphers &lt;ciphers&gt;;</td> <td>ssl_ciphers HIGH:!aNULL:!MD5;</td> <td>http、server</td></tr></tbody></table> <p>可以直接在 Linux 系统上使用 <code>openssl ciphers</code> 查看 OpenSSl 支持的格式</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>openssl ciphers
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>ssl_prefer_server_ciphers</code> 指令指定是否服务器密码优先客户端密码，默认关闭，建议开启。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>ssl_perfer_server_ciphers &lt;on | off&gt;;</td> <td>ssl_perfer_server_ciphers off;</td> <td>http、server</td></tr></tbody></table> <h3 id="ssl证书生成"><a href="#ssl证书生成" class="header-anchor">#</a> SSL证书生成</h3> <p><strong>方式一：使用阿里云/腾讯云等第三方服务进行购买免费版</strong></p> <p>需要购买域名进行证书的绑定，否则证书无法使用。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211201225252.png" alt="image-20211201225251558"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211201225145.png" alt="image-20211201225105734"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211201225337.png" alt="image-20211201225336457"></p> <p>购买成功后，去创建证书</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211201225536.png" alt="image-20211201225535459"></p> <p>接着在右边弹窗进行域名绑定，填完写域名和个人信息，进入到验证信息</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211201230854.png" alt="image-20211201230854077"></p> <p>点击验证，不成功则去自己的域名解析列表查看，如下，点击添加记录，进行配置，或者已经看到记录类型是 TXT，记录值和上图一样的，则说明成功。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211201230649.png" alt="image-20211201230649050"></p> <p>提交审核后，点击下载</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211201225753.png" alt="image-20211201225752829"></p> <p>下载 Nginx 服务器的证书</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211201225812.png" alt="image-20211201225810829"></p> <p>下载压缩包进行加压后，得到 .pem 证书和 .key 证书，把两个证书上传到 Linux，进行配置，往下看。</p> <p><strong>方式二：使用 OpenSSL 生成证书</strong></p> <p>这个方式适用于学习阶段，实际开发阶段使用方式一</p> <p>（1）先要确认当前系统是否有安装 OpenSSL</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>openssl version
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装下面的命令进行生成（一步一步来）</p> <p>（2）创建 <code>/root/cerr</code> 目录并进入</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mkdir</span> /root/cert

<span class="token builtin class-name">cd</span> /root/cert
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>（3）指定加密算法和加密方式，生成 <code>server.key</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># genrsa 是加密算法，des3 是加密方式，-out 代表输入长度为 2048 的 server.key</span>
openssl genrsa <span class="token parameter variable">-des3</span> <span class="token parameter variable">-out</span> server.key <span class="token number">2048</span>

<span class="token comment"># 然后它会让你注册 server.key 的密码</span>
<span class="token comment"># 输入密码 ......</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>（4）根据你注册的 server.key 密码，生成 server.csr 文件，生成后它会让你注册你的基本信息，因为是个人的，所以信息随便填写</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>openssl req <span class="token parameter variable">-new</span> <span class="token parameter variable">-key</span> server.key <span class="token parameter variable">-out</span> server.csr

<span class="token comment"># 这里注册你的基本信息，信息随便填写</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128123150.png" alt="image-20211128123148938"></p> <p>（5）备份 server.key</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cp</span> server.key server.key.org
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（6）重新生成 server.key 文件，并输入刚才注册的密码</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>openssl rsa <span class="token parameter variable">-in</span> server.key.org <span class="token parameter variable">-out</span> server.key

<span class="token comment"># 会让你重新输入注册密码</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>（7）生成 server.crt 文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>openssl x509 <span class="token parameter variable">-req</span> <span class="token parameter variable">-days</span> <span class="token number">365</span> <span class="token parameter variable">-in</span> server.csr <span class="token parameter variable">-signkey</span> server.key <span class="token parameter variable">-out</span> server.crt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（8）最后使用 <code>ll</code> 查看目录下是否生成相应的文件：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128123504.png" alt="image-20211128123503786"></p> <h3 id="ssl实例模板-通用"><a href="#ssl实例模板-通用" class="header-anchor">#</a> SSL实例模板(通用)</h3> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>如果是 Docker 启动的 Nginx，请使用 <code>docker cp</code> 指令把两个证书放到 Nginx 容器里，<a href="/docker/commands/#宿主机文件-容器">指令使用传送门</a>。</p> <div class="custom-block right"><p>2021-12-01 @Young Kbt</p></div></div> <p>我的域名是 <code>www.youngkbt.cn</code>。</p> <p>Nginx 的配置文件添加如下内容：</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-nginx line-numbers-mode" data-v-4f1e9d0c><pre class="language-nginx" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>server</span></span> <span class="token punctuation" data-v-4f1e9d0c>{</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>listen</span>       <span class="token number" data-v-4f1e9d0c>80</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
    <span class="token comment" data-v-4f1e9d0c># ......</span>
<span class="token punctuation" data-v-4f1e9d0c>}</span>
<span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>server</span></span> <span class="token punctuation" data-v-4f1e9d0c>{</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>listen</span>       <span class="token number" data-v-4f1e9d0c>443</span> ssl</span><span class="token punctuation" data-v-4f1e9d0c>;</span>		<span class="token comment" data-v-4f1e9d0c># 开启 SSL 功能</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>server_name</span>  localhost</span><span class="token punctuation" data-v-4f1e9d0c>;</span>     <span class="token comment" data-v-4f1e9d0c># 如果是购买的域名，这里加上该域名</span>

    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>ssl_certificate</span>      /root/cert/server.cert</span><span class="token punctuation" data-v-4f1e9d0c>;</span> <span class="token comment" data-v-4f1e9d0c># 生成的 cert 或者 pem 证书路径，根据需求修改</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>ssl_certificate_key</span>  /root/cert/server.key</span><span class="token punctuation" data-v-4f1e9d0c>;</span> <span class="token comment" data-v-4f1e9d0c># 生成的 key 证书路径，根据需求修改</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>ssl_session_timeout</span> <span class="token number" data-v-4f1e9d0c>5m</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span> 
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>ssl_ciphers</span> ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4</span><span class="token punctuation" data-v-4f1e9d0c>;</span> <span class="token comment" data-v-4f1e9d0c># 表示使用的加密套件的类型</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>ssl_protocols</span> TLSv1.1 TLSv1.2 TLSv1.3</span><span class="token punctuation" data-v-4f1e9d0c>;</span>  <span class="token comment" data-v-4f1e9d0c># 表示使用的TLS协议的类型</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>ssl_prefer_server_ciphers</span> <span class="token boolean" data-v-4f1e9d0c>on</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>

    <span class="token punctuation" data-v-4f1e9d0c>}</span>
<span class="token punctuation" data-v-4f1e9d0c>}</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>2</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>3</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>4</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>5</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>6</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>7</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>8</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>9</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>10</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>11</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>12</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>13</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>14</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>15</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>16</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>17</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>18</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>19</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>20</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <p>其实这个模板就是 Nginx 解压目录的 conf 目录下的 nginx.conf 内容。</p> <div class="custom-block note"><p class="custom-block-title">建议</p> <p>配置 SSL 证书时候，不要修改原来的 server 模块（<code>listen 80</code> 模块），应该新建一个 server 模块。</p> <div class="custom-block right"><p>2021-12-01 @YoungKbt</p></div></div> <p><strong>解决默认 http 问题。</strong></p> <p>配置完 SSL 证书还远远不安全。如果直接输入 <code>www.youngkbt.cn</code>，会默认加上『 http:// 』 而不是『 https:// 』，如何修改为『 https:// 』呢，我们利用 Rewrite 功能</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><br><div class="highlighted"> </div><br><br><br><div class="highlighted"> </div><br><br><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span> <span class="token number">443</span> ssl</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> www.youngkbt.com</span><span class="token punctuation">;</span>   <span class="token comment"># 如果是 www.youngkbt.cn 发送请求</span>
    
    <span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
        <span class="token comment"># ......</span>
        <span class="token directive"><span class="token keyword">rewrite</span> ^(.*)$ https://www.youngkbt.cn<span class="token variable">$1</span></span><span class="token punctuation">;</span>  <span class="token comment"># 则改为 https 方式</span>
        <span class="token comment"># ......</span>
	<span class="token punctuation">}</span>
    <span class="token comment"># ......</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="遇到的问题"><a href="#遇到的问题" class="header-anchor">#</a> 遇到的问题</h3> <p><strong>报错 1</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token number">2021</span>/12/01 <span class="token number">14</span>:24:30 <span class="token punctuation">[</span>emerg<span class="token punctuation">]</span> <span class="token number">1</span><span class="token comment">#1: host not found in &quot;ssl&quot; of the &quot;listen&quot; directive in /etc/nginx/conf.d/default.conf:64</span>
nginx: <span class="token punctuation">[</span>emerg<span class="token punctuation">]</span> <span class="token function">host</span> not found <span class="token keyword">in</span> <span class="token string">&quot;ssl&quot;</span> of the <span class="token string">&quot;listen&quot;</span> directive <span class="token keyword">in</span> /etc/nginx/conf.d/default.conf:64
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>原因和解决：配置文件里写成了 <code>listen ssl 443</code>，应该改为 <code>listen 443 ssl</code>。</p> <p><strong>问题 2</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nginx: <span class="token punctuation">[</span>emerg<span class="token punctuation">]</span> cannot load certificate <span class="token string">&quot;/ssl/6712116_youngkbt.cn.pem&quot;</span><span class="token builtin class-name">:</span> BIO_new_file<span class="token punctuation">(</span><span class="token punctuation">)</span> failed <span class="token punctuation">(</span>SSL: error:02001002:system library:fopen:No such <span class="token function">file</span> or directory:fopen<span class="token punctuation">(</span><span class="token string">'/ssl/6712116_youngkbt.cn.pem'</span>,<span class="token string">'r'</span><span class="token punctuation">)</span> error:2006D080:BIO routines:BIO_new_file:no such <span class="token function">file</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>原因和解决：文件路径不对，如下</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">ssl_certificate</span>      /root/server.cert</span><span class="token punctuation">;</span>
<span class="token directive"><span class="token keyword">ssl_certificate_key</span>  /root/server.key</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>改为如下：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">ssl_certificate</span>      /root/cert/server.cert</span><span class="token punctuation">;</span>
<span class="token directive"><span class="token keyword">ssl_certificate_key</span>  /root/cert/server.key</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="反向代理系统调优"><a href="#反向代理系统调优" class="header-anchor">#</a> 反向代理系统调优</h2> <p>反向代理值 Buffer 和 Cache。</p> <p>Buffer 翻译过来是「缓冲」，Cache 翻译过来是「缓存」。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128132156.png" alt="1581879638569"></p> <p>客户端通过代理服务器向被代理服务器获取数据后，代理服务器在获取的数据存储在缓存「瓶子」里，客户端再次获取相同资源时，直接从缓存「瓶子」里获取数据，不需要向被代理服务器获取数据，减轻压力。</p> <p>相同点:</p> <ul><li>两种方式都是用来提供 IO 吞吐效率，都是用来提升 Nginx 代理的性能。</li></ul> <p>不同点:</p> <ul><li><p>缓冲主要用来解决不同设备之间数据传递速度不一致导致的性能低的问题，缓冲中的数据一旦此次操作完成后，就可以删除</p></li> <li><p>缓存主要是备份，将被代理服务器的数据缓存一份到代理服务器，这样的话，客户端再次获取相同数据的时候，就只需要从代理服务器上获取，效率较高，缓存中的数据可以重复使用，只有满足特定条件才会删除</p></li></ul> <h3 id="proxy-buffer-相关指令"><a href="#proxy-buffer-相关指令" class="header-anchor">#</a> Proxy Buffer 相关指令</h3> <ul><li><p><code>proxy_buffering</code> 指令用来开启或者关闭代理服务器的缓冲区，默认开启。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_buffering &lt;on | off&gt;;</td> <td>proxy_buffering on;</td> <td>http、server、location</td></tr></tbody></table></li> <li><p><code>proxy_buffers</code> 指令用来指定单个连接从代理服务器读取响应的缓存区的个数和大小。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_buffers &lt;number&gt; &lt;size&gt;;</td> <td>proxy_buffers 8 4k | 8K;(与系统平台有关)</td> <td>http、server、location</td></tr></tbody></table> <ul><li><p>number：缓冲区的个数</p></li> <li><p>size：每个缓冲区的大小，缓冲区的总大小就是 number * size</p></li></ul></li> <li><p><code>proxy_buffer_size</code> 指令用来设置从被代理服务器获取的第一部分响应数据的大小。保持与 proxy_buffers 中的 size 一致即可，当然也可以更小。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_buffer_size &lt;size&gt;;</td> <td>proxy_buffer_size 4k | 8k;(与系统平台有关)</td> <td>http、server、location</td></tr></tbody></table></li> <li><p><code>proxy_busy_buffers_size</code>  指令用来限制同时处于 BUSY 状态的缓冲总大小。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_busy_buffers_size &lt;size&gt;;</td> <td>proxy_busy_buffers_size 8k | 16K;</td> <td>http、server、location</td></tr></tbody></table></li> <li><p><code>proxy_temp_path</code> 指令用于当缓冲区存满后，仍未被 Nginx 服务器完全接受，响应数据就会被临时存放在磁盘文件上的该指令设置的文件路径下</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_temp_path &lt;path&gt;;</td> <td>proxy_temp_path proxy_temp;</td> <td>http、server、location</td></tr></tbody></table> <p>注意 path 最多设置三层。</p></li> <li><p><code>proxy_temp_file_write_size</code> 指令用来设置磁盘上缓冲文件的大小。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_temp_file_write_size &lt;size&gt;;</td> <td>proxy_temp_file_write_size 8K | 16K;</td> <td>http、server、location</td></tr></tbody></table></li></ul> <h3 id="网站调优模板-通用"><a href="#网站调优模板-通用" class="header-anchor">#</a> 网站调优模板(通用)</h3> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">proxy_buffering</span> <span class="token boolean">on</span></span><span class="token punctuation">;</span>
<span class="token directive"><span class="token keyword">proxy_buffers</span> <span class="token number">4</span> <span class="token number">64k</span></span><span class="token punctuation">;</span>
<span class="token directive"><span class="token keyword">proxy_buffer_size</span> <span class="token number">64k</span></span><span class="token punctuation">;</span>
<span class="token directive"><span class="token keyword">proxy_busy_buffers_size</span> <span class="token number">128k</span></span><span class="token punctuation">;</span>
<span class="token directive"><span class="token keyword">proxy_temp_file_write_size</span> <span class="token number">128k</span></span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>根据项目的具体内容进行相应的调节。</p> <h2 id="反向代理问题"><a href="#反向代理问题" class="header-anchor">#</a> 反向代理问题</h2> <p>反向代理有一个严重的问题，那就是反向代理的网站需要的 css、js、png 等静态文件默认是从 Nginx 里获取，显然一个你的服务器的代理了如淘宝、京东等网站，那么淘宝、京东等网站的静态文件是从你的服务器里获取，但是服务器根本没有，那么我们如何让代理的网站以及网站需要的 css、js、png 等静态文件一同获取呢，添加如下配置：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>  <span class="token number">80</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
    
    <span class="token directive"><span class="token keyword">location</span> ~ .*</span> <span class="token punctuation">{</span>							<span class="token comment"># 如果不是代理网站的根路径，请自行修改</span>
        <span class="token directive"><span class="token keyword">proxy_pass</span> http://127.0.0.1:8081</span><span class="token punctuation">;</span>   <span class="token comment"># 代理的网站地址</span>
        <span class="token comment"># 将网站的静态文件也代理过来</span>
        <span class="token directive"><span class="token keyword">proxy_set_header</span> Host <span class="token variable">$http_host</span></span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">proxy_set_header</span> X-Real-IP <span class="token variable">$remote_addr</span></span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">proxy_set_header</span> X-Forwarded-For <span class="token variable">$proxy_add_x_forwarded_for</span></span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/30.框架/50.高性能服务器 - Nginx/15.Nginx - 反向代理.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Nginx" title="标签">#Nginx</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/nginx/static-visit/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Nginx - 静态资源访问</div></a> <a href="/nginx/load-balancing/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Nginx - 负载均衡</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
