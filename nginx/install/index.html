D%E6%9C%8D%E5%8A%A1%E5%99%A8%20-%20Nginx" title="分类" data-v-06225672>高性能服务器 - Nginx</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://mlwcode.cloudns.biz" target="_blank" title="作者" class="beLink" data-v-06225672>mlwcode </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-11-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Nginx - 环境准备<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>本内容将介绍 Nginx 的版本选择、多种安装以及卸载。</p> <div class="custom-block right"><p>2021-11-26 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#nginx版本介绍">Nginx版本介绍</a></li><li><a href="#获取nginx源码">获取Nginx源码</a></li><li><a href="#准备服务器系统">准备服务器系统</a><ul><li><a href="#环境准备">环境准备</a></li><li><a href="#确认centos的内核">确认Centos的内核</a></li><li><a href="#确保centos能联网">确保Centos能联网</a></li><li><a href="#确认关闭防火墙">确认关闭防火墙</a></li><li><a href="#确认停用selinux">确认停用selinux</a></li></ul></li><li><a href="#nginx环境安装">Nginx环境安装</a><ul><li><a href="#gcc编译器">GCC编译器</a></li><li><a href="#pcre">PCRE</a></li><li><a href="#zlib">zlib</a></li><li><a href="#openssl">OpenSSL</a></li><li><a href="#全部安装命令">全部安装命令</a></li></ul></li><li><a href="#nginx安装">Nginx安装</a><ul><li><a href="#源码简单安装">源码简单安装</a></li><li><a href="#yum安装">yum安装</a></li><li><a href="#源码简单安装和yum安装的差异">源码简单安装和yum安装的差异</a></li><li><a href="#源码复杂安装">源码复杂安装</a></li></ul></li><li><a href="#nginx卸载">Nginx卸载</a></li><li><a href="#nginx目录结构分析">Nginx目录结构分析</a></li></ul></div><p></p> <h2 id="nginx版本介绍"><a href="#nginx版本介绍" class="header-anchor">#</a> Nginx版本介绍</h2> <p>Nginx 的官方网站为: <a href="http://nginx.org" target="_blank" rel="noopener noreferrer">http://nginx.org<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>打开源码可以看到如下的页面内容</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126004511.png" alt="1580461114467"></p> <p>Nginx 的官方下载网站为 <a href="http://nginx.org/en/download.html" target="_blank" rel="noopener noreferrer">http://nginx.org/en/download.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，当然你也可以之间在首页选中右边的 download 进入版本下载网页。在下载页面我们会看到如下内容：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126004515.png" alt="1580463222053"></p> <h2 id="获取nginx源码"><a href="#获取nginx源码" class="header-anchor">#</a> 获取Nginx源码</h2> <p><a href="http://nginx.org/download/" target="_blank" rel="noopener noreferrer">http://nginx.org/download/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>打开上述网站，就可以查看到 Nginx 的所有版本，选中自己需要的版本进行下载。下载我们可以直接在 Windows 上下载然后上传到服务器，也可以直接从服务器上下载，这个时候就需要准备一台服务器。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126005239.png" alt="1580610584036"></p> <h2 id="准备服务器系统"><a href="#准备服务器系统" class="header-anchor">#</a> 准备服务器系统</h2> <h3 id="环境准备"><a href="#环境准备" class="header-anchor">#</a> 环境准备</h3> <ul><li><p>虚拟机：VMware WorkStation</p></li> <li><p>Linux 系统：Centos7</p></li> <li><p>上传软件工具：MobaXterm、xsheel,SecureCRT 之一</p></li> <li><p>网络</p></li></ul> <h3 id="确认centos的内核"><a href="#确认centos的内核" class="header-anchor">#</a> 确认Centos的内核</h3> <p>准备一个内核为 2.6 及以上版本的操作系统，因为 linux2.6 及以上内核才支持 epoll,而 Nginx 需要解决高并发压力问题是需要用到 epoll，所以我们需要有这样的版本要求。</p> <p>我们可以使用 <code>uname -a</code> 命令来查询linux的内核版本</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">uname</span> <span class="token parameter variable">-a</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126155602.png" alt="image-20211126155601288"></p> <h3 id="确保centos能联网"><a href="#确保centos能联网" class="header-anchor">#</a> 确保Centos能联网</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">ping</span> www.baidu.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>三种网络模式：桥接、主机、NAT，建议使用虚拟机使用 NAT 模式</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126005243.png" alt="1585224061192"></p> <p>NAT 模式下，只要主机有网络，则虚拟机也有网络。</p> <h3 id="确认关闭防火墙"><a href="#确认关闭防火墙" class="header-anchor">#</a> 确认关闭防火墙</h3> <p>这一项的要求仅针对于那些对 Linux 系统的防火墙设置规则不太清楚的，建议大家把防火墙都关闭掉，因为把防火墙关闭掉，可以省掉后续 Nginx 使用过程中遇到的诸多问题。</p> <p>关闭的方式有如下两种：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>systemctl stop firewalld      <span class="token comment"># 关闭运行的防火墙，系统重新启动后，防火墙将重新打开</span>
systemctl disable firewalld   <span class="token comment"># 永久关闭防火墙，，系统重新启动后，防火墙依然关闭</span>
systemctl status firewalld	 <span class="token comment"># 查看防火墙状态</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>如果不想关闭防火墙，记得开放 Nginx 的访问端口。</p> <h3 id="确认停用selinux"><a href="#确认停用selinux" class="header-anchor">#</a> 确认停用selinux</h3> <p>selinux(security-enhanced linux)，美国安全局对于强制访问控制的实现，在 Linux2.6 内核以后的版本中，selinux 已经成功内核中的一部分。可以说selinux 是 Linux 史上最杰出的新安全子系统之一。虽然有了 selinux，我们的系统会更安全，但是对于使用 Nginx 或者其他的学习过程中，会有很多设置，所以这块建议大家将 selinux 进行关闭。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126005251.png" alt=""></p> <p>sestatus 查看状态</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>sestatus
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211130173056.png" alt="1581419845687"></p> <p>如果查看不是 disabled 状态，我们可以通过修改配置文件来进行设置,修改 <code>SELINUX=disabled</code>，然后重启下系统即可生效。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /etc/selinux/config
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126005316.png" alt="1581419902873"></p> <h2 id="nginx环境安装"><a href="#nginx环境安装" class="header-anchor">#</a> Nginx环境安装</h2> <p>Nginx 的安装方式有两种分别是：</p> <ul><li><p>通过 Nginx 源码</p> <ul><li><p>通过 Nginx 源码简单安装</p></li> <li><p>通过 Nginx 源码复杂安装</p></li></ul></li> <li><p>通过 yum 安装</p></li></ul> <p>如果通过 Nginx 源码安装需要提前准备安装好环境，我相信，任何 C 语言编写的软件都离不开这些环境，安装后所有软件都会收益，往下看。</p> <h3 id="gcc编译器"><a href="#gcc编译器" class="header-anchor">#</a> GCC编译器</h3> <p>Nginx 是使用 C 语言编写的程序，因此想要运行 Nginx 就需要安装一个编译工具。GCC 就是一个开源的编译器集合，用于处理各种各样的语言，其中就包含了 C 语言。</p> <p>使用命令 <code>yum install -y gcc</code> 来安装</p> <p>安装成功后，可以通过 <code>gcc --version</code> 来查看 gcc 是否安装成功</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 安装 gcc</span>
yum <span class="token function">install</span> <span class="token parameter variable">-y</span> gcc

<span class="token comment"># 查看 gcc 版本</span>
gcc <span class="token parameter variable">--version</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="pcre"><a href="#pcre" class="header-anchor">#</a> PCRE</h3> <p>Nginx 在编译过程中需要使用到 PCRE 库（perl Compatible Regular Expressoin 兼容正则表达式库)，因为在 Nginx 的 Rewrite 模块和 Http 核心模块都会使用到 PCRE 正则表达式语法。</p> <p>可以使用命令 <code>yum install -y pcre pcre-devel</code> 来进行安装</p> <p>安装成功后，可以通过 <code>rpm -qa pcre pcre-devel</code> 来查看是否安装成功</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 安装 PCRE 和 pcre-devel</span>
yum <span class="token function">install</span> <span class="token parameter variable">-y</span> pcre pcre-devel

<span class="token comment"># 查看 PCRE 是否安装成功</span>
<span class="token function">rpm</span> <span class="token parameter variable">-qa</span> pcre pcre-devel
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="zlib"><a href="#zlib" class="header-anchor">#</a> zlib</h3> <p>zlib 库提供了开发人员的压缩算法，在 Nginx 的各个模块中需要使用 gzip 压缩，所以我们也需要提前安装其库及源代码 zlib 和 zlib-devel。</p> <p>可以使用命令 <code>yum install -y zlib zlib-devel</code> 来进行安装</p> <p>安装成功后，可以通过 <code>rpm -qa zlib zlib-devel</code> 来查看是否安装成功</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 安装 zlib 和 zlib-devel</span>
yum <span class="token function">install</span> <span class="token parameter variable">-y</span> zlib zlib-devel

<span class="token comment"># 查看 zlib 和 zlib-devel 是否安装成功</span>
<span class="token function">rpm</span> <span class="token parameter variable">-qa</span> zlib zlib-devel
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="openssl"><a href="#openssl" class="header-anchor">#</a> OpenSSL</h3> <p>OpenSSL 是一个开放源代码的软件库包，应用程序可以使用这个包进行安全通信，并且避免被窃听。</p> <p>SSL：Secure Sockets Layer 安全套接协议的缩写，可以在 Internet 上提供秘密性传输，其目标是保证两个应用间通信的保密性和可靠性。在 Nginx 中，如果服务器需要提供安全网页时就需要用到 OpenSSL 库，所以我们需要对 OpenSSL 的库文件及它的开发安装包进行一个安装。</p> <p>可以使用命令 <code>yum install -y openssl openssl-devel</code> 来进行安装</p> <p>安装成功后，可以通过 <code>rpm -qa openssl openssl-devel</code> 来查看是否安装成功</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 安装 OpenSSL 库</span>
yum <span class="token function">install</span> <span class="token parameter variable">-y</span> openssl openssl-devel

<span class="token comment"># 查看 OpenSSL 是否安装成功</span>
<span class="token function">rpm</span> <span class="token parameter variable">-qa</span> openssl openssl-devel
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="全部安装命令"><a href="#全部安装命令" class="header-anchor">#</a> 全部安装命令</h3> <p>上述命令，一个个来的话比较麻烦，我们也可以通过一条命令来进行安装</p> <p><code>yum install -y gcc pcre pcre-devel zlib zlib-devel openssl openssl-devel</code> 进行全部安装。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 全部安装 GCC、PCRE、zlib、OpenSSL</span>
yum <span class="token function">install</span> <span class="token parameter variable">-y</span> gcc pcre pcre-devel zlib zlib-devel openssl openssl-devel

<span class="token comment"># 查看安装版本</span>
<span class="token function">rpm</span> <span class="token parameter variable">-qa</span> pcre pcre-devel zlib zlib-devel openssl openssl-devel
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="nginx安装"><a href="#nginx安装" class="header-anchor">#</a> Nginx安装</h2> <p>Nginx 的官方下载网站为 <a href="http://nginx.org/en/download.html" target="_blank" rel="noopener noreferrer">http://nginx.org/en/download.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="源码简单安装"><a href="#源码简单安装" class="header-anchor">#</a> 源码简单安装</h3> <p>(1) 进入官网查找需要下载版本的链接地址，然后使用 wget 命令进行下载，这里下载在 <code>/opt</code> 目录下</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt

<span class="token function">wget</span> http://nginx.org/download/nginx-1.20.2.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>这里下载的版本是 1.20.2，请根据需求更改版本号。如果 wget 命令下载速度慢，可以先下载到 Windows 系统，再使用工具上传到 Linux 下。</p> <p><img src="https://img.shields.io/badge/nginx-1.20.2-blue" alt=""></p> <p>(2) 建议大家将下载的资源进行包管理，在 <code>/opt</code> 目录下创建 <code>nginx/core</code> 目录，<code>-p</code> 代表允许创建多级目录</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 创建指定目录</span>
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /opt/nginx/core

<span class="token comment"># 移动到指定目录</span>
<span class="token function">mv</span> nginx-1.20.2.tar.gz nginx/core
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>(3) 解压缩</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入指定目录</span>
<span class="token builtin class-name">cd</span> /opt/nginx/core

<span class="token comment"># 解压</span>
<span class="token function">tar</span> <span class="token parameter variable">-xzf</span> nginx-1.20.2.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>(4) 进入资源文件中，发现 configure 文件，执行该文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入解压出的目录</span>
<span class="token builtin class-name">cd</span> nginx-1.20.2/

<span class="token comment"># 执行 configure </span>
./configure
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>(5) 编译</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">make</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>(6) 安装</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">make</span> <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（7）查看 nginx 的安装位置</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">whereis</span> nignx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126145348.png" alt="image-20211126145340927"></p> <p>（7）启动测试。启动文件在安装目录下的 sbin 命令</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入启动文件的目录</span>
<span class="token builtin class-name">cd</span> /usr/local/nginx/sbin

<span class="token comment"># 执行 nginx 文件</span>
./nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>访问自己 Linux 的 IP 地址，不需要加端口，如果看到如下图，代表成功</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126145633.png" alt="image-20211126145630109"></p> <h3 id="yum安装"><a href="#yum安装" class="header-anchor">#</a> yum安装</h3> <p>使用源码进行简单安装，我们会发现安装的过程比较繁琐，需要提前准备 GCC 编译器、PCRE 兼容正则表达式库、zlib 压缩库、OpenSSL 安全通信的软件库包，然后才能进行 Nginx 的安装。下面使用 yum 安装，过程更简单。</p> <p>（1）安装 yum-utils</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> yum  <span class="token function">install</span> <span class="token parameter variable">-y</span> yum-utils
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（2）添加 yum 源文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /etc/yum.repos.d/nginx.repo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（3）添加如下内容</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>nginx-stable<span class="token punctuation">]</span>
<span class="token assign-left variable">name</span><span class="token operator">=</span>nginx stable repo
<span class="token assign-left variable">baseurl</span><span class="token operator">=</span>http://nginx.org/packages/centos/<span class="token variable">$releasever</span>/<span class="token variable">$basearch</span>/
<span class="token assign-left variable">gpgcheck</span><span class="token operator">=</span><span class="token number">1</span>
<span class="token assign-left variable">enabled</span><span class="token operator">=</span><span class="token number">1</span>
<span class="token assign-left variable">gpgkey</span><span class="token operator">=</span>https://nginx.org/keys/nginx_signing.key
<span class="token assign-left variable">module_hotfixes</span><span class="token operator">=</span>true

<span class="token punctuation">[</span>nginx-mainline<span class="token punctuation">]</span>
<span class="token assign-left variable">name</span><span class="token operator">=</span>nginx mainline repo
<span class="token assign-left variable">baseurl</span><span class="token operator">=</span>http://nginx.org/packages/mainline/centos/<span class="token variable">$releasever</span>/<span class="token variable">$basearch</span>/
<span class="token assign-left variable">gpgcheck</span><span class="token operator">=</span><span class="token number">1</span>
<span class="token assign-left variable">enabled</span><span class="token operator">=</span><span class="token number">0</span>
<span class="token assign-left variable">gpgkey</span><span class="token operator">=</span>https://nginx.org/keys/nginx_signing.key
<span class="token assign-left variable">module_hotfixes</span><span class="token operator">=</span>true
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>（4）使用 yum 安装 Nginx</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> yum <span class="token function">install</span> <span class="token parameter variable">-y</span> nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（5）查看是否安装成功</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum list <span class="token operator">|</span> <span class="token function">grep</span> nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126150404.png" alt="1581416861684"></p> <p>（6）使用 yum 进行安装</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>yun install -y nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（7）查看nginx的安装位置</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>whereis nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126150339.png" alt="1581416981939"></p> <p>可以看到 nginx 的启动文件在 <code>/usr/sbin</code> 路径下，启动它。</p> <p>（7）启动测试</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入文件</span>
<span class="token builtin class-name">cd</span> /usr/sbin

<span class="token comment"># 启动 nginx</span>
./nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>访问自己 Linux 的 IP 地址，不需要加端口，如果看到如下图，代表成功</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126145633.png" alt=""></p> <h3 id="源码简单安装和yum安装的差异"><a href="#源码简单安装和yum安装的差异" class="header-anchor">#</a> 源码简单安装和yum安装的差异</h3> <p>这里先介绍一个命令: <code>./nginx -V</code>，通过该命令可以查看到所安装 Nginx 的版本及相关配置信息。</p> <p>简单安装的配置信息查看：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126150810.png" alt="image-20211126150809349"></p> <p>yum 安装的配置信息查看：（这里截取 1.16.1 版本的 图片）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126151040.png" alt="1586016605581"></p> <p>可以看出 yum 安装的参数非常多，如果想源码简单安装也有这些参数，这涉及到源码复杂安装，往下看。</p> <p>执行 <code>tar -zxvf nginx-1.16.1.tar.gz</code> 对下载的资源进行解压缩后，进入压缩后的目录，可以看到如下结构</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126151024.png" alt="1581421319232"></p> <p>内容解释：</p> <table><thead><tr><th>内容名</th> <th>作用</th></tr></thead> <tbody><tr><td>auto</td> <td>存放的是编译相关的脚本</td></tr> <tr><td>CHANGES</td> <td>版本变更记录</td></tr> <tr><td>CHANGES.ru</td> <td>俄罗斯文的版本变更记录</td></tr> <tr><td>conf</td> <td>Nginx 默认的配置文件</td></tr> <tr><td>configure</td> <td>Nginx 软件的自动脚本程序,是一个比较重要的文件，作用如下：<br>1、检测环境及根据环境检测结果生成 C 代码<br>2、生成编译代码需要的 Makefile 文件</td></tr> <tr><td>contrib</td> <td>存放的是几个特殊的脚本文件，其中 README 中对脚本有着详细的说明</td></tr> <tr><td>html</td> <td>存放的是 Nginx 自带的两个 html 页面，访问 Nginx 的首页和错误页面</td></tr> <tr><td>LICENSE</td> <td>许可证的相关描述文件</td></tr> <tr><td>man</td> <td>Nginx 的 man 手册</td></tr> <tr><td>README</td> <td>Nginx 的阅读指南</td></tr> <tr><td>src</td> <td>Nginx 的源代码</td></tr></tbody></table> <h3 id="源码复杂安装"><a href="#源码复杂安装" class="header-anchor">#</a> 源码复杂安装</h3> <p>这种方式和简单的安装配置不同的地方在第一步，通过 <code>./configure</code> 来对编译参数进行设置，需要我们手动来指定。那么都有哪些参数可以进行设置，接下来我们进行一个详细的说明。</p> <ul><li><p>PATH：是和路径相关的配置信息</p></li> <li><p>with：是启动模块，默认是关闭的</p></li> <li><p>without：是关闭模块，默认是开启的</p></li></ul> <p>我们先来认识一些简单的路径配置已经通过这些配置来完成一个简单的编译：</p> <table><thead><tr><th>指令</th> <th>作用</th> <th>默认值</th></tr></thead> <tbody><tr><td>--prefix=PATH</td> <td>指向 Nginx 的安装目录</td> <td>/usr/local/nginx</td></tr> <tr><td>--sbin-path=PATH</td> <td>指向(执行)程序文件(nginx)的路径</td> <td>&lt;安装目录&gt;/sbin/nginx</td></tr> <tr><td>--modules-path=PATH</td> <td>指向 Nginx 动态模块安装目录</td> <td>&lt;安装目录&gt;//modules</td></tr> <tr><td>--conf-path=PATH</td> <td>指向配置文件(nginx.conf)的路径</td> <td>&lt;安装目录&gt;/conf/nginx.conf</td></tr> <tr><td>--error-log-path=PATH</td> <td>指向错误日志文件的路径</td> <td>&lt;安装目录&gt;/logs/error.log</td></tr> <tr><td>--http-log-path=PATH</td> <td>指向访问日志文件的路径</td> <td>&lt;安装目录&gt;/logs/access.log</td></tr> <tr><td>--pid-path=PATH</td> <td>指向 Nginx 启动后进行ID的文件路径</td> <td>&lt;安装目录&gt;/logs/nginx.pid</td></tr> <tr><td>--lock-path=PATH</td> <td>指向 Nginx 锁文件的存放路径</td> <td>&lt;安装目录&gt;/logs/nginx.lock</td></tr></tbody></table> <p>源码复杂安装命令如下：（先进入解压目录）</p> <div class="language-Sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入解压目</span>
<span class="token builtin class-name">cd</span> ~/nginx/core

<span class="token comment"># 安装命令</span>
./configure <span class="token parameter variable">--prefix</span><span class="token operator">=</span>/usr/local/nginx <span class="token punctuation">\</span>
--sbin-path<span class="token operator">=</span>/usr/local/nginx/sbin/nginx <span class="token punctuation">\</span>
--modules-path<span class="token operator">=</span>/usr/local/nginx/modules <span class="token punctuation">\</span>
--conf-path<span class="token operator">=</span>/usr/local/nginx/conf/nginx.conf <span class="token punctuation">\</span>
--error-log-path<span class="token operator">=</span>/usr/local/nginx/logs/error.log <span class="token punctuation">\</span>
--http-log-path<span class="token operator">=</span>/usr/local/nginx/logs/access.log <span class="token punctuation">\</span>
--pid-path<span class="token operator">=</span>/usr/local/nginx/logs/nginx.pid <span class="token punctuation">\</span>
--lock-path<span class="token operator">=</span>/usr/local/nginx/logs/nginx.lock

<span class="token comment"># 执行编译和安装</span>
<span class="token function">make</span> <span class="token operator">&amp;&amp;</span> <span class="token function">make</span> <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>在使用上述命令之前，需要将之前服务器已经安装的 Nginx 进行卸载。</p> <h2 id="nginx卸载"><a href="#nginx卸载" class="header-anchor">#</a> Nginx卸载</h2> <p>简单安装后如果想要卸载，步骤分为三步骤：</p> <p>步骤一：需要将 Nginx 的进程关闭（要在 安装目录的 sbin 目录下）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>./nginx <span class="token parameter variable">-s</span> stop
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>步骤二：将安装的 Nginx 进行删除</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>rm -rf /usr/local/nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>步骤三：进入解压目录，将安装包之前编译的环境清除掉</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入解压目录</span>
<span class="token builtin class-name">cd</span> /opt/nginx/core

<span class="token comment"># 清除环境</span>
<span class="token function">make</span> clean
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="nginx目录结构分析"><a href="#nginx目录结构分析" class="header-anchor">#</a> Nginx目录结构分析</h2> <p>在使用 Nginx 之前，我们先对安装好的 Nginx 目录文件进行一个分析，在这块给大家介绍一个工具 tree，通过 tree 我们可以很方面的去查看 Centos 系统上的文件目录结构，当然，如果想使用 tree 工具，就得先通过 <code>yum install -y tree</code> 来进行安装，安装成功后，可以通过执行 <code>tree /usr/local/nginx</code> (tree 后面跟的是 Nginx 的安装目录)，获取的结果如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126154503.png" alt="1581439634265"></p> <p>​    CGI(Common Gateway Interface)通用网关【接口】，主要解决的问题是从客户端发送一个请求和数据，服务端获取到请求和数据后可以调用调用 CGI【程序】处理及相应结果给客户端的一种标准规范。</p> <table><thead><tr><th>目录</th> <th>文件名</th> <th>作用</th></tr></thead> <tbody><tr><td>conf</td> <td></td> <td>Nginx 所有配置文件目录</td></tr> <tr><td></td> <td>fastcgi.conf</td> <td>fastcgi相关配置文件</td></tr> <tr><td></td> <td>fastcgi.conf.default</td> <td>fastcgi.conf 的备份文件</td></tr> <tr><td></td> <td>fastcgi_params</td> <td>fastcgi 的参数文件</td></tr> <tr><td></td> <td>fastcgi_params.default</td> <td>fastcgi 的参数备份文件</td></tr> <tr><td></td> <td>scgi_params</td> <td>scgi 的参数文件</td></tr> <tr><td></td> <td>scgi_params.default</td> <td>scgi 的参数备份文件</td></tr> <tr><td></td> <td>uwsgi_params</td> <td>uwsgi 的参数文件</td></tr> <tr><td></td> <td>uwsgi_params.default</td> <td>uwsgi 的参数备份文件</td></tr> <tr><td></td> <td>mime.types</td> <td><strong>记录的是 HTTP 协议中的 Content-Type 的值和文件后缀名的对应关系</strong></td></tr> <tr><td></td> <td>mime.types.default</td> <td>mime.types 的备份文件</td></tr> <tr><td></td> <td>nginx.conf</td> <td><strong>这是 Nginx 的核心配置文件，这个文件非常重要，也是我们即将要学习的重点</strong></td></tr> <tr><td></td> <td>nginx.conf.default</td> <td>nginx.conf 的备份文件</td></tr> <tr><td></td> <td>koi-utf、koi-win、win-utf</td> <td>这三个文件都是与编码转换映射相关的配置文件，用来将一种编码转换成另一种编码</td></tr> <tr><td>html</td> <td></td> <td>存放 Nginx 自带的两个静态的 html 页面</td></tr> <tr><td></td> <td>50x.html</td> <td>访问失败后的失败页面</td></tr> <tr><td></td> <td>index.html</td> <td>成功访问的默认首页</td></tr> <tr><td>logs</td> <td></td> <td>记录入门的文件，当 Nginx 服务器启动后，这里面会有 access.log error.log 和 nginx.pid 三个文件出现</td></tr> <tr><td></td> <td>access.log</td> <td><strong>访问日志，每次访问成功都会进行记录</strong></td></tr> <tr><td></td> <td>error.log</td> <td><strong>错误日志，每次访问失败都会进行记录</strong></td></tr> <tr><td></td> <td>nginx.pid</td> <td>启动 Nginx 后，系统生成一个进程 PID，这个文件记录这个 PID</td></tr> <tr><td>sbin</td> <td></td> <td>是存放执行程序文件 nginx</td></tr> <tr><td></td> <td>nginx</td> <td>用来控制 Nginx 的启动和停止等相关的命令。<strong>注意：该文件名就叫 nginx</strong></td></tr></tbody></table></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/30.框架/50.高性能服务器 - Nginx/03.Nginx - 环境准备.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Nginx" title="标签">#Nginx</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/nginx/introduce/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Nginx - 介绍</div></a> <a href="/niginx/commands/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Nginx - 基础指令</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
