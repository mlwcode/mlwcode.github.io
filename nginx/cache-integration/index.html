tive" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%A1%86%E6%9E%B6" title="分类" data-v-06225672>框架</a></li><li data-v-06225672><a href="/categories/?category=%E9%AB%98%E6%80%A7%E8%83%BD%E6%9C%8D%E5%8A%A1%E5%99%A8%20-%20Nginx" title="分类" data-v-06225672>高性能服务器 - Nginx</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://mlwcode.cloudns.biz" target="_blank" title="作者" class="beLink" data-v-06225672>mlwcode </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-11-28</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Nginx - 缓存集成<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>缓存能提高客户端的访问效率，也能减轻服务器的压力。在 <a href="/nginx/static-doploy/#静态资源缓存配置">静态资源部署 - 缓存配置</a> 的时候，我们学习了如何在浏览器进行缓存，但是如何在 Nginx 服务器里缓存资源呢？本内容将带大家学习 Nginx 的缓存集成知识。</p> <div class="custom-block right"><p>2021-11-28 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#缓存的概念">缓存的概念</a></li><li><a href="#web缓存服务">Web缓存服务</a></li><li><a href="#缓存设置相关指令">缓存设置相关指令</a><ul><li><a href="#proxy-cache-path">proxycachepath</a></li><li><a href="#proxy-cache">proxy_cache</a></li><li><a href="#proxy-cache-key">proxycachekey</a></li><li><a href="#proxy-cache-valid">proxycachevalid</a></li><li><a href="#proxy-cache-min-uses">proxycachemin_uses</a></li><li><a href="#proxy-cache-methods">proxycachemethods</a></li></ul></li><li><a href="#缓存设置案例">缓存设置案例</a><ul><li><a href="#需求分析">需求分析</a></li><li><a href="#步骤实现">步骤实现</a></li></ul></li><li><a href="#缓存的删除">缓存的删除</a><ul><li><a href="#删除缓存目录">删除缓存目录</a></li><li><a href="#ngx-cache-purge删除">ngxcachepurge删除</a></li></ul></li><li><a href="#资源不缓存">资源不缓存</a><ul><li><a href="#proxy-no-cache">proxynocache</a></li><li><a href="#proxy-cache-bypass">proxycachebypass</a></li><li><a href="#常用不缓存变量">常用不缓存变量</a></li><li><a href="#案例模板">案例模板</a></li></ul></li></ul></div><p></p> <h2 id="缓存的概念"><a href="#缓存的概念" class="header-anchor">#</a> 缓存的概念</h2> <p>缓存就是数据交换的缓冲区（称作：Cache），当用户要获取数据的时候，会先从缓存中去查询获取数据，如果缓存中有就会直接返回给用户，如果缓存中没有，则会发请求从服务器重新查询数据，将数据返回给用户的同时将数据放入缓存，下次用户就会直接从缓存中获取数据。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128220614.png" alt="1591944051969"></p> <p>缓存其实在很多场景中都有用到，比如：</p> <table><thead><tr><th>场景</th> <th>作用</th></tr></thead> <tbody><tr><td>操作系统磁盘缓存</td> <td>减少磁盘机械操作</td></tr> <tr><td>数据库缓存</td> <td>减少文件系统的IO操作</td></tr> <tr><td>应用程序缓存</td> <td>减少对数据库的查询</td></tr> <tr><td>Web 服务器缓存</td> <td>减少对应用服务器请求次数</td></tr> <tr><td>浏览器缓存</td> <td>减少与后台的交互次数</td></tr></tbody></table> <p>缓存的优点</p> <ul><li><p>减少数据传输，节省网络流量，加快响应速度，提升用户体验</p></li> <li><p>减轻服务器压力</p></li> <li><p>提供服务端的高可用性</p></li></ul> <p>缓存的缺点</p> <ul><li><p>数据的不一致</p></li> <li><p>增加成本</p></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128220706.png" alt="1582295367198"></p> <p>在 <a href="/nginx/static-doploy/#静态资源缓存配置">静态资源部署 - 缓存配置</a> 的时候，我们学习了如何在浏览器进行缓存，而本内容学习的是 Nginx。</p> <p>Nginx 作为 Web 服务器，Nginx 作为 Web 缓存服务器，它介于客户端和应用服务器之间，当用户通过浏览器访问一个 URL 时，Web 缓存服务器会去应用服务器获取要展示给用户的内容，将内容缓存到自己的服务器上，当下一次请求到来时，如果访问的是同一个 URL，Web 缓存服务器就会直接将之前缓存的内容返回给客户端，而不是向应用服务器再次发送请求。Web 缓存降低了应用服务器、数据库的负载，减少了网络延迟，提高了用户访问的响应速度，增强了用户的体验。</p> <h2 id="web缓存服务"><a href="#web缓存服务" class="header-anchor">#</a> Web缓存服务</h2> <p>Nginx 是从 0.7.48 版开始提供缓存功能。Nginx 是基于 Proxy Store 来实现的，<strong>其原理是把 URL 及相关组合当做 Key，在使用 MD5 算法对 Key 进行哈希化，得到硬盘上对应的哈希目录路径，从而将缓存内容保存在该目录中</strong>。它可以支持任意 URL 连接，同时也支持 404/301/302 这样的非2 00 状态码。Nginx 即可以支持对指定 URL 或者状态码设置过期时间，也可以使用 purge 命令来手动清除指定 URL 的缓存。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128221358.png" alt="1591947990200"></p> <h2 id="缓存设置相关指令"><a href="#缓存设置相关指令" class="header-anchor">#</a> 缓存设置相关指令</h2> <p>Nginx 的 Web 缓存服务主要是使用 <code>ngx_http_proxy_module</code> 模块相关指令集来完成，接下来我们把常用的指令来进行介绍下。</p> <p><a href="http://nginx.org/en/docs/http/ngx_http_proxy_module.html" target="_blank" rel="noopener noreferrer">ngx_http_proxy_module 文档地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="proxy-cache-path"><a href="#proxy-cache-path" class="header-anchor">#</a> proxy_cache_path</h3> <p>该指定用于设置缓存文件的存放路径。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_cache_path &lt;path&gt; [levels=number] &lt;keys_zone=zone_name:zone_size&gt; [inactive=time][max_size=size];</td> <td>—</td> <td>http</td></tr></tbody></table> <p><code>path</code>：缓存路径地址，如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>/usr/local/proxy_cache
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>levels</code>: 指定该缓存空间 <code>path</code> 基础上新建的目录，最多可以设置 3 层，每层取 1 到 2 个字母作为目录名，格式为：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code>levels=num:num:num   <span class="token comment"># 三个 num 代表三层，每层目录名分别取 num 个字母</span>
levels=num:num       <span class="token comment"># 两个 num 代表两层，每层目录名分别取 num 个字母</span>
levels=num           <span class="token comment"># 一个 num 代表一层，每层目录名分别取 num 个字母</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code>levels=1:2   <span class="token comment"># 缓存空间有两层目录，第一层目录名取 1 个字母，第二层目录名取 2 个字母</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>字母名从 MD5 加密的值后面往前截取。</p> <p>举例说明：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token comment"># 假设 proxy_cache_key 为 kele，通过 MD5 加密以后的值为 27ce47ea65c1381dbe5175f7c77d8a3a</span>
levels=1:2    <span class="token comment"># 最终的存储路径为 /usr/local/proxy_cache/a/a3，每层截取个数根据 1:2</span>
levels=2:1:2  <span class="token comment"># 最终的存储路径为 /usr/local/proxy_cache/3a/a/d8，每层截取个数根据 2:1:2</span>
levels=2:2:2  <span class="token comment"># 最终的存储路径为 /usr/local/proxy_cache/3a/8a/7d，每层截取个数根据 2:2:2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>还不理解吗？存储路径在 <code>path</code> 目录基础上再创建新的目录，新的目录名从加密后的值的后面往前面截取。</p> <p><code>keys_zone</code>：用来为这个缓存区设置名称和指定大小，如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code>keys_zone=kele:200m  <span class="token comment"># 缓存区的名称是 kele，大小为 200M，1M 大概能存储 8000 个 keys</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>inactive</code>：指定的时间内未访问的缓存数据会从缓存中删除，默认情况下，<code>inactive</code> 设置为 10 分钟。如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code>inactive=1d   <span class="token comment"># 缓存数据在 1 天内没有被访问就会被删除</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>max_size</code>：设置最大缓存空间，如果缓存空间存满，默认会覆盖缓存时间最长的资源，默认单位为兆。如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code>max_size=20g    <span class="token comment"># 最大缓存空间为 20G</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>配置实例:</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">http</span></span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">proxy_cache_path</span> /usr/local/proxy_cache keys_zone=kele:200m levels=1:2:1 inactive=1d max_size=20g</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>此时重启 Nginx 配置文件，发现 <code>/usr/local</code> 目录里多出一个目录，名字叫做 proxy_cache。</p> <h3 id="proxy-cache"><a href="#proxy-cache" class="header-anchor">#</a> proxy_cache</h3> <p>该指令用来开启或关闭代理缓存，如果是开启则自定使用哪个缓存区来进行缓存。默认关闭。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_cache &lt;zone_name | off&gt;;</td> <td>proxy_cache off;</td> <td>http、server、location</td></tr></tbody></table> <p>zone_name：指定使用缓存区的名称。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>缓存区的名称必须是 <code>proxy_cache_path</code> 里的 <code>keys_zone</code> 生成的缓存名。</p> <div class="custom-block right"><p>2021-11-28 @Young Kbt</p></div></div> <h3 id="proxy-cache-key"><a href="#proxy-cache-key" class="header-anchor">#</a> proxy_cache_key</h3> <p>该指令用来设置 Web 缓存的 key 值，Nginx 会根据 key 值利用 MD5 计算处哈希值并缓存起来，作为缓存目录名的参考。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_cache_key &lt;key&gt;;</td> <td>proxy_cache_key $scheme$proxy_host$request_uri;</td> <td>http、server、location</td></tr></tbody></table> <p>如 kele 由 MD5 计算出来是 27ce47ea65c1381dbe5175f7c77d8a3a</p> <p>在哪计算出来的？ 前往 <a href="https://md5jiami.bmcx.com/" target="_blank" rel="noopener noreferrer">MD5 在线加密网站<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="proxy-cache-valid"><a href="#proxy-cache-valid" class="header-anchor">#</a> proxy_cache_valid</h3> <p>该指令用来对不同返回状态码的 URL 设置不同的缓存时间。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_cache_valid [code ...... ] &lt;time&gt;;</td> <td>—</td> <td>http、server、location</td></tr></tbody></table> <p>如：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">proxy_cache_valid</span> <span class="token number">200</span> <span class="token number">302</span> <span class="token number">10m</span></span><span class="token punctuation">;</span> <span class="token comment"># 为 200 和 302 的响应 URL 设置 10 分钟缓存时间</span>
<span class="token directive"><span class="token keyword">proxy_cache_valid</span> <span class="token number">404</span> <span class="token number">1m</span></span><span class="token punctuation">;</span>      <span class="token comment"># 为 404 的响应 URL 设置 1 分钟缓存时间</span>
<span class="token directive"><span class="token keyword">proxy_cache_valid</span> any <span class="token number">1m</span></span><span class="token punctuation">;</span>      <span class="token comment"># 对所有响应状态码的URL都设置 1 分钟缓存时间</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="proxy-cache-min-uses"><a href="#proxy-cache-min-uses" class="header-anchor">#</a> proxy_cache_min_uses</h3> <p>该指令用来设置资源被访问多少次后才会被缓存。默认是 1 次。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_cache_min_uses &lt;number&gt;;</td> <td>proxy_cache_min_uses 1;</td> <td>http、server、location</td></tr></tbody></table> <h3 id="proxy-cache-methods"><a href="#proxy-cache-methods" class="header-anchor">#</a> proxy_cache_methods</h3> <p>该指令是设置缓存哪些 HTTP 方法的请求资源。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_cache_methods &lt;GET | HEAD | POST&gt;;</td> <td>proxy_cache_methods GET HEAD;</td> <td>http、server、location</td></tr></tbody></table> <p>默认缓存 HTTP 的 GET 和 HEAD 方法的请求资源，不缓存 POST 方法的请求资源。</p> <h2 id="缓存设置案例"><a href="#缓存设置案例" class="header-anchor">#</a> 缓存设置案例</h2> <h3 id="需求分析"><a href="#需求分析" class="header-anchor">#</a> 需求分析</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128225820.png" alt="1591959569463"></p> <h3 id="步骤实现"><a href="#步骤实现" class="header-anchor">#</a> 步骤实现</h3> <p><strong>应用服务器的环境准备</strong></p> <p>（1）在 <code>192.168.200.146</code> 服务器 A 上的 tomcat 的 webapps 下面添加一个 js 目录，并在 js 目录中添加一个 jquery.js 文件</p> <p>（2）启动 tomcat</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local/tomcat/bin
./startup.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>（3）访问服务器 A 进行测试</p> <div class="language-http line-numbers-mode"><pre class="language-http"><code><span class="token header"><span class="token header-name keyword">http</span><span class="token punctuation">:</span><span class="token header-value">//192.168.200.146:8080/js/jquery.js</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>Nginx 的环境准备</strong></p> <p>（1）准备服务器 B 完成 Nginx 的反向代理配置</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">http</span></span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">upstream</span> backend</span><span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">server</span> 192.168.200.146:8080</span><span class="token punctuation">;</span>   <span class="token comment"># 服务器 A 地址</span>
	<span class="token punctuation">}</span>
	<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
		<span class="token directive"><span class="token keyword">listen</span>       <span class="token number">8080</span></span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">server_name</span>  localhost</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
        	<span class="token directive"><span class="token keyword">proxy_pass</span> http://backend/js/</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>（2）完成 Nginx 缓存配置</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-nginx line-numbers-mode" data-v-4f1e9d0c><pre class="language-nginx" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>http</span></span><span class="token punctuation" data-v-4f1e9d0c>{</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache_path</span> /usr/local/proxy_cache levels=2:1 keys_zone=bing:200m inactive=1d max_size=20g</span><span class="token punctuation" data-v-4f1e9d0c>;</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>upstream</span> backend</span><span class="token punctuation" data-v-4f1e9d0c>{</span>
        <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>server</span> 192.168.200.146:8080</span><span class="token punctuation" data-v-4f1e9d0c>;</span>   <span class="token comment" data-v-4f1e9d0c># 服务器 A 的地址</span>
    <span class="token punctuation" data-v-4f1e9d0c>}</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>server</span></span> <span class="token punctuation" data-v-4f1e9d0c>{</span>
        <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>listen</span>       <span class="token number" data-v-4f1e9d0c>8080</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>     			<span class="token comment" data-v-4f1e9d0c># 监听 8080 端口</span>
        <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>server_name</span>  localhost</span><span class="token punctuation" data-v-4f1e9d0c>;</span> 		<span class="token comment" data-v-4f1e9d0c># 监听 localhost 的IP</span>
        <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>location</span> /</span> <span class="token punctuation" data-v-4f1e9d0c>{</span>					<span class="token comment" data-v-4f1e9d0c># 监听包含 / 的请求</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache</span> bing</span><span class="token punctuation" data-v-4f1e9d0c>;</span>    		<span class="token comment" data-v-4f1e9d0c># 开启 bing 缓存区，和第 2 行的 keys_zone 对应</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache_key</span> kele</span><span class="token punctuation" data-v-4f1e9d0c>;</span>  		<span class="token comment" data-v-4f1e9d0c># 缓存的 key 值，会被 MD5 解析成字符串用于生成缓存的目录</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache_min_uses</span> <span class="token number" data-v-4f1e9d0c>5</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span> 	<span class="token comment" data-v-4f1e9d0c># 资源被访问 5 次后才会被缓存</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache_valid</span> <span class="token number" data-v-4f1e9d0c>200</span> <span class="token number" data-v-4f1e9d0c>5d</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>	<span class="token comment" data-v-4f1e9d0c># 为 200 响应 URL 设置 5 天缓存时间</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache_valid</span> <span class="token number" data-v-4f1e9d0c>404</span> <span class="token number" data-v-4f1e9d0c>30s</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>  <span class="token comment" data-v-4f1e9d0c># 为 404 的响应 URL 设置 30 秒缓存时间</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache_valid</span> any <span class="token number" data-v-4f1e9d0c>1m</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>	<span class="token comment" data-v-4f1e9d0c># 为除了上方的任意响应 URL 设置 1 分钟缓存时间</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>add_header</span> nginx-cache <span class="token string" data-v-4f1e9d0c>&quot;<span class="token variable" data-v-4f1e9d0c>$upstream_cache_status</span>&quot;</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>  <span class="token comment" data-v-4f1e9d0c># 将缓存的状态放到请求头里</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_pass</span> http://backend/js/</span><span class="token punctuation" data-v-4f1e9d0c>;</span>  <span class="token comment" data-v-4f1e9d0c># 代理 backend，将 /js/ 追加到 backend 模块里的地址后面</span>
        <span class="token punctuation" data-v-4f1e9d0c>}</span>
    <span class="token punctuation" data-v-4f1e9d0c>}</span>
<span class="token punctuation" data-v-4f1e9d0c>}</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>2</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>3</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>4</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>5</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>6</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>7</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>8</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>9</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>10</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>11</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>12</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>13</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>14</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>15</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>16</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>17</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>18</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>19</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>20</span><br data-v-4f1e9d0c></div></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-nginx line-numbers-mode" data-v-4f1e9d0c><pre class="language-nginx" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>http</span></span><span class="token punctuation" data-v-4f1e9d0c>{</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache_path</span> /usr/local/proxy_cache levels=2:1 keys_zone=bing:200m inactive=1d max_size=20g</span><span class="token punctuation" data-v-4f1e9d0c>;</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>upstream</span> backend</span><span class="token punctuation" data-v-4f1e9d0c>{</span>
        <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>server</span> 192.168.200.146:8080</span><span class="token punctuation" data-v-4f1e9d0c>;</span>
    <span class="token punctuation" data-v-4f1e9d0c>}</span>
    <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>server</span></span> <span class="token punctuation" data-v-4f1e9d0c>{</span>
        <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>listen</span>       <span class="token number" data-v-4f1e9d0c>8080</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
        <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>server_name</span>  localhost</span><span class="token punctuation" data-v-4f1e9d0c>;</span>
        <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>location</span> /</span> <span class="token punctuation" data-v-4f1e9d0c>{</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache</span> bing</span><span class="token punctuation" data-v-4f1e9d0c>;</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache_key</span> kele</span><span class="token punctuation" data-v-4f1e9d0c>;</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache_min_uses</span> <span class="token number" data-v-4f1e9d0c>5</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache_valid</span> <span class="token number" data-v-4f1e9d0c>200</span> <span class="token number" data-v-4f1e9d0c>5d</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache_valid</span> <span class="token number" data-v-4f1e9d0c>404</span> <span class="token number" data-v-4f1e9d0c>30s</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_cache_valid</span> any <span class="token number" data-v-4f1e9d0c>1m</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>add_header</span> nginx-cache <span class="token string" data-v-4f1e9d0c>&quot;<span class="token variable" data-v-4f1e9d0c>$upstream_cache_status</span>&quot;</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
            <span class="token directive" data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>proxy_pass</span> http://backend/js/</span><span class="token punctuation" data-v-4f1e9d0c>;</span>
        <span class="token punctuation" data-v-4f1e9d0c>}</span>
    <span class="token punctuation" data-v-4f1e9d0c>}</span>
<span class="token punctuation" data-v-4f1e9d0c>}</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>2</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>3</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>4</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>5</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>6</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>7</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>8</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>9</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>10</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>11</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>12</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>13</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>14</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>15</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>16</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>17</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>18</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>19</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>20</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <p>（3）测试是否缓存成功</p> <p>利用 <code>$upstream_cache_status</code> 的值在控制台(F12)查看是否缓存。</p> <p>第一次访问 <code>192.168.200.113:8080/jquery.js</code>，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128231939.png" alt="image-20211128231938294"></p> <p>因为第一次访问时，正在缓存，所以返回的请求头 MISS 是没有缓存成功。</p> <p>第二次访问 <code>192.168.200.113:8080/jquery.js</code>，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211128232143.png" alt="image-20211128232142606"></p> <p>HIT 代表成功缓存。</p> <p>（4）测试 404 缓存时间</p> <p>测试 404 缓存时间，我们访问 <code>192.168.200.113:8080/jquery.js111</code>，它会返回 404 页面，并缓存 404 页面，当我们立即访问正确的 <code>192.168.200.113:8080/jquery.js</code>，它依然返回 404 页面，因为 <code>/jquery.js</code> 请求目前被缓存为 404，还没到 30 秒过期，等 30 秒后再访问，就成功了。</p> <h2 id="缓存的删除"><a href="#缓存的删除" class="header-anchor">#</a> 缓存的删除</h2> <p>这里介绍两种方式：</p> <ul><li><p>删除对应的缓存目录</p></li> <li><p>使用第三方扩展模块</p></li></ul> <h3 id="删除缓存目录"><a href="#删除缓存目录" class="header-anchor">#</a> 删除缓存目录</h3> <p>假设缓存目录是 <code>/usr/local/proxy_cache/</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">rm</span> <span class="token parameter variable">-rf</span> /usr/local/proxy_cache/<span class="token punctuation">..</span><span class="token punctuation">..</span><span class="token punctuation">..</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果想删除某个缓存目录，就在后面加上目录名。如果想删除整个缓存目录，直接删除 <code>/usr/local/proxy_cache/</code> 即可。</p> <h3 id="ngx-cache-purge删除"><a href="#ngx-cache-purge删除" class="header-anchor">#</a> ngx_cache_purge删除</h3> <p>使用第三方扩展模块 <code>ngx_cache_purge</code> 进行删除缓存。</p> <p>（1）下载 <code>ngx_cache_purge</code> 模块对应的资源包，并上传到服务器的 <code>/root/nginx/module/</code> 目录下。</p> <p>这里的资源包是 ngx_cache_purge-2.3.tar.gz</p> <p>（2）对资源文件进行解压缩</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">tar</span> <span class="token parameter variable">-zxf</span> ngx_cache_purge-2.3.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（3）修改文件夹名称为 <code>purge</code>，方便后期配置</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mv</span> ngx_cache_purge-2.3 purge
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（4）查询 Nginx 的配置参数 <code>configure arguments</code>，并拷贝出来</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nginx <span class="token parameter variable">-V</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（5）进入 Nginx 的安装包目录，使用 ./configure 进行参数配置，记得加上 <code>nginx -V</code> 查询出来的 <code>configure arguments</code> 参数</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>./configure --add-module<span class="token operator">=</span>/root/nginx/module/purge  <span class="token comment"># 加上之前的 configure arguments 参数</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（6）使用 make 进行编译</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">make</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（7）将 Nginx 安装目录的 nginx 二级制可执行文件备份</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mv</span> /usr/local/nginx/sbin/nginx /usr/local/nginx/sbin/nginx.backup
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（8）将编译后的 objs 中的 nginx 拷贝到 nginx 的 sbin 目录下</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cp</span> objs/nginx /usr/local/nginx/sbin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（9）使用 <code>make upgrade</code> 进行升级，记得在安装包目录下执行</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt/nginx/core/nginx-1.20.2

<span class="token function">make</span> upgrade
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>（10）在 Nginx 配置文件中进行如下配置</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span><span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">location</span> ~/purge(/.*)</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">proxy_cache_purge</span> bing kele</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><code>proxy_cache_purge</code> 指令</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_cache_purge &lt;cache&gt; &lt;key&gt;</td> <td>-</td> <td>http、server、location</td></tr></tbody></table> <ul><li><p><code>cache</code> 是 <code>proxy_cache</code>，详细内容看 <a href="#proxy-cache">proxy_cache</a></p></li> <li><p><code>key</code> 是 <code>proxy_cache_key</code>，详细内容看 <a href="#proxy-cache-key">proxy_cache_key</a></p></li></ul> <h2 id="资源不缓存"><a href="#资源不缓存" class="header-anchor">#</a> 资源不缓存</h2> <p>前面咱们已经完成了 Nginx 作为 Web 缓存服务器的使用。但是我们得思考一个问题，<strong>不是所有的数据都适合进行缓存</strong>。比如说对于一些经常发生变化的数据。如果进行缓存的话，就很容易出现用户访问到的数据不是服务器真实的数据。所以对于这些资源我们在缓存的过程中就需要进行过滤，不进行缓存。</p> <p>Nginx 也提供了这块的功能设置，需要使用到如下两个指令：</p> <ul><li><p>proxy_no_cache</p></li> <li><p>proxy_cache_bypass</p></li></ul> <h3 id="proxy-no-cache"><a href="#proxy-no-cache" class="header-anchor">#</a> proxy_no_cache</h3> <p>该指令是用来定义不将数据进行缓存的条件，也就是不缓存指定的数据。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_no_cache &lt;string&gt; ...... ;</td> <td>—</td> <td>http、server、location</td></tr></tbody></table> <p>可设置多个 string。</p> <p>配置实例：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">proxy_no_cache</span> <span class="token variable">$cookie_nocache</span> <span class="token variable">$arg_nocache</span> <span class="token variable">$arg_comment</span></span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="proxy-cache-bypass"><a href="#proxy-cache-bypass" class="header-anchor">#</a> proxy_cache_bypass</h3> <p>该指令是用来设置不从缓存中获取数据的条件，也就是虽然缓存了指定的资源，但请求过来也不会去获取它，而是去服务器里获取资源。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>proxy_cache_bypass &lt;string&gt; ...... ;</td> <td>—</td> <td>http、server、location</td></tr></tbody></table> <p>可设置多个 string。</p> <p>配置实例：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">proxy_cache_bypass</span> <span class="token variable">$cookie_nocache</span> <span class="token variable">$arg_nocache</span> <span class="token variable">$arg_comment</span></span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上述两个指令都有一个指定的条件，这个条件可以是多个，<strong>并且多个条件中至少有一个不为空且不等于「0」，则条件满足成立。</strong></p> <p>上面给的配置实例是从官方网站获取的，里面使用到了三个变量，分别是 <code>$cookie_nocache</code>、<code>$arg_nocache</code>、<code>$arg_comment</code></p> <h3 id="常用不缓存变量"><a href="#常用不缓存变量" class="header-anchor">#</a> 常用不缓存变量</h3> <p>常用不缓存的三个变量分别为：</p> <ul><li><p><code>$cookie_nocache</code></p></li> <li><p><code>$arg_nocache</code></p></li> <li><p><code>$arg_comment</code></p></li></ul> <p>这三个变量分别代表的含义是:</p> <ul><li><p><code>$cookie_nocache</code>：指的是当前请求的 cookie 中 key 为 nocache 的 value 值</p></li> <li><p><code>$arg_nocache</code> 和 <code>$arg_comment</code>：指的是当前请求的参数中属性名为 nocache 和 comment 对应的属性值</p></li></ul> <p>案例演示:</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">log_format</span> params <span class="token variable">$cookie_nocache</span> | <span class="token variable">$arg_nocache</span> | <span class="token variable">$arg_comment；</span>
server</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>	<span class="token number">8081</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">access_log</span> logs/access_params.log params</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">add_header</span> Set-Cookie <span class="token string">'nocache=888'</span></span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">root</span> html</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">index</span> index.html</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>访问 <code>192.168.200.133:8081?nocache=999&amp;comment=777</code>，然后去日志查看结果，如图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211129000434.png" alt="image-20211129000432795"></p> <p>以后访问的某一个资源如果不想缓存，在 URL 后面加入三个变量中的任意一个或多个即可，只要它们不为空或 0。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>这三个变量推荐作为不缓存资源的条件，但并不是只能作为不缓存资源的条件。</p> <div class="custom-block right"><p>2021-11-29 @Young Kbt</p></div></div> <h3 id="案例模板"><a href="#案例模板" class="header-anchor">#</a> 案例模板</h3> <p>设置不缓存资源的配置方案模板：</p> <ul><li>如果访问的是 js 文件，则不会缓存该 js 文件</li> <li>如果 <code>$nocache</code> <code>$cookie_nocache</code> <code>$arg_nocache</code> <code>$arg_comment</code> 任意不为空或 0，则访问的资源不进行缓存</li></ul> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>	<span class="token number">8080</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> localhost</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">if</span> (<span class="token variable">$request_uri</span> ~ /.*\.js$)</span><span class="token punctuation">{</span>
            <span class="token directive"><span class="token keyword">set</span> <span class="token variable">$nocache</span> <span class="token number">1</span></span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token directive"><span class="token keyword">proxy_no_cache</span> <span class="token variable">$nocache</span> <span class="token variable">$cookie_nocache</span> <span class="token variable">$arg_nocache</span> <span class="token variable">$arg_comment</span></span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">proxy_cache_bypass</span> <span class="token variable">$nocache</span> <span class="token variable">$cookie_nocache</span> <span class="token variable">$arg_nocache</span> <span class="token variable">$arg_comment</span></span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>为什么不会缓存 js 文件呢，看第 5 - 6 行代码。如果访问的文件是 js 文件，则设置 <code>$nocache</code> 为 1，只要它不为 0，则触发第 8 行代码，<code>proxy_no_cache</code> 后面的参数只要有一个不为空或 0，则访问的资源不进行缓存。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/30.框架/50.高性能服务器 - Nginx/19.Nginx - 缓存集成.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Nginx" title="标签">#Nginx</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/nginx/load-balancing/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Nginx - 负载均衡</div></a> <a href="/nginx/deploy-cluster/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Nginx - 部署与集群</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
