tegory=%E7%BC%93%E5%AD%98%E6%95%B0%E6%8D%AE%E5%BA%93%20-%20Redis" title="分类" data-v-06225672>缓存数据库 - Redis</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://mlwcode.cloudns.biz" target="_blank" title="作者" class="beLink" data-v-06225672>mlwcode </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-12-26</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Redis - 配置文件<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>本内容介绍 Redis 的配置文件内容，这也是 Redis 进阶、优化需要掌握的技能。建议打开着配置文件看，理解更好。</p> <div class="custom-block right"><p>2021-12-26 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#位置">位置</a></li><li><a href="#单位">单位</a></li><li><a href="#include">include</a></li><li><a href="#network网络配置">NETWORK网络配置</a><ul><li><a href="#bind、protected-mode、port">bind、protected-mode、Port</a></li><li><a href="#tcp-backlog">tcp-backlog</a></li><li><a href="#timeout">timeout</a></li><li><a href="#tcp-keepalive">tcp-keepalive</a></li></ul></li><li><a href="#general通用">GENERAL通用</a><ul><li><a href="#daemonize">daemonize</a></li><li><a href="#pidfile">pidfile</a></li><li><a href="#loglevel">loglevel</a></li><li><a href="#logfile">logfile</a></li><li><a href="#databases">databases</a></li></ul></li><li><a href="#snapshopting持久化">SNAPSHOPTING持久化</a></li><li><a href="#replication主从复制">REPLICATION主从复制</a></li><li><a href="#security安全">SECURITY安全</a></li><li><a href="#客户端连接相关">客户端连接相关</a><ul><li><a href="#maxclients">maxclients</a></li><li><a href="#maxmemory">maxmemory</a></li><li><a href="#maxmemory-policy">maxmemory-policy</a></li><li><a href="#maxmemory-samples">maxmemory-samples</a></li></ul></li><li><a href="#appendonly模式">appendonly模式</a></li></ul></div><p></p> <h2 id="位置"><a href="#位置" class="header-anchor">#</a> 位置</h2> <p>Redis 的配置文件位于 Redis 安装目录下，文件名为 redis.conf。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>config get * <span class="token comment"># 获取全部的配置</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>我们一般情况下，会单独拷贝出来一份进行操作。来保证初始文件的安全。</p> <h2 id="单位"><a href="#单位" class="header-anchor">#</a> 单位</h2> <p>容量单位不区分大小写，但是容量大小 G 和 GB 有区别。</p> <p>配置大小单位，开头定义了一些基本的度量单位，只支持 bytes，不支持 bit。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226151529.png" alt="image-20211226151527726"></p> <h2 id="include"><a href="#include" class="header-anchor">#</a> include</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226151549.png" alt="image-20211226151548208"></p> <p>类似 jsp 中的 include，可以通过 includes 包含其他文件，redis.conf 可以作为总文件，可以包含其他文件，即 <strong>多实例的情况可以把公用的配置文件提取出来</strong>。</p> <h2 id="network网络配置"><a href="#network网络配置" class="header-anchor">#</a> NETWORK网络配置</h2> <h3 id="bind、protected-mode、port"><a href="#bind、protected-mode、port" class="header-anchor">#</a> bind、protected-mode、Port</h3> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">bind</span> <span class="token number">127.0</span>.0.1 <span class="token comment"># 绑定的ip</span>
protected-mode <span class="token function">yes</span> <span class="token comment"># 保护模式</span>
port <span class="token number">6379</span> <span class="token comment"># 默认端口</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>默认情况 <code>bind=127.0.0.1</code> 只能接受本机的访问请求，如果注释掉或不写的情况下，无限制接受任何 ip 地址的访问。</p> <p>生产环境肯定要写你应用服务器的地址，服务器是需要远程访问的，所以需要将其注释掉。</p> <p>如果开启了 <code>protected-mode</code>，那么在没有设定 bind ip 且没有设密码的情况下，Redis 只允许接受本机的响应。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226151641.png" alt="image-20211226151640216"></p> <h3 id="tcp-backlog"><a href="#tcp-backlog" class="header-anchor">#</a> tcp-backlog</h3> <p>设置 tcp 的 backlog。backlog 其实是一个连接队列，backlog 队列总和 = 未完成三次握手队列 + 已经完成三次握手队列。</p> <p>在高并发环境下需要一个高 backlog 值来避免慢客户端连接问题。</p> <p>注意 Linux 内核会将这个值减小到 <code>/proc/sys/net/core/somaxconn</code> 的值（128），所以需要确认增大 <code>/proc/sys/net/core/somaxconn</code> 和 <code>/proc/sys/net/ipv4/tcp_max_syn_backlog（128）</code> 两个值来达到想要的效果。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226151503.png" alt="image-20211226151502217"></p> <h3 id="timeout"><a href="#timeout" class="header-anchor">#</a> timeout</h3> <p>一个空闲的客户端维持多少秒会关闭，0 表示关闭该功能。即永不关闭。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226151702.png" alt="image-20211226151701798"></p> <h3 id="tcp-keepalive"><a href="#tcp-keepalive" class="header-anchor">#</a> tcp-keepalive</h3> <p>对访问客户端的一种心跳检测，每个 n 秒检测一次。</p> <p>单位为秒，如果设置为 0，则不会进行 Keepalive 检测，建议设置成 60。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226151736.png" alt="image-20211226151735808"></p> <h2 id="general通用"><a href="#general通用" class="header-anchor">#</a> GENERAL通用</h2> <h3 id="daemonize"><a href="#daemonize" class="header-anchor">#</a> daemonize</h3> <p>是否为后台进程，设置为 yes 为守护进程，后台启动。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226152028.png" alt="image-20211226152026984"></p> <h3 id="pidfile"><a href="#pidfile" class="header-anchor">#</a> pidfile</h3> <p>存放 pid 文件的位置，每个实例会产生一个不同的 pid 文件。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226152110.png" alt="image-20211226152107994"></p> <h3 id="loglevel"><a href="#loglevel" class="header-anchor">#</a> loglevel</h3> <p>指定日志记录级别，Redis 总共支持四个级别：debug、verbose、notice、warning，默认为 notice。</p> <p>四个级别根据使用阶段来选择，生产环境选择 notice 或者 warning。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226152151.png" alt="image-20211226152150127"></p> <h3 id="logfile"><a href="#logfile" class="header-anchor">#</a> logfile</h3> <p>日志文件名称</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226152222.png" alt="image-20211226152221350"></p> <h3 id="databases"><a href="#databases" class="header-anchor">#</a> databases</h3> <p>设定库的数量 默认 16，默认数据库为 0，可以使用 <code>SELECT &lt;dbid&gt;</code> 命令在连接上指定数据库 id。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226152312.png" alt="image-20211226152312056"></p> <p>常用模板如下：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>daemonize <span class="token function">yes</span> 		 <span class="token comment"># 默认情况下，Redis 不作为守护进程运行。需要开启的话，改为 yes</span>

supervised no 		 <span class="token comment"># 可通过 upstart 和 systemd 管理 Redis 守护进程</span>

loglevel notice 	 <span class="token comment"># 日志级别。可选项有：</span>
					 <span class="token comment"># debug（记录大量日志信息，适用于开发、测试阶段）</span>
					 <span class="token comment"># verbose（较多日志信息）</span>
					 <span class="token comment"># notice（适量日志信息，使用于生产环境）</span>
					 <span class="token comment"># warning（仅有部分重要、关键信息才会被记录）</span>
logfile <span class="token string">&quot;&quot;</span> 			 <span class="token comment"># 日志文件的位置，当指定为空字符串时，为标准输出</span>
databases <span class="token number">16</span> 		 <span class="token comment"># 设置数据库的数目。默认的数据库是 DB 0</span>
always-show-logo <span class="token function">yes</span> <span class="token comment"># 是否总是显示 logo</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="snapshopting持久化"><a href="#snapshopting持久化" class="header-anchor">#</a> SNAPSHOPTING持久化</h2> <p>由于 Redis 是基于内存的数据库，需要将数据由内存持久化到文件中。</p> <p>持久化方式：</p> <ul><li>RDB</li> <li>AOF</li></ul> <p>AOF 配置：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 900秒（15分钟）内至少 1 个 key 值改变（则进行数据库保存--持久化）</span>
save <span class="token number">900</span> <span class="token number">1</span>
<span class="token comment"># 300秒（5分钟）内至少 10 个 key 值改变（则进行数据库保存--持久化）</span>
save <span class="token number">300</span> <span class="token number">10</span>
<span class="token comment"># 60秒（1分钟）内至少 10000 个 key 值改变（则进行数据库保存--持久化）</span>
save <span class="token number">60</span> <span class="token number">10000</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226152624.png" alt="image-20211226152622972"></p> <p>RDB 配置：（内容太长，以代码显示）</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>stop-writes-on-bgsave-error <span class="token function">yes</span> <span class="token comment"># 持久化出现错误后，是否依然进行继续进行工作</span>

rdbcompression <span class="token function">yes</span> <span class="token comment"># 使用压缩 rdb 文件 yes：压缩，但是需要一些 cpu 的消耗。no：不压缩，需要更多的磁盘空间</span>

rdbchecksum <span class="token function">yes</span> <span class="token comment"># 是否校验 rdb 文件，更有利于文件的容错性，但是在保存 rdb 文件的时候，会有大概 10% 的性能损耗</span>

dbfilename dump.rdb <span class="token comment"># dbfilenamerdb 文件名称</span>

<span class="token function">dir</span> ./ 	<span class="token comment"># dir 数据目录，数据库的写入会在这个目录。rdb、aof 文件也会写在这个目录</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="replication主从复制"><a href="#replication主从复制" class="header-anchor">#</a> REPLICATION主从复制</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226152842.png" alt="image-20211226152841729"></p> <p>简单认识，后面详细说。</p> <h2 id="security安全"><a href="#security安全" class="header-anchor">#</a> SECURITY安全</h2> <p>命令访问密码的查看，设置和取消，缺点：在命令中设置密码，只是临时的。重启 redis 服务器，密码就还原了。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 启动redis</span>
<span class="token comment"># 连接客户端</span>

<span class="token comment"># 获得和设置密码</span>
config get requirepass
config <span class="token builtin class-name">set</span> requirepass <span class="token string">&quot;123456&quot;</span>

<span class="token comment">#测试ping，发现需要验证</span>
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> <span class="token function">ping</span>
NOAUTH Authentication required.
<span class="token comment"># 验证</span>
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> auth <span class="token number">123456</span>
OK
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> <span class="token function">ping</span>
PONG
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>或者在配置文件修改密码：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>requirepass <span class="token string">&quot;123456&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226153358.png" alt="image-20211226153322688"></p> <h2 id="客户端连接相关"><a href="#客户端连接相关" class="header-anchor">#</a> 客户端连接相关</h2> <h3 id="maxclients"><a href="#maxclients" class="header-anchor">#</a> maxclients</h3> <p>设置 Redis 同时可以与多少个客户端进行连接。</p> <p>默认情况下为 10000 个客户端，如果达到了此限制，Redis 则会拒绝新的连接请求，并且向这些连接请求方发出 <code>max number of clients reached</code> 以作回应。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226154101.png" alt="image-20211226154001167"></p> <h3 id="maxmemory"><a href="#maxmemory" class="header-anchor">#</a> maxmemory</h3> <p>建议必须设置，否则，将内存占满，造成服务器宕机，设置 Redis 可以使用的内存量。一旦到达内存使用上限，Redis 将会试图移除内部数据，移除规则可以通过 maxmemory-policy 来指定。</p> <p>如果 Redis 无法根据移除规则来移除内存中的数据，或者设置了「不允许移除」，那么 Redis 则会针对那些需要申请内存的指令返回错误信息，比如 SET、LPUSH 等。</p> <p>但是对于无内存申请的指令，仍然会正常响应，比如 GET 等。如果你的 Redis 是主 Redis（说明你的 Redis 有从 Redis），那么在设置内存使用上限时，需要在系统中留出一些内存空间给同步队列缓存，只有在你设置的是「不移除」的情况下，才不用考虑这个因素。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226153945.png" alt="image-20211226153944767"></p> <h3 id="maxmemory-policy"><a href="#maxmemory-policy" class="header-anchor">#</a> maxmemory-policy</h3> <p><code>maxmemory-policy</code> 六种方式：</p> <ul><li><p>volatile-lru：利用 LRU 算法移除设置过过期时间的 key</p></li> <li><p>allkeys-lru： 用 LRU 算法删除 key</p></li> <li><p>volatile-random：随机删除即将过期 key</p></li> <li><p>allkeys-random：随机删除</p></li> <li><p>volatile-ttl：删除即将过期的</p></li> <li><p>noevictionx：不移除任何 key，只是返回一个写错误</p></li></ul> <p>redis 中的 <strong>默认</strong> 的过期策略是 <code>volatile-lru</code>。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226154058.png" alt="image-20211226154032551"></p> <p>命令设置方式</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>config <span class="token builtin class-name">set</span> maxmemory-policy volatile-lru 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>配置文件设置</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>maxclients <span class="token number">10000</span>  <span class="token comment"># 最大客户端数量</span>
maxmemory <span class="token operator">&lt;</span>bytes<span class="token operator">&gt;</span> <span class="token comment"># 最大内存限制</span>
maxmemory-policy noeviction <span class="token comment"># 内存达到限制值的处理策略</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="maxmemory-samples"><a href="#maxmemory-samples" class="header-anchor">#</a> maxmemory-samples</h3> <p>设置样本数量，LRU 算法和最小 TTL 算法都并非是精确的算法，而是估算值，所以你可以设置样本的大小，redis 默认会检查这么多个 key 并选择其中 LRU 的那个。</p> <p>一般设置 3 到 7 的数字，数值越小样本越不准确，但性能消耗越小。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226154205.png" alt="image-20211226154205172"></p> <h2 id="appendonly模式"><a href="#appendonly模式" class="header-anchor">#</a> appendonly模式</h2> <p>AOF 相关部分</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226154227.png" alt="在这里插入图片描述"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226154231.png" alt="在这里插入图片描述"></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>appendfsync everysec 
<span class="token comment"># appendfsync aof 持久化策略的配置</span>
<span class="token comment"># no 表示不执行 fsync，由操作系统保证数据同步到磁盘，速度最快。</span>
<span class="token comment"># always表示每次写入都执行 fsync，以保证数据同步到磁盘。</span>
<span class="token comment"># everysec表示每秒执行一次 fsync，可能会导致丢失这 1s数据。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/20.数据库/10.缓存数据库 - Redis/10.Redis - 配置文件.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%BC%93%E5%AD%98%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#缓存数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/redis/new-types/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Redis - 新增三大数据类型</div></a> <a href="/redis/publish-subscribe/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Redis - 发布和订阅</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
