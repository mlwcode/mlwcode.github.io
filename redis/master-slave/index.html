2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Redis - 主从复制<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>后期或者大项目如果进一步优化 Redis，则使用主从复制，降低压力，提高效率。</p> <div class="custom-block right"><p>2021-12-26 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#概念">概念</a></li><li><a href="#环境配置">环境配置</a></li><li><a href="#配置三类">配置三类</a><ul><li><a href="#一主二从">一主二从</a></li><li><a href="#薪火相传">薪火相传</a></li><li><a href="#反客为主">反客为主</a></li></ul></li><li><a href="#哨兵模式">哨兵模式</a><ul><li><a href="#什么是哨兵模式">什么是哨兵模式</a></li><li><a href="#集群脑裂">集群脑裂</a></li><li><a href="#配置测试">配置测试</a></li><li><a href="#java整合">Java整合</a></li></ul></li></ul></div><p></p> <h2 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226205002.png" alt="image-20211226204935748"></p> <p>主从复制，是指将一台 Redis 服务器的数据，复制到其他的 Redis 服务器。前者称为主节点（master/leader），后者称为从节点（slave/follower）；数据的复制是单向的，只能由主节点到从节点。<strong>Master 以写为主，Slave 以读为主</strong>。</p> <p>默认情况下，每台 Redis 服务器都是主节点；且一个主节点可以有多个从节点（或没有从节点），但一个从节点只能有一个主节点。</p> <p>主从复制的作用主要包括：</p> <ul><li><p>数据冗余：主从复制实现了数据的热备份，是持久化之外的一种数据冗余方式</p></li> <li><p>故障恢复：当主节点出现问题时，可以由从节点提供服务，实现快速的故障恢复；实际上是一种服务的冗余</p></li> <li><p>负载均衡：在主从复制的基础上，配合读写分离，可以由主节点提供写服务，由从节点提供读服务 （即写 Redis 数据时应用连接主节点，读 Redis 数据时应用连接从节点），分担服务器负载；尤其是在写少读多的场景下，通过多个从节点分担读负载，可以大大提高 Redis 服务器的并发量</p></li> <li><p>高可用基石：除了上述作用以外，主从复制还是哨兵和集群能够实施的基础，因此说主从复制是 Redis 高可用的基础</p></li></ul> <p>一般来说，要将 Redis 运用于工程项目中，只使用一台 Redis 是万万不能的，原因如下：</p> <ul><li><p>从结构上，单个 Redis 服务器会发生单点故障，并且一台服务器需要处理所有的请求负载，压力较大</p></li> <li><p>从容量上，单个 Redis 服务器内存容量有限，就算一台 Redis 服务器内存容量为 256G，也不能将所有内存用作 Redis 存储内存，一般来说，单台 Redis 最大使用内存不应该超过 20G</p></li></ul> <p>电商网站上的商品，一般都是一次上传，无数次浏览的，说专业点也就是「多读少写」。</p> <p>对于这种场景，我们可以使如下这种架构：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226204510.png" alt="image-20210409112108209"></p> <h2 id="环境配置"><a href="#环境配置" class="header-anchor">#</a> 环境配置</h2> <p>查看当前库的信息：<code>info replication</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> info replication
<span class="token comment"># Replication</span>
role:master	<span class="token comment"># 角色</span>
connected_slaves:0	<span class="token comment"># 从机数量</span>
master_failover_state:no-failover
master_replid:1a6933acf7ec9711bfa0a1848976676557e1e6a0
master_replid2:0000000000000000000000000000000000000000
master_repl_offset:0
second_repl_offset:-1
repl_backlog_active:0
repl_backlog_size:1048576
repl_backlog_first_byte_offset:0
repl_backlog_histlen:0
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>因为没有多个服务器，就以本地开启 3 个端口，模拟 3 个服务</p> <p>既然需要启动多个服务，就需要多个配置文件。每个配置文件对应修改以下信息：</p> <ul><li>端口号（port）</li> <li>pid文件名（pidfile）</li> <li>日志文件名（logfile）</li> <li>rdb文件名（dbfilename）</li></ul> <blockquote><p><strong>拷贝多个 redis.conf 文件</strong></p></blockquote> <p>端口分别是 6379、6380、6381，且每个文件开启 <code>daemonize yes</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># cd /usr/local/bin/myredis</span>
<span class="token punctuation">[</span>root@localhost myredis<span class="token punctuation">]</span><span class="token comment"># ls</span>
dump.rdb  redis.conf
<span class="token punctuation">[</span>root@localhost myredis<span class="token punctuation">]</span><span class="token comment"># cp redis.conf redis79.conf</span>
<span class="token punctuation">[</span>root@localhost myredis<span class="token punctuation">]</span><span class="token comment"># cp redis.conf redis80.conf</span>
<span class="token punctuation">[</span>root@localhost myredis<span class="token punctuation">]</span><span class="token comment"># cp redis.conf redis81.conf</span>
<span class="token punctuation">[</span>root@localhost myredis<span class="token punctuation">]</span><span class="token comment"># ls</span>
dump.rdb  redis79.conf  redis80.conf  redis81.conf  redis.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>分别修改配置上面四点对应的配置，举例：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226204641.png" alt="image-20210409115138265"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226204814.png" alt="image-20210409115114373"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226204857.png" alt="image-20210409115241761"></p> <p>配置好分别启动 3 个不同端口服务</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis-server myredis/redis79.conf 
redis-server myredis/redis80.conf
redis-server myredis/redis81.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226204911.png" alt="在这里插入图片描述"></p> <h2 id="配置三类"><a href="#配置三类" class="header-anchor">#</a> 配置三类</h2> <h3 id="一主二从"><a href="#一主二从" class="header-anchor">#</a> 一主二从</h3> <p>主的文件（redis79.conf）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>include /etc/redis.conf    <span class="token comment"># 核心配置文件</span>
pidfile /var/run/redis_6379.pid   <span class="token comment"># 固定</span>
port <span class="token number">6379</span>    <span class="token comment">#端口</span>
dbfilename dump6379.rdb   <span class="token comment"># 持久化备份文件</span>
daemonize <span class="token function">yes</span>
protected-mode no
<span class="token function">dir</span> <span class="token string">&quot;/myredis&quot;</span>  <span class="token comment"># 备份文件路径，自定义</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>二从的文件（redis80.conf、redis81.conf）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>include /etc/redis.conf    <span class="token comment"># 核心配置文件</span>
pidfile /var/run/redis_6380.pid   <span class="token comment"># 固定</span>
port <span class="token number">6380</span>    <span class="token comment">#端口</span>
dbfilename dump6380.rdb   <span class="token comment"># 持久化备份文件</span>
daemonize <span class="token function">yes</span>   
protected-mode no
<span class="token function">dir</span> <span class="token string">&quot;/myredis&quot;</span>  <span class="token comment"># 备份文件路径，自定义</span>

<span class="token comment">################################################### </span>

include /etc/redis.conf    <span class="token comment"># 核心配置文件</span>
pidfile /var/run/redis_6381.pid   <span class="token comment"># 固定</span>
port <span class="token number">6381</span>    <span class="token comment">#端口</span>
dbfilename dump6381.rdb   <span class="token comment"># 持久化备份文件</span>
daemonize <span class="token function">yes</span>
protected-mode no
<span class="token function">dir</span> <span class="token string">&quot;/myredis&quot;</span>  <span class="token comment"># 备份文件路径，自定义</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>如果重新配置了文件内容，则需要重启 Redis 服务。</p> <ul><li><p>启动好 3 个不同端口服务后，我们再分别开启 Redis 连接</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis-cli <span class="token parameter variable">-p</span> <span class="token number">6379</span>
redis-cli <span class="token parameter variable">-p</span> <span class="token number">6380</span>
redis-cli <span class="token parameter variable">-p</span> <span class="token number">6381</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>通过 <code>info replication</code> 指令查看信息</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> info replication
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可以发现，默认情况下，开启的每个 Redis 服务器都是主节点</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226205444.png" alt="image-20210409134833129"></p></li> <li><p>配置为一个 Master 和 两个 Slave（即一主二从）</p> <p>6379 为主，6380、6381 为从，分别在 6380、6381 的 Redis 上执行如下指令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>slaveof <span class="token number">127.0</span>.0.1 <span class="token number">6379</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226205520.png" alt="image-20210409134929416"></p></li> <li><p>在主机设置值，在从机都可以取到，但是从机不能写值</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226205532.png" alt="image-20210409135325865"></p> <p>我们这里是使用命令搭建，是「暂时的」，如果重启三个 Redis 服务，则又恢复到三主的地位</p> <p>如果想配置「永久的」，则去配置里进行修改，找到 <code>slaveof &lt;ip&gt; &lt;port&gt;</code> 指令进行配置：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226205703.png" alt="image-20210409135633320"></p></li></ul> <blockquote><p>使用规则</p></blockquote> <p>当主机断电宕机后，默认情况下从机的角色不会发生变化，集群中只是失去了写操作，当主机恢复以后，又会连接上从机恢复原状。</p> <p>当从机断电宕机后，若不是使用配置文件配置的从机，再次启动后作为主机是无法获取之前主机的数据的，若此时重新配置称为从机，又可以获取到主机的所有数据。这里就要提到一个复制原理。</p> <blockquote><p><strong>复制原理</strong></p></blockquote> <ul><li><p>Slave 启动成功连接到 Master 后会发送一个 sync 命令</p></li> <li><p>Master 接到命令，启动后台的存盘进程，同时收集所有接收到的用于修改数据集命令，在后台进程执行完毕之后，Master 将传送整个数据文件到 Slave，并完成一次完全同步</p></li> <li><p>全量复制：而 Slave 服务在接收到数据库文件数据后，将其存盘并加载到内存中</p></li> <li><p>增量复制：Master 继续将新的所有收集到的修改命令依次传给 Slave，完成同步</p></li> <li><p>但是只要是重新连接 Master，一次完全同步（全量复制）将被自动执行</p></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226210815.png" alt="image-20211226210814480"></p> <p>有两种方式可以产生新的主机：看下文「反客为主」</p> <h3 id="薪火相传"><a href="#薪火相传" class="header-anchor">#</a> 薪火相传</h3> <p>上一个 Slave 可以是下一个 Slave 和 Master，Slave 同样可以接收其他 Slaves 的连接和同步请求，那么该 Slave 作为了链条中下一个的 Master，可以有效减轻 Master 的写压力，去中心化降低风险。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226210451.png" alt="image-20211226210450248"></p> <p>在一个从机用 <code>slaveof &lt;ip&gt; &lt;port&gt;</code> 指令连接另一个从机。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226210356.png" alt=""></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226210314.png" alt=""></p> <p>或者在配置文件里找到 <code>slaveof &lt;ip&gt; &lt;port&gt;</code> 指令进行配置。</p> <h3 id="反客为主"><a href="#反客为主" class="header-anchor">#</a> 反客为主</h3> <p>当一个 master 宕机后，后面的 slave 可以立刻升为 master，其后面的 slave 不用做任何修改。</p> <p>有两种方式可以产生新的主机：</p> <ul><li>从机手动执行命令 <code>slaveof no one</code>，这样执行以后从机会独立出来成为一个主机</li> <li>使用哨兵模式（自动选举）</li></ul> <h2 id="哨兵模式"><a href="#哨兵模式" class="header-anchor">#</a> 哨兵模式</h2> <h3 id="什么是哨兵模式"><a href="#什么是哨兵模式" class="header-anchor">#</a> 什么是哨兵模式</h3> <p>主从切换技术的方法是：当主服务器宕机后，需要手动把一台从服务器切换为主服务器，这就需要人工干预，费事费力，还会造成一段时间内服务不可用。这不是一种推荐的方式，更多时候，我们优先考虑哨兵模式。Redis 从 2.8 开始正式提供了 Sentinel（哨兵）架构来解决这个问题。</p> <p><strong>反客为主的自动版</strong>，能够后台监控主机是否故障，如果故障了根据投票数自动将从库转换为主库。</p> <p>哨兵模式是一种特殊的模式，首先 Redis 提供了哨兵的命令，哨兵是一个独立的进程，作为进程，它会独立运行。其原理是 <strong>哨兵通过发送命令，等待 Redis 服务器响应，从而监控运行的多个 Redis 实例。</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226211059.png" alt="image-20210409150628118"></p> <p>这里的哨兵有两个作用：</p> <ul><li>通过发送 <code>Info Replication</code> 命令，让 Redis 服务器返回监控其运行状态，包括主服务器和从服务器</li> <li>当哨兵监测到 Master 宕机，会自动将 Slave 切换成 Master，然后通过 <strong>发布订阅模式</strong> 通知其他的从服务器，修改配置文件，让它们切换主机</li></ul> <p>然而一个哨兵进程对 Redis 服务器进行监控，可能会出现问题，为此，我们可以使用多个哨兵进行监控。各个哨兵之间还会进行监控，这样就形成了多哨兵模式。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226211245.png" alt=""></p> <p>假设主服务器宕机，哨兵 1 先检测到这个结果，系统并不会马上进行 failover（故障转移）过程，仅仅是哨兵 1 主观的认为主服务器不可用，这个现象成为 <strong>主观下线</strong>。当后面的哨兵也检测到主服务器不可用，并且数量达到一定值时，那么哨兵之间就会进行一次投票，投票的结果由一个哨兵发起，进行 failover（故障转移）操作。切换成功后，就会通过发布订阅模式，让各个哨兵把自己监控的从服务器实现切换主机，这个过程称为 <strong>客观下线</strong>。</p> <p>哨兵监控主机命令：<code>sentinel monitor &lt;master-name&gt; &lt;ip&gt; &lt;port&gt; &lt;count&gt;</code>。</p> <p>监控主节点的名字（自定义一个名字）、IP 和端口，最后一个 count 的意思是有几台 Sentinel 发现有问题，就会发生故障转移，例如配置为 2，代表至少有 2 个 Sentinel 节点认为主节点不可达，那么这个不可达的判定才是客观的。对于设置的越小，那么达到下线的条件越宽松，反之越严格。<strong>一般建议将其设置为 Sentinel 节点的一半加 1</strong>，count 不得大于 Sentinel 的个数。</p> <h3 id="集群脑裂"><a href="#集群脑裂" class="header-anchor">#</a> 集群脑裂</h3> <p>脑裂，也就是说，某个 Master 所在机器突然脱离了正常的网络，跟其它 Slave 机器不能连接，但是实际上 Master 还运行着。</p> <blockquote><p>造成的问题</p></blockquote> <p>此时哨兵可能就会认为 Master 宕机了，然后开始选举，让其它 Slave 切换成 Master。这时候集群里就会有 2 个 Master，也就是所谓的脑裂。此时虽然某个 Slave 被切换成了 Master，但是可能 Client 还没来得及切换成新的 Master，还继续写向旧的 Master，这样数据可能就丢失了。因此旧 Master 再次恢复的时候，会被作为一个 Slave 挂到新的 Master 上去，自己的数据会被清空，重新从新的 Master 复制数据。</p> <blockquote><p>解决</p></blockquote> <p>在配置文件添加（模板）：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>min<span class="token operator">-</span>slaves<span class="token operator">-</span><span class="token keyword">to</span><span class="token operator">-</span>write <span class="token number">1</span>

min<span class="token operator">-</span>slaves<span class="token operator">-</span>max<span class="token operator">-</span>lag <span class="token number">10</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><p>要求至少有 1 个 Slave，数据复制和同步的延迟不能超过 10 秒</p></li> <li><p>如果说一旦所有的 Slave，数据复制和同步的延迟都超过了 10 秒钟，那么这个时候，Master 就不会再接收任何请求了</p></li></ul> <p>上面两个配置可以减少 <strong>异步复制</strong> 和 <strong>脑裂导致</strong> 的数据丢失。</p> <p>原理：正常的 Slave 从 Master 复制数据，除了刚开始启动时需要全部复制，其他时候都是复制新的数据（增量复制），耗时少，一旦出现复制时间很长，则代表该 Slave 是刚启动的，非常有可能是旧的 Master 宕机重新启动，所以通过复制超时时间来判断是否是异步复制或者脑裂导致。</p> <blockquote><p>异步复制导致的数据丢失</p></blockquote> <p>在异步复制的过程当中，通过 <code>min-slaves-max-lag</code> 这个配置，就可以确保的说，一旦 Slave 复制数据和 ack 延迟时间太长，就认为可能 Master 宕机后损失的数据太多了，那么就拒绝写请求，这样就可以把 Master 宕机时由于部分数据未同步到 Slave 导致的数据丢失降低到可控范围内。</p> <blockquote><p>集群脑裂导致的数据丢失</p></blockquote> <p>集群脑裂因为 Client 还没来得及切换成新的 Master，还继续写向旧的 Master，这样数据可能就丢失了，通过 <code>min-slaves-to-write</code> 确保必须是有多少个从节点连接，并且延迟时间小于 <code>min-slaves-max-lag</code> 多少秒。</p> <h3 id="配置测试"><a href="#配置测试" class="header-anchor">#</a> 配置测试</h3> <ul><li><p>调整结构，6379 带着 80、81</p></li> <li><p>自定义的 /myredis 目录下新建 sentinel.conf 文件，名字千万不要错</p></li> <li><p>配置哨兵，填写内容</p> <ul><li><p><code>sentinel monitor 被监控主机名字 127.0.0.1 6379 1</code></p> <p>例如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>sentinel monitor mymaster <span class="token number">127.0</span>.0.1 <span class="token number">6379</span> <span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面最后一个数字 1，表示主机挂掉后 Slave 投票看让谁接替成为主机，得票数多少后成为主机，这里的例子是 1 票。</p></li></ul></li> <li><p>启动哨兵</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis-sentinel myredis/sentinel.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <p>上述目录依照各自的实际情况配置，可能目录不同</p> <p>成功启动哨兵模式：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226211701.png" alt="在这里插入图片描述"></p> <p>此时哨兵监视着我们的主机 6379，当我们断开主机后：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226211710.png" alt="在这里插入图片描述"></p> <p>哪个从机会被选举为主机呢？根据优先级别：<code>slave-priority</code>，这个指令需要去每个从机的配置文件进行配置，默认都是 100。</p> <p>建议每个从机都配置不同的 <code>slave-priority</code>，这样可以避免复制延时。</p> <p><strong>值越小优先级越高。</strong></p> <blockquote><p><strong>复制延时</strong></p></blockquote> <p>由于所有的写操作都是先在 Master 上操作，然后同步更新到 Slave 上，所以从 Master 同步到 Slave 机器有一定的延迟，当系统很繁忙的时候，延迟问题会更加严重，Slave 机器数量的增加也会使这个问题更加严重。</p> <blockquote><p>哨兵模式的优缺点</p></blockquote> <p>优点：</p> <ol><li>哨兵集群，基于主从复制模式，所有主从复制的优点，它都有</li> <li>主从可以切换，故障可以转移，系统的可用性更好</li> <li>哨兵模式是主从模式的升级，手动到自动，更加健壮</li></ol> <p>缺点：</p> <ol><li>Redis 不好在线扩容，集群容量一旦达到上限，在线扩容就十分麻烦</li> <li>实现哨兵模式的配置其实是很麻烦的，里面有很多配置项</li></ol> <blockquote><p>哨兵模式的全部配置</p></blockquote> <p>完整的哨兵模式配置文件 sentinel.conf</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># Example sentinel.conf</span>
 
<span class="token comment"># 哨兵 sentinel 实例运行的端口 默认 26379</span>
port <span class="token number">26379</span>
 
<span class="token comment"># 哨兵 sentinel 的工作目录</span>
<span class="token function">dir</span> /tmp
 
<span class="token comment"># 哨兵 sentinel 监控的 redis 主节点的 ip port </span>
<span class="token comment"># master-name：自定义命名的主节点名字 只能由字母 A-z、数字 0-9 、这三个字符 &quot;.-_&quot; 组成。</span>
<span class="token comment"># quorum：当这些 quorum 个数 sentinel 哨兵认为 Master 主节点失联 那么这时客观上认为主节点失联了</span>
<span class="token comment"># sentinel monitor &lt;master-name&gt; &lt;ip&gt; &lt;redis-port&gt; &lt;quorum&gt;</span>
sentinel monitor mymaster <span class="token number">127.0</span>.0.1 <span class="token number">6379</span> <span class="token number">1</span>
 
<span class="token comment"># 当在 Redis 实例中开启了 requirepass foobared 授权密码 这样所有连接 Redis 实例的客户端都要提供密码</span>
<span class="token comment"># 设置哨兵 sentinel 连接主从的密码 注意必须为主从设置一样的验证密码</span>
<span class="token comment"># sentinel auth-pass &lt;master-name&gt; &lt;password&gt;</span>
sentinel auth-pass mymaster MySUPER--secret-0123passw0rd
 
 
<span class="token comment"># 指定多少毫秒之后 主节点没有应答哨兵 sentinel 此时 哨兵主观上认为主节点下线 默认 30 秒</span>
<span class="token comment"># sentinel down-after-milliseconds &lt;master-name&gt; &lt;milliseconds&gt;</span>
sentinel down-after-milliseconds mymaster <span class="token number">30000</span>
 
<span class="token comment"># 这个配置项指定了在发生 failover 主备切换时最多可以有多少个 Slave 同时对新的 Master 进行同步，</span>
<span class="token comment"># 这个数字越小，完成 failover 所需的时间就越长，</span>
<span class="token comment"># 但是如果这个数字越大，就意味着越 多的 Slave 因为 replication 而不可用。</span>
<span class="token comment"># 可以通过将这个值设为 1 来保证每次只有一个 Slave 处于不能处理命令请求的状态。</span>
<span class="token comment"># sentinel parallel-syncs &lt;master-name&gt; &lt;numslaves&gt;</span>
sentinel parallel-syncs mymaster <span class="token number">1</span>
 

 
<span class="token comment"># 故障转移的超时时间 failover-timeout 可以用在以下这些方面： </span>
<span class="token comment">#1. 同一个 sentinel 对同一个 Master 两次 failover 之间的间隔时间。</span>
<span class="token comment">#2. 当一个 Slave 从一个错误的 Master 那里同步数据开始计算时间。直到 Slave 被纠正为向正确的 Master 那里同步数据时。</span>
<span class="token comment">#3. 当想要取消一个正在进行的 failover 所需要的时间。  </span>
<span class="token comment">#4. 当进行 failover 时，配置所有 Slaves 指向新的 Master 所需的最大时间。不过，即使过了这个超时，Slaves 依然会被正确配置为指向Master，但是就不按 parallel-syncs 所配置的规则来了</span>
<span class="token comment"># 默认三分钟</span>
<span class="token comment"># sentinel failover-timeout &lt;master-name&gt; &lt;milliseconds&gt;</span>
sentinel failover-timeout mymaster <span class="token number">180000</span>
 
<span class="token comment"># SCRIPTS EXECUTION</span>
 
<span class="token comment"># 配置当某一事件发生时所需要执行的脚本，可以通过脚本来通知管理员，例如当系统运行不正常时发邮件通知相关人员。</span>
<span class="token comment"># 对于脚本的运行结果有以下规则：</span>
<span class="token comment"># 若脚本执行后返回 1，那么该脚本稍后将会被再次执行，重复次数目前默认为 10</span>
<span class="token comment"># 若脚本执行后返回 2，或者比 2 更高的一个返回值，脚本将不会重复执行。</span>
<span class="token comment"># 如果脚本在执行过程中由于收到系统中断信号被终止了，则同返回值为 1 时的行为相同。</span>
<span class="token comment"># 一个脚本的最大执行时间为 60s，如果超过这个时间，脚本将会被一个 SIGKILL 信号终止，之后重新执行。</span>
 
<span class="token comment"># 通知型脚本:当 sentinel 有任何警告级别的事件发生时（比如说 Redis 实例的主观失效和客观失效等等），将会去调用这个脚本，</span>
<span class="token comment"># 这时这个脚本应该通过邮件，SMS 等方式去通知系统管理员关于系统不正常运行的信息。调用该脚本时，将传给脚本两个参数，</span>
<span class="token comment"># 一个是事件的类型，</span>
<span class="token comment"># 一个是事件的描述。</span>
<span class="token comment"># 如果 sentinel.conf 配置文件中配置了这个脚本路径，那么必须保证这个脚本存在于这个路径，并且是可执行的，否则 sentinel 无法正常启动成功。</span>
<span class="token comment"># 通知脚本</span>
<span class="token comment"># sentinel notification-script &lt;master-name&gt; &lt;script-path&gt;</span>
  sentinel notification-script mymaster /var/redis/notify.sh
 
<span class="token comment"># 客户端重新配置主节点参数脚本</span>
<span class="token comment"># 当一个 Master 由于 failover 而发生改变时，这个脚本将会被调用，通知相关的客户端关于 Master 地址已经发生改变的信息。</span>
<span class="token comment"># 以下参数将会在调用脚本时传给脚本:</span>
<span class="token comment"># &lt;master-name&gt; &lt;role&gt; &lt;state&gt; &lt;from-ip&gt; &lt;from-port&gt; &lt;to-ip&gt; &lt;to-port&gt;</span>
<span class="token comment"># 目前 &lt;state&gt; 总是「failover」,</span>
<span class="token comment"># &lt;role&gt; 是「leader」或者「observer」中的一个。 </span>
<span class="token comment"># 参数 from-ip, from-port, to-ip, to-port 是用来和旧的 Master 和新的 Master(即旧的 Slave)通信的</span>
<span class="token comment"># 这个脚本应该是通用的，能被多次调用，不是针对性的。</span>
<span class="token comment"># sentinel client-reconfig-script &lt;master-name&gt; &lt;script-path&gt;</span>
sentinel client-reconfig-script mymaster /var/redis/reconfig.sh

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token class-name">JedisSentinelPool</span> jedisSentinelPool <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">Jedis</span> <span class="token function">getJedisFromSentinel</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>jedisSentinelPool <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> sentinelSet <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            sentinelSet<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;192.168.11.103:26379&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 指定哨兵的 ip 和端口</span>
            <span class="token class-name">JedisPoolConfig</span> jedisPoolConfig <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">JedisPoolConfig</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            jedisPoolConfig<span class="token punctuation">.</span><span class="token function">setMaxTotal</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 最大可用连接数</span>
            jedisPoolConfig<span class="token punctuation">.</span><span class="token function">setMaxIdle</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 最大闲置连接数</span>
            jedisPoolConfig<span class="token punctuation">.</span><span class="token function">setMinIdle</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 最小闲置连接数</span>
            jedisPoolConfig<span class="token punctuation">.</span><span class="token function">setBlockWhenExhausted</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 连接耗尽是否等待</span>
            jedisPoolConfig<span class="token punctuation">.</span><span class="token function">setMaxWaitMillis</span><span class="token punctuation">(</span><span class="token number">2000</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 等待时间</span>
            jedisPoolConfig<span class="token punctuation">.</span><span class="token function">setTestOnBorrow</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 去连接的时候进行一下测试 ping pong</span>
            jedisSentinelPool <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">JedisSentinelPool</span><span class="token punctuation">(</span><span class="token string">&quot;mymaster&quot;</span><span class="token punctuation">,</span>sentinelSet<span class="token punctuation">,</span>jedisPoolConfig<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">return</span> jedisSentinelPool<span class="token punctuation">.</span><span class="token function">getResource</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> jedisSentinelPool<span class="token punctuation">.</span><span class="token function">getResource</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
