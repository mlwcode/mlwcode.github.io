i><li><a href="#索引设计原则">索引设计原则</a></li></ul></div><p></p> <h2 id="推荐文章"><a href="#推荐文章" class="header-anchor">#</a> 推荐文章</h2> <ul><li><p><a href="https://zhuanlan.zhihu.com/p/359306500" target="_blank" rel="noopener noreferrer">MySQL 索引原理 图文讲解<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>涉及到树相关数据结构知识。</p></li> <li><p><a href="https://www.jianshu.com/p/ac12d2c83708" target="_blank" rel="noopener noreferrer">BTree 和 B+Tree<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>详细介绍</p></li> <li><p><a href="https://www.bilibili.com/video/BV1UQ4y1P7Xr?p=6" target="_blank" rel="noopener noreferrer">黑马 MySQL 高级教程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li></ul> <h2 id="索引的概念"><a href="#索引的概念" class="header-anchor">#</a> 索引的概念</h2> <p>索引（Index）是帮助 MySQL 高效获取数据的数据结构，可以简单理解为 <strong>排好序的快速查找数据结构</strong>。</p> <p>在数据之外，数据库系统还维护着满足特定查找算法的数据结构，这些数据结构以某种方式引用（指向）数据，这样就可以在这些数据结构上实现高级查找算法。这种数据结构，就是 <strong>索引</strong>。</p> <p>作为一个索引，一般是采用 Key-Value 的方式来存储内容。Key 表示索引的关键字，而 Value 表示索引内容存放的位置（记录），假设是硬盘中的某个位置，或者说是一个数据文件的偏移量。于是这样就可以根据索引的内容来查询文件的位置。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145359.png" alt=""></p> <p>左边是数据表，一共有两列七条记录，最左边的是数据记录的物理地址（注意逻辑上相邻的记录在磁盘上也并不是一定物理相邻的）。为了加快 Col2 的查找，可以维护一个右边所示的二叉查找树，每个节点分别包含索引键值和一个指向对应数据记录物理地址的指针，这样就可以运用二叉查找快速获取到相应数据。</p> <p>一般来说索引本身也很大，不可能全部存储在内存中，因此索引往往以索引文件的形式存储在磁盘上。索引是数据库中用来提高性能的最常用的工具。</p> <p><strong>索引优缺点</strong></p> <p>优势：</p> <ul><li>提高数据检索的效率，降低数据库的 IO 成本</li> <li>数据排序，降低 CPU 消耗</li></ul> <p>劣势：</p> <ul><li><p>虽然索引大大提高了查询速度，同时却会降低更新表的速度</p> <p>如对表进行 INSERT、UPDATE 和 DELETE。因为更新表时，MySQL 不仅要保存数据，还要在索引文件保存一下每次更新添加了索引列的字段，都会调整因更新所带来的键值变化后的索引信息。</p></li> <li><p>索引本质也是一张表，保存着索引字段和指向实际记录的指针，所以也要占用数据库空间，一般而言，索引表占用的空间是数据表的 1.5 倍</p></li></ul> <h2 id="索引结构"><a href="#索引结构" class="header-anchor">#</a> 索引结构</h2> <h3 id="btree-索引结构"><a href="#btree-索引结构" class="header-anchor">#</a> Btree 索引结构</h3> <p><strong>Btree 又可以写成 B-tree</strong>（B-Tree，并不是 B「减」树，横杠为连接符，容易被误导）</p> <p>BTree 又叫多路平衡搜索树，一颗 <strong>m</strong> 叉的 BTree 特性如下：</p> <ul><li>树中每个节点最多包含 m 个孩子</li> <li>除根节点与叶子节点外，每个节点至少有 <code>ceil(m / 2)</code> 个孩子</li> <li>若根节点不是叶子节点，则至少有两个孩子</li> <li>所有的叶子节点都在同一层</li> <li>每个非叶子节点由 n 个 key 与 n + 1 个指针组成，其中 <code>ceil(m / 2) - 1 &lt;= n &lt;= m - 1</code></li></ul> <p>celi()：向上取整，例如 <code>celi(2.5) = 3</code>。</p> <h4 id="演变过程"><a href="#演变过程" class="header-anchor">#</a> 演变过程</h4> <p>以 5 叉 BTree 为例，key 的数量：公式推导 ceil(m / 2) - 1 &lt;= n &lt;= m - 1。所以 2 &lt;= n &lt;= 4 。</p> <p>当 n &gt; 4 时，中间节点分裂到父节点，两边节点分裂。</p> <p>插入 C N G A H E K Q M F W L T Z D P R X Y S 数据为例。（插入时，按照 ABCD... 顺序）</p> <p>1). 插入前 4 个字母 C N G A</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145414.png" alt=""></p> <p>2). 插入 H，n &gt; 4，中间元素 G 字母向上分裂到新的节点</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145421.png" alt=""></p> <p>3). 插入 E，K，Q 不需要分裂</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145430.png" alt=""></p> <p>4). 插入 M，中间元素 M 字母向上分裂到父节点 G</p> <p>M 在 K、N 中间，BTree 最多含有 n - 1 个 key，这里即 4 个 key，5 个指针</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145452.png" alt=""></p> <p>5). 插入 F，W，L，T 不需要分裂</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145501.png" alt=""></p> <p>6). 插入 Z，中间元素 T 向上分裂到父节点中</p> <p>插入 Z 后，把 N Q T W Z 的中间 T 提出来，方便更快的查询，所以不提出 Z</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145509.png" alt=""></p> <p>7). 插入 D，中间元素 D 向上分裂到父节点中。然后插入 P，R，X，Y 不需要分裂</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145522.png" alt=""></p> <p>8). 最后插入 S（NPQR 后面），此时节点 n &gt; 5，所以中间节点 Q 向上分裂，但分裂后父节点 DGMT 的 n &gt; 5，中间节点 M 向上分裂</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145533.png" alt=""></p> <p>到此，该 BTree 树就已经构建完成了，BTree 树和二叉树相比，查询数据的效率更高，因为对于相同的数据量来说，BTree 的层级结构比二叉树小，因此搜索速度快。</p> <h4 id="其他"><a href="#其他" class="header-anchor">#</a> 其他</h4> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145557.png" alt=""></p> <p><strong>初始化介绍</strong></p> <p>一颗 BTree 树，浅蓝色的块我们称之为一个磁盘块，可以看到每个磁盘块包含几个数据项（深蓝色所示）和指针（黄色所示）。</p> <p>如磁盘块 1 包含数据项 17 和 35，包含指针 P1、P2、P3，P1 表示小于 17 的磁盘块，P2 表示在 17 和 35 之间的磁盘块，P3 表示大于 35 的磁盘块。真实的数据存在于叶子节点即 3、5、9、10、13、15、28、29、36、60、75、79、90、99。非叶子节点只不存储真实的数据，只存储指引搜索方向的数据项，如 17、35 并不真实存在于数据表中。</p> <p><strong>查找过程</strong></p> <p>如果要查找数据项 29，那么首先会把磁盘块 1 由磁盘加载到内存，此时发生一次 IO，在内存中用二分查找确定 29 在 17 和 35 之间，锁定磁盘块 1 的 P2 指针，内存时间因为非常短（相比磁盘的 IO）可以忽略不计，通过磁盘块 1 的 P2 指针的磁盘地址把磁盘块 3 由磁盘加载到内存，发生第二次 IO，29 在 26 和 30 之间，锁定磁盘块 3 的 P2 指 针，通过指针加载磁盘块 8 到内存，发生第三次 IO，同时内存中做二分查找找到 29，结束查询，总计三次 IO。</p> <p>真实的情况是，3 层的 BTree 树可以表示上百万的数据，如果上百万的数据查找只需要三次 IO，性能提高将是巨大的，如果没有索引，每个数据项都要发生一次 IO，那么总共需要百万次的 IO，显然成本非常非常高。</p> <h3 id="b-tree-结构"><a href="#b-tree-结构" class="header-anchor">#</a> B+tree 结构</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145613.png" alt=""></p> <p>B+Tree 为 BTree（也叫 B-Tree）的变种，B+Tree 与 BTree 的区别为：</p> <ul><li>n 叉 B+Tree 最多含有 n 个 key，而 BTree 最多含有 n-1 个 key</li> <li>B+Tree 的叶子节点保存所有的 key 信息，依 key 大小顺序排列</li> <li>所有的非叶子节点都可以看作是 key 的索引部分</li> <li>B 树的关键字和记录是放在一起的，叶子节点可以看作外部节点，不包含任何信息；B+ 树的非叶子节点中只有索引关键字和指向下一个节点的索引，记录（字段位置）只放在叶子节点中</li> <li>在 B 树中，越靠近根节点的记录查找时间越快，只要找到关键字即可确定记录的存在；而 B+ 树中每个记录的查找时间基本是一样的，都需要从根节点走到叶子节点，而且在叶子节点中还要再比较关键字。从这个角度看 B 树的性能好像要比 B+ 树好，而在实际应用中却是 B+ 树的性能要好些。因为 B+ 树的非叶子节点不存放实际的数据，这样每个节点可容纳的元素个数比 B 树多，树高比 B 树小（B- 树存放数据量大，所以数深度较大），这样带来的好处是减少磁盘访问次数。尽管 B+ 树找到一个记录所需的比较次数要比 B 树多，但是一次磁盘访问的时间相当于成百上千次内存比较的时间，因此实际中 B+ 树的性能可能还会好些，而且 B+ 树的叶子节点使用指针连接在一起，方便顺序遍历（例如查看一个目录下的所有文件，一个表中的所有记录等），这也是很多数据库和文件系统使用 B+ 树的缘故</li> <li>还有一个原因：B+ 树的叶子节点是排序且通过指针连接的，所以非常适合范围和排序查询，即适合关系型数据库，而 B 树将关键字和记录放在一起，更适合精准查询，适合非关系型数据库</li></ul> <p><strong>为什么 B+ 树比 B- 树更适合索引？</strong></p> <blockquote><p>B+ 树的磁盘读写代价更低</p></blockquote> <p>B+ 树的内部结点并没有指向关键字具体信息的指针。因此其内部结点相对 B 树更小。如果把所有同一内部结点的关键字存放在同一盘块中，那么盘块所能容纳的关键字数量也越多。一次性读入内存中的需要查找的关键字也就越多。相对来说 IO 读写次数也就降低了。</p> <blockquote><p>B+ 树的查询效率更加稳定</p></blockquote> <p>由于非终结点并不是最终指向文件内容的结点，而只是叶子结点中关键字的索引。所以任何关键字的查找必须走一条从根结点到叶子结点的路。所有关键字查询的路径长度相同，导致每一个数据的查询效率相当。</p> <p>也就是范围、排序查询等花费的时间基本一样，而 B 树需要的数据可能在不同层的节点，所以需要多次遍历。</p> <h3 id="mysql中的b-tree"><a href="#mysql中的b-tree" class="header-anchor">#</a> MySQL中的B+Tree</h3> <p>MySQL 索引数据结构对经典的 B+Tree 进行了优化。在原 B+Tree 的基础上，增加一个指向相邻叶子节点的链表指针（包括首尾叶子节点），就形成了带有顺序指针的 B+Tree，提高区间访问的性能。</p> <p>并且 MySQL 中的 B+Tree 根节点会存储最小或最大的数据。</p> <p>MySQL 中的 B+Tree 索引结构示意图（叶子节点的指针是双向的）:</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145633.png" alt=""></p> <h3 id="聚簇索引和非聚簇索引"><a href="#聚簇索引和非聚簇索引" class="header-anchor">#</a> 聚簇索引和非聚簇索引</h3> <p>聚簇索引并不是一种单独的索引类型，而是一种数据存储方式。术语「聚簇」表示数据行和相邻的键值聚簇的存储在一起。如下图，左侧的索引就是聚簇索引，因为数据行在磁盘的排列和索引排序保持一致。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145646.png" alt=""></p> <p><strong>聚簇索引的好处</strong></p> <p>按照聚簇索引排列顺序，查询显示一定范围数据的时候，由于数据都是紧密相连，数据库不不用从多个数据块中提取数据，所以节省了大量的 IO 操作。</p> <p><strong>聚簇索引的限制</strong></p> <p>对于 MySQL 数据库目前只有 InnoDB 数据引擎支持聚簇索引，而 Myisam 并不支持聚簇索引。</p> <p>由于数据物理存储排序方式只能有一种，所以每个 Mysql 的表只能有一个聚簇索引。一般情况下就是该表的主键。</p> <p>为了充分利用聚簇索引的聚簇的特性，所以 InnoDB 表的主键列尽量选用有序的顺序 ID，而不建议用无序的 ID，比如 UUID 这种。</p> <p>所以主键一般都和 <strong>数据</strong> 一起存储在一起，查询就非常快，非聚簇索引是将关键词和 <strong>数据的位置</strong> 存在一起，所以还得根据数据的位置找到数据，相对慢了些。</p> <h3 id="时间复杂度"><a href="#时间复杂度" class="header-anchor">#</a> 时间复杂度</h3> <p>同一问题可用不同算法解决，而一个算法的质量优劣将影响到算法乃至程序的效率。算法分析的目的在于选择合适算法和改进算法。</p> <p>时间复杂度是指执行算法所需要的计算工作量，用大 O 表示记为：O(…)</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145705.png" alt=""></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145717.png" alt=""></p> <h2 id="索引分类"><a href="#索引分类" class="header-anchor">#</a> 索引分类</h2> <h3 id="单列索引"><a href="#单列索引" class="header-anchor">#</a> 单列索引</h3> <p>概念：即一个索引只包含单个列，一个表可以有多个单列索引。</p> <ul><li><p>索引和表一起创建</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> customer <span class="token punctuation">(</span>
  id <span class="token keyword">INT</span> <span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span> <span class="token keyword">UNSIGNED</span> <span class="token keyword">AUTO_INCREMENT</span><span class="token punctuation">,</span>
  customer_no <span class="token keyword">VARCHAR</span> <span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  customer_name <span class="token keyword">VARCHAR</span> <span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  <span class="token keyword">PRIMARY</span> <span class="token keyword">KEY</span> <span class="token punctuation">(</span>id<span class="token punctuation">)</span><span class="token punctuation">,</span>
  <span class="token keyword">KEY</span> <span class="token punctuation">(</span>customer_name<span class="token punctuation">)</span>	<span class="token comment">#this</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></li> <li><p>单独建单列索引</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">INDEX</span> idx_customer_name
<span class="token keyword">ON</span> customer <span class="token punctuation">(</span>customer_name<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ul> <h3 id="唯一索引"><a href="#唯一索引" class="header-anchor">#</a> 唯一索引</h3> <p>概念：索引列的值必须唯一，但允许有空值</p> <ul><li><p>随表一起创建</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> customer <span class="token punctuation">(</span>
  id <span class="token keyword">INT</span> <span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span> <span class="token keyword">UNSIGNED</span> <span class="token keyword">AUTO_INCREMENT</span><span class="token punctuation">,</span>
  customer_no <span class="token keyword">VARCHAR</span> <span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  customer_name <span class="token keyword">VARCHAR</span> <span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  <span class="token keyword">PRIMARY</span> <span class="token keyword">KEY</span> <span class="token punctuation">(</span>id<span class="token punctuation">)</span><span class="token punctuation">,</span>
  <span class="token keyword">KEY</span> <span class="token punctuation">(</span>customer_name<span class="token punctuation">)</span><span class="token punctuation">,</span>
  <span class="token keyword">UNIQUE</span> <span class="token punctuation">(</span>customer_no<span class="token punctuation">)</span>	<span class="token comment"># this</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li> <li><p>单独建唯一索引：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">UNIQUE</span> <span class="token keyword">INDEX</span> idx_customer_no
<span class="token keyword">ON</span> customer <span class="token punctuation">(</span>customer_no<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ul> <h3 id="复合索引"><a href="#复合索引" class="header-anchor">#</a> 复合索引</h3> <p>概念：即一个索引包含多个列</p> <ul><li><p>随表一起建索引</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> customer <span class="token punctuation">(</span>
  id <span class="token keyword">INT</span> <span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span> <span class="token keyword">UNSIGNED</span> <span class="token keyword">AUTO_INCREMENT</span><span class="token punctuation">,</span>
  customer_no <span class="token keyword">VARCHAR</span> <span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  customer_name <span class="token keyword">VARCHAR</span> <span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  <span class="token keyword">PRIMARY</span> <span class="token keyword">KEY</span> <span class="token punctuation">(</span>id<span class="token punctuation">)</span><span class="token punctuation">,</span>
  <span class="token keyword">KEY</span> <span class="token punctuation">(</span>customer_name<span class="token punctuation">)</span><span class="token punctuation">,</span>
  <span class="token keyword">UNIQUE</span> <span class="token punctuation">(</span>customer_name<span class="token punctuation">)</span><span class="token punctuation">,</span>
  <span class="token keyword">KEY</span> <span class="token punctuation">(</span>customer_no<span class="token punctuation">,</span> customer_name<span class="token punctuation">)</span>	<span class="token comment">#this</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></li> <li><p>单独建索引：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">INDEX</span> idx_no_name
<span class="token keyword">ON</span> customer <span class="token punctuation">(</span>customer_no<span class="token punctuation">,</span> customer_name<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ul> <h3 id="主键索引"><a href="#主键索引" class="header-anchor">#</a> 主键索引</h3> <p>概念：设定为主键后数据库会自动建立索引，InnoDB 为聚簇索引</p> <ul><li><p>随表一起建索引</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> customer <span class="token punctuation">(</span>
  id <span class="token keyword">INT</span> <span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span> <span class="token keyword">UNSIGNED</span> <span class="token keyword">AUTO_INCREMENT</span><span class="token punctuation">,</span>
  customer_no <span class="token keyword">VARCHAR</span> <span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  customer_name <span class="token keyword">VARCHAR</span> <span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
  <span class="token keyword">PRIMARY</span> <span class="token keyword">KEY</span> <span class="token punctuation">(</span>id<span class="token punctuation">)</span>	<span class="token comment">#this</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li> <li><p>单独建主键索引：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> customer <span class="token keyword">ADD</span> <span class="token keyword">PRIMARY</span> <span class="token keyword">KEY</span> customer<span class="token punctuation">(</span>customer_no<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>删除主键索引</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> customer <span class="token keyword">drop</span> <span class="token keyword">PRIMARY</span> <span class="token keyword">KEY</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>修改建主键索引</p> <p>必须先删除掉（drop）原索引，再新建（add）索引。</p></li></ul> <h3 id="索引基本语法"><a href="#索引基本语法" class="header-anchor">#</a> 索引基本语法</h3> <ul><li><p>创建</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token punctuation">[</span><span class="token keyword">UNIQUE</span><span class="token punctuation">]</span> <span class="token keyword">INDEX</span> <span class="token punctuation">[</span>indexName<span class="token punctuation">]</span>
<span class="token keyword">ON</span> table_name<span class="token punctuation">(</span><span class="token keyword">column</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>示例 ：为 city 表中的 city_name 字段创建索引；</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024145742.png" alt=""></p></li> <li><p>删除</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">DROP</span> <span class="token keyword">INDEX</span> index_name <span class="token keyword">ON</span> tbl_name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>查看</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> <span class="token keyword">index</span> <span class="token keyword">from</span> table_name<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>AlTER</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>1). alter table tb_name add primary key(column_list); 

	该语句添加一个主键，这意味着索引值必须是唯一的，且不能为 NULL
	
2). alter table tb_name add unique index_name(column_list);
	
	这条语句创建索引的值必须是唯一的（除了 NULL 外，NULL 可能会出现多次）
	
3). alter table tb_name add index index_name(column_list);

	添加普通索引，索引值可以出现多次。
	
4). alter table tb_name add fulltext index_name(column_list);
	
	该语句指定了索引为 FULLTEXT，用于全文索引
	
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div></li></ul> <h2 id="索引设计原则"><a href="#索引设计原则" class="header-anchor">#</a> 索引设计原则</h2> <p>索引的设计可以遵循一些已有的原则，创建索引的时候请尽量考虑符合这些原则，便于提升索引的使用效率，更高效的使用索引。</p> <ul><li><p>对查询频次较高，且数据量比较大的表建立索引</p></li> <li><p>索引字段的选择，最佳候选列应当从 where 子句的条件中提取，如果 where 子句中的组合比较多，那么应当挑选最常用、过滤效果最好的列的组合</p></li> <li><p>使用唯一索引，区分度越高，使用索引的效率越高</p></li> <li><p>索引可以有效的提升查询数据的效率，但索引数量不是多多益善，索引越多，维护索引的代价自然也就水涨船高。对于插入、更新、删除等 DML 操作比较频繁的表来说，索引过多，会引入相当高的维护代价，降低 DML 操作的效率，增加相应操作的时间消耗。另外索引过多的话，MySQL 也会犯选择困难病，虽然最终仍然会找到一个可用的索引，但无疑提高了选择的代价</p></li> <li><p>使用短索引，索引创建之后也是使用硬盘来存储的，因此提升索引访问的 I/O 效率，也可以提升总体的访问效率。假如构成索引的字段总长度比较短，那么在给定大小的存储块内可以存储更多的索引值，相应的可以有效的提升 MySQL 访问索引的 I/O 效率</p></li> <li><p>利用最左前缀，N 个列组合而成的组合索引，那么相当于是创建了 N 个索引，如果询时 where 子句中使用了组成该索引的前几个字段，那么这条查询 SQL 可以利用组合索引来提升查询效率</p></li></ul> <p>创建复合索引</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">CREATE</span> <span class="token keyword">INDEX</span> idx_name_email_status <span class="token keyword">ON</span> tb_seller<span class="token punctuation">(</span>NAME<span class="token punctuation">,</span>email<span class="token punctuation">,</span><span class="token keyword">STATUS</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>就相当于</p> <p>​	对 name 创建索引;
​	对 name，email 创建了索引;
​	对 name，email，status 创建了索引;</p> <p><strong>不适合创建索引的情况</strong></p> <ul><li>表记录太少</li> <li>经常增删改的表或者字段</li> <li>Where 条件里用不到的字段不创建索引</li> <li>过滤性不好的不适合建索引</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/20.数据库/05.关系数据库 - MySQL/03.MySQL - 索引介绍.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%B3%E7%B3%BB%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#关系数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/mysql/install/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">MySQL - 安装</div></a> <a href="/mysql/logic/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">MySQL - 逻辑架构简介</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
