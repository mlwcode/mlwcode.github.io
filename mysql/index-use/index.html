EjrZyWUvpAAAAABJRU5ErkJggg==">MySQL - 索引的使用<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#验证索引提升查询效率">验证索引提升查询效率</a></li><li><a href="#准备环境">准备环境</a></li><li><a href="#避免索引失效">避免索引失效</a></li><li><a href="#查看索引使用情况">查看索引使用情况</a></li><li><a href="#练习">练习</a></li></ul></div><p></p> <p>索引是数据库优化最常用也是最重要的手段之一，通过索引通常可以帮助用户解决大多数的MySQL的性能优化问题。</p> <h2 id="验证索引提升查询效率"><a href="#验证索引提升查询效率" class="header-anchor">#</a> 验证索引提升查询效率</h2> <p>在我们准备的表结构 tb_item 中，一共存储了 300 万记录；</p> <p>1). 根据 ID 查询</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_item <span class="token keyword">where</span> id <span class="token operator">=</span> <span class="token number">1999</span>\G<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150755.png" alt=""></p> <p>查询速度很快，接近 0s，主要的原因是因为 ID 为主键，自带索引；</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150815.png" alt=""></p> <p>2). 根据 title 进行精确查询</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_item <span class="token keyword">where</span> title <span class="token operator">=</span> <span class="token string">'iphoneX 移动3G 32G941'</span>\G<span class="token punctuation">;</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150831.png" alt=""></p> <p>查看 SQL 语句的执行计划 ：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150843.png" alt=""></p> <p>处理方案，针对 title 字段，创建索引：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">index</span> idx_item_title <span class="token keyword">on</span> tb_item<span class="token punctuation">(</span>title<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150850.png" alt=""></p> <p>索引创建完成之后，再次进行查询：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150859.png" alt=""></p> <p>通过 explain，查看执行计划，执行 SQL 时使用了刚才创建的索引</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150936.png" alt=""></p> <h2 id="准备环境"><a href="#准备环境" class="header-anchor">#</a> 准备环境</h2> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">table</span> <span class="token identifier"><span class="token punctuation">`</span>tb_seller<span class="token punctuation">`</span></span> <span class="token punctuation">(</span>

an><span class="token string">'2088-01-01 12:00:00'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>创建了三个索引，分别对应 name、status、address 三个字段。</p> <h2 id="避免索引失效"><a href="#避免索引失效" class="header-anchor">#</a> 避免索引失效</h2> <p><strong>1). 全值匹配，对索引中所有列都指定具体值</strong></p> <p>该情况下，索引生效，执行效率高。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'小米科技'</span> <span class="token operator">and</span> <span class="token keyword">status</span><span class="token operator">=</span><span class="token string">'1'</span> <span class="token operator">and</span> address<span class="token operator">=</span><span class="token string">'北京市'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150948.png" alt=""></p> <p><strong>2). 最左前缀法则</strong></p> <p>如果索引了多列（复合索引），要遵守最左前缀法则。指的是查询从索引的最左前列开始，并且不跳过索引中的列。</p> <p>匹配最左前缀法则，走索引：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'小米科技'</span><span class="token punctuation">;</span>
<span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'小米科技'</span> <span class="token operator">and</span> <span class="token keyword">status</span><span class="token operator">=</span><span class="token string">'1'</span><span class="token punctuation">;</span>
<span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'小米科技'</span> <span class="token operator">and</span> <span class="token keyword">status</span><span class="token operator">=</span><span class="token string">'1'</span> <span class="token operator">and</span> address<span class="token operator">=</span><span class="token string">'北京市'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024150958.png" alt=""></p> <p>违法最左前缀法则，索引失效：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> <span class="token keyword">status</span><span class="token operator">=</span><span class="token string">'1'</span><span class="token punctuation">;</span>
<span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> <span class="token operator">and</span> <span class="token keyword">status</span><span class="token operator">=</span><span class="token string">'1'</span> <span class="token operator">and</span> address<span class="token operator">=</span><span class="token string">'北京市'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>name 是最左边的索引，因为没有先用到，导致索引失效，走全局扫描 ALL。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151011.png" alt=""></p> <p>如果符合最左法则，但是出现跳跃某一列，只有最左列索引生效：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'小米科技'</span> <span class="token operator">and</span> address<span class="token operator">=</span><span class="token string">'北京市'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>中间跳过了 status，所以相对于 address，违反了最左法则，仅有 name 的索引生效。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151024.png" alt=""></p> <p><strong>3). 范围查询，不能使用索引</strong></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'小米科技'</span> <span class="token operator">and</span> <span class="token keyword">status</span><span class="token operator">&gt;</span><span class="token string">'1'</span> <span class="token operator">and</span> address<span class="token operator">=</span><span class="token string">'北京市'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151035.png" alt=""></p> <p>前面的两个字段 name，status 查询是走索引的，但是最后一个条件 address 没有用到索引。</p> <p><strong>4). 不要在索引列上进行运算操作，否则索引将失效</strong></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> substring<span class="token punctuation">(</span>name<span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">)</span> <span class="token operator">=</span> <span class="token string">'科技'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151044.png" alt=""></p> <p><strong>5). 如果字符串不加单引号，造成索引失效</strong></p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> name <span class="token operator">=</span> <span class="token string">'科技'</span> <span class="token operator">and</span> <span class="token keyword">status</span> <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151055.png" alt=""></p> <p>在查询时，没有对字符串加单引号，MySQL 的查询优化器，会自动的进行类型转换，造成索引失效。</p> <p><strong>6). 尽量使用覆盖索引，避免 select *</strong></p> <p>尽量使用覆盖索引（只访问索引的查询，如索引列完全包含查询列），减少 <code>select *</code>。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'科技'</span> <span class="token operator">and</span> <span class="token keyword">status</span><span class="token operator">=</span><span class="token string">'0'</span> <span class="token operator">and</span> address<span class="token operator">=</span><span class="token string">'西安市'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151104.png" alt=""></p> <p>如果查询列，超出索引列，也会降低性能。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token keyword">status</span><span class="token punctuation">,</span>address<span class="token punctuation">,</span>password <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'科技'</span> <span class="token operator">and</span> <span class="token keyword">status</span><span class="token operator">=</span><span class="token string">'0'</span> <span class="token operator">and</span> address<span class="token operator">=</span><span class="token string">'西安市'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151138.png" alt=""></p> <p>Extra 说明：</p> <ul><li><p>using index：使用覆盖索引的时候就会出现</p></li> <li><p>using where：在查找使用索引的情况下，需要去表里查询所需的数据</p></li> <li><p>using index condition：查找使用了索引，但是需要去表里查询数据</p></li> <li><p>using index; using where：查找使用了索引，但是需要的数据都在索引列中能找到，所以不需要回表查询数据</p></li></ul> <p><strong>7). 用 or 分割开的条件，如果 or 前的条件中的列有索引，而后面的列中没有索引，那么涉及的索引都不会被用到</strong></p> <p>示例，name 字段是索引列，而 createtime 不是索引列，中间是 or 进行连接是不走索引的：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> name<span class="token operator">=</span><span class="token string">'黑马程序员'</span> <span class="token operator">or</span> createtime <span class="token operator">=</span> <span class="token string">'2088-01-01 12:00:00'</span><span class="token punctuation">;</span>	
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151201.png" alt=""></p> <p><strong>8). 以 % 开头的 Like 模糊查询，索引失效</strong></p> <p>如果仅仅是尾部模糊匹配，索引不会失效。如果是头部模糊匹配，索引失效。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> name <span class="token operator">like</span> <span class="token string">&quot;%黑马程序员&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151208.png" alt=""></p> <p>解决方案 ：</p> <p>通过覆盖索引来解决 (不用 select *)</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151216.png" alt=""></p> <p><strong>9). 如果 MySQL 评估使用索引比全表更慢，则不使用索引</strong></p> <p>我们先给 address 创建索引</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">index</span> idx_seller_address <span class="token keyword">on</span> tb_seller<span class="token punctuation">(</span>address<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在我们表 tb_seller 中，12 条地区数据其中 11 个是北京市</p> <p>查北京地区的走全表扫描：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> address <span class="token operator">like</span> <span class="token string">&quot;北京市&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151238.png" alt=""></p> <p>使用覆盖查询会走索引</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">explain</span> <span class="token keyword">select</span> address <span class="token keyword">from</span> tb_seller <span class="token keyword">where</span> address<span class="token operator">=</span><span class="token string">'北京市'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>10). is NULL，is NOT NULL <mark>有时</mark> 索引失效</strong></p> <p>和上一条（9）差不多。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151251.png" alt=""></p> <p><strong>11). in 走索引，not in 索引失效</strong></p> <p>在 MySQL 5.6 中</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151307.png" alt=""></p> <p>个人理解：not in 判断不存在的，需要对表进行大部分数据扫描，类似于第九条</p> <p>MySQL 5.7 中都不失效：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151323.png" alt=""></p> <p><strong>12). 单列索引和复合索引</strong></p> <p>尽量使用复合索引，而少使用单列索引。</p> <p>创建复合索引</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">index</span> idx_name_sta_address <span class="token keyword">on</span> tb_seller<span class="token punctuation">(</span>name<span class="token punctuation">,</span> <span class="token keyword">status</span><span class="token punctuation">,</span> address<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">--就相当于创建了三个索引 ： </span>
<span class="token comment">--	name</span>
<span class="token comment">--	name + status</span>
<span class="token comment">--	name + status + address</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>创建单列索引</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">create</span> <span class="token keyword">index</span> idx_seller_name <span class="token keyword">on</span> tb_seller<span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">create</span> <span class="token keyword">index</span> idx_seller_status <span class="token keyword">on</span> tb_seller<span class="token punctuation">(</span><span class="token keyword">status</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">create</span> <span class="token keyword">index</span> idx_seller_address <span class="token keyword">on</span> tb_seller<span class="token punctuation">(</span>address<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>数据库会选择一个最优的索引（辨识度最高索引）来使用，并不会使用全部索引。</p> <h2 id="查看索引使用情况"><a href="#查看索引使用情况" class="header-anchor">#</a> 查看索引使用情况</h2> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">show</span> <span class="token keyword">status</span> <span class="token operator">like</span> <span class="token string">'Handler_read%'</span><span class="token punctuation">;</span>  <span class="token comment">-- 当前会话级别</span>

<span class="token keyword">show</span> <span class="token keyword">global</span> <span class="token keyword">status</span> <span class="token operator">like</span> <span class="token string">'Handler_read%'</span><span class="token punctuation">;</span> <span class="token comment">-- 全局级别</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024151339.png" alt=""></p> <ul><li><p>Handler_read_first：索引中第一条被读的次数。如果较高，表示服务器正执行大量全索引扫描（这个值越低越好）</p></li> <li><p>Handler_read_key：如果索引正在工作，这个值代表一个行被索引值读的次数，如果值越低，表示索引得到的性能改善不高，因为索引不经常使用（这个值越高越好）</p></li> <li><p>Handler_read_next：按照键顺序读下一行的请求数。如果你用范围约束或如果执行索引扫描来查询索引列，该值增加</p></li> <li><p>Handler_read_prev：按照键顺序读前一行的请求数。该读方法主要用于优化 ORDER BY ... DESC</p></li> <li><p>Handler_read_rnd：根据固定位置读一行的请求数。如果你正执行大量查询并需要对结果进行排序该值较高。你可能使用了大量需要 MySQL 扫描整个表的查询或你的连接没有正确使用键。这个值较高，意味着运行效率低，应该建立索引来补救</p></li> <li><p>Handler_read_rnd_next：在数据文件中读下一行的请求数。如果你正进行大量的表扫描，该值较高。通常说明你的表索引不正确或写入的查询没有利用索引</p></li></ul> <h2 id="练习"><a href="#练习" class="header-anchor">#</a> 练习</h2> <p>假设 index(a,b,c)</p> <table><thead><tr><th>Where 语句</th> <th>索引是否被使用</th></tr></thead> <tbody><tr><td>where a = 3</td> <td>Y，使用到 a</td></tr> <tr><td>where a = 3 and b = 5</td> <td>Y，使用到 a，b</td></tr> <tr><td>where a = 3 and b = 5 and c = 4</td> <td>Y，使用到 a,b,c</td></tr> <tr><td>where b = 3 或者 where b = 3 and c = 4 或者 where c = 4</td> <td>N（第二条，左前缀法则）</td></tr> <tr><td>where a = 3 and c = 5</td> <td>使用到 a，但是 c 不可以，b 中间断了</td></tr> <tr><td>where a = 3 and b &gt; 4 and c = 5</td> <td>使用到 a 和 b，c 不能用在范围之后，b 断了</td></tr> <tr><td>where a is null and b is not null</td> <td>is null 支持索引，但是 is not null 不支持</td></tr> <tr><td>where a &lt;&gt; 3</td> <td>不能使用索引</td></tr> <tr><td>where abs(a) =3</td> <td>不能使用索引</td></tr> <tr><td>where a = 3 and b like 'kk%' and c = 4</td> <td>Y，使用到 a，b，c</td></tr> <tr><td>where a = 3 and b like '%kk' and c = 4</td> <td>Y，只用到 a</td></tr> <tr><td>where a = 3 and b like '%kk%' and c = 4</td> <td>Y，只用到 a</td></tr> <tr><td>where a = 3 and b like 'k%kk%' and c = 4</td> <td>Y，使用到 a，b，c</td></tr></tbody></table></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/20.数据库/05.关系数据库 - MySQL/12.MySQL - 索引使用.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%B3%E7%B3%BB%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#关系数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/mysql/optimize-sql-check/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">MySQL - 检测优化SQL</div></a> <a href="/mysql/sql-optimize/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">MySQL - SQL语句优化</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
