/#其他事项" class="sidebar-link">其他事项</a></li></ul></li></ul></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=Java" title="分类" data-v-06225672>Java</a></li><li data-v-06225672><a href="/categories/?category=Java%E7%89%88%E6%9C%AC%20-%20%E6%96%B0%E7%89%B9%E6%80%A7" title="分类" data-v-06225672>Java版本 - 新特性</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://mlwcode.cloudns.biz" target="_blank" title="作者" class="beLink" data-v-06225672>mlwcode </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-02-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9i 用偏向锁定">禁用偏向锁定</a></li><li><a href="#shenandoah垃圾回收算法转正">Shenandoah垃圾回收算法转正</a></li><li><a href="#外部存储器访问api">外部存储器访问API</a></li><li><a href="#移除solaris和sparc端口">移除Solaris和SPARC端口</a></li><li><a href="#移除the-nashorn-js引擎">移除the Nashorn JS引擎</a></li><li><a href="#废弃rmi激活机制">废弃RMI激活机制</a></li></ul></li><li><a href="#新特性-饭后甜点">新特性（饭后甜点）</a><ul><li><a href="#添加项">添加项</a></li><li><a href="#移除项-废弃项">移除项&amp;废弃项</a></li><li><a href="#其他事项">其他事项</a></li></ul></li></ul></div><p></p> <h2 id="大背景"><a href="#大背景" class="header-anchor">#</a> 大背景</h2> <h3 id="java的现状"><a href="#java的现状" class="header-anchor">#</a> Java的现状</h3> <p>2020 年是 Java 诞生的第 25 个年头。Oracle 表示，目前 Java 仍然流行编程语言，广泛使用在企业中。目前全世界有超过 69％ 的专职开发人员使用 Java，全世界有 510 亿台活动 Java 虚拟机（JVM）在部署中，目前 Java 主要被用于分析，数据管理，大数据，DevOps，移动，持续开发工具和聊天机器人等服务。</p> <h3 id="历史版本的主要新特性"><a href="#历史版本的主要新特性" class="header-anchor">#</a> 历史版本的主要新特性</h3> <p>在过去的这些年中，Java 在过去增强功能的推动下为用户提供了超过二十年的创新。例如：</p> <ul><li><strong>JDK 5</strong>：Enum、泛型、自动装箱与拆箱、可变参数、增强循环等</li> <li>JDK 6：支持脚本语言、JDBC4.0API</li> <li>JDK 7：支持 try-with-resources、Switch 语句块增加 String 支持、NIO2.0 包</li> <li><strong>JDK 8</strong>：Lambda 表达式、Stream API、新的日期时间的 API、方法引用、构造器引用</li> <li>JDK 9：模块化系统、JShell</li> <li>JDK 10：局部变量的类型推断</li> <li><strong>JDK 11</strong>：ZGC 的引入、Epsilon GC</li> <li>JDK 12：Switch 表达式、Shenandoah GC、增强 G1</li> <li>JDK 13：Switch 表达式引入 yield、文本块</li> <li>JDK 14：instanceof 模式识别、Records、弃用 Parallel Scavenge + Serial GC 组合、删除 CMS GC</li></ul> <h3 id="近期版本发布及维护时间"><a href="#近期版本发布及维护时间" class="header-anchor">#</a> 近期版本发布及维护时间</h3> <p>OpenJDK 发版路线图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212220229.png" alt="image-20220212220227703"></p> <p>Oracle JDK 支持路线图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220213143115.png" alt="image-20220213143107482"></p> <h3 id="名词解释"><a href="#名词解释" class="header-anchor">#</a> 名词解释</h3> <p>因为是小步快跑，快速迭代，因此此处解释下这两个词：孵化器模块（Incubator）和预览特性（Preview）。</p> <blockquote><p>孵化器模块（Incubator / 孵化版 / 实验版）</p></blockquote> <p>尚未定稿的API/工具，主要用于从Java社区收集使用反馈，稳定性无保障，后期有较大可能性移除</p> <blockquote><p>预览特性（Preview / 预览版）</p></blockquote> <p>规格已成型，实现已确定，但还未最终定稿。这些特性还是存在被移除的可能性，但一般来说最后都会被固定下来。</p> <h2 id="java15概述"><a href="#java15概述" class="header-anchor">#</a> Java15概述</h2> <p>2020-9-15 当天，Oracle 宣布 Java/JDK15 正式发布。这是 Java 迭代周期缩短为六个月以后的第六个版本。随着迭代速度的加快，让 Java 的设计、开发、测试人员能够更加轻松的面对迭代中的变化。</p> <p>这些年发布的版本对应的 JEPS 数量如下图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220213143234.png" alt="image-20220213143233587"></p> <blockquote><p>发布版本说明</p></blockquote> <p>根据发布的规划，这次发布的 JDK 15 将是一个短期的过度版，只会被 Oracle 支持（维护）6 个月，直到明年 3 月的 JDK 16 发布此版本将停止维护。而 Oracle 下一个长期支持版（LTS 版）会在明年的 9 月份后发布（Java 17），LTS 版每 3 年发布一个，上一次长期支持版是 18 年 9 月发布的 JDK 11。 而下一个长期支持 （LTS） 版本将是 JDK 17，该版本预计于 2021 年 9 月发布。</p> <h3 id="主要功能"><a href="#主要功能" class="header-anchor">#</a> 主要功能</h3> <p>这次发布的主要功能有：</p> <ul><li>Java 15 为用户提供了 14 项主要的增强/更改，包括一个孵化器模块，三个预览功能，两个不推荐使用的功能以及两个删除功能</li></ul> <p>JDK 15 官网地址：<code>http://openjdk.java.net/projects/jdk/15/</code>。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220213143342.png" alt="image-20220213143342072"></p> <p>对应中文特性：(JEP：JDK Enhancement Proposals，JDK 增强建议，也就是 JDK 的特性新增和改进提案。)</p> <ul><li>JEP 339：EdDSA 数字签名算法</li> <li>JEP 360：密封类（预览）</li> <li>JEP 371：隐藏类</li> <li>JEP 372：移除 Nashorn JavaScript 引擎</li> <li>JEP 373：重新实现 Legacy DatagramSocket API</li> <li>JEP 374：禁用偏向锁定</li> <li>JEP 375：instanceof 模式匹配（第二次预览）</li> <li>JEP 377：ZGC：一个可扩展的低延迟垃圾收集器</li> <li>JEP 378：文本块</li> <li>JEP 379：Shenandoah:低暂停时间垃圾收集器</li> <li>JEP 381：移除 Solaris 和 SPARC 端口</li> <li>JEP 383：外部存储器访问 API（第二次孵化版）</li> <li>JEP 384：Records（第二次预览）</li> <li>JEP 385：废弃 RMI 激活机制</li></ul> <p>总结：</p> <p>JDK15 整体来看新特性方面并不算很亮眼，它主要是对之前版本预览特性的功能做了确定，如文本块、ZGC 等，这么一来我们就可以放心大胆的使用了。</p> <p><strong>你发任你发，我用 Java8。</strong></p> <h3 id="做出贡献的企业"><a href="#做出贡献的企业" class="header-anchor">#</a> 做出贡献的企业</h3> <p>通过 Oracle 的官方博文看到，虽然主力军 Oracle 干了 79.68% 的工作量，其次是开源巨头红帽。但还是有不少企业参与其中。国内企业贡献最多的居然是腾讯公司，被 Oracle 点名感谢。阿里巴巴和华为也做出了不可磨灭的贡献。Java 有中国科技力量的贡献能大大提升中国 IT 的硬实力。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220213143502.png" alt="image-20220213143502062"></p> <h3 id="下载地址"><a href="#下载地址" class="header-anchor">#</a> 下载地址</h3> <p>运行 JDK15 需要 IDEA 2020.2 才能支持。（JDK14 要求 IDEA 2020.1）</p> <p>JDK15下载路径：<code>https://www.oracle.com/java/technologies/javase-jdk15-downloads.html</code>。</p> <h2 id="新特性-主菜"><a href="#新特性-主菜" class="header-anchor">#</a> 新特性（主菜）</h2> <h3 id="密封类"><a href="#密封类" class="header-anchor">#</a> 密封类</h3> <p><strong>JEP 360:Sealed Classes（Preview）密封的类和接口（预览）</strong></p> <p>通过密封的类和接口来增强 Java 编程语言，这是新的预览特性。</p> <p>用于限制超类的使用，密封的类和接口限制其它可能继承或实现它们的其它类或接口。</p> <p>这个特性的目标包括——允许类或接口的开发者来控制哪些代码负责实现，提供了比限制使用超类的访问修饰符声明方式更多选择,并通过支持对模式的详尽分析而支持模式匹配的未来发展。</p> <p>在 Java 中，<strong>类层次结构通过继承实现代码的重用，父类的方法可以被许多子类继承</strong>。</p> <p>但是，<strong>类层次结构的目的并不总是重用代码</strong>。有时，其目的是对域中存在的各种可能性进行建模，例如图形库支持的形状类型或金融应用程序支持的贷款类型。当以这种方式使用类层次结构时，我们可能需要限制子类集从而来简化建模。</p> <blockquote><p>具体使用</p></blockquote> <p>因为我们引入了 sealed class 或 sealed interfaces，这些 class 或者 interfaces 只允许被指定的类或者 interface 进行扩展和实现。</p> <p>使用修饰符 <code>sealed</code>，您可以将一个类声明为密封类。密封的类使用 reserved 关键字 <code>permits</code> 列出可以直接扩展它的类。子类可以是最终的（final 修饰），非密封（non-sealed 修饰）的或密封的（sealed 修饰）。</p> <p>示例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">abstract</span> <span class="token keyword">sealed</span> <span class="token keyword">class</span> <span class="token class-name">Shape</span> <span class="token keyword">permits</span> <span class="token class-name">Circle</span><span class="token punctuation">,</span> <span class="token class-name">Rectangle</span><span class="token punctuation">,</span> <span class="token class-name">Square</span> <span class="token punctuation">{</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">}</span>
<span class="token keyword">public</span> <span class="token keyword">final</span> <span class="token keyword">class</span> <span class="token class-name">Circle</span> <span class="token keyword">extends</span> <span class="token class-name">Shape</span> <span class="token punctuation">{</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">}</span>
<span class="token keyword">public</span> <span class="token keyword">sealed</span> <span class="token keyword">class</span> <span class="token class-name">Rectangle</span> <span class="token keyword">extends</span> <span class="token class-name">Shape</span> <span class="token keyword">permits</span> <span class="token class-name">TransparentRectangle</span><span class="token punctuation">,</span> <span class="token class-name">FilledRectangle</span> <span class="token punctuation">{</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">}</span>
<span class="token keyword">public</span> <span class="token keyword">final</span> <span class="token keyword">class</span> <span class="token class-name">TransparentRectangle</span> <span class="token keyword">extends</span> <span class="token class-name">Rectangle</span> <span class="token punctuation">{</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">}</span>
<span class="token keyword">public</span> <span class="token keyword">final</span> <span class="token keyword">class</span> <span class="token class-name">FilledRectangle</span> <span class="token keyword">extends</span> <span class="token class-name">Rectangle</span> <span class="token punctuation">{</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">}</span>
<span class="token keyword">public</span> <span class="token keyword">non-sealed</span> <span class="token keyword">class</span> <span class="token class-name">Square</span> <span class="token keyword">extends</span> <span class="token class-name">Shape</span> <span class="token punctuation">{</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="隐藏类"><a href="#隐藏类" class="header-anchor">#</a> 隐藏类</h3> <p><strong>JEP 371:Hidden Classes（隐藏类）</strong></p> <p>该提案通过启用标准 API 来定义 <strong>无法发现且具有有限生命周期的隐藏类</strong>，从而提高 JVM 上所有语言的效率。JDK 内部和外部的框架将能够动态生成类，而这些类可以定义隐藏类。通常来说基于 JVM 的很多语言都有动态生成类的机制，这样可以提高语言的灵活性和效率。</p> <ul><li>隐藏类天生为框架设计的，在运行时生成内部的 Class</li> <li>隐藏类只能通过反射访问，不能直接被其他类的字节码访问</li> <li>隐藏类可以独立于其他类加载、卸载，这可以减少框架的内存占用</li></ul> <blockquote><p>Hidden Classes 是什么呢？</p></blockquote> <p>Hidden Classes 就是不能直接被其他 Class 的二进制代码使用的 Class。Hidden Classes 主要被一些框架用来生成运行时类，但是这些类不是被用来直接使用的，而是通过反射机制来调用。</p> <p>比如在 JDK8 中引入的 Lambda 表达式，JVM 并不会在编译的时候将 Lambda 表达式转换成为专门的类，而是在运行时将相应的字节码动态生成相应的类对象。</p> <p>另外使用动态代理也可以为某些类生成新的动态类。</p> <blockquote><p>那么我们希望这些动态生成的类需要具有什么特性呢？</p></blockquote> <ul><li><strong>不可发现性</strong>。因为我们是为某些静态的类动态生成的动态类，所以我们希望把这个动态生成的类看做是静态类的一部分。所以我们不希望除了该静态类之外的其他机制发现</li> <li><strong>访问控制</strong>。我们希望在访问控制静态类的同时，也能控制到动态生成的类</li> <li><strong>生命周期</strong>。动态生成类的生命周期一般都比较短，我们并不需要将其保存和静态类的生命周期一致</li></ul> <blockquote><p>API 的支持</p></blockquote> <p>所以我们需要一些 API 来定义无法发现的且具有有限生命周期的隐藏类。这将提高所有基于 JVM 的语言实现的效率。</p> <p>比如：</p> <ul><li><code>java.lang.reflect.Proxy</code> 可以定义隐藏类作为实现代理接口的代理类</li> <li><code>java.lang.invoke.StringConcatFactory</code> 可以生成隐藏类来保存常量连接方法</li> <li><code>java.lang.invoke.LambdaMetaFactory</code> 可以生成隐藏的 nestmate 类，以容纳访问封闭变量的 Lambda 主体</li></ul> <p>普通类是通过调用 <code>ClassLoader::defineClass</code> 创建的，而隐藏类是通过调用 <code>Lookup::defineHiddenClass</code> 创建的。这使 JVM 从提供的字节中派生一个隐藏类，链接该隐藏类，并返回提供对隐藏类的反射访问的查找对象。调用程序可以通过返回的查找对象来获取隐藏类的 Class 对象。</p> <h3 id="instanceof模式匹配"><a href="#instanceof模式匹配" class="header-anchor">#</a> instanceof模式匹配</h3> <p><strong>JEP 375：Pattern Matching for instanceof (Second Preview) instanceof 自动匹配模式</strong></p> <p>在 Java 14 中作为预览语言功能引入的 instanceof 模式匹配，在 Java 15 中处于第二次预览，而没有任何更改。</p> <p>模式匹配允许程序中的通用逻辑（主要是从对象中的条件提取组件）可以更简洁地表达。Haskell 和 C# 等语言已采用模式匹配来实现简洁和安全性。</p> <blockquote><p>旧写法</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 先判断类型</span>
<span class="token keyword">if</span> <span class="token punctuation">(</span>obj <span class="token keyword">instanceof</span> <span class="token class-name">String</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 然后转换</span>
    <span class="token class-name">String</span> s <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">)</span> obj<span class="token punctuation">;</span>
    <span class="token comment">// 然后才能使用</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><blockquote><p>新写法（自动匹配模式）</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">if</span> <span class="token punctuation">(</span>obj <span class="token keyword">instanceof</span> <span class="token class-name">String</span> s<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 如果类型匹配 直接使用</span>
<span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
    <span class="token comment">// 如果类型不匹配则不能直接使用</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="zgc功能转正"><a href="#zgc功能转正" class="header-anchor">#</a> ZGC功能转正</h3> <p><strong>JEP 377:ZGC: A Scalable Low-Latency Garbage Collector (Production) ZGC 功能转正</strong></p> <p>ZGC 是 Java 11 引入的新的垃圾收集器（JDK9 以后默认的垃圾回收器是 G1），经过了多个实验阶段，自此终于成为正式特性。</p> <p>自 2018 年以来，ZGC 已增加了许多改进，从并发类卸载、取消使用未使用的内存、对类数据共享的支持到改进的 NUMA 感知。此外，最大堆大小从 4TB 增加到 16TB。支持的平台包括 Linux、Windows 和 MacOS。</p> <p>ZGC 是一个重新设计的并发的垃圾回收器，通过减少 GC 停顿时间来提高性能。</p> <p>但是这并不是替换默认的 GC，默认的 GC 仍然还是 G1；之前需要通过 <code>-XX:+UnlockExperimentalVMOptions</code> 和 <code>-XX:+UseZGC</code> 来启用 ZGC，现在只需要 <code>-XX:+UseZGC</code> 就可以。相信不久的将来它必将成为默认的垃圾回收器。</p> <h3 id="文本块功能转正"><a href="#文本块功能转正" class="header-anchor">#</a> 文本块功能转正</h3> <p><strong>JEP 378：文本块功能转正</strong></p> <p>Text Blocks 首次是在 JDK 13 中以预览功能出现的，然后在 JDK 14 中又预览了一次，终于在 JDK 15 中被确定下来，可放心使用了。</p> <p>文本块是一种多行字符串文字，它避免了大多数转义序列的需要，以一种可预测的方式自动设置字符串的格式，并在需要时使开发人员可以控制格式，简化编写 Java 程序的任务。</p> <p>文本块建议的目标是提高 Java 程序中的字符串的可读性，这些字符串表示以非 Java 语言编写的代码。</p> <p>另一个目标是支持从字符串文本迁移，规定任何新构造都可以表达与字符串文本相同的字符串集，解释相同的转义序列，并且以与字符串文本相同的方式进行操作。OpenJDK 开发人员希望添加转义序列来管理显式空白和换行控件。</p> <h3 id="records"><a href="#records" class="header-anchor">#</a> Records</h3> <p><strong>JEP 384：Records Class（预览）</strong></p> <p>Records Class 也是第二次出现的预览功能，它在 JDK 14 中也出现过一次了，使用 Record 可以更方便的创建一个常量类，使用的前后代码对比如下。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">record</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">,</span><span class="token class-name">Person</span> partner<span class="token punctuation">)</span> <span class="token punctuation">{</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>当你用 Record 声明一个类时，该类将自动拥有以下功能：</p> <ul><li>获取成员变量的简单方法，以上面代码为例 <code>name()</code> 和 <code>partner()</code>。注意区别 于我们平常 getter 的写法</li> <li>一个 <code>equals</code> 方法的实现，执行比较时会比较该类的所有成员属性</li> <li>重写 <code>equals</code> 当然要重写 <code>hashCode</code></li> <li>一个可以打印该类所有成员属性的 <code>toString</code> 方法</li> <li>请注意只会有一个构造方法</li></ul> <blockquote><p>旧写法</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Point</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token keyword">int</span> x<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token keyword">int</span> y<span class="token punctuation">;</span>
    <span class="token class-name">Point</span><span class="token punctuation">(</span><span class="token keyword">int</span> x<span class="token punctuation">,</span> <span class="token keyword">int</span> y<span class="token punctuation">)</span> <span class="token punctuation">{</span> 
        <span class="token keyword">this</span><span class="token punctuation">.</span>x <span class="token operator">=</span> x<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>y <span class="token operator">=</span> y<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">int</span> <span class="token function">x</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token keyword">return</span> x<span class="token punctuation">;</span> <span class="token punctuation">}</span>
    <span class="token keyword">int</span> <span class="token function">y</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token keyword">return</span> y<span class="token punctuation">;</span> <span class="token punctuation">}</span>
    <span class="token keyword">public</span> <span class="token keyword">boolean</span> <span class="token function">equals</span><span class="token punctuation">(</span><span class="token class-name">Object</span> o<span class="token punctuation">)</span> <span class="token punctuation">{</span> 
        <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span><span class="token punctuation">(</span>o <span class="token keyword">instanceof</span> <span class="token class-name">Point</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
        <span class="token class-name">Point</span> other <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">Point</span><span class="token punctuation">)</span> o<span class="token punctuation">;</span>        <span class="token keyword">return</span> other<span class="token punctuation">.</span>x <span class="token operator">==</span> x <span class="token operator">&amp;&amp;</span> other<span class="token punctuation">.</span>y <span class="token operator">=</span> y<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>    <span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">hashCode</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">Objects</span><span class="token punctuation">.</span><span class="token function">hash</span><span class="token punctuation">(</span>x<span class="token punctuation">,</span> y<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> 
        <span class="token keyword">return</span> <span class="token class-name">String</span><span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token string">&quot;Point[x=%d, y=%d]&quot;</span><span class="token punctuation">,</span> x<span class="token punctuation">,</span> y<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><blockquote><p>新写法</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">record</span> <span class="token class-name">Point</span><span class="token punctuation">(</span><span class="token keyword">int</span> x<span class="token punctuation">,</span> <span class="token keyword">int</span> y<span class="token punctuation">)</span> <span class="token punctuation">{</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="新特性-配菜"><a href="#新特性-配菜" class="header-anchor">#</a> 新特性（配菜）</h2> <h3 id="eddsa数字签名算法"><a href="#eddsa数字签名算法" class="header-anchor">#</a> EdDSA数字签名算法</h3> <p><strong>JEP 339：Edwards-Curve Digital Signature Algorithm（EdDSA 数字签名算法)</strong></p> <p>这是一个新的功能。</p> <p>新加入基于 Edwards-Curve 数字签名算法（EdDSA-Edwards-Curve Digital Signature Algorithm）的加密签名，即爱德华兹曲线数字签名算法。</p> <p>在许多其它加密库（如 OpenSSL 和 BoringSSL）中得到支持。</p> <p>与 JDK 中的现有签名方案相比，EdDSA 具有更高的安全性和性能，因此备受关注。它已经在 OpenSSL 和 BoringSSL 等加密库中得到支持，在区块链领域用的比较多。</p> <p>EdDSA 是一种现代的椭圆曲线方案，具有 JDK 中现有签名方案的优点。EdDSA 将只在 SunEC 提供商中实现。</p> <h3 id="重新实现datagramsocket-ap"><a href="#重新实现datagramsocket-ap" class="header-anchor">#</a> 重新实现DatagramSocket AP</h3> <p><strong>JEP 373:Reimplement the Legacy DatagramSocket API（重新实现 DatagramSocket API）</strong></p> <p>新的计划是 JEP 353 的后续，该方案重新实现了遗留的套接字 API。</p> <p><code>java.net.datagram.Socket</code> 和 <code>java.net.MulticastSocket</code> 的当前实现可以追溯到 JDK 1.0，那时 IPv6 还在开发中。因此，当前的多播套接字实现尝试调和 IPv4 和 IPv6 难以维护的方式。</p> <ul><li>通过替换 <code>java.net.datagram</code> 的基础实现，重新实现旧版 DatagramSocket API</li> <li>更改 <code>java.net.DatagramSocket</code> 和 <code>java.net.MulticastSocket</code> 为更加简单、现代化的底层实现。提高了 JDK 的可维护性和稳定性</li></ul> <p>通过将 <code>java.net.datagram.Socket</code> 和 <code>java.net.MulticastSocket</code> API 的底层实现替换为更简单、更现代的实现来重新实现遗留的 DatagramSocket API。</p> <p>新的实现：</p> <ul><li>易于调试和维护</li> <li>与 Project Loom 中正在探索的虚拟线程协同</li></ul> <h3 id="禁用偏向锁定"><a href="#禁用偏向锁定" class="header-anchor">#</a> 禁用偏向锁定</h3> <p><strong>JEP 374: Disable and Deprecate Biased Locking 禁用偏向锁定</strong></p> <p>在默认情况下禁用偏向锁定，并弃用所有相关命令行选项。目标是确定是否需要继续支持偏置锁定的高维护成本的遗留同步优化，HotSpot 虚拟机使用该优化来减少非竞争锁定的开销。尽管某些 Java 应用程序在禁用偏向锁后可能会出现性能下降，但偏向锁的性能提高通常不像以前那么明显。</p> <p>该特性默认禁用了 biased locking（禁用参数：<code>-XX:+UseBiasedLocking</code>），并且废弃了所有相关的命令行选型（BiasedLockingStartupDelay、BiasedLockingBulkRebiasThreshold、BiasedLockingBulkRevokeThreshold、BiasedLockingDecayTime、UseOptoBiasInlining、PrintBiasedLockingStatistics 和 PrintPreciseBiasedLockingStatistics）。</p> <h3 id="shenandoah垃圾回收算法转正"><a href="#shenandoah垃圾回收算法转正" class="header-anchor">#</a> Shenandoah垃圾回收算法转正</h3> <p>Shenandoah 垃圾回收算法终于从实验特性转变为产品特性，这是一个从 JDK 12 引入的回收算法，该算法通过与正在运行的 Java 线程同时进行疏散工作来减少 GC 暂停时间。Shenandoah 的暂停时间与堆大小无关，无论堆栈是 200MB 还是 200GB，都具有相同的一致暂停时间。</p> <p>怎么形容 Shenandoah 和 ZGC 的关系呢？异同点大概如下：</p> <ul><li>相同点：性能几乎可认为是相同的</li> <li>不同点：ZGC 是 Oracle JDK 的，根正苗红。而 Shenandoah 只存在于 OpenJDK 中，因此使用时需注意你的 JDK 版本</li></ul> <p>打开方式：使用 <code>-XX:+UseShenandoahGC</code> 命令行参数打开。</p> <p>Shenandoah 在 JDK12 被作为 experimental 引入，在 JDK15 变为 Production；之前需要通过 <code>-XX:+UnlockExperimentalVMOptions</code> 和 <code>-XX:+UseShenandoahGC</code> 来启用，现在只需要 <code>-XX:+UseShenandoahGC</code> 即可启用。</p> <h3 id="外部存储器访问api"><a href="#外部存储器访问api" class="header-anchor">#</a> 外部存储器访问API</h3> <p><strong>JEP 383:Foreign-Memory Access API (Second Incubator) 外部存储器访问 API（孵化器版）</strong></p> <p>目的是引入一个 API，以允许 Java 程序安全、有效地访问 Java 堆之外的外部存储器。如本机、持久和托管堆。</p> <p>有许多 Java 程序是访问外部内存的，比如 Ignite 和 MapDB。该 API 将有助于避免与垃圾收集相关的成本以及与跨进程共享内存以及通过将文件映射到内存来序列化和反序列化内存内容相关的不可预测性。该 Java API 目前没有为访问外部内存提供令人满意的解决方案。但是在新的提议中，API 不应该破坏 JVM 的安全性。</p> <p>Foreign-Memory Access API 在 JDK14 被作为 incubating API 引入，在 JDK15 处于 Second Incubator，提供了改进。</p> <h3 id="移除solaris和sparc端口"><a href="#移除solaris和sparc端口" class="header-anchor">#</a> 移除Solaris和SPARC端口</h3> <p><strong>JEP 381：Remove the Solaris and SPARC Ports (移除 Solaris 和 SPARC 端口)</strong></p> <p>删除对 Solaris/SPARC、Solaris/x64 和 Linux/SPARC 端口的源代码和构建支持，在 JDK 14 中被标记为废弃，在 JDK15 版本正式移除。</p> <p>许多正在开发的项目和功能（如 Valhalla、Loom 和 Panama）需要进行重大更改以适应 CPU 架构和操作系统特定代码。</p> <p>近年来，Solaris 和 SPARC 都已被 Linux 操作系统和英特尔处理器取代。放弃对 Solaris 和 SPARC 端口的支持将使 OpenJDK 社区的贡献者能够加速开发新功能，从而推动平台向前发展。</p> <h3 id="移除the-nashorn-js引擎"><a href="#移除the-nashorn-js引擎" class="header-anchor">#</a> 移除the Nashorn JS引擎</h3> <p><strong>JEP 372：Remove the Nashorn JavaScript Engine</strong></p> <p>Nashorn 是在 JDK 提出的脚本执行引擎，该功能是 2014 年 3 月发布的 JDK 8 的新特性。在 JDK11 就已经把它标记为废弃了，JDK15 完全移除。</p> <p>在 JDK11 中取以代之的是 Graal VM。Graal VM 是一个运行时平台，它支持 Java 和其他基于 Java 字节码的语言，但也支持其他语言，如 JavaScript，Ruby，Python 或 LLVM。性能是 Nashorn 的 2 倍以上。</p> <p>JDK15 移除了 Nashorn JavaScript Engine 及 jjs 命令行工具。具体就是 <code>jdk.scripting.nashorn</code> 及 <code>jdk.scripting.nashorn.shell</code> 这两个模块被移除了。</p> <p>Graal VM 在 HotSpot VM 基础上增强而成的跨语言全栈虚拟机，可以作为「任何语言」的运行平台使用。语言包括：Java、Scala、Groovy、Kotlin、C、C++、JavaScript、Ruby、Python、R 等。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220213153813.png" alt="image-20220213153812034"></p> <h3 id="废弃rmi激活机制"><a href="#废弃rmi激活机制" class="header-anchor">#</a> 废弃RMI激活机制</h3> <p><strong>JEP 385:Deprecate RMI Activation for Removal</strong></p> <p>RMI Activation 被标记为 Deprecate，将会在未来的版本中删除。RMI 激活机制是 RMI 中一个过时的部分，自 Java 8 以来一直是可选的而非必选项。RMI 激活机制增加了持续的维护负担。RMI 的其他部分暂时不会被弃用。</p> <p>在 RMI 系统中，我们使用延迟激活。延迟激活将激活对象推迟到客户第一次使用（即第一次方法调用）之前。</p> <p>既然 RMI Activation 这么好用，为什么要废弃呢？</p> <p>因为对于现代应用程序来说，分布式系统大部分都是基于 Web 的，Web 服务器已经解决了穿越防火墙，过滤请求，身份验证和安全性的问题，并且也提供了很多延迟加载的技术。</p> <p>所以在现代应用程序中，RMI Activation 已经很少被使用到了。并且在各种开源的代码库中，也基本上找不到 RMI Activation 的使用代码了。</p> <p>为了减少 RMI Activation 的维护成本，在 JDK8 中，RMI Activation 被置为可选的。现在在 JDK15 中，终于可以废弃了。</p> <h2 id="新特性-饭后甜点"><a href="#新特性-饭后甜点" class="header-anchor">#</a> 新特性（饭后甜点）</h2> <h3 id="添加项"><a href="#添加项" class="header-anchor">#</a> 添加项</h3> <ul><li><p>Support for Unicode 13.0（JDK-8239383）</p> <p>升级了 Unicode，支持 Unicode 13.0。</p></li> <li><p>Added isEmpty Default Method to CharSequence（JDK-8215401）</p> <p>给 CharSequence 新增了 <code>isEmpty</code> 方法，类的位置：<code>java.base/java/lang/CharSequence.java</code>。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220213145928.png" alt="image-20220213145927298"></p></li> <li><p>Specialized Implementations of TreeMap Methods（JDK-8176894）</p> <p>JDK15 对 TreeMap 提供了 putIfAbsent、computeIfAbsent、computeIfPresent、compute、merge 方法，并且提供了 Overriding 实现。</p></li> <li><p>New Option Added to jcmd for Writing a gzipped Heap Dump (JDK-8237354)</p> <p>jcmd 的 <code>GC.heap_dump</code> 命令现在支持 gz 选型，以 dump 出 gzip 压缩版的 heap；压缩水平 从 1（压缩最快）到 9（压缩最慢，但是压缩率最好)，默认为 1。</p></li> <li><p>Added Support for SO_INCOMING_NAPI_ID Support (JDK-8243099)</p> <p><code>jdk.net.ExtendedSocketOptions</code> 新增了 SO_INCOMING_NAPI_ID 选型。</p></li> <li><p>New System Properties to Configure the TLS Signature Schemes (JDK-8242141)</p> <p>新增了 <code>jdk.tls.client.SignatureSchemes</code> 及 <code>jdk.tls.server.SignatureSchemes</code> 用于配置 TLS Signature Schemes。</p></li> <li><p>Support for certificate_authorities Extension (JDK-8206925)</p> <p>支持 certificate_authorities 的扩展。</p></li></ul> <h3 id="移除项-废弃项"><a href="#移除项-废弃项" class="header-anchor">#</a> 移除项&amp;废弃项</h3> <blockquote><p>移除项</p></blockquote> <ul><li><p>Obsolete -XX:UseAdaptiveGCBoundary (JDK-8228991)</p> <p>淘汰了 <code>-XX:UseAdaptiveGCBoundary</code>。</p></li></ul> <blockquote><p>废弃项</p></blockquote> <ul><li><p>Deprecated -XX:ForceNUMA Option (JDK-8243628)</p> <p>废弃了 ForceNUMA 选项。</p></li> <li><p>Disable Native SunEC Implementation by Default (JDK-8237219)</p> <p>默认禁用了 Native SunEC Implementation。</p></li></ul> <h3 id="其他事项"><a href="#其他事项" class="header-anchor">#</a> 其他事项</h3> <blockquote><p>已知问题</p></blockquote> <ul><li><p>java.net.HttpClient Does Not Override Protocols Specified in SSLContext Default Parameters (JDK-8239594)</p> <p>HttpClient 现在没有覆盖在 SSLContext Default Parameters 中指定的 Protocols。</p></li></ul> <blockquote><p>其他事项</p></blockquote> <ul><li><p>DatagramPacket.getPort() Returns 0 When the Port Is Not Set (JDK-8237890)</p> <p>当 DatagramPacket 没有设置 port 的时候，其 <code>getPort</code> 方法返回 0。</p></li> <li><p>Improved Ergonomics for G1 Heap Region Size (JDK-8241670)</p> <p>优化了默认 G1 Heap Region Size 的计算。</p></li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/10.Java/25.
