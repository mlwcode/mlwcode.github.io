r iconfont icon-touxiang" data-v-06225672><a href="https://mlwcode.cloudns.biz" target="_blank" title="作者" class="beLink" data-v-06225672>mlwcode </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-21</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Kubernetes - 配置与存储<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#配置管理">配置管理</a><ul><li><a href="#configmap">ConfigMap</a></li><li><a href="#加密数据配置-secret">加密数据配置 Secret</a></li><li><a href="#subpath-的使用">SubPath 的使用</a></li><li><a href="#配置的热更新">配置的热更新</a></li><li><a href="#不可变的-secret-和-configmap">不可变的 Secret 和 ConfigMap</a></li></ul></li><li><a href="#持久化存储">持久化存储</a><ul><li><a href="#volumes">Volumes</a></li><li><a href="#nfs-挂载">NFS 挂载</a></li><li><a href="#pv-与-pvc">PV 与 PVC</a></li><li><a href="#storageclass">StorageClass</a></li></ul></li></ul></div><p></p> <h2 id="配置管理"><a href="#配置管理" class="header-anchor">#</a> 配置管理</h2> <h3 id="configmap"><a href="#configmap" class="header-anchor">#</a> ConfigMap</h3> <blockquote><p>创建</p></blockquote> <p>使用 <code>kubectl create configmap -h</code> 查看示例，构建 configmap 对象</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl create configmap <span class="token parameter variable">-h</span>

Examples:
  <span class="token comment"># Create a new config map named my-config based on folder bar</span>
  kubectl create configmap my-config --from-file<span class="token operator">=</span>path/to/bar
  
  <span class="token comment"># Create a new config map named my-config with specified keys instead of file basenames on disk</span>
  kubectl create configmap my-config --from-file<span class="token operator">=</span>key1<span class="token operator">=</span>/path/to/bar/file1.txt --from-file<span class="token operator">=</span>key2<span class="token operator">=</span>/path/to/bar/file2.txt
  
  <span class="token comment"># Create a new config map named my-config with key1=config1 and key2=config2</span>
  kubectl create configmap my-config --from-literal<span class="token operator">=</span>key1<span class="token operator">=</span>config1 --from-literal<span class="token operator">=</span>key2<span class="token operator">=</span>config2
  
  <span class="token comment"># Create a new config map named my-config from the key=value pairs in the file</span>
  kubectl create configmap my-config --from-file<span class="token operator">=</span>path/to/bar
  
  <span class="token comment"># Create a new config map named my-config from an env file</span>
  kubectl create configmap my-config --from-env-file<span class="token operator">=</span>path/to/foo.env --from-env-file<span class="token operator">=</span>path/to/bar.env
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>configmap 可以缩写为 cm。</p> <p>如在 <code>/opt/k8s/configmap</code> 下创建一个文件 test.yml</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8095</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>然后将文件加载到 ConfigMap</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 加载文件夹的所有文件</span>
kubectl create cm spring-test-config -from-file<span class="token operator">=</span>/opt/k8s/configmap

<span class="token comment"># 加载指定文件</span>
kubectl create cm spring-test-config -from-file<span class="token operator">=</span>/opt/k8s/configmap/test.yml

<span class="token comment"># 查看文件内容</span>
kubectl describe cm spring-test-config
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>单独加 <code>key=value</code> 形式的键值对</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl create configmap my-config --from-literal<span class="token operator">=</span>jAVA_OPTS_TEST<span class="token operator">=</span><span class="token string">&quot;-Xms512m -Xmx512m&quot;</span> --from-literal<span class="token operator">=</span>APP_NAME<span class="token operator">=</span>spring-boot-test

<span class="token comment"># 查看 my-config</span>
<span class="token punctuation">[</span>root@k8s-master ingress-nginx<span class="token punctuation">]</span><span class="token comment"># kubectl describe cm my-config</span>
Name:         my-config
Namespace:    default
Labels:       <span class="token operator">&lt;</span>none<span class="token operator">&gt;</span>
Annotations:  <span class="token operator">&lt;</span>none<span class="token operator">&gt;</span>

Data
<span class="token operator">==</span><span class="token operator">==</span>
APP_NAME:
----
spring-boot-test
jAVA_OPTS_TEST:
----
<span class="token parameter variable">-Xms512m</span> <span class="token parameter variable">-Xmx512m</span>

BinaryData
<span class="token operator">==</span><span class="token operator">==</span>

Events:  <span class="token operator">&lt;</span>none<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><blockquote><p>使用 Key-Value 形式</p></blockquote> <p>创建一个 Pod，这个 Pod 使用上面定义好的 ConfigMap 里的存储内容</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Pod
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
	<span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>env<span class="token punctuation">-</span>cm
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">containers</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> env<span class="token punctuation">-</span>test
      <span class="token key atrule">image</span><span class="token punctuation">:</span> alpine
      <span class="token key atrule">command</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;/bin/sh&quot;</span><span class="token punctuation">,</span>&quot;<span class="token punctuation">-</span>c&quot;&quot;env;sleep 3600&quot;<span class="token punctuation">]</span>
      <span class="token key atrule">imagePullPolicy</span><span class="token punctuation">:</span> IfNotPresent
      <span class="token key atrule">env</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> JAVA_VM_OPTS
          <span class="token key atrule">valueFrom</span><span class="token punctuation">:</span> <span class="token comment"># value 来源</span>
            <span class="token key atrule">configMapKeyRef</span><span class="token punctuation">:</span> <span class="token comment"># 从 Config Map 读取</span>
              <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>env<span class="token punctuation">-</span>config <span class="token comment"># configMap 的名字 key: JAVA_OPTS_TEST # 表示从 name 的 ConfigMap 中获取名字为 key 的 value， 将其赋值给本地环境变量 JAVALVMLOPTS</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> APP
          <span class="token key atrule">valueFrom</span><span class="token punctuation">:</span>
            <span class="token key atrule">configMapKeyRef</span><span class="token punctuation">:</span>
              <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>env<span class="token punctuation">-</span>config
              <span class="token key atrule">key</span><span class="token punctuation">:</span> APP_NAME
  <span class="token key atrule">restartPolicy</span><span class="token punctuation">:</span> Never
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><blockquote><p>使用文件形式</p></blockquote> <p>假设 ConfigMap 里有 key 为 db1.properties，value 为</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token assign-left variable">username</span><span class="token operator">=</span>kbt
<span class="token assign-left variable">password</span><span class="token operator">=</span>admin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>使用：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Pod
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>config<span class="token punctuation">-</span>file<span class="token punctuation">-</span>po
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">containers</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> config<span class="token punctuation">-</span>test
      <span class="token key atrule">image</span><span class="token punctuation">:</span> alpine
      <span class="token key atrule">command</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;/bin/sh&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;-c&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;sleep 3600&quot;</span><span class="token punctuation">]</span>
      <span class="token key atrule">imagePuliPolicy</span><span class="token punctuation">:</span> IfNotPresent
      <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span> <span class="token comment"># 加载数据卷属性中哪个数据卷</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> db<span class="token punctuation">-</span>config <span class="token comment"># 表示加载 volumes</span>
          <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> <span class="token string">&quot;/usr/local/mysql/conf&quot;</span> <span class="token comment"># 想要将数据卷中的文件加载到 容器 的哪个目录下</span>
          <span class="token key atrule">readOnly</span><span class="token punctuation">:</span> <span class="token boolean important">true</span> <span class="token comment"># 是否只读</span>
  <span class="token key atrule">volumes</span><span class="token punctuation">:</span> <span class="token comment"># 数据卷挂载 configmap、secret</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> db<span class="token punctuation">-</span>config <span class="token comment"># 数据卷的名字，随意设置</span>
      <span class="token key atrule">configMap</span><span class="token punctuation">:</span> <span class="token comment"># 数据卷类型为 CofngiMap</span>
        <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>dir<span class="token punctuation">-</span>config <span class="token comment"># configMap 的名字，必须跟想要加载的 configmap 相同</span>
        <span class="token key atrule">items</span><span class="token punctuation">:</span> <span class="token comment"># 对 configmap 中的 key 进行映射，如果不指定，默认会讲 configmap 中所有 key 全部转换为一个个同名的文件</span>
          <span class="token punctuation">-</span> <span class="token key atrule">key</span><span class="token punctuation">:</span> <span class="token string">&quot;db1.properties&quot;</span> <span class="token comment"># configMap 中的 key</span>
            <span class="token key atrule">path</span><span class="token punctuation">:</span> <span class="token string">&quot;db.properties&quot;</span> <span class="token comment"># 将该 key 的值转换为文件</span>
  <span class="token key atrule">restartPolicy</span><span class="token punctuation">:</span> Never
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>目的是读取 ConfigMap 的 key：db1.properties 对应的所有 value，并创建 db.properties 文件放到里面，这个文件将挂载到宿主机的 <code>/usr/local/mysql/conf</code> 下。</p> <p>执行该文件生成 Pod 后，可以发现 <code>/usr/local/mysql/conf</code> 有 db.properties 文件，打开文件内容是</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token assign-left variable">username</span><span class="token operator">=</span>kbt
<span class="token assign-left variable">password</span><span class="token operator">=</span>admin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="加密数据配置-secret"><a href="#加密数据配置-secret" class="header-anchor">#</a> 加密数据配置 Secret</h3> <p>与 ConfigMap 类似，用于存储配置信息，但是主要用于存储敏感信息、需要加密的信息，Secret 可以提供数据加密、解密功能。</p> <p>在创建 Secret 时，要注意如果要加密的字符中，包含了有特殊字符，需要使用转义符转移，例如 $ 转移后为 <code>\$</code>，也可以对特殊字符使用单引号描述，这样就不需要转移例如 <code>1$289*-!</code> 转换为 <code>'1$289*-!'</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl create secret generic orig-secret --from-literal<span class="token operator">=</span>username<span class="token operator">=</span>admin --from-literal<span class="token operator">=</span>password<span class="token operator">=</span>ds@<span class="token operator">!</span><span class="token number">3</span>-1/

<span class="token punctuation">[</span>root@k8s-master ingress-nginx<span class="token punctuation">]</span><span class="token comment"># kubectl describe secret orig-secret</span>
Name:         orig-secret
Namespace:    default
Labels:       <span class="token operator">&lt;</span>none<span class="token operator">&gt;</span>
Annotations:  <span class="token operator">&lt;</span>none<span class="token operator">&gt;</span>

Type:  Opaque

Data
<span class="token operator">==</span><span class="token operator">==</span>
password:  <span class="token number">10</span> bytes
username:  <span class="token number">5</span> bytes
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>Secret 加密其实使用了 Base64 编码，实际不安全，因为拿到值后可以直接 Base64 解码。</p> <p>Secret 有三种类型创建：</p> <ul><li>docker-registry：创建一个给 Docker registry 使用的 secret</li> <li>generic：从本地文件、目录或文字值创建加密</li> <li>tls：创建一个 TLS secret</li></ul> <p>常用的就是 docker-registry。场景：搭建了 Docker 私服，如果 docker 或者 k8s 去私服拉取镜像，则需要登录，可以利用这个来登录。</p> <p>创建 docker 登录信息：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl create secret docker-registry harbor-secret --docker-username<span class="token operator">=</span>admin --docker-password<span class="token operator">=</span>admin1234 --docker-email<span class="token operator">=</span>kbt@qq.com --docker-serve<span class="token operator">=</span><span class="token number">192.168</span>.199.27:8858
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后创建一个 Pod，从私服拉取镜像</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Pod
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> private<span class="token punctuation">-</span>image<span class="token punctuation">-</span>pull<span class="token punctuation">-</span>pod
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">imagePullSecrets</span><span class="token punctuation">:</span> <span class="token comment"># 配置登录 Docker Registry 的 Secret</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> harbor<span class="token punctuation">-</span>secret <span class="token comment"># 获取登录信息</span>
  <span class="token key atrule">containers</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> config<span class="token punctuation">-</span>test
      <span class="token key atrule">image</span><span class="token punctuation">:</span> 192.168.199.27<span class="token punctuation">:</span>8858/opensource/nginx<span class="token punctuation">:</span>1.9.1 <span class="token comment"># 私服的镜像</span>
      <span class="token key atrule">command</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;/bin/sh&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;-c&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;sleep 3600&quot;</span><span class="token punctuation">]</span>
      <span class="token key atrule">imagePuliPolicy</span><span class="token punctuation">:</span> IfNotPresent
      <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span> <span class="token comment"># 加载数据卷属性中哪个数据卷</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> db<span class="token punctuation">-</span>config <span class="token comment"># 表示加载 volumes</span>
          <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> <span class="token string">&quot;/usr/local/mysql/conf&quot;</span> <span class="token comment"># 想要将数据卷中的文件加载到哪个目录下</span>
          <span class="token key atrule">readOnly</span><span class="token punctuation">:</span> <span class="token boolean important">true</span> <span class="token comment"># 是否只读</span>
  <span class="token key atrule">volumes</span><span class="token punctuation">:</span> <span class="token comment"># 数据卷挂载 configmap、secret</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> db<span class="token punctuation">-</span>config <span class="token comment"># 数据卷的名字，随意设置</span>
      <span class="token key atrule">configMap</span><span class="token punctuation">:</span> <span class="token comment"># 数据卷类型为 CofngiMap</span>
        <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>dir<span class="token punctuation">-</span>config <span class="token comment"># configMap 的名字，必须跟想要加载的 configmap 相同</span>
        <span class="token key atrule">items</span><span class="token punctuation">:</span> <span class="token comment"># 对 configmap 中的 key 进行映射，如果不指定，默认会讲 configmap 中所有 key 全部转换为一个个同名的文件</span>
          <span class="token punctuation">-</span> <span class="token key atrule">key</span><span class="token punctuation">:</span> <span class="token string">&quot;db1.properties&quot;</span> <span class="token comment"># configMap 中的 key</span>
            <span class="token key atrule">path</span><span class="token punctuation">:</span> <span class="token string">&quot;db.properties&quot;</span> <span class="token comment"># 将该 key 的值转换为文件</span>
  <span class="token key atrule">restartPolicy</span><span class="token punctuation">:</span> Never
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h3 id="subpath-的使用"><a href="#subpath-的使用" class="header-anchor">#</a> SubPath 的使用</h3> <p>使用 ConfigMap 或 Secret 挂载到目录的时候，<strong>会将容器中源目录给覆盖掉</strong>，此时我们可能只想覆盖目录中的某一个文件，但是这样的操作会覆盖整个文件，因此需要使用到 SubPath。</p> <p>配置方式：</p> <ol><li>定义 volumes 时需要增加 items 属性，配置 key 和 path，且 path 的值不能从 <code>/</code> 开始</li> <li>在容器内的 volumeMounts 中增加 subPath 属性，该值与 volumes 中 items.path 的值相同</li></ol> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">containers</span><span class="token punctuation">:</span>
  <span class="token comment"># ......</span>
  <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /etc/nginx/nginx.conf <span class="token comment"># 挂载到容器的哪里</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> config<span class="token punctuation">-</span>volume <span class="token comment"># 使用哪个 configmap 或 secret</span>
    <span class="token key atrule">subPath</span><span class="token punctuation">:</span> etc/nginx/nginx.conf <span class="token comment"># 与 volumes.[0].items.path 相同，只挂载指定文件，不会清空其他文件</span>
<span class="token key atrule">volumes</span><span class="token punctuation">:</span>
<span class="token punctuation">-</span> <span class="token key atrule">configMap</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>conf <span class="token comment"># configMap 名字</span>
  <span class="token key atrule">items</span><span class="token punctuation">:</span> <span class="token comment"># subPath 配置</span>
    <span class="token key atrule">key</span><span class="token punctuation">:</span> nginx.conf <span class="token comment"># configMap 中的文件名</span>
    <span class="token key atrule">path</span><span class="token punctuation">:</span> etc/nginx/nginx.conf <span class="token comment"># subPath 路径</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="配置的热更新"><a href="#配置的热更新" class="header-anchor">#</a> 配置的热更新</h3> <p>我们通常会将项目的配置文件作为 configmap 然后挂载到 pod，那么如果更新 configmap 中的配置，会不会更新到 pod 中呢？</p> <p>这得分成几种情况：</p> <ul><li>默认方式：会更新，更新周期是更新时间 + 缓存时间</li> <li>subPath：不会更新</li> <li>变量形式：如果 pod 中的一个变量是从 configmap 或 secret 中得到，同样也是不会更新的</li></ul> <p>对于 subPath 的方式，我们可以取消 subPath 的使用，将配置文件挂载到一个不存在的目录，避免目录的覆盖，然后再利用软连接的形式，将该文件链接到目标位置。</p> <p>但是如果目标位置原本就有文件，可能无法创建软链接，此时可以基于前面讲过的 postStart 操作执行删除命令，将默认的文件删除即可。</p> <p>修改 configmap：</p> <ul><li><p>修改数据：通过 edit 命令直接修改 configmap 的数据</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl edit cm xxx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后修改对应的数据 Value，保存即可实现热更新</p></li> <li><p>修改文件：通过 replace 替换新的文件</p></li></ul> <p>由于 configmap 我们创建通常都是基于文件创建，并不会编写 yaml 配置文件，因此修改时我们也是直接修改配置文件，而 replace 是没有 --from-file 参数的，因此无法实现基于源配置文件的替换，此时我们可以利用下方的命令实现。</p> <p>该命令的重点在于 <code>--dry-run</code> 参数，该参数的意思打印 yaml 文件，但不会将该文件发送给 apiserver，再结合 <code>-o yaml</code> 输出 yaml 文件就可以得到一个配置好但是没有发给 apiserver 的文件，然后再结合 replace 监听控制台输出得到 yaml 数据即可实现替换</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl create cm xxx --from-file<span class="token operator">=</span>nginx.conf --dry-run <span class="token parameter variable">-o</span> yaml <span class="token operator">|</span> kubectl replace <span class="token parameter variable">-f</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>kubectl create cm xxx --from-file=nginx.conf --dry-run -o yaml</code> 并不会创建一个 configmap，因为 <code>--dry-run</code> 参数只是运行然后结束，不会执行出结果。</p> <h3 id="不可变的-secret-和-configmap"><a href="#不可变的-secret-和-configmap" class="header-anchor">#</a> 不可变的 Secret 和 ConfigMap</h3> <p>对于一些敏感服务的配置文件，在线上有时是不允许修改的，此时在配置 configmap 时可以设置 <code>immutable: true</code> 来禁止修改。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>kubectl edit cm xxx

<span class="token comment"># 在最后一行加上 （第一级）</span>
immutable: <span class="token boolean">true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><code>immutable: true</code> 是通用的，如果加载 Pod 的 yml 文件，则 Pod 的文件禁止修改，在 Pod 的 yml，是和容器 containers 平级。</p> <h2 id="持久化存储"><a href="#持久化存储" class="header-anchor">#</a> 持久化存储</h2> <h3 id="volumes"><a href="#volumes" class="header-anchor">#</a> Volumes</h3> <blockquote><p>HostPath</p></blockquote> <p>将节点上的文件或目录挂载到 Pod 上，此时该目录会变成持久化存储目录，即使 Pod 被删除后重启，也可以重新加载到该目录，该目录下的文件不会丢失。</p> <p>配置文件：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Pod
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>pd
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">containers</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">image</span><span class="token punctuation">:</span> nginx
    <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>volume
    <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /test<span class="token punctuation">-</span>pd <span class="token comment"># 挂载到容器的哪个目录</span>
      <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>volume <span class="token comment"># 挂载哪个 volume</span>
  <span class="token key atrule">volumes</span><span class="token punctuation">:</span> 
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>volume
    <span class="token key atrule">hostPath</span><span class="token punctuation">:</span> <span class="token comment"># 与主机共享目录，加载主机的指定目录到容器中</span>
      <span class="token key atrule">path</span><span class="token punctuation">:</span> /data <span class="token comment"># 节点中的目录</span>
      <span class="token key atrule">type</span><span class="token punctuation">:</span> Directory <span class="token comment"># 检查类型，在挂载前对挂载目录做什么检查操作，有多种选项，默认为空字符串，不做任何检查</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>类型：</p> <ul><li><p>空字符串：默认类型，不做任何检查</p></li> <li><p>DirectoryOrCreate：如果给定的 path 不存在，就创建一个 755 的空目录</p></li> <li><p>Directory：这个目录必须存在</p></li> <li><p>FileOrCreate：如果给定的文件不存在，则创建一个空文件，权限为 644</p></li> <li><p>File：这个文件必须存在</p></li> <li><p>Socket：UNIX 套接字，必须存在</p></li> <li><p>CharDevice：字符设备，必须存在</p></li> <li><p>BlockDevice：块设备，必须存在</p></li></ul> <blockquote><p>EmptyDir</p></blockquote> <p>EmptyDir 主要用于一个 Pod 中不同的 Container 共享数据使用的，由于只是在 Pod 内部使用，因此与其他 volume 比较大的区别是，当 Pod 如果被删除了，那么 emptyDir 也会被删除。</p> <p>存储介质可以是任意类型，如 SSD、磁盘或网络存储。可以将 <code>emptyDir.medium</code> 设置为 Memory 让 k8s 使用 tmpfs（内存支持文件系统），速度比较快，但是重启 tmpfs 节点时，数据会被清除，且设置的大小会计入到 Container 的内存限制中。</p> <p>配置文件：</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Pod
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>pd
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">containers</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">image</span><span class="token punctuation">:</span> nginx
    <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>emptydir1
    <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /cache
      <span class="token key atrule">name</span><span class="token punctuation">:</span> cache<span class="token punctuation">-</span>volume
  <span class="token punctuation">-</span> <span class="token key atrule">image</span><span class="token punctuation">:</span> nginx
    <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>emptydir2
    <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /opt
      <span class="token key atrule">name</span><span class="token punctuation">:</span> cache<span class="token punctuation">-</span>volume
  <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> cache<span class="token punctuation">-</span>volume
    <span class="token key atrule">emptyDir</span><span class="token punctuation">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>此时 ginx-emptydir1 和 nginx-emptydir2 容器共用一个数据卷 cache-volume。ginx-emptydir1 的 /cache 和 cache-volume 关联，inx-emptydir2 的 /opt和 cache-volume 关联。</p> <p>当 ginx-emptydir1 的 <code>/cache</code> 添加或者删除文件，则 emptyDir 会执行同样的操作，且 ginx-emptydir2 的 <code>/opt</code> 也执行同样的操作。</p> <p>emptyDir 相当于一个中间商，作为不同容器的交互的入口。</p> <h3 id="nfs-挂载"><a href="#nfs-挂载" class="header-anchor">#</a> NFS 挂载</h3> <p>nfs 卷能将 NFS (网络文件系统) 挂载到你的 Pod 中。 不像 emptyDir 那样会在删除 Pod 的同时也会被删除，nfs 卷的内容在删除 Pod 时会被保存，卷只是被卸载。这意味着 nfs 卷可以被预先填充数据，并且这些数据可以在 Pod 之间共享。</p> <p>安装 nfs：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 安装 nfs</span>
yum <span class="token function">install</span> nfs-utils <span class="token parameter variable">-y</span>

<span class="token comment"># 启动 nfs</span>
systemctl start nfs-server

<span class="token comment"># 自启</span>
systemctl <span class="token builtin class-name">enable</span> nfs-server

<span class="token comment"># 查看 nfs 版本</span>
<span class="token function">cat</span> /proc/fs/nfsd/versions

<span class="token comment"># 创建共享目录</span>
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /nfs
<span class="token builtin class-name">cd</span> /nfs
<span class="token function">mkdir</span> rw
<span class="token function">mkdir</span> ro

<span class="token comment"># Master 设置共享目录 export</span>
<span class="token function">vim</span> /etc/exports
/nfs/rw <span class="token number">192.168</span>.199.0/24<span class="token punctuation">(</span>rw,sync,no_subtree_check,no_root_squash<span class="token punctuation">)</span>
/nfs/ro <span class="token number">192.168</span>.199.0/24<span class="token punctuation">(</span>ro,sync,no_subtree_check,no_root_squash<span class="token punctuation">)</span>

<span class="token comment"># 重新加载</span>
exportfs <span class="token parameter variable">-f</span>
systemctl reload nfs-server

<span class="token comment"># 到其他测试节点安装 nfs-utils 并加载测试</span>
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /nfs/rw
<span class="token function">mount</span> <span class="token parameter variable">-t</span> nfs <span class="token number">192.168</span>.199.28:/nfs/rw /nfs/rw
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><p>配置文件：</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Pod
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>pd
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">containers</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">image</span><span class="token punctuation">:</span> nginx
    <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>container
    <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /my<span class="token punctuation">-</span>nfs<span class="token punctuation">-</span>data
      <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>volume
  <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> test<span class="token punctuation">-</span>volume
    <span class="token key atrule">nfs</span><span class="token punctuation">:</span>
      <span class="token key atrule">server</span><span class="token punctuation">:</span> my<span class="token punctuation">-</span>nfs<span class="token punctuation">-</span>server.example.com <span class="token comment"># 网络存储服务地址</span>
      <span class="token key atrule">path</span><span class="token punctuation">:</span> /my<span class="token punctuation">-</span>nfs<span class="token punctuation">-</span>volume <span class="token comment"># 网络存储路径</span>
      <span class="token key atrule">readOnly</span><span class="token punctuation">:</span> <span class="token boolean important">true</span> <span class="token comment"># 是否只读</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="pv-与-pvc"><a href="#pv-与-pvc" class="header-anchor">#</a> PV 与 PVC</h3> <p>PersistentVolume（PV）是集群中已由管理员配置的一段网络村吃。集群中的资源就想一个节点是一个集群资源。</p> <p>PV 是诸如卷之类卷插件，但是具有独立于使用PV的任何单个 pod 的生命周期。该 API 对象补货存储的实现细节，即 NFS，iSCSI 或云提供商特定的存储系统</p> <p>PersistentVolumeClaims（PVC）是用户存储的请求。PVC 的使用逻辑：在 pod 中定义一个存储卷（该存储卷类型为 pvc），定义的时候直接指定大小，PVC 必须与对应的 PV 建立关系，PVC 会根据定义去 PV 申请，而 PV 是由存储空间创建出来的。PV 和 PVC 是 k8s 抽象出来的一种存储资源。</p> <p>虽然 PersistentVolumeClaims 允许用户使用抽象存储资源，但是常见的需求是，用户需要根据不同的需求去创建 PV，用于不同的场景。而此时需要集群管理员提供不同需求的 PV，而不仅仅是 PV 的大小和访问模式，但又不需要用户了解这些卷的实现细节。对于这样的需求，此时可以采用 StorageClass 资源。</p> <p>PV 是集群中的资源。PVC 是对这些资源的请求，也是对资源的索引检查。PV 和 PVC 之间的相互作用遵循这个生命周期。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Spring%20Boot/20230622145837.png" alt="image-20230622145829031"></p> <p>看图的右边就知道 PV 和 PVC 的角色定位。</p> <p>PV 和资源绑定，是代理商，PVC 和 Pod 绑定，是代购，最终 PVC 会根据 Pod 需要的条件去找满足条件的 PV。</p> <h4 id="生命周期"><a href="#生命周期" class="header-anchor">#</a> 生命周期</h4> <blockquote><p>构建</p></blockquote> <p>静态构建：集群管理员创建若干 PV 卷。这些卷对象带有真实存储的细节信息，并且对集群用户可用（可见）。PV 卷对象存在于 Kubernetes API 中，可供用户消费（使用）。</p> <p>动态构建：如果集群中已经有的 PV 无法满足 PVC 的需求，那么集群会根据 PVC 自动构建一个 PV，该操作是通过 StorageClass 实现的。想要实现这个操作，前提是 PVC 必须设置 StorageClass，否则会无法动态构建该 PV，可以通过启用 DefaultStorageClass 来实现 PV 的构建。</p> <blockquote><p>绑定</p></blockquote> <p>当用户创建一个 PVC 对象后，主节点会监测新的 PVC 对象，并且寻找与之匹配的 PV 卷，找到 PV 卷后将二者绑定在一起。</p> <p>如果找不到对应的 PV，则需要看 PVC 是否设置 StorageClass 来决定是否动态创建 PV，若没有配置，PVC 就会一致处于未绑定状态，直到有与之匹配的 PV 后才会申领绑定关系。</p> <blockquote><p>使用</p></blockquote> <p>Pod 将 PVC 当作存储卷来使用，集群会通过 PVC 找到绑定的 PV，并为 Pod 挂载该卷。</p> <p>Pod 一旦使用 PVC 绑定 PV 后，为了保护数据，避免数据丢失问题，PV 对象会受到保护，在系统中无法被删除。</p> <blockquote><p>回收策略</p></blockquote> <p>当用户不再使用其存储卷时，他们可以从 API 中将 PVC 对象删除， 从而允许该资源被回收再利用。PersistentVolume 对象的回收策略告诉集群， 当其被从申领中释放时如何处理该数据卷。 目前，数据卷可以被 Retained（保留）、Recycled（回收）或 Deleted（删除）。</p> <p>策略有：</p> <p><strong>保留（Retain）</strong></p> <p>回收策略 Retain 使得用户可以手动回收资源。当 PersistentVolumeClaim 对象被删除时，PersistentVolume 卷仍然存在，对应的数据卷被视为「已释放（released）」。 由于卷上仍然存在这前一申领人的数据，该卷还不能用于其他申领。 管理员可以通过下面的步骤来手动回收该卷：</p> <ol><li>删除 PersistentVolume 对象。与之相关的、位于外部基础设施中的存储资产 （例如 AWS EBS、GCE PD、Azure Disk 或 Cinder 卷）在 PV 删除之后仍然存在</li> <li>根据情况，手动清除所关联的存储资产上的数据</li> <li>手动删除所关联的存储资产</li></ol> <p>如果你希望重用该存储资产，可以基于存储资产的定义创建新的 PersistentVolume 卷对象。</p> <p><strong>删除（Delete）</strong></p> <p>对于支持 Delete 回收策略的卷插件，删除动作会将 PersistentVolume 对象从 Kubernetes 中移除，同时也会从外部基础设施（如 AWS EBS、GCE PD、Azure Disk 或 Cinder 卷）中移除所关联的存储资产。 动态制备的卷会继承 <a href="https://kubernetes.io/zh-cn/docs/concepts/storage/persistent-volumes/#reclaim-policy" target="_blank" rel="noopener noreferrer">其 StorageClass 中设置的回收策略<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>， 该策略默认为 Delete。管理员需要根据用户的期望来配置 StorageClass； 否则 PV 卷被创建之后必须要被编辑或者修补。</p> <p><strong>回收（Recycle）</strong></p> <p>警告：回收策略 Recycle 已被废弃。取而代之的建议方案是使用动态制备。</p> <p>如果下层的卷插件支持，回收策略 Recycle 会在卷上执行一些基本的擦除（<code>rm -rf /thevolume/*</code>）操作，之后允许该卷用于新的 PVC 申领。</p> <h4 id="pv"><a href="#pv" class="header-anchor">#</a> PV</h4> <blockquote><p>状态</p></blockquote> <ul><li>Available：空闲，未被绑定</li> <li>Bound：已经被 PVC 绑定</li> <li>Released：PVC 被删除，资源已回收，但是 PV 未被重新使用</li> <li>Failed：自动回收失败</li></ul> <p>配置文件：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> PersistentVolume
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> pv0001
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">capacity</span><span class="token punctuation">:</span>
    <span class="token key atrule">storage</span><span class="token punctuation">:</span> 5Gi <span class="token comment"># pv 的容量</span>
  <span class="token key atrule">volumeMode</span><span class="token punctuation">:</span> Filesystem <span class="token comment"># 存储类型为文件系统</span>
  <span class="token key atrule">accessModes</span><span class="token punctuation">:</span> <span class="token comment"># 访问模式：ReadWriteOnce、ReadWriteMany、ReadOnlyMany</span>
    <span class="token punctuation">-</span> ReadWriteOnce <span class="token comment"># 可被单节点独写</span>
  <span class="token key atrule">persistentVolumeReclaimPolicy</span><span class="token punctuation">:</span> Recycle <span class="token comment"># 回收策略</span>
  <span class="token key atrule">storageClassName</span><span class="token punctuation">:</span> slow <span class="token comment"># 创建 PV 的存储类名，需要与 pvc 的相同</span>
  <span class="token key atrule">mountOptions</span><span class="token punctuation">:</span> <span class="token comment"># 加载配置</span>
    <span class="token punctuation">-</span> hard
    <span class="token punctuation">-</span> nfsvers=4.1
  <span class="token key atrule">nfs</span><span class="token punctuation">:</span> <span class="token comment"># 连接到 nfs</span>
    <span class="token key atrule">path</span><span class="token punctuation">:</span> /data/nfs/rw/test<span class="token punctuation">-</span>pv <span class="token comment"># 存储路径</span>
    <span class="token key atrule">server</span><span class="token punctuation">:</span> 192.168.199.27 <span class="token comment"># nfs 服务地址</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>accessModes 访问模式：</p> <ul><li>ReadWriteOnce：只允许被一个 PVC 绑定读写</li> <li>ReadWriteMany：允许多个 PVC 绑定读写</li> <li>ReadOnlyMany：允许多个 PVC 绑定读</li></ul> <h4 id="pvc"><a href="#pvc" class="header-anchor">#</a> PVC</h4> <blockquote><p>Pod 绑定 PVC</p></blockquote> <p>配置文件：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> PersistentVolumeClaim
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>pvc
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">accessModes</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> ReadWriteOnce <span class="token comment"># 权限需要与对应的 pv 相同</span>
  <span class="token key atrule">volumeMode</span><span class="token punctuation">:</span> Filesystem
  <span class="token key atrule">resources</span><span class="token punctuation">:</span>
    <span class="token key atrule">requests</span><span class="token punctuation">:</span>
      <span class="token key atrule">storage</span><span class="token punctuation">:</span> 5Gi <span class="token comment"># 资源可以小于 pv 的，但是不能大于，如果大于就会匹配不到 pv</span>
  <span class="token key atrule">storageClassName</span><span class="token punctuation">:</span> slow <span class="token comment"># 名字需要与对应的 pv 相同</span>
<span class="token comment">#  selector: # 使用选择器选择对应的 pv</span>
<span class="token comment">#    matchLabels:</span>
<span class="token comment">#      release: &quot;stable&quot;</span>
<span class="token comment">#    matchExpressions:</span>
<span class="token comment">#      - {key: environment, operator: In, values: [dev]}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>在 pod 的挂载容器配置中，增加 pvc 挂载</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">containers</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">image</span><span class="token punctuation">:</span> nginx
      <span class="token key atrule">name</span><span class="token punctuation">:</span> nginx<span class="token punctuation">-</span>volume
      <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /tmp/pvc <span class="token comment"># 挂载到容器的目录</span>
          <span class="token key atrule">name</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>pvc<span class="token punctuation">-</span>test
  <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>pvc<span class="token punctuation">-</span>test
      <span class="token key atrule">persistentVolumeClaim</span><span class="token punctuation">:</span>
        <span class="token key atrule">claimName</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>pvc <span class="token comment"># PVC 的名称</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="storageclass"><a href="#storageclass" class="header-anchor">#</a> StorageClass</h3> <p>Kubernetes 提供了一套可以自动创建 PV 的机制，即：Dynamic Provisioning。而这个机制的核心在于 StorageClass 这个 API 对象。</p> <p>StorageClass 对象会定义下面两部分内容:</p> <ol><li>PV 的属性。比如，存储类型，Volume 的大小等</li> <li>创建这种 PV 需要用到的存储插件，即存储制备器</li></ol> <p>有了这两个信息之后，Kubernetes 就能够根据用户提交的 PVC，找到一个对应的 StorageClass，之后 Kubernetes 就会调用该 StorageClass 声明的存储插件，进而创建出需要的 PV。</p> <p>但是其实使用起来是一件很简单的事情，你只需要根据自己的需求，编写 YAML 文件即可，然后使用 kubectl create 命令执行即可。</p> <p>StorageClass 为管理员提供了描述存储「类」的方法。 不同的类型可能会映射到不同的服务质量等级或备份策略，或是由集群管理员制定的任意策略。 Kubernetes 本身并不清楚各种类代表的什么。这个类的概念在其他存储系统中有时被称为「配置文件」。</p> <h4 id="为什么需要-storageclass"><a href="#为什么需要-storageclass" class="header-anchor">#</a> 为什么需要 StorageClass</h4> <p>在一个大规模的 Kubernetes 集群里，可能有成千上万个 PVC，这就意味着运维人员必须实现创建出这个多个 PV，此外，随着项目的需要，会有新的 PVC 不断被提交，那么运维人员就需要不断的添加新的，满足要求的 PV，否则新的 Pod 就会因为 PVC 绑定不到 PV 而导致创建失败。而且通过 PVC 请求到一定的存储空间也很有可能不足以满足应用对于存储设备的各种需求。</p> <p>而且不同的应用程序对于存储性能的要求可能也不尽相同，比如读写速度、并发性能等，为了解决这一问题，Kubernetes 又为我们引入了一个新的资源对象：StorageClass，通过 StorageClass 的定义，管理员可以将存储资源定义为某种类型的资源，比如快速存储、慢速存储等，用户根据 StorageClass 的描述就可以非常直观的知道各种存储资源的具体特性了，这样就可以根据应用的特性去申请合适的存储资源了。</p> <h4 id="运行原理"><a href="#运行原理" class="header-anchor">#</a> 运行原理</h4> <p>要使用 StorageClass，我们就得安装对应的自动配置程序，比如我们这里存储后端使用的是 nfs，那么我们就需要使用到一个 nfs-client 的自动配置程序，我们也叫它 Provisioner（制备器），这个程序使用我们已经配置好的 nfs 服务器，来自动创建持久卷，也就是自动帮我们创建 PV。</p> <ol><li>自动创建的 PV 以 <code>${namespace}-${pvcName}-${pvName}</code> 这样的命名格式创建在 NFS 服务器上的共享数据目录中</li> <li>而当这个 PV 被回收后会以 <code>archieved-${namespace}-${pvcName}-${pvName}</code> 这样的命名格式存在 NFS 服务器上</li></ol> <h4 id="制备器-provisioner"><a href="#制备器-provisioner" class="header-anchor">#</a> 制备器（Provisioner）</h4> <p>每个 StorageClass 都有一个制备器（Provisioner），用来决定使用哪个卷插件制备 PV。</p> <h4 id="回收策略"><a href="#回收策略" class="header-anchor">#</a> 回收策略</h4> <p>由 StorageClass 动态创建的 PersistentVolume 会在类的 reclaimPolicy 字段中指定回收策略，可以是 Delete 或者 Retain。如果 StorageClass 对象被创建时没有指定 reclaimPolicy，它将默认为 Delete。</p> <p>通过 StorageClass 手动创建并管理的 PersistentVolume 会使用它们被创建时指定的回收政策。</p> <h4 id="nfs-动态制备案例"><a href="#nfs-动态制备案例" class="header-anchor">#</a> NFS 动态制备案例</h4> <p>创建一个 Deployement 来管理制备器，nfs-provisioner.yaml：</p> <div class="language-yml line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> apps/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Deployment
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> kube<span class="token punctuation">-</span>system
  <span class="token key atrule">labels</span><span class="token punctuation">:</span>
    <span class="token key atrule">app</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner
<span class="token key atrule">spec</span><span class="token punctuation">:</span>
  <span class="token key atrule">replicas</span><span class="token punctuation">:</span> <span class="token number">1</span>
  <span class="token key atrule">strategy</span><span class="token punctuation">:</span>
    <span class="token key atrule">type</span><span class="token punctuation">:</span> Recreate
  <span class="token key atrule">selector</span><span class="token punctuation">:</span>
    <span class="token key atrule">matchLabels</span><span class="token punctuation">:</span>
      <span class="token key atrule">app</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner
  <span class="token key atrule">template</span><span class="token punctuation">:</span>
    <span class="token key atrule">metadata</span><span class="token punctuation">:</span>
      <span class="token key atrule">labels</span><span class="token punctuation">:</span>
        <span class="token key atrule">app</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner
    <span class="token key atrule">spec</span><span class="token punctuation">:</span>
      <span class="token key atrule">serviceAccountName</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner
      <span class="token key atrule">containers</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner
          <span class="token key atrule">image</span><span class="token punctuation">:</span> quay.io/external_storage/nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner<span class="token punctuation">:</span>latest <span class="token comment"># 这个往下看，实际不用这个</span>
          <span class="token key atrule">volumeMounts</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>root
              <span class="token key atrule">mountPath</span><span class="token punctuation">:</span> /persistentvolumes
          <span class="token key atrule">env</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> PROVISIONER_NAME
              <span class="token key atrule">value</span><span class="token punctuation">:</span> fuseim.pri/ifs
            <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> NFS_SERVER
              <span class="token key atrule">value</span><span class="token punctuation">:</span> 192.168.199.28
            <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> NFS_PATH
              <span class="token key atrule">value</span><span class="token punctuation">:</span> /nfs/rw
      <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>root
          <span class="token key atrule">nfs</span><span class="token punctuation">:</span>
            <span class="token key atrule">server</span><span class="token punctuation">:</span> 192.168.199.28
            <span class="token key atrule">path</span><span class="token punctuation">:</span> /nfs/rw
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br></div></div><p>每个 StorageClass 都包含 provisioner、parameters 和 reclaimPolicy 字段， 这些字段会在 StorageClass 需要动态分配 PersistentVolume 时会使用到。</p> <p>StorageClass 对象的命名很重要，用户使用这个命名来请求生成一个特定的类。 当创建 StorageClass 对象时，管理员设置 StorageClass 对象的命名和其他参数，一旦创建了对象就不能再对其更新。</p> <p>管理员可以为没有申请绑定到特定 StorageClass 的 PVC 指定一个默认的存储类。</p> <p>StorageClass 配置：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> storage.k8s.io/v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> StorageClass
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> managed<span class="token punctuation">-</span>nfs<span class="token punctuation">-</span>storage
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> kube<span class="token punctuation">-</span>system
<span class="token key atrule">provisioner</span><span class="token punctuation">:</span> fuseim.pri/ifs <span class="token comment"># 外部制备器提供者，编写为提供者的名称</span>
<span class="token key atrule">parameters</span><span class="token punctuation">:</span>
  <span class="token key atrule">archiveOnDelete</span><span class="token punctuation">:</span> <span class="token string">&quot;false&quot;</span> <span class="token comment"># 是否存档，false 表示不存档，会删除 oldPath 下面的数据，true 表示存档，会重命名路径</span>
<span class="token key atrule">reclaimPolicy</span><span class="token punctuation">:</span> Retain <span class="token comment"># 回收策略，默认为 Delete 可以配置为 Retain</span>
<span class="token key atrule">volumeBindingMode</span><span class="token punctuation">:</span> Immediate <span class="token comment"># 默认为 Immediate，表示创建 PVC 立即进行绑定，只有 azuredisk 和 AWSelasticblockstore 支持其他值</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>RBAC 配置：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> v1
<span class="token key atrule">kind</span><span class="token punctuation">:</span> ServiceAccount
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> kube<span class="token punctuation">-</span>system
<span class="token punctuation">---</span>
<span class="token key atrule">kind</span><span class="token punctuation">:</span> ClusterRole
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> rbac.authorization.k8s.io/v1
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner<span class="token punctuation">-</span>runner
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> kube<span class="token punctuation">-</span>system
<span class="token key atrule">rules</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">apiGroups</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;&quot;</span><span class="token punctuation">]</span>
    <span class="token key atrule">resources</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;persistentvolumes&quot;</span><span class="token punctuation">]</span>
    <span class="token key atrule">verbs</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;get&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;list&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;watch&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;create&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;delete&quot;</span><span class="token punctuation">]</span>
  <span class="token punctuation">-</span> <span class="token key atrule">apiGroups</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;&quot;</span><span class="token punctuation">]</span>
    <span class="token key atrule">resources</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;persistentvolumeclaims&quot;</span><span class="token punctuation">]</span>
    <span class="token key atrule">verbs</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;get&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;list&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;watch&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;update&quot;</span><span class="token punctuation">]</span>
  <span class="token punctuation">-</span> <span class="token key atrule">apiGroups</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;storage.k8s.io&quot;</span><span class="token punctuation">]</span>
    <span class="token key atrule">resources</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;storageclasses&quot;</span><span class="token punctuation">]</span>
    <span class="token key atrule">verbs</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;get&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;list&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;watch&quot;</span><span class="token punctuation">]</span>
  <span class="token punctuation">-</span> <span class="token key atrule">apiGroups</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;&quot;</span><span class="token punctuation">]</span>
    <span class="token key atrule">resources</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;events&quot;</span><span class="token punctuation">]</span>
    <span class="token key atrule">verbs</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;create&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;update&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;patch&quot;</span><span class="token punctuation">]</span>
<span class="token punctuation">---</span>
<span class="token key atrule">kind</span><span class="token punctuation">:</span> ClusterRoleBinding
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> rbac.authorization.k8s.io/v1
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> run<span class="token punctuation">-</span>nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> kube<span class="token punctuation">-</span>system
<span class="token key atrule">subjects</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">kind</span><span class="token punctuation">:</span> ServiceAccount
    <span class="token key atrule">name</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner
    <span class="token key atrule">namespace</span><span class="token punctuation">:</span> kube<span class="token punctuation">-</span>system
<span class="token key atrule">roleRef</span><span class="token punctuation">:</span>
  <span class="token key atrule">kind</span><span class="token punctuation">:</span> ClusterRole
  <span class="token key atrule">name</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner<span class="token punctuation">-</span>runner
  <span class="token key atrule">apiGroup</span><span class="token punctuation">:</span> rbac.authorization.k8s.io
<span class="token punctuation">---</span>
<span class="token key atrule">kind</span><span class="token punctuation">:</span> Role
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> rbac.authorization.k8s.io/v1
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> leader<span class="token punctuation">-</span>locking<span class="token punctuation">-</span>nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> kube<span class="token punctuation">-</span>system
<span class="token key atrule">rules</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">apiGroups</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;&quot;</span><span class="token punctuation">]</span>
    <span class="token key atrule">resources</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;endpoints&quot;</span><span class="token punctuation">]</span>
    <span class="token key atrule">verbs</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;get&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;list&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;watch&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;create&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;update&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;patch&quot;</span><span class="token punctuation">]</span>
<span class="token punctuation">---</span>
<span class="token key atrule">kind</span><span class="token punctuation">:</span> RoleBinding
<span class="token key atrule">apiVersion</span><span class="token punctuation">:</span> rbac.authorization.k8s.io/v1
<span class="token key atrule">metadata</span><span class="token punctuation">:</span>
  <span class="token key atrule">name</span><span class="token punctuation">:</span> leader<span class="token punctuation">-</span>locking<span class="token punctuation">-</span>nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner
  <span class="token key atrule">namespace</span><span class="token punctuation">:</span> kube<span class="token punctuation">-</span>system
<span class="token key atrule">subjects</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">kind</span><span class="token punctuation">:</span> ServiceAccount
    <span class="token key atrule">name</span><span class="token punctuation">:</span> nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner
<span class="token key atrule">roleRef</span><span class="token punctuation">:</span>
  <span class="token key atrule">kind</span><span class="token punctuation">:</span> Role
  <span class="token key atrule">name</span><span class="token punctuation">:</span> leader<span class="token punctuation">-</span>locking<span class="token punctuation">-</span>nfs<span class="token punctuation">-</span>client<span class="token punctuation">-</span>provisioner
  <span class="token key atrule">apiGroup</span><span class="token punctuation">:</span> rbac.authorization.k8s.io
