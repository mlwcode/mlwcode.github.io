out实战</a></li></ul></li><li><a href="#direct-exchange">Direct exchange</a><ul><li><a href="#direct介绍">Direct介绍</a></li><li><a href="#多重绑定">多重绑定</a></li><li><a href="#direct实战">Direct实战</a></li></ul></li><li><a href="#topics-exchange">Topics exchange</a><ul><li><a href="#topic的介绍">Topic的介绍</a></li><li><a href="#topic匹配案例">Topic匹配案例</a></li><li><a href="#topic实战">Topic实战</a></li></ul></li></ul></div><p></p> <h2 id="exchanges"><a href="#exchanges" class="header-anchor">#</a> Exchanges</h2> <p>RabbitMQ 消息传递模型的核心思想是: <strong>生产者生产的消息从不会直接发送到队列</strong>。实际上，通常生产者甚至都不知道这些消息传递传递到了哪些队列中。</p> <p>相反，<strong>生产者只能将消息发送到交换机(exchange)</strong>，交换机工作的内容非常简单，一方面它接收来自生产者的消息，另一方面将它们推入队列。交换机必须确切知道如何处理收到的消息。是应该把这些消息放到特定队列还是说把他们到许多队列中还是说应该丢弃它们。这就的由交换机的类型来决定。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110165520.png" alt="image-20211110165519202"></p> <h3 id="exchanges的类型"><a href="#exchanges的类型" class="header-anchor">#</a> Exchanges的类型</h3> <ul><li><p><strong>直接(direct)</strong>：处理路由键。需要将一个队列绑定到交换机上，要求该消息与一个特定的路由键完全匹配。这是一个完整的匹配。如果一个队列绑定到该交换机上要求路由键 abc ，则只有被标记为 abc 的消息才被转发，不会转发 abc.def，也不会转发 dog.ghi，只会转发 abc。</p></li> <li><p><strong>主题(topic)</strong>：将路由键和某模式进行匹配。此时队列需要绑定要一个模式上。符号“#”匹配一个或多个词，符号 * 匹配不多不少一个词。因此 abc.# 能够匹配到 abc.def.ghi，但是 abc.* 只会匹配到 abc.def。</p></li> <li><p><strong>标题(headers)</strong>：不处理路由键。而是根据发送的消息内容中的headers属性进行匹配。在绑定 Queue 与 Exchange 时指定一组键值对；当消息发送到RabbitMQ 时会取到该消息的 headers 与 Exchange 绑定时指定的键值对进行匹配；如果完全匹配则消息会路由到该队列，否则不会路由到该队列。headers 属性是一个键值对，可以是 Hashtable，键值对的值可以是任何类型。而 fanout，direct，topic 的路由键都需要要字符串形式的。</p> <p>匹配规则 x-match 有下列两种类型：</p> <p>x-match = all ：表示所有的键值对都匹配才能接受到消息</p> <p>x-match = any ：表示只要有键值对匹配就能接受到消息</p></li> <li><p><strong>扇出(fanout)</strong>：不处理路由键。你只需要简单的将队列绑定到交换机上。一个发送到交换机的消息都会被转发到与该交换机绑定的所有队列上。很像子网广播，每台子网内的主机都获得了一份复制的消息。Fanout 交换机转发消息是最快的。</p></li></ul> <h3 id="默认exchange"><a href="#默认exchange" class="header-anchor">#</a> 默认exchange</h3> <p>通过空字符串(&quot;&quot;)进行标识的交换机是默认交换</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>channel<span class="token punctuation">.</span><span class="token function">basicPublish</span><span class="token punctuation">(</span><span class="token string">&quot;&quot;</span><span class="token punctuation">,</span> <span class="token constant">TASK_QUEUE_NAME</span><span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">,</span> message<span class="token punctuation">.</span><span class="token function">getBytes</span><span class="token punctuation">(</span><span class="token string">&quot;UTF-8&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>第一个参数是交换机的名称。空字符串表示默认或无名称交换机：消息能路由发送到队列中其实是由 routingKey(bindingkey) 绑定指定的 key</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110170525.png" alt="image-20211110170447102"></p> <h2 id="临时队列"><a href="#临时队列" class="header-anchor">#</a> 临时队列</h2> <p>之前的章节我们使用的是具有特定名称的队列(还记得 hello 和 ack_queue 吗？)。队列的名称我们来说至关重要，我们需要指定我们的消费者去消费哪个队列的消息。</p> <p>每当我们连接到 Rabbit 时，我们都需要一个全新的空队列，为此我们可以创建一个具有<strong>随机名称的队列</strong>，或者能让服务器为我们选择一个随机队列名称那就更好了。其次一旦我们断开了消费者的连接，队列将被自动删除。</p> <p>创建临时队列的方式如下:</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> queueName <span class="token operator">=</span> channel<span class="token punctuation">.</span><span class="token function">queueDeclare</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getQueue</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110172122.png" alt="image-20211110172121531"></p> <h2 id="绑定bindings"><a href="#绑定bindings" class="header-anchor">#</a> 绑定bindings</h2> <p>什么是 bingding 呢，binding 其实是 exchange 和 queue 之间的桥梁，它告诉我们 exchange 和那个队列进行了绑定关系。比如说下面这张图告诉我们的就是 X 与 Q1 和 Q2 进行了绑定</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110171005.png" alt="image-20211110171004071"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110171017.png" alt="image-20211110171016043"></p> <h2 id="fanout-exchange"><a href="#fanout-exchange" class="header-anchor">#</a> Fanout exchange</h2> <h3 id="fanout介绍"><a href="#fanout介绍" class="header-anchor">#</a> Fanout介绍</h3> <p>Fanout 这种类型非常简单。正如从名称中猜到的那样，它是将接收到的所有消息广播到它知道的所有队列中。系统中默认有些 exchange 类型</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110171054.png" alt="image-20211110171053309"></p> <h3 id="fanout实战"><a href="#fanout实战" class="header-anchor">#</a> Fanout实战</h3> <p>为了说明这种模式，我们将构建一个简单的日志系统。它将由两个程序组成:第一个程序将发出日志消息，第二个程序是消费者。其中启动两个消费者，其中一个消费者接收到消息后把日志存储在磁盘</p> <p><strong>图例</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110171113.png" alt="image-20211110171112477"></p> <p>Logs 和临时队列的绑定关系如下图</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110171143.png" alt="image-20211110171142496"></p> <p><strong>代码</strong></p> <div class="custom-block note"><p class="custom-block-title">注意</p> <p>先启动两个消费者再启动生产者。</p> <p>生产者生产消息后，如果没有对应的消费者接收，则该消息是遗弃的消息</p> <div class="custom-block right"><p>2021-11-10 @Young Kbt</p></div></div> <p>生产者<code>EmitLog</code> 发送消息给两个消费者进行消费</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>kbt<span class="token punctuation">.</span>demo05</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">com<span class="token punctuation">.</span>kbt<span class="token punctuation">.</span>utils<span class="token punctuation">.</span></span><span class="token class-name">RabbitMQUtils</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">com<span class="token punctuation">.</span>rabbitmq<span class="token punctuation">.</span>client<span class="token punctuation">.</span></span><span class="token class-name">Channel</span></span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>io<span class="token punctuation">.</span></span><span class="token class-name">IOException</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Scanner</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span>concurrent<span class="token punctuation">.</span></span><span class="token class-name">TimeoutException</span></span><span class="token punctuation">;</span>

<span class="token comment">/**
 * @author Young Kbt
 * @date 2021/11/10 17:15
 * @description 生产者
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">EmitLog</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span> <span class="token constant">EXCHANGE_NAME</span> <span class="token operator">=</span> <span class="token string">&quot;logs&quot;</span><span class="token punctuation">;</span>
    
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">IOException</span><span class="token punctuation">,</span> <span class="token class-name">TimeoutException</span> <span class="token punctuation">{</span>
        <span class="token class-name">Channel</span> channel <span class="token operator">=</span> <span class="token class-name">RabbitMQUtils</span><span class="token punctuation">.</span><span class="token function">getChannel</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">/**
         * 声明一个 exchange
         * 1.exchange 的名称
         * 2.exchange 的类型
         */</span>
        channel<span class="token punctuation">.</span><span class="token function">exchangeDeclare</span><span class="token punctuation">(</span><span class="token constant">EXCHANGE_NAME</span><span class="token punctuation">,</span> <span class="token string">&quot;fanout&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">Scanner</span> sc <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Scanner</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>in<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;请输入信息：&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">while</span> <span class="token punctuation">(</span>sc<span class="token punctuation">.</span><span class="token function">hasNext</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token class-name">String</span> message <span class="token operator">=</span> sc<span class="token punctuation">.</span><span class="token function">nextLine</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            channel<span class="token punctuation">.</span><span class="token function">basicPublish</span><span class="token punctuation">(</span><span class="token constant">EXCHANGE_NAME</span><span class="token punctuation">,</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">,</span> message<span class="token punctuation">.</span><span class="token function">getBytes</span><span class="token punctuation">(</span><span class="token string">&quot;UTF-8&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;生产者发出消息：&quot;</span> <span class="token operator">+</span> message<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

ta-v-4f1e9d0c>28</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>29</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>30</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>31</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>32</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>33</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>34</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>35</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>36</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>37</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>38</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>39</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>40</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>41</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <h2 id="direct-exchange"><a href="#direct-exchange" class="header-anchor">#</a> Direct exchange</h2> <p>在上一节中，我们构建了一个简单的日志记录系统。我们能够向许多接收者广播日志消息。在本节我们将向其中添加一些特别的功能——让某个消费者订阅发布的部分消息。例如我们只把严重错误消息定向存储到日志文件(以节省磁盘空间)，同时仍然能够在控制台上打印所有日志消息。</p> <p>我们再次来回顾一下什么是 bindings，绑定是交换机和队列之间的桥梁关系。也可以这么理解： <strong>队列只对它绑定的交换机的消息感兴趣</strong>。绑定用参数：routingKey 来表示也可称该参数为 binding key， 创建绑定我们用代码:channel.queueBind(queueName, EXCHANGE_NAME, &quot;routingKey&quot;);</p> <p>绑定之后的意义由其交换类型决定。</p> <h3 id="direct介绍"><a href="#direct介绍" class="header-anchor">#</a> Direct介绍</h3> <p>上一节中的我们的日志系统将所有消息广播给所有消费者，对此我们想做一些改变，例如我们希望将日志消息写入磁盘的程序仅接收严重错误(errros)，而不存储哪些警告(warning)或信息(info)日志 消息避免浪费磁盘空间。Fanout 这种交换类型并不能给我们带来很大的灵活性-它只能进行无意识的广播，在这里我们将使用 direct 这种类型来进行替换，这种类型的工作方式是，消息只去到它绑定的 routingKey 队列中去。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110172812.png" alt="image-20211110172746642"></p> <p>在上面这张图中，我们可以看到 X 绑定了两个队列，绑定类型是 direct。队列 Q1 绑定键为 orange， 队列 Q2 绑定键有两个：一个绑定键为 black，另一个绑定键为 green.</p> <p>在这种绑定情况下，生产者发布消息到 exchange 上，绑定键为 orange 的消息会被发布到队列 Q1。绑定键为 blackgreen 和的消息会被发布到队列 Q2，其他消息类型的消息将被丢弃。</p> <h3 id="多重绑定"><a href="#多重绑定" class="header-anchor">#</a> 多重绑定</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110172859.png" alt="image-20211110172858521"></p> <p>当然如果 exchange 的绑定类型是direct，<strong>但是它绑定的多个队列的 key 如果都相同</strong>，在这种情况下虽然绑定类型是 direct <strong>但是它表现的就和 fanout 有点类似了</strong>，就跟广播差不多，如上图所示。</p> <h3 id="direct实战"><a href="#direct实战" class="header-anchor">#</a> Direct实战</h3> <p>关系：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110173026.png" alt="image-20211110173025837"></p> <p>交换机：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110173047.png" alt="image-20211110173046439"></p> <p>C1 消费者：绑定 console 队列，routingKey 为 info、warning</p> <p>C2 消费者：绑定 disk 队列，routingKey 为 error</p> <p>当生产者生产消息到 <code>direct_logs</code> 交换机里，该交换机会检测消息的 routingKey 条件，然后分配到满足条件的队列里，最后由消费者从队列消费消息。</p> <p><strong>生产者</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>kbt<span class="token punctuation">.</span>demo06</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span>concurrent<span class="token punctuation">.</span></span><span class="token class-name">TimeoutException</span></span><span class="token punctuation">;</span>

 * @author Young Kbt

 */</span>

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span> <span class="token constant">EXCHANGE_NAME</span> <span class="token operator">=</span> <span class="token string">&quot;direct_logs&quot;</span><span class="token punctuation">;</span>

        <span class="token class-name">Channel</span> channel <span class="token operator">=</span> <span class="token class-name">RabbitMQUtils</span><span class="token punctuation">.</span><span class="token function">getChannel</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        channel<span class="token punctuation">.</span><span class="token function">exchangeDeclare</span><span class="token punctuation">(</span><span class="token constant">EXCHANGE_NAME</span><span class="token punctuation">,</span> <span class="token class-name">BuiltinExchangeType</span><span class="token punctuation">.</span><span class="token constant">DIRECT</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

ta-v-4f1e9d0c>28</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>29</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>30</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>31</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>32</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>33</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>34</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>35</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>36</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>37</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>38</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>39</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>40</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <h2 id="topics-exchange"><a href="#topics-exchange" class="header-anchor">#</a> Topics exchange</h2> <h3 id="topic的介绍"><a href="#topic的介绍" class="header-anchor">#</a> Topic的介绍</h3> <p>在上一个小节中，我们改进了日志记录系统。我们没有使用只能进行随意广播的 fanout 交换机，而是使用了 direct 交换机，从而有能实现有选择性地接收日志。</p> <p>尽管使用 direct 交换机改进了我们的系统，但是它仍然存在局限性——比方说我们想接收的日志类型有 info.base 和 info.advantage，某个队列只想 info.base 的消息，那这个时候direct 就办不到了。这个时候就只能使用 <strong>topic</strong> 类型</p> <p><strong>Topic 的要求</strong></p> <p>发送到类型是 topic 交换机的消息的 routing_key 不能随意写，必须满足一定的要求，它必须是<strong>一个单词列表</strong>，<strong>以点号分隔开</strong>。这些单词可以是任意单词</p> <p>比如说：&quot;stock.usd.nyse&quot;, &quot;nyse.vmw&quot;, &quot;quick.orange.rabbit&quot; 这种类型的。</p> <p>当然这个单词列表最多不能超过 255 个字节。</p> <p>在这个规则列表中，其中有两个替换符是大家需要注意的：</p> <ul><li>*<strong>(星号)可以代替一个位置</strong></li> <li><strong>#(井号)可以替代零个或多个位置</strong></li></ul> <h3 id="topic匹配案例"><a href="#topic匹配案例" class="header-anchor">#</a> Topic匹配案例</h3> <p>下图绑定关系如下</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110175138.png" alt="image-20211110175137166"></p> <ul><li>Q1--&gt;绑定的是
<ul><li>中间带 orange 带 3 个单词的字符串 <code>(*.orange.*)</code></li></ul></li> <li>Q2--&gt;绑定的是
<ul><li>最后一个单词是 rabbit 的 3 个单词 <code>(*.*.rabbit)</code></li> <li>第一个单词是 lazy 的多个单词 <code>(lazy.#)</code></li></ul></li></ul> <p>上图是一个队列绑定关系图，我们来看看他们之间数据接收情况是怎么样的</p> <table><thead><tr><th>例子</th> <th>说明</th></tr></thead> <tbody><tr><td>quick.orange.rabbit</td> <td>被队列 Q1Q2 接收到</td></tr> <tr><td>azy.orange.elephant</td> <td>被队列 Q1Q2 接收到</td></tr> <tr><td>quick.orange.fox</td> <td>被队列 Q1 接收到</td></tr> <tr><td>lazy.brown.fox</td> <td>被队列 Q2 接收到</td></tr> <tr><td>lazy.pink.rabbit</td> <td>虽然满足两个绑定但只被队列 Q2 接收一次</td></tr> <tr><td>quick.brown.fox</td> <td>不匹配任何绑定不会被任何队列接收到会被丢弃</td></tr> <tr><td>quick.orange.male.rabbit</td> <td>是四个单词不匹配任何绑定会被丢弃</td></tr> <tr><td>lazy.orange.male.rabbit</td> <td>是四个单词但匹配 Q2</td></tr></tbody></table> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>当一个队列绑定键是 #，那么这个队列将接收所有数据，就有点像 fanout 了</p> <p>如果队列绑定键当中没有 # 和 * 出现，那么该队列绑定类型就是 direct 了</p> <div class="custom-block right"><p>2021-11-10 @Young Kbt</p></div></div> <h3 id="topic实战"><a href="#topic实战" class="header-anchor">#</a> Topic实战</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/RabbitMQ/20211110175457.png" alt="image-20211110175456673"></p> <p>生产多个消息到交换机，交换机按照通配符分配消息到不同的队列中，队列由消费者进行消费</p> <p><strong>生产者 EmitLogTopic</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">package</span> <span class="token namespace">com<span class="token punctuation">.</span>kbt<span class="token punctuation">.</span>demo07</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">com<span class="token punctuation">.</span>kbt<span class="token punctuation">.</span>utils<span class="token punctuation">.</span></span><span class="token class-name">RabbitMQUtils</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">com<span class="token punctuation">.</span>rabbitmq<span class="token punctuation">.</span>client<span class="token punctuation">.</span></span><span class="token class-name">BuiltinExchangeType</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">com<span class="token punctuation">.</span>rabbitmq<span class="token punctuation">.</span>client<span class="token punctuation">.</span></span><span class="token class-name">Channel</span></span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>io<span class="token punctuation">.</span></span><span class="token class-name">IOException</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>nio<span class="token punctuation">.</span>charset<span class="token punctuation">.</span></span><span class="token class-name">StandardCharsets</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">HashMap</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Map</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span>concurrent<span class="token punctuation">.</span></span><span class="token class-name">TimeoutException</span></span><span class="token punctuation">;</span>

<span class="token comment">/**
 * @author Young Kbt
 * @date 2021/11/10 18:57
 * @description 生产者
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">EmitLogTopic</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span> <span class="token constant">EXCHANGE_NAME</span> <span class="token operator">=</span> <span class="token string">&quot;topic_logs&quot;</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">IOException</span><span class="token punctuation">,</span> <span class="token class-name">TimeoutException</span> <span class="token punctuation">{</span>
        <span class="token class-name">Channel</span> channel <span class="token operator">=</span> <span class="token class-name">RabbitMQUtils</span><span class="token punctuation">.</span><span class="token function">getChannel</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        channel<span class="token punctuation">.</span><span class="token function">exchangeDeclare</span><span class="token punctuation">(</span><span class="token constant">EXCHANGE_NAME</span><span class="token punctuation">,</span> <span class="token class-name">BuiltinExchangeType</span><span class="token punctuation">.</span><span class="token constant">TOPIC</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">/**
         * Q1--&gt;绑定的是
         *      中间带 orange 带 3 个单词的字符串(*.orange.*)
         * Q2--&gt;绑定的是
         *      最后一个单词是 rabbit 的 3 个单词(*.*.rabbit)
         *      第一个单词是 lazy 的多个单词(lazy.#)
         */</span>
        <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> bindingKeyMap <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        bindingKeyMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;quick.orange.rabbit&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;被队列 Q1Q2 接收到&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        bindingKeyMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;lazy.orange.elephant&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;被队列 Q1Q2 接收到&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        bindingKeyMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;quick.orange.fox&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;被队列 Q1 接收到&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        bindingKeyMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;lazy.brown.fox&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;被队列 Q2 接收到&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        bindingKeyMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;lazy.pink.rabbit&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;虽然满足两个绑定但只被队列 Q2 接收一次&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        bindingKeyMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;quick.brown.fox&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;不匹配任何绑定不会被任何队列接收到会被丢弃&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        bindingKeyMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;quick.orange.male.rabbit&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;是四个单词不匹配任何绑定会被丢弃&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        bindingKeyMap<span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;lazy.orange.male.rabbit&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;是四个单词但匹配 Q2&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token class-name">Map<span class="token punctuation">.</span>Entry</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> bindingKeyEntry <span class="token operator">:</span> bindingKeyMap<span class="token punctuation">.</span><span class="token function">entrySet</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token class-name">String</span> bindingKey <span class="token operator">=</span> bindingKeyEntry<span class="token punctuation">.</span><span class="token function">getKey</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token class-name">String</span> message <span class="token operator">=</span> bindingKeyEntry<span class="token punctuation">.</span><span class="token function">getValue</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

            channel<span class="token punctuation">.</span><span class="token function">basicPublish</span><span class="token punctuation">(</span><span class="token constant">EXCHANGE_NAME</span><span class="token punctuation">,</span> bindingKey<span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">,</span> message<span class="token punctuation">.</span><span class="token function">getBytes</span><span class="token punctuation">(</span><span class="token class-name">StandardCharsets</span><span class="token punctuation">.</span><span class="token constant">UTF_8</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;生产者发出消息：&quot;</span> <span class="token operator">+</span> message<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br></div></div><p><strong>两个消费者</strong></p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-java line-numbers-mode" data-v-4f1e9d0c><pre class="language-java" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token keyword" data-v-4f1e9d0c>package</span> <span class="token namespace" data-v-4f1e9d0c>com<span class="token punctuation" data-v-4f1e9d0c>.</span>kbt<span class="token punctuation" data-v-4f1e9d0c>.</span>demo07</span><span class="token punctuation" data-v-4f1e9d0c>;</span>

<span class="token keyword" data-v-4f1e9d0c>import</span> <span class="token import" data-v-4f1e9d0c><span class="token namespace" data-v-4f1e9d0c>com<span class="token punctuation" data-v-4f1e9d0c>.</span>kbt<span class="token punctuation" data-v-4f1e9d0c>.</span>utils<span class="token punctuation" data-v-4f1e9d0c>.</span></span><span class="token class-name" data-v-4f1e9d0c>RabbitMQUtils</span></span><span class="token punctuation" data-v-4f1e9d0c>;</span>
