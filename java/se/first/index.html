dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">初识java<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="初始java"><a href="#初始java" class="header-anchor">#</a> 初始java</h1> <h2 id="java-一个帝国的诞生"><a href="#java-一个帝国的诞生" class="header-anchor">#</a> Java : 一个帝国的诞生</h2> <h3 id="_1、c语言帝国的统治"><a href="#_1、c语言帝国的统治" class="header-anchor">#</a> 1、C语言帝国的统治</h3> <p>现在是公元1995年， C语言帝国已经统治了我们20多年， 实在是太久了。</p> <p>1972年， 随着C语言的诞生和Unix的问世， 帝国迅速建立统治， 从北美到欧洲， 从欧洲到亚洲，  无数程序员臣服在他的脚下。</p> <p>帝国给我们提供了极好的福利：贴近硬件，  运行极快， 效率极高。</p> <p>使用这些福利， 程序员们用C 开发了很多系统级软件，操作系统， 编译器， 数据库，网络系统.....</p> <p>但是帝国也给我们安上了两个沉重的枷锁： 指针和内存管理</p> <p>虽然指针无比强大， 能直接操作内存， 但是帝国却没有给我们工具去做越界的检查， 导致很多新手程序员轻易犯错。</p> <p>至于内存管理， 帝国更完全是放任的态度： 你自己分配的空间， 自己去释放 ！</p> <p>更要命的是这些问题在编译期发现不了， 在运行时才会突然暴露， 常常让我们手忙脚乱， 昏天黑地去调试。</p> <p>我们的大量时间和宝贵的精力都被浪费在小心翼翼的处理指针和内存分配上。</p> <p>每个程序员都被这两个东西搞的焦头烂额！</p> <p>帝国宣称的可移植性骗了我们，他宣称我们在一个机器上写的程序， 只要在另外一个机器上编译就可以了， 实际上不是这样。 他要求我们尽量用标准的C函数库。其次，如果遇到了一些针对特定平台的调用， 需要对每个平台都得写一份 ！  有一点点小错误，都会导致编译失败。</p> <p>1982年，帝国又推出了一门新的语言C++，添加了面向对象的功能，兼容C，有静态类型检查， 性能也很好。</p> <p>但是这门新的语言实在是太复杂了， 复杂到比我聪明的多的人都没有办法完全掌握这门语言，它的很多特性复杂的让人吃惊。</p> <p>C++在图形领域和游戏上取得了一些成功， 但是我一直学不好它。</p> <h3 id="_2、反抗"><a href="#_2、反抗" class="header-anchor">#</a> 2、反抗</h3> <p>我决定反抗这个庞大的帝国，  我偷偷的带领着一帮志同道合的兄弟离开了，我们要新建一块清新自由的领地。</p> <p>为了吸引更多的程序员加入我们， 我们要建立一个新的语言，这个语言应该有这样的特性：</p> <p>语法有点像C ， 这样大家容易接受</p> <p>没有C语言那样的指针</p> <p>再也不要考虑内存管理了， 实在受不了了</p> <p>真正的可移植性， 编写一次， 到处运行</p> <p>面向对象</p> <p>类型安全</p> <p>还有，我们要提供一套高质量的类库， 随语言发行。</p> <p>我想把这个语言命名为C++--  ，即C++减减，  因为我想在C++的基础上改进，把它简化。</p> <p>后来发现不行， 设计理念差别太大。</p> <p>干脆重启炉灶。</p> <p>我看到门口的一棵橡树， 就把这个语言叫做Oak。</p> <p>但是后来发布的时候， 发现Oak已经被别人用了， 我们讨论很久， 最终决定把这门新的语言叫做 Java。</p> <p>为了实现跨平台， 我们在操作系统和应用程序之间增加了一个抽象层： Java 虚拟机</p> <p>用Java写的程序都跑在虚拟机上， 除非个别情况， 都不用看到操作系统。</p> <h3 id="_3、一鸣惊人"><a href="#_3、一鸣惊人" class="header-anchor">#</a> 3、一鸣惊人</h3> <p>为了吸引更多的人加入我们的新领地， 我们决定搞一个演示， 向大家展示Java 的能力。</p> <p>出世未久的Java其实还远不完善。 搞点什么好呢？</p> <p>我们把眼光盯上了刚刚兴起的互联网， 1995年的网页简单而粗糙， 缺乏互动性。 于是我们在浏览器上弄了个小插件， 把java 运行环境放了上去。</p> <p>然后在上面开发了一个图形界面的程序(Applet)， 让它看起来美轮美奂， 震撼人心。</p> <p>每一个看到他的程序员都会发出“Wow”的惊叹 ！为之倾倒。</p> <p>Java 活了！</p> <p>通过Applet ，无数的程序员看到了Java这门语言，了解了这门语言特性以后， 很多无法忍受C帝国暴政的程序员， 很快加入了我们， 我们的领地开始迅速扩大。</p> <p>连C语言帝国里的一些商业巨头也纷纷来和我们合作， 其中就包括Oracle ，微软这样的巨头 ， 微软的头领Bill Gates还说 ：这是迄今为止设计的最好的语言！</p> <p>但是Bill Gates非常的不地道， 买了我们的Java 许可以后，虽然在自家的浏览器上也支持Applet，但是他们却偷偷的试图修改Java ， 想把Java绑死在自家的操作系统上赚钱， Java会变的不可移植。</p> <p>这是我们难于忍受的， 我们和微软发起了一场旷日持久的游击战争， 逼着微软退出了Java领域， 开发了自己的.NET ，这是后话。</p> <h3 id="_4、开拓疆土"><a href="#_4、开拓疆土" class="header-anchor">#</a> 4、开拓疆土</h3> <p>从1995年到1997年，我们依靠 Java 不断的攻城略地， 开拓疆土，我们王国的子民不断增加， 达到了几十万之众， 已经是一个不可忽视的力量了。</p> <p>但是大家发现， Java除了Applet，以及一些小程序之外， 似乎干不了别的事情。</p> <p>C帝国的人还不断的嘲笑我们慢， 像个玩具。</p> <p>到了1998年， 经过密谋， 我们Java 王国决定派出三只军队向外扩展：</p> <p>Java 2 标准版(J2SE)： 去占领桌面</p> <p>Java 2 移动版(J2ME)： 去占领手机</p> <p>Java 2 企业版(J2EE)： 去占领服务器</p> <p>其中的两只大军很快败下阵来。</p> <p>J2SE 的首领发现， 开发桌面应用的程序员根本接受不了Java， 虽然我们有做的很优雅的Swing 可以开发界面， 但是开发出的界面非常难看， 和原生的桌面差距很大。 尤其是为了运行程序还得安装一个虚拟机， 大家都受不了。</p> <p>J2ME也是， 一直不受待见，  当然更重要的原因是乔布斯还没有重新发明手机， 移动互联网还没有启动。</p> <p>失之东隅，收之桑榆， J2EE赶上了好时候， 互联网大发展， 大家忽然发现， Java简直是为写服务器端程序所发明的！</p> <p>强大， 健壮， 安全， 简单， 跨平台 ！</p> <p>在J2EE规范的指导下， 特别适合团队开发复杂的大型项目。</p> <p>我们授权BEA公司第一个使用J2EE许可证， 推出了Weblogic， 凭借其集群功能， 第一次展示了复杂应用的可扩展性和高可用性。</p> <p>这个后来被称为中间件的东西把程序员从事务管理，安全管理，权限管理等方面解放出来， 让他们专注于业务开发。  这立刻捕获了大量程序员的心。</p> <p>很快Java 王国的子民就达到数百万之众。</p> <p>榜样的力量是无穷的， 很快其他商业巨头也纷纷入场， 尤其是IBM，在Java 上疯狂投入，不仅开发了自己的应用服务器 Websphere， 还推出了Eclipse这个极具魅力的开源开发平台。</p> <p>当然IBM利用java 获得了非常可观的效益， 软件+硬件+服务  三驾马车滚滚向前， 把IBM推向了一个新的高峰。</p> <h3 id="_5、帝国的诞生"><a href="#_5、帝国的诞生" class="header-anchor">#</a> 5、帝国的诞生</h3> <p>大家也没有想到，除了商业巨头以外， 程序员们也会对Java王国 这么热爱， 他们基于Java 开发了巨多的平台，系统，工具，例如：</p> <p>构建工具: Ant，Maven，Jekins</p> <p>应用服务器： Tomcat，Jetty，Jboss，Websphere，weblogic</p> <p>Web开发：  Struts,Spring,Hibernate，myBatis</p> <p>开发工具： Eclipse，Netbean,intellij idea，Jbuilder</p> <p>。。。。等等等等。。。。</p> <p>并且绝大部分都是开源的 ！</p> <p>微软眼睁睁的看着服务器端的市场被Java 王国占据， 岂能善罢甘休？ 他们赶紧推出.NET来对抗， 但我们已经不在乎了， 因为他的系统是封闭的，所有的软件都是自家的：</p> <p>开发工具是Visual Studio，应用服务器是IIS，数据库是SQL Server，只要你用.NET，基本上就会绑定微软。</p> <p>另外他们的系统只能运行在Windows服务器上， 这个服务器在高端市场的占有率实在是太低了。</p> <p>2005年底， 一个新的王国突然崛起， 他们号称开发效率比java 快5-10倍， 由此吸引了大批程序员前往加盟。</p> <p>这个新的王国叫做Ruby on Rails，它结合了PHP体系的优点（快速开发）和Java体系的优点（程序规整）， 特别适合快速的开发简单的Web网站。</p> <p>虽然发展很快， 但没有对Java 王国产生实质性的威胁， 使用Ruby on Rails搭建大型商业系统的还很少。</p> <p>除了Ruby on Rails  ，还有PHP， Python ， 都适合快速开发不太复杂的Web系统。 但是关键的，复杂的商业系统开发还是Java 王国的统治之下。 所以我们和他们相安无事。</p> <p>2006年， 一只叫Hadoop的军队让Java王国入侵了大数据领域， 由于使用Java 语言， 绝大多数程序员在理解了Map/Reduce ，分布式文件系统在Hadoop中的实现以后， 很快就能编写处理处理海量数据的程序， Java 王国的领地得到了极大的扩展。</p> <p>2008年，  一个名叫Android 的系统横空出世， 并且随着移动互联网的爆发迅速普及，  运行在Android之上的正是Java ！</p> <p>Java 王国在Google的支持下， 以一种意想不到的方式占领了手机端， 完成了当年J2ME 壮志未酬的事业 ！</p> <p>到今年为止， 全世界估计有1000万程序员加入了Java王国，它领土之广泛， 实力之强大， 是其他语言无法比拟的。</p> <p>Java 占据了大部分的服务器端开发，尤其是关键的复杂的系统， 绝大多数的手机端， 以及大部分的大数据领域。</p> <p>一个伟大的帝国诞生了。</p> <h2 id="java的特性和优势"><a href="#java的特性和优势" class="header-anchor">#</a> Java的特性和优势</h2> <h3 id="八大特性"><a href="#八大特性" class="header-anchor">#</a> 八大特性</h3> <p><strong>1、跨平台/可移植性</strong></p> <p>这是Java的核心优势。Java在设计时就很注重移植和跨平台性。比如：Java的int永远都是32位。不像C++可能是16，32，可能是根据编译器厂商规定的变化。这样的话程序的移植就会非常麻烦。</p> <p><strong>2、安全性</strong></p> <p>Java适合于网络/分布式环境，为了达到这个目标，在安全性方面投入了很大的精力，使Java可以很容易构建防病毒，防篡改的系统。</p> <p><strong>3、面向对象</strong></p> <p>面向对象是一种程序设计技术，非常适合大型软件的设计和开发。由于C++为了照顾大量C语言使用者而兼容了C，使得自身仅仅成为了带类的C语言，多少影响了其面向对象的彻底性！</p> <p>Java则是完全的面向对象语言。</p> <p><strong>4、简单性</strong></p> <p>Java就是C++语法的简化版，我们也可以将Java称之为“C++-”。跟我念“C加加减”，指的就是将C++的一些内容去掉；比如：头文件，指针运算，结构，联合，操作符重载，虚基类等等。</p> <p>同时，由于语法基于C语言，因此学习起来完全不费力。</p> <p><strong>5、高性能</strong></p> <p>Java最初发展阶段，总是被人诟病“性能低”；客观上，高级语言运行效率总是低于低级语言的，这个无法避免。Java语言本身发展中通过虚拟机的优化提升了几十倍运行效率。</p> <p>比如，通过JIT(JUST IN TIME)即时编译技术提高运行效率。 将一些“热点”字节码编译成本地机器码，并将结果缓存起来，在需要的时候重新调用。这样的话，使Java程序的执行效率大大提高，</p> <p>某些代码甚至接待C++的效率。因此，Java低性能的短腿，已经被完全解决了。业界发展上，我们也看到很多C++应用转到Java开发，很多C++程序员转型为Java程序员。</p> <p><strong>6、分布式</strong></p> <p>Java是为Internet的分布式环境设计的，因为它能够处理TCP/IP协议。事实上，通过URL访问一个网络资源和访问本地文件是一样简单的。Java还支持远程方法调用(RMI,Remote Method Invocation)，</p> <p>使程序能够通过网络调用方法。</p> <p><strong>7、多线程</strong></p> <p>多线程的使用可以带来更好的交互响应和实时行为。 Java多线程的简单性是Java成为主流服务器端开发语言的主要原因之一。</p> <p><strong>8、健壮性</strong></p> <p>Java是一种健壮的语言，吸收了C/C++ 语言的优点，但去掉了其影响程序健壮性的部分（如：指针、内存的申请与释放等）。Java程序不可能造成计算机崩溃。即使Java程序也可能有错误。</p> <p>如果出现某种出乎意料之事，程序也不会崩溃，而是把该异常抛出，再通过异常处理机制加以处理。</p> <h3 id="核心优势"><a href="#核心优势" class="header-anchor">#</a> 核心优势</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/JavaSE%E5%9F%BA%E7%A1%80/20211024125835.png" alt=""></p> <p>跨平台是Java语言的核心优势，赶上最初互联网的发展，并随着互联网的发展而发展，建立了强大的生态体系，目前已经覆盖IT各行业的“第一大语言”，是计算机界的“英语”。</p> <p>虽然，目前也有很多跨平台的语言，但是已经失去先机，无法和Java强大的生态体系抗衡。Java仍将在未来几十年成为编程语言的主流语言。</p> <p>JAVA虚拟机是JAVA实现跨平台的核心。事实上，基于JAVA虚拟机(JVM)的编程语言还有很多种：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/JavaSE%E5%9F%BA%E7%A1%80/20211024125911.png" alt=""></p> <p>基于JAVA生态建立的产品将会越来越多；基于JAVA虚拟机的编程语言也将会越来越多；生态系统的强大，是JAVA能长盛不衰的根本。</p> <h2 id="java三大版本"><a href="#java三大版本" class="header-anchor">#</a> Java三大版本</h2> <p><strong>JAVA最大的特点：</strong></p> <p>Java的主要优势在于其做出的WORA：即一次编写（Write Once）、随处运行（Run Anywhere）。简单来讲，这意味着开发团队能够利用Java编写一款应用程序，并将其编译为可执行形式，而后将其运行 在任何支持Java的平台之上。这显然能够极大提高编程工作的实际效率，这种优势来源于Java Virtual Machine(JAVA虚拟机的缩写)，JVM是一种用于计算设备的规范，它是一个虚构出来的计算机，是通过在 实际的计算机上仿真模拟各种计算机功能来实现的。JAVA语言的一个非常重要的特点就是与平台的无关 性，而使用Java虚拟机是实现这一特点的关键。</p> <p><strong>JAVA三大版本：</strong></p> <ol><li>JAVA SE：它是JAVA的标准版，是整个JAVA的基础和核心，这是我们主要学习的一个部分，也是 JAVAEE和JAVAME技术的基础，主要用于开发桌面应用程序。学会后可以做一些简单的桌面应用 如：扫雷，连连看等。</li> <li>JAVA ME：它是JAVA的微缩版，主要应用于嵌入式开发，比如手机程序的开发。目前来说就业范围不是很广，在一些城市可能相对的不好找工作。</li> <li>JAVA EE：也叫JAVA的企业版，它提供了企业级应用开发的完整解决方案，比如开发网站，还有企业的一些应用系统，是JAVA技术应用最广泛的领域。主要还是偏向于WEB的开发，而JAVA EE的基础就是JAVA SE，所以我们在学习JAVA SE的时候，基础一定要打好，因为这是最基本的，也是最核 心的。</li></ol> <h2 id="jdk-和-jre"><a href="#jdk-和-jre" class="header-anchor">#</a> JDK 和 JRE</h2> <p><strong>JDK</strong></p> <p>Java 2 SDK (Development Kit)包含：JRE的超集，包含编译器和调试器等用于程序开发的文件</p> <p><strong>JRE</strong></p> <p>Java Runtime Environment (JRE) 包含：Java虚拟机、库函数、运行Java应用程序和Applet所必须文件</p> <p>Java运行环境的三项主要功能：</p> <ul><li>加载代码：由class loader 完成；</li> <li>校验代码：由bytecode verifier 完成；</li> <li>执行代码：由 runtime interpreter完成。</li></ul> <p><strong>区别和联系</strong>：</p> <p>sdk（也就是jdk）是jre的超集，是在jre的基础上增加了编译器及其他一些开发工具。</p> <p>jre就是java运行时环境，包括了jvm和其它一些java核心api,任何一台电脑，只有安装了jre才可以行 java程序.</p> <p>如果只是要运行JAVA程序，之需要JRE就可以。 JRE通常非常小，也包含了JVM.</p> <p>如果要开发JAVA程序，就需要安装JDK。</p> <h2 id="初识jvm"><a href="#初识jvm" class="header-anchor">#</a> 初识JVM</h2> <p>JVM（JAVA Virtual Machine）</p> <p>JVM是一种规范，可以使用软件来实现，也可以使用硬件来实现，就是一个虚拟的用于执byte-codes 字节码的计算机。他也定义了指令集、寄存器集、结构栈、垃圾收集堆、内存区域。</p> <p>JVM负责将java字节码解释运行，边解释边运行，这样，速度就会受到一定的影响。JAVA提供了另一种 解释运行的方法JIT（just in time），可以一次解释完，再运行特定平台上的机器码，高级的JIT可以只能 分析热点代码，并将这些代码转成本地机器码，并将结果缓存起来，下次直接从内存中调用，这样就大 大提高了执行JAVA代码的效率。这样就实现了跨平台、可移植的功能。</p> <ol><li><p>JVM是指在一台计算机上由软件或硬件模拟的计算机；它类似一个小巧而高效的CPU。</p></li> <li><p>byte-code代码是与平台无关的是虚拟机的机器指令。</p></li> <li><p>java字节代码运行的两种方式:</p> <ul><li><p>interpreter(解释)</p> <p>运行期解释字节码并执行</p></li> <li><p>Just-in-time(即时编译)</p> <p>由代码生成器将字节代码转换成本机的机器代码,然后可以以较高速度执行。</p></li></ul></li></ol> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/JavaSE%E5%9F%BA%E7%A1%80/20211024125918.png" alt=""></p> <p>JAVA的跨平台实现的核心是不同平台使用不同的虚拟机</p> <p>不同的操作系统有不同的虚拟机。Java 虚拟机机制屏蔽了底层运行平台的差别，实现了“一次编译，随处运行”。</p> <h2 id="java程序运行机制"><a href="#java程序运行机制" class="header-anchor">#</a> JAVA程序运行机制</h2> <p>说到Java的运行机制，不得不提一下什么是编译型语言，什么是解释型语言。</p> <h3 id="编译型语言"><a href="#编译型语言" class="header-anchor">#</a> <strong>编译型语言</strong></h3> <p>编译型语言是先将源代码编译成机器语言（机器可以读懂的语言），再由机器运行机器码，这样执行程序的效率比较高。像C和C++就是典型的编译型语言。</p> <h3 id="解释型语言"><a href="#解释型语言" class="header-anchor">#</a> <strong>解释型语言</strong></h3> <p>其实解释型语言是相对编译型语言存在的，解释型语言是在运行的时候才进行编译，每次运行都需要编译，这样效率比较低。像JavaScript，Python就是典型的解释型语言</p> <h3 id="二者的区别"><a href="#二者的区别" class="header-anchor">#</a> <strong>二者的区别</strong></h3> <p>简单的举个例子：同样一本英文书，找人翻译成中文版的书然后拿给你看就是编译，找一个翻译员在你旁边给你解读书的含义就是解释。两者各有利弊，编译型语言执行效率高，翻译一次可以多次运行。解释性语言执行效率低，每次运行都需要重新翻译。但是解释型的跨平台性相对要好，比如解释给一个懂中文和解释给一个懂日文的人就叫做兼容性。</p> <h3 id="java的运行机制"><a href="#java的运行机制" class="header-anchor">#</a> <strong>Java的运行机制</strong></h3> <p>Java属于两者都有，既有编译过程，又是解释型语言</p> <p>Java语言虽然比较接近解释型语言的特征，但在执行之前已经预先进行一次预编译，生成的代码是介 于机器码和Java源代码之间的中介代码，运行的时候则由JVM（Java的虚拟机平台，可视为解释器）解 释执行。它既保留了源代码的高抽象、可移植的特点，又已经完成了对源代码的大部分预编译工作，所以 执行起来比“纯解释型”程序要快许多。</p> <p>总之，随着设计技术与硬件的不断发展，编译型与解释型两种方式的界限正在不断变得模糊。</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>利用编译器（javac）将源程序编译成字节码à 字节码文件名：源文件名.class</p></div> <div class="custom-block tip"><p class="custom-block-title">第二部：运行</p></div> <p>利用虚拟机（解释器，java）解释执行class字节码文件。</p> <p><img src="https://cdn.staticaly.com/gh/oddfar/static@master/img/%E5%88%9D%E8%AF%86java.assets/image-20210319180207773.png" alt="image-20210319180207773"></p> <h2 id="hello-world"><a href="#hello-world" class="header-anchor">#</a> Hello World</h2> <p>需要先配置好开发环境</p> <p>参考链接：https://www.runoob.com/java/java-environment-setup.html</p> <p>测试代码一定要写HelloWorld！代表你向这个世界的呐喊，仪式感很重要，就像你生活 中和家人，朋友，妻子在节日中或者纪念日一定要做一些事情，这就是仪式感。</p> <ol><li><p>新建文件 Hello.java</p></li> <li><p>编写我们的HelloWorld程序！</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Hello</span><span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Hello,World!&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li> <li><p>保存文件，cmd打开命令行，利用javac编译！</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>javac Hello.java
<span class="token comment"># 如果没有报错，查看文件夹下是否有新的一个文件</span>
<span class="token comment"># Hello.class</span>
<span class="token comment"># 如果没有出现，恭喜！说明你遇到了你在学Java当中的第一个Bug</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li> <li><p>java 执行！</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">java</span> Hello
<span class="token comment"># 成功输出Hello，World！</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ol> <p>如果出现错误，检查字母大小写是否有错误，或者是否标点符号错误，文件名错误等等，一定要确保成功输出</p> <p><strong>编写 Java 程序时，应注意以下几点：</strong></p> <ul><li><p>大小写敏感</p> <p>Java 是大小写敏感的，这就意味着标识符 Hello 与 hello 是不同的。</p></li> <li><p>类名</p> <p>对于所有的类来说，类名的首字母应该大写。如果类名由若干单词组成，那么每个单词的首字母应该大写，例如 MyFirstJavaClass 。</p></li> <li><p>方法名</p> <p>所有的方法名都应该以小写字母开头。如果方法名含有若干单词，则后面的每个单词首字 母大写。</p></li> <li><p>源文件名</p> <p>源文件名必须和类名相同。当保存文件的时候，你应该使用类名作为文件名保存（切记 Java 是大小写敏感的），文件名的后缀为 .java。（如果文件名和类名不相同则会导致编译错误）。</p></li> <li><p>主方法入口</p> <p>所有的 Java 程序由 public static void main(String []args) 方法开始执行。</p></li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/10.Java/01.Java基础 - SE/01.初识java.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/java/se/basic-grammar/annotation/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">注释</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/java/se/basic-grammar/annotation/">注释</a>→
