e="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-10-22</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">LinkedList<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="引入"><a href="#引入" class="header-anchor">#</a> 引入</h2> <p>问题：在集合的任何位置（头部，中间，尾部）添加，获取，删除狗狗对象。</p> <p>插入，删除操作频繁时，可使用 LinkedList 来提高效率</p> <p>LinkedList 提供对头部和尾部元素进行添加和删除操作的方法。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java%E9%9B%86%E5%90%88/20220618214734.png" alt="image-20220618214733441"></p> <p><strong>LinkedList 的特殊方法</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java%E9%9B%86%E5%90%88/20220618214609.png" alt="image-20210330184756855"></p> <p>集合框架有何好处？</p> <p>Java 集合框架中包含哪些接口和类？</p> <p>ArrayList 和 LinkedList 有何异同？</p> <h2 id="linkedlist概述"><a href="#linkedlist概述" class="header-anchor">#</a> LinkedList概述</h2> <p>我们都知道它的底层是由链表实现的，所以我们要明白什么是链表？</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java%E9%9B%86%E5%90%88/20220618214611.png" alt="img"></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">LinkedList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">E</span><span class="token punctuation">&gt;</span></span>
    <span class="token keyword">extends</span> <span class="token class-name">AbstractSequentialList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">E</span><span class="token punctuation">&gt;</span></span>
    <span class="token keyword">implements</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">E</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">,</span> <span class="token class-name">Deque</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">E</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">,</span> <span class="token class-name">Cloneable</span><span class="token punctuation">,</span> <span class="token class-name"><span class="token namespace">java<span class="token punctuation">.</span>io<span class="token punctuation">.</span></span>Serializable</span>
<span class="token punctuation">{</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>LinkedList 是一种可以在任何位置进行高效地插入和移除操作的有序序列，它是基于双向链表实现的。</p> <p>LinkedList 是一个继承于 AbstractSequentialList 的双向链表。它也可以被当作堆栈、队列或双端队列进行操作。</p> <p>LinkedList 实现 List 接口，能对它进行队列操作。</p> <p>LinkedList 实现 Deque 接口，即能将 LinkedList 当作双端队列使用。</p> <p>LinkedList 实现了 Cloneable 接口，即覆盖了函数 clone()，能克隆。</p> <p>LinkedList 实现 <code>java.io.Serializable</code> 接口，这意味着 LinkedList 支持序列化，能通过序列化去传输。</p> <p>LinkedList 是非同步的。</p> <p>推荐文章：<a href="https://blog.csdn.net/qedgbmwyz/article/details/80108618" target="_blank" rel="noopener noreferrer">LinkList 详解<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="链表的数据结构"><a href="#链表的数据结构" class="header-anchor">#</a> 链表的数据结构</h2> <p><strong>单向链表：</strong></p> <p>element：用来存放元素</p> <p>next：用来指向下一个节点元素</p> <p>通过每个结点的指针指向下一个结点从而链接起来的结构，最后一个节点的 next 指向 null。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java%E9%9B%86%E5%90%88/20220618214629.png" alt="image-20210330215243376"></p> <p><strong>单向循环链表：</strong></p> <p>element、next 跟前面一样，在单向链表的最后一个节点的 next 会指向头节点，而不是指向 null，这样存成一个环</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java%E9%9B%86%E5%90%88/20220618214636.png" alt="image-20210330215349904"></p> <p><strong>双向链表：</strong></p> <p>element：存放元素</p> <p>pre：用来指向前一个元素</p> <p>next：指向后一个元素</p> <p>双向链表是包含两个指针的，pre 指向前一个节点，next 指向后一个节点，但是第一个节点 head 的 pre 指向 null，最后一个节点的 tail 指向 null。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java%E9%9B%86%E5%90%88/20220618214753.png" alt="image-20220618214752335"></p> <p><strong>双向循环链表：</strong></p> <p>element、pre、next 跟前面的一样</p> <p>第一个节点的 pre 指向最后一个节点，最后一个节点的 next 指向第一个节点，也形成一个「环」。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java%E9%9B%86%E5%90%88/20220618214642.png" alt="image-20210330215757946"></p> <p><strong>LinkedList 的数据结构</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java%E9%9B%86%E5%90%88/20220618214645.png" alt="image-20210330215856514"></p> <p>如上图所示，LinkedList 底层使用的双向链表结构，有一个头结点和一个尾结点，双向链表意味着我们可以从头开始正向遍历，或者是从尾开始逆向遍历，并且可以针对头部和尾部进行相应的操作。</p> <h2 id="自定义linkedlist"><a href="#自定义linkedlist" class="header-anchor">#</a> 自定义LinkedList</h2> <p>模拟源码自定义一个 LinkedList，这样读源码理解更佳。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">Node</span> <span class="token punctuation">{</span>
    <span class="token comment">// 前一个元素地址</span>
    <span class="token class-name">Node</span> pre<span class="token punctuation">;</span>
    <span class="token comment">// 当前存入的元素地址</span>
    <span class="token class-name">Object</span> obj<span class="token punctuation">;</span>
    <span class="token comment">// 后一个元素地址</span>
    <span class="token class-name">Node</span> next<span class="token punctuation">;</span>
    <span class="token comment">//.... set get toString 方法，这里因为篇幅不写，其实需要写</span>
<span class="token punctuation">}</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">MyLinkedList</span> <span class="token punctuation">{</span>
    <span class="token comment">// 首 Node 对象</span>
    <span class="token class-name">Node</span> first<span class="token punctuation">;</span>
    <span class="token comment">// 尾Node对象</span>
    <span class="token class-name">Node</span> last<span class="token punctuation">;</span>
    <span class="token comment">// 节点长度</span>
    <span class="token keyword">int</span> size<span class="token punctuation">;</span>
    <span class="token comment">// 无参构造器</span>
    <span class="token keyword">public</span> <span class="token class-name">MyLinkedList</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token punctuation">}</span>
    
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">add</span><span class="token punctuation">(</span><span class="token class-name">Object</span> o<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>first <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token comment">// 当前 Node 对象</span>
            <span class="token class-name">Node</span> node <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Node</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            node<span class="token punctuation">.</span><span class="token function">setPre</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            node<span class="token punctuation">.</span><span class="token function">setObj</span><span class="token punctuation">(</span>o<span class="token punctuation">)</span><span class="token punctuation">;</span>
            node<span class="token punctuation">.</span><span class="token function">setNext</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">// 初始 first 和 last 为空，所以 first 和 last 都指向最开始的首 Node 对象</span>
            first <span class="token operator">=</span> node<span class="token punctuation">;</span>
            last <span class="token operator">=</span> node<span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token punctuation">{</span>
            <span class="token class-name">Node</span> node <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Node</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token comment">// 此时有了第二个或者更多的 Node 节点，所以第二个节点的 first 指向第一个节点的 last，第一个 Node 节点的 last 指向第二个 Node 节点</span>
            node<span class="token punctuation">.</span><span class="token function">setPre</span><span class="token punctuation">(</span>last<span class="token punctuation">)</span><span class="token punctuation">;</span>
            node<span class="token punctuation">.</span><span class="token function">setObj</span><span class="token punctuation">(</span>o<span class="token punctuation">)</span><span class="token punctuation">;</span>
            node<span class="token punctuation">.</span><span class="token function">setNext</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            last<span class="token punctuation">.</span><span class="token function">setNext</span><span class="token punctuation">(</span>node<span class="token punctuation">)</span><span class="token punctuation">;</span>
            last <span class="token operator">=</span> node<span class="token punctuation">;</span> <span class="token comment">// 指向第二个节点 </span>
            
        <span class="token punctuation">}</span>
        <span class="token comment">// 添加一次，长度 + 1</span>
        size<span class="token operator">++</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">public</span> <span class="token class-name">Object</span> <span class="token function">get</span><span class="token punctuation">(</span><span class="token keyword">int</span> index<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">Node</span> node <span class="token operator">=</span> first<span class="token punctuation">;</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> index<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            node <span class="token operator">=</span> node<span class="token punctuation">.</span><span class="token function">getNext</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> node<span class="token punctuation">.</span><span class="token function">getObj</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 不要返回 Node 对象，会报错，应该返回的是当前存入的元素</span>
    <span class="token punctuation">}</span>
    
    <span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> size<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">class</span> <span class="token class-name">Test</span><span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">MyLinkedList</span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">MyLinkedList</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;aa&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;bb&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;cc&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>list<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// cc</span>
         <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>list<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 3</span>

<span class="token punctuation">}</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br></div></div><h2 id="linkedlist源码分析"><a href="#linkedlist源码分析" class="header-anchor">#</a> LinkedList源码分析</h2> <p>接下来又到了大家喜欢的读源码环节**😄**。</p> <h3 id="linkedlist的特性"><a href="#linkedlist的特性" class="header-anchor">#</a> LinkedList的特性</h3> <p>在我们平常中，我们只知道一些常识性的特点：</p> <ul><li>是通过链表实现的</li> <li>如果在频繁的插入，或者删除数据时，就用 LinkedList 性能会更好</li></ul> <p>那我们通过 API 去查看它的一些特性</p> <blockquote><p>Doubly-linked list implementation of the List and Deque interfaces. Implements all optional list operations, and permits all elements (including null).</p></blockquote> <p>这告诉我们，LinkedList 是一个双向链表，并且实现了 List 和 Deque 接口中所有的列表操作，并且能存储任何元素，包括 null，这里我们可以知道 linkedList 除了可以当链表使用，还可以当作队列使用，并能进行相应的操作。</p> <blockquote><p>All of the operations perform as could be expected for a doubly-linked list. Operations that index into the list will traverse the list from the beginning or the end, whichever is closer to the specified index.</p></blockquote> <p>这个告诉我们，LinkedList 在执行任何操作的时候，都必须先遍历此列表来靠近通过 index 查找我们所需要的的值。通俗点讲，这就告诉了我们这个是顺序存取，每次操作必须先按开始到结束的顺序遍历，随机存取，就是 ArrayList，能够通过 index。随便访问其中的任意位置的数据，这就是随机列表的意思。</p> <p>API 中接下来讲的一大堆，就是说明 LinkedList 是一个非线程安全的（异步），其中在操作 Interator 时，如果改变列表结构（add，delete 等），会发生 fail-fast。</p> <p><strong>通过 API 再次总结一下 LinkedList 的特性</strong></p> <ol><li><p>异步，也就是非线程安全</p></li> <li><p>双向链表。由于实现了 List 和 Deque 接口，能够当作队列来使用</p> <p>链表：查询效率不高，但是插入和删除这种操作性能好</p></li> <li><p>是顺序存取结构（注意和随机存取结构两个概念搞清楚）</p></li></ol> <h3 id="继承结构以及层次关系"><a href="#继承结构以及层次关系" class="header-anchor">#</a> 继承结构以及层次关系</h3> <p>IDEA 里 CTRL + H 快捷查看</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java%E9%9B%86%E5%90%88/20220618214805.png" alt="image-20220618214805229"></p> <p>我们可以看到，LinkedList 在最底层，说明他的功能最为强大，并且细心的还会发现，ArrayList 有四层，这里多了一层 AbstractSequentialList 的抽象类，为什么呢？</p> <p><strong>通过 API 我们会发现：</strong></p> <ul><li>减少实现顺序存取（例如 LinkedList）这种类的工作，通俗的讲就是方便，抽象出类似 LinkedList 这种类的一些共同的方法</li> <li>既然有了上面这句话，那么以后如果自己想实现顺序存取这种特性的类（就是链表形式），那么就继承这个 AbstractSequentialList 抽象类，如果想像数组那样的随机存取的类，那么就去实现 AbstracList 抽象类</li> <li>这样的分层，就很符合我们抽象的概念，越在高处的类，就越抽象，往在底层的类，就越有自己独特的个性。自己要慢慢领会这种思想</li> <li>LinkedList 的类继承结构很有意思，我们着重要看是 Deque 接口，Deque 接口表示是一个双端队列，那么也意味着 LinkedList 是双端队列的一种实现，所以，基于双端队列的操作在 LinkedList 中全部有效。</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">abstract</span> <span class="token keyword">class</span> <span class="token class-name">AbstractSequentialList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">E</span><span class="token punctuation">&gt;</span></span>
<span class="token keyword">extends</span> <span class="token class-name">AbstractList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">E</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java%E9%9B%86%E5%90%88/20220618214813.png" alt="image-20220618214811904"></p> <blockquote><p>第一段</p></blockquote> <p>这里第一段就解释了这个类的作用，这个类为实现 List 接口提供了一些重要的方法，尽最大努力去减少实现这个「顺序存取」的特性的数据存储（例如链表）的什么随机存取数据（例如数组）的类应该优先使用 AbstractList 从上面就可以大概知道，AbstractSwquentialList 这个类是为了减少 LinkedList 这种顺序存取的类的代码复杂度而抽象的一个类。</p> <blockquote><p>第二段</p></blockquote> <p>这一段大概讲的就是这个 AbstractSequentialList 这个类和 AbstractList 这个类是完全相反的。比如 get、add 这个方法的实现。</p> <blockquote><p>第三段</p></blockquote> <p>这里就是讲一些我们自己要继承该类，该做些什么事情，一些规范。</p> <p><strong>接口实现分析</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">LinkedList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">E</span><span class="token punctuation">&gt;</span></span>
    <span class="token keyword">extends</span> <span class="token class-name">AbstractSequentialList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">E</span><span class="token punctuation">&gt;</span></span>

    <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> l <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    l<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">&quot;123&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    l<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token string">&quot;789&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    l<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">&quot;456&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">while</span> <span class="token punctuation">(</span>lit<span class="token punctuation">.</span><span class="token function">hasNext</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> next <span class="token operator">=</span> lit<span class="token punctuation">.</span><span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>l<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h3 id="类的属性"><a href="#类的属性" class="header-anchor">#</a> 类的属性</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">LinkedList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">E</span><span class="token punctuation">&gt;</span></span>

    <span class="token comment">// 头结点</span>
    <span class="token keyword">transient</span> <span class="token class-name">Node</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">E</span><span class="token punctuation">&gt;</span></span> first<span class="token punctuation">;</span>
    <span class="token comment">// 尾结点</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>LinkedList 的属性非常简单，一个头结点、一个尾结点、一个表示链表中实际元素个数的变量。注意，头结点、尾结点都有 transient 关键字修饰，这也意味着在序列化时该域是不会序列化的。</p> <h3 id="构造方法"><a href="#构造方法" class="header-anchor">#</a> 构造方法</h3> <p>两个构造方法（两个构造方法都是规范规定需要写的）</p> <p>空参构造函数</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token class-name">LinkedList</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>有参构造函数</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 将集合 c 中的各个元素构建成 LinkedList 链表</span>

    <span class="token keyword">this</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 添加集合中所有的元素</span>

    <span class="token class-name">E</span> item<span class="token punctuation">;</span> <span class="token comment">// 数据域（当前节点的值）</span>
