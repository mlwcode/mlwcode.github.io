itor 概念</a><ul><li><a href="#java-对象头">Java 对象头</a></li><li><a href="#monitor-锁">Monitor 锁</a></li></ul></li><li><a href="#synchronized-原理">synchronized 原理</a></li><li><a href="#synchronized-原理进阶">synchronized 原理进阶</a><ul><li><a href="#小故事">小故事</a></li><li><a href="#重量级锁">重量级锁</a></li><li><a href="#轻量级锁">轻量级锁</a></li><li><a href="#锁膨胀">锁膨胀</a></li><li><a href="#自旋优化">自旋优化</a></li><li><a href="#偏向锁">偏向锁</a></li><li><a href="#总结">总结</a></li></ul></li><li><a href="#wait-notify">wait &amp; notify</a><ul><li><a href="#小故事-为什么需要-wait">小故事 - 为什么需要 wait</a></li><li><a href="#wait-notify-原理">wait notify 原理</a></li><li><a href="#api-介绍">API 介绍</a></li></ul></li><li><a href="#wait-notify-的正确姿势">wait notify 的正确姿势</a><ul><li><a href="#总结">总结</a></li></ul></li><li><a href="#同步模式之保护性暂停">同步模式之保护性暂停</a><ul><li><a href="#定义">定义</a></li><li><a href="#guardedobject-实现">GuardedObject 实现</a></li><li><a href="#guardedobject-超时版">GuardedObject 超时版</a></li><li><a href="#原理之-join">原理之 join</a></li><li><a href="#多任务版-guardedobject">多任务版 GuardedObject</a></li></ul></li><li><a href="#异步模式之生产者-消费者">异步模式之生产者/消费者</a><ul><li><a href="#定义">定义</a></li><li><a href="#实现">实现</a></li></ul></li></ul></div><p></p> <h2 id="monitor-概念"><a href="#monitor-概念" class="header-anchor">#</a> Monitor 概念</h2> <h3 id="java-对象头"><a href="#java-对象头" class="header-anchor">#</a> Java 对象头</h3> <p>以 32 位虚拟机为例。</p> <p>普通对象</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509170930.png" alt="image-20220509170854982"></p> <p>数组对象</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509170935.png" alt="image-20220509170904523"></p> <p>其中对象标记 Mark Word 结构为：</p> <blockquote><p>32 位虚拟机 Mark Word</p></blockquote> <ul><li>biased_lock:0 代表没加锁，二进制的结尾用 01 表示</li> <li>biased_lock:1 代表成功加锁，二进制的结尾用 01 表示</li> <li>ptr_to_lock_record:30 代表轻量级锁，二进制的结尾用 00 表示</li> <li>ptr_to_lock_record:30 代表重量级锁，二进制的结尾用 10 表示</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509171039.png" alt="image-20220509171038115"></p> <blockquote><p>64 位虚拟机 Mark Word</p></blockquote> <ul><li>biased_lock:0 代表没加锁，二进制的结尾用 01 表示</li> <li>biased_lock:1 代表成功加锁，二进制的结尾用 01 表示</li> <li>ptr_to_lock_record:62 代表轻量级锁，二进制的结尾用 00 表示</li> <li>ptr_to_lock_record:62 代表重量级锁，二进制的结尾用 10 表示</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509171251.png" alt="image-20220509171248707"></p> <p>参考资料：<code>https://stackoverflow.com/questions/26357186/what-is-in-java-object-header</code></p> <h3 id="monitor-锁"><a href="#monitor-锁" class="header-anchor">#</a> Monitor 锁</h3> <p>Monitor 被翻译为 <strong>监视器</strong> 或 <strong>管程</strong>，也就是经常说到的 <strong>锁</strong>。</p> <p>每个 Java 对象都可以关联一个 Monitor 对象，如果使用 synchronized 给对象上锁（重量级）之后，该对象头的 Mark Word 中就被设置指向 Monitor 对象的指针。</p> <p>Monitor 结构如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509171455.png" alt="image-20220509171454348"></p> <p>Owner 是主人，即谁拥有锁。EntryList 代表其他的等待线程，也就是非 Owner 线程。</p> <ul><li>刚开始 Monitor 中 Owner 为 null</li> <li>当 Thread-2 执行 <code>synchronized(obj)</code> 就会将 Monitor 的所有者 Owner 置为 Thread-2，Monitor 中只能有一个 Owner</li> <li>在 Thread-2 上锁的过程中，如果 Thread-3，Thread-4，Thread-5 也来执行 <code>synchronized(obj)</code> 就会进入 EntryList，形成 BLOCKED 状态</li> <li>Thread-2 执行完同步代码块的内容，然后唤醒 EntryList 中等待的线程来竞争锁，竞争的时是非公平的</li> <li>图中 WaitSet 中的 Thread-0，Thread-1 是之前获得过锁，但条件不满足进入 WAITING 状态的线程，后面讲 <a href="#wait-notify">wait &amp; notify</a> 时会分析</li></ul> <p>注意：</p> <ul><li>synchronized 必须是进入同一个对象的 Monitor 才有上述的效果</li> <li>不加 synchronized 的对象不会关联监视器，不遵从以上规则</li></ul> <h2 id="synchronized-原理"><a href="#synchronized-原理" class="header-anchor">#</a> synchronized 原理</h2> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">static</span> <span class="token keyword">final</span> object lock <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token function">object</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args <span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">synchronized</span> <span class="token punctuation">(</span>lock<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        counter<span class="token operator">++</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

    <span class="token number">6</span>     <span class="token number">16</span>   <span class="token number">19</span>     any
    <span class="token number">19</span>    <span class="token number">22</span>   <span class="token number">19</span>     any
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>注意：方法级别的 synchronized 不会在字节码指令中有所体现。</p> <h2 id="synchronized-原理进阶"><a href="#synchronized-原理进阶" class="header-anchor">#</a> synchronized 原理进阶</h2> <h3 id="小故事"><a href="#小故事" class="header-anchor">#</a> 小故事</h3> <p>故事角色：</p> <ul><li>老王 - JVM</li> <li>小南和小女 - 线程</li> <li>房间 - 对象</li> <li>房间门上 - 防盗锁 - Monitor</li> <li>房间门上 - 小南书包 - 轻量级锁</li> <li>房间门上 - 刻上小南大名 - 偏向锁</li> <li>批量重刻名 - 一个类的偏向锁撤销到达 20 阈值</li> <li>不能刻名字 - 批量撤销该类对象的偏向锁，设置该类不可偏向</li></ul> <p>小南要使用房间保证计算不被其它人干扰（原子性），最初，他用的是防盗锁，当上下文切换时，锁住门。这样，即使他离开了，别人也进不了门，他的工作就是安全的。</p> <p>但是，很多情况下没人跟他来竞争房间的使用权。小女是要用房间，但使用的时间上是错开的，小南白天用，小女晚上用。每次上锁太麻烦了，有没有更简单的办法呢？</p> <p>小南和小女商量了一下，约定不锁门了，而是谁用房间，谁把自己的书包挂在门口，但他们的书包样式都一样，因此每次进门前得翻翻书包，看课本是谁的，如果是自己的，那么就可以进门，这样省的上锁解锁了。万一书包不是自己的，那么就在门外等，并通知对方下次用锁门的方式。</p> <p>后来，小女回老家了，很长一段时间都不会用这个房间。小南每次还是挂书包，翻书包，虽然比锁门省事了，但仍然觉得麻烦。</p> <p>于是，小南干脆在门上刻上了自己的名字：【小南专属房间，其它人勿用】，下次来用房间时，只要名字还在，那么说明没人打扰，还是可以安全地使用房间。如果这期间有其它人要用这个房间，那么由使用者将小南刻的名字擦掉，升级为挂书包的方式。</p> <p>同学们都放假回老家了，小南就膨胀了，在 20 个房间刻上了自己的名字，想进哪个进哪个。后来他自己放假回老家了，这时小女回来了（她也要用这些房间），结果就是得一个个地擦掉小南刻的名字，升级为挂书包的方式。老王觉得这成本有点高，提出了一种批量重刻名的方法，他让小女不用挂书包了，可以直接在门上刻上自己的名字。</p> <p>后来，刻名的现象越来越频繁，老王受不了了：算了，这些房间都不能刻名了，只能挂书包。</p> <h3 id="重量级锁"><a href="#重量级锁" class="header-anchor">#</a> 重量级锁</h3> <p>重量级锁就是 Monitor 锁。</p> <h3 id="轻量级锁"><a href="#轻量级锁" class="header-anchor">#</a> 轻量级锁</h3> <p>轻量级锁概念：多个线程在不同时间使用锁，注意是不同时间，也就是线程 1 在使用期间，线程 2 不会出现，当线程 1 使用完释放后，线程 2 才出现，去获取。如果线程 1 在使用期间，线程 2 出现来抢锁，那么就变成重量级锁（虽然不可能抢到，但是一旦发送竞争，就变成重量级锁）。</p> <p>轻量级锁的使用场景：如果一个对象虽然有多线程要加锁，但加锁的时间是错开的（也就是没有竞争），那么可以使用轻量级锁来优化。</p> <p>轻量级锁对使用者是透明的，即语法仍然是 synchronized。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">Object</span> obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Object</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">method1</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">synchronized</span><span class="token punctuation">(</span>obj<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 同步块 A</span>
        <span class="token function">method2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">method2</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">synchronized</span><span class="token punctuation">(</span>obj<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 同步块 B</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>创建锁记录（Lock Record）对象，每个线程都的栈帧都会包含一个锁记录的结构，内部可以存储锁定对象的 Mark Word。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509180138.png" alt="image-20220509180137968"></p> <p>让锁记录中 Object reference 指向锁对象，并尝试用 cas 替换 Object 的 Mark Word，将 Mark Word 的值存入锁记录。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509180216.png" alt="image-20220509180215783"></p> <p>如果 cas 替换成功，对象头中存储了锁记录地址和状态 00，表示由该线程给对象加锁，这时图示如下（不是图演示的交换，而是对象头记录锁记录地址）：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509180235.png" alt="image-20220509180234684"></p> <p>如果 cas 失败，有两种情况：</p> <ul><li>如果是其它线程已经持有了该 Object 的轻量级锁，这时表明有竞争，进入锁膨胀过程</li> <li>如果是自己执行了 synchronized 锁重入（对一个对象可以重复加锁，即可以多次调用 <code>synchronized(锁)</code>），那么再添加一条 Lock Record 作为重入的计数</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509180313.png" alt="image-20220509180312315"></p> <p>当退出 synchronized 代码块（解锁时）如果有取值为 null 的锁记录，表示有重入，这时重置锁记录，表示重入计数减一。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509180235.png" alt="image-20220509180234684"></p> <p>当退出 synchronized 代码块（解锁时）锁记录的值不为 null，这时使用 cas 将 Mark Word 的值恢复给对象头。</p> <ul><li>成功，则解锁成功</li> <li>失败，说明轻量级锁进行了锁膨胀或已经升级为重量级锁，进入重量级锁解锁流程</li></ul> <h3 id="锁膨胀"><a href="#锁膨胀" class="header-anchor">#</a> 锁膨胀</h3> <p>如果在尝试加轻量级锁的过程中，CAS 操作无法成功，这时一种情况就是有其它线程为此对象加上了轻量级锁（有竞争），这时需要进行锁膨胀，将轻量级锁变为重量级锁。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">static</span> <span class="token class-name">Object</span> obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Object</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">method1</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">synchronized</span><span class="token punctuation">(</span> obj <span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 同步块</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>当 Thread-1 进行轻量级加锁时，Thread-0 已经对该对象加了轻量级锁。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509181326.png" alt="image-20220509181325425"></p> <p>这时 Thread-1 加轻量级锁失败，进入锁膨胀流程。</p> <ul><li>即为 Object 对象申请 Monitor 锁，让 Object 指向重量级锁地址</li> <li>然后自己进入 Monitor 的 EntryList，形成 BLOCKED 状态</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509181421.png" alt="image-20220509181418627"></p> <p>当 Thread-0 退出同步块解锁时，使用 cas 将 Mark Word 的值恢复给对象头，失败。这时会进入重量级解锁流程，即按照 Monitor 地址找到 Monitor 对象，设置 Owner 为 null，唤醒 EntryList 中 BLOCKED 线程。</p> <h3 id="自旋优化"><a href="#自旋优化" class="header-anchor">#</a> 自旋优化</h3> <p>重量级锁竞争的时候，还可以使用自旋来进行优化，如果当前线程自旋成功（即这时候持锁线程已经退出了同步块，释放了锁），这时当前线程就可以避免阻塞。</p> <p>自旋重试成功的情况：</p> <table><thead><tr><th>线程 1（core 1 上）</th> <th>对象 Mark</th> <th>线程 2（core 2 上）</th></tr></thead> <tbody><tr><td>-</td> <td>10（重量锁）</td> <td>-</td></tr> <tr><td>访问同步块，获取 monitor</td> <td>10（重量锁）重量锁指针</td> <td>-</td></tr> <tr><td>成功（加锁）</td> <td>10（重量锁）重量锁指针</td> <td>-</td></tr> <tr><td>执行同步块</td> <td>10（重量锁）重量锁指针</td> <td>-</td></tr> <tr><td>执行同步块</td> <td>10（重量锁）重量锁指针</td> <td>访问同步块，获取 monitor</td></tr> <tr><td>执行同步块</td> <td>10（重量锁）重量锁指针</td> <td>自旋重试</td></tr> <tr><td>执行完毕</td> <td>10（重量锁）重量锁指针</td> <td>自旋重试</td></tr> <tr><td>成功（解锁）</td> <td>01（无锁）</td> <td>自旋重试</td></tr> <tr><td>-</td> <td>10（重量锁）重量锁指针</td> <td>成功（加锁）</td></tr> <tr><td>-</td> <td>10（重量锁）重量锁指针</td> <td>执行同步块</td></tr> <tr><td>-</td> <td>...</td> <td>...</td></tr></tbody></table> <p>如上，线程 1 加锁后，线程 2 访问发现被锁住，<strong>并没有立即进入阻塞状态</strong>，而是不断自旋重试获取锁，后面发现正好线程 1 释放锁，所以拿到锁。</p> <p>自旋重试失败的情况：</p> <table><thead><tr><th>程 1（core 1 上）</th> <th>对象 Mark</th> <th>线程 2（core 2 上）</th></tr></thead> <tbody><tr><td>-</td> <td>10（重量锁）</td> <td>-</td></tr> <tr><td>访问同步块，获取 monitor</td> <td>10（重量锁）重量锁指针</td> <td>-</td></tr> <tr><td>成功（加锁）</td> <td>10（重量锁）重量锁指针</td> <td>-</td></tr> <tr><td>执行同步块</td> <td>10（重量锁）重量锁指针</td> <td>-</td></tr> <tr><td>执行同步块</td> <td>10（重量锁）重量锁指针</td> <td>访问同步块，获取 monitor</td></tr> <tr><td>执行同步块</td> <td>10（重量锁）重量锁指针</td> <td>自旋重试</td></tr> <tr><td>执行同步块</td> <td>10（重量锁）重量锁指针</td> <td>自旋重试</td></tr> <tr><td>执行同步块</td> <td>10（重量锁）重量锁指针</td> <td>自旋重试</td></tr> <tr><td>执行同步块</td> <td>10（重量锁）重量锁指针</td> <td>阻塞</td></tr> <tr><td>-</td> <td>...</td> <td>...</td></tr></tbody></table> <p>自旋会占用 CPU 时间，单核 CPU 自旋就是浪费，多核 CPU 自旋才能发挥优势。</p> <p>在 Java 6 之后自旋锁是自适应的，比如对象刚刚的一次自旋操作成功过，那么认为这次自旋成功的可能性会高，就多自旋几次；反之，就少自旋甚至不自旋，总之，比较智能。</p> <p>Java 7 之后不能控制是否开启自旋功能。</p> <h3 id="偏向锁"><a href="#偏向锁" class="header-anchor">#</a> 偏向锁</h3> <p>轻量级锁在没有竞争时（就自己这个线程），每次重入（可以多次执行 <code>synchronized(锁)</code>）仍然需要执行 CAS 操作。</p> <p>Java 6 中引入了偏向锁来做进一步优化：只有第一次使用 CAS 将线程 ID 设置到对象的 Mark Word 头，之后发现这个线程 ID 是自己的就表示没有竞争，不用重新 CAS。以后只要不发生竞争，这个对象就归该线程所有。</p> <p>例如：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">Object</span> obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Object</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">m1</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">synchronized</span><span class="token punctuation">(</span> obj <span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 同步块 A</span>
        <span class="token function">m2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">m2</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">synchronized</span><span class="token punctuation">(</span> obj <span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 同步块 B</span>
        <span class="token function">m3</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">m3</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">synchronized</span><span class="token punctuation">(</span> obj <span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 同步块 C</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>轻量级锁和偏向锁区别图示：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509182851.png" alt="image-20220509182850742"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509182905.png" alt="image-20220509182904165"></p> <h4 id="偏向状态"><a href="#偏向状态" class="header-anchor">#</a> 偏向状态</h4> <blockquote><p>偏向状态视频：<code>https://www.bilibili.com/video/BV16J411h7Rd?p=83</code>，这部分内容笔记不好形容，看视频更容易理解。</p></blockquote> <p>回忆一下对象头格式：</p> <ul><li>biased_lock:0 代表没加锁，二进制的结尾用 01 表示</li> <li>biased_lock:1 代表成功加锁，二进制的结尾用 01 表示</li> <li>ptr_to_lock_record:62 代表轻量级锁，二进制的结尾用 00 表示</li> <li>ptr_to_lock_record:62 代表重量级锁，二进制的结尾用 10 表示</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509171251.png" alt="image-20220509171248707"></p> <p>一个对象创建时：</p> <ul><li>如果开启了偏向锁（默认开启），那么对象创建后，markword 值为 0x05 即最后 3 位为 101，这时它的 thread、epoch、age 都为 0</li> <li>偏向锁是默认是延迟的，不会在程序启动时立即生效，如果想避免延迟，可以加 VM 参数 <code>-XX:BiasedLockingStartupDelay=0</code> 来禁用延迟</li> <li>如果没有开启偏向锁，那么对象创建后，markword 值为 0x01 即最后 3 位为 001，这时它的 hashcode、age 都为 0，第一次用到 hashcode 时才会赋值</li></ul> <blockquote><p>测试偏向锁</p></blockquote> <p>代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">TestBiased</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">InterruptedException</span> <span class="token punctuation">{</span>
        <span class="token class-name">Dog</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Dog</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        log<span class="token punctuation">.</span><span class="token function">debug</span><span class="token punctuation">(</span> <span class="token class-name">ClassLayout</span><span class="token punctuation">.</span><span class="token function">parseInstance</span><span class="token punctuation">(</span>d<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toPrintableSimple</span><span class="token punctuation">(</span> withoutHex<span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">synchronized</span> <span class="token punctuation">(</span>d<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            log<span class="token punctuation">.</span><span class="token function">debug</span><span class="token punctuation">(</span> <span class="token class-name">ClassLayout</span><span class="token punctuation">.</span><span class="token function">parseInstance</span><span class="token punctuation">(</span>d<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toPrintableSimple</span><span class="token punctuation">(</span> withoutHex<span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>输出：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token number">20</span><span class="token operator">:</span><span class="token number">04</span><span class="token operator">:</span><span class="token number">36.135</span> <span class="token class-name"><span class="token namespace">c<span class="token punctuation">.</span></span>TestBiased</span> <span class="token punctuation">[</span>main<span class="token punctuation">]</span> <span class="token operator">-</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000001</span>
<span class="token number">20</span><span class="token operator">:</span><span class="token number">04</span><span class="token operator">:</span><span class="token number">40.137</span> <span class="token class-name"><span class="token namespace">c<span class="token punctuation">.</span></span>TestBiased</span> <span class="token punctuation">[</span>main<span class="token punctuation">]</span> <span class="token operator">-</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000011</span> <span class="token number">01100011</span> <span class="token number">01000000</span> <span class="token number">00000101</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>第一个最后的 001 是没加锁的，101 则是加锁的，因为偏向锁是默认是延迟的，所以第一个来不及变成偏向锁，即是 001，所以等待几秒或者加锁，它就会变成 101。</p> <blockquote><p>禁用偏向锁</p></blockquote> <p>在上面测试代码运行时在添加 VM 参数 <code>-XX:-UseBiasedLocking</code> 禁用偏向锁。</p> <p>输出：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token number">20</span><span class="token operator">:</span><span class="token number">04</span><span class="token operator">:</span><span class="token number">36.135</span> <span class="token class-name"><span class="token namespace">c<span class="token punctuation">.</span></span>TestBiased</span> <span class="token punctuation">[</span>main<span class="token punctuation">]</span> <span class="token operator">-</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000001</span> 
<span class="token number">20</span><span class="token operator">:</span><span class="token number">05</span><span class="token operator">:</span><span class="token number">36.135</span> <span class="token class-name"><span class="token namespace">c<span class="token punctuation">.</span></span>TestBiased</span> <span class="token punctuation">[</span>main<span class="token punctuation">]</span> <span class="token operator">-</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00100000</span> <span class="token number">00010100</span> <span class="token number">11110011</span> <span class="token number">10001000</span> 
<span class="token number">20</span><span class="token operator">:</span><span class="token number">06</span><span class="token operator">:</span><span class="token number">36.135</span> <span class="token class-name"><span class="token namespace">c<span class="token punctuation">.</span></span>TestBiased</span> <span class="token punctuation">[</span>main<span class="token punctuation">]</span> <span class="token operator">-</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000001</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="撤销偏向锁-调用对象-hashcode"><a href="#撤销偏向锁-调用对象-hashcode" class="header-anchor">#</a> 撤销偏向锁 - 调用对象 hashCode</h4> <p>如果在形成偏向锁之前，调用哈希值，则撤销偏向锁的使用。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">TestBiased</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">InterruptedException</span> <span class="token punctuation">{</span>
        <span class="token class-name">Dog</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Dog</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        d<span class="token punctuation">.</span><span class="token function">hashCode</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 禁用偏向锁</span>
        log<span class="token punctuation">.</span><span class="token function">debug</span><span class="token punctuation">(</span> <span class="token class-name">ClassLayout</span><span class="token punctuation">.</span><span class="token function">parseInstance</span><span class="token punctuation">(</span>d<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toPrintableSimple</span><span class="token punctuation">(</span> withoutHex<span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">synchronized</span> <span class="token punctuation">(</span>d<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            log<span class="token punctuation">.</span><span class="token function">debug</span><span class="token punctuation">(</span> <span class="token class-name">ClassLayout</span><span class="token punctuation">.</span><span class="token function">parseInstance</span><span class="token punctuation">(</span>d<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toPrintableSimple</span><span class="token punctuation">(</span> withoutHex<span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00100000</span> <span class="token number">11000011</span> <span class="token number">11110011</span> <span class="token number">01101000</span>
<span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">00000000</span> <span class="token number">01101010</span> <span class="token number">00000010</span> <span class="token number">01001010</span> <span class="token number">01100111</span> <span class="token number">00000001</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>原因：因为第一次调用哈希值方法时，生成哈希值，而 Mark Word 中存储的是线程 id，即剩余空间不足以存放哈希值，所以不得不把偏向锁的空间去掉，存放哈希值，导致撤销偏向锁。</p> <ul><li>轻量级锁会在锁记录中记录 hashCode</li> <li>重量级锁会在 Monitor 中记录 hashCode</li></ul> <p>在调用 hashCode 后使用偏向锁，记得去掉 <code>-XX:-UseBiasedLocking</code>。</p> <h4 id="撤销偏向锁-其它线程使用对象"><a href="#撤销偏向锁-其它线程使用对象" class="header-anchor">#</a> 撤销偏向锁 - 其它线程使用对象</h4> <p>当有其它线程使用偏向锁对象时，会将偏向锁升级为轻量级锁。</p> <p>注意：没有发生竞争锁，只是当前线程用完锁并释放了锁，其他线程才来使用锁，此时发现线程 ID 不对，进化成轻量级锁。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">test2</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">InterruptedException</span> <span class="token punctuation">{</span>
    <span class="token class-name">Dog</span> d <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Dog</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">Thread</span> t1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Thread</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token punctuation">{</span>
        <span class="token keyword">synchronized</span> <span class="token punctuation">(</span>d<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            log<span class="token punctuation">.</span><span class="token function">debug</span><span class="token punctuation">(</span><span class="token class-name">ClassLayout</span><span class="token punctuation">.</span><span class="token function">parseInstance</span><span class="token punctuation">(</span>d<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toPrintableSimple</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">synchronized</span> <span class="token punctuation">(</span><span class="token class-name">TestBiased</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token class-name">TestBiased</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">.</span><span class="token function">notify</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token comment">// 因为：t1 线程不能结束，否则底层线程可能被 jvm 重用作为 t2 线程，底层线程 id 是一样的</span>

        try {
            System.in.read();

             e.printStackTrace();
         }
         */</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token string">&quot;t1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    t1<span class="token punctuation">.</span><span class="token function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">Thread</span> t2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Thread</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token punctuation">{</span>
        <span class="token keyword">synchronized</span> <span class="token punctuation">(</span><span class="token class-name">TestBiased</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">try</span> <span class="token punctuation">{</span>
                <span class="token class-name">TestBiased</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">.</span><span class="token function">wait</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token keyword">synchronized</span> <span class="token punctuation">(</span>d<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            log<span class="token punctuation">.</span><span class="token function">debug</span><span class="token punctuation">(</span><span class="token class-name">ClassLayout</span><span class="token punctuation">.</span><span class="token function">parseInstance</span><span class="token punctuation">(</span>d<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toPrintableSimple</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        log<span class="token punctuation">.</span><span class="token function">debug</span><span class="token punctuation">(</span><span class="token class-name">ClassLayout</span><span class="token punctuation">.</span><span class="token function">parseInstance</span><span class="token punctuation">(</span>d<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">toPrintableSimple</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token string">&quot;t2&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>

bers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">MyBenchmark</span> <span class="token punctuation">{</span>
    <span class="token keyword">static</span> <span class="token keyword">int</span> x <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
    <span class="token annotation punctuation">@Benchmark</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">a</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
        x<span class="token operator">++</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token annotation punctuation">@Benchmark</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">b</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">Exception</span> <span class="token punctuation">{</span>
        <span class="token class-name">Object</span> o <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Object</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">synchronized</span> <span class="token punctuation">(</span>o<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            x<span class="token operator">++</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>JVM 有个强大的 JIT 即时编译器，能实现 <strong>同步省略</strong>。</p> <p>同步省略：当对局部变量加锁时，且该局部变量不会被其他地方使用，则自动省略、去掉加锁代码，所以 a 方法和 b 方法在最终运行的效率是接近的，即去掉：<code>Object o = new Object();</code> 和 <code>synchronized (o) {}</code> 代码，只执行 <code>x++</code> 代码。</p> <blockquote><p>同步省略具体看：<code>https://notes.youngkbt.cn/java/jvm/heap/#同步省略</code>。</p></blockquote> <h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h3> <p>优先级：偏向锁 -&gt; 轻量级锁 -&gt; 重量级锁。</p> <p>偏向锁与轻量级锁互相切换：</p> <ul><li>初始化对象为偏向锁，即第一个线程使用了对象锁，那么该对象锁就是偏向锁，偏向第一个线程</li> <li>当第一个线程 <strong>先释放锁</strong>，第二个线程 <strong>再使用锁</strong>，则变成轻量级锁，当第二个线程使用锁到 20 次（使用 synchronized 20 次），则变成偏向锁，此时偏向锁偏向第二个线程</li> <li>当第二个线程或者后面的线程 <strong>连续</strong> 使用锁到 40 次（使用 synchronized 40 次），则取消偏向锁，即整个类的所有对象都会变为不可偏向的，新建的对象也是不可偏向的</li></ul> <p>偏向锁、轻量级锁与重量级锁切换：</p> <ul><li>无论对象锁处于偏向锁还是轻量级锁，只要出现 <strong>竞争</strong>，都会变成重量级锁，即对象锁还没被释放掉，就被另一个线程想使用，则变成重量级锁</li> <li>调用重量级锁的 API，如 wait、notify 等</li></ul> <p>所以偏向锁与轻量级锁可以互相切换的原因：线程使用的对象锁 <strong>先释放掉</strong>，再被其他线程拿到使用，不能出现 <strong>竞争行为</strong>。</p> <h2 id="wait-notify"><a href="#wait-notify" class="header-anchor">#</a> wait &amp; notify</h2> <h3 id="小故事-为什么需要-wait"><a href="#小故事-为什么需要-wait" class="header-anchor">#</a> 小故事 - 为什么需要 wait</h3> <p>由于条件不满足，小南不能继续进行计算，但小南如果一直占用着锁，其它人就得一直阻塞，效率太低。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509215912.png" alt="image-20220509215911235"></p> <p>于是老王单开了一间休息室（调用 wait 方法），让小南到休息室（WaitSet）等着去了，但这时锁释放开，其它人可以由老王随机安排进屋。</p> <p>直到小 M 将烟送来，大叫一声 [你的烟到了] （调用 notify 方法）。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509215923.png" alt="image-20220509215922304"></p> <p>小南于是可以离开休息室，重新进入竞争锁的队列。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509220321.png" alt="image-20220509220320527"></p> <h3 id="wait-notify-原理"><a href="#wait-notify-原理" class="header-anchor">#</a> wait notify 原理</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/juc/20220509171455.png" alt="image-20220509171454348"></p> <ul><li>Owner 线程发现条件不满足，调用 wait 方法，即可进入 WaitSet 变为 WAITING 状态</li> <li>BLOCKED 和 WAITING 的线程都处于阻塞状态，不占用 CPU 时间片</li> <li>BLOCKED 线程会在 Owner 线程释放锁时唤醒</li> <li>WAITING 线程会在 Owner 线程调用 notify 或 notifyAll 时唤醒，但唤醒后并不意味者立刻获得锁，仍需进入 EntryList 重新竞争</li></ul> <h3 id="api-介绍"><a href="#api-介绍" class="header-anchor">#</a> API 介绍</h3> <ul><li><code>obj.wait()</code> 让进入 object 监视器的线程到 waitSet 等待</li> <li><code>obj.notify()</code> 在 object 上正在 waitSet 等待的线程中挑一个唤醒</li> <li><code>obj.notifyAll()</code> 让 object 上正在 waitSet 等待的线程全部唤醒</li></ul> <p>它们都是线程之间进行协作的手段，都属于 Object 对象的方法。必须获得此对象的锁，才能调用这几个方法，否则如下直接调用，会报错：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Test18</span> <span class="token punctuation">{</span>
    <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">Object</span> lock <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Object</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            lock<span class="token punctuation">.</span><span class="token function">wait</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// 报错，因为没有 synchronized(lock) 加锁</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>API 代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">final</span> <span class="token keyword">static</span> <span class="token class-name">Object</span> obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Object</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

                obj<span class="token punctuation">.</span><span class="token function">wait</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 让线程在obj 上一直等待下去</span>
            <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
                e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

 class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>

<span class="token number">19</span><span class="token operator">:</span><span class="token number">58</span><span class="token operator">:</span><span class="token number">17.456</span> <span class="token punctuation">[</span><span class="token class-name">Thread</span><span class="token operator">-</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token class-name"><span class="token namespace">c<span class="token punctuation">.</span></span>TestWaitNotify</span> <span class="token operator">-</span> 其它代码<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><code>wait()</code> 方法会释放对象的锁，进入 WaitSet 等待区，从而让其他线程就机会获取对象的锁。无限制等待，直到 notify 为止。</p> <p><code>wait(long n)</code> 有时限的等待, 到 n 毫秒后结束等待，或是在 n 毫秒前被 notify 唤醒。</p> <h2 id="wait-notify-的正确姿势"><a href="#wait-notify-的正确姿势" class="header-anchor">#</a> wait notify 的正确姿势</h2> <p>开始之前先看看 <code>sleep(long n)</code> 和 <code>wait(long n)</code> 的区别：</p> <ul><li>sleep 是 Thread 方法，而 wait 是 Object 的方法</li> <li>sleep 不需要强制和 synchronized 配合使用，但 wait 需要 和 synchronized 一起使用</li> <li>sleep 在睡眠的同时，不会释放对象锁的，但 wait 在等待的时候会释放对象锁</li></ul> <p>共同的：</p> <ul><li>它们的状态都是 TIMED_WAITING</li></ul> <blockquote><p>例 1</p></blockquote> <div class="language-java line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Test</span> <span class="token punctuation">{</span>
    <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">Object</span> room <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Object</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">static</span> <span class="token keyword">boolean</span> hasCigarette <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
    <span class="token keyword">static</span> <span class="token keyword">boolean</span> hasTakeout <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">new</span> <span class="token class-name">Thread</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token punctuation">{</span>
            <span class="token keyword">synchronized</span> <span class="token punctuation">(</span>room<span class="token punctuation">)</span> <span class="token punctuation">{</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>notify 只能随机唤醒一个 WaitSet 中的线程，这时如果有其它线程也在等待，那么就可能唤醒不了正确的线程，称之为 <strong>虚假唤醒</strong>。</p> <p>解决方法：使用 wait-notifyAll 机制。</p> <blockquote><p>例 4</p></blockquote> <p>将例子 3 代码的 47 到 53 代码换成如下代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">new</span> <span class="token class-name">Thread</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span> <span class="token punctuation">{</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token string">&quot;送外卖的&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">start</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>用 notifyAll 仅解决某个线程的唤醒问题，但是也会唤醒其他线程，而其他线程需要 wait 的问题没有得到解决就被唤醒，则浪费了线程。</p> <p>解决方法：使用 <code>if + wait</code> 判断仅有一次机会，一旦条件不成立，就没有重新判断的机会了，所以用 <code>while + wait</code>，当其他线程条件不成立，再次 wait。</p> <blockquote><p>例 5</p></blockquote> <p>将例子 3 代码</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>hasCigarette<span class="token punctuation">)</span> <span class="token punctuation">{</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>改成</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">while</span> <span class="token punctuation">(</span><span class="token operator">!</span>hasCigarette<span class="token punctuation">)</span> <span class="token punctuation">{</span>
