"right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">JVM - 监控及诊断工具命令行<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h2> <p>性能诊断是软件工程师在日常工作中需要经常面对和解决的问题，在用户体验至上的今天，解决好应用的性能问题能带来非常大的收益。</p> <p>Java 作为最流行的编程语言之一，其应用性能诊断一直受到业界广泛关注。可能造成 Java 应用出现性能问题的因素非常多，例如线程控制、磁盘读写、数据库访问、网络 I/O、垃圾收集等。想要定位这些问题，一款优秀的性能诊断工具必不可少。</p> <p>体会 1：使用数据说明问题，使用知识分析问题，使用工具处理问题。</p> <p>体会 2：无监控、不调优。</p> <p><strong>简单命令行工具</strong></p> <p>在我们刚接触 java 学习的时候，大家肯定最先了解的两个命令就是 <code>javac</code>，<code>java</code>，那么除此之外，还有没有其他的命令可以供我们使用呢？</p> <p>我们进入到安装 jdk 的 bin 目录，发现还有一系列辅助工具。这些辅助工具用来获取目标 JVM 不同方面、不同层次的信息，帮助开发人员很好地解决 Java 应用程序的一些疑难杂症。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131152135.png" alt="image-20220131152127843"></p> <blockquote><p>官方源码地址：<code>http://hg.openjdk.java.net/jdk/jdk11/file/1ddf9a99e4ad/src/jdk.jcmd/share/classes/sun/tools</code></p></blockquote> <h2 id="jps-查看正在运行的-java-进程"><a href="#jps-查看正在运行的-java-进程" class="header-anchor">#</a> jps：查看正在运行的 Java 进程</h2> <p>jps(Java Process Status)：显示指定系统内所有的 HotSpot 虚拟机进程（查看虚拟机进程信息），可用于查询正在运行的虚拟机进程。</p> <p>说明：对于本地虚拟机进程来说，进程的本地虚拟机 ID 与操作系统的进程 ID 是一致的，是唯一的。</p> <p>基本使用语法为：<code>jps [options] [hostid]</code>。</p> <blockquote><p>代码示例</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ScannerTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Scanner</span> scanner <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Scanner</span><span class="token punctuation">(</span><span class="token class-name">System</span><span class="token punctuation">.</span>in<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> info <span class="token operator">=</span> scanner<span class="token punctuation">.</span><span class="token function">next</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>运行后，在命令行输入 jps 查看进程：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131153052.png" alt="image-20220131153051380"></p> <p>我们还可以通过追加参数，来打印额外的信息。</p> <blockquote><p>options 参数</p></blockquote> <ul><li>-q：仅仅显示 LVMID（local virtual machine id），即本地虚拟机唯一 id。不显示主类的名称等</li> <li>-l：输出应用程序主类的全类名或如果进程执行的是 jar 包，则输出 jar 完整路径</li> <li>-m：输出虚拟机进程启动时传递给主类 main() 的参数</li> <li>-v：列出虚拟机进程启动时的 JVM 参数。比如：<code>-Xms20m -Xmx50m</code> 是启动程序指定的 jvm 参数</li></ul> <p>说明：以上参数可以综合使用。</p> <p>如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131153249.png" alt="image-20220131153248445"></p> <p>补充：如果某 Java 进程关闭了默认开启的 UsePerfData 参数（即使用参数 <code>-XX:-UsePerfData</code>），那么 jps 命令（以及下面介绍的 jstat）将无法探知该 Java 进程。</p> <blockquote><p>hostid 参数</p></blockquote> <p>RMI 注册表中注册的主机名。如果想要远程监控主机上的 java 程序，需要安装 jstatd。</p> <p>对于具有更严格的安全实践的网络场所而言，可能使用一个自定义的策略文件来显示对特定的可信主机或网络的访问，尽管这种技术容易受到 IP 地址欺诈攻击。</p> <p>如果安全问题无法使用一个定制的策略文件来处理，那么最安全的操作是不运行 jstatd 服务器，而是在本地使用 jstat 和 jps 工具。</p> <h2 id="jstat-查看-jvm-统计信息"><a href="#jstat-查看-jvm-统计信息" class="header-anchor">#</a> jstat：查看 JVM 统计信息</h2> <blockquote><p>官方文档：<code>https://docs.oracle.com/javase/8/docs/technotes/tools/unix/jstat.html</code></p></blockquote> <p>jstat（JVM Statistics Monitoring Tool）：用于监视虚拟机各种运行状态信息的命令行工具。它可以显示本地或者远程虚拟机进程中的类装载、内存、垃圾收集、JIT 编译等运行数据。在没有 GUI 图形界面，只提供了纯文本控制台环境的服务器上，它将是运行期定位虚拟机性能问题的首选工具。常用于检测垃圾回收问题以及内存泄漏问题。</p> <p>基本使用语法为：<code>jstat -&lt;option&gt; [-t] [-h&lt;lines&gt;] &lt;vmid&gt; [&lt;interval&gt; [&lt;count&gt;]]</code>。</p> <p>查看命令相关参数：<code>jstat-h</code> 或 <code>jstat-help</code>。</p> <p>其中 vmid 是进程 id 号，也就是 jps 之后看到的前面的号码，如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131153630.png" alt="image-20220131153629853"></p> <h3 id="option参数"><a href="#option参数" class="header-anchor">#</a> option参数</h3> <p>选项 option 可以由以下值构成：</p> <p><strong>类装载相关的</strong>：</p> <ul><li>-class：显示 ClassLoader 的相关信息：类的装载、卸载数量、总空间、类装载所消耗的时间等</li></ul> <p><strong>垃圾回收相关的</strong>：</p> <ul><li>-gc：显示与 GC 相关的堆信息。包括 Eden 区、两个 Survivor 区、老年代、永久代等的容量、已用空间、GC 时间合计等信息</li> <li>-gccapacity：显示内容与 <code>-gc</code> 基本相同，但输出主要关注 Java 堆各个区域使用到的最大、最小空间</li> <li>-gcutil：显示内容与 <code>-gc</code> 基本相同，但输出主要关注已使用空间占总空间的百分比</li> <li>-gccause：与 <code>-gcutil</code> 功能一样，但是会额外输出导致最后一次或当前正在发生的 GC 产生的原因</li> <li>-gcnew：显示新生代 GC 状况</li> <li>-gcnewcapacity：显示内容与 <code>-gcnew</code> 基本相同，输出主要关注使用到的最大、最小空间</li> <li>-geold：显示老年代 GC 状况</li> <li>-gcoldcapacity：显示内容与 <code>-gcold</code> 基本相同，输出主要关注使用到的最大、最小空间</li> <li>-gcpermcapacity：显示永久代使用到的最大、最小空间</li></ul> <p><strong>JIT 相关的</strong>：</p> <ul><li><p>-compiler：显示 JIT 编译器编译过的方法、耗时等信息</p></li> <li><p>-printcompilation：输出已经被 JIT 编译的方法</p></li></ul> <blockquote><p><strong>jstat -class</strong></p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131153920.png" alt="image-20220131153919947"></p> <blockquote><p><strong>jstat -compiler</strong></p></blockquote> <p>显示 JIT 编译器编译过的方法、耗时等信息。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131154944.png" alt="image-20220131154943898"></p> <blockquote><p><strong>jstat -printcompilation</strong></p></blockquote> <p>输出已经被 JIT 编译的方法。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131155123.png" alt="image-20220131155122971"></p> <blockquote><p><strong>jstat -gc</strong></p></blockquote> <p>显示与 GC 相关的堆信息。包括 Eden 区、两个 Survivor 区、老年代、永久代等的容量、已用空间、GC 时间合计等信息。</p> <p>执行代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">GCTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">ArrayList</span><span class="token operator">&lt;</span><span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token operator">&gt;</span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">1000</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> arr <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token number">1024</span> <span class="token operator">*</span> <span class="token number">100</span><span class="token punctuation">]</span><span class="token punctuation">;</span><span class="token comment">//100KB</span>
            list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span>arr<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">try</span> <span class="token punctuation">{</span>
                <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">120</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
                e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>JVM 参数：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Xms60m</span> <span class="token operator">-</span><span class="token class-name">Xmx60m</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token class-name">SurvivorRatio</span><span class="token operator">=</span><span class="token number">8</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>运行后利用命令查询：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131160828.png" alt="image-20220131160826978"></p> <table><thead><tr><th style="text-align:left;">表头</th> <th style="text-align:left;">含义（字节）</th></tr></thead> <tbody><tr><td style="text-align:left;">S0C</td> <td style="text-align:left;">幸存者 0 区的大小</td></tr> <tr><td style="text-align:left;">S1C</td> <td style="text-align:left;">幸存者 1 区的大小</td></tr> <tr><td style="text-align:left;">S0U</td> <td style="text-align:left;">幸存者 0 区已使用的大小</td></tr> <tr><td style="text-align:left;">S1U</td> <td style="text-align:left;">幸存者 1 区已使用的大小</td></tr> <tr><td style="text-align:left;">EC</td> <td style="text-align:left;">Eden 区的大小</td></tr> <tr><td style="text-align:left;">EU</td> <td style="text-align:left;">Eden 区已使用的大小</td></tr> <tr><td style="text-align:left;">OC</td> <td style="text-align:left;">老年代的大小</td></tr> <tr><td style="text-align:left;">OU</td> <td style="text-align:left;">老年代已使用的大小</td></tr> <tr><td style="text-align:left;">MC</td> <td style="text-align:left;">元空间的大小</td></tr> <tr><td style="text-align:left;">MU</td> <td style="text-align:left;">元空间已使用的大小</td></tr> <tr><td style="text-align:left;">CCSC</td> <td style="text-align:left;">压缩类空间的大小</td></tr> <tr><td style="text-align:left;">CCSU</td> <td style="text-align:left;">压缩类空间已使用的大小</td></tr> <tr><td style="text-align:left;">YGC</td> <td style="text-align:left;">从应用程序启动到采样时 Young GC 的次数</td></tr> <tr><td style="text-align:left;">YGCT</td> <td style="text-align:left;">从应用程序启动到采样时 Young GC 消耗时间（秒）</td></tr> <tr><td style="text-align:left;">FGC</td> <td style="text-align:left;">从应用程序启动到采样时 Full GC 的次数</td></tr> <tr><td style="text-align:left;">FGCT</td> <td style="text-align:left;">从应用程序启动到采样时的 Full GC 的消耗时间（秒）</td></tr> <tr><td style="text-align:left;">GCT</td> <td style="text-align:left;">从应用程序启动到采样时 GC 的总时间</td></tr></tbody></table> <p>后面的参数代表 1000 毫秒打印一次，一个打印 10 次。</p> <blockquote><p><strong>jstat -gccapacity</strong></p></blockquote> <p>显示内容与 <code>-gc</code> 基本相同，但输出主要关注 Java 堆各个区域使用到的最大、最小空间。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131160932.png" alt="image-20220131160931520"></p> <blockquote><p><strong>jstat -gcutil</strong></p></blockquote> <p>显示内容与 <code>-gc</code> 基本相同，但输出主要关注已使用空间占总空间的百分比。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131161055.png" alt="image-20220131161054138"></p> <table><thead><tr><th>表头</th> <th>含义（字节）</th></tr></thead> <tbody><tr><td>SO</td> <td>Survivor 0 区空间百分比</td></tr> <tr><td>S1</td> <td>Survivor 1 区空间百分比</td></tr> <tr><td>E</td> <td>Eden 区空间百分比</td></tr> <tr><td>O</td> <td>Old 区空间百分比</td></tr> <tr><td>N</td> <td>方法区空间百分比</td></tr> <tr><td>CCS</td> <td>压缩空间百分比</td></tr> <tr><td>YGC</td> <td>从应用程序启动到采样时 Young GC 的次数</td></tr> <tr><td>YGCT</td> <td>从应用程序启动到采样时 Young GC 消耗时间（秒）</td></tr> <tr><td>FGC</td> <td>从应用程序启动到采样时 Full GC 的次数</td></tr> <tr><td>FGCT</td> <td>从应用程序启动到采样时的 Full GC 的消耗时间（秒）</td></tr> <tr><td>GCT</td> <td>从应用程序启动到采样时 GC 的总时间</td></tr> <tr><td></td> <td></td></tr></tbody></table> <blockquote><p><strong>jstat -gccause</strong></p></blockquote> <p>与 <code>-gcutil</code> 功能一样，但是会额外输出导致最后一次或当前正在发生的 GC 产生的原因。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131161323.png" alt="image-20220131161322060"></p> <blockquote><p><strong>jstat -gcnew</strong></p></blockquote> <p>显示新生代 GC 状况。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131161526.png" alt="image-20220131161525208"></p> <blockquote><p><strong>jstat -gcnewcapacity</strong></p></blockquote> <p>显示内容与 <code>-gcnew</code> 基本相同，输出主要关注使用到的最大、最小空间。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131161622.png" alt="image-20220131161618811"></p> <blockquote><p><strong>jstat -gcold</strong></p></blockquote> <p>显示老年代 GC 状况。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131161700.png" alt="image-20220131161659710"></p> <blockquote><p><strong>jstat -gcoldcapacity</strong></p></blockquote> <p>显示内容与 <code>-gcold</code> 基本相同，输出主要关注使用到的最大、最小空间。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131161743.png" alt="image-20220131161741659"></p> <h3 id="其他参数"><a href="#其他参数" class="header-anchor">#</a> 其他参数</h3> <p>下面的参数都是配合 option 参数后面使用。</p> <p>基本使用语法为：<code>jstat -&lt;option&gt; [-t] [-h&lt;lines&gt;] &lt;vmid&gt; [&lt;interval&gt; [&lt;count&gt;]]</code>。</p> <ul><li><p><strong>interval 参数</strong>：用于指定输出统计数据的周期，单位为毫秒。即：查询间隔</p></li> <li><p><strong>count 参数</strong>：用于指定查询的总次数</p></li> <li><p><strong>-t 参数</strong>：可以在输出信息前加上一个 Timestamp 列，显示程序的运行时间。单位：秒</p> <p>我们可以比较 Java 进程的启动时间以及总 GC 时间（GCT 列），或者两次测量的间隔时间以及总 GC 时间的增量，来得出 GC 时间占运行时间的比例。</p> <p>如果该比例超过 20%，则说明目前堆的压力较大；如果该比例超过 90%，则说明堆里几乎没有可用空间，随时都可能抛出 OOM 异常。</p></li> <li><p><strong>-h 参数</strong>：可以在周期性数据输出时，输出多少行数据后输出一个表头信息</p></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131154811.png" alt="image-20220131154811037"></p> <blockquote><p><strong>jstat -t</strong></p></blockquote> <p>可以在输出信息前加上一个 Timestamp 列，显示程序的运行时间。单位：秒。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131161939.png" alt="image-20220131161938786"></p> <blockquote><p><strong>jstat -t -h</strong></p></blockquote> <p>可以在周期性数据输出时，输出多少行数据后输出一个表头信息。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131162142.png" alt="image-20220131162141993"></p> <h3 id="其他功能"><a href="#其他功能" class="header-anchor">#</a> 其他功能</h3> <p>jstat 还可以用来判断是否出现内存泄漏：</p> <ul><li><p>第 1 步：在长时间运行的 Java 程序中，我们可以运行 jstat 命令连续获取多行性能数据，并取这几行数据中 OU 列（即已占用的老年代内存）的最小值</p></li> <li><p>第 2 步：然后，我们每隔一段较长的时间重复一次上述操作，来获得多组 OU 最小值。如果这些值呈上涨趋势，则说明该 Java 程序的老年代内存已使用量在不断上涨，这意味着无法回收的对象在不断增加，因此很有可能存在内存泄漏</p></li></ul> <h2 id="jinfo-实时查看和修改-jvm-配置参数"><a href="#jinfo-实时查看和修改-jvm-配置参数" class="header-anchor">#</a> jinfo：实时查看和修改 JVM 配置参数</h2> <p>jinfo（Configuration Info for Java）：查看虚拟机配置参数信息，也可用于调整虚拟机的配置参数。在很多情况卡，Java 应用程序不会指定所有的 Java 虚拟机参数。而此时，开发人员可能不知道某一个具体的 Java 虚拟机参数的默认值。在这种情况下，可能需要通过查找文档获取某个参数的默认值。这个查找过程可能是非常艰难的。但有了 jinfo 工具，开发人员可以很方便地找到 Java 虚拟机参数的当前值。</p> <p>jinfo 不仅可以查看运行时某一个 Java 虚拟机参数的实际取值，甚至可以在运行时修改部分参数，并使之立即生效。</p> <p>但是，并非所有参数都支持动态修改。参数只有被标记为 manageable 的 flag 可以被实时修改。其实，这个修改能力是极其有限的。</p> <p>基本使用语法为：<code>jinfo [options] pid</code>。</p> <p>说明：java 进程 ID 必须要加上。</p> <table><thead><tr><th>选项</th> <th>选项说明</th></tr></thead> <tbody><tr><td>no option</td> <td>输出全部的参数和系统属性</td></tr> <tr><td>-flag name</td> <td>输出对应名称的参数</td></tr> <tr><td>-flag [+-]name</td> <td>开启或者关闭对应名称的参数 只有被标记为 manageable 的参数才可以被动态修改</td></tr> <tr><td>-flag name=value</td> <td>设定对应名称的参数</td></tr> <tr><td>-flags</td> <td>输出全部的参数</td></tr> <tr><td>-sysprops</td> <td>输出系统属性</td></tr></tbody></table> <h3 id="参数查看"><a href="#参数查看" class="header-anchor">#</a> 参数查看</h3> <blockquote><p><strong>jinfo -sysprops</strong></p></blockquote> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token key attr-name">&gt;</span> <span class="token value attr-value">jinfo -sysprops</span>

<span class="token key attr-name">os.name</span> <span class="token punctuation">=</span> <span class="token value attr-value">Windows 10</span>
...
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><blockquote><p><strong>jinfo -flags</strong></p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>C:<span class="token punctuation">\</span>Users<span class="token punctuation">\</span><span class="token number">2456</span><span class="token operator"><span class="token file-descriptor important">0</span>&gt;</span>jps

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><blockquote><p><strong>jinfo -flag name</strong></p></blockquote> <p>查看当前的 Java 程序是否使用了指定的参数。</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token operator">&gt;</span> jinfo <span class="token parameter variable">-flag</span> UseParallelGC <span class="token number">13968</span>

<span class="token operator">&gt;</span> jinfo <span class="token parameter variable">-flag</span> PrintGCDetails <span class="token number">13968</span>

<span class="token parameter variable">-XX:-PrintGCDetails</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="参数拓展"><a href="#参数拓展" class="header-anchor">#</a> 参数拓展</h3> <blockquote><p><strong>java -XX:+PrintFlagsInitial</strong></p></blockquote> <p>查看所有 JVM 参数启动的初始值。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>Global flags<span class="token punctuation">]</span>
     intx ActiveProcessorCount                      <span class="token operator">=</span> <span class="token parameter variable">-1</span>                                  <span class="token punctuation">{</span>product<span class="token punctuation">}</span>
    uintx AdaptiveSizeDecrementScaleFactor          <span class="token operator">=</span> <span class="token number">4</span>                                   <span class="token punctuation">{</span>product<span class="token punctuation">}</span>

<span class="token punctuation">..</span>.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><blockquote><p><strong>java -XX:+PrintFlagsFinal</strong></p></blockquote> <p>查看所有 JVM 参数的最终值。</p> <p><code>java -XX:+PrintFlagsFinal -version | grep manageable</code>：可以查看被标记为 manageable 的参数。</p> <p>manageable 参数就是在 Java 程序启动后还能重新设置的参数，如 GC 就不能在启动程序后再重新修改，所以不是 manageable 参数。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>Global flags<span class="token punctuation">]</span>

     intx CICompilerCount                          :<span class="token operator">=</span> <span class="token number">4</span>                                   <span class="token punctuation">{</span>product<span class="token punctuation">}</span>
    uintx InitialHeapSize                          :<span class="token operator">=</span> <span class="token number">333447168</span>                           <span class="token punctuation">{</span>product<span class="token punctuation">}</span>
    uintx MaxHeapSize                              :<span class="token operator">=</span> <span class="token number">1029701632</span>                          <span class="token punctuation">{</span>product<span class="token punctuation">}</span>
    uintx MaxNewSize                               :<span class="token operator">=</span> <span class="token number">1774714880</span>                          <span class="token punctuation">{</span>product<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><blockquote><p><strong>java -XX:+PrintCommandLineFlags</strong></p></blockquote> <p>查看哪些已经被用户或者 JVM 设置过的详细的 XX 参数的名称和值。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token parameter variable">-XX:InitialHeapSize</span><span class="token operator">=</span><span class="token number">332790016</span> <span class="token parameter variable">-XX:MaxHeapSize</span><span class="token operator">=</span><span class="token number">5324640256</span> <span class="token parameter variable">-XX:+PrintCommandLineFlags</span> <span class="token parameter variable">-XX:+UseCompressedClassPointers</span> <span class="token parameter variable">-XX:+UseCompressedOops</span> <span class="token parameter variable">-XX:-UseLargePagesIndividualAllocation</span> <span class="token parameter variable">-XX:+UseParallelGC</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="jmap-导出内存映像文件-内存使用情况"><a href="#jmap-导出内存映像文件-内存使用情况" class="header-anchor">#</a> jmap：导出内存映像文件&amp;内存使用情况</h2> <blockquote><p>官方帮助文档：<code>https://docs.oracle.com/en/java/javase/11/tools/jmap.html</code></p></blockquote> <p>jmap（JVM Memory Map）：作用一方面是获取 dump 文件（堆转储快照文件，二进制文件），它还可以获取目标 Java 进程的内存相关信息，包括 Java 堆各区域的使用情况、堆中对象的统计信息、类加载信息等。开发人员可以在控制台中输入命令 <code>jmap -help</code> 查阅 jmap 工具的具体使用方式和一些标准选项配置。</p> <h3 id="基本语法"><a href="#基本语法" class="header-anchor">#</a> 基本语法</h3> <p>基本使用语法为：</p> <ul><li><code>jmap [option] &lt;pid&gt;</code></li> <li><code>jmap [option] &lt;executable &amp;lt;core&gt;</code></li> <li><code>jmap [option] [server_id@] &lt;remote server IP or hostname&gt;</code></li></ul> <table><thead><tr><th style="text-align:left;">选项</th> <th style="text-align:left;">作用</th></tr></thead> <tbody><tr><td style="text-align:left;">-dump</td> <td style="text-align:left;">生成 dump 文件（Java 堆转储快照），-dump:live 只保存堆中的存活对象</td></tr> <tr><td style="text-align:left;">-heap</td> <td style="text-align:left;">输出整个堆空间的详细信息，包括 GC 的使用、堆配置信息，以及内存的使用信息等</td></tr> <tr><td style="text-align:left;">-histo</td> <td style="text-align:left;">输出堆空间中对象的统计信息，包括类、实例数量和合计容量，-histo:live 只统计堆中的存活对象</td></tr> <tr><td style="text-align:left;">-J &lt;flag&gt;</td> <td style="text-align:left;">传递参数给 jmap 启动的 jvm</td></tr> <tr><td style="text-align:left;">-finalizerinfo</td> <td style="text-align:left;">显示在 F-Queue 中等待 Finalizer 线程执行 finalize 方法的对象，仅 linux/solaris 平台有效</td></tr> <tr><td style="text-align:left;">-permstat</td> <td style="text-align:left;">以 ClassLoader 为统计口径输出永久代的内存状态信息，仅 linux/solaris 平台有效</td></tr> <tr><td style="text-align:left;">-F</td> <td style="text-align:left;">当虚拟机进程对-dump 选项没有任何响应时，强制执行生成 dump 文件，仅 linux/solaris 平台有效</td></tr> <tr><td style="text-align:left;">-h | -help</td> <td style="text-align:left;">jmap 工具使用的帮助命令</td></tr> <tr><td style="text-align:left;">-j &lt;flag&gt;</td> <td style="text-align:left;">传递参数给 jmap 启动的 JVM</td></tr></tbody></table> <p>说明：这些参数和 linux 下输入显示的命令多少会有不同，包括也受 JDK 版本的影响。</p> <h3 id="导出映像文件"><a href="#导出映像文件" class="header-anchor">#</a> 导出映像文件</h3> <blockquote><p>手动方式</p></blockquote> <p>手动生成 dump 文件。相关的两个命令如下：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>jmap <span class="token parameter variable">-dump:format</span><span class="token operator">=</span>b,file<span class="token operator">=</span><span class="token operator">&lt;</span>filename.hprof<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>pid<span class="token operator">&gt;&gt;</span>
jmap -dump:live,format<span class="token operator">=</span>b,file<span class="token operator">=</span><span class="token operator">&lt;</span>filename.hprof<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>pid<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>使用如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131173513.png" alt="image-20220131172515141"></p> <p>在 D 盘生成了 4 个文件，其中 4.hprof 用了第二个命令生成。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131173749.png" alt="image-20220131173748601"></p> <p>文件的大小依次递增，因为运行越久，里面的对象越多，占用的空间越大。</p> <p>建议使用 <code>jmap -dump:live,format=b,file=&lt;filename.hprof&gt; &lt;pid&gt;</code> 命令生成 dump 文件，因为只需要获取存活的对象，没必要把被回收或者死亡的对象 dump 到文件里，导致文件太大。</p> <blockquote><p>自动方式</p></blockquote> <p>当程序发生 OOM 退出系统时，一些瞬时信息都随着程序的终止而消失，而重现 OOM 问题往往比较困难或者耗时。此时若能在 OOM 时，自动导出 dump 文件就显得非常迫切。</p> <p>这里介绍一种比较常用的取得堆快照文件的方法，即使用：</p> <p><code>-XX:HeapDumpOnOutOfMemoryError</code>：在程序发生 OOM 时，导出应用程序的当前堆快照。</p> <p><code>-XX:HeapDumpPath=&lt;filename.hprof&gt;</code>：可以指定堆快照的保存位置。</p> <p>代码示例如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">GCTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">ArrayList</span><span class="token operator">&lt;</span><span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token operator">&gt;</span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">1000</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> arr <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token number">1024</span> <span class="token operator">*</span> <span class="token number">100</span><span class="token punctuation">]</span><span class="token punctuation">;</span><span class="token comment">//100KB</span>
            list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span>arr<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">try</span> <span class="token punctuation">{</span>
                <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">60</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
                e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>设置 JVM 参数：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Xms60m</span> <span class="token operator">-</span><span class="token class-name">Xmx60m</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">HeapDumpOnOutOfMemoryError</span>
<span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token class-name">HeapDumpPath</span><span class="token operator">=</span><span class="token class-name">D</span><span class="token operator">:</span>\<span class="token number">5.</span>hprof
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>运行代码后，当发生 OOM 异常，则立马在 D 盘生成 5.hprof 文件。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131173703.png" alt="image-20220131173702078"></p> <h3 id="显示堆内存相关信息"><a href="#显示堆内存相关信息" class="header-anchor">#</a> 显示堆内存相关信息</h3> <p>两个常用命令：</p> <ul><li><code>jmap -heap pid</code></li> <li><code>jmap -histo pid</code></li></ul> <p>命令行示例：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>jps

mber">302</span><br><span class="line-number">303</span><br><span class="line-number">304</span><br><span class="line-number">305</span><br><span class="line-number">306</span><br><span class="line-number">307</span><br><span class="line-number">308</span><br><span class="line-number">309</span><br><span class="line-number">310</span><br><span class="line-number">311</span><br><span class="line-number">312</span><br><span class="line-number">313</span><br><span class="line-number">314</span><br><span class="line-number">315</span><br><span class="line-number">316</span><br><span class="line-number">317</span><br><span class="line-number">318</span><br><span class="line-number">319</span><br><span class="line-number">320</span><br><span class="line-number">321</span><br><span class="line-number">322</span><br><span class="line-number">323</span><br><span class="line-number">324</span><br><span class="line-number">325</span><br><span class="line-number">326</span><br><span class="line-number">327</span><br><span class="line-number">328</span><br><span class="line-number">329</span><br><span class="line-number">330</span><br><span class="line-number">331</span><br><span class="line-number">332</span><br><span class="line-number">333</span><br><span class="line-number">334</span><br><span class="line-number">335</span><br><span class="line-number">336</span><br><span class="line-number">337</span><br><span class="line-number">338</span><br><span class="line-number">339</span><br><span class="line-number">340</span><br><span class="line-number">341</span><br><span class="line-number">342</span><br><span class="line-number">343</span><br><span class="line-number">344</span><br><span class="line-number">345</span><br><span class="line-number">346</span><br><span class="line-number">347</span><br><span class="line-number">348</span><br><span class="line-number">349</span><br><span class="line-number">350</span><br><span class="line-number">351</span><br><span class="line-number">352</span><br><span class="line-number">353</span><br><span class="line-number">354</span><br><span class="line-number">355</span><br><span class="line-number">356</span><br><span class="line-number">357</span><br><span class="line-number">358</span><br><span class="line-number">359</span><br><span class="line-number">360</span><br><span class="line-number">361</span><br><span class="line-number">362</span><br><span class="line-number">363</span><br><span class="line-number">364</span><br><span class="line-number">365</span><br><span class="line-number">366</span><br><span class="line-number">367</span><br><span class="line-number">368</span><br><span class="line-number">369</span><br><span class="line-number">370</span><br><span class="line-number">371</span><br><span class="line-number">372</span><br><span class="line-number">373</span><br></div></div><h3 id="其他作用"><a href="#其他作用" class="header-anchor">#</a> 其他作用</h3> <blockquote><p>jmap -permstat pid</p></blockquote> <p>查看系统的 ClassLoader 信息。</p> <blockquote><p>jmap -finalizerinfo pid</p></blockquote> <p>查看堆积在 finalizer 队列中的对象。</p> <h3 id="小结"><a href="#小结" class="header-anchor">#</a> 小结</h3> <p>由于 jmap 将访问堆中的所有对象，为了保证在此过程中不被应用线程干扰，jmap 需要借助安全点机制，让所有线程停留在不改变堆中数据的状态。也就是说，由 jmap 导出的堆快照必定是安全点位置的。这可能导致基于该堆快照的分析结果存在偏差。</p> <p>举个例子，假设在编译生成的机器码中，某些对象的生命周期在两个安全点之间，那么:live 选项将无法探知到这些对象。</p> <p>另外，如果某个线程长时间无法跑到安全点，jmap 将一直等下去。与前面讲的 jstat 则不同，垃圾回收器会主动将 jstat 所需要的摘要数据保存至固定位置之中，而 jstat 只需直接读取即可。</p> <h2 id="jhat-jdk-自带堆分析工具"><a href="#jhat-jdk-自带堆分析工具" class="header-anchor">#</a> jhat：JDK 自带堆分析工具</h2> <p>jhat（JVM Heap Analysis Tool）：Sun JDK 提供的 jhat 命令与 jmap 命令搭配使用，用于分析 jmap 生成的 heap dump 文件（堆转储快照）。jhat 内置了一个微型的 HTTP/HTML 服务器，生成 dump 文件的分析结果后，用户可以在浏览器中查看分析结果（分析虚拟机转储快照信息）。</p> <p>使用了 jhat 命令，就启动了一个 http 服务，端口是 7000，即 <code>http://localhost:7000/</code>，就可以在浏览器里分析。</p> <p>说明：jhat 命令在 JDK9、JDK10 中已经被删除，官方建议用 VisualVM 代替。</p> <p>基本适用语法：<code>jhat &amp;lt;option&amp;gt; &lt;dumpfile&gt;</code></p> <table><thead><tr><th style="text-align:left;">option 参数</th> <th style="text-align:left;">作用</th></tr></thead> <tbody><tr><td style="text-align:left;">-stack false ｜ true</td> <td style="text-align:left;">关闭｜打开对象分配调用栈跟踪</td></tr> <tr><td style="text-align:left;">-refs false ｜ true</td> <td style="text-align:left;">关闭｜打开对象引用跟踪</td></tr> <tr><td style="text-align:left;">-port port-number</td> <td style="text-align:left;">设置 jhat HTTP Server 的端口号，默认 7000</td></tr> <tr><td style="text-align:left;">-exclude exclude-file</td> <td style="text-align:left;">执行对象查询时需要排除的数据成员</td></tr> <tr><td style="text-align:left;">-baseline exclude-file</td> <td style="text-align:left;">指定一个基准堆转储</td></tr> <tr><td style="text-align:left;">-debug int</td> <td style="text-align:left;">设置 debug 级别</td></tr> <tr><td style="text-align:left;">-version</td> <td style="text-align:left;">启动后显示版本信息就退出</td></tr> <tr><td style="text-align:left;">-J &lt;flag&gt;</td> <td style="text-align:left;">传入启动参数，比如-J-Xmx512m</td></tr></tbody></table> <blockquote><p>示例</p></blockquote> <p>在 jmap 的示例中，我们在 D 盘生成了 5 个 dump 文件，接下来我们直接在命令行使用 jhat 命令，打开 dump 文件。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>jhat d:<span class="token punctuation">\</span><span class="token number">3</span>.hprof
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131212832.png" alt="image-20220131212831537"></p> <p>打开浏览器访问 <code>http://localhost:7000/</code>。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131212921.png" alt="image-20220131212920407"></p> <p><code>Execute Object Query Language (OQL) query</code> 可以利用 OQL 查询想要的类，如</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> s <span class="token keyword">from</span> java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span>String s <span class="token keyword">where</span> s<span class="token punctuation">.</span><span class="token keyword">value</span><span class="token punctuation">.</span>length <span class="token operator">&gt;</span> <span class="token number">100</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="jstack-打印-jvm-中线程快照"><a href="#jstack-打印-jvm-中线程快照" class="header-anchor">#</a> jstack：打印 JVM 中线程快照</h2> <blockquote><p>官方帮助文档：<code>https://docs.oracle.com/en/java/javase/11/tools/jstack.html</code></p></blockquote> <p>jstack（JVM Stack Trace）：用于生成虚拟机指定进程当前时刻的线程快照（虚拟机堆栈跟踪）。线程快照就是当前虚拟机内指定进程的每一条线程正在执行的方法堆栈的集合。</p> <p>生成线程快照的作用：可用于定位线程出现长时间停顿的原因，如线程间死锁、死循环、请求外部资源导致的长时间等待等问题。这些都是导致线程长时间停顿的常见原因。当线程出现停顿时，就可以用 jstack 显示各个线程调用的堆栈情况。</p> <p>在 thread dump 中，要留意下面几种状态</p> <ul><li><mark>死锁，Deadlock（重点关注）</mark></li> <li><mark>等待资源，Waiting on condition（重点关注）</mark></li> <li><mark>等待获取监视器，Waiting on monitor entry（重点关注）</mark></li> <li><mark>阻塞，Blocked（重点关注）</mark></li> <li>执行中，Runnable</li> <li>暂停，Suspended</li> <li>对象等待中，<code>Object.wait()</code> 或 <code>TIMED＿WAITING</code></li> <li>停止，Parked</li></ul> <table><thead><tr><th style="text-align:left;">option 参数</th> <th style="text-align:left;">作用</th></tr></thead> <tbody><tr><td style="text-align:left;">-F</td> <td style="text-align:left;">当正常输出的请求不被响应时，强制输出线程堆栈</td></tr> <tr><td style="text-align:left;">-l</td> <td style="text-align:left;">除堆栈外，显示关于锁的附加信息</td></tr> <tr><td style="text-align:left;">-m</td> <td style="text-align:left;">如果调用本地方法的话，可以显示 C/C++ 的堆栈</td></tr></tbody></table> <blockquote><p>代码示例（死锁）</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ThreadDeadLock</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token class-name">StringBuilder</span> s1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">StringBuilder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">StringBuilder</span> s2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">StringBuilder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">new</span> <span class="token class-name">Thread</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h2 id="jcmd-多功能命令行"><a href="#jcmd-多功能命令行" class="header-anchor">#</a> jcmd：多功能命令行</h2> <blockquote><p>官方帮助文档：<code>https://docs.oracle.com/en/java/javase/11/tools/jcmd.html</code></p></blockquote> <p>在 JDK 1.7 以后，新增了一个命令行工具 jcmd。它是一个多功能的工具，可以用来实现前面除了 jstat 之外所有命令的功能。比如：用它来导出堆、内存使用、查看 Java 进程、导出线程信息、执行 GC、JVM 运行时间等。</p> <p>jcmd 拥有 jmap 的大部分功能，并且在 Oracle 的官方网站上也推荐使用 jcmd 命令代 jmap 命令。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131220954.png" alt="image-20220131220953560"></p> <blockquote><p>常用命令</p></blockquote> <p><strong>jcmd -l</strong>：列出所有的 JVM 进程，可以替换 <code>jps -m</code>。如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131220314.png" alt="image-20220131220313703"></p> <p><strong>jcmd 进程号 help</strong>：针对指定的进程，列出支持的所有具体命令，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131220229.png" alt="image-20220131220228871"></p> <p><strong>jcmd 进程号 具体命令</strong>：显示指定进程的指令命令的数据。</p> <blockquote><p>其他命令（可以替换上面学的命令）</p></blockquote> <ul><li><code>Thread.print</code> 可以替换 jstack 指令</li> <li><code>GC.class_histogram</code> 可以替换 jmap 中的 <code>-histo</code> 操作</li> <li><code>GC.heap_dump</code> 可以替换 jmap 中的 <code>-dump</code> 操作</li> <li><code>GC.run</code> 可以查看 GC 的执行情况</li> <li><code>VM.uptime</code> 可以查看程序的总执行时间，可以替换 jstat 指令中的 <code>-t</code> 操作</li> <li><code>VM.system_properties</code> 可以替换 <code>jinfo -sysprops 进程 id</code></li> <li><code>VM.flags</code> 可以获取 JVM 的配置参数信息</li></ul> <p>替换 jmap 中的 <code>-histo</code> 操作示例（两者结果一样）：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>jcmd <span class="token number">10561</span> GC.class_histogram 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>替换 jmap 中的 <code>-dump</code> 操作，即该命令也会生成一个 dump 文件：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>jcmd <span class="token number">10561</span> GC.heap_dump d:<span class="token punctuation">\</span>m.hprof
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="jstatd-远程主机信息收集"><a href="#jstatd-远程主机信息收集" class="header-anchor">#</a> jstatd：远程主机信息收集</h2> <p>之前的指令只涉及到监控本机的 Java 应用程序，而在这些工具中，一些监控工具也支持对远程计算机的监控（如 jps、jstat）。为了启用远程监控，则需要配合使用 jstatd 工具。命令 jstatd 是一个 RMI 服务端程序，它的作用相当于代理服务器，建立本地计算机与远程监控工具的通信。jstatd 服务器将本机的 Java 应用程序信息传递到远程计算机。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220131221035.png" alt="image-20220131221034831"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/10.Java/20.Java底层 - JVM/45.JVM - 监控及诊断工具命令行.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Java" title="标签">#Java</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/java/jvm/tuning-overview/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">JVM - 调优概述</div></a> <a href="/java/jvm/monitoring-diagnostic-tools/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">JVM - 监控及诊断工具GUI</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
