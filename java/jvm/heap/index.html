</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><ul><li><code>[PSYoungGen: 2038K-&gt;500K(2560K)]</code>：年轻代总空间为 2560K，当前占用 2038K，经过垃圾回收后剩余 500K</li> <li><code>2038K-&gt;797K(9728K)</code>：堆内存总空间为 9728K，当前占用 2038K，经过垃圾回收后剩余 797K</li></ul> <p>触发 OOM 的时候，一定是进行了一次 Full GC，因为只有在老年代空间不足时候，才会爆出 OOM 异常。</p> <h2 id="堆空间分代思想"><a href="#堆空间分代思想" class="header-anchor">#</a> 堆空间分代思想</h2> <p>为什么要把 Java 堆分代？不分代就不能正常工作了吗？经研究，不同对象的生命周期不同。70% - 99% 的对象是临时对象。</p> <p>新生代：有 Eden、两块大小相同的 survivor（又称为 from/to，s0/s1）构成，to 总为空。</p> <p>老年代：存放新生代中经历多次 GC 仍然存活的对象。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151928.png" alt="image-20200707101511025"></p> <p>其实不分代完全可以，分代的唯一理由就是 <strong>优化 GC 性能</strong>。</p> <ul><li>如果没有分代，那所有的对象都在一块，就如同把一个学校的人都关在一个教室。GC 的时候要找到哪些对象没用，这样就会对堆的所有区域进行扫描。（性能低）</li> <li>而很多对象都是朝生夕死的，如果分代的话，把新创建的对象放到某一地方，当 GC 的时候先把这块存储「朝生夕死」对象的区域进行回收，这样就会腾出很大的空间出来。（多回收新生代，少回收老年代，性能会提高很多）</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151929.png" alt="image-20200707101543871"></p> <p>例子：</p> <p>拿疫情举例：</p> <ul><li>一个地方分为本地居民区、从疫情高危地回来的居民区，从外国回来的居民区</li> <li>单纯从检测角度看，我们是分为三个区好还是统一放在一个区进行检测好？</li> <li>当然是分为三个区好，本地区隔半个月检查一次，高危地回来的一天检查一次，外国回来的两天检查一次，否则检测整个地方，耗时耗力</li></ul> <p>GC 的垃圾回收也是同理。</p> <h2 id="内存分配策略"><a href="#内存分配策略" class="header-anchor">#</a> 内存分配策略</h2> <p>如果对象在 Eden 区出生并经过第一次 Minor GC 后仍然存活，并且能被 Survivor 容纳的话，将被移动到 Survivor 空间中，并将对象年龄设为 1。对象在 Survivor 区中每熬过一次 Minor GC，年龄就增加 1 岁，当它的年龄增加到一定程度（默认为 15 岁，其实每个 JVM、每个 GC 都有所不同）时，就会被晋升到老年代。</p> <p>对象晋升老年代的年龄阀值，可以通过选项 <code>-xx:MaxTenuringThreshold</code> 来设置。</p> <p>针对不同年龄段的对象分配原则如下所示：</p> <p><strong>优先分配到 Eden</strong>：开发中比较长的字符串或者数组，会直接存在老年代，但是因为新创建的对象都是朝生夕死的，所以这个大对象可能也很快被回收，但是因为老年代触发 Major GC 的次数比 Minor GC 要更少，因此可能回收起来就会比较慢。</p> <p><strong>大对象直接分配到老年代</strong>（大到 Eden 区无法容下）：尽量避免程序中出现过多的大对象。</p> <p><strong>长期存活的对象分配到老年代</strong>。</p> <p><strong>动态对象年龄判断</strong>：如果 Survivor 区中相同年龄的所有对象大小的总和大于 Survivor 空间的一半，年龄大于或等于该年龄的对象可以直接进入老年代，无须等到 <code>MaxTenuringThreshold</code> 中要求的年龄。</p> <p><strong>空间分配担保</strong>：<code>-XX:HandlePromotionFailure</code>。</p> <p>代码示例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">YoungOldAreaTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span>  <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> buffer <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token number">1024</span> <span class="token operator">*</span> <span class="token number">1024</span> <span class="token operator">*</span> <span class="token number">20</span><span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">// 20M</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>设置 <code>VM option</code> 参数：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Xms60m</span> <span class="token operator">-</span><span class="token class-name">Xmx60m</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token class-name">NewRatio</span><span class="token operator">=</span><span class="token number">2</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token class-name">SurvivorRatio</span><span class="token operator">=</span><span class="token number">8</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">PrintGCDetails</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>此时新生代大小为 20M，其中 Eden 区为 16M，Survivor1 和 Survivor1  为 2M，形成 8:1:1，老年代为 40M，形成 2:1。</p> <h2 id="tlab为对象分配内存"><a href="#tlab为对象分配内存" class="header-anchor">#</a> TLAB为对象分配内存</h2> <h3 id="堆空间都是共享的么"><a href="#堆空间都是共享的么" class="header-anchor">#</a> 堆空间都是共享的么？</h3> <p>不一定，因为还有 TLAB 这个概念，在堆中划分出一块区域，为每个线程所独占。</p> <h3 id="为什么有tlab"><a href="#为什么有tlab" class="header-anchor">#</a> 为什么有TLAB？</h3> <p>TLAB：Thread Local Allocation Buffer，也就是为每个线程单独分配了一个缓冲区。</p> <p>堆区是线程共享区域，任何线程都可以访问到堆区中的共享数据。</p> <p>由于对象实例的创建在 JVM 中非常频繁，因此在并发环境下从堆区中划分内存空间是线程不安全的。</p> <p>为避免多个线程操作同一地址，需要使用加锁等机制，进而影响分配速度。</p> <h3 id="什么是tlab"><a href="#什么是tlab" class="header-anchor">#</a> 什么是TLAB</h3> <p>从内存模型而不是垃圾收集的角度，对 Eden 区域继续进行划分，<strong>JVM 为每个线程分配了一个私有缓存区域</strong>，它包含在 Eden 空间内。</p> <p>多线程同时分配内存时，使用 TLAB 可以避免一系列的非线程安全问题，同时还能够提升内存分配的吞吐量，因此我们可以将这种内存分配方式称之为 <strong>快速分配策略</strong>。</p> <p>据所知所有 OpenJDK 衍生出来的 JVM 都提供了 TLAB 的设计。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151931.png" alt="image-20200707103547712"></p> <p>尽管不是所有的对象实例都能够在 TLAB 中成功分配内存，<strong>但 JVM 确实是将 TLAB 作为内存分配的首选</strong>。</p> <p>在程序中，开发人员可以通过选项「-Xx:UseTLAB」设置是否开启 TLAB 空间。</p> <p>默认情况下，TLAB 空间的内存非常小，<strong>仅占有整个 Eden 空间的 1%</strong>，当然我们可以通过选项 <code>-XX:TLABWasteTargetPercent</code> 设置 TLAB 空间所占用 Eden 空间的百分比大小。</p> <p>一旦对象在 TLAB 空间分配内存失败时，JVM 就会尝试着通过 <strong>使用加锁机制</strong> 确保数据操作的原子性，从而直接在 Eden 空间中分配内存。</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>哪个线程要分配内存，就在哪个线程的本地缓冲区中分配，只有本地缓冲区用完了，<strong>分配新的缓存区时才需要同步锁定</strong> —— 《深入理解 JVM》第三版里。</p> <p>和这里讲的有点不同。我猜测说的意思是某一次分配，如果 TLAB 用完了，那么 <strong>这一次</strong> 先在 Eden 区直接分配。空闲下来后再加锁分配新的 TLAB（TLAB 内存较大，分配时间应该较长）。</p> <div class="custom-block right"><p>2022-01-19 @Young Kbt</p></div></div> <h3 id="tlab分配过程"><a href="#tlab分配过程" class="header-anchor">#</a> TLAB分配过程</h3> <p>对象首先是通过 TLAB 开辟空间，如果不能放入，那么需要通过 Eden 来进行分配</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151932.png" alt="image-20200707104253530"></p> <blockquote><p>问题</p></blockquote> <p>一个 100KB 的 TLAB 区域，如果已经使用了 80KB，当需要分配一个 30KB 的对象时，TLAB 是如何分配的呢？</p> <p>此时，虚拟机有两种选择：</p> <ul><li>第一，废弃当前的 TLAB（会浪费 20KB 的空间）</li> <li>第二，将这个 30KB 的对象直接分配到堆上，保留当前 TLAB（当有小于 20KB 的对象请求 TLAB 分配时可以直接使用该 TLAB 区域）</li></ul> <p>JVM 选择的策略是：在虚拟机内部维护一个叫 refill_waste 的值，当请求对象大于 refill_waste 时，会选择在堆中分配，反之，则会废弃当前 TLAB，新建 TLAB 来分配新对象。</p> <p>默认情况下，TLAB 和 refill_waste 都是会在运行时不断调整的，使系统的运行状态达到最优。</p> <h2 id="堆空间的参数设置"><a href="#堆空间的参数设置" class="header-anchor">#</a> 堆空间的参数设置</h2> <h3 id="常用参数设置"><a href="#常用参数设置" class="header-anchor">#</a> 常用参数设置</h3> <p>更多的参数设置在官方文档：<code>https://docs.oracle.com/javase/8/docs/technotes/tools/unix/java.html</code>。</p> <p>测试堆空间常用的 JVM 参数：</p> <ul><li><p><code>-XX:+PrintFlagsInitial</code>: 查看所有的参数的默认初始值</p></li> <li><p><code>-XX:+PrintFlagsFinal</code>：查看所有的参数的最终值（可能会存在修改，不再是初始值）</p> <p>具体查看某个参数的指令：</p> <ul><li><p><code>jps</code>：查看当前运行中的进程</p></li> <li><p><code>jinfo -flag SurvivorRatio 进程 id</code>：通过 <code>jps</code> 获取的进程 id 来查看详细的进程信息</p></li></ul></li> <li><p><code>-Xms</code>：初始堆空间内存 （默认为物理内存的 1/64）</p></li> <li><p><code>-Xmx</code>：最大堆空间内存（默认为物理内存的 1/4）</p></li> <li><p><code>-Xmn</code>：设置新生代的大小（初始值及最大值）</p></li> <li><p><code>-XX:NewRatio</code>：配置新生代与老年代在堆结构的占比</p></li> <li><p><code>-XX:SurvivorRatio</code>：设置新生代中 Eden 和 S0/S1 空间的比例</p></li> <li><p><code>-XX:MaxTenuringThreshold</code>：设置新生代垃圾的最大年龄</p></li> <li><p><code>-XX:+PrintGCDetails</code>：输出详细的 GC 处理日志</p> <p>打印 GC 简要信息：<code>-XX:+PrintGC</code> 或者 <code>-verbose:gc</code></p></li> <li><p><code>-XX:HandlePromotionFailure</code>：是否设置空间分配担保</p></li></ul> <h3 id="空间分配担保"><a href="#空间分配担保" class="header-anchor">#</a> 空间分配担保</h3> <p>在发生 Minor GC 之前，虚拟机会检查老年代最大可用的连续空间是否大于新生代所有对象的总空间。</p> <ul><li>如果大于，则此次 Minor GC 是安全的</li> <li>如果小于，则虚拟机会查看 <code>-XX:HandlePromotionFailure</code> 设置值是否允担保失败
<ul><li>如果 <code>HandlePromotionFailure=true</code>，那么会继续检查老年代最大可用连续空间是否大于历次晋升到老年代的对象的平均大小
<ul><li>如果大于，则尝试进行一次 Minor GC，但这次 Minor GC 依然是有风险的</li> <li>如果小于，则改为进行一次 Full GC</li></ul></li> <li>如果 <code>HandlePromotionFailure=false</code>，则不检查，直接进行一次 Full GC</li></ul></li></ul> <p>在 JDK6 Update24（JDK7） 之后，<code>HandlePromotionFailure</code> 参数不会再影响到虚拟机的空间分配担保策略（相当于固定为 true），观察 OpenJDK 中的源码变化，虽然源码中还定义了 <code>HandlePromotionFailure</code> 参数，但是在代码中已经不会再使用它。JDK6 Update 24 之后的规则变为只要老年代的连续空间大于新生代对象总大小或者历次晋升的平均大小就会进行 Minor GC，否则将进行 Full GC。</p> <p>相当于 JDK7 后 <code>HandlePromotionFailure</code> 参数为 true，且无法更改。</p> <h2 id="堆是分配对象的唯一选择么"><a href="#堆是分配对象的唯一选择么" class="header-anchor">#</a> 堆是分配对象的唯一选择么？</h2> <p>在《深入理解 Java 虚拟机》中关于 Java 堆内存有这样一段描述：</p> <p>随着 JIT 编译期的发展与 <strong>逃逸分析技术</strong> 逐渐成熟，<strong>栈上分配</strong>、<strong>标量替换优化技术</strong> 将会导致一些微妙的变化，所有的对象都分配到堆上也渐渐变得不那么「绝对」了。</p> <p>在 Java 虚拟机中，对象是在 Java 堆中分配内存的，这是一个普遍的常识。但是，有一种特殊情况，那就是 <strong>如果经过逃逸分析（Escape Analysis）后发现，一个对象并没有逃逸出方法的话，那么就可能被优化成栈上分配</strong>。这样就无需在堆上分配内存，也无须进行垃圾回收了。这也是最常见的堆外存储技术。</p> <p>此外，前面提到的基于 OpenJDK 深度定制的 TaoBaoVM，其中创新的 GCIH（GC invisible heap）技术实现 off-heap，将生命周期较长的 Java 对象从 heap 中移至 heap 外，并且 GC 不能管理 GCIH 内部的 Java 对象，以此达到降低 GC 的回收频率和提升 GC 的回收效率的目的。</p> <h3 id="逃逸分析"><a href="#逃逸分析" class="header-anchor">#</a> 逃逸分析</h3> <p>如何将堆上的对象分配到栈，需要使用逃逸分析手段。</p> <p>这是一种可以有效减少 Java 程序中同步负载和内存堆分配压力的跨函数全局数据流分析算法。通过逃逸分析，Java Hotspot 编译器能够分析出一个新的对象的引用的使用范围从而决定是否要将这个对象分配到堆上。</p> <p>逃逸分析的基本行为就是分析对象动态作用域：</p> <ul><li>当一个对象在方法中被定义后，对象只在方法内部使用，则认为没有发生逃逸</li> <li>当一个对象在方法中被定义后，它被外部方法所引用，则认为发生逃逸。例如作为调用参数传递到其他地方中</li></ul> <blockquote><p>逃逸分析举例</p></blockquote> <p>没有发生逃逸的对象，则可以分配到栈（无线程安全问题）上，随着方法执行的结束，栈空间就被移除，每个栈里面包含了很多栈帧，也就是发生逃逸分析</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">my_method</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">V</span> v <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">V</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// use v</span>
    <span class="token comment">// ....</span>
    v <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>下面代码中的 StringBuffer sb 发生了逃逸，不能在栈上分配</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">StringBuffer</span> <span class="token function">createStringBuffer</span><span class="token punctuation">(</span><span class="token class-name">String</span> s1<span class="token punctuation">,</span> <span class="token class-name">String</span> s2<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">StringBuffer</span> sb <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">StringBuffer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    sb<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span>s1<span class="token punctuation">)</span><span class="token punctuation">;</span>
    sb<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span>s2<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> sb<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>如果想要 StringBuffer sb 不发生逃逸，可以这样写</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">String</span> <span class="token function">createStringBuffer</span><span class="token punctuation">(</span><span class="token class-name">String</span> s1<span class="token punctuation">,</span> <span class="token class-name">String</span> s2<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">StringBuffer</span> sb <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">StringBuffer</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    sb<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span>s1<span class="token punctuation">)</span><span class="token punctuation">;</span>
    sb<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span>s2<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> sb<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>完整的逃逸分析代码举例</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 逃逸分析
 * 如何快速的判断是否发生了逃逸分析，就看 new 的对象是否在方法外被调用。
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">EscapeAnalysis</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token class-name">EscapeAnalysis</span> obj<span class="token punctuation">;</span>

    <span class="token comment">/**
     * 方法返回 EscapeAnalysis 对象，发生逃逸
     */</span>
    <span class="token keyword">public</span> <span class="token class-name">EscapeAnalysis</span> <span class="token function">getInstance</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> obj <span class="token operator">==</span> <span class="token keyword">null</span> <span class="token operator">?</span> <span class="token keyword">new</span> <span class="token class-name">EscapeAnalysis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">:</span>obj<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">/**
     * 为成员属性赋值，发生逃逸
     */</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">setObj</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>obj <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">EscapeAnalysis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">//思考：如果当前的 obj 引用声明为 static 的？仍然会发生逃逸。</span>
    
    <span class="token comment">/**
     * 对象的作用于仅在当前方法中有效，没有发生逃逸
     */</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">useEscapeAnalysis</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">EscapeAnalysis</span> e <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">EscapeAnalysis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">/**
     * 引用成员变量的值，发生逃逸
     */</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">useEscapeAnalysis2</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">EscapeAnalysis</span> e <span class="token operator">=</span> <span class="token function">getInstance</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// getInstance().XXX  发生逃逸</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br></div></div><blockquote><p>参数设置</p></blockquote> <p>在 JDK 1.7 版本之后，HotSpot 中默认就已经开启了逃逸分析。</p> <p>如果使用的是较早的版本，开发人员则可以通过：</p> <ul><li>选项 <code>-xx:+DoEscapeAnalysis</code> 显式开启逃逸分析</li> <li>通过选项 <code>-xx:+PrintEscapeAnalysis</code> 查看逃逸分析的筛选结果</li></ul> <blockquote><p>结论</p></blockquote> <p>开发中能使用局部变量的，就不要使用在方法外定义。</p> <p>能定义局部变量，就不要定义全局变量。</p> <blockquote><p>代码优化</p></blockquote> <p>使用逃逸分析，编译器可以对代码做如下优化：</p> <ul><li><strong>栈上分配</strong>：将堆分配转化为栈分配。如果一个对象在子程序中被分配，要使指向该对象的指针永远不会发生逃逸，对象可能是栈上分配的候选，而不是堆上分配</li> <li><strong>同步省略</strong>：如果一个对象被发现只有一个线程被访问到，那么对于这个对象的操作可以不考虑同步</li> <li><strong>分离对象或标量替换</strong>：有的对象可能不需要作为一个连续的内存结构存在也可以被访问到，那么对象的部分（或全部）可以不存储在内存，而是存储在 CPU 寄存器中</li></ul> <h3 id="栈上分配"><a href="#栈上分配" class="header-anchor">#</a> 栈上分配</h3> <p>JIT 编译器在编译期间根据逃逸分析的结果，发现如果一个对象并没有逃逸出方法的话，就可能被优化成栈上分配。分配完成后，继续在调用栈内执行，最后线程结束，栈空间被回收，局部变量对象也被回收。这样就无须进行垃圾回收了。</p> <p>常见的栈上分配的场景</p> <p>在逃逸分析中，已经说明了。分别是给成员变量赋值、方法返回值、实例引用传递。</p> <blockquote><p>举例</p></blockquote> <p>我们通过举例来说明开启逃逸分析和未开启逃逸分析时候的情况</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 栈上分配测试
 * -Xmx128m -Xms128m -XX:-DoEscapeAnalysis -XX:+PrintGCDetails
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StackAllocation</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">long</span> start <span class="token operator">=</span> <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">10000000</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token function">alloc</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">// 查看执行时间</span>
        <span class="token keyword">long</span> end <span class="token operator">=</span> <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;花费的时间为： &quot;</span> <span class="token operator">+</span> <span class="token punctuation">(</span>end <span class="token operator">-</span> start<span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot; ms&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token comment">// 为了方便查看堆内存中对象个数，线程 sleep</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">1000000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e1<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e1<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">alloc</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">User</span> user <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">User</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 未发生逃逸</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">static</span> <span class="token keyword">class</span> <span class="token class-name">User</span> <span class="token punctuation">{</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><p>设置 <code>VM option</code> 参数，表示未开启逃逸分析</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Xmx1G</span> <span class="token operator">-</span><span class="token class-name">Xms1G</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">-</span><span class="token class-name">DoEscapeAnalysis</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">PrintGCDetails</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>运行结果，同时还触发了 GC 操作</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>花费的时间为：<span class="token number">664</span> ms
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后查看内存的情况，发现有大量的 User 存储在堆中</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151937.png" alt="image-20200707203038615"></p> <p>我们在开启逃逸分析</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Xmx1G</span> <span class="token operator">-</span><span class="token class-name">Xms1G</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">DoEscapeAnalysis</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">PrintGCDetails</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后查看运行时间，我们能够发现花费的时间快速减少，同时不会发生 GC 操作</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>花费的时间为：<span class="token number">5</span> ms
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在看内存情况，我们发现只有很少的 User 对象，说明 User 未发生逃逸，因为它存储在栈中，随着栈的销毁而消失</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151939.png" alt="image-20200707203441718"></p> <h3 id="同步省略"><a href="#同步省略" class="header-anchor">#</a> 同步省略</h3> <p>线程同步的代价是相当高的，同步的后果是降低并发性和性能。</p> <p>在动态编译同步块的时候，JIT 编译器可以借助逃逸分析来 <strong>判断同步块所使用的锁对象是否只能够被一个线程访问而没有被发布到其他线程</strong>。如果没有，那么 JIT 编译器在编译这个同步块的时候就会取消对这部分代码的同步。这样就能大大提高并发性和性能。这个取消同步的过程就叫同步省略，也叫 <strong>锁消除</strong>。</p> <p>也就是只有一个线程的情况下，同步模式可以去掉，因为不涉及别的线程争夺资源情况。</p> <p>例如下面的代码</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">f</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">Object</span> hellis <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Object</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">synchronized</span><span class="token punctuation">(</span>hellis<span class="token punctuation">)</span> <span class="token punctuation">{</span>  <span class="token comment">// 锁了个寂寞，因为每个线程获取的 hellis 都是新 new 出来，不是同一个 </span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>hellis<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>代码中对 hellis 这个对象加锁，但是 hellis 对象的生命周期只在 <code>f()</code> 方法中，并不会被其他线程所访问到，俗称锁了个寂寞，因为每个线程获取的 hellis 都是新 new 出来，不是同一个 hellis。</p> <p>所以在 JIT 编译阶段就会被优化掉，自动优化成：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">f</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">Object</span> hellis <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Object</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>hellis<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>我们将其转换成字节码</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151945.png" alt="image-20200707205634266"></p> <h3 id="分离对象和标量替换"><a href="#分离对象和标量替换" class="header-anchor">#</a> 分离对象和标量替换</h3> <p>标量（scalar）是指一个无法再分解成更小数据的数据。Java 中的原始数据类型就是标量。</p> <p>相对的，那些还可以分解的数据叫做聚合量（Aggregate），Java 中的对象就是聚合量，因为对象可以分解成其他聚合量和标量。</p> <p>如 User 类有 name 和 age，两者都是标量，所以可以分解，放到栈中，不需要放到堆中生成 User 类。</p> <p>在 JIT 阶段，如果经过逃逸分析，发现一个对象不会被外界访问的话，那么经过 JIT 优化，就会把这个对象拆解成若干个其中包含的若干个成员变量来代替。这个过程就是标量替换。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span> args<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token function">alloc</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">Point</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> x<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> y<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">alloc</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">Point</span> point <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Point</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;point.x&quot;</span> <span class="token operator">+</span> point<span class="token punctuation">.</span>x <span class="token operator">+</span> <span class="token string">&quot;;point.y&quot;</span> <span class="token operator">+</span> point<span class="token punctuation">.</span>y<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>以上代码，经过标量替换后，就会变成：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">alloc</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">int</span> x <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> y <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;point.x = &quot;</span> <span class="token operator">+</span> x <span class="token operator">+</span> <span class="token string">&quot;; point.y=&quot;</span> <span class="token operator">+</span> y<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>可以看到，Point 这个聚合量经过逃逸分析后，发现他并没有逃逸，就被替换成两个标量了。那么标量替换有什么好处呢？就是可以大大减少堆内存的占用。因为一旦不需要创建对象了，那么就不再需要分配堆内存了。</p> <p>标量替换为栈上分配提供了很好的基础。</p> <blockquote><p>代码优化之标量替换</p></blockquote> <p>代码示例</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 标量替换测试
 *  -Xmx100m -Xms100m -XX:+DoEscapeAnalysis -XX:+PrintGC -XX:-EliminateAllocations
 * @author shkstart  shkstart@126.com
 * @create 2020  12:01
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ScalarReplace</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">class</span> <span class="token class-name">User</span> <span class="token punctuation">{</span>
        <span class="token keyword">public</span> <span class="token keyword">int</span> id<span class="token punctuation">;</span>
        <span class="token keyword">public</span> <span class="token class-name">String</span> name<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">alloc</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">User</span> u <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">User</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//未发生逃逸</span>
        u<span class="token punctuation">.</span>id <span class="token operator">=</span> <span class="token number">5</span><span class="token punctuation">;</span>
        u<span class="token punctuation">.</span>name <span class="token operator">=</span> <span class="token string">&quot;www.youngkbt.com&quot;</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">long</span> start <span class="token operator">=</span> <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">10000000</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token function">alloc</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">long</span> end <span class="token operator">=</span> <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;花费的时间为： &quot;</span> <span class="token operator">+</span> <span class="token punctuation">(</span>end <span class="token operator">-</span> start<span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot; ms&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><p><strong>未开启标量替换参数</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Xmx100m</span> <span class="token operator">-</span><span class="token class-name">Xms100m</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">DoEscapeAnalysis</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">PrintGC</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">-</span><span class="token class-name">EliminateAllocations</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>运行代码后的控制台输出：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token punctuation">[</span><span class="token constant">GC</span> <span class="token punctuation">(</span><span class="token class-name">Allocation</span> <span class="token class-name">Failure</span><span class="token punctuation">)</span>  <span class="token number">25600</span>K<span class="token operator">-&gt;</span><span class="token function">880K</span><span class="token punctuation">(</span><span class="token number">98304</span>K<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">0.0012658</span> secs<span class="token punctuation">]</span>
<span class="token punctuation">[</span><span class="token constant">GC</span> <span class="token punctuation">(</span><span class="token class-name">Allocation</span> <span class="token class-name">Failure</span><span class="token punctuation">)</span>  <span class="token number">26480</span>K<span class="token operator">-&gt;</span><span class="token function">832K</span><span class="token punctuation">(</span><span class="token number">98304</span>K<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">0.0012124</span> secs<span class="token punctuation">]</span>
<span class="token punctuation">[</span><span class="token constant">GC</span> <span class="token punctuation">(</span><span class="token class-name">Allocation</span> <span class="token class-name">Failure</span><span class="token punctuation">)</span>  <span class="token number">26432</span>K<span class="token operator">-&gt;</span><span class="token function">784K</span><span class="token punctuation">(</span><span class="token number">98304</span>K<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">0.0009719</span> secs<span class="token punctuation">]</span>
<span class="token punctuation">[</span><span class="token constant">GC</span> <span class="token punctuation">(</span><span class="token class-name">Allocation</span> <span class="token class-name">Failure</span><span class="token punctuation">)</span>  <span class="token number">26384</span>K<span class="token operator">-&gt;</span><span class="token function">832K</span><span class="token punctuation">(</span><span class="token number">98304</span>K<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">0.0009071</span> secs<span class="token punctuation">]</span>
<span class="token punctuation">[</span><span class="token constant">GC</span> <span class="token punctuation">(</span><span class="token class-name">Allocation</span> <span class="token class-name">Failure</span><span class="token punctuation">)</span>  <span class="token number">26432</span>K<span class="token operator">-&gt;</span><span class="token function">768K</span><span class="token punctuation">(</span><span class="token number">98304</span>K<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">0.0010643</span> secs<span class="token punctuation">]</span>
<span class="token punctuation">[</span><span class="token constant">GC</span> <span class="token punctuation">(</span><span class="token class-name">Allocation</span> <span class="token class-name">Failure</span><span class="token punctuation">)</span>  <span class="token number">26368</span>K<span class="token operator">-&gt;</span><span class="token function">824K</span><span class="token punctuation">(</span><span class="token number">101376</span>K<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">0.0012354</span> secs<span class="token punctuation">]</span>
<span class="token punctuation">[</span><span class="token constant">GC</span> <span class="token punctuation">(</span><span class="token class-name">Allocation</span> <span class="token class-name">Failure</span><span class="token punctuation">)</span>  <span class="token number">32568</span>K<span class="token operator">-&gt;</span><span class="token function">712K</span><span class="token punctuation">(</span><span class="token number">100864</span>K<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">0.0011291</span> secs<span class="token punctuation">]</span>
<span class="token punctuation">[</span><span class="token constant">GC</span> <span class="token punctuation">(</span><span class="token class-name">Allocation</span> <span class="token class-name">Failure</span><span class="token punctuation">)</span>  <span class="token number">32456</span>K<span class="token operator">-&gt;</span><span class="token function">712K</span><span class="token punctuation">(</span><span class="token number">100864</span>K<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">0.0006368</span> secs<span class="token punctuation">]</span>
花费的时间为： <span class="token number">99</span> ms
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p><strong>开启标量替换参数</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Xmx100m</span> <span class="token operator">-</span><span class="token class-name">Xms100m</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">DoEscapeAnalysis</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">PrintGC</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">EliminateAllocations</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>运行代码后的控制台输出：时间减少很多，且无 GC</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>花费的时间为： <span class="token number">6</span> ms
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上述代码在主函数中进行了 1 亿次 alloc。调用进行对象创建，由于 User 对象实例需要占据约 16 字节的空间，因此累计分配空间达到将近 1.5GB。如果堆空间小于这个值，就必然会发生 GC。使用如下参数运行上述代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span>server <span class="token operator">-</span><span class="token class-name">Xmx100m</span> <span class="token operator">-</span><span class="token class-name">Xms100m</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">DoEscapeAnalysis</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">PrintGC</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">EliminateAllocations</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这里设置参数如下：</p> <ul><li>参数 <code>-server</code>：启动 Server 模式，因为在 Server 模式下，才可以启用逃逸分析</li> <li>参数 <code>-XX:+DoEscapeAnalysis</code>：启用逃逸分析</li> <li>参数 <code>-Xmx10m</code>：指定了堆空间最大为 10MB</li> <li>参数 <code>-XX:+PrintGC</code>：将打印 GC 日志</li> <li>参数 <code>-XX:+EliminateAllocations</code>：开启了标量替换（默认打开），允许将对象打散分配在栈上，比如对象拥有 id 和 name 两个字段，那么这两个字段将会被视为两个独立的局部变量进行分配</li></ul> <h3 id="逃逸分析的不足"><a href="#逃逸分析的不足" class="header-anchor">#</a> 逃逸分析的不足</h3> <p>关于逃逸分析的论文在 1999 年就已经发表了，但直到 JDK1.6 才有实现，而且这项技术到如今也并不是十分成熟。</p> <p>其根本原因就是无法保证逃逸分析的性能消耗一定能高于他的消耗。虽然经过逃逸分析可以做标量替换、栈上分配、和锁消除。但是逃逸分析自身也是需要进行一系列复杂的分析的，这其实也是一个相对耗时的过程。</p> <p>一个极端的例子，就是经过逃逸分析之后，发现没有一个对象是不逃逸的。那这个逃逸分析的过程就白白浪费掉了。</p> <p>虽然这项技术并不十分成熟，但是它也是即时编译器优化技术中一个十分重要的手段。注意到有一些观点，认为通过逃逸分析，JVM 会在栈上分配那些不会逃逸的对象，这在理论上是可行的，但是取决于 JVM 设计者的选择。据我所知，<strong>Oracle Hotspot JVM 中并未这么做</strong>（刚刚演示的效果，是因为 HotSpot 实现了标量替换，然后变成基本数据类型的数据，存入栈中，没有发生内存分配），这一点在逃逸分析相关的文档里已经说明，<strong>所以可以明确在 HotSpot 虚拟机上，所有的对象实例都是创建在堆上</strong>。</p> <p>目前很多书籍还是基于 JDK7 以前的版本，JDK 已经发生了很大变化，intern 字符串的缓存和静态变量曾经都被分配在永久代上，而永久代已经被元数据区取代。但是，<strong>intern 字符串缓存和静态变量并不是被转移到元数据区，而是直接在堆上分配，所以这一点同样符合前面一点的结论：对象实例都是分配在堆上</strong>。</p> <h2 id="小结"><a href="#小结" class="header-anchor">#</a> 小结</h2> <p>年轻代是对象的诞生、成长、消亡的区域，一个对象在这里产生、应用，最后被垃圾回收器收集、结束生命。</p> <p>老年代放置长生命周期的对象，通常都是从 Survivor 区域筛选拷贝过来的 Java 对象。</p> <p>当然，也有特殊情况，我们知道普通的对象可能会被分配在 TLAB 上；</p> <p>如果对象较大，无法分配在 TLAB 上，则 JVM 会试图直接分配在 Eden 其他位置上；</p> <p>如果对象太大，完全无法在新生代找到足够长的连续空闲空间，JVM 就会直接分配到老年代。</p> <p>当 GC 只发生在年轻代中，回收年轻代对象的行为被称为 Minor GC。</p> <p>当 GC 发生在老年代时则被称为 Major GC 或者 Full GC。</p> <p>一般的，Minor GC 的发生频率要比 Major GC 高很多，即老年代中垃圾回收发生的频率将大大低于年轻代。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/10.Java/20.Java底层 - JVM/15.JVM - 堆.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden=
