"#minor-gc">Minor GC</a></li><li><a href="#major-gc">Major GC</a></li><li><a href="#full-gc">Full GC</a></li><li><a href="#gc-举例">GC 举例</a></li></ul></li><li><a href="#堆空间分代思想">堆空间分代思想</a></li><li><a href="#内存分配策略">内存分配策略</a></li><li><a href="#tlab为对象分配内存">TLAB为对象分配内存</a><ul><li><a href="#堆空间都是共享的么">堆空间都是共享的么？</a></li><li><a href="#为什么有tlab">为什么有TLAB？</a></li><li><a href="#什么是tlab">什么是TLAB</a></li><li><a href="#tlab分配过程">TLAB分配过程</a></li></ul></li><li><a href="#堆空间的参数设置">堆空间的参数设置</a><ul><li><a href="#常用参数设置">常用参数设置</a></li><li><a href="#空间分配担保">空间分配担保</a></li></ul></li><li><a href="#堆是分配对象的唯一选择么">堆是分配对象的唯一选择么？</a><ul><li><a href="#逃逸分析">逃逸分析</a></li><li><a href="#栈上分配">栈上分配</a></li><li><a href="#同步省略">同步省略</a></li><li><a href="#分离对象和标量替换">分离对象和标量替换</a></li><li><a href="#逃逸分析的不足">逃逸分析的不足</a></li></ul></li><li><a href="#小结">小结</a></li></ul></div><p></p> <h2 id="堆的核心概念"><a href="#堆的核心概念" class="header-anchor">#</a> 堆的核心概念</h2> <p>堆针对一个 JVM 进程来说是唯一的，也就是一个进程只有一个 JVM，但是进程包含多个线程，他们是共享同一堆空间的。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151843.png" alt="image-20200706195127740"></p> <p>一个 JVM 实例只存在一个堆内存，堆也是 Java 内存管理的核心区域。</p> <p>Java 堆区在 JVM 启动的时候即被创建，其空间大小也就确定了。是 JVM 管理的最大一块内存空间。</p> <ul><li>堆内存的大小是可以调节的</li></ul> <p>《Java 虚拟机规范》规定，堆可以处于物理上不连续的内存空间中，但在逻辑上它应该被视为连续的。</p> <p>所有的线程共享 Java 堆，在这里还可以划分线程私有的缓冲区（Thread Local Allocation Buffer，TLAB）。</p> <blockquote><p>-Xms10m：最小堆内存，这里给 10M</p> <p>-Xmx10m：最大堆内存，这里给 10M</p></blockquote> <p>《Java 虚拟机规范》中对 Java 堆的描述是：<strong>所有的对象实例以及数组都应当在运行时分配在堆上</strong>。（The heap is the run-time data area from which memory for all class instances and arrays is allocated）</p> <p>我要说的是：「几乎」所有的对象实例都在这里分配内存。从实际使用角度看的。</p> <ul><li>因为还有一些对象是在栈上分配的</li></ul> <p><strong>数组和对象可能永远不会存储在栈上</strong>，因为栈帧中保存引用，这个引用指向对象或者数组在堆中的位置。</p> <p>在方法结束后，堆中的对象不会马上被移除，仅仅在垃圾收集的时候才会被移除。</p> <ul><li>也就是触发了 GC 的时候，才会进行回收</li> <li>如果堆中对象马上被回收，那么用户线程就会收到影响，因为有 stop the word</li></ul> <p>堆，是 GC（Garbage Collection，垃圾收集器）执行垃圾回收的重点区域。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151847.png" alt="image-20200706201904057"></p> <p>代码示例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">SimpleHeap</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> id<span class="token punctuation">;</span>  <span class="token comment">// 属性、成员变量</span>

    <span class="token keyword">public</span> <span class="token class-name">SimpleHeap</span><span class="token punctuation">(</span><span class="token keyword">int</span> id<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>id <span class="token operator">=</span> id<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">show</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;My ID is &quot;</span> <span class="token operator">+</span> id<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">SimpleHeap</span> sl <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">SimpleHeap</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">SimpleHeap</span> s2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">SimpleHeap</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">int</span><span class="token punctuation">[</span><span class="token punctuation">]</span> arr <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">int</span><span class="token punctuation">[</span><span class="token number">10</span><span class="token punctuation">]</span><span class="token punctuation">;</span>

        <span class="token class-name">Object</span><span class="token punctuation">[</span><span class="token punctuation">]</span> arr1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Object</span><span class="token punctuation">[</span><span class="token number">10</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220119205010.png" alt="image-20220119205009864"></p> <h3 id="堆内存细分"><a href="#堆内存细分" class="header-anchor">#</a> 堆内存细分</h3> <p>Java 7 及之前堆内存逻辑上分为三部分：新生区 + 养老区 + <strong>永久区</strong></p> <ul><li><p>Young Generation Space：新生区（简称：Young/New）</p> <ul><li>又被划分为 Eden 区和 Survivor 区</li></ul></li> <li><p>Tenure generation space：养老区（简称：Old/Tenure）</p></li> <li><p>Permanent Space 永久区（Perm）</p></li></ul> <p>Java 8 及之后堆内存逻辑上分为三部分：新生区 + 养老区 + <strong>元空间</strong></p> <ul><li><p>Young Generation Space：新生区（简称：Young/New）</p> <ul><li>又被划分为 Eden 区和 Survivor 区</li></ul></li> <li><p>Tenure generation space：养老区（简称：Old/Tenure）</p></li> <li><p>Meta Space：元空间（简称：Meta）</p></li></ul> <p>后面的说法约定（下面的意思的表达都一样）：</p> <ul><li><p>新生区 == 新生代 == 年轻代</p></li> <li><p>养老区 == 老年区 == 老年代 == 永久区 == 永久代</p></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151849.png" alt="image-20200706203419496"></p> <p>堆空间内部结构，JDK1.8 之前从永久代替换成元空间</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151850.png" alt="image-20200706203835403"></p> <p><code>PERMANENT</code> 是永久区，<code>METASPACE</code> 是元空间。</p> <h2 id="jvisualvm可视化查看堆内存"><a href="#jvisualvm可视化查看堆内存" class="header-anchor">#</a> JVisualVM可视化查看堆内存</h2> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">HeapDemo</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;start...&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">100000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;end...&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>使用的工具处于 JDK 目录下的 bin 目录下的 <code>jvisualvm.exe</code>，双击打开即可。<img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220119203545.png" alt="image-20220119203537673"></p> <p>打开后，安装插件</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220119203808.png" alt="image-20220119203806866"></p> <p>下图就是使用：Java VisualVM 查看堆空间的大小</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220119210201.png" alt="image-20220119210128895"></p> <h2 id="设置堆内存大小与oom"><a href="#设置堆内存大小与oom" class="header-anchor">#</a> 设置堆内存大小与OOM</h2> <p>Java 堆区用于存储 Java 对象实例，那么堆的大小在 JVM 启动时就已经设定好了，大家可以通过选项 <code>-Xmx</code> 和 <code>-Xms</code> 来进行设置。</p> <ul><li><code>-Xms</code> 用于表示堆区的起始内存，等价于 <code>-XX:InitialHeapSize</code></li> <li><code>-Xmx</code> 则用于表示堆区的最大内存，等价于 <code>-XX:MaxHeapSize</code></li></ul> <p>一旦堆区中的内存大小超过 <code>-xmx</code> 所指定的最大内存时，将会抛出 OutofMemoryError 异常。</p> <p>通常会将 -Xms 和 -Xmx 两个参数配置相同的值，其目的是 <strong>为了能够在 Java 垃圾回收机制清理完堆区后不需要重新分隔计算堆区的大小，从而提高性能</strong>。</p> <p>默认情况下</p> <ul><li>初始内存大小：物理电脑内存大小 / 64</li> <li>最大内存大小：物理电脑内存大小 / 4</li></ul> <p>开发中建议将初始堆内存和最大的堆内存设置成相同的值。</p> <h3 id="设置堆内存"><a href="#设置堆内存" class="header-anchor">#</a> 设置堆内存</h3> <p><strong>首先不设置堆内存参数</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 1. 设置堆空间大小的参数
 * -Xms 用来设置堆空间（年轻代 + 老年代）的初始内存大小
 *      -X 是 jvm 的运行参数
 *      ms 是 memory start（内存开始）
 * -Xmx 用来设置堆空间（年轻代 + 老年代）的最大内存大小
 *
 * 2. 默认堆空间的大小
 *    初始内存大小：物理电脑内存大小 / 64
 *             最大内存大小：物理电脑内存大小 / 4
 * 3. 手动设置：-Xms600m -Xmx600m
 *     开发中建议将初始堆内存和最大的堆内存设置成相同的值。
 *
 * 4. 查看设置的参数：方式一： jps / jstat -gc 进程 id
 *                  方式二：-XX:+PrintGCDetails
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">HeapSpaceInitial</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token comment">//返回Java虚拟机中的堆内存总量</span>
        <span class="token keyword">long</span> initialMemory <span class="token operator">=</span> <span class="token class-name">Runtime</span><span class="token punctuation">.</span><span class="token function">getRuntime</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">totalMemory</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">/</span> <span class="token number">1024</span><span class="token punctuation">;</span>
        <span class="token comment">//返回Java虚拟机试图使用的最大堆内存量</span>
        <span class="token keyword">long</span> maxMemory <span class="token operator">=</span> <span class="token class-name">Runtime</span><span class="token punctuation">.</span><span class="token function">getRuntime</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">maxMemory</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">/</span> <span class="token number">1024</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;-Xms : &quot;</span> <span class="token operator">+</span> initialMemory <span class="token operator">+</span> <span class="token string">&quot;M&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;-Xmx : &quot;</span> <span class="token operator">+</span> maxMemory <span class="token operator">+</span> <span class="token string">&quot;M&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;系统内存大小为：&quot;</span> <span class="token operator">+</span> initialMemory <span class="token operator">*</span> <span class="token number">64.0</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">+</span> <span class="token string">&quot;G&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;系统内存大小为：&quot;</span> <span class="token operator">+</span> maxMemory <span class="token operator">*</span> <span class="token number">4.0</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">+</span> <span class="token string">&quot;G&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">1000000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br></div></div><p>输出结果</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Xms</span><span class="token operator">:</span> <span class="token number">243</span>M
<span class="token operator">-</span><span class="token class-name">Xmx</span><span class="token operator">:</span> <span class="token number">3607</span>M
系统内存大小为：<span class="token number">15.1875</span>G
系统内存大小为：<span class="token number">14.08984375</span>G
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>内存大小小于 16GB，说明操作系统自身还占据了一些。</p> <p><strong>设置堆内存参数再看</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">HeapSpaceInitial</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token comment">//返回Java虚拟机中的堆内存总量</span>
        <span class="token keyword">long</span> initialMemory <span class="token operator">=</span> <span class="token class-name">Runtime</span><span class="token punctuation">.</span><span class="token function">getRuntime</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">totalMemory</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">/</span> <span class="token number">1024</span><span class="token punctuation">;</span>
        <span class="token comment">//返回Java虚拟机试图使用的最大堆内存量</span>
        <span class="token keyword">long</span> maxMemory <span class="token operator">=</span> <span class="token class-name">Runtime</span><span class="token punctuation">.</span><span class="token function">getRuntime</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">maxMemory</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token number">1024</span> <span class="token operator">/</span> <span class="token number">1024</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;-Xms : &quot;</span> <span class="token operator">+</span> initialMemory <span class="token operator">+</span> <span class="token string">&quot;M&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;-Xmx : &quot;</span> <span class="token operator">+</span> maxMemory <span class="token operator">+</span> <span class="token string">&quot;M&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>


        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">1000000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220119212154.png" alt="image-20220119212153368"></p> <p>输出结果：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Xms</span><span class="token operator">:</span> <span class="token number">575</span>M
<span class="token operator">-</span><span class="token class-name">Xmx</span><span class="token operator">:</span> <span class="token number">575</span>M
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>为什么会少 25M 呢？</p></blockquote> <p>其实不是少了 25M，是计算公式的原因，下面我们先查看堆内存的内存分配情况。</p> <p>有两种方式：</p> <blockquote><p>方式一</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 命令 1</span>
jps
<span class="token comment"># 下面一些堆内存的情况</span>
<span class="token comment"># ......</span>

<span class="token comment"># 命令 2：查看某个具体的堆内存</span>
jstat <span class="token parameter variable">-gc</span> 进程id
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220119212639.png" alt="image-20220119212638585"></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>SOC：S0 区总共容量
S1C：S1 区总共容量
S0U：S0 区使用的量
S1U：S1 区使用的量
EC：伊甸园区总共容量
EU：伊甸园区使用的量
OC：老年代总共容量
OU：老年代使用的量
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>下面我们来对上面图给出的数据进行计算：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token number">25600</span> <span class="token operator">+</span> <span class="token number">25600</span> <span class="token operator">+</span> <span class="token number">153600</span> <span class="token operator">+</span> <span class="token number">409600</span> <span class="token operator">=</span> <span class="token number">614400</span>K

<span class="token number">614400</span> <span class="token operator">/</span><span class="token number">1024</span> <span class="token operator">=</span> <span class="token number">600</span>M
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>上面是我们理想的计算公式，而实际的计算公式如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token number">25600</span> <span class="token operator">+</span> <span class="token number">153600</span> <span class="token operator">+</span> <span class="token number">409600</span> <span class="token operator">=</span> <span class="token number">588800</span>K

<span class="token number">588800</span> <span class="token operator">/</span><span class="token number">1024</span> <span class="token operator">=</span> <span class="token number">575</span>M
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>原因：S0 区和 S1 区两个只有一个能使用，另一个暂时用不了</p> <blockquote><p>方式二：-XX:+PrintGCDetails</p></blockquote> <p>在设置 <code>-Xms600m -Xmx600m</code> 的时候，后面加一个空格后再加上 <code>+PrintGCDetails</code>，这样当程序结束后，自动在控制台输入程序的堆内存大小</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151855.png" alt="image-20200706205821919"></p> <h3 id="outofmemory举例"><a href="#outofmemory举例" class="header-anchor">#</a> OutOfMemory举例</h3> <p>先来张图的示例代码，下面有详细的代码：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151856.png" alt="image-20200706205947535"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151859.png" alt="image-20200706210000461"></p> <p>我们简单的写一个 OOM 例子</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">OOMTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Picture</span><span class="token punctuation">&gt;</span></span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">try</span> <span class="token punctuation">{</span>
                <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">20</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
                e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
            list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Picture</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Random</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">nextInt</span><span class="token punctuation">(</span><span class="token number">1024</span> <span class="token operator">*</span> <span class="token number">1024</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// 不断向堆空间加入数据</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">class</span> <span class="token class-name">Picture</span><span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token punctuation">]</span> pixels<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">Picture</span><span class="token punctuation">(</span><span class="token keyword">int</span> length<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>pixels <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">byte</span><span class="token punctuation">[</span>length<span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>然后设置 <code>VM option</code> 启动参数</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Xms600m</span> <span class="token operator">-</span><span class="token class-name">Xmx600m</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>运行后，就出现 OOM 了，那么我们可以通过 VisualVM 这个工具查看具体是什么参数造成的 OOM</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220119213837.png" alt="image-20220119213835742"></p> <p>另一种角度：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220119214201.png" alt="image-20220119214200130"></p> <h2 id="年轻代与老年代"><a href="#年轻代与老年代" class="header-anchor">#</a> 年轻代与老年代</h2> <p>存储在 JVM 中的 Java 对象可以被划分为两类：</p> <ul><li>一类是生命周期较短的瞬时对象，这类对象的创建和消亡都非常迅速
<ul><li>生命周期短的，及时回收即可</li></ul></li> <li>另外一类对象的生命周期却非常长，在某些极端的情况下还能够与 JVM 的生命周期保持一致</li></ul> <p>Java 堆区进一步细分的话，可以划分为年轻代（YoungGen）和老年代（OldGen）</p> <p>其中年轻代又可以划分为 Eden 空间、Survivor0 空间和 Survivor1 空间（有时也叫做 from 区、to 区）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151907.png" alt="image-20200707075847954"></p> <p>下面这参数开发中一般不会调：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151908.png" alt="image-20200707080154039"></p> <ul><li>Eden : From : To 比例：8 : 1 : 1</li> <li>新生代 : 老年代比例：1 : 2</li></ul> <p>配置新生代与老年代在堆结构的占比。</p> <ul><li><p>默认 <code>-XX:NewRatio=2</code>，表示新生代占 1，老年代占 2，新生代占整个堆的 1/3</p></li> <li><p>可以修改 <code>-XX:NewRatio=4</code>，表示新生代占 1，老年代占 4，新生代占整个堆的 1/5</p></li></ul> <blockquote><p>当发现在整个项目中，生命周期长的对象偏多，那么就可以通过调整 <strong>老年代的大小</strong>，来进行调优</p></blockquote> <p>在 HotSpot 中，Eden 空间和另外两个 Survivor 空间缺省所占的比例是 8 : 1 : 1，当然开发人员可以通过选项 <code>-xx:SurvivorRatio</code> 调整这个空间比例。比如默认值 <code>-xx:SurvivorRatio=8</code>。</p> <p>几乎所有的 Java 对象都是在 Eden 区被 new 出来的。绝大部分的 Java 对象的销毁都在新生代进行了。（有些大的对象在 Eden 区无法存储时候，将直接进入老年代）</p> <p>IBM 公司的专门研究表明，新生代中 80% 的对象都是「朝生夕死」的。</p> <p>可以使用选项 <code>-Xmn</code> 设置新生代最大内存大小，这个参数一般使用默认值就可以了。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151909.png" alt="image-20200707084208115"></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * -Xms600m -Xmx600m
 *
 * -XX:NewRatio： 设置新生代与老年代的比例，默认值是 1:2
 * -XX:SurvivorRatio：设置新生代中 Eden 区与 Survivor 区的比例。默认值是 8
 * -XX:-UseAdaptiveSizePolicy：关闭自适应的内存分配策略  （暂时用不到）
 * -Xmn:设置新生代的空间的大小。 （一般不设置）
 *
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">EdenSurvivorTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;我只是来打个酱油~&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">1000000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h2 id="图解对象分配过程"><a href="#图解对象分配过程" class="header-anchor">#</a> 图解对象分配过程</h2> <h3 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h3> <p>为新对象分配内存是一件非常严谨和复杂的任务，JVM 的设计者们不仅需要考虑内存如何分配、在哪里分配等问题，并且由于内存分配算法与内存回收算法密切相关，所以还需要考虑 GC 执行完内存回收后是否会在内存空间中产生内存碎片。</p> <ul><li><p>new 的对象先放伊甸园区。此区有大小限制</p></li> <li><p>当伊甸园的空间填满时，程序又需要创建对象，JVM 的垃圾回收器将对伊甸园区进行垃圾回收（Minor GC），将伊甸园区中的不再被其他对象所引用的对象进行销毁。再加载新的对象放到伊甸园区</p></li> <li><p>然后将伊甸园中的剩余对象移动到幸存者 0 区</p></li> <li><p>如果再次触发垃圾回收，此时上次幸存下来的放到幸存者 0 区的，如果没有回收，就会放到幸存者 1 区</p></li> <li><p>如果再次经历垃圾回收，此时会重新放回幸存者 0 区，再发生再去幸存者 1 区，如此反复</p></li> <li><p>啥时候能去养老区呢？可以设置次数。默认是 15 次</p></li> <li><p>在养老区，相对悠闲。当养老区内存不足时，触发 Major GC，进行养老区的内存清理</p></li> <li><p>若养老区执行了 Major GC 之后，发现依然无法进行对象的保存，就会产生 OOM 异常</p></li></ul> <p>可以设置参数 <code>-Xx:MaxTenuringThreshold=&lt;N&gt;</code> 来进行设置前往养老区的阈值（默认 15）。</p> <h3 id="图解过程"><a href="#图解过程" class="header-anchor">#</a> 图解过程</h3> <blockquote><p>可以看视频，更加清晰易懂：<code>https://www.bilibili.com/video/BV1PJ411n7xZ?p=72</code></p></blockquote> <p>我们创建的对象，一般都是存放在 Eden 区的，<strong>当 Eden 区满了后，就会触发 GC 操作</strong>，一般被称为 YGC / Minor GC 操作。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151911.png" alt="image-20200707084714886"></p> <p>当我们进行一次垃圾收集后，红色的（不再使用的）将会被回收，而绿色的（还使用的）还会被占用着，存放在 S0（Survivor From）区。同时我们给每个对象设置了一个年龄计数器，一次回收后就是 1。</p> <p>同时 Eden 区继续存放对象，当 Eden 区再次存满的时候，又会触发一个 YGC / Minor GC 操作，此时 GC 将会把 Eden 和 Survivor From 中的对象进行一次收集，把存活的对象放到 Survivor To 区，同时让年龄 + 1</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151913.png" alt="image-20200707085232646"></p> <p>我们继续不断的进行对象生成和垃圾回收，当 Survivor 中的对象的年龄达到 15 的时候，将会触发一次 <code>Promotion</code> 晋升的操作，也就是将年轻代中的对象  晋升到老年代中。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151916.png" alt="image-20200707085737207"></p> <h3 id="思考-幸存区区满了后"><a href="#思考-幸存区区满了后" class="header-anchor">#</a> 思考：幸存区区满了后？</h3> <p>特别注意，在 Eden 区满了的时候，才会触发 YGC / Minor GC，同时清理幸存者区，而 Survivor 幸存者区满了后，不会触发 YGC / Minor GC 操作。</p> <p>如果 Survivor 区满了后，将会触发一些特殊的规则，也就是可能直接晋升老年代。</p> <blockquote><p>举例：以当兵为例，正常人的晋升可能是：新兵 -&gt; 班长 -&gt; 排长 -&gt; 连长 ......。</p> <p>但是也有可能有些人因为做了非常大的贡献，直接从新兵 -&gt; 师长。</p> <p>也有些人天生有优势，不用当新兵，直接在当兵那天晋升司令（极少）。</p> <p>折射到富二代也是如此🙃。</p></blockquote> <blockquote><p>To、From 如何区分？</p></blockquote> <p>经过一次 YGC / Minor GC 后，谁为空则是 To，不为空的是 From。</p> <p>关于垃圾回收：<strong>频繁在新生区收集，很少在养老区收集，几乎不在永久区/元空间收集。</strong></p> <p>如同当上了大官，则很难被清理下台，除非特殊情况（年老、腐败）。</p> <h3 id="对象分配的特殊情况"><a href="#对象分配的特殊情况" class="header-anchor">#</a> 对象分配的特殊情况</h3> <p>如果来了一个新对象，先看看 Eden 区是否放的下？</p> <ul><li>如果 Eden 区放得下，则直接放到 Eden 区</li> <li>如果 Eden 区放不下，则触发 YGC，执行垃圾回收，看看还能不能放下？</li> <li>如果垃圾回收还放不下，说明对象很大，直接放到老年区</li></ul> <p>将对象放到老年区又有两种情况：</p> <ul><li>如果 Eden 区执行了 YGC 还是无法放不下该对象，那没得办法，只能说明是超大对象，只能直接放到老年区</li> <li>那万一老年区都放不下，则先触发 Full GC 清理老年区，再看看能不能放下，放得下最好，但如果还是放不下，那只能报 OOM</li></ul> <p>如果 Eden 区满了，触发 YGC，将存活对象从 Eden 区往 Survivor 幸存区拷贝时，发现幸存区放不下了，那只能便宜了某些新对象，让他们直接晋升至老年区</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151918.png" alt="image-20200707091058346"></p> <h3 id="代码演示对象分配过程"><a href="#代码演示对象分配过程" class="header-anchor">#</a> 代码演示对象分配过程</h3> <p>我们不断的创建大对象</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 代码演示对象创建过程
 *
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">HeapInstanceTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">byte</span> <span class="token punctuation">[</span><span class="token punctuation">]</span> buffer <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">byte</span><span class="token punctuation">[</span><span class="token keyword">new</span> <span class="token class-name">Random</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">nextInt</span><span class="token punctuation">(</span><span class="token number">1024</span> <span class="token operator">*</span> <span class="token number">200</span><span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">InterruptedException</span> <span class="token punctuation">{</span>
        <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">HeapInstanceTest</span><span class="token punctuation">&gt;</span></span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">while</span> <span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">HeapInstanceTest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>然后设置 <code>VM option</code> 参数</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Xms600m</span> <span class="token operator">-</span><span class="token class-name">Xmx600m</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>不同于直接找到 JDK 的 bin 目录打开软件，这里利用命令行打开，更加方便。</p> <p>在 cmd 输入下面命令，打开 VisualVM 图形化界面</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>jvisualvm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后通过执行上面代码，通过 VisualGC 进行动态化查看</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151922.gif" alt="垃圾回收"></p> <p>观察右侧的图表，Eden 区每隔一段时间都有一个下降到底部的锋线是发生了 GC 回收，Survivor 则是来回切换，老年区则是往上升。</p> <p>最终，在老年代或新生代都满了，就出现 OOM</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Exception</span> in thread <span class="token string">&quot;main&quot;</span> <span class="token class-name"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span></span>OutOfMemoryError</span><span class="token operator">:</span> <span class="token class-name">Java</span> heap space
	at <span class="token class-name"><span class="token namespace">com<span class="token punctuation">.</span>youngkbt<span class="token punctuation">.</span>java<span class="token punctuation">.</span>chapter08<span class="token punctuation">.</span></span>HeapInstanceTest</span><span class="token punctuation">.</span><span class="token generics"><span class="token punctuation">&lt;</span>init<span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token class-name">HeapInstanceTest</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">13</span><span class="token punctuation">)</span>
	at <span class="token class-name"><span class="token namespace">com<span class="token punctuation">.</span>youngkbt<span class="token punctuation">.</span>java<span class="token punctuation">.</span>chapter08<span class="token punctuation">.</span></span>HeapInstanceTest</span><span class="token punctuation">.</span><span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">HeapInstanceTest</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">17</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="常用的调优工具"><a href="#常用的调优工具" class="header-anchor">#</a> 常用的调优工具</h3> <ul><li>JDK 命令行</li> <li>Eclipse：Memory Analyzer Tool</li> <li>Jconsole</li> <li>Visual VM（实时监控，推荐）</li> <li>Jprofiler（IDEA 插件，推荐）</li> <li>Java Flight Recorder（实时监控）</li> <li>GCViewer</li> <li>GCEasy</li></ul> <h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h3> <ul><li>针对幸存者 s0，s1 区的总结：复制之后有交换，谁空谁是 to</li> <li>关于垃圾回收：频繁在新生区收集，很少在老年代收集，几乎不再永久代和元空间进行收集</li> <li>新生代采用复制算法的目的：是为了减少内碎片</li></ul> <h2 id="gc分类"><a href="#gc分类" class="header-anchor">#</a> GC分类</h2> <ul><li>Minor GC：新生代的 GC</li> <li>Major GC：老年代的 GC</li> <li>Full GC：整堆收集，收集整个 Java 堆和方法区的垃圾收集</li></ul> <p>我们都知道，JVM 的调优的一个环节，也就是垃圾收集，我们需要尽量的避免垃圾回收，因为在垃圾回收的过程中，容易出现 STW 的问题。</p> <blockquote><p>STW：stop the word，暂停其它用户的线程，等垃圾回收结束，用户线程才恢复运行。</p></blockquote> <p>而 Major GC 和 Full GC 出现 STW 的时间，是 Minor GC 的 10 倍以上。</p> <p>JVM 在进行 GC 时，并非每次都对上面三个内存区域一起回收的，大部分时候回收的都是指新生代。针对 Hotspot VM 的实现，它里面的 GC 按照回收区域又分为两大种类型：一种是部分收集（Partial GC），一种是整堆收集（Full GC）</p> <p>部分收集：不是完整收集整个 Java 堆的垃圾收集。其中又分为：</p> <ul><li>新生代收集（Minor GC / Young GC）：只是新生代的垃圾收集</li> <li>老年代收集（Major GC / Old GC）：只是老年代的圾收集
<ul><li>目前，只有 CMS GC 会有单独收集老年代的行为</li> <li><blockquote><p>注意，很多时候 Major GC 会和 Full GC 混淆使用，需要具体分辨是老年代回收（Major GC）还是整堆回收（Full GC）</p></blockquote></li></ul></li> <li>混合收集（Mixed GC）：收集整个新生代以及部分老年代的垃圾收集
<ul><li>目前，只有 G1 GC 会有这种行为</li></ul></li></ul> <p>整堆收集（Full GC）：收集整个 Java 堆和方法区的垃圾收集。</p> <h3 id="minor-gc"><a href="#minor-gc" class="header-anchor">#</a> Minor GC</h3> <p>当年轻代空间不足时，就会触发 Minor GC，这里的年轻代满指的是 Eden 代满，Survivor 满不会引发 GC。（每次 Minor GC 会清理年轻代的内存。）</p> <p>因为 Java 对象大多都具备 <strong>朝生夕灭</strong> 的特性，所以 Minor GC 非常频繁，一般回收速度也比较快。这一定义既清晰又易于理解。</p> <p>Minor GC 会引发 STW，暂停其它用户的线程，等垃圾回收结束，用户线程才恢复运行。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116151925.png" alt="image-20200707095606813"></p> <h3 id="major-gc"><a href="#major-gc" class="header-anchor">#</a> Major GC</h3> <p>指发生在老年代的 GC，对象从老年代消失时，我们说「Major Gc」或「Full GC」发生了。</p> <p>出现了 Major GC，经常会伴随至少一次的 Minor GC（但非绝对的，在 Parallel Scavenge 收集器的收集策略里就有直接进行 Major GC 的策略选择过程）。</p> <ul><li>也就是在老年代空间不足时，会先尝试触发 Minor GC。如果之后空间还不足，则触发 Major GC</li></ul> <p>Major GC 的速度一般会比 Minor GC 慢 10 倍以上，STW 的时间更长，如果 Major GC 后，内存还不足，就报 OOM 了。</p> <h3 id="full-gc"><a href="#full-gc" class="header-anchor">#</a> Full GC</h3> <p>本内容只是简单介绍了解，垃圾回收站的内容有详细的讲解。</p> <p>触发 Full GC 执行的情况有如下五种：</p> <ul><li>调用 <code>System.gc()</code> 时，系统建议执行 Full GC，但是不必然执行</li> <li>老年代空间不足</li> <li>方法区空间不足</li> <li>通过 Minor GC 后进入老年代的平均大小大于老年代的可用内存</li> <li>由 Eden 区、Survivor Space0（From Space）区向 Ssurvivor Space1（To Space）区复制时，对象大小大于 To Space 可用内存，则把该对象转存到老年代，且老年代的可用内存小于该对象大小（和老年代空间不足类似）</li></ul> <p>说明：Full GC 是开发或调优中尽量要避免的。这样暂时时间会短一些。</p> <h3 id="gc-举例"><a href="#gc-举例" class="header-anchor">#</a> GC 举例</h3> <p>我们编写一个 OOM 的异常，因为我们在不断的创建字符串，是存放在元空间的</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 测试 MinorGC 、 MajorGC、FullGC
 * -Xms9m -Xmx9m -XX:+PrintGCDetails
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">GCTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token class-name">String</span> a <span class="token operator">=</span> <span class="token string">&quot;young kbt&quot;</span><span class="token punctuation">;</span>
            <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>
                a <span class="token operator">=</span> a <span class="token operator">+</span> a<span class="token punctuation">;</span>
                i<span class="token operator">++</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span><span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Exception</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">getStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>设置 <code>VM option</code> 启动参数</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Xms10m</span> <span class="token operator">-</span><span class="token class-name">Xmx10m</span> <span class="token operator">-</span><span class="token constant">XX</span><span class="token operator">:</span><span class="token operator">+</span><span class="token class-name">PrintGCDetails</span>
