</a></li><li><a href="#解析与分配">解析与分配</a><ul><li><a href="#链接">链接</a></li><li><a href="#绑定机制">绑定机制</a></li><li><a href="#早晚期绑定的发展历史">早晚期绑定的发展历史</a></li><li><a href="#虚方法和非虚方法">虚方法和非虚方法</a></li><li><a href="#invokedynamic指令">invokedynamic指令</a></li><li><a href="#动态类型语言和静态类型语言">动态类型语言和静态类型语言</a></li><li><a href="#方法重写的本质">方法重写的本质</a></li><li><a href="#虚方法表">虚方法表</a></li></ul></li><li><a href="#方法返回地址">方法返回地址</a></li><li><a href="#一些附加信息">一些附加信息</a></li><li><a href="#栈的相关面试题">栈的相关面试题</a></li></ul></div><p></p> <h2 id="虚拟机栈概述"><a href="#虚拟机栈概述" class="header-anchor">#</a> 虚拟机栈概述</h2> <p>由于跨平台性的设计，Java 的指令都是根据栈来设计的。不同平台 CPU 架构不同，所以不能设计为基于寄存器的。</p> <p>优点是跨平台，指令集小，编译器容易实现，缺点是性能下降，实现同样的功能需要更多的指令。</p> <p>有不少 Java 开发人员一提到 Java 内存结构，就会非常粗粒度地将 JVM 中的内存区理解为仅有 Java 堆（heap）和 Java 栈（stack）？为什么？</p> <p><strong>栈是运行时的单位，而堆是存储的单位。</strong></p> <ul><li>栈解决程序的运行问题，即程序如何执行，或者说如何处理数据</li> <li>堆解决的是数据存储的问题，即数据怎么放，放哪里</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000812.png" alt="image-20200705163928652"></p> <h3 id="java虚拟机栈是什么"><a href="#java虚拟机栈是什么" class="header-anchor">#</a> Java虚拟机栈是什么</h3> <p>Java 虚拟机栈（Java Virtual Machine Stack），早期也叫 Java 栈。每个线程在创建时都会创建一个虚拟机栈，其内部保存一个个的栈帧（Stack Frame），对应着一次次的 Java 方法调用。</p> <blockquote><p>Java 虚拟机栈是线程私有的。</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StackTest</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">StackTest</span> test <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">StackTest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        test<span class="token punctuation">.</span><span class="token function">methodA</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">methodA</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> j <span class="token operator">=</span> <span class="token number">20</span><span class="token punctuation">;</span>

        <span class="token function">methodB</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">methodB</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">int</span> k <span class="token operator">=</span> <span class="token number">30</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> m <span class="token operator">=</span> <span class="token number">40</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000814.png" alt="image-20200705164722033"></p> <p>如上图：i、j 先入栈，调用了 <code>methodB</code> 方法后，k、m 也入栈，执行完 <code>methodB</code> 的方法后，k、m 出栈，最后 i、j 出栈，结束该进程。</p> <h3 id="生命周期"><a href="#生命周期" class="header-anchor">#</a> 生命周期</h3> <p>生命周期和线程一致，也就是线程结束了，该虚拟机栈也销毁了。</p> <h3 id="作用"><a href="#作用" class="header-anchor">#</a> 作用</h3> <p>主管 Java 程序的运行，它保存方法的局部变量（8 种基本数据类型、对象的引用地址）、部分结果，并参与方法的调用和返回。</p> <ul><li><p>局部变量，它是相比于成员变量来说的（或属性）</p></li> <li><p>基本数据类型变量 VS  引用类型变量（类、数组、接口）</p></li></ul> <h3 id="栈的特点"><a href="#栈的特点" class="header-anchor">#</a> 栈的特点</h3> <p><strong>一个线程对应一个栈。</strong></p> <p>栈是一种快速有效的分配存储方式，访问速度仅次于程序计数器。JVM 直接对 Java 栈的操作只有两个：</p> <ul><li>每个方法执行，伴随着进栈（入栈、压栈）</li> <li>执行结束后的出栈工作</li></ul> <p>对于栈来说不存在垃圾回收问题（但是栈存在溢出的情况）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000816.png" alt="image-20200705165025382"></p> <h3 id="开发中遇到哪些异常"><a href="#开发中遇到哪些异常" class="header-anchor">#</a> 开发中遇到哪些异常？</h3> <blockquote><p><strong>面试题：栈中可能出现的异常？</strong></p></blockquote> <p>Java 虚拟机规范允许 <strong>Java 栈的大小是动态的或者是固定不变的</strong>。</p> <p>如果采用固定大小的 Java 虚拟机栈，那每一个线程的 Java 虚拟机栈容量可以在线程创建的时候独立选定。如果线程请求分配的栈容量超过 Java 虚拟机栈允许的最大容量，Java 虚拟机将会抛出一个 <code>StackOverflowError</code> 异常。</p> <p>如果 Java 虚拟机栈可以动态扩展，并且在尝试扩展的时候无法申请到足够的内存，或者在创建新的线程时没有足够的内存去创建对应的虚拟机栈，那 Java 虚拟机将会抛出一个 <code>OutofMemoryError</code> 异常。</p> <h3 id="设置栈内存大小"><a href="#设置栈内存大小" class="header-anchor">#</a> 设置栈内存大小</h3> <blockquote><p>官方文档地址：<code>https://docs.oracle.com/en/java/javase/11/tools/java.html#GUID-3B1CE181-CD30-4178-9602-230B800D4FAE</code></p></blockquote> <p>我们可以使用参数 <code>-Xss</code> 选项来设置线程的最大栈空间，栈的大小直接决定了函数调用的最大可达深度。</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>Sets the thread stack size (in bytes). Append the letter <code>k</code> or <code>K</code> to indicate KB, <code>m</code> or <code>M</code> to indicate MB, and <code>g</code> or <code>G</code> to indicate GB. The default value depends on the platform:</p> <ul><li>Linux/x64 (64-bit): 1024 KB</li> <li>macOS (64-bit): 1024 KB</li> <li>Oracle Solaris/x64 (64-bit): 1024 KB</li> <li>Windows: The default value depends on virtual memory</li></ul></div> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token parameter variable">-Xss1m</span>
<span class="token parameter variable">-Xss1024k</span>
<span class="token parameter variable">-Xss1048567</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><p>举例</p></blockquote> <p><strong>没设置参数前</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 演示栈中的异常：StackOverflowError
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StackErrorTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>count<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">main</span><span class="token punctuation">(</span>args<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>部分输出结果：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token number">11401</span>
<span class="token number">11402</span>
<span class="token number">11403</span>
Exception <span class="token keyword">in</span> thread <span class="token string">&quot;main&quot;</span> java.lang.StackOverflowError
	at sun.nio.cs.UTF_8<span class="token variable">$Encoder</span>.encodeLoop<span class="token punctuation">(</span>UTF_8.java:691<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>当栈深度达到 11403 的时候，就出现栈内存空间不足。</p> <p><strong>设置参数后</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220117182845.png" alt="image-20220117182844415"></p> <p>部分输出结果：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token number">2465</span>
<span class="token number">2466</span>
<span class="token number">2467</span>
<span class="token class-name">Exception</span> in thread <span class="token string">&quot;main&quot;</span> <span class="token class-name"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span></span>StackOverflowError</span>
	at sun<span class="token punctuation">.</span>nio<span class="token punctuation">.</span>cs<span class="token punctuation">.</span><span class="token constant">UTF_8</span><span class="token punctuation">.</span><span class="token function">updatePositions</span><span class="token punctuation">(</span><span class="token constant">UTF_8</span><span class="token punctuation">.</span>java<span class="token operator">:</span><span class="token number">77</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>说明设置参数后起作用了。</p> <h2 id="栈的存储单位"><a href="#栈的存储单位" class="header-anchor">#</a> 栈的存储单位</h2> <p>每个线程都有自己的栈，栈中的数据都是以 <strong>栈帧（Stack Frame）</strong> 的格式存在。</p> <p>在这个线程上正在执行的每个方法都各自对应一个栈帧（Stack Frame）。</p> <p>栈帧是一个内存区块，是一个数据集，维系着方法执行过程中的各种数据信息。</p> <h3 id="栈中存储什么"><a href="#栈中存储什么" class="header-anchor">#</a> 栈中存储什么？</h3> <p>每个线程都有自己的栈，栈中的数据都是以 <strong>栈帧（Stack Frame）的格式存在</strong>。在这个线程上正在执行的每个方法都各自对应一个栈帧（Stack Frame）。栈帧是一个内存区块，是一个数据集，维系着方法执行过程中的各种数据信息。</p> <ul><li><p>OOP 的基本概念：类和对象</p></li> <li><p>类中基本结构：field（属性、字段、域）、method</p></li></ul> <p>JVM 直接对 Java 栈的操作只有两个，就是对栈帧的 <strong>压栈</strong> 和 <strong>出栈</strong>，<strong>遵循「先进后出」/「后进先出」原则</strong>。</p> <p>在一条活动线程中，一个时间点上，只会有一个活动的栈帧。即只有当前正在执行的方法的栈帧（栈顶栈帧）是有效的，这个栈帧被称为 <strong>当前栈帧（Current Frame）</strong>，与当前栈帧相对应的方法就是 <strong>当前方法（Current Method）</strong>，定义这个方法的类就是 <strong>当前类（Current Class）</strong>。</p> <p>执行引擎运行的所有字节码指令只针对当前栈帧进行操作。</p> <p>如果在该方法中调用了其他方法，对应的新的栈帧会被创建出来，放在栈的顶端，成为新的当前帧。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000818.png" alt="image-20200705203142545"></p> <p>如上图：当前栈帧是栈帧 4，当前方法是方法 4，因为目前他们处于栈顶，依此类推。</p> <p>下面写一个简单的代码</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 栈帧
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StackFrameTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token function">method01</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">int</span> <span class="token function">method01</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;方法 1 的开始&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token function">method02</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;方法 1 的结束&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">return</span> i<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">int</span> <span class="token function">method02</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;方法 2 的开始&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token function">method03</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;方法 2 的结束&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">return</span> i<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">int</span> <span class="token function">method03</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;方法 3 的开始&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">30</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;方法 3 的结束&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">return</span> i<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><p>输出结果为</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>方法 <span class="token number">1</span> 的开始
方法 <span class="token number">2</span> 的开始
方法 <span class="token number">3</span> 的开始
方法 <span class="token number">3</span> 的结束
方法 <span class="token number">2</span> 的结束
方法 <span class="token number">1</span> 的结束
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>满足栈先进后出的概念，通过 Idea 的 DEBUG，能够看到栈信息</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116001224.png" alt="image-20200705203916023"></p> <h3 id="栈运行原理"><a href="#栈运行原理" class="header-anchor">#</a> 栈运行原理</h3> <p>不同线程中所包含的栈帧是不允许存在相互引用的，即不可能在一个栈帧之中引用另外一个线程的栈帧。</p> <p>如果当前方法调用了其他方法，方法返回之际，当前栈帧会传回此方法的执行结果给前一个栈帧，接着，虚拟机会丢弃当前栈帧，使得前一个栈帧重新成为当前栈帧。</p> <p>Java 方法有两种返回函数的方式，<strong>一种是正常的函数返回，使用 return 指令；另外一种是抛出异常（未 <code>try...catch</code>）。不管使用哪种方式，都会导致栈帧被弹出</strong>。</p> <h3 id="栈帧的内部结构"><a href="#栈帧的内部结构" class="header-anchor">#</a> 栈帧的内部结构</h3> <p>每个栈帧中存储着：</p> <ul><li>局部变量表（Local Variables）</li> <li>操作数栈（operand Stack）（或表达式栈）</li> <li>动态链接（Dynamic Linking）（或指向运行时常量池的方法引用）</li> <li>方法返回地址（Return Address）（或方法正常退出或者异常退出的定义）</li> <li>一些附加信息</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220118223320.png" alt="image-20220118223319239"></p> <p>并行每个线程下的栈都是私有的，因此每个线程都有自己各自的栈，并且每个栈里面都有很多栈帧，栈帧的大小主要由局部变量表和操作数栈决定的</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000825.png" alt="image-20200705205443993"></p> <h2 id="局部变量表"><a href="#局部变量表" class="header-anchor">#</a> 局部变量表</h2> <p>局部变量表：Local Variables，被称之为局部变量数组或本地变量表。</p> <p><strong>定义为一个数字数组，主要用于存储方法参数和定义在方法体内的局部变量</strong> 这些数据类型包括各类基本数据类型、对象引用（reference），以及 returnAddress 类型。</p> <p>由于局部变量表是建立在线程的栈上，是线程的私有数据，因此 <strong>不存在数据安全问题</strong>（即不会共享自己的数据给其他线程）。</p> <p><strong>局部变量表所需的容量大小是在编译期确定下来的</strong>，并保存在方法的 Code 属性的 maximum local variables 数据项中。在方法运行期间是不会改变局部变量表的大小的。（一旦确定大小，则不会更改）。</p> <p><strong>方法嵌套调用的次数由栈的大小决定</strong>。一般来说，<strong>栈越大，方法嵌套调用次数越多</strong>。对一个函数而言，它的参数和局部变量越多，使得局部变量表膨胀，它的栈帧就越大，以满足方法调用所需传递的信息增大的需求。进而函数调用就会占用更多的栈空间，导致其嵌套调用次数就会减少。</p> <p><strong>局部变量表中的变量只在当前方法调用中有效</strong>。在方法执行时，虚拟机通过使用局部变量表完成参数值到参数变量列表的传递过程。<strong>当方法调用结束后，随着方法栈帧的销毁，局部变量表也会随之销毁</strong>。</p> <p>代码实例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">LocalVariablesTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">LocalVariablesTest</span> test <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">LocalVariablesTest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> num <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
        test<span class="token punctuation">.</span><span class="token function">test1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">//练习：</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">testStatic</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">LocalVariablesTest</span> test <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">LocalVariablesTest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>

        <span class="token comment">//因为this变量不存在于当前方法的局部变量表中！！</span>
<span class="token comment">//        System.out.println(this.count);</span>
    <span class="token punctuation">}</span>

    <span class="token comment">//关于Slot的使用的理解</span>

        dateP <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>

        <span class="token keyword">this</span><span class="token punctuation">.</span>count<span class="token operator">++</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test4</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token punctuation">{</span>
            <span class="token keyword">int</span> b <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br></div></div><p>我们看 main 方法的局部变量，使用 <code>javap -v LocalVariablesTest</code> 得到反编译结果：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220117233914.png" alt="image-20220117233913735"></p> <blockquote><p>详解</p></blockquote> <p>我们用 jclassli 来看字节码，以 main 方法为例来讲解</p> <ol><li>0-15 也就是有 16 行字节码</li></ol> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220117234124.png" alt="image-20220117234123280"></p> <ol start="2"><li>方法异常信息表</li></ol> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220117234213.png" alt="image-20220117234212112"></p> <ol start="3"><li>Misc</li></ol> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220117234354.png" alt="image-20220117234353704"></p> <ol start="4"><li>行号表</li></ol> <p>Java 代码的行号和字节码指令行号的对应关系</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220117235011.png" alt="image-20220117235010443"></p> <p>注意：生效行数和剩余有效行数都是针对于字节码文件的行数</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220117235110.png" alt="image-20220117235108944"></p> <p>图中的东西表示该局部变量的作用域：</p> <ul><li><p>Start PC = 11 表示在字节码的 11 行开始生效，也就是 Java 代码对应的第 11 行。而声明 int num 在 Java 代码的是第 10 行，说明是从声明的下一行开始生效</p></li> <li><p>Length = 5 表示局部变量剩余有效行数，main 方法字节码指令总共有 16 行，从 11 行开始生效，那么剩下就是 16 - 11 = 5。</p></li> <li><p><code>Ljava/lang/String</code> 前面的 L 表示引用类型</p></li></ul> <h3 id="关于slot的理解"><a href="#关于slot的理解" class="header-anchor">#</a> 关于Slot的理解</h3> <p>参数值的存放总是在局部变量数组的 index 的 0 开始，到数组长度 -1 的索引结束。</p> <p>局部变量表，<strong>最基本的存储单元是 Slot（变量槽）</strong>。</p> <p>局部变量表中存放编译期可知的各种基本数据类型（8 种），引用类型（reference），returnAddress 类型的变量。</p> <blockquote><p>在局部变量表里，32 位以内的类型只占用一个 slot（包括 returnAddress 类型），64 位的类型（1ong 和 double）占用两个 slot。</p></blockquote> <p>byte、short、char 在存储前被转换为 int，boolean 也被转换为 int，0 表示 false，非 0 表示 true。1ong 和 double 则占据两个 slot。</p> <p>JVM 会为局部变量表中的每一个 Slot 都分配一个访问索引，通过这个索引即可成功访问到局部变量表中指定的局部变量值。</p> <p>当一个实例方法被调用的时候，它的方法参数和方法体内部定义的局部变量将会按照顺序被复制到局部变量表中的每一个 slot 上。</p> <p>如果需要访问局部变量表中一个 64bit 的局部变量值时，只需要使用前一个索引即可。（比如：访问 1ong 或 doub1e 类型变量）。</p> <p>如果当前帧是由构造方法或者实例方法创建的，那么该对象引用 this 将会存放在 index 为 0 的 s1ot 处，其余的参数按照参数表顺序继续排列。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000827.png" alt="image-20200705212454445"></p> <blockquote><p>Slot代码演示</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test3</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">this</span><span class="token punctuation">.</span>count<span class="token operator">++</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>局部变量表：this 存放在 index = 0 的位置</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220118000402.png" alt="image-20220118000401578"></p> <p><strong>64 位的类型（1ong 和 double）占用两个 slot</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">test2</span><span class="token punctuation">(</span><span class="token class-name">Date</span> dateP<span class="token punctuation">,</span> <span class="token class-name">String</span> name2<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    dateP <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
    name2 <span class="token operator">=</span> <span class="token string">&quot;songhongkang&quot;</span><span class="token punctuation">;</span>
    <span class="token keyword">double</span> weight <span class="token operator">=</span> <span class="token number">130.5</span><span class="token punctuation">;</span><span class="token comment">// 占据两个 slot</span>
    <span class="token keyword">char</span> gender <span class="token operator">=</span> <span class="token char">'男'</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> dateP <span class="token operator">+</span> name2<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>weight 为 double 类型，index 直接从 3 到了 5</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220118000533.png" alt="image-20220118000532784"></p> <p><strong>static 无法调用 this</strong></p> <p>this 不存在与 static 方法的局部变量表中，所以无法调用</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">testStatic</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">LocalVariablesTest</span> test <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">LocalVariablesTest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">Date</span> date <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>count<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 因为 this 变量不存在于当前方法的局部变量表中</span>
    <span class="token comment">// System.out.println(this.count);</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="slot的重复利用"><a href="#slot的重复利用" class="header-anchor">#</a> Slot的重复利用</h3> <p>栈帧中的局部变量表中的槽位是可以重用的，如果一个局部变量过了其作用域，那么在其作用域之后申明的新的局部变就很有可能会复用过期局部变量的槽位，从而达到节省资源的目的。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test4</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">int</span> a <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
    <span class="token punctuation">{</span>
        <span class="token keyword">int</span> b <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
        b <span class="token operator">=</span> a <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 变量 c 使用之前已经销毁的变量 b 占据的 slot 的位置</span>
    <span class="token keyword">int</span> c <span class="token operator">=</span> a <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>局部变量 c 重用了局部变量 b 的 slot 位置</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220118000730.png" alt="image-20220118000728976"></p> <h3 id="静态变量与局部变量的对比"><a href="#静态变量与局部变量的对比" class="header-anchor">#</a> 静态变量与局部变量的对比</h3> <p>变量的分类：</p> <ul><li>按数据类型分：基本数据类型、引用数据类型</li> <li>按类中声明的位置分：成员变量（类变量，实例变量）、局部变量
<ul><li>类变量：linking 的 prepare 阶段，给类变量默认赋值，initial 阶段给类变量显示赋值即静态代码块</li> <li>实例变量：随着对象创建，会在堆空间中分配实例变量空间，并进行默认赋值</li> <li>局部变量：<strong>在使用前必须进行显式赋值</strong>，不然编译不通过</li></ul></li></ul> <p>参数表分配完毕之后，再根据方法体内定义的变量的顺序和作用域分配。</p> <p>我们知道类变量表有两次初始化的机会，第一次是在「准备阶段」，执行系统初始化，对类变量设置零值，另一次则是在「初始化」阶段，赋予程序员在代码中定义的初始值。</p> <p>和类变量初始化不同的是，局部变量表不存在系统初始化的过程，这意味着一旦定义了局部变量则必须人为的初始化，否则无法使用。</p> <p>在栈帧中，与性能调优关系最为密切的部分就是前面提到的局部变量表。在方法执行时，虚拟机使用局部变量表完成方法的传递。</p> <p><strong>局部变量表中的变量也是重要的垃圾回收根节点，只要被局部变量表中直接或间接引用的对象都不会被回收。</strong></p> <h2 id="操作数栈"><a href="#操作数栈" class="header-anchor">#</a> 操作数栈</h2> <h3 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h3> <p>操作数栈：<code>Operand Stack</code></p> <p>每一个独立的栈帧除了包含局部变量表以外，还包含一个后进先出（Last - In - First -Out）的 <strong>操作数栈</strong>，也可以称之为 <strong>表达式栈</strong>（Expression Stack）</p> <p>操作数栈，在方法执行过程中，根据字节码指令，往栈中写入数据或提取数据，即入栈（push）和 出栈（pop）</p> <ul><li>某些字节码指令将值压入操作数栈，其余的字节码指令将操作数取出栈。使用它们后再把结果压入栈</li> <li>比如：执行复制、交换、求和等操作</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000831.png" alt="image-20200706090618332"></p> <p>代码举例</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220118144126.png" alt="image-20200706090833697"></p> <p>如上图：push 代表入栈，store 代表存储到局部变量表里，load 代表出栈，add 代表相加，最后 store 重新存储到局部变量表里。开头的 b、i 是 byte 和 int 类型。</p> <h3 id="操作数栈的作用"><a href="#操作数栈的作用" class="header-anchor">#</a> 操作数栈的作用</h3> <p>操作数栈，<strong>主要用于保存计算过程的中间结果，同时作为计算过程中变量临时的存储空间</strong>。</p> <p>操作数栈就是 JVM 执行引擎的一个工作区，当一个方法刚开始执行的时候，一个新的栈帧也会随之被创建出来，<strong>这个方法的操作数栈是空的</strong>。</p> <p>每一个操作数栈都会拥有一个明确的栈深度用于存储数值，其所需的最大深度在编译期就定义好了，保存在方法的 Code 属性中，为 max_stack 的值。</p> <blockquote><p>这个时候数组是有长度的，因为数组一旦创建，那么就是不可变的。</p></blockquote> <p>栈中的任何一个元素都是可以任意的 Java 数据类型</p> <ul><li>32bit 的类型占用一个栈单位深度</li> <li>64bit 的类型占用两个栈单位深度</li></ul> <p>操作数栈并非采用访问索引的方式来进行数据访问的，而是只能通过标准的入栈和出栈操作来完成一次数据访问。</p> <p>如果被调用的方法带有返回值的话，其返回值将会被压入当前栈帧的操作数栈中，并更新 PC 寄存器中下一条需要执行的字节码指令。</p> <p>操作数栈中元素的数据类型必须与字节码指令的序列严格匹配，这由编译器在编译器期间进行验证，同时在类加载过程中的类检验阶段的数据流分析阶段要再次验证。</p> <p>另外，我们说 Java 虚拟机的 <strong>解释引擎是基于栈的执行引擎</strong>，其中的栈指的就是操作数栈。</p> <h3 id="代码追踪"><a href="#代码追踪" class="header-anchor">#</a> 代码追踪</h3> <p>我们给定代码</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testAddOperation</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// byte、short、char、boolean：都以int型来保存</span>
    <span class="token keyword">byte</span> i <span class="token operator">=</span> <span class="token number">15</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> j <span class="token operator">=</span> <span class="token number">8</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> k <span class="token operator">=</span> i <span class="token operator">+</span> j<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>使用 <code>javap</code> 命令反编译 Class 文件： <code>javap -v 类名.class</code></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000834.png" alt="image-20200706092610730"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220118150417.png" alt="image-20220118150416259"></p> <p><strong>byte、short、char、boolean 内部都是使用 int 型来进行保存的。</strong></p> <p>从上面的代码我们可以知道，我们都是通过 bipush 对操作数 15 和  8 进行入栈操作。</p> <p>同时使用的是 iadd 方法进行相加操作，i -&gt; 代表的就是 int，也就是 int 类型的加法操作。</p> <h3 id="执行流程"><a href="#执行流程" class="header-anchor">#</a> 执行流程</h3> <p>首先执行第一条语句，PC 寄存器指向的是 0，也就是指令地址为 0，然后使用 bipush 让操作数 15 入栈。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000951.png" alt="image-20200706093131621"></p> <p>执行完后，让 PC + 1，指向下一行代码，下一行代码就是将操作数栈的元素存储到局部变量表 1 的位置（istore_1），我们可以看到局部变量表的已经增加了一个元素，然后操作数栈为空了。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000837.png" alt="image-20200706093251302"></p> <blockquote><p>为什么局部变量表不是从 0 开始的呢？</p> <p>其实局部变量表也是从 0 开始的，但是因为 0 号位置存储的是 this 指针，所以说就直接省略了~</p></blockquote> <p>然后 PC + 1，指向的是下一行。让操作数 8 也入栈，同时执行 store 操作，存入局部变量表中</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000839.png" alt="image-20200706093646406"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000840.png" alt="image-20200706093751711"></p> <p>然后从局部变量表中，依次将数据放在操作数栈中，等待执行 add 操作</p> <p>iload_1：取出局部变量表中索引为 1 的数据入操作数栈</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000842.png" alt="image-20200706093859191"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000848.png" alt="image-20200706093921573"></p> <p>然后将操作数栈中的两个元素执行相加操作，并存储在局部变量表 3 的位置</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000852.png" alt="image-20200706094046782"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000854.png" alt="image-20200706094109629"></p> <p>最后 PC 寄存器的位置指向 10，也就是 return 方法，则直接退出方法。</p> <h3 id="类型转换说明"><a href="#类型转换说明" class="header-anchor">#</a> 类型转换说明</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220118150934.png" alt="image-20220118150932881"></p> <p>首先我们要知道 8 并不是以 int 类型存入操作数栈里。</p> <p>因为 8 可以存放在 byte 类型中，所以压入操作数栈的类型为 byte ，而不是 int ，所以执行的字节码指令为 bipush 8。</p> <p>但是存储在局部变量的时候，会转成 int 类型的变量：istore_4。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220118151054.png" alt="image-20220118151053312"></p> <p>m 改成 800 之后，byte 存储不了，就成了 short 型，即 <code>sipush 800</code>。</p> <h2 id="栈顶缓存技术"><a href="#栈顶缓存技术" class="header-anchor">#</a> 栈顶缓存技术</h2> <p><strong>栈顶缓存技术：Top Of Stack Cashing</strong></p> <p>前面提过，基于栈式架构的虚拟机所使用的零地址指令更加紧凑，但完成一项操作的时候必然需要使用更多的入栈和出栈指令，这同时也就意味着将需要 <strong>更多的指令分派（instruction dispatch）次数和内存读/写次数</strong>。</p> <p>由于操作数是存储在内存中的，因此频繁地执行内存读/写操作必然会影响执行速度。为了解决这个问题，HotSpot JVM 的设计者们提出了栈顶缓存（Tos，Top-of-Stack Cashing）技术，<strong>将栈顶元素全部缓存在物理 CPU 的寄存器中，以此降低对内存的读/写次数，提升执行引擎的执行效率</strong>。</p> <blockquote><p>寄存器：指令更少，执行速度快</p></blockquote> <h2 id="动态链接"><a href="#动态链接" class="header-anchor">#</a> 动态链接</h2> <p>动态链接 <code>Dynamic Linking</code>（或指向运行时常量池的方法引用）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000858.png" alt="image-20200706100311886"></p> <blockquote><p>动态链接、方法返回地址、附加信息被称为帧数据区</p></blockquote> <p>每一个栈帧内部都包含一个指向运行时常量池中 <strong>该栈帧所属方法的引用</strong>，包含这个引用的目的就是为了支持当前方法的代码能够实现 <strong>动态链接（Dynamic Linking）</strong>。比如：invokedynamic 指令。</p> <p>在 Java 源文件被编译到字节码文件中时，所有的变量和方法引用都作为符号引用（symbolic Reference）保存在 Class 文件的常量池里。</p> <p>比如：描述一个方法调用了另外的其他方法时，就是通过常量池中指向方法的符号引用来表示的，那么 <strong>动态链接的作用就是为了将这些符号引用转换为调用方法的直接引用</strong>。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">DynamicLinkingTest</span> <span class="token punctuation">{</span>

    <span class="token keyword">int</span> num <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">methodA</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;methodA()....&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">methodB</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;methodB()....&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token function">methodA</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        num<span class="token operator">++</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>反编译后的字节码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Classfile</span> <span class="token operator">/</span><span class="token class-name">F</span><span class="token operator">:</span><span class="token operator">/</span><span class="token class-name">IDEAWorkSpaceSourceCode</span><span class="token operator">/</span><span class="token class-name">JVMDemo</span><span class="token operator">/</span>out<span class="token operator">/</span>production<span class="token operator">/</span>chapter05<span class="token operator">/</span>com<span class="token operator">/</span>youngkbt<span class="token operator">/</span>java1<span class="token operator">/</span><span class="token class-name">DynamicLinkingTest</span><span class="token punctuation">.</span><span class="token keyword">class</span>

mber">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br></div></div><p>在字节码指令中，methodB() 方法中通过 invokevirtual #7 指令调用了方法 A ，那么 #7 是什么呢？</p> <p>往上面翻，找到常量池的定义：<code>#7 = Methodref #8.#31</code>（第 16 行）</p> <ul><li>先找 #8 ：
<ul><li><code>#8 = Class #32</code> ：去找 #32（第 17 行）</li> <li><code>#32 = Utf8 com/youngkbt/java1/DynamicLinkingTest</code>（第 41 行）</li> <li>结论：通过 #8 我们找到了 <code>DynamicLinkingTest</code> 这个类</li></ul></li> <li>再来找 #31：
<ul><li><code>#31 = NameAndType #19:#13</code> ：去找 #19 和 #13（第 40 行）</li> <li><code>#19 = Utf8 methodA</code> ：方法名为 methodA（第 28 行）</li> <li><code>#13 = Utf8 ()V</code> ：方法没有形参，返回值为 void（第 22 行）</li></ul></li></ul> <p>结论：通过 #7 我们就能找到需要调用的 methodA() 方法，并进行调用。</p> <p>在上面，其实还有很多符号引用，比如 Object、System、PrintStream 等等。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116000859.png" alt="image-20200706101251847"></p> <blockquote><p>为什么需要运行时常量池？</p></blockquote> <p>因为在不同的方法，都可能调用常量或者方法，所以只需要存储一份即可，节省了空间。</p> <p>常量池的作用：就是为了提供一些符号和常量，便于指令的识别。</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>动态链接是 <code># + 数字</code> 的符号引用转为了直接引用（地址），连接到常量池的对应内容。</p> <div class="custom-block right"><p>2022-01-18 @Young Kbt</p></div></div> <h2 id="解析与分配"><a href="#解析与分配" class="header-anchor">#</a> 解析与分配</h2> <p>在 JVM 中，将符号引用转换为调用方法的直接引用与方法的绑定机制相关。</p> <h3 id="链接"><a href="#链接" class="header-anchor">#</a> 链接</h3> <blockquote><p>静态链接</p></blockquote> <p>当一个字节码文件被装载进 JVM 内部时，<strong>如果被调用的目标方法在编译期可知，且运行期保持不变时</strong>，这种情况下降调用方法的符号引用转换为直接引用的过程称之为静态链接，在解析阶段。</p> <blockquote><p>动态链接</p></blockquote> <p><strong>如果被调用的方法在编译期无法被确定下来</strong>，也就是说，只能够在程序运行期将调用的方法的符号转换为直接引用，由于这种引用转换过程具备动态性，因此也被称之为动态链接。</p> <h3 id="绑定机制"><a href="#绑定机制" class="header-anchor">#</a> 绑定机制</h3> <p>对应的方法的绑定机制为：早期绑定（Early Binding）和晚期绑定（Late Binding）。<strong>绑定是一个字段、方法或者类在符号引用被替换为直接引用的过程，这仅仅发生一次</strong>。</p> <blockquote><p>早期绑定</p></blockquote> <p>早期绑定就是指被调用的目标方法如果在编译期可知，且运行期保持不变时，即可将这个方法与所属的类型进行绑定，这样一来，由于明确了被调用的目标方法究竟是哪一个，因此也就 <strong>可以使用静态链接的方式将符号引用转换为直接引用</strong>。</p> <blockquote><p>晚期绑定</p></blockquote> <p>如果被调用的方法在编译期无法被确定下来，<strong>只能够在程序运行期根据实际的类型绑定相关的方法</strong>，这种绑定方式也就被称之为晚期绑定。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">Animal</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">eat</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;动物进食&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">interface</span> <span class="token class-name">Huntable</span> <span class="token punctuation">{</span>
    <span class="token keyword">void</span> <span class="token function">hunt</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">class</span> <span class="token class-name">Dog</span> <span class="token keyword">extends</span> <span class="token class-name">Animal</span> <span class="token keyword">implements</span> <span class="token class-name">Huntable</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">eat</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;狗吃骨头&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

code> 也体现为晚期绑定。（第 38 行）</p> <p><code>invokespecial</code> 体现为早期绑定。（第 8 行）</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>早期绑定，类似于调用已经确定的方法或类等；晚期绑定，类似于调用接口、有很多子类的父类。因为后者不到运行时根本不知道使用哪个类。</p> <div class="custom-block right"><p>2022-01-18 @Young Kbt</p></div></div> <h3 id="早晚期绑定的发展历史"><a href="#早晚期绑定的发展历史" class="header-anchor">#</a> 早晚期绑定的发展历史</h3> <p>随着高级语言的横空出世，类似于 Java 一样的基于面向对象的编程语言如今越来越多，尽管这类编程语言在语法风格上存在一定的差别，但是它们彼此之间始终保持着一个共性，那就是都支持封装、继承和多态等面向对象特性，既然这一类的编程语言具备多态特悄，那么自然也就具备早期绑定和晚期绑定两种绑定方式。</p> <p>Java 中任何一个普通的方法其实都具备虚函数的特征，它们相当于 C++ 语言中的虚函数（C++ 中则需要使用关键字 virtual 来显式定义）。如果在 Java 程序中不希望某个方法拥有虚函数的特征时，则可以使用关键字 final 来标记这个方法。</p> <h3 id="虚方法和非虚方法"><a href="#虚方法和非虚方法" class="header-anchor">#</a> 虚方法和非虚方法</h3> <ul><li>如果方法在编译期就确定了具体的调用版本，这个版本在运行时是不可变的。这样的方法称为非虚方法</li> <li>静态方法、私有方法、final 方法、实例构造器、父类方法都是非虚方法</li> <li>其他方法称为虚方法</li></ul> <p>子类对象的多态的使用前提</p> <ul><li>类的继承关系</li> <li>方法的重写</li></ul> <p>虚拟机中提供了以下几条方法调用指令：</p> <blockquote><p>普通调用指令</p></blockquote> <ul><li>invokestatic：调用静态方法，解析阶段确定唯一方法版本</li> <li>invokespecial：调用 <code>&lt;init&gt;</code> 方法、私有及父类方法，解析阶段确定唯一方法版本</li> <li>invokevirtual：调用所有虚方法</li> <li>invokeinterface：调用接口方法</li></ul> <blockquote><p>动态调用指令</p></blockquote> <ul><li>invokedynamic：动态解析出需要调用的方法，然后执行</li></ul> <p>前四条指令固化在虚拟机内部，方法的调用执行不可人为干预，而 invokedynamic 指令则支持由用户确定方法版本。其中 invokestatic 指令和invokespecial 指令调用的方法称为非虚方法，其余的（final 修饰的除外）称为虚方法。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">class</span> <span class="token class-name">Father</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token class-name">Father</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;father的构造器&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">showStatic</span><span class="token punctuation">(</span><span class="token class-name">String</span> str<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;father &quot;</span> <span class="token operator">+</span> str<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">final</span> <span class="token keyword">void</span> <span class="token function">showFinal</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;father show final&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">showCommon</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;father 普通方法&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
