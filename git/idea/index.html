i><li><a href="#添加到暂存区">添加到暂存区</a></li><li><a href="#提交到本地库">提交到本地库</a></li><li><a href="#切换版本">切换版本</a></li><li><a href="#创建分支">创建分支</a></li><li><a href="#切换分支">切换分支</a></li><li><a href="#合并分支">合并分支</a></li><li><a href="#解决冲突">解决冲突</a></li></ul></li><li><a href="#idea集成github">IDEA集成GitHub</a><ul><li><a href="#设置github账号">设置GitHub账号</a></li><li><a href="#分享工程到github">分享工程到GitHub</a></li><li><a href="#推送本地库到远程库">推送本地库到远程库</a></li><li><a href="#拉取远程库到本地库">拉取远程库到本地库</a></li><li><a href="#克隆远程库到本地">克隆远程库到本地</a></li></ul></li><li><a href="#idea集成gitee">IDEA集成Gitee</a><ul><li><a href="#idea安装gitee插件">IDEA安装Gitee插件</a></li><li><a href="#本地库推送到远程库">本地库推送到远程库</a></li><li><a href="#码云复制github项目">码云复制GitHub项目</a></li></ul></li></ul></div><p></p> <h2 id="idea集成git"><a href="#idea集成git" class="header-anchor">#</a> IDEA集成Git</h2> <h3 id="配置git忽略文件"><a href="#配置git忽略文件" class="header-anchor">#</a> 配置Git忽略文件</h3> <p>有些文件如 .class、.war、.jar 等与项目的实际功能无关，不参与服务器上部署运行，那么我们需要忽略他们。</p> <p>忽略文件有两种：</p> <ul><li>电脑全局忽略，即只要在本电脑创建的 Git 项目，都会忽略特点文件</li> <li>项目局部忽略，即配置只有该项目的特点文件被忽略</li></ul> <p>建议先配置电脑全局忽略，因为一些固定的文件是不需要上传 Git 的，而局部忽略可以选择性得进行文件忽略。</p> <blockquote><p>全局忽略</p></blockquote> <p>创建忽略规则文件 <code>xxxx.ignore</code>（前缀名随便起，建议是 <code>git.ignore</code>）</p> <p>这个文件的存放位置原则上在哪里都可以，为了便于让 <code>~/.gitconfig</code> 文件引用，建议也放在用户家目录下（C/Users/用户名）。</p> <ol><li><p>git.ignore 文件模版内容如下：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># Compiled class file</span>
*.class

<span class="token comment"># Log file</span>
*.log

<span class="token comment"># BlueJ files</span>
*.ctxt

<span class="token comment"># Mobile Tools for Java (J2ME)</span>
.mtj.tmp/

<span class="token comment"># Package Files #</span>
*.jar
*.war
*.nar
*.ear
*.zip
*.tar.gz
*.rar

<span class="token comment"># virtual machine crash logs, see </span>
http://www.java.com/en/download/help/error_hotspot.xml
hs_err_pid*
.classpath
.project
.settings
target
.idea
*.iml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div></li> <li><p>在 .gitconfig 文件中引用忽略配置文件（此文件在 Windows 的家目录中）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>user<span class="token punctuation">]</span>
	name <span class="token operator">=</span> 【git config user.name 的用户名】
	email <span class="token operator">=</span> 【git config user.email 的邮箱】
<span class="token punctuation">[</span>core<span class="token punctuation">]</span>
	excludesfile <span class="token operator">=</span> C:/Users/asus/git.ignore
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>注意：这里要使用正斜线（/），不要使用反斜线（\）。</p></li></ol> <blockquote><p>局部忽略</p></blockquote> <p>在项目的根目录下创建 <code>.gitignore</code> 文件，模板如下：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>HELP.md
target/
<span class="token operator">!</span>.mvn/wrapper/maven-wrapper.jar
<span class="token operator">!</span>**/src/main/**/target/
<span class="token operator">!</span>**/src/test/**/target/

<span class="token comment">### STS ###</span>
.apt_generated
.classpath
.factorypath
.project
.settings
.springBeans
.sts4-cache

<span class="token comment">### IntelliJ IDEA ###</span>
.idea
*.iws
*.iml
*.ipr

<span class="token comment">### NetBeans ###</span>
/nbproject/private/
/nbbuild/
/dist/
/nbdist/
/.nb-gradle/
build/
<span class="token operator">!</span>**/src/main/**/build/
<span class="token operator">!</span>**/src/test/**/build/

<span class="token comment">### VS Code ###</span>
.vscode/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><h3 id="定位git程序"><a href="#定位git程序" class="header-anchor">#</a> 定位Git程序</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208182814.png" alt="image-20220208182812373"></p> <h3 id="初始化本地库"><a href="#初始化本地库" class="header-anchor">#</a> 初始化本地库</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208182836.png" alt="image-20220208182835239"></p> <p>选择要创建 Git 本地仓库的工程</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208182857.png" alt="image-20220208182856349"></p> <h3 id="添加到暂存区"><a href="#添加到暂存区" class="header-anchor">#</a> 添加到暂存区</h3> <p>右键点击项目选择 Git -&gt; Add 将项目添加到暂存区</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208182920.png" alt="image-20220208182919064"></p> <h3 id="提交到本地库"><a href="#提交到本地库" class="header-anchor">#</a> 提交到本地库</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208182932.png" alt="image-20220208182931919"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208182941.png" alt="image-20220208182940536"></p> <h3 id="切换版本"><a href="#切换版本" class="header-anchor">#</a> 切换版本</h3> <p>在 IDEA 的左下角，点击 Version Control（新版是 Git），然后点击 Log 查看版本</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183017.png" alt="image-20220208183016663"></p> <p>右键选择要切换的版本，然后在菜单里点击 Checkout Revision</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183036.png" alt="image-20220208183035607"></p> <h3 id="创建分支"><a href="#创建分支" class="header-anchor">#</a> 创建分支</h3> <p>选择 Git，在 Repository 里面，点击 Branches 按钮</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183052.png" alt="image-20220208183051704"></p> <p>在弹出的 Git Branches 框里，点击 New Branch 按钮</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183104.png" alt="image-20220208183103952"></p> <p>填写分支名称，创建 hot-fix 分支</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183116.png" alt="image-20220208183115614"></p> <p>然后再 IDEA 的右下角看到 hot-fix，说明分支创建成功，并且当前已经切换成 hot-fix 分支</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183129.png" alt="image-20220208183128260"></p> <h3 id="切换分支"><a href="#切换分支" class="header-anchor">#</a> 切换分支</h3> <p>在 IDEA 窗口的右下角，切换到 master 分支</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183240.png" alt="image-20220208183239520"></p> <p>然后在 IDEA 窗口的右下角看到了 master，说明 master 分支切换成功</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183252.png" alt="image-20220208183252031"></p> <h3 id="合并分支"><a href="#合并分支" class="header-anchor">#</a> 合并分支</h3> <p>在 IDEA 窗口的右下角，将 hot-fix 分支合并到当前 master 分支</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183307.png" alt="image-20220208183306521"></p> <p>如果代码没有冲突，分支直接合并成功，分支合并成功以后，代码自动提交，无需手动提交本地库。</p> <h3 id="解决冲突"><a href="#解决冲突" class="header-anchor">#</a> 解决冲突</h3> <p>如图所示，如果 master 分支和 hot-fix 分支都修改了代码，在合并分支的时候就会发生冲突</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183350.png" alt="image-20220208183349687"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183401.png" alt="image-20220208183400329"></p> <p>我们现在站在 master 分支上合并 hot-fix 分支，就会发生代码冲突</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183414.png" alt="image-20220208183413144"></p> <p>点击 Conflicts 框里的 Merge 按钮，进行手动合并代码</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183427.png" alt="image-20220208183426643"></p> <p>手动合并完代码以后，点击右下角的 Apply 按钮</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183438.png" alt="image-20220208183437376"></p> <p>代码冲突解决，自动提交本地库</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183447.png" alt="image-20220208183447095"></p> <h2 id="idea集成github"><a href="#idea集成github" class="header-anchor">#</a> IDEA集成GitHub</h2> <h3 id="设置github账号"><a href="#设置github账号" class="header-anchor">#</a> 设置GitHub账号</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183625.png" alt="image-20220208183622208"></p> <p>如果出现 401 等情况连接不上的，是因为网络原因，可以使用以下方式连接：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183639.png" alt="image-20220208183638206"></p> <p>然后去 GitHub 账户上设置 token</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183654.png" alt="image-20220208183653462"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183702.png" alt="image-20220208183701134"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183712.png" alt="image-20220208183708119"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183723.png" alt="image-20220208183722476"></p> <p>点击生成 token</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183743.png" alt="image-20220208183742333"></p> <p>复制红框中的字符串到 idea 中</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183749.png" alt="image-20220208183748534"></p> <p>点击登录</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183800.png" alt="image-20220208183759988"></p> <h3 id="分享工程到github"><a href="#分享工程到github" class="header-anchor">#</a> 分享工程到GitHub</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183817.png" alt="image-20220208183816814"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183823.png" alt="image-20220208183822876"></p> <p>来到 GitHub 中发现已经帮我们创建好了 gitTest 的远程仓库</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183847.png" alt="image-20220208183845525"></p> <h3 id="推送本地库到远程库"><a href="#推送本地库到远程库" class="header-anchor">#</a> 推送本地库到远程库</h3> <p>右键点击项目，可以将当前分支的内容 push 到 GitHub 的远程仓库中</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183916.png" alt="image-20220208183915262"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183924.png" alt="image-20220208183923958"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183933.png" alt="image-20220208183932702"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183940.png" alt="image-20220208183939636"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208183948.png" alt="image-20220208183947933"></p> <p>注意：push 是将本地库代码推送到远程库，如果本地库代码跟远程库代码版本不一致，push 的操作是会被拒绝的。也就是说，要想 push 成功，一定要保证本地库的版本要比远程库的版本高。</p> <p>因此一个成熟的程序员在动手改本地代码之前，一定会先检查下远程库跟本地代码的区别。如果本地的代码版本已经落后，切记要先 pull 拉取一下远程库的代码，将本地代码更新到最新以后，然后再修改，提交，推送。</p> <h3 id="拉取远程库到本地库"><a href="#拉取远程库到本地库" class="header-anchor">#</a> 拉取远程库到本地库</h3> <p>右键点击项目，可以将远程仓库的内容 pull 到本地仓库</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184033.png" alt="image-20220208184032348"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184039.png" alt="image-20220208184039037"></p> <p>注意：pull 是拉取远端仓库代码到本地，如果远程库代码和本地库代码不一致，会自动合并，如果自动合并失败，还会涉及到手动解决冲突的问题。</p> <h3 id="克隆远程库到本地"><a href="#克隆远程库到本地" class="header-anchor">#</a> 克隆远程库到本地</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184104.png" alt="image-20220208184103854"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184111.png" alt="image-20220208184111142"></p> <p>为 clone 下来的项目创建一个工程，然后点击 Next</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184128.png" alt="image-20220208184127990"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184136.png" alt="image-20220208184135500"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184156.png" alt="image-20220208184155575"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184150.png" alt="image-20220208184149924"></p> <h2 id="idea集成gitee"><a href="#idea集成gitee" class="header-anchor">#</a> IDEA集成Gitee</h2> <p>众所周知，GitHub 服务器在国外，使用 GitHub 作为项目托管网站，如果网速不好的话，严重影响使用体验，甚至会出现登录不上的情况。针对这个情况，可以使用国内的项目托管网站：码云（Gitee）。</p> <p>码云是开源中国推出的基于 Git 的代码托管服务中心，网址是 <code>https://gitee.com/</code>，使用方式跟 GitHub 一样，而且它还是一个中文网站，如果你英文不是很好它是最好的选择。</p> <h3 id="idea安装gitee插件"><a href="#idea安装gitee插件" class="header-anchor">#</a> IDEA安装Gitee插件</h3> <p>IDEA 默认不带码云插件，我们第一步要安装 Gitee 插件。</p> <p>如图所示，在 IDEA 插件商店搜索 Gitee，然后点击右侧的 Install 按钮。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184402.png" alt="image-20220208184401317"></p> <p>IDEA 链接码云和链接 GitHub 几乎一样，安装成功后，重启 IDEA</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184422.png" alt="image-20220208184421471"></p> <p>IDEA 重启以后在 Version Control 设置里面看到 Gitee，说明码云插件安装成功</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184437.png" alt="image-20220208184436677"></p> <p>然后在码云插件里面添加码云帐号，我们就可以用 IDEA 连接码云了</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184451.png" alt="image-20220208184450863"></p> <h3 id="本地库推送到远程库"><a href="#本地库推送到远程库" class="header-anchor">#</a> 本地库推送到远程库</h3> <p>IDEA 连接码云和连接 GitHub 几乎一样，首先在 Idea 里面创建一个工程，初始化 Git 工程，然后将代码添加到暂存区，提交到本地库，这些步骤上面已经讲过，此处不再赘述。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184645.png" alt="image-20220208184643772"></p> <p>自定义远程库链接</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184657.png" alt="image-20220208184656996"></p> <p>给远程库链接定义个 name，然后再 URL 里面填入码云远程库的 HTTPS 链接即可。码云服务器在国内，用 HTTPS 链接即可，没必要用 SSH 免密链接</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184717.png" alt="image-20220208184716829"></p> <p>然后选择定义好的远程链接，点击 Push 即可</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184728.png" alt="image-20220208184727596"></p> <p>看到提示就说明 Push 远程库成功。</p> <p>只要码云远程库链接定义好以后，对码云远程库进行 pull 和 clone 的操作和 Github 一致，此处不再赘述。</p> <h3 id="码云复制github项目"><a href="#码云复制github项目" class="header-anchor">#</a> 码云复制GitHub项目</h3> <p>码云提供了直接复制 GitHub 项目的功能，方便我们做项目的迁移和下载。</p> <p>具体操作如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184822.png" alt="image-20220208184821581"></p> <p>将 GitHub 的远程库 HTTPS 链接复制过来，点击创建按钮即可
<img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184833.png" alt="image-20220208184832837"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184840.png" alt="image-20220208184839708"></p> <p>如果 GitHub 项目更新了以后，在码云项目端可以手动重新同步，进行更新</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184853.png" alt="image-20220208184853116"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208184901.png" alt="image-20220208184901276"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/40.工具/20.开发管理 - Git/09.Git - IDEA集成.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Git" title="标签">#Git</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/git/ssh-login/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Git - SSH免密登录</div></a> <a href="/git/built-code-platform/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Git - 自建代码托管平台</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
