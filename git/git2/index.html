	备份小明负责的模块就要完成了，就在即将Release之前的一瞬间，电脑突然蓝屏，硬盘光荣牺牲！几个月 来的努力付之东流 

<span class="token title important"><span class="token punctuation">#</span> 场景二：</span>
	代码还原 这个项目中需要一个很复杂的功能，老王摸索了一个星期终于有眉目了，可是这被改得面目全非的 代码已经回不到从前了。什么地方能买到哆啦A梦的时光机啊？

<span class="token title important"><span class="token punctuation">#</span> 场景三：</span>
	协同开发 小刚和小强先后从文件服务器上下载了同一个文件：Analysis.java。小刚在Analysis.java 文件中的第30行声明了一个方法，叫count()，先保存到了文件服务器上；小强在Analysis.java文件中的 第50行声明了一个方法，叫sum()，也随后保存到了文件服务器上，于是，count()方法就只存在于小刚的记忆中了 

<span class="token title important"><span class="token punctuation">#</span> 场景四：</span>
	追溯问题代码的编写人和编写时间！ 老王是另一位项目经理，每次因为项目进度挨骂之后，他都不知道该扣哪个程序员的工资！就拿这 次来说吧，有个Bug调试了30多个小时才知道是因为相关属性没有在应用初始化时赋值！可是二胖、王东、刘 流和正经牛都不承认是自己干的！
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="_2-2、版本控制器的方式"><a href="#_2-2、版本控制器的方式" class="header-anchor">#</a> 2.2、版本控制器的方式</h3> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code>`a、
	集中式版本控制工具 集中式版本控制工具，版本库是集中存放在中央服务器的，team里每个人work时从中央服务器下载代 码，是必须联网才能工作，局域网或互联网。个人修改后然后提交到中央版本库。
	举例：SVN和CVS 

`b、
	分布式版本控制工具 分布式版本控制系统没有“中央服务器”，每个人的电脑上都是一个完整的版本库，这样工作的时候，无 需要联网了，因为版本库就在你自己的电脑上。多人协作只需要各自的修改推送给对方，就能互相看到对方的 修改了。
	举例：Git
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="_2-3、svn"><a href="#_2-3、svn" class="header-anchor">#</a> 2.3、SVN</h3> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496850917.webp" alt="1705496850917"></p> <h3 id="_2-4、git"><a href="#_2-4、git" class="header-anchor">#</a> 2.4、Git</h3> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code>Git是分布式的,Git不需要有中心服务器，我们每台电脑拥有的东西都是一样的。我们使用Git并且有个中心服务器，仅仅是为了方便交换大家的修改，但是这个服务器的地位和我们每个人的PC是一样的。我们可以把它当做一个开发者的pc就可以就是为了大家代码容易交流不关机用的。没有它大家一样可以工作，只不过“交换”修改不方便而已。

git是一个开源的分布式版本控制系统，可以有效、高速地处理从很小到非常大的项目版本管理。Git是Linus Torvalds 为了帮助管理 Linux 内核开发而开发的一个开放源码的版本控制软件。同生活中的许多伟大事物一样，Git 诞生于一个极富纷争大举创新的年代。Linux 内核开源项目有着为数众多的参与者。 绝大多数的 Linux 内核维护工作都花在了提交补丁和保存归档的繁琐事务上（1991－2002年间）。 到2002年，整个项目组开始启用一个专有的分布式版本控制系统 BitKeeper 来管理和维护代码。

到了2005年，开发 BitKeeper 的商业公司同 Linux 内核开源社区的合作关系结束，他们收回了Linux 内核社区免费使用 BitKeeper 的权力。 这就迫使 Linux 开源社区（特别是 Linux 的缔造者Linus Torvalds）基于使用 BitKeeper 时的经验教训，开发出自己的版本系统。 他们对新的系统制订了若干目标：
速度
简单的设计
对非线性开发模式的强力支持（允许成千上万个并行开发的分支）
完全分布式
有能力高效管理类似 Linux 内核一样的超大规模项目（速度和数据量）
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495322641.webp" alt="1705495322641"></p> <h3 id="_2-5、git工作流程图"><a href="#_2-5、git工作流程图" class="header-anchor">#</a> 2.5、Git工作流程图</h3> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495347162.webp" alt="1705495347162"></p> <p>命令如下：</p> <blockquote><ol><li>clone（克隆）: 从远程仓库中克隆代码到本地仓库</li> <li>checkout （检出）:从本地仓库中检出一个仓库分支然后进行修订</li> <li>add（添加）: 在提交前先将代码提交到暂存区</li> <li>commit（提交）: 提交到本地仓库。本地仓库中保存修改的各个历史版本</li> <li>fetch (抓取) ： 从远程库，抓取到本地仓库，不进行任何的合并动作，一般操作比较少。</li> <li>pull (拉取) ： 从远程库拉到本地库，自动进行合并(merge)，然后放到到工作区，相当于fetch+merge</li> <li>push（推送） : 修改完成后，需要和团队成员共享代码时，将代码推送到远程仓库</li></ol></blockquote> <h2 id="_3、git安装与常用命令"><a href="#_3、git安装与常用命令" class="header-anchor">#</a> 3、Git安装与常用命令</h2> <p>本教程里的git命令例子都是在Git Bash中演示的，会用到一些基本的linux命令，在此为大家提前列举：
ls/ll 查看当前目录
cat 查看文件内容
touch 创建文件
vi vi编辑器（使用vi编辑器是为了方便展示效果，学员可以记事本、editPlus、notPad++等其它编辑器）</p> <h3 id="_3-1、-git环境配置"><a href="#_3-1、-git环境配置" class="header-anchor">#</a> 3.1、 Git环境配置</h3> <h4 id="_3-1-1-下载与安装"><a href="#_3-1-1-下载与安装" class="header-anchor">#</a> 3.1.1 下载与安装</h4> <p>下载地址： https://git-scm.com/download</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495368672.webp" alt="1705495368672"></p> <p>下载完成后可以得到如下安装文件：</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495390696.webp" alt="1705495390696"></p> <p>双击下载的安装文件来安装Git。安装完成后在电脑桌面（也可以是其他目录）点击右键，如果能够看到如下两个菜单则说明Git安装成功。</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495409670.webp" alt="1705495409670"></p> <p>备注：
Git GUI：Git提供的图形界面工具
Git Bash：Git提供的命令行工具
当安装Git后首先要做的事情是设置用户名称和email地址。这是非常重要的，因为每次Git提交都会使用该用户信息</p> <h4 id="_3-1-2基本配置"><a href="#_3-1-2基本配置" class="header-anchor">#</a> 3.1.2基本配置</h4> <p>1、打开Git Bash</p> <p>2、设置用户信息</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> config <span class="token parameter variable">--global</span> user.name “test”
<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.email “test@git.cn”

<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.name <span class="token string">'itcoder'</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.email <span class="token string">'itcoder@gmail.com'</span>
永久存储秘钥
<span class="token function">git</span> config <span class="token parameter variable">--global</span> credential.helper store 
查看配置信息
<span class="token function">git</span> config <span class="token parameter variable">--list</span>

生成公秘钥
ssh-keygen <span class="token parameter variable">-t</span> rsa <span class="token parameter variable">-C</span> <span class="token string">&quot;itcoder@gmail.com&quot;</span>
ssh-keygen <span class="token parameter variable">-t</span> ed25519 <span class="token parameter variable">-C</span> <span class="token string">&quot;itcoder@gmail.com&quot;</span>

转换换行符
<span class="token function">git</span> config <span class="token parameter variable">--global</span> core.autocrlf <span class="token boolean">false</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> core.autocrlf <span class="token boolean">true</span>
<span class="token function">git</span> <span class="token function">rm</span> <span class="token parameter variable">-r</span> <span class="token parameter variable">--cached</span> 

代理
<span class="token function">git</span> config <span class="token parameter variable">--global</span> http.proxy <span class="token string">&quot;socks://127.0.0.1:7890&quot;</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> https.proxy <span class="token string">&quot;socks://127.0.0.1:7890&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>3、查看配置信息</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> config <span class="token parameter variable">--global</span> user.name
<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.emai
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="_3-1-3-为常用指令配置别名-可选"><a href="#_3-1-3-为常用指令配置别名-可选" class="header-anchor">#</a> 3.1.3 为常用指令配置别名（可选）</h4> <p>有些常用的指令参数非常多，每次都要输入好多参数，我们可以使用别名。</p> <p>1、打开用户目录，创建 <code>.bashrc</code> 文件
部分windows系统不允许用户创建点号开头的文件，可以打开gitBash,执行  touch ~/.bashrc</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495431937.webp" alt="1705495431937"></p> <p>2、在 <code>.bashrc</code> 文件中输入如下内容：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment">#用于输出git提交日志</span>
<span class="token builtin class-name">alias</span> git-log<span class="token operator">=</span><span class="token string">'git log --pretty=oneline --all --graph --abbrev-commit'</span>

<span class="token comment">#用于输出当前目录所有文件及基本信息</span>
<span class="token builtin class-name">alias</span> <span class="token assign-left variable">ll</span><span class="token operator">=</span><span class="token string">'ls -al'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>3、打开gitBash，执行 <code>source ~/.bashrc</code></p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495449204.webp" alt="1705495449204"></p> <h4 id="_3-1-4-解决gitbash乱码问题"><a href="#_3-1-4-解决gitbash乱码问题" class="header-anchor">#</a> 3.1.4 解决GitBash乱码问题</h4> <p>1、打开GitBash执行下面命令</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> config <span class="token parameter variable">--global</span> core.quotepath <span class="token boolean">false</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>2、<code>${git_home}/etc/bash.bashrc</code> 文件最后加入下面两行</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">LANG</span></span><span class="token operator">=</span><span class="token string">&quot;zh_CN.UTF-8&quot;</span>
<span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">LC_ALL</span></span><span class="token operator">=</span><span class="token string">&quot;zh_CN.UTF-8&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_3-2、获取本地仓库"><a href="#_3-2、获取本地仓库" class="header-anchor">#</a> 3.2、获取本地仓库</h3> <p>要使用Git对我们的代码进行版本控制，首先需要获得本地仓库
1）在电脑的任意位置创建一个空目录（例如test）作为我们的本地Git仓库
2）进入这个目录中，点击右键打开Git bash窗口
3）执行命令git init
4）如果创建成功后可在文件夹下看到隐藏的.git目录</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495475010.webp" alt="1705495475010"></p> <h3 id="_3-3、基础操作指令"><a href="#_3-3、基础操作指令" class="header-anchor">#</a> 3.3、基础操作指令</h3> <p>Git工作目录下对于文件的修改(增加、删除、更新)会存在几个状态，这些修改的状态会随着我们执行Git的命令而发生变化。</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495594615.webp" alt="1705495594615"></p> <p>本章节主要讲解如何使用命令来控制这些状态之间的转换：</p> <ol><li>git add (工作区 --&gt; 暂存区)</li> <li>git commit (暂存区 --&gt; 本地仓库)</li></ol> <h4 id="_3-3-1、-查看修改的状态-status"><a href="#_3-3-1、-查看修改的状态-status" class="header-anchor">#</a> 3.3.1、*查看修改的状态（status）</h4> <ul><li>作用：查看的修改的状态（暂存区、工作区）</li> <li>命令形式：<code>git status</code></li></ul> <h4 id="_3-3-2、-添加工作区到暂存区-add"><a href="#_3-3-2、-添加工作区到暂存区-add" class="header-anchor">#</a> 3.3.2、*添加工作区到暂存区(add)</h4> <ul><li>作用：添加工作区一个或多个文件的修改到暂存区</li> <li>命令形式：git add 单个文件名|通配符
<ul><li>将所有修改加入暂存区：<code>git add .</code></li></ul></li></ul> <h4 id="_3-3-3、-提交暂存区到本地仓库-commit"><a href="#_3-3-3、-提交暂存区到本地仓库-commit" class="header-anchor">#</a> 3.3.3、*提交暂存区到本地仓库(commit)</h4> <ul><li>作用：提交暂存区内容到本地仓库的当前分支</li> <li>命令形式：<code>git commit -m '注释内容'</code></li></ul> <h4 id="_3-3-4、-查看提交日志-log"><a href="#_3-3-4、-查看提交日志-log" class="header-anchor">#</a> 3.3.4、*查看提交日志(log)</h4> <p><strong>在3.1.3中配置的别名 git-log 就包含了这些参数，所以后续可以直接使用指令 git-log</strong></p> <ul><li><p>作用:查看提交记录</p></li> <li><p>命令形式：git log [option]</p></li> <li><p>options</p> <ul><li><code>--all</code>显示所有分支</li> <li><code>--pretty=oneline</code> 将提交信息显示为一行</li> <li><code>--abbrev-commit</code>使得输出的commitId更简短</li> <li><code>--graph</code> 以图的形式显示</li></ul></li></ul> <h4 id="_3-3-5、版本回退"><a href="#_3-3-5、版本回退" class="header-anchor">#</a> 3.3.5、版本回退</h4> <ul><li>作用：版本切换</li> <li>命令形式：<code>git reset --hard commitID</code> <ul><li>commitID 可以使用 <code>git-log</code> 或 <code>git log</code>指令查看</li></ul></li> <li>如何查看已经删除的记录？
<ul><li><code>git reflog</code></li> <li>这个指令可以看到已经删除的提交记录</li></ul></li></ul> <h4 id="_3-3-6、添加文件至忽略列表"><a href="#_3-3-6、添加文件至忽略列表" class="header-anchor">#</a> 3.3.6、添加文件至忽略列表</h4> <p>一般我们总会有些文件无需纳入Git 的管理，也不希望它们总出现在未跟踪文件列表。 通常都是些自动生成的文件，比如日志文件，或者编译过程中创建的临时文件等。 在这种情况下，我们可以在工作目录中创建一个名为 .gitignore 的文件（文件名称固定），列出要忽略的文件模式。下面是一个示例：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code># no .a files
*.a
# but do track lib.a, even though you're ignoring .a files above
!lib.a
# only ignore the TODO file in the current directory, not subdir/TODO
/TODO
# ignore all files in the build/ directory
build/
# ignore doc/notes.txt, but not doc/server/arch.txt
doc/*.txt
# ignore all .pdf files in the doc/ directory
doc/**/*.pdf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h4 id="练习-基础操作"><a href="#练习-基础操作" class="header-anchor">#</a> 练习:基础操作</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment">#####################仓库初始化######################</span>
<span class="token comment"># 创建目录（git_test01）并在目录下打开gitbash</span>
略
<span class="token comment"># 初始化git仓库</span>
<span class="token function">git</span> init
<span class="token comment">#####################创建文件并提交#####################</span>
<span class="token comment"># 目录下创建文件 file01.txt</span>
略
<span class="token comment"># 将修改加入暂存区</span>
<span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>
<span class="token comment"># 将修改提交到本地仓库，提交记录内容为：commit 001</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">'commit 001'</span>
<span class="token comment"># 查看日志</span>
<span class="token function">git</span> log
<span class="token comment">####################修改文件并提交######################</span>
<span class="token comment"># 修改file01的内容为：count=1</span>
略
<span class="token comment"># 将修改加入暂存区</span>
<span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>
<span class="token comment"># # 将修改提交到本地仓库，提交记录内容为：update file01</span>
<span class="token function">git</span> commit <span class="token parameter variable">--m</span> <span class="token string">'update file01'</span>
<span class="token comment"># 查看日志</span>
<span class="token function">git</span> log
<span class="token comment"># 以精简的方式显示提交记录</span>
git-log
<span class="token comment">####################将最后一次修改还原##################</span>
<span class="token comment"># 查看提交记录</span>
git-log
<span class="token comment"># 找到倒数第2次提交的commitID</span>
略
<span class="token comment"># 版本回退</span>
<span class="token function">git</span> reset commitID <span class="token parameter variable">--hard</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><h3 id="_3-4、分支"><a href="#_3-4、分支" class="header-anchor">#</a> 3.4、分支</h3> <p>几乎所有的版本控制系统都以某种形式支持分支。 使用分支意味着你可以把你的工作从开发主线上分离开来进行重大的Bug修改、开发新的功能，以免影响开发主线。</p> <h4 id="_3-4-1、查看本地分支"><a href="#_3-4-1、查看本地分支" class="header-anchor">#</a> 3.4.1、查看本地分支</h4> <ul><li>命令：git branch</li></ul> <h4 id="_3-4-2、创建本地分支"><a href="#_3-4-2、创建本地分支" class="header-anchor">#</a> 3.4.2、创建本地分支</h4> <ul><li>命令：git branch 分支名</li></ul> <h4 id="_3-4-4、-切换分支-checkout"><a href="#_3-4-4、-切换分支-checkout" class="header-anchor">#</a> 3.4.4、*切换分支(checkout)</h4> <ul><li>命令：git checkout 分支名</li></ul> <p>​      我们还可以直接切换到一个不存在的分支（创建并切换）</p> <ul><li>命令：<code>git checkout -b 分支名</code></li></ul> <h4 id="_3-4-6、-合并分支-merge"><a href="#_3-4-6、-合并分支-merge" class="header-anchor">#</a> 3.4.6、*合并分支(merge)</h4> <p>​     一个分支上的提交可以合并到另一个分支</p> <ul><li>命令：git merge 分支名称</li></ul> <h4 id="_3-4-7、删除分支"><a href="#_3-4-7、删除分支" class="header-anchor">#</a> 3.4.7、删除分支</h4> <p><strong>不能删除当前分支，只能删除其他分支</strong> <code>git branch -d b1</code> 删除分支时，需要做各种检查
<code>git branch -D b1</code> 不做任何检查，强制删除</p> <h4 id="_3-4-8、解决冲突"><a href="#_3-4-8、解决冲突" class="header-anchor">#</a> 3.4.8、解决冲突</h4> <p>当两个分支上对文件的修改可能会存在冲突，例如同时修改了同一个文件的同一行，这时就需要手动解决冲突，解决冲突步骤如下：</p> <ol><li>处理文件中冲突的地方</li> <li>将解决完冲突的文件加入暂存区(add)</li> <li>提交到仓库(commit)</li></ol> <p>冲突部分的内容处理如下所示：</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495716342.webp" alt="1705495716342"></p> <h4 id="_3-4-9、开发中分支使用原则与流程"><a href="#_3-4-9、开发中分支使用原则与流程" class="header-anchor">#</a> 3.4.9、开发中分支使用原则与流程</h4> <p>几乎所有的版本控制系统都以某种形式支持分支。 使用分支意味着你可以把你的工作从开发主线上分离开来进行重大的Bug修改、开发新的功能，以免影响开发主线。
在开发中，一般有如下分支使用原则与流程：</p> <ul><li>master （生产） 分支
线上分支，主分支，中小规模项目作为线上运行的应用对应的分支</li> <li>develop（开发）分支
是从master创建的分支，一般作为开发部门的主要开发分支，如果没有其他并行开发不同期上线
要求，都可以在此版本进行开发，阶段开发完成后，需要是合并到master分支,准备上线。</li> <li>feature/xxxx分支
从develop创建的分支，一般是同期并行开发，但不同期上线时创建的分支，分支上的研发任务完
成后合并到develop分支。</li> <li>hotfix/xxxx分支，
从master派生的分支，一般作为线上bug修复使用，修复完成后需要合并到master、test、develop分支。</li> <li>还有一些其他分支，在此不再详述，例如test分支（用于代码测试）、pre分支（预上线分支）等等。</li></ul> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495735924.webp" alt="1705495735924"></p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495758381.webp" alt="1705495758381"></p> <h4 id="练习-分支操作"><a href="#练习-分支操作" class="header-anchor">#</a> 练习:分支操作</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment">###########################创建并切换到dev01分支，在dev01分支提交</span>
<span class="token comment"># [master]创建分支dev01</span>
<span class="token function">git</span> branch dev01
<span class="token comment"># [master]切换到dev01</span>
<span class="token function">git</span> checkout dev01
<span class="token comment"># [dev01]创建文件file02.txt</span>
略
<span class="token comment"># [dev01]将修改加入暂存区并提交到仓库,提交记录内容为：add file02 on dev</span>
<span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">'add file02 on dev'</span>
<span class="token comment"># [dev01]以精简的方式显示提交记录</span>
git-log
<span class="token comment">###########################切换到master分支，将dev01合并到master分支</span>
<span class="token comment"># [dev01]切换到master分支</span>
<span class="token function">git</span> checkout master
<span class="token comment"># [master]合并dev01到master分支</span>
<span class="token function">git</span> merge dev01
<span class="token comment"># [master]以精简的方式显示提交记录</span>
git-log
<span class="token comment"># [master]查看文件变化(目录下也出现了file02.txt)</span>
略
<span class="token comment">##########################删除dev01分支</span>
<span class="token comment"># [master]删除dev01分支</span>
<span class="token function">git</span> branch <span class="token parameter variable">-d</span> dev01
<span class="token comment"># [master]以精简的方式显示提交记录</span>
git-log
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><h2 id="问题"><a href="#问题" class="header-anchor">#</a> 问题</h2> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495780438.webp" alt="1705495780438"></p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495803433.webp" alt="1705495803433"></p> <h2 id="_4、git远程仓库"><a href="#_4、git远程仓库" class="header-anchor">#</a> 4、Git远程仓库</h2> <h3 id="_4-1、-常用的托管服务-远程仓库"><a href="#_4-1、-常用的托管服务-远程仓库" class="header-anchor">#</a> 4.1、 常用的托管服务[远程仓库]</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>前面我们已经知道了Git中存在两种类型的仓库，即本地仓库和远程仓库。那么我们如何搭建Git远程仓库呢？我们可以借助互联网上提供的一些代码托管服务来实现，其中比较常用的有GitHub、码云、GitLab等。
  	gitHub（ 地址：https://github.com/ ）是一个面向开源及私有软件项目的托管平台，因为只支持Git 作为唯一的版本库格式进行托管，故名gitHub
	码云（地址： https://gitee.com/ ）是国内的一个代码托管平台，由于服务器在国内，所以相比于GitHub，码云速度会更快
	GitLab （地址： https://about.gitlab.com/ ）是一个用于仓库管理系统的开源项目，使用Git作为代码管理工具，并在此基础上搭建起来的web服务,一般用于在企业、学校等内部网络搭建git私服。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="_4-2、-注册码云"><a href="#_4-2、-注册码云" class="header-anchor">#</a> 4.2、 注册码云</h4> <p>要想使用码云的相关服务，需要注册账号（地址： https://gitee.com/signup ）</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495822592.webp" alt="1705495822592"></p> <h4 id="_4-3、-创建远程仓库"><a href="#_4-3、-创建远程仓库" class="header-anchor">#</a> 4.3、 创建远程仓库</h4> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495841881.webp" alt="1705495841881"></p> <p>仓库创建完成后可以看到仓库地址，如下图所示:</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495858482.webp" alt="1705495858482"></p> <h4 id="_4-4、配置ssh公钥"><a href="#_4-4、配置ssh公钥" class="header-anchor">#</a> 4.4、配置SSH公钥</h4> <ul><li>生成SSH公钥
<ul><li>ssh-keygen -t rsa</li> <li>不断回车
<ul><li>如果公钥已经存在，则自动覆盖</li></ul></li></ul></li> <li>Gitee设置账户共公钥
<ul><li>获取公钥</li> <li>cat ~/.ssh/id_rsa.pub</li></ul></li></ul> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495878315.webp" alt="1705495878315"></p> <ul><li>验证是否配置成功
<ul><li>ssh -T git@gitee.com</li></ul></li></ul> <h3 id="_4-5、操作远程仓库"><a href="#_4-5、操作远程仓库" class="header-anchor">#</a> 4.5、操作远程仓库</h3> <h4 id="_4-5-1、添加远程仓库"><a href="#_4-5-1、添加远程仓库" class="header-anchor">#</a> 4.5.1、添加远程仓库</h4> <p>此操作是先初始化本地库，然后与已创建的远程库进行对接</p> <ul><li>命令： git remote add &lt;远端名称&gt; &lt;仓库路径&gt;
<ul><li>远端名称，默认是origin，取决于远端服务器设置</li> <li>仓库路径，从远端服务器获取此URL</li> <li>例如: git remote add origin git@gitee.com:czbk_zhang_meng/git_test.git</li></ul></li></ul> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495897894.webp" alt="1705495897894"></p> <h4 id="_4-5-2、查看远程仓库"><a href="#_4-5-2、查看远程仓库" class="header-anchor">#</a> 4.5.2、查看远程仓库</h4> <ul><li>命令：git remote</li></ul> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495919785.webp" alt="1705495919785"></p> <h4 id="_4-5-3、推送到远程仓库"><a href="#_4-5-3、推送到远程仓库" class="header-anchor">#</a> 4.5.3、推送到远程仓库</h4> <ul><li>命令：git push [-f] [--set-upstream] [远端名称 [本地分支名][:远端分支名] ]
<ul><li>如果远程分支名和本地分支名称相同，则可以只写本地分支
<ul><li>git push origin master</li></ul></li> <li>-f 表示强制覆盖</li> <li>--set-upstream 推送到远端的同时并且建立起和远端分支的关联关系
<ul><li>git push --set-upstream origin master</li></ul></li> <li>如果当<strong>前分支已经和远端分支关联</strong>，则可以省略分支名和远端名
<ul><li>git push 将master分支推送到已关联的远端分支</li></ul></li></ul></li></ul> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495942389.webp" alt="1705495942389"></p> <p>查询远程仓库</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495960915.webp" alt="1705495960915"></p> <h4 id="_4-5-4、-本地分支与远程分支的关联关系"><a href="#_4-5-4、-本地分支与远程分支的关联关系" class="header-anchor">#</a> 4.5.4、 本地分支与远程分支的关联关系</h4> <p>查看关联关系我们可以使用  <code>git branch -vv</code> 命令</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495977568.webp" alt="1705495977568"></p> <h4 id="_4-5-5、从远程仓库克隆"><a href="#_4-5-5、从远程仓库克隆" class="header-anchor">#</a> 4.5.5、从远程仓库克隆</h4> <p>如果已经有一个远端仓库，我们可以直接clone到本地</p> <ul><li>命令: git clone &lt;仓库路径&gt; [本地目录]
<ul><li>本地目录可以省略，会自动生成一个目录</li></ul></li></ul> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705495994010.webp" alt="1705495994010"></p> <h4 id="_4-5-6、从远程仓库中抓取和拉取"><a href="#_4-5-6、从远程仓库中抓取和拉取" class="header-anchor">#</a> 4.5.6、从远程仓库中抓取和拉取</h4> <p>远程分支和本地的分支一样，我们可以进行merge操作，只是需要先把远端仓库里的更新都下载到本地，再进行操作。</p> <ul><li>抓取 命令：git fetch [remote name] [branch name]
<ul><li><strong>抓取指令就是将仓库里的更新都抓取到本地，不会进行合并</strong></li> <li>如果不指定远端名称和分支名，则抓取所有分支。</li></ul></li> <li>拉取 命令：git pull [remote name] [branch name]
<strong>拉取指令就是将远端仓库的修改拉到本地并自动进行合并，等同于fetch+merge</strong> <ul><li>如果不指定远端名称和分支名，则抓取所有并更新当前分支。</li></ul></li></ul> <ol><li>在test01这个本地仓库进行一次提交并推送到远程仓库</li></ol> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496014822.webp" alt="1705496014822"></p> <ol start="2"><li>在另一个仓库将远程提交的代码拉取到本地仓库</li></ol> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496032252.webp" alt="1705496032252"></p> <h4 id="_4-5-7、解决合并冲突"><a href="#_4-5-7、解决合并冲突" class="header-anchor">#</a> 4.5.7、解决合并冲突</h4> <p>在一段时间，A、B用户修改了同一个文件，且修改了同一行位置的代码，此时会发生合并冲突。
A用户在本地修改代码后优先推送到远程仓库，此时B用户在本地修订代码，提交到本地仓库后，也需要推送到远程仓库，此时B用户晚于A用户，故需要先拉取远程仓库的提交，经过合并后才能推送到远端分支,如下图所示。</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496052802.webp" alt="1705496052802"></p> <p>在B用户拉取代码时，因为A、B用户同一段时间修改了同一个文件的相同位置代码，故会发生合并冲突</p> <p>远程分支也是分支，所以合并时冲突的解决方式也和解决本地分支冲突相同相同，在此不再赘述，需要自己练习。</p> <h4 id="练习-远程仓库操作"><a href="#练习-远程仓库操作" class="header-anchor">#</a> 练习:远程仓库操作</h4> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment">##########################1-将本地仓库推送到远程仓库</span>
<span class="token comment"># 完成4.1、4.2、4.3、4.4的操作</span>
略
<span class="token comment"># [git_test01]添加远程仓库</span>
<span class="token function">git</span> remote <span class="token function">add</span> origin  git@gitee.com/**/**.git
<span class="token comment"># [git_test01]将master分支推送到远程仓库,并与远程仓库的master分支绑定关联关系</span>
<span class="token function">git</span> push --set-upstream origin master
<span class="token comment">###########################2-将远程仓库克隆到本地</span>
<span class="token comment"># 将远程仓库克隆到本地git_test02目录下</span>
<span class="token function">git</span> clone git@gitee.com/**/**.git git_test02
<span class="token comment"># [git_test02]以精简的方式显示提交记录</span>
git-log
<span class="token comment">###########################3-将本地修改推送到远程仓库</span>
<span class="token comment"># [git_test01]创建文件file03.txt</span>
略
<span class="token comment"># [git_test01]将修改加入暂存区并提交到仓库,提交记录内容为：add file03</span>
<span class="token function">git</span> <span class="token function">add</span> <span class="token builtin class-name">.</span>
<span class="token function">git</span> commit <span class="token parameter variable">-m</span> <span class="token string">'add file03'</span>
<span class="token comment"># [git_test01]将master分支的修改推送到远程仓库</span>
<span class="token function">git</span> push origin master
<span class="token comment">###########################4-将远程仓库的修改更新到本地</span>
<span class="token comment"># [git_test02]将远程仓库修改再拉取到本地</span>
<span class="token function">git</span> pull
<span class="token comment"># 以精简的方式显示提交记录</span>
git-log
<span class="token comment"># 查看文件变化(目录下也出现了file03.txt)</span>
略
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><h2 id="_5、在idea中使用git"><a href="#_5、在idea中使用git" class="header-anchor">#</a> 5、在Idea中使用Git</h2> <h3 id="_5-1、在idea中配置git"><a href="#_5-1、在idea中配置git" class="header-anchor">#</a> 5.1、在Idea中配置Git</h3> <p>安装好IntelliJ IDEA后，如果Git安装在默认路径下，那么idea会自动找到git的位置，如果更改了Git的安装位置则需要手动配置下Git的路径。选择File→Settings打开设置窗口，找到Version Control下的git选项：</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496074409.webp" alt="1705496074409"></p> <p>点击Test按钮,现在执行成功，配置完成</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496094482.webp" alt="1705496094482"></p> <h3 id="_5-2、在idea中操作git"><a href="#_5-2、在idea中操作git" class="header-anchor">#</a> 5.2、在Idea中操作Git</h3> <p>场景：本地已经有一个项目，但是并不是git项目，我们需要将这个放到码云的仓库里，和其他开发人员继续一起协作开发。</p> <h4 id="_5-2-1、创建项目远程仓库-参照4-3"><a href="#_5-2-1、创建项目远程仓库-参照4-3" class="header-anchor">#</a> 5.2.1、创建项目远程仓库（参照4.3）</h4> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496112756.webp" alt="1705496112756"></p> <h4 id="_5-2-2、初始化本地仓库"><a href="#_5-2-2、初始化本地仓库" class="header-anchor">#</a> 5.2.2、初始化本地仓库</h4> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496137722.webp" alt="1705496137722"></p> <h4 id="_5-2-3、设置远程仓库"><a href="#_5-2-3、设置远程仓库" class="header-anchor">#</a> 5.2.3、设置远程仓库</h4> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496157196.webp" alt="1705496157196"></p> <h4 id="_5-2-4、提交到本地仓库"><a href="#_5-2-4、提交到本地仓库" class="header-anchor">#</a> 5.2.4、提交到本地仓库</h4> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496178520.webp" alt="1705496178520"></p> <h4 id="_5-2-6、推送到远程仓库"><a href="#_5-2-6、推送到远程仓库" class="header-anchor">#</a> 5.2.6、推送到远程仓库</h4> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496196387.webp" alt="1705496196387"></p> <h4 id="_5-2-7、克隆远程仓库到本地"><a href="#_5-2-7、克隆远程仓库到本地" class="header-anchor">#</a> 5.2.7、克隆远程仓库到本地</h4> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496215464.webp" alt="1705496215464"></p> <h4 id="_5-2-8、创建分支"><a href="#_5-2-8、创建分支" class="header-anchor">#</a> 5.2.8、创建分支</h4> <ul><li>最常规的方式</li></ul> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496235206.webp" alt="1705496235206"></p> <ul><li>最强大的的方式</li></ul> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496257453.webp" alt="1705496257453"></p> <h4 id="_5-2-9、切换分支及其他分支相关操作"><a href="#_5-2-9、切换分支及其他分支相关操作" class="header-anchor">#</a> 5.2.9、切换分支及其他分支相关操作</h4> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496278465.webp" alt="1705496278465"></p> <h4 id="_5-2-10、解决冲突"><a href="#_5-2-10、解决冲突" class="header-anchor">#</a> 5.2.10、解决冲突</h4> <ol><li>执行merge或pull操作时，可能发生冲突</li></ol> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496296487.webp" alt="1705496296487"></p> <ol start="2"><li>冲突解决后加入暂存区
略</li> <li>提交到本地仓库
略</li> <li>推送到远程仓库
略</li></ol> <h3 id="_5-3、idea常用git操作入口"><a href="#_5-3、idea常用git操作入口" class="header-anchor">#</a> 5.3、IDEA常用GIT操作入口</h3> <ol><li>第一张图上的快捷入口可以基本满足开发的需求</li></ol> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496314746.webp" alt="1705496314746"></p> <ol start="2"><li>第二张图是更多在IDEA操作git的入口</li></ol> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496331954.webp" alt="1705496331954"></p> <h3 id="_5-4、场景分析"><a href="#_5-4、场景分析" class="header-anchor">#</a> 5.4、场景分析</h3> <p>基于我们后面的实战模式，我们做一个综合练习
当前的开发环境如下，我们每个人都对这个项目已经开发一段时间，接下来我们要切换成团队开发模式
也就是我们由一个团队来完成这个项目实战的内容。团队有组长和若干组员组成（组长就是开发中的项目经理）
所有操作都在idea中完成
练习场景如下：
1、由组长，基于本项目创建本地仓库；创建远程仓库，推送项目到远程仓库</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496350754.webp" alt="1705496350754"></p> <p>2、每一位组员从远程仓库克隆项目到idea中,这样每位同学在自己电脑上就有了一个工作副本，可以正式的开始开发了。我们模拟两个组员(组员A、组员B)，克隆两个工作区</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496367129.webp" alt="1705496367129"></p> <p>3、组员A修改工作区,提交到本地仓库，再推送到远程仓库。组员B可以直接从远程仓库获取最新的代码</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496383189.webp" alt="1705496383189"></p> <p>4、组员A和组员B修改了同一个文件的同一行，提交到本地没有问题，但是推送到远程仓库时，后一个推送操作就会失败</p> <p>解决方法：需要先获取远程仓库的代码到本地仓库，编辑冲突，提交并推送代码</p> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496401936.webp" alt="1705496401936"></p> <h2 id="附-几条铁令"><a href="#附-几条铁令" class="header-anchor">#</a> 附:几条铁令</h2> <ol><li>切换分支前先提交本地的修改</li> <li>代码及时提交，提交过了就不会丢</li> <li>遇到任何问题都不要删除文件目录，第1时间找老师</li></ol> <h2 id="附-疑难问题解决"><a href="#附-疑难问题解决" class="header-anchor">#</a> 附:疑难问题解决</h2> <ol><li>windows下看不到隐藏的文件（.bashrc、.gitignore）</li></ol> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496421991.webp" alt="1705496421991"></p> <ol start="2"><li><p>windows下无法创建.ignore|.bashrc文件</p> <p>这里以创建 .ignore 文件为例：</p> <ul><li>在git目录下打开gitbash</li> <li>执行指令 touch .gitignore</li></ul></li></ol> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496445095.webp" alt="1705496445095"></p> <h2 id="附-idea集成gitbash作为terminal"><a href="#附-idea集成gitbash作为terminal" class="header-anchor">#</a> 附：IDEA集成GitBash作为Terminal</h2> <p><img src="https://mlwtools.github.io/picx-images-hosting/20240117/1705496470639.webp" alt="1705496470639"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/40.工具/20.开发管理 - Git/17.Git2.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox
