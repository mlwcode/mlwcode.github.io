title">笔记</p> <p>如果你喜欢加粗的 <strong>绿色</strong>、`` 包裹的 <code>英文高亮 abcd</code>、&lt;mark&gt;&lt;/mark&gt; 包裹的 <mark>文字高亮</mark>、深色模式的各种颜色（点击右下角的衣服图标，切换深色模式）等等，那么可以参考下面的文章。</p> <div class="custom-block right"><p>2022-01-01 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#前言">前言</a></li><li><a href="#样式代码">样式代码</a></li><li><a href="#插件样式">插件样式</a></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <blockquote><p>本模块已经提取 Vdoing 主题常用的元素选择器，并写好了注释，方便阅读。</p> <p>你如果不满意我的颜色样式，想改成自己喜欢的颜色，直接在提取的元素选择器提供 Color 即可。</p></blockquote> <p>如果你细心观察，你就会发现本站的一些样式和主题自带的样式有所区别。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220102230552.png" alt="image-20220102230549810"></p> <p>在浅色主题，也就是默认主题下，我修改了一些内容：</p> <ul><li>代码块背景色</li> <li>代码块行数颜色</li> <li>代码高亮背景色</li> <li>代码高亮颜色</li> <li>加粗颜色</li></ul> <p>......</p> <p>在深色主题下，我修改了一些内容：</p> <ul><li>代码块背景色</li> <li>代码块行数颜色</li> <li>代码高亮背景色</li> <li>代码高亮颜色</li> <li>加粗颜色</li> <li>页面背景色</li> <li>导航栏颜色</li> <li>侧边栏颜色</li> <li>表格背景色</li> <li>表格偶数行颜色</li></ul> <p>......</p> <p>如果你喜欢我的一些样式，可以参考下面的代码。</p> <p>又或者你想定制自己的样式，也可以修改颜色，基本的选择器都已经写好了，只需要更改颜色即可。</p> <h2 id="样式代码"><a href="#样式代码" class="header-anchor">#</a> 样式代码</h2> <p>打开 docs 目录下的 .vuepress 目录下的 style 目录下的 palette.styl 文件，添加如下内容：</p> <div class="language-stylus line-numbers-mode"><pre class="language-stylus"><code><span class="token comment">//***vdoing主题-样式变量***//</span>

mber">202</span><br><span class="line-number">203</span><br><span class="line-number">204</span><br><span class="line-number">205</span><br><span class="line-number">206</span><br><span class="line-number">207</span><br><span class="line-number">208</span><br><span class="line-number">209</span><br><span class="line-number">210</span><br><span class="line-number">211</span><br><span class="line-number">212</span><br><span class="line-number">213</span><br><span class="line-number">214</span><br><span class="line-number">215</span><br><span class="line-number">216</span><br><span class="line-number">217</span><br><span class="line-number">218</span><br><span class="line-number">219</span><br><span class="line-number">220</span><br><span class="line-number">221</span><br><span class="line-number">222</span><br><span class="line-number">223</span><br><span class="line-number">224</span><br><span class="line-number">225</span><br><span class="line-number">226</span><br><span class="line-number">227</span><br><span class="line-number">228</span><br><span class="line-number">229</span><br><span class="line-number">230</span><br><span class="line-number">231</span><br><span class="line-number">232</span><br><span class="line-number">233</span><br><span class="line-number">234</span><br><span class="line-number">235</span><br><span class="line-number">236</span><br><span class="line-number">237</span><br><span class="line-number">238</span><br><span class="line-number">239</span><br><span class="line-number">240</span><br><span class="line-number">241</span><br><span class="line-number">242</span><br><span class="line-number">243</span><br><span class="line-number">244</span><br><span class="line-number">245</span><br><span class="line-number">246</span><br><span class="line-number">247</span><br><span class="line-number">248</span><br><span class="line-number">249</span><br><span class="line-number">250</span><br><span class="line-number">251</span><br><span class="line-number">252</span><br><span class="line-number">253</span><br><span class="line-number">254</span><br><span class="line-number">255</span><br><span class="line-number">256</span><br><span class="line-number">257</span><br><span class="line-number">258</span><br><span class="line-number">259</span><br><span class="line-number">260</span><br><span class="line-number">261</span><br><span class="line-number">262</span><br><span class="line-number">263</span><br><span class="line-number">264</span><br><span class="line-number">265</span><br><span class="line-number">266</span><br><span class="line-number">267</span><br><span class="line-number">268</span><br><span class="line-number">269</span><br><span class="line-number">270</span><br><span class="line-number">271</span><br><span class="line-number">272</span><br><span class="line-number">273</span><br></div></div><h2 id="插件样式"><a href="#插件样式" class="header-anchor">#</a> 插件样式</h2> <p>目前本站使用了 <code>vuepress-plugin-reading-progress</code> 插件，该插件能显示一个页面的进度条（位于顶部的紫色进度条），下面是我用的样式（放在 palette.styl 里）：</p> <div class="language-stylus line-numbers-mode"><pre class="language-stylus"><code><span class="token selector"><span class="token comment">// 顶部进度条插件</span></span>
 <span class="token variable-declaration"><span class="token variable">$readingBgColor</span> <span class="token operator">=</span> <span class="token color">transparent</span></span>
 <span class="token variable-declaration"><span class="token variable">$readingZIndex</span> <span class="token operator">=</span> <span class="token number">1000</span></span>
 <span class="token variable-declaration"><span class="token variable">$readingSize</span> <span class="token operator">=</span> <span class="token number">3</span><span class="token unit">px</span></span>
 <span class="token variable-declaration"><span class="token variable">$readingProgressColor</span> <span class="token operator">=</span> <span class="token hexcode">#b160ea</span></span>
 <span class="token variable-declaration"><span class="token variable">$readingProgressImage</span> <span class="token operator">=</span> none</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>安装这个插件的命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">yarn</span> <span class="token function">add</span> vuepress-plugin-reading-progress
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后在 config.js 的 plugins 中，添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span><span class="token punctuation">[</span>
    <span class="token punctuation">[</span>
        <span class="token string">'reading-progress'</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">]</span><span class="token punctuation">,</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>启动后就会生效。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/80.关于/06.关于 - 本站/18.本站 - 自定义样式模块.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%9C%AC%E7%AB%99" title="标签">#本站</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/about/website/info/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">本站 - 站点信息模块</div></a> <a href="/about/website/lastReading/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">本站 - 记录曾阅读位置模块</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
