ss="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">TypeScript Office - 模块<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#模块">模块</a></li><li><a href="#如何定义-javascript-模块">如何定义 JavaScript 模块</a></li><li><a href="#非模块">非模块</a></li><li><a href="#typescript-中的模块">TypeScript 中的模块</a><ul><li><a href="#es-模块语法">ES 模块语法</a></li><li><a href="#额外的导入语法">额外的导入语法</a></li><li><a href="#typescript-特定的-es-模块语法">TypeScript 特定的 ES 模块语法</a></li><li><a href="#es-模块语法与-commonjs-行为">ES 模块语法与 CommonJS 行为</a></li></ul></li><li><a href="#commonjs-语法">CommonJS 语法</a><ul><li><a href="#导出">导出</a></li><li><a href="#commonjs-和-es-模块的互操作性">CommonJS 和 ES 模块的互操作性</a></li></ul></li><li><a href="#typescript的模块解析选项">TypeScript的模块解析选项</a></li><li><a href="#typescript-的模块输出选项">TypeScript 的模块输出选项</a></li><li><a href="#typescript-命名空间">TypeScript 命名空间</a></li></ul></div><p></p> <h2 id="模块"><a href="#模块" class="header-anchor">#</a> 模块</h2> <p>JavaScript 有很长的历史，有不同的方式来处理模块化的代码。TypeScript 从 2012 年开始出现，已经实现了对许多这些格式的支持，但随着时间的推移，社区和 JavaScript 规范已经趋向于一种名为 ES 模块（或 ES6 模块）的格式。你可能知道它是 import/export 语法。</p> <p>ES Modules 在 2015 年被加入到 JavaScript 规范中，到 2020 年，在大多数网络浏览器和 JavaScript 运行时中都有广泛的支持。</p> <p>为了突出重点，本内容将涵盖 ES Modules 及其流行的前驱 CommonJS <code>module.exports =</code> 语法。</p> <h2 id="如何定义-javascript-模块"><a href="#如何定义-javascript-模块" class="header-anchor">#</a> 如何定义 JavaScript 模块</h2> <p>在 TypeScript 中，就像在 ECMAScript 2015 中一样，任何包含顶级 import 或 export 的文件都被认为是一个模块。</p> <p>相反，一个没有任何顶级导入或导出声明的文件被视为一个脚本，其内容可在全局范围内使用（因此也可用于模块）。</p> <p>模块在自己的范围内执行，而不是在全局范围内。这意味着在模块中声明的变量、函数、类等在模块外是不可见的，除非它们被明确地用某种导出形式导出。相反，要使用从不同模块导出的变量、函数、类、接口等，必须使用导入的形式将其导入。</p> <h2 id="非模块"><a href="#非模块" class="header-anchor">#</a> 非模块</h2> <p>在我们开始之前，重要的是要了解 TypeScript 认为什么才是模块。JavaScript 规范声明，任何没有 export 或顶层 await 的 JavaScript 文件都应该被认为是一个脚本而不是一个模块。</p> <p>在一个脚本文件中，变量和类型被声明为在共享的全局范围内，并且假定你会使用 outFile 编译器选项将多个输入文件加入一个输出文件，或者在你的 HTML 中使用多个 <code>&lt;script&gt;</code> 标签来加载这些文件（顺序正确）。</p> <p>如果你有一个目前没有任何导入或导出的文件，但你希望被当作一个模块来处理，请添加这一行：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">export</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这将改变该文件，使其成为一个什么都不输出的模块。无论你的模块目标是什么，这个语法都有效。</p> <h2 id="typescript-中的模块"><a href="#typescript-中的模块" class="header-anchor">#</a> TypeScript 中的模块</h2> <p>在 TypeScript 中编写基于模块的代码时，有三个主要方面需要考虑：</p> <ul><li>语法：我想用什么语法来导入和导出东西？</li> <li>模块解析：模块名称（或路径）和磁盘上的文件之间是什么关系？</li> <li>模块输出目标：我编译出来的 JavaScript 模块应该是什么样子的？</li></ul> <h3 id="es-模块语法"><a href="#es-模块语法" class="header-anchor">#</a> ES 模块语法</h3> <p>一个文件可以通过 export default 声明一个主要出口：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token comment">// @filename: hello.ts</span>
<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token keyword">function</span> <span class="token function">helloWorld</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token builtin">console</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">&quot;Hello, world!&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>然后通过以下方式导入：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">import</span> hello <span class="token keyword">from</span> <span class="token string">&quot;./hello.js&quot;</span><span class="token punctuation">;</span>
<span class="token function">hello</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>除了默认的导出，你还可以通过省略 default 的 export，实现有一个以上的变量和函数的导出。</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token comment">// @filename: maths.ts</span>
<span class="token keyword">export</span> <span class="token keyword">var</span> pi <span class="token operator">=</span> <span class="token number">3.14</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">let</span> squareTwo <span class="token operator">=</span> <span class="token number">1.41</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">const</span> phi <span class="token operator">=</span> <span class="token number">1.61</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">class</span> <span class="token class-name">RandomNumberGenerator</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
<span class="token keyword">export</span> <span class="token keyword">function</span> <span class="token function">absolute</span><span class="token punctuation">(</span>num<span class="token operator">:</span> <span class="token builtin">number</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>num <span class="token operator">&lt;</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token keyword">return</span> num <span class="token operator">*</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> num<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>这些可以通过 import 语法在另一个文件中使用：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">import</span> <span class="token punctuation">{</span> pi<span class="token punctuation">,</span> phi<span class="token punctuation">,</span> absolute <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;./maths.js&quot;</span><span class="token punctuation">;</span>
<span class="token builtin">console</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>pi<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// const absPhi: number</span>
<span class="token keyword">const</span> absPhi <span class="token operator">=</span> <span class="token function">absolute</span><span class="token punctuation">(</span>phi<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="额外的导入语法"><a href="#额外的导入语法" class="header-anchor">#</a> 额外的导入语法</h3> <p>可以使用 <code>import {old as new}</code> 这样的格式来重命名一个导入：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">import</span> <span class="token punctuation">{</span> pi <span class="token keyword">as</span> π <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;./maths.js&quot;</span><span class="token punctuation">;</span>
<span class="token comment">// (alias)</span>
<span class="token keyword">var</span> π<span class="token operator">:</span> <span class="token builtin">number</span>
<span class="token comment">// import π</span>
<span class="token builtin">console</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>π<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>你可以将上述语法混合并匹配到一个单一的 import 中：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token comment">// @filename: maths.ts</span>
<span class="token keyword">export</span> <span class="token keyword">const</span> pi <span class="token operator">=</span> <span class="token number">3.14</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token keyword">class</span> <span class="token class-name">RandomNumberGenerator</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>

<span class="token comment">// @filename: app.ts</span>
<span class="token keyword">import</span> RNGen<span class="token punctuation">,</span> <span class="token punctuation">{</span> pi <span class="token keyword">as</span> π <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;./maths.js&quot;</span><span class="token punctuation">;</span>

<span class="token comment">// (alias) class RNGen</span>
<span class="token comment">// import RNGen</span>
RNGen<span class="token punctuation">;</span>
<span class="token comment">// (alias) const π: 3.14</span>
<span class="token comment">// import π</span>
<span class="token builtin">console</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>π<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>你可以把所有导出的对象，用 * as name ，把它们放到一个命名空间：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token comment">// @filename: app.ts</span>
<span class="token keyword">import</span> <span class="token operator">*</span> <span class="token keyword">as</span> math <span class="token keyword">from</span> <span class="token string">&quot;./maths.js&quot;</span><span class="token punctuation">;</span>
<span class="token builtin">console</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>math<span class="token punctuation">.</span>pi<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// const positivePhi: number</span>
<span class="token keyword">const</span> positivePhi <span class="token operator">=</span> math<span class="token punctuation">.</span><span class="token function">absolute</span><span class="token punctuation">(</span>math<span class="token punctuation">.</span>phi<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>你可以通过 <code>import &quot;./file&quot;</code> 导入一个文件，而不把任何变量纳入你的当前模块：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token comment">// @filename: app.ts</span>
<span class="token keyword">import</span> <span class="token string">&quot;./maths.js&quot;</span><span class="token punctuation">;</span>
<span class="token builtin">console</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">&quot;3.14&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>在这种情况下，import 没有任何作用。然而，maths.ts 中的所有代码都被解析了，这可能引发影响其他对象的副作用。</p> <h3 id="typescript-特定的-es-模块语法"><a href="#typescript-特定的-es-模块语法" class="header-anchor">#</a> TypeScript 特定的 ES 模块语法</h3> <p>类型可以使用与 JavaScript 值相同的语法进行导出和导入。</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token comment">// @filename: animal.ts</span>
<span class="token keyword">export</span> <span class="token keyword">type</span> <span class="token class-name">Cat</span> <span class="token operator">=</span> <span class="token punctuation">{</span> breed<span class="token operator">:</span> <span class="token builtin">string</span><span class="token punctuation">;</span> yearOfBirth<span class="token operator">:</span> <span class="token builtin">number</span> <span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">interface</span> <span class="token class-name">Dog</span> <span class="token punctuation">{</span>
    breeds<span class="token operator">:</span> <span class="token builtin">string</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
    yearOfBirth<span class="token operator">:</span> <span class="token builtin">number</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment">// @filename: app.ts</span>
<span class="token keyword">import</span> <span class="token punctuation">{</span> Cat<span class="token punctuation">,</span> Dog <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;./animal.js&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">type</span> <span class="token class-name">Animals</span> <span class="token operator">=</span> Cat <span class="token operator">|</span> Dog<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>TypeScript 用两个概念扩展了 import 语法，用于声明一个类型的导入。</p> <ul><li>import type</li></ul> <p>这是一个导入语句，只能导入类型：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token comment">// @filename: animal.ts</span>
<span class="token keyword">export</span> <span class="token keyword">type</span> <span class="token class-name">Cat</span> <span class="token operator">=</span> <span class="token punctuation">{</span> breed<span class="token operator">:</span> <span class="token builtin">string</span><span class="token punctuation">;</span> yearOfBirth<span class="token operator">:</span> <span class="token builtin">number</span> <span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">type</span> <span class="token class-name">Dog</span> <span class="token operator">=</span> <span class="token punctuation">{</span> breeds<span class="token operator">:</span> <span class="token builtin">string</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span> yearOfBirth<span class="token operator">:</span> <span class="token builtin">number</span> <span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">const</span> <span class="token function-variable function">createCatName</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token string">&quot;fluffy&quot;</span><span class="token punctuation">;</span>

<span class="token comment">// @filename: valid.ts</span>
<span class="token keyword">import</span> <span class="token keyword">type</span> <span class="token punctuation">{</span> Cat<span class="token punctuation">,</span> Dog <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;./animal.js&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">type</span> <span class="token class-name">Animals</span> <span class="token operator">=</span> Cat <span class="token operator">|</span> Dog<span class="token punctuation">;</span>

<span class="token comment">// @filename: app.ts</span>
<span class="token keyword">import</span> <span class="token keyword">type</span> <span class="token punctuation">{</span> createCatName <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;./animal.js&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">const</span> name <span class="token operator">=</span> <span class="token function">createCatName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><ul><li>内联类型导入</li></ul> <p>TypeScript 4.5 还允许以 type 为前缀的单个导入，以表明导入的引用是一个类型：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token comment">// @filename: app.ts</span>
<span class="token keyword">import</span> <span class="token punctuation">{</span> createCatName<span class="token punctuation">,</span> <span class="token keyword">type</span> <span class="token class-name">Cat</span><span class="token punctuation">,</span> <span class="token keyword">type</span> <span class="token class-name">Dog</span> <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;./animal.js&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">type</span> <span class="token class-name">Animals</span> <span class="token operator">=</span> Cat <span class="token operator">|</span> Dog<span class="token punctuation">;</span>
<span class="token keyword">const</span> name <span class="token operator">=</span> <span class="token function">createCatName</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="es-模块语法与-commonjs-行为"><a href="#es-模块语法与-commonjs-行为" class="header-anchor">#</a> ES 模块语法与 CommonJS 行为</h3> <p>TypeScript 有 ES Module 语法，它直接与 CommonJS 和 AMD 的 require 相关联。使用 ES Module 的 import 在大多数情况下与这些环境的 require 相同，但这种语法确保你在 TypeScrip 文件中与 CommonJS 的输出有 1 对 1 的匹配：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">import</span> fs <span class="token operator">=</span> <span class="token keyword">require</span><span class="token punctuation">(</span><span class="token string">&quot;fs&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">const</span> code <span class="token operator">=</span> fs<span class="token punctuation">.</span><span class="token function">readFileSync</span><span class="token punctuation">(</span><span class="token string">&quot;hello.ts&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;utf8&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="commonjs-语法"><a href="#commonjs-语法" class="header-anchor">#</a> CommonJS 语法</h2> <p>CommonJS 是 npm 上大多数模块的交付格式。即使你使用上面的 ES 模块语法进行编写，对 CommonJS 语法的工作方式有一个简单的了解也会帮助你更容易地进行调试。</p> <h3 id="导出"><a href="#导出" class="header-anchor">#</a> 导出</h3> <p>标识符是通过在一个全局调用的 module 上设置 exports 属性来导出的。</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">function</span> <span class="token function">absolute</span><span class="token punctuation">(</span>num<span class="token operator">:</span> <span class="token builtin">number</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>num <span class="token operator">&lt;</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token keyword">return</span> num <span class="token operator">*</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> num<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
    pi<span class="token operator">:</span> <span class="token number">3.14</span><span class="token punctuation">,</span>
    squareTwo<span class="token operator">:</span> <span class="token number">1.41</span><span class="token punctuation">,</span>
    phi<span class="token operator">:</span> <span class="token number">1.61</span><span class="token punctuation">,</span>
    absolute<span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>然后这些文件可以通过 require 语句导入：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">const</span> maths <span class="token operator">=</span> <span class="token keyword">require</span><span class="token punctuation">(</span><span class="token string">&quot;maths&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// pi: any</span>
maths<span class="token punctuation">.</span>pi<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>或者你可以使用 JavaScript 中的析构功能来简化一下：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">const</span> <span class="token punctuation">{</span> squareTwo <span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token keyword">require</span><span class="token punctuation">(</span><span class="token string">&quot;maths&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// const squareTwo: any</span>
squareTwo<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="commonjs-和-es-模块的互操作性"><a href="#commonjs-和-es-模块的互操作性" class="header-anchor">#</a> CommonJS 和 ES 模块的互操作性</h3> <p>关于默认导入和模块命名空间对象导入之间的区别，CommonJS 和 ES Modules 之间存在着功能上的不匹配。</p> <p>这个后面章节会详细介绍。</p> <h2 id="typescript的模块解析选项"><a href="#typescript的模块解析选项" class="header-anchor">#</a> TypeScript的模块解析选项</h2> <p>模块解析是指从 import 或 require 语句中获取一个字符串，并确定该字符串所指的文件的过程。</p> <p>TypeScript 包括两种解析策略：经典和 Node。当编译器选项 module 不是 commonjs 时，经典策略是默认的，是为了向后兼容。Node 策略复制了 Node.js 在 CommonJS 模式下的工作方式，对 <code>.ts</code> 和 <code>.d.ts</code> 有额外的检查。</p> <p>在TypeScript中，有许多TSConfig标志影响模块策略：<code>moduleResolution</code>，<code>baseUrl</code>，<code>path</code>，<code>rootDirs</code>。</p> <h2 id="typescript-的模块输出选项"><a href="#typescript-的模块输出选项" class="header-anchor">#</a> TypeScript 的模块输出选项</h2> <p>有两个选项会影响 JavaScript 输出：</p> <ul><li>target，它决定了哪些 JS 功能被降级（转换为在旧的 JavaScript 运行时运行），哪些保持不变</li> <li>module，它决定了哪些代码用于模块之间的相互作用</li></ul> <p>你使用的 target 是由你期望运行 TypeScript 代码的 avaScript 运行时中的可用功能决定的。这可能是：你支持的最古老的网络浏览器，你期望运行的最低版本的 Node.js，或者可能来自于你的运行时的独特约束，比如 Electron。</p> <p>所有模块之间的通信都是通过模块加载器进行的，编译器选项 module 决定使用哪一个。在运行时，模块加载器负责在执行一个模块之前定位和执行该模块的所有依赖项。</p> <p>例如，这里是一个使用 ES 模块语法的 TypeScript 文件，展示了 module 的一些不同选项：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">import</span> <span class="token punctuation">{</span> valueOfPi <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;./constants.js&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">const</span> twoPi <span class="token operator">=</span> valueOfPi <span class="token operator">*</span> <span class="token number">2</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>ES2020</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">import</span> <span class="token punctuation">{</span> valueOfPi <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;./constants.js&quot;</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">const</span> twoPi <span class="token operator">=</span> valueOfPi <span class="token operator">*</span> <span class="token number">2</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>CommonJS</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token string">&quot;use strict&quot;</span><span class="token punctuation">;</span>
Object<span class="token punctuation">.</span><span class="token function">defineProperty</span><span class="token punctuation">(</span>exports<span class="token punctuation">,</span> <span class="token string">&quot;__esModule&quot;</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> value<span class="token operator">:</span> <span class="token boolean">true</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
exports<span class="token punctuation">.</span>twoPi <span class="token operator">=</span> <span class="token keyword">void</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token keyword">const</span> constants_js_1 <span class="token operator">=</span> <span class="token keyword">require</span><span class="token punctuation">(</span><span class="token string">&quot;./constants.js&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
exports<span class="token punctuation">.</span>twoPi <span class="token operator">=</span> constants_js_1<span class="token punctuation">.</span>valueOfPi <span class="token operator">*</span> <span class="token number">2</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>UMD</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token punctuation">(</span><span class="token keyword">function</span> <span class="token punctuation">(</span>factory<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token keyword">typeof</span> module <span class="token operator">===</span> <span class="token string">&quot;object&quot;</span> <span class="token operator">&amp;&amp;</span> <span class="token keyword">typeof</span> module<span class="token punctuation">.</span>exports <span class="token operator">===</span> <span class="token string">&quot;object&quot;</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">var</span> v <span class="token operator">=</span> <span class="token function">factory</span><span class="token punctuation">(</span><span class="token keyword">require</span><span class="token punctuation">,</span> exports<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>v <span class="token operator">!==</span> <span class="token keyword">undefined</span><span class="token punctuation">)</span> module<span class="token punctuation">.</span>exports <span class="token operator">=</span> v<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token keyword">typeof</span> define <span class="token operator">===</span> <span class="token string">&quot;function&quot;</span> <span class="token operator">&amp;&amp;</span> define<span class="token punctuation">.</span>amd<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token function">define</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token string">&quot;require&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;exports&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;./constants.js&quot;</span><span class="token punctuation">]</span><span class="token punctuation">,</span> factory<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">(</span><span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token keyword">require</span><span class="token punctuation">,</span> exports<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;use strict&quot;</span><span class="token punctuation">;</span>
    Object<span class="token punctuation">.</span><span class="token function">defineProperty</span><span class="token punctuation">(</span>exports<span class="token punctuation">,</span> <span class="token string">&quot;__esModule&quot;</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> value<span class="token operator">:</span> <span class="token boolean">true</span> <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    exports<span class="token punctuation">.</span>twoPi <span class="token operator">=</span> <span class="token keyword">void</span> <span class="token number">0</span><span class="token punctuation">;</span>
    <span class="token keyword">const</span> constants_js_1 <span class="token operator">=</span> <span class="token keyword">require</span><span class="token punctuation">(</span><span class="token string">&quot;./constants.js&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    exports<span class="token punctuation">.</span>twoPi <span class="token operator">=</span> constants_js_1<span class="token punctuation">.</span>valueOfPi <span class="token operator">*</span> <span class="token number">2</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><blockquote><p>请注意，ES2020 实际上与原来的 index.ts 相同。</p></blockquote> <p>你可以在 <a href="https://www.typescriptlang.org/tsconfig#module" target="_blank" rel="noopener noreferrer">TSConfig 模块参考<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 中看到所有可用的选项以及它们发出的 JavaScript 代码是什么样子。</p> <h2 id="typescript-命名空间"><a href="#typescript-命名空间" class="header-anchor">#</a> TypeScript 命名空间</h2> <p>TypeScript 有自己的模块格式，称为命名空间（namespaces），这比 ES 模块标准要早。这种语法对于创建复杂的定义文件有很多有用的功能，并且在  DefinitelyTyped 中仍然被积极使用。虽然没有被废弃，但命名空间中的大部分功能都存在于 ES Module s中，我们建议你使用它来与 JavaScript 的方向保持一致。你可以在 namespaces 参考页中了解更多关于命名空间的信息。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/50.前端/30.JS 超集语言 - TypeScript/37.TypeScript Office - 模块.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" ar
