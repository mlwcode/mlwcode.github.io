zuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">TypeScript Office - 入门<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#发现问题">发现问题</a></li><li><a href="#静态类型检查">静态类型检查</a></li><li><a href="#非异常故障">非异常故障</a></li><li><a href="#使用工具">使用工具</a></li><li><a href="#tsc-编译器">tsc 编译器</a></li><li><a href="#发出错误">发出错误</a></li><li><a href="#显式类型">显式类型</a></li><li><a href="#擦除类型">擦除类型</a></li><li><a href="#降级编译">降级编译</a></li><li><a href="#严格模式">严格模式</a><ul><li><a href="#noimplicitany">noImplicitAny</a></li><li><a href="#strictnullchecks">strictNullChecks</a></li></ul></li></ul></div><p></p> <h2 id="发现问题"><a href="#发现问题" class="header-anchor">#</a> 发现问题</h2> <p>JavaScript 中的每个值都有一组行为，您可以通过运行不同的操作来观察。这听起来很抽象，我们来举一个简单的例子，考虑我们可能对名为 message 的变量运行的一些操作：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token comment">// 在 'message' 上访问属性 'toLowerCase'，并调用它</span>
message<span class="token punctuation">.</span><span class="token function">toLowerCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// 调用</span>
<span class="token string">'message'</span> <span class="token function">message</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>如果我们分解它，第一行可运行的代码访问一个属性 toLowerCase，然后调用它。第二个尝试 message 直接调用。</p> <p>但是假设我们不知道 message。这很常见，我们无法可靠地说出尝试运行任何这些代码会得到什么结果。每个操作的行为完全取决于我们最初给 message 的赋值。</p> <ul><li>可以调用 message 吗？</li> <li>它有 toLowerCase 这个属性吗？</li> <li>如果能，toLowerCase 可以调用吗？</li> <li>如果这两个值都是可调用的，它们返回什么？</li></ul> <p>这些问题的答案通常是我们在编写 JavaScript 时牢记在心的东西，我们必须希望所有细节都正确。</p> <p>假设 message 按以下方式定义：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">const</span> message <span class="token operator">=</span> <span class="token string">&quot;Hello World!&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>正如您可能猜到的，如果我们尝试运行 <code>message.toLowerCase()</code>，我们只会得到相同的小写字符串。</p> <p>那第二行代码呢？如果您熟悉 JavaScript，您就会知道这会失败并出现异常：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code>TypeError<span class="token operator">:</span> message <span class="token keyword">is</span> not a <span class="token keyword">function</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果我们能避免这样的错误，那就太好了。</p> <p>当我们运行我们的代码时，我们的 JavaScript 运行时选择做什么的方式是通过确定值的类型，它具有什么样的行为和功能。这 TypeError 就是暗指的一部分- 它说字符串 <code>Hello World!</code> 不能作为函数调用。</p> <p>对于某些值，例如基本类型 string 和 number ，我们可以在运行时使用 typeof 运算符识别它们的类型。但是对于函数之类的其他东西，没有相应的运行时机制来识别它们的类型。例如，考虑这个函数：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">function</span> <span class="token function">fn</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> x<span class="token punctuation">.</span><span class="token function">flip</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>我们可以通过阅读代码观察到这个函数只有在给定一个具有可调用 flip 属性的对象时才能工作，但是 JavaScript 并没有以我们可以在代码运行时检查的方式来显示这些信息。在纯 JavaScript 中，告诉 fn 特定值做什么的唯一方法是调用它并查看会发生什么。这种行为使得在运行之前很难预测代码会做什么，这意味着在编写代码时更难知道代码会做什么。</p> <p>这样看来，类型是描述可以传递给 fn 哪些值会崩溃的概念。JavaScript 只真正提供动态类型：运行代码看看会发生什么。</p> <p>另一种方法是使用静态类型系统在运行之前预测预期的代码。</p> <h2 id="静态类型检查"><a href="#静态类型检查" class="header-anchor">#</a> 静态类型检查</h2> <p>回想一下 TypeError 我们之前尝试将 string 作为函数调用的情况。大多数人不喜欢在运行他们的代码时出现任何类型的错误：这些被认为是错误！当我们编写新代码时，我们会尽量避免引入新的错误。</p> <p>理想情况下，我们可以有一个工具来帮助我们在代码运行之前发现这些错误。这就是像 TypeScript 这样的静态类型检查器所做的。静态类型系统描述了当我们运行程序时我们的值的形状和行为。像 TypeScript 这样的类型检查器，告诉我们什么时候事情可能会出轨。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/TypeScript/20220911222044.png" alt="image-20220911222042844"></p> <p>在我们运行代码之前，使用 TypeScript 运行最后一个示例会给我们一条错误消息。</p> <h2 id="非异常故障"><a href="#非异常故障" class="header-anchor">#</a> 非异常故障</h2> <p>到目前为止，我们一直在讨论运行时错误，JavaScript 运行时告诉我们它认为某些东西是无意义的情况。出现这些情况是因为 ECMAScript 规范明确说明了语言在遇到意外情况时应该如何表现。</p> <p>例如，规范说尝试调用不可调用的东西应该抛出错误。也许这听起来像是「明显的行为」，但您可以想象访问对象上不存在的属性也应该抛出错误。相反，JavaScript 给了我们不同的行为并返回值 undefined：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">const</span> user <span class="token operator">=</span> <span class="token punctuation">{</span>
    name<span class="token operator">:</span> <span class="token string">&quot;小乐&quot;</span><span class="token punctuation">,</span>
    age<span class="token operator">:</span> <span class="token number">26</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>
user<span class="token punctuation">.</span>location<span class="token punctuation">;</span> <span class="token comment">// 返回 undefined</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>最终，静态类型系统要求必须调用哪些代码，应该在其系统中标记，即使它是不会立即抛出错误的“有 效”JavaScript。比如：在 TypeScript 中，以下代码会产生关于 location 未定义的错误：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/TypeScript/20220911222233.png" alt="image-20220911222231463"></p> <p>TypeScript 可以在我们的程序中捕获很多合法的错误。例如：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/TypeScript/20220911222251.png" alt="image-20220911222250868"></p> <h2 id="使用工具"><a href="#使用工具" class="header-anchor">#</a> 使用工具</h2> <p>当我们在代码中出错时，TypeScript 可以捕获错误。这很好，但 TypeScript 也可以首先防止我们犯这些错误。</p> <p>类型检查器有能力帮助我们来检查，诸如是否正在访问变量和其他属性的正确属性。一旦有了这些信息，它还可以开始建议您可能想要使用的属性。</p> <p>这意味着当利用工具来编辑 TypeScript 代码，核心类型检查器可以在编辑器中键入代码时，提供错误消息和代码完成。这是我们在谈论 TypeScript 中的工具时经常提到的部分内容。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/TypeScript/20220911222324.png" alt="image-20220911222321599"></p> <p>TypeScript 非常重视工具。支持 TypeScript 的编辑器可以提供「快速修复」以自动修复错误、重构以轻松重新组织代码的能力，以及用于跳转到变量定义或查找给定变量的所有引用的有用导航功能。所有这些都建立在类型检查器之上，并且是完全跨平台的，因此您最喜欢的编辑器可能具有可用的 TypeScript 支 持。</p> <h2 id="tsc-编译器"><a href="#tsc-编译器" class="header-anchor">#</a> tsc 编译器</h2> <p>我们一直在谈论类型检查，但我们还没有使用我们的类型检查器。让我们认识一下我们的新朋友 tsc TypeScript 编译器。首先，我们需要通过 npm 获取它。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> <span class="token function">install</span> <span class="token parameter variable">-g</span> typescript
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这将全局安装 TypeScript 编译器。</p> <p>现在让我们移动到一个空文件夹，并尝试编写我们的第一个 TypeScript 程序 hello.ts：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token comment">// 你好，世界</span>
<span class="token builtin">console</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Hello World'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>注意这里没有多余的装饰；这个 <code>hello world</code> 程序看起来与您在 JavaScript 中为 <code>hello world</code> 程序编写的程序相同。现在让我们通过运行 tsc 由 typescript 包为我们打包编译它：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>felix<span class="token punctuation">]</span> 01-ts-basics $ tsc hello.ts
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>我们跑了 tsc ，什么也没发生！嗯，没有类型错误，所以我们没有在控制台中得到任何输出，因为没有什么可报告的。</p> <p>但是再检查一下，我们得到了一些文件输出。如果我们查看当前目录，我们会发现有两个文件 hello.js 在 hello.ts。这是我们的 hello.ts 文件在 tsc 编译或转换为纯 JavaScript 文件后的输出。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/TypeScript/20220911230645.png" alt="image-20220911230644950"></p> <p>如果我们检查 hello.js ，我们将看到 TypeScript 在处理 .ts 文件后吐出的内容：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token comment">// 你好，世界</span>
<span class="token builtin">console</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Hello World'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>在这种情况下，TypeScript 几乎没有要转换的内容，因此它看起来与我们编写的内容相同。编译器会尝试编译出清晰可读的代码，看起来像一个人写的东西。注释也给我们保留下来。</p> <p>如果我们确实引入了类型检查错误呢？让我们重写 hello.ts ：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">function</span> <span class="token function">greet</span><span class="token punctuation">(</span>person<span class="token punctuation">,</span> date<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token builtin">console</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string">Hello </span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>person<span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">, today is </span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>date<span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">!</span><span class="token template-punctuation string">`</span></span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token function">greet</span><span class="token punctuation">(</span><span class="token string">&quot;小千&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>如果我们 tsc hello.ts 再次运行，我们在命令行上收到了错误。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/TypeScript/20220911230745.png" alt="image-20220911230743410"></p> <p>TypeScript 告诉我们忘记将参数传递给 greet 函数，这是理所当然的。到目前为止，我们只编写了标准 的 JavaScript，但是类型检查仍然能够发现我们代码的其他问题。感谢TypeScript！</p> <h2 id="发出错误"><a href="#发出错误" class="header-anchor">#</a> 发出错误</h2> <p>从上一个示例中，你可能没有注意到的一件事，就是是我们的 hello.js 文件再次更改。如果我们打开该文件，那么我们会看到内容仍然与我们的输入文件基本相同。</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token comment">// 你好，世界</span>
<span class="token builtin">console</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Hello World'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">function</span> <span class="token function">greet</span><span class="token punctuation">(</span>person<span class="token punctuation">,</span> date<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token builtin">console</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">&quot;Hello &quot;</span> <span class="token operator">+</span> person <span class="token operator">+</span> <span class="token string">&quot;, today is &quot;</span> <span class="token operator">+</span> date <span class="token operator">+</span> <span class="token string">&quot;!&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token function">greet</span><span class="token punctuation">(</span><span class="token string">&quot;小乐&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>鉴于 tsc 报告了有关我们代码的错误这一事实，这可能有点令人惊讶，但这是基于 TypeScript 的核心价值观之一：大多数情况下，你会比 TypeScript 更了解发生了什么。</p> <p>再回顾一下前面的内容，类型检查代码限制了我们可以运行的程序种类，因此需要权衡类型检查器认为可接受的类型。大多数情况下这没问题，但在某些情况下，这些检查会妨碍到我们。例如，想象自己将 JavaScript 代码迁移到 TypeScript 并引入类型检查错误。最终，你将开始为类型检查器进行代码清理，但原始 JavaScript 代码已经可以运行了。为什么非要将我们的 JS 代码转换为 TypeScript 代码，来去阻止运行它呢？</p> <p>所以 TypeScript 默认不会妨碍我们代码的运行，因为这些 JS 在宿主环境里运行时没有问题的。当然，随着时间的推移，我们可能希望对错误更加防御，并使 TypeScript 的行为更加严格。在这种情况下，我们可以使用 <code>noEmitOnError</code> 编译器选项。尝试更改我们的 hello.ts 文件，并 tsc 使用该选项重新编译：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>tsc <span class="token parameter variable">--noEmitOnError</span> hello.ts
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>你会注意到 hello.js 永远不会更新。</p> <h2 id="显式类型"><a href="#显式类型" class="header-anchor">#</a> 显式类型</h2> <p>到现在为止，我们还没有告诉 typescript person 或者 date 是什么类型。当我们编辑代码时会告诉 TypeScript person 是一个 string ，那 date 应该是一个 Date 对象。</p> <p>有了这个，TypeScript 可以告诉我们其他 greet 可能被错误调用的情况。例如修改一下 hello.ts 代码：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">function</span> <span class="token function">greet</span><span class="token punctuation">(</span>person<span class="token operator">:</span> <span class="token builtin">string</span><span class="token punctuation">,</span> date<span class="token operator">:</span> Date<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token builtin">console</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string">Hello </span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>person<span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">, today is </span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>date<span class="token punctuation">.</span><span class="token function">toDateString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">!</span><span class="token template-punctuation string">`</span></span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>嗯？TypeScript 在我们的第二个参数上报告了一个错误，这是为什么呢？</p> <p>也许令人惊讶的是，Date() 在 JavaScript 中调用会返回一个 string 。可以使用 <code>new Date()</code> 满足我们的期望，快速修复错误：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token keyword">function</span> <span class="token function">greet</span><span class="token punctuation">(</span>person<span class="token operator">:</span> <span class="token builtin">string</span><span class="token punctuation">,</span> date<span class="token operator">:</span> Date<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token builtin">console</span><span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string">Hello </span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>person<span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">, today is </span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>date<span class="token punctuation">.</span><span class="token function">toDateString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">!</span><span class="token template-punctuation string">`</span></span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token function">greet</span><span class="token punctuation">(</span><span class="token string">&quot;小乐&quot;</span><span class="token punctuation">,</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>成功的编译输出了 hello.js 。</p> <p>请记住，我们并不总是必须给变量编写明确的类型注释。在许多情况下，TypeScript 可以为我们自动推断（或「找出」）类型，即使我们忽略定义这些类型。比如：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/TypeScript/20220911231047.png" alt="image-20220911231044077"></p> <p>这里没有给 msg 指定具体的类型，typescript 会根据函数的实参来自动推断类型。这是一个特性，当类型系统最终会推断出相同的类型时，最好不要添加类型注释。</p> <h2 id="擦除类型"><a href="#擦除类型" class="header-anchor">#</a> 擦除类型</h2> <p>让我们来仔细看看，当我们 tsc 编译上面的代码会输出的什么样的 JavaScript，观察 hello.js</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">function</span> <span class="token function">greet</span><span class="token punctuation">(</span><span class="token parameter">person<span class="token punctuation">,</span> date</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">&quot;Hello &quot;</span> <span class="token operator">+</span> person <span class="token operator">+</span> <span class="token string">&quot;, today is &quot;</span> <span class="token operator">+</span> date<span class="token punctuation">.</span><span class="token function">toDateString</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot;!&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token function">greet</span><span class="token punctuation">(</span><span class="token string">&quot;小乐&quot;</span><span class="token punctuation">,</span> <span class="token keyword">new</span> <span class="token class-name">Date</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>这里要注意两点：</p> <ol><li>我们的 person 和 date 参数不再有类型注释</li> <li>我们的「模板字符串」：使用反引号（` 字符）的字符串，它被转换为带有连接 ( + ) 的纯字符串。</li></ol> <p>稍后会详细介绍第二点，现在让我们专注于第一点。类型注释不是 JavaScript 的一部分（或者说 ECMAScript 是落后的），因此实际上没有任何浏览器，或其他运行时可以不加修改地运行 TypeScript。这就是 TypeScript 首先需要编译器的原因，它需要某种方式来剥离或转换任何特定于 TypeScript 的代码，以便我们可以运行它。大多数 TypeScript 特定的代码都被删除了。</p> <blockquote><p>请记住：类型注释永远不会改变程序的运行时行为。</p></blockquote> <h2 id="降级编译"><a href="#降级编译" class="header-anchor">#</a> 降级编译</h2> <p>与上面的另一个区别是我们的模板字符串是从：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string">Hello </span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>person<span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">, today is </span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>date<span class="token punctuation">.</span><span class="token function">toDateString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">!</span><span class="token template-punctuation string">`</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>到：</p> <div class="language-typescript line-numbers-mode"><pre class="language-typescript"><code><span class="token string">&quot;Hello &quot;</span> <span class="token operator">+</span> person <span class="token operator">+</span> <span class="token string">&quot;, today is &quot;</span> <span class="token operator">+</span> date<span class="token punctuation">.</span><span class="token function">toDateString</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot;!&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>为什么会这样？</p> <p>模板字符串是 ECMAScript 版本的一个特性，称为 ECMAScript 2015（又名 ECMAScript 6、ES2015、 ES6 等）。TypeScript 能够将代码从较新版本的 ECMAScript 重写为旧版本，例如 ECMAScript 3 或 ECMAScript 5（又名 ES3 和 ES5）。这种从更新或「更高」版本的 ECMAScript ，向下移动到旧版本或「更低」版本的过程有时称为降级。</p> <p>默认情况下，TypeScript 以 ES3 为目标，这是一个非常旧的 ECMAScript 版本。通过使用 target 选项，我们可以选择更新一些的内容。运行 <code>--target es2015 TypeScript</code> 以针对 ECMAScript 2015 进行更改，这意味着代码应该能够在支持 ECMAScript 2015 的任何地方运行。所以运行 <code>tsc --target es2015 hello.ts</code> 会给我们以下输出：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/TypeScript/20220911231516.png" alt="image-20220911231515409"></p> <p>虽然默认目标是 ES3，但当前绝大多数浏览器都支持 ES2015。因此，大多数开发人员可以安全地将 ES2015 或更高版本指定为目标，除非考虑与某些旧浏览器的兼容性。</p> <h2 id="严格模式"><a href="#严格模式" class="header-anchor">#</a> 严格模式</h2> <p>不同的用户使用 TypeScript 在类型检查器中，希望检查的严格程度不同。有些人正在寻找更宽松的验证体验，它可以帮助仅验证其程序的某些部分，并且仍然拥有不错的工具。这是 TypeScript 的默认体验，其中类型是可选的，推理采用最宽松的类型，并且不检查潜在的 null / undefined 值，就像 tsc 面对错 误时如何编译生成 JS 文件一样。如果你要迁移现有的 JavaScript，这可能是理想的第一步。</p> <p>相比之下，许多用户更喜欢让 TypeScript 尽可能多地立即验证，这就是该语言也提供严格性设置的原因。这些严格性设置将静态类型检查，从开关（无论您的代码是否被检查）转变为更接近于拨号的东西。你把这个拨盘调得越远，TypeScript 就会为你检查越多。这可能需要一些额外的工作，但总的来说，从长远来看，它是物有所值的，并且可以实现更彻底的检查和更准确的工具。如果可能，新的代码库应该始终打开这些严格性检查。</p> <p>TypeScript 有几个可以打开或关闭的类型检查严格标志，除非另有说明，否则我们所有的示例都将在启用所有这些标志的情况下编写。在命令行里设置 strict，或在 tsconfig.json 中配置 <code>&quot;strict&quot;: true</code> 将它打开。</p> <p><code>&quot;strict&quot;: true</code> 代表开启严格模式，包含了 <code>noImplicitAny</code>、<code>strictNullChecks</code> 等检查模式，我们也可以把严格模式关闭，然后单独开启这些检查模式。</p> <h3 id="noimplicitany"><a href="#noimplicitany" class="header-anchor">#</a> noImplicitAny</h3> <p>回想一下，在某些地方，TypeScript 不会尝试为我们推断类型，而是退回到最宽松的类型：any 。这并不是可能发生的最糟糕的事情——毕竟，any 无论如何，都能退回到普通的 JavaScript 体验。</p> <p>但是，使用 any 通常首先会破坏使用 TypeScript 的目的。你的程序类型越多，你获得的验证和工具就越多，这意味着你在编写代码时会遇到更少的错误。打开该 noImplicitAny 标志将对类型隐式推断为，当任何变量发出错误时都应用 any 类型。</p> <h3 id="strictnullchecks"><a href="#strictnullchecks" class="header-anchor">#</a> strictNullChecks</h3> <p>默认情况下，值为 null 和 undefined 可分配给任何其他类型。这可以使编写一些代码更容易，但忘记处理 null 并且 undefined 是你代码无数错误的元凶 ：有些人认为这是一个十亿美元的错误。该 strictNullChecks 标志，使得操作 null 和 undefined 更加明确，它使我们不用担心是否忘记处理 null 和 undefined。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/50.前端/30.JS 超集语言 - TypeScript/23.TypeScript Office - 入门.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=TypeScript" title="标签">#TypeScript</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/typescript/advanced-type/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">TypeScript - 高级类型</div></a> <a href="/typescript/office/common-type/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">TypeScript Office - 常用类型</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
