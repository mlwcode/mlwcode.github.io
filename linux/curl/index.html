-header level3"><a href="/linux/curl/#s-不输出错误和进度信息" class="sidebar-link">-s 不输出错误和进度信息</a></li><li class="sidebar-sub-header level3"><a href="/linux/curl/#s-指定只输出错误信息" class="sidebar-link">-S 指定只输出错误信息</a></li><li class="sidebar-sub-header level3"><a href="/linux/curl/#u-设置服务器认证的用户名和密码" class="sidebar-link">-u 设置服务器认证的用户名和密码</a></li><li class="sidebar-sub-header level3"><a href="/linux/curl/#v-输出通信的整个过程" class="sidebar-link">-v 输出通信的整个过程</a></li><li class="sidebar-sub-header level3"><a href="/linux/curl/#x-指定-http-请求的代理" class="sidebar-link">-x 指定 HTTP 请求的代理</a></li><li class="sidebar-sub-header level3"><a href="/linux/curl/#x-指定-http-请求的方法" class="sidebar-link">-X 指定 HTTP 请求的方法</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/linux/curl/#get-post请求使用示例" class="sidebar-link">GET/POST请求使用示例</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/linux/curl/#curl-get-请求" class="sidebar-link">curl GET 请求</a></li><li class="sidebar-sub-header level3"><a href="/linux/curl/#curl-post-请求" class="sidebar-link">curl POST 请求</a></li><li class="sidebar-sub-header level3"><a href="/linux/curl/#基础应用" class="sidebar-link">基础应用</a></li><li class="sidebar-sub-header level4"><a href="/linux/curl/#多个请求头-option-h" class="sidebar-link">多个请求头 option: -H</a></li><li class="sidebar-sub-header level4"><a href="/linux/curl/#转化成一个get" class="sidebar-link">转化成一个GET</a></li><li class="sidebar-sub-header level4"><a href="/linux/curl/#multipart-formposts-表单" class="sidebar-link">multipart formposts 表单</a></li><li class="sidebar-sub-header level3"><a href="/linux/curl/#option-d-vs-f" class="sidebar-link">option：-d vs -F</a></li><li class="sidebar-sub-header level3"><a href="/linux/curl/#curl-post-上传二进制文件" class="sidebar-link">curl POST 上传二进制文件</a></li><li class="sidebar-sub-header level4"><a href="/linux/curl/#post一个二进制数据" class="sidebar-link">POST一个二进制数据</a></li></ul></li></ul></li></ul></section></li><li><section class="sidebar-group collapsable depth 向服务器发送 Cookie</a></li><li><a href="#c-保存cookie">-c 保存cookie</a></li><li><a href="#d-发送-post-请求的数据体">-d 发送 POST 请求的数据体</a></li><li><a href="#data-urlencode-自动将发送的数据进行-url-编码">--data-urlencode 自动将发送的数据进行 URL 编码</a></li><li><a href="#e-设置-http-标头的请求的来源">-e 设置 HTTP 标头的请求的来源</a></li><li><a href="#f上传二进制文件">-F上传二进制文件</a></li><li><a href="#g-构造-url-的查询字符串">-G 构造 URL 的查询字符串</a></li><li><a href="#h-指定http-请求的标头">-H 指定HTTP 请求的标头</a></li><li><a href="#i-显示response头信息-并打印源码">-i 显示Response头信息，并打印源码</a></li><li><a href="#i-显示response头信息-不打印源码">-I 显示Response头信息，不打印源码</a></li><li><a href="#k-跳过-ssl-检测">-k 跳过 SSL 检测</a></li><li><a href="#l-指定-http-请求跟随服务器的重定向">-L 指定 HTTP 请求跟随服务器的重定向</a></li><li><a href="#limit-rate-限制-http-请求和回应的带宽">--limit-rate 限制 HTTP 请求和回应的带宽</a></li><li><a href="#o-服务器的响应保存成文件">-o 服务器的响应保存成文件</a></li><li><a href="#o-将url的最后部分当作文件名保存">-O 将URL的最后部分当作文件名保存</a></li><li><a href="#s-不输出错误和进度信息">-s 不输出错误和进度信息</a></li><li><a href="#s-指定只输出错误信息">-S 指定只输出错误信息</a></li><li><a href="#u-设置服务器认证的用户名和密码">-u 设置服务器认证的用户名和密码</a></li><li><a href="#v-输出通信的整个过程">-v 输出通信的整个过程</a></li><li><a href="#x-指定-http-请求的代理">-x 指定 HTTP 请求的代理</a></li><li><a href="#x-指定-http-请求的方法">-X 指定 HTTP 请求的方法</a></li></ul></li><li><a href="#get-post请求使用示例">GET/POST请求使用示例</a><ul><li><a href="#curl-get-请求">curl GET 请求</a></li><li><a href="#curl-post-请求">curl POST 请求</a></li><li><a href="#基础应用">基础应用</a></li><li><a href="#option-d-vs-f">option：-d vs -F</a></li><li><a href="#curl-post-上传二进制文件">curl POST 上传二进制文件</a></li></ul></li></ul></div><p></p> <h2 id="简介"><a href="#简介" class="header-anchor">#</a> 简介</h2> <p>curl 是常用的命令行工具，用来请求 Web 服务器。它的名字就是客户端（client）的 URL 工具的意思。</p> <p>它的功能非常强大，命令行参数多达几十种。如果熟练的话，完全可以取代 Postman 这一类的图形界面工具。</p> <p>如果在一个 curl 命令中不指定具体的方法，那么默认的就是使用 <strong>GET</strong> 方法。对于其它的方法，可以在 curl 命令中指定：</p> <table><thead><tr><th>method</th> <th>option</th></tr></thead> <tbody><tr><td>POST</td> <td>-d或-F</td></tr> <tr><td>HEAD</td> <td>-I</td></tr> <tr><td>PUT</td> <td>-T</td></tr></tbody></table> <p><strong>语法：</strong></p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> <span class="token punctuation">[</span>option<span class="token punctuation">]</span> <span class="token punctuation">[</span>url<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>常见选项：</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>-A/--user-agent <span class="token operator">&lt;</span>string<span class="token operator">&gt;</span>             设置用户代理发送给服务器
-b/--cookie <span class="token operator">&lt;</span>name<span class="token operator">=</span>string/file<span class="token operator">&gt;</span>             cookie字符串或文件读取位置
-c/--cookie-jar <span class="token operator">&lt;</span>file<span class="token operator">&gt;</span>               操作结束后把cookie写入到这个文件中
-C/--continue-at <span class="token operator">&lt;</span>offset<span class="token operator">&gt;</span>            断点续转
-D/--dump-header <span class="token operator">&lt;</span>file<span class="token operator">&gt;</span>              把header信息写入到该文件中
-e/--referer                         来源网址
-f/--fail                            连接失败时不显示http错误
-o/--output                          把输出写到该文件中
-O/--remote-name                     把输出写到该文件中，保留远程文件的文件名
-r/--range <span class="token operator">&lt;</span>range<span class="token operator">&gt;</span>                   检索来自HTTP/1.1或FTP服务器字节范围
-s/--silent                          静音模式。不输出任何东西
-T/--upload-file <span class="token operator">&lt;</span>file<span class="token operator">&gt;</span>              上传文件
-u/--user <span class="token operator">&lt;</span>user<span class="token punctuation">[</span>:password<span class="token punctuation">]</span><span class="token operator">&gt;</span>          设置服务器的用户和密码
-w/--write-out <span class="token punctuation">[</span>format<span class="token punctuation">]</span>              什么输出完成后
-x/--proxy <span class="token operator">&lt;</span>host<span class="token punctuation">[</span>:port<span class="token punctuation">]</span><span class="token operator">&gt;</span>             在给定的端口上使用HTTP代理
-<span class="token comment">#/--progress-bar                    进度条显示当前的传送状态</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p><strong>Curl支持协议:</strong></p> <p>curl 支持的通信协议有：FTP、FTPS、HTTP、HTTPS、TFTP、SFTP、Gopher、SCP、Telnet、DICT、FILE、LDAP、LDAPS、IMAP、POP3、SMTP 和 RTSP。</p> <p>curl 还支持 SSL 认证、HTTP POST、HTTP PUT、FTP 上传，HTTP form based upload、proxies、HTTP/2、cookies、用户名 + 密码认证（Basic, Plain、Digest、CRAM-MD5、NTLM、Negotiate and Kerberos)、file transfer resume、proxy tunneling。</p> <h2 id="基本使用示例"><a href="#基本使用示例" class="header-anchor">#</a> 基本使用示例</h2> <h3 id="基本用法"><a href="#基本用法" class="header-anchor">#</a> 基本用法</h3> <p>命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> URL
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> http://www.baidu.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行后，<code>http://www.baidu.com</code> 的 html 就会显示在屏幕上了
由于安装 Linux 的时候很多时候是没有安装桌面的，也意味着没有浏览器，因此这个方法也经常用于测试一台服务器是否可以到达一个网站。</p> <h3 id="保存访问的网页"><a href="#保存访问的网页" class="header-anchor">#</a> 保存访问的网页</h3> <h4 id="使用-linux-的重定向功能保存"><a href="#使用-linux-的重定向功能保存" class="header-anchor">#</a> 使用 Linux 的重定向功能保存</h4> <p>命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> URL <span class="token operator">&gt;&gt;</span> filename.html
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> http://www.baidu.com <span class="token operator">&gt;&gt;</span> baidu.html
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="可以使用-curl-的内置选项-o-小写-保存网页"><a href="#可以使用-curl-的内置选项-o-小写-保存网页" class="header-anchor">#</a> 可以使用 curl 的内置选项 <code>-o</code> (小写) 保存网页</h4> <p>命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-o</span> filename.html  URL
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-o</span> baidu.html http://www.baidu.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="可以使用curl的内置选项-o-大写-保存网页中的文件"><a href="#可以使用curl的内置选项-o-大写-保存网页中的文件" class="header-anchor">#</a> 可以使用curl的内置选项 <code>-O</code> (大写) 保存网页中的文件</h4> <p>命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 后面的 url 要具体到某个文件，不然抓不下来</span>
<span class="token function">curl</span> <span class="token parameter variable">-O</span> filename.html  URL/文件名.后缀名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-O</span> http://www.baidu.com/hello.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="测试网页返回值-响应码"><a href="#测试网页返回值-响应码" class="header-anchor">#</a> 测试网页返回值(响应码)</h3> <p>命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-o</span> /dev/null <span class="token parameter variable">-s</span> <span class="token parameter variable">-w</span> %<span class="token punctuation">{</span>http_code<span class="token punctuation">}</span> URL
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-o</span> /dev/null <span class="token parameter variable">-s</span> <span class="token parameter variable">-w</span> %<span class="token punctuation">{</span>http_code<span class="token punctuation">}</span> www.baidu.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在脚本中，这是很常见的测试网站是否正常的用法。</p> <h3 id="指定-proxy-服务器以及其端口"><a href="#指定-proxy-服务器以及其端口" class="header-anchor">#</a> 指定 proxy 服务器以及其端口</h3> <p>很多时候上网需要用到代理服务器（比如是使用代理服务器上网或者因为使用 <code>curl</code> 别人网站而被别人屏蔽 IP 地址的时候），幸运的是 <code>curl</code> 通过使用内置 <code>option：-x</code> 来支持设置代理</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-x</span> <span class="token number">192.168</span>.100.100:1080 http://www.baidu.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="cookie"><a href="#cookie" class="header-anchor">#</a> cookie</h3> <p>有些网站是使用<code>cookie</code>来记录<code>session</code>信息。对于chrome这样的浏览器，可以轻易处理 cookie 信息，但在 curl 中只要增加相关参数也是可以很容易的处理 cookie。</p> <blockquote><p>保存 http 的 response 里面的 cookie 信息。内置选项 <code>-c</code>（小写）</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-c</span> cookiec.txt  http://www.linux.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行后 cookie 信息就被存到了 <code>cookiec.txt</code> 里面了。</p> <blockquote><p>保存 http 的 response 里面的 header 信息。内置 option: <code>-D</code></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-D</span> cookied.txt http://www.baidu.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行后 cookie 信息就被存到了 cookied.txt 里面了。</p> <p>注意：<code>-c</code>（小写）产生的 cookie 和 <code>-D</code> 里面的 cookie 是不一样的。</p> <h4 id="使用-cookie"><a href="#使用-cookie" class="header-anchor">#</a> 使用 cookie</h4> <p>很多网站都是通过监视你的 cookie 信息来判断你是否按规矩访问他们的网站的，因此我们需要使用保存的 cookie 信息。内置 option: <code>-b</code>。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-b</span> cookiec.txt http://www.linux.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="模仿浏览器"><a href="#模仿浏览器" class="header-anchor">#</a> 模仿浏览器</h3> <p>有些网站需要使用特定的浏览器去访问他们，有些还需要使用某些特定的版本。curl 内置 option: <code>-A</code> 可以让我们指定浏览器去访问网站</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-A</span> <span class="token string">&quot;Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 5.0)&quot;</span> http://www.linux.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这样服务器端就会认为是使用 IE8.0 去访问的。</p> <h3 id="伪造-referer-盗链"><a href="#伪造-referer-盗链" class="header-anchor">#</a> 伪造 referer（盗链）</h3> <p>很多服务器会检查 http 访问的 referer 从而来控制访问。比如：你是先访问首页，然后再访问首页中的邮箱页面，这里访问邮箱的 referer 地址就是访问首页成功后的页面地址，如果服务器发现对邮箱页面访问的 referer 地址不是首页的地址，就断定那是个盗连了。</p> <p>curl 中内置 option：<code>-e</code> 可以让我们设定 referer。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-e</span> <span class="token string">&quot;www.linux.com&quot;</span> http://mail.linux.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这样就会让服务器其以为你是从 <code>www.linux.com</code> 点击某个链接过来的。</p> <h3 id="curl-下载文件"><a href="#curl-下载文件" class="header-anchor">#</a> curl 下载文件</h3> <h4 id="利用-curl-下载文件"><a href="#利用-curl-下载文件" class="header-anchor">#</a> 利用 curl 下载文件</h4> <p>使用内置 option：<code>-o</code> (小写)</p> <p>命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-o</span>  图片名称.jpg  URL <span class="token comment"># 图片地址</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-o</span> bmw.jpg https://scpic.chinaz.net/files/pic/pic9/202205/apic40779.jpg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>使用内置 option：<code>-O</code>（大写)</p> <p>命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-O</span> URL
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-O</span> https://scpic.chinaz.net/files/pic/pic9/202205/apic40779.jpg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这样就会以服务器上的名称保存文件到本地。</p> <h4 id="循环下载"><a href="#循环下载" class="header-anchor">#</a> 循环下载</h4> <p>有时候下载图片可以能是前面的部分名称是一样的，就最后的尾椎名不一样。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-O</span> http://www.linux.com/dodo<span class="token punctuation">[</span><span class="token number">1</span>-5<span class="token punctuation">]</span>.JPG
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这样就会把 dodo1，dodo2，dodo3，dodo4，dodo5 全部保存下来。</p> <h4 id="下载重命名"><a href="#下载重命名" class="header-anchor">#</a> 下载重命名</h4> <p>旧方式：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-O</span> http://www.linux.com/<span class="token punctuation">{</span>hello,bb<span class="token punctuation">}</span>/dodo<span class="token punctuation">[</span><span class="token number">1</span>-5<span class="token punctuation">]</span>.JPG
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>由于下载的 hello 与 bb 中的文件名都是 dodo1，dodo2，dodo3，dodo4，dodo5。因此第二次下载的会把第一次下载的覆盖，这样就需要对文件进行重命名。</p> <p>新方式：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-o</span> <span class="token comment">#1_#2.JPG http://www.linux.com/{hello,bb}/dodo[1-5].JPG</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这样在 hello/dodo1.JPG 的文件下载下来就会变成 hello_dodo1.JPG，其他文件依此类推，从而有效的避免了文件被覆盖。</p> <h4 id="分块下载"><a href="#分块下载" class="header-anchor">#</a> 分块下载</h4> <p>有时候下载的东西会比较大，这个时候我们可以分段下载。使用内置 option：<code>-r</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-r</span> <span class="token number">0</span>-100 <span class="token parameter variable">-o</span> dodo1_part1.JPG http://www.linux.com/dodo1.JPG
 
<span class="token function">curl</span> <span class="token parameter variable">-r</span> <span class="token number">100</span>-200 <span class="token parameter variable">-o</span> dodo1_part2.JPG http://www.linux.com/dodo1.JPG
 
<span class="token function">curl</span> <span class="token parameter variable">-r</span> <span class="token number">200</span>- <span class="token parameter variable">-o</span> dodo1_part3.JPG http://www.linux.com/dodo1.JPG
 
<span class="token function">cat</span> dodo1_part* <span class="token operator">&gt;</span> dodo1.JPG
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>这样就可以查看 dodo1.JPG 的内容了</p> <h4 id="通过-ftp-下载文件"><a href="#通过-ftp-下载文件" class="header-anchor">#</a> 通过 ftp 下载文件</h4> <p>curl 可以通过 ftp 下载文件，curl 提供两种从 ftp 中下载的语法。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-O</span> <span class="token parameter variable">-u</span> 用户名:密码 ftp://www.linux.com/dodo1.JPG
 
<span class="token function">curl</span> <span class="token parameter variable">-O</span> ftp://用户名:密码@www.linux.com/dodo1.JPG
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="显示下载进度条"><a href="#显示下载进度条" class="header-anchor">#</a> 显示下载进度条</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> -<span class="token comment"># -O https://scpic.chinaz.net/files/pic/pic9/202205/apic40779.jpg</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="不会显示下载进度信息"><a href="#不会显示下载进度信息" class="header-anchor">#</a> 不会显示下载进度信息</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-s</span> <span class="token parameter variable">-O</span> https://scpic.chinaz.net/files/pic/pic9/202205/apic40779.jpg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="断点续传"><a href="#断点续传" class="header-anchor">#</a> 断点续传</h3> <p>在 Windows 中，我们可以使用迅雷这样的软件进行断点续传。curl 可以通过内置 <code>option:-C</code> 同样可以达到相同的效果。</p> <p>如果在下载 <code>apic40779.jpg</code> 的过程中突然掉线了，可以使用以下的方式续传。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-C</span> <span class="token parameter variable">-O</span> https://scpic.chinaz.net/files/pic/pic9/202205/apic40779.jpg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="上传文件"><a href="#上传文件" class="header-anchor">#</a> 上传文件</h3> <p>curl 不仅仅可以下载文件，还可以上传文件。通过内置 <code>option:-T</code> 来实现</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-T</span> dodo1.JPG <span class="token parameter variable">-u</span> 用户名:密码 ftp://www.linux.com/img/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这样就向 ftp 服务器上传了文件 dodo1.JPG</p> <h2 id="常用选项示例"><a href="#常用选项示例" class="header-anchor">#</a> 常用选项示例</h2> <h3 id="a-指定客户端的用户代理标头"><a href="#a-指定客户端的用户代理标头" class="header-anchor">#</a> -A 指定客户端的用户代理标头</h3> <p><code>-A</code> 参数指定客户端的用户代理标头，即 <code>User-Agent</code>。curl 的默认用户代理字符串是 <code>curl/[version]</code>。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-A</span> <span class="token string">'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/76.0.3809.100 Safari/537.36'</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令将 <code>User-Agent</code> 改成 Chrome 浏览器。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-A</span> <span class="token string">''</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令会移除 <code>User-Agent</code> 标头。</p> <p>也可以通过 <code>-H</code> 参数直接指定标头，更改 <code>User-Agent</code>。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-H</span> <span class="token string">'User-Agent: php/1.0'</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="b-向服务器发送-cookie"><a href="#b-向服务器发送-cookie" class="header-anchor">#</a> -b 向服务器发送 Cookie</h3> <p><code>-b</code> 参数用来向服务器发送 Cookie。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-b</span> <span class="token string">'foo=bar'</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令会生成一个标头 <code>Cookie: foo=bar</code>，向服务器发送一个名为 <code>foo</code>、值为 <code>bar</code> 的 Cookie。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-b</span> <span class="token string">'foo1=bar'</span> <span class="token parameter variable">-b</span> <span class="token string">'foo2=baz'</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令发送两个 Cookie。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-b</span> cookies.txt https://www.google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令读取本地文件 <code>cookies.txt</code>，里面是服务器设置的 Cookie（参见 <code>-c</code> 参数），将其发送到服务器。</p> <h3 id="c-保存cookie"><a href="#c-保存cookie" class="header-anchor">#</a> -c 保存cookie</h3> <p><code>-c</code> 参数将服务器设置的 Cookie 写入一个文件。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-c</span> cookies.txt https://www.google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令将服务器的 HTTP 回应所设置 Cookie 写入文本文件 <code>cookies.txt</code>。</p> <h3 id="d-发送-post-请求的数据体"><a href="#d-发送-post-请求的数据体" class="header-anchor">#</a> -d 发送 POST 请求的数据体</h3> <p><code>-d</code> 参数用于发送 POST 请求的数据体。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-d</span> <span class="token string">'login=emma＆password=123'</span> <span class="token parameter variable">-X</span> POST https://google.com/login
<span class="token comment"># 或者</span>
<span class="token function">curl</span> <span class="token parameter variable">-d</span> <span class="token string">'login=emma'</span> <span class="token parameter variable">-d</span> <span class="token string">'password=123'</span> <span class="token parameter variable">-X</span> POST  https://google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>使用 <code>-d</code> 参数以后，HTTP 请求会自动加上标头 <code>Content-Type : application/x-www-form-urlencoded</code>。并且会自动将请求转为 POST 方法，因此可以省略 <code>-X POST</code>。</p> <p><code>-d</code> 参数可以读取本地文本文件的数据，向服务器发送。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-d</span> <span class="token string">'@data.txt'</span> https://google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令读取 <code>data.txt</code> 文件的内容，作为数据体向服务器发送。</p> <h3 id="data-urlencode-自动将发送的数据进行-url-编码"><a href="#data-urlencode-自动将发送的数据进行-url-编码" class="header-anchor">#</a> --data-urlencode 自动将发送的数据进行 URL 编码</h3> <p><code>--data-urlencode</code> 参数等同于 <code>-d</code>，发送 POST 请求的数据体，区别在于会自动将发送的数据进行 URL 编码。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> --data-urlencode <span class="token string">'comment=hello world'</span> https://google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面代码中，发送的数据 <code>hello world</code> 之间有一个空格，需要进行 URL 编码。</p> <h3 id="e-设置-http-标头的请求的来源"><a href="#e-设置-http-标头的请求的来源" class="header-anchor">#</a> -e 设置 HTTP 标头的请求的来源</h3> <p><code>-e</code> 参数用来设置 HTTP 的标头 <code>Referer</code>，表示请求的来源。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-e</span> <span class="token string">'https://google.com?q=example'</span> https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令将 <code>Referer</code> 标头设为 <code>https://google.com?q=example</code>。</p> <p><code>-H</code> 参数可以通过直接添加标头 <code>Referer</code>，达到同样效果。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-H</span> <span class="token string">'Referer: https://google.com?q=example'</span> https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="f上传二进制文件"><a href="#f上传二进制文件" class="header-anchor">#</a> -F上传二进制文件</h3> <p><code>-F</code> 参数用来向服务器上传二进制文件。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-F</span> <span class="token string">'file=@photo.png'</span> https://google.com/profile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令会给 HTTP 请求加上标头 <code>Content-Type: multipart/form-data</code>，然后将文件 <code>photo.png</code> 作为 <code>file</code> 字段上传。</p> <p><code>-F</code> 参数可以指定 MIME 类型。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-F</span> <span class="token string">'file=@photo.png;type=image/png'</span> https://google.com/profile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令指定 MIME 类型为 <code>image/png</code>，否则 curl 会把 MIME 类型设为 <code>application/octet-stream</code>。</p> <p><code>-F</code> 参数也可以指定文件名。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-F</span> <span class="token string">'file=@photo.png;filename=me.png'</span> https://google.com/profile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令中，原始文件名为 <code>photo.png</code>，但是服务器接收到的文件名为 <code>me.png</code>。</p> <h3 id="g-构造-url-的查询字符串"><a href="#g-构造-url-的查询字符串" class="header-anchor">#</a> -G 构造 URL 的查询字符串</h3> <p><code>-G</code> 参数用来构造 URL 的查询字符串。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-G</span> <span class="token parameter variable">-d</span> <span class="token string">'q=kitties'</span> <span class="token parameter variable">-d</span> <span class="token string">'count=20'</span> https://google.com/search
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令会发出一个 GET 请求，实际请求的 URL 为 <code>https://google.com/search?q=kitties&amp;count=20</code>。如果省略 <code>--G</code>，会发出一个 POST 请求。</p> <p>如果数据需要 URL 编码，可以结合 <code>--data--urlencode</code> 参数。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-G</span> --data-urlencode <span class="token string">'comment=hello world'</span> https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="h-指定http-请求的标头"><a href="#h-指定http-请求的标头" class="header-anchor">#</a> -H 指定HTTP 请求的标头</h3> <p><code>-H</code> 参数添加 HTTP 请求的标头。</p> <p>下面命令添加 HTTP 标头 <code>Accept-Language: en-US</code>。</p> <blockquote><div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-H</span> <span class="token string">'Accept-Language: en-US'</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></blockquote> <p>下面命令添加两个 HTTP 标头。</p> <blockquote><div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-H</span> <span class="token string">'Accept-Language: en-US'</span> <span class="token parameter variable">-H</span> <span class="token string">'Secret-Message: xyzzy'</span> https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></blockquote> <p>下面命令添加 HTTP 请求的标头是 <code>Content-Type: application/json</code>，然后用 <code>-d</code> 参数发送 JSON 数据。</p> <blockquote><div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-d</span> <span class="token string">'{&quot;login&quot;: &quot;emma&quot;, &quot;pass&quot;: &quot;123&quot;}'</span> <span class="token parameter variable">-H</span> <span class="token string">'Content-Type: application/json'</span> https://google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></blockquote> <p>设置 User-Agent 绕过服务器访问代理检测，可用于爬虫欺骗</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> -H<span class="token string">'User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10.14; rv:69.0) Gecko/20100101 Firefox/69.0'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>设置 Host 绕过主机头检测，替代更改 host 文件的繁琐操作</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> -H<span class="token string">'Host: xxxx'</span> IP
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="i-显示response头信息-并打印源码"><a href="#i-显示response头信息-并打印源码" class="header-anchor">#</a> -i 显示Response头信息，并打印源码</h3> <p><code>-i</code> 参数打印出服务器回应的 HTTP 标头。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-i</span> https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令收到服务器回应后，先输出服务器回应的标头，然后空一行，再输出网页的源码。</p> <h3 id="i-显示response头信息-不打印源码"><a href="#i-显示response头信息-不打印源码" class="header-anchor">#</a> -I 显示Response头信息，不打印源码</h3> <p><code>-I</code> 参数向服务器发出 HEAD 请求，然会将服务器返回的 HTTP 标头打印出来。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-I</span> https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令输出服务器对 HEAD 请求的回应。</p> <p><code>--head</code> 参数等同于 <code>-I</code>。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">--head</span> https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="k-跳过-ssl-检测"><a href="#k-跳过-ssl-检测" class="header-anchor">#</a> -k 跳过 SSL 检测</h3> <p><code>-k</code> 参数指定跳过 SSL 检测。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-k</span> https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令不会检查服务器的 SSL 证书是否正确。</p> <h3 id="l-指定-http-请求跟随服务器的重定向"><a href="#l-指定-http-请求跟随服务器的重定向" class="header-anchor">#</a> -L 指定 HTTP 请求跟随服务器的重定向</h3> <p><code>-L</code> 参数会让 HTTP 请求跟随服务器的重定向。curl 默认不跟随重定向。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-L</span> <span class="token parameter variable">-d</span> <span class="token string">'tweet=hi'</span> https://api.twitter.com/tweet
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="limit-rate-限制-http-请求和回应的带宽"><a href="#limit-rate-限制-http-请求和回应的带宽" class="header-anchor">#</a> --limit-rate 限制 HTTP 请求和回应的带宽</h3> <p><code>--limit-rate</code> 用来限制 HTTP 请求和回应的带宽，模拟慢网速的环境。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> --limit-rate 200k https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令将带宽限制在每秒 200K 字节。</p> <h3 id="o-服务器的响应保存成文件"><a href="#o-服务器的响应保存成文件" class="header-anchor">#</a> -o 服务器的响应保存成文件</h3> <p><code>-o</code> 参数将服务器的回应保存成文件，等同于 <code>wget</code> 命令。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-o</span> example.html https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令将 <code>www.example.com</code> 保存成 <code>example.html</code>。</p> <h3 id="o-将url的最后部分当作文件名保存"><a href="#o-将url的最后部分当作文件名保存" class="header-anchor">#</a> -O 将URL的最后部分当作文件名保存</h3> <p><code>-O</code> 参数将服务器回应保存成文件，并将 URL 的最后部分当作文件名。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-O</span> https://www.example.com/foo/bar.html
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令将服务器回应保存成文件，文件名为 <code>bar.html</code>。</p> <h3 id="s-不输出错误和进度信息"><a href="#s-不输出错误和进度信息" class="header-anchor">#</a> -s 不输出错误和进度信息</h3> <p><code>-s</code> 参数将不输出错误和进度信息。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-s</span> https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令一旦发生错误，不会显示错误信息。不发生错误的话，会正常显示运行结果。</p> <p>如果想让 curl 不产生任何输出，可以使用下面的命令。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-s</span> <span class="token parameter variable">-o</span> /dev/null https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="s-指定只输出错误信息"><a href="#s-指定只输出错误信息" class="header-anchor">#</a> -S 指定只输出错误信息</h3> <p><code>-S</code> 参数指定只输出错误信息，通常与 <code>-s</code> 一起使用。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-s</span> <span class="token parameter variable">-o</span> /dev/null https://google.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令没有任何输出，除非发生错误。</p> <h3 id="u-设置服务器认证的用户名和密码"><a href="#u-设置服务器认证的用户名和密码" class="header-anchor">#</a> -u 设置服务器认证的用户名和密码</h3> <p><code>-u</code> 参数用来设置服务器认证的用户名和密码。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-u</span> <span class="token string">'bob:12345'</span> https://google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令设置用户名为 <code>bob</code>，密码为 <code>12345</code>，然后将其转为 HTTP 标头 <code>Authorization: Basic Ym9iOjEyMzQ1</code>。</p> <p>curl 能够识别 URL 里面的用户名和密码。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> https://bob:12345@google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令能够识别 URL 里面的用户名和密码，将其转为上个例子里面的 HTTP 标头。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-u</span> <span class="token string">'bob'</span> https://google.com/login
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令只设置了用户名，执行后，curl 会提示用户输入密码。</p> <h3 id="v-输出通信的整个过程"><a href="#v-输出通信的整个过程" class="header-anchor">#</a> -v 输出通信的整个过程</h3> <p><code>-v</code> 参数输出通信的整个过程，用于调试。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-v</span> https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>--trace</code> 参数也可以用于调试，还会输出原始的二进制数据。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">--trace</span> - https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="x-指定-http-请求的代理"><a href="#x-指定-http-请求的代理" class="header-anchor">#</a> -x 指定 HTTP 请求的代理</h3> <p><code>-x</code> 参数指定 HTTP 请求的代理。</p> <p>下面命令指定 HTTP 请求通过 <code>myproxy.com:8080</code> 的 socks5 代理发出。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-x</span> socks5://james:cats@myproxy.com:8080 https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果没有指定代理协议，默认为 HTTP。下面命令中，请求的代理使用 HTTP 协议。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-x</span> james:cats@myproxy.com:8080 https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>-x指定代理，可用于IP被拉黑时绕过IP检测</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-x</span> <span class="token number">127.0</span>.0.1:8080 http://www.baidu.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="x-指定-http-请求的方法"><a href="#x-指定-http-请求的方法" class="header-anchor">#</a> -X 指定 HTTP 请求的方法</h3> <p><code>-X</code> 参数指定 HTTP 请求的方法。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">curl</span> <span class="token parameter variable">-X</span> POST https://www.example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上面命令对 <code>https://www.example.com</code> 发出 POST 请求。</p> <table><thead><tr><th>参数</th> <th>说明</th></tr></thead> <tbody><tr><td>-a/--append</td> <td>上传文件时，附加到目标文件</td></tr> <tr><td>--anyauth</td> <td>可以使用“任何”身份验证方法</td></tr> <tr><td>--basic</td> <td>使用HTTP基本验证</td></tr> <tr><td>-B/--use-ascii</td> <td>使用ASCII文本传输</td></tr> <tr><td>-d/--data</td> <td>HTTP POST方式传送数据</td></tr> <tr><td>--data-ascii</td> <td>以ascii的方式post数据</td></tr> <tr><td>--data-binary</td> <td>以二进制的方式post数据</td></tr> <tr><td>--negotiate</td> <td>使用HTTP身份验证</td></tr> <tr><td>--digest</td> <td>使用数字身份验证</td></tr> <tr><td>--disable-eprt</td> <td>禁止使用EPRT或LPRT</td></tr> <tr><td>--disable-epsv</td> <td>禁止使用EPSV</td></tr> <tr><td>--egd-file</td> <td>为随机数据(SSL)设置EGD socket路径</td></tr> <tr><td>--tcp-nodelay</td> <td>使用TCP_NODELAY选项</td></tr> <tr><td>-E/--cert &lt;cert[:passwd]&gt;</td> <td>客户端证书文件和密码 (SSL)</td></tr> <tr><td>--cert-type</td> <td>证书文件类型 (DER/PEM/ENG) (SSL)</td></tr> <tr><td>--key</td> <td>私钥文件名 (SSL)</td></tr> <tr><td>--key-type</td> <td>私钥文件类型 (DER/PEM/ENG) (SSL)</td></tr> <tr><td>--pass</td> <td>私钥密码 (SSL)</td></tr> <tr><td>--engine</td> <td>加密引擎使用 (SSL). &quot;--engine list&quot; for list</td></tr> <tr><td>--cacert</td> <td>CA证书 (SSL)</td></tr> <tr><td>--capath</td> <td>CA目 (made using c_rehash) to verify peer against (SSL)</td></tr> <tr><td>--ciphers</td> <td>SSL密码</td></tr> <tr><td>--compressed</td> <td>要求返回是压缩的形势 (using deflate or gzip)</td></tr> <tr><td>--connect-timeout</td> <td>设置最大请求时间</td></tr> <tr><td>--create-dirs</td> <td>建立本地目录的目录层次结构</td></tr> <tr><td>--crlf</td> <td>上传是把LF转变成CRLF</td></tr> <tr><td>--ftp-create-dirs</td> <td>如果远程目录不存在，创建远程目录</td></tr> <tr><td>--ftp-method [multicwd/nocwd/singlecwd]</td> <td>控制CWD的使用</td></tr> <tr><td>--ftp-pasv</td> <td>使用 PASV/EPSV 代替端口</td></tr> <tr><td>--ftp-skip-pasv-ip</td> <td>使用PASV的时候,忽略该IP地址</td></tr> <tr><td>--ftp-ssl</td> <td>尝试用 SSL/TLS 来进行ftp数据传输</td></tr> <tr><td>--ftp-ssl-reqd</td> <td>要求用 SSL/TLS 来进行ftp数据传输</td></tr> <tr><td>-F/--form &lt;name=content&gt;</td> <td>模拟http表单提交数据</td></tr> <tr><td>-form-string &lt;name=string&gt;</td> <td>模拟http表单提交数据</td></tr> <tr><td>-g/--globoff</td> <td>禁用网址序列和范围使用{}和[]</td></tr> <tr><td>-G/--get</td> <td>以get的方式来发送数据</td></tr> <tr><td>-h/--help</td> <td>帮助</td></tr> <tr><td>-H/--header</td> <td>自定义头信息传递给服务器</td></tr> <tr><td>--ignore-content-length</td> <td>忽略的HTTP头信息的长度</td></tr> <tr><td>-i/--include</td> <td>输出时包括protocol头信息</td></tr> <tr><td>-I/--head</td> <td>只显示文档信息</td></tr> <tr><td>-j/--junk-session-cookies</td> <td>读取文件时忽略session cookie</td></tr> <tr><td>--interface</td> <td>使用指定网络接口/地址</td></tr> <tr><td>--krb4</td> <td>使用指定安全级别的krb4</td></tr> <tr><td>-k/--insecure</td> <td>允许不使用证书到SSL站点</td></tr> <tr><td>-K/--config</td> <td>指定的配置文件读取</td></tr> <tr><td>-l/--list-only</td> <td>列出ftp目录下的文件名称</td></tr> <tr><td>--limit-rate</td> <td>设置传输速度</td></tr> <tr><td>--local-port</td> <td>强制使用本地端口号</td></tr> <tr><td>-m/--max-time</td> <td>设置最大传输时间</td></tr> <tr><td>--max-redirs</td> <td>设置最大读取的目录数</td></tr> <tr><td>--max-filesize</td> <td>设置最大下载的文件总量</td></tr> <tr><td>-M/--manual</td> <td>显示全手动</td></tr> <tr><td>-n/--netrc</td> <td>从netrc文件中读取用户名和密码</td></tr> <tr><td>--netrc-optional</td> <td>使用 .netrc 或者 URL来覆盖-n</td></tr> <tr><td>--ntlm</td> <td>使用 HTTP NTLM 身份验证</td></tr> <tr><td>-N/--no-buffer</td> <td>禁用缓冲输出</td></tr> <tr><td>-p/--proxytunnel</td> <td>使用HTTP代理</td></tr> <tr><td>--proxy-anyauth</td> <td>选择任一代理身份验证方法</td></tr> <tr><td>--proxy-basic</td> <td>在代理上使用基本身份验证</td></tr> <tr><td>--proxy-digest</td> <td>在代理上使用数字身份验证</td></tr> <tr><td>--proxy-ntlm</td> <td>在代理上使用ntlm身份验证</td></tr> <tr><td>-P/--ftp-port</td> <td>使用端口地址，而不是使用PASV</td></tr> <tr><td>-Q/--quote</td> <td>文件传输前，发送命令到服务器</td></tr> <tr><td>--range-file</td> <td>读取（SSL）的随机文件</td></tr> <tr><td>-R/--remote-time</td> <td>在本地生成文件时，保留远程文件时间</td></tr> <tr><td>--retry</td> <td>传输出现问题时，重试的次数</td></tr> <tr><td>--retry-delay</td> <td>传输出现问题时，设置重试间隔时间</td></tr> <tr><td>--retry-max-time</td> <td>传输出现问题时，设置最大重试时间</td></tr> <tr><td>-S/--show-error</td> <td>显示错误</td></tr> <tr><td>--socks4 &lt;host[:port]&gt;</td> <td>用socks4代理给定主机和端口</td></tr> <tr><td>--socks5 &lt;host[:port]&gt;</td> <td>用socks5代理给定主机和端口</td></tr> <tr><td>-t/--telnet-option &lt;OPT=val&gt;</td> <td>Telnet选项设置</td></tr> <tr><td>--trace</td> <td>对指定文件进行debug</td></tr> <tr><td>--trace-ascii</td> <td>Like --跟踪但没有hex输出</td></tr> <tr><td>--trace-time</td> <td>跟踪/详细输出时，添加时间戳</td></tr> <tr><td>--url</td> <td>Spet URL to work with</td></tr> <tr><td>-U/--proxy-user &lt;user[:password]&gt;</td> <td>设置代理用户名和密码</td></tr> <tr><td>-V/--version</td> <td>显示版本信息</td></tr> <tr><td>-X/--request</td> <td>指定什么命令</td></tr> <tr><td>-y/--speed-time</td> <td>放弃限速所要的时间。默认为30</td></tr> <tr><td>-Y/--speed-limit</td> <td>停止传输速度的限制，速度时间'秒</td></tr> <tr><td>-z/--time-cond</td> <td>传送时间设置</td></tr> <tr><td>-0/--http1.0</td> <td>使用HTTP 1.0</td></tr> <tr><td>-1/--tlsv1</td> <td>使用TLSv1（SSL）</td></tr> <tr><td>-2/--sslv2</td> <td>使用SSLv2的（SSL）</td></tr> <tr><td>-3/--sslv3</td> <td>使用的SSLv3（SSL）</td></tr> <tr><td>--3p-quote</td> <td>like -Q for the source URL for 3rd party transfer</td></tr> <tr><td>--3p-url</td> <td>使用url，进行第三方传送</td></tr> <tr><td>--3p-user</td> <td>使用用户名和密码，进行第三方传送</td></tr> <tr><td>-4/--ipv4</td> <td>使用IP4</td></tr> <tr><td>-6/--ipv6</td> <td>使用IP6</td></tr></tbody></table> <h2 id="get-post请求使用示例"><a href="#get-post请求使用示例" class="header-anchor">#</a> GET/POST请求使用示例</h2> <p>一般情况下，我们调试数据接口，都会使用一个 <code>postman</code> 的工具，但是有的场景是从服务器 1 请求服务器 2，而我们自己主机不能直接访问服务器 2，这时可以在服务器 1 命令行使用 <code>curl</code> 命令测试接口。</p> <h3 id="curl-get-请求"><a href="#curl-get-请求" class="header-anchor">#</a> curl GET 请求</h3> <p>不加参数时，默认发出 GET 请求，查看页面源码</p> <p>命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># protocol:请求协议、address:ip、port:端口、url:地址、args:参数</span>
<span class="token function">curl</span> protocol://address:port/url?args
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> http://127.0.0.1:8080/demo/curl-test/get
 
<span class="token function">curl</span> http://127.0.0.1:8080/login?username<span class="token operator">=</span>admin<span class="token operator">&amp;</span><span class="token assign-left variable">passwd</span><span class="token operator">=</span><span class="token number">12345678</span>  <span class="token comment"># 带参数请求，参数用&amp;连接</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>我们就可以请求到我们的数据了。</p> <p>如果想看到详细的请求信息，我们可以加上 <code>-v</code> 参数。</p> <h3 id="curl-post-请求"><a href="#curl-post-请求" class="header-anchor">#</a> curl POST 请求</h3> <h3 id="基础应用"><a href="#基础应用" class="header-anchor">#</a> 基础应用</h3> <p>我们可以用 <code>-X POST</code> 来申明我们的请求方法，用 <code>-d</code> 参数，来传送我们的参数。</p> <p>所以，我们可以用 <code>-X PUT</code> 和 <code>-X DELETE</code> 来指定另外的请求方法。</p> <p>一般我们的接口都是 <code>json</code> 格式的，我们可以用 <code>-H</code> 参数来申明请求的 <code>header</code>。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> http://192.168.56.103:7788/demo/curl-test/post <span class="token parameter variable">-X</span> POST <span class="token parameter variable">-H</span> <span class="token string">&quot;Content-Type:application/json&quot;</span> <span class="token parameter variable">-d</span> <span class="token string">'{&quot;name&quot;: &quot;leizi&quot;,&quot;age&quot;: 25,&quot;address&quot;: &quot;杭州&quot;}'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如上，这就是一个普通的 post 请求。</p> <p><strong>注意点</strong></p> <blockquote><p>传递 JSON 格式的入参</p></blockquote> <p>-d 可以指定入参为 JSON 格式，此时需要 -H 指定<code>Content-type=application/json</code> 的请求头。</p> <p>JSON 格式入参：使用单引号 <code>''</code> 括起 JSON 格式的入参，单引号中的内容是可以 json 解析的内容。</p> <blockquote><p>Content-Type</p></blockquote> <p>当使用 <strong>POST</strong> 方法提交数据时，对于提交的数据主要有如下四种形式：</p> <ul><li><strong>application/x-www-form-urlencoded</strong>：默认的形式，即 <strong>key1=value1&amp;key2=value2</strong> 的形式；</li> <li><strong>multipart/form-data</strong>：使用表单上传文件时使用这个形式；</li> <li><strong>application/json</strong>：提交 JSON 格式的数据；</li> <li><strong>text/xml</strong>：提交XML格式的数据。</li></ul> <p><strong>Content-Type</strong> 是一个 Header，如果不指定的话，那么默认就是使用 <code>application/x-www-form-urlencoded</code> 形式传输数据，当需要使用别的形式进行数据传输的话，那么就需要指定这个 Header。</p> <h4 id="多个请求头-option-h"><a href="#多个请求头-option-h" class="header-anchor">#</a> 多个请求头 option: -H</h4> <p>我们可以用 <code>-H</code> 来设置更多的 header 比如，用户的 token 之类的。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> http://192.168.56.103:7788/demo/curl-test/post <span class="token parameter variable">-X</span> POST <span class="token parameter variable">-H</span> <span class="token string">&quot;Content-Type:application/json&quot;</span> <span class="token parameter variable">-H</span> <span class="token string">&quot;token:6666&quot;</span> <span class="token parameter variable">-d</span> <span class="token string">'{&quot;name&quot;: &quot;leizi&quot;,&quot;age&quot;: 25,&quot;address&quot;: &quot;杭州&quot;}'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>同样，我们可以用 -v 来查看详情。</p> <h4 id="转化成一个get"><a href="#转化成一个get" class="header-anchor">#</a> 转化成一个GET</h4> <p>使用 <strong>-G</strong> 或 <strong>-get</strong> 选项，可以把一个 POST 请求转化成一个GET请求。如果有 <strong>-d</strong> 选项指定的参数，那么 curl 就会把 <strong>-d</strong> 后面的数据添加到URL的后面，用 <strong>?</strong> 连接。比如：</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">curl</span> <span class="token parameter variable">-d</span> <span class="token string">&quot;key1=value1&quot;</span> <span class="token parameter variable">-G</span> http://example.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>得到的请求 URL 就是：</p> <div class="language-ruby line-numbers-mode"><pre class="language-ruby"><code>http<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>example<span class="token punctuation">.</span>com<span class="token operator">/</span><span class="token operator">?</span>key1<span class="token operator">=</span>value1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="multipart-formposts-表单"><a href="#multipart-formposts-表单" class="header-anchor">#</a> multipart formposts 表单</h4> <p>如果一 个HTTP POST 具有如下形式的表单：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>form</span> <span class="token attr-name">action</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>submit.cgi<span class="token punctuation">&quot;</span></span> <span class="token attr-name">method</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>post<span class="token punctuation">&quot;</span></span> <span class="token attr-name">enctype</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>multipart/form-data<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    Name: <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text<span class="token punctuation">&quot;</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>person<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span><span class="token punctuation">&gt;</span></span>
    File: <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>file<span class="token punctuation">&quot;</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>secret<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>submit<span class="token punctuation">&quot;</span></span> <span class="token attr-name">value</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>Submit<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>form</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>用户可以在 <strong>Name</strong> 中填写名字，在 <strong>File</strong> 中选择一个文件，然后单击 <strong>Submit</strong> 按钮提交数据。</p> <p>为了可以在 curl 中模拟这个请求，我们可以使用 <strong>-F</strong> 或 <strong>–form</strong> 选项来指定数据：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-F</span> <span class="token assign-left variable">person</span><span class="token operator">=</span>annonymous <span class="token parameter variable">-F</span> <span class="token assign-left variable">secret</span><span class="token operator">=</span>@filename http://example.com/submit.cgi
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在上面的表单中，<strong>action</strong> 指定了这个请求发送到哪里；<strong>method</strong> 指定这是一个 <strong>POST</strong> 请求；而 <strong>enctype</strong> 指定了这是一个 <strong>multipart formpost</strong>。</p> <p>当执行上面的 curl 命令后，curl 会产生如下的请求头：</p> <div class="language-makefile line-numbers-mode"><pre class="language-makefile"><code>POST /submit.cgi HTTP/1.1
<span class="token target symbol">Host</span><span class="token punctuation">:</span> example.com
<span class="token target symbol">User-Agent</span><span class="token punctuation">:</span> curl/7.46.0
<span class="token target symbol">Accept</span><span class="token punctuation">:</span> */*
<span class="token target symbol">Content-Length</span><span class="token punctuation">:</span> 313
<span class="token target symbol">Content-Type</span><span class="token punctuation">:</span> multipart/form-data<span class="token punctuation">;</span> boundary<span class="token operator">=</span>------------------------d74496d66958873e
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>其中 <strong>Content-Type</strong> 是和 <strong>enctype</strong> 一致的。</p> <p>当使用 <strong>-F</strong> 选项时，默认的 <strong>Content-Type</strong> 就是 <strong>multipart/form-data</strong>，不过，我们也可以使用 -H 进行指定：</p> <div class="language-powershell line-numbers-mode"><pre class="language-powershell"><code>curl <span class="token operator">-</span>F <span class="token string">'name=Dan'</span> <span class="token operator">-</span>H <span class="token string">'Content-Type: multipart/magic'</span> https:<span class="token operator">/</span><span class="token operator">/</span>example<span class="token punctuation">.</span>com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="option-d-vs-f"><a href="#option-d-vs-f" class="header-anchor">#</a> option：-d vs -F</h3> <p>在前面我们介绍了使用 <strong>-d</strong> 构造一个基本的 POST 请求，和 <strong>-F</strong> 构造一个 <code>multipart formpost</code> 请求。那么这两个选项有啥区别以及什么时候使用呢？</p> <p>这两个选项都是把指定的数据发送到服务器上，区别在于数据传递的格式。大多数时候，接收端来指定希望客户端发送数据的格式，客户端不能随意自己指定格式。</p> <p>当使用 HTML 表单时，会使用标签指定一个表单，这会让浏览器使用 POST 方法。如果标签中含有 <strong>enctype=multipart/form-data</strong>，这意味着使用 <code>multipart formpost</code> 方式，在curl中就是使用 <strong>-F</strong> 选项。一个典型的场景就是表单中含有 <code>&lt;input type=&quot;file&quot;&gt;</code> 标签。</p> <p><code>POST</code> 方法不一定非要在HTML中，在好多的service、API中，也可以使用 <code>POST</code> 请求。</p> <p>如果这些service期望使用JSON或者其它类似的格式的数据，那么这就是一个普通的POST请求。在 <code>curl</code> 中就可以使用 <code>-d</code> 选项。不过要注意 <code>-d</code> 的默认 <code>Content-Type</code> 是不是期望的格式，如果不是的话，可以使用 <code>-H</code> 进行更改。</p> <h3 id="curl-post-上传二进制文件"><a href="#curl-post-上传二进制文件" class="header-anchor">#</a> curl POST 上传二进制文件</h3> <p>上面的两种请求，都是只传输字符串，我们在测试上传接口的时候，会要求传输文件。</p> <p>我们用 <code>-F &quot;file=@filePath&quot;</code> 的选项，传输文件即可。命令如下：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> http://192.168.56.103:7788/demo/curl-test/file <span class="token parameter variable">-F</span> <span class="token string">&quot;file=@/home/image.jpg&quot;</span> <span class="token parameter variable">-v</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行结果如下图所示：</p> <p>上面命令会给 HTTP 请求加上标头 <code>Content-Type: multipart/form-data</code>，然后将文件 <code>image.jpg</code> 作为 <code>file</code> 字段上传。</p> <h4 id="post一个二进制数据"><a href="#post一个二进制数据" class="header-anchor">#</a> POST一个二进制数据</h4> <p>在 curl 中，我们也可以提交一个文件，可以使用 <strong>–data-binary</strong> 选项来指定一个文件：</p> <div class="language-kotlin line-numbers-mode"><pre class="language-kotlin"><code>curl <span class="token operator">--</span><span class="token keyword">data</span><span class="token operator">-</span>binary <span class="token label symbol">@filename</span> http<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>example<span class="token punctuation">.</span>com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>命令行是可以保存历史记录的，我们使用 <code>ctrl+r</code> 快捷键可以进行历史命令搜索，这样，我们可以非常方便的重复进行命令调试。在命令行中使用 ctrl + r 激活搜索，然后输入关键词。如果搜索出来的结果有多条，当前的这条不是你想要的，继续按 ctrl + r 快捷键，可以切换搜索结果。确定了某条历史执行命令之后，可以按 回车键 立即执行该命令，也可以按一下 ➡️ 右方向键，然后退出搜索模式，进而修改这条命令，然后继续执行。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/40.工具/30.操作系统 - Linux/03.CURL 使用.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Linux" title="标签">#Linux</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/git/git2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Git2安装配置教程</div></a> <a href="/docker/introduce/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Docker - 介绍</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
