<ul><li>编写一个类，实现Servlet接口</li> <li>把开发好的Java类部署到web服务器中。</li></ul></li></ul> <p><strong>把实现了Servlet接口的Java程序叫做，Servlet</strong></p> <h3 id="_6-2、helloservlet"><a href="#_6-2、helloservlet" class="header-anchor">#</a> 6.2、HelloServlet</h3> <p>Serlvet接口Sun公司有两个默认的实现类：HttpServlet，GenericServlet</p> <ol><li><p>构建一个普通的Maven项目，删掉里面的src目录，以后我们的学习就在这个项目里面建立Moudel；这个空的工程就是Maven主工程；</p></li> <li><p>关于Maven父子工程的理解：</p> <p>父项目中会有</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>modules</span><span class="token punctuation">&gt;</span></span>

    <span class="token comment">//由于get或者post只是请求实现的不同的方式，可以相互调用，业务逻辑都一样；</span>

        writer<span class="token punctuation">.</span><span class="token function">print</span><span class="token punctuation">(</span><span class="token string">&quot;Hello,Serlvet&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token annotation punctuation">@Override</span>

<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div></li></ol></li> <li><p>编写Servlet的映射</p> <p>为什么需要映射：我们写的是JAVA程序，但是要通过浏览器访问，而浏览器需要连接web服务器，所以我们需要再web服务中注册我们写的Servlet，还需给他一个浏览器能够访问的路径；</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>    <span class="token comment">&lt;!--注册Servlet--&gt;</span>

        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>url-pattern</span><span class="token punctuation">&gt;</span></span>/hello<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>url-pattern</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>servlet-mapping</span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></li> <li><p>配置Tomcat</p> <p>注意：配置项目发布的路径就可以了</p></li> <li><p>启动测试，OK！</p></li></ol> <h3 id="_6-3、servlet原理"><a href="#_6-3、servlet原理" class="header-anchor">#</a> 6.3、Servlet原理</h3> <p>Servlet是由Web服务器调用，web服务器在收到浏览器请求之后，会：</p> <p><img src="https://cdn.staticaly.com/gh/oddfar/static@master/img/JavaWeb.assets/1567913793252.png" alt="1567913793252"></p> <h3 id="_6-4、mapping问题"><a href="#_6-4、mapping问题" class="header-anchor">#</a> 6.4、Mapping问题</h3> <ol><li><p>一个Servlet可以指定一个映射路径</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>servlet-mapping</span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>测试：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Override</span>
<span class="token keyword">protected</span> <span class="token keyword">void</span> <span class="token function">doGet</span><span class="token punctuation">(</span><span class="token class-name">HttpServletRequest</span> req<span class="token punctuation">,</span> <span class="token class-name">HttpServletResponse</span> resp<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">ServletException</span><span class="token punctuation">,</span> <span class="token class-name">IOException</span> <span class="token punctuation">{</span>

    <span class="token comment">/*
        resp.setHeader(&quot;Location&quot;,&quot;/r/img&quot;);
        resp.setStatus(302);
         */</span>
    resp<span class="token punctuation">.</span><span class="token function">sendRedirect</span><span class="token punctuation">(</span><span class="token string">&quot;/r/img&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//重定向</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>面试题：请你聊聊重定向和转发的区别？</p> <p>相同点</p> <ul><li>页面都会实现跳转</li></ul> <p>不同点</p> <ul><li>请求转发的时候，url不会产生变化</li> <li>重定向时候，url地址栏会发生变化；</li></ul> <p><img src="https://cdn.staticaly.com/gh/oddfar/static@master/img/JavaWeb.assets/1567932163430.png" alt="1567932163430"></p> <h4 id="_5、简单实现登录重定向"><a href="#_5、简单实现登录重定向" class="header-anchor">#</a> 5、简单实现登录重定向</h4> <p>html
&lt;%--这里提交的路径，需要寻找到项目的路径--%&gt;
&lt;%--${pageContext.request.contextPath}代表当前的项目--%&gt;</p> <form action="${pageContext.request.contextPath}/login" method="get">
    用户名：<input type="text" name="username"> <br>
    密码：<input type="password" name="password"> <br> <input type="submit"></form> <div class="language- line-numbers-mode"><pre class="language-text"><code>
```JAVA
    @Override
    protected void doGet(HttpServletRequest req, HttpServletResponse resp) throws ServletException, IOException {
        //处理请求
        String username = req.getParameter(&quot;username&quot;);
        String password = req.getParameter(&quot;password&quot;);

        System.out.println(username+&quot;:&quot;+password);

        resp.sendRedirect(&quot;/r/success.jsp&quot;);
    }

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><div class="language-xml line-numbers-mode"><pre class="language-xml"><code>  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>servlet</span><span class="token punctuation">&gt;</span></span>

### 6.7、HttpServletRequest

HttpServletRequest代表客户端的请求，用户通过Http协议访问服务器，HTTP请求中的所有信息会被封装到HttpServletRequest，通过这个HttpServletRequest的方法，获得客户端的所有信息；

![1567933996830](https://cdn.staticaly.com/gh/oddfar/static@master/img/JavaWeb.assets/1567933996830.png)

![1567934023106](https://cdn.staticaly.com/gh/oddfar/static@master/img/JavaWeb.assets/1567934023106.png)

#### 获取参数，请求转发

![1567934110794](https://cdn.staticaly.com/gh/oddfar/static@master/img/JavaWeb.assets/1567934110794.png)

```java
@Override
protected void doGet(HttpServletRequest req, HttpServletResponse resp) throws ServletException, IOException {

    req.setCharacterEncoding(&quot;utf-8&quot;);
    resp.setCharacterEncoding(&quot;utf-8&quot;);

    String username = req.getParameter(&quot;username&quot;);
    String password = req.getParameter(&quot;password&quot;);
    String[] hobbys = req.getParameterValues(&quot;hobbys&quot;);
    System.out.println(&quot;=============================&quot;);
    //后台接收中文乱码问题
    System.out.println(username);
    System.out.println(password);
    System.out.println(Arrays.toString(hobbys));
    System.out.println(&quot;=============================&quot;);


    System.out.println(req.getContextPath());
    //通过请求转发
    //这里的 / 代表当前的web应用
    req.getRequestDispatcher(&quot;/success.jsp&quot;).forward(req,resp);

}
