 data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=Spring%E7%94%9F%E6%80%81" title="分类" data-v-06225672>Spring生态</a></li><li data-v-06225672><a href="/categories/?category=Spring%20Cloud" title="分类" data-v-06225672>Spring Cloud</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://mlwcode.cloudns.biz" target="_blank" title="作者" class="beLink" data-v-06225672>mlwcode </a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-05-04</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ 功能</a><ul><li><a href="#网关自动映射处理">网关自动映射处理</a></li><li><a href="#跨域配置">跨域配置</a></li><li><a href="#记录执行耗时">记录执行耗时</a></li></ul></li><li><a href="#熔断降级">熔断降级</a></li><li><a href="#限流">限流</a><ul><li><a href="#令牌桶算法简介">令牌桶算法简介</a></li><li><a href="#代码实现">代码实现</a></li></ul></li></ul></div><p></p> <h2 id="gateway-简介"><a href="#gateway-简介" class="header-anchor">#</a> Gateway 简介</h2> <p>SpringCloud Gateway 是 Spring Cloud 的一个全新项目，该项目是基于 Spring 5.0，Spring Boot 2.0 和 Project Reactor 等技术开发的网关，它旨在为微服务架构提供一种简单有效的统一的 API 路由管理方式。</p> <p>SpringCloud Gateway 作为 Spring Cloud 生态系统中的网关，目标是替代 Zuul，在 Spring Cloud 2.0 以上版本中，没有对新版本的 Zuul 2.0 以上最新高性能版本进行集成，仍然还是使用的 Zuul 2.0 之前的非 Reactor 模式的老版本。而为了提升网关的性能，SpringCloud Gateway 是基于 <strong>WebFlux</strong> 框架实现的，而 WebFlux 框架底层则使用了高性能的 <strong>Reactor</strong> 模式通信框架 <strong>Netty</strong>。</p> <p>Spring Cloud Gateway 的目标，不仅提供统一的路由方式，并且基于 Filter 链的方式提供了网关基本的功能，例如：<strong>安全，监控/指标，和限流。</strong></p> <p>声明：<strong>Spring Cloud Gateway 底层使用了高性能的通信框架 Netty</strong>。</p> <h2 id="gateway-特征"><a href="#gateway-特征" class="header-anchor">#</a> Gateway 特征</h2> <ul><li><p>基于 Spring Framework 5，Project Reactor 和 Spring Boot 2.0</p></li> <li><p>动态路由</p></li> <li><p>Predicates 和 Filters 作用于特定路由</p></li> <li><p>集成 Hystrix 断路器</p></li> <li><p>集成 Spring Cloud DiscoveryClient</p></li> <li><p>简单好用的 Predicates 和 Filters</p></li> <li><p>限流</p></li> <li><p>路径重写</p></li> <li><p>不管是来自客户端的请求，还是服务内部调用。一切对服务的请求都可经过网关</p></li> <li><p>网关实现鉴权、动态路由等等操作</p></li> <li><p>Gateway是我们服务的统一入口</p></li> <li><p>鉴权，安全控制，⽇志统⼀处理，易于监控的相关功能</p></li></ul> <h2 id="gateway-术语解释"><a href="#gateway-术语解释" class="header-anchor">#</a> Gateway 术语解释</h2> <p>Route（路由）：这是网关的基本模块。它由一个 ID，一个目标 URI，一组断言和一组过滤器定义。如果断言为真，则路由匹配。</p> <p>Predicate（断言）：这是一个 Java 8 的 Predicate。输入类型是一个 ServerWebExchange。我们可以使用它来匹配来自 HTTP 请求的任何内容，例如 headers 或参数。</p> <p><strong>Filter（过滤器）</strong>：这是 <code>org.springframework.cloud.gateway.fifilter.GatewayFilter</code> 的实例，我们可以使用它修改请求和响应。</p> <h2 id="gateway-架构和-io-模型"><a href="#gateway-架构和-io-模型" class="header-anchor">#</a> Gateway 架构和 IO 模型</h2> <p>Spring 在 2017 年下半年迎来了 Webflux，Webflux 的出现填补了 Spring 在响应式编程上的空白，Webflux 的响应式编程不仅仅是编程风格的改变，而且对于一系列的著名框架，都提供了响应式访问的开发包，比如 Netty、Redis 等等。</p> <p>SpringCloud Gateway 使用的 Webflux 中的 reactor-netty 响应式编程组件，底层使用了 Netty 通讯框架。</p> <p>Springcloud 中所集成的 Zuul 版本，采用的是 Tomcat 容器，使用的是传统的 Servlet IO 处理模型。</p> <p>大家知道，Servlet 由 Servlet Container 进行生命周期管理。Container 启动时构造 Servlet 对象并调用 <code>servlet init()</code> 进行初始化；Container 关闭时调用 <code>servlet destory()</code> 销毁 Servlet；Container 运行时接受请求，并为每个请求分配一个线程（一般从线程池中获取空闲线程）然后调用 <code>service()</code>。</p> <p>弊端：Servlet 是一个简单的网络 IO 模型，当请求进入 Servlet Container 时，Servlet Container 就会为其绑定一个线程，在并发不高的场景下这种模型是适用的，但是一旦并发上升，线程数量就会上涨，而线程资源代价是昂贵的（上线文切换，内存消耗大）严重影响请求的处理时间。在一些简单的业务场景下，不希望为每个 Request 分配一个线程，只需要 1 个或几个线程就能应对极大并发的请求，这种业务场景下 Servlet 模型没有优势。</p> <p>所以 Springcloud Zuul 是基于 Servlet 之上的一个阻塞式处理模型，即 Spring 实现了处理所有 Request 请求的一个 Servlet（DispatcherServlet），并由该 Servlet 阻塞式处理处理。所以 Springcloud Zuul 无法摆脱 Servlet 模型的弊端。虽然 Zuul 2.0 开始，使用了 Netty，并且已经有了大规模 Zuul 2.0 集群部署的成熟案例，但是，Springcloud 官方已经没有集成改版本的计划了。</p> <h3 id="webflux-模型"><a href="#webflux-模型" class="header-anchor">#</a> Webflux 模型</h3> <p>Webflux 模式替换了旧的 Servlet 线程模型。用少量的线程处理 Request 和 Response IO 操作，这些线程称为 Loop 线程，而业务交给响应式编程框架处理，响应式编程是非常灵活的，用户可以将业务中阻塞的操作提交到响应式框架的 work 线程中执行，而不阻塞的操作依然可以在 Loop 线程中进行处理，大大提高了 Loop 线程的利用率。</p> <p>Webflux 虽然可以兼容多个底层的通信框架，但是一般情况下，底层使用的还是 Netty，毕竟，Netty 是目前业界认可的最高性能的通信框架。而 Webflux 的 Loop 线程，正好就是著名的 Reactor 模式 IO 处理模型的 Reactor 线程，如果使用的是高性能的通信框架 Netty，这就是 Netty 的 EventLoop 线程。</p> <p>关于 Reactor 线程模型，和 Netty 通信框架的知识，是 Java 程序员的重要、必备的内功，个中的原理，具体请参见尼恩编著的《Netty、<a href="https://so.csdn.net/so/search?q=Zookeeper&amp;spm=1001.2101.3001.7020" target="_blank" rel="noopener noreferrer">Zookeeper<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、Redis高并发实战》一书，这里不做过多的赘述。</p> <h3 id="gateway-的处理流程"><a href="#gateway-的处理流程" class="header-anchor">#</a> Gateway 的处理流程</h3> <p>客户端向 Spring Cloud Gateway 发出请求。然后在 Gateway Handler Mapping 中找到与请求相匹配的路由，将其发送到 Gateway Web Handler。Handler 再通过指定的过滤器链来将请求发送到我们实际的服务执行业务逻辑，然后返回。过滤器之间用虚线分开是因为过滤器可能会在发送代理请求之前（pre）或之后（post）执行业务逻辑。</p> <h2 id="gateway-路由配置方式"><a href="#gateway-路由配置方式" class="header-anchor">#</a> Gateway 路由配置方式</h2> <h3 id="基于-uri"><a href="#基于-uri" class="header-anchor">#</a> 基于 URI</h3> <p>如果请求的目标地址，是单个的 URI 资源路径，配置文件示例如下：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8080</span>
<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> api<span class="token punctuation">-</span>gateway
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">gateway</span><span class="token punctuation">:</span>
      <span class="token key atrule">routes</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> path_route
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> https<span class="token punctuation">:</span>//www.youngkbt.cn
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span>Path=/youngkbt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>各字段含义如下：</p> <ul><li>id：我们自定义的路由 ID，保持唯一即可</li> <li>uri：目标服务地址</li> <li>predicates：路由条件，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默认方法来将 Predicate 组合成其他复杂的逻辑（比如：与，或，非）</li></ul> <p>上面这段配置的意思是，配置了一个 id 为 path_route 的 URI 代理规则，路由的规则为：当访问地址 <code>http://localhost:8080/youngkbt/download</code> 时，会路由到上游地址 <code>https://www.youngkbt.cn/download</code>。</p> <p>也就是访问 <code>http://localhost:8080/youngkbt</code>，最终访问的是 <code>https://www.youngkbt.cn</code></p> <h3 id="基于代码"><a href="#基于代码" class="header-anchor">#</a> 基于代码</h3> <p>转发功能同样可以通过代码来实现，我们可以在启动类 <code>GateWayApplication</code> 中添加方法 <code>customRouteLocator()</code> 来定制转发规则。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@SpringBootApplication</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">GatewayApplication</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">SpringApplication</span><span class="token punctuation">.</span><span class="token function">run</span><span class="token punctuation">(</span><span class="token class-name">GatewayApplication</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span> args<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token annotation punctuation">@Bean</span>
    <span class="token keyword">public</span> <span class="token class-name">RouteLocator</span> <span class="token function">customRouteLocator</span><span class="token punctuation">(</span><span class="token class-name">RouteLocatorBuilder</span> builder<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> builder<span class="token punctuation">.</span><span class="token function">routes</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
            <span class="token punctuation">.</span><span class="token function">route</span><span class="token punctuation">(</span><span class="token string">&quot;path_route&quot;</span><span class="token punctuation">,</span> r <span class="token operator">-&gt;</span> r<span class="token punctuation">.</span><span class="token function">path</span><span class="token punctuation">(</span><span class="token string">&quot;/youngkbt&quot;</span><span class="token punctuation">)</span>
                   <span class="token punctuation">.</span><span class="token function">uri</span><span class="token punctuation">(</span><span class="token string">&quot;https://www.youngkbt.cn&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
            <span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>我们在 yml 配置文件中注销掉相关路由的配置，重启服务，访问链接：<code>http://localhost:8080/youngkbt</code>， 可以看到和上面一样的页面，证明我们测试成功。</p> <h3 id="基于注册中心"><a href="#基于注册中心" class="header-anchor">#</a> 基于注册中心</h3> <p>在 uri 的 schema 协议部分为自定义的 <code>lb:</code> 类型，表示从微服务注册中心（如 Nacos）订阅服务，并且进行服务的路由。</p> <p>一个典型的示例如下：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8094</span>
 
<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> gateway<span class="token punctuation">-</span>service
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">nacos</span><span class="token punctuation">:</span> <span class="token comment"># 注册中心配置</span>
      <span class="token key atrule">discovery</span><span class="token punctuation">:</span>
        <span class="token key atrule">service</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span>spring.application.name<span class="token punctuation">}</span> <span class="token comment"># 使用微服务的名称作为注册的服务名称</span>
        <span class="token key atrule">server-addr</span><span class="token punctuation">:</span> 172.16.138.184<span class="token punctuation">:</span><span class="token number">8848</span>
        <span class="token key atrule">namespace</span><span class="token punctuation">:</span> 5014d494<span class="token punctuation">-</span>958a<span class="token punctuation">-</span>4476<span class="token punctuation">-</span>9aad<span class="token punctuation">-</span>880c2a0c9498
        <span class="token key atrule">group</span><span class="token punctuation">:</span> DEFAULT_GROUP
    <span class="token key atrule">gateway</span><span class="token punctuation">:</span> <span class="token comment"># 网关配置</span>
      <span class="token key atrule">routes</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> provider<span class="token punctuation">-</span>service<span class="token punctuation">-</span>route
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//provider<span class="token punctuation">-</span>service
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> Path=/provider/<span class="token important">**</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> consumer<span class="token punctuation">-</span>service<span class="token punctuation">-</span>route
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//consumer<span class="token punctuation">-</span>service
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> Path=/consumer/<span class="token important">**</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>访问 <code>http://localhost:8094/provider/xx</code> 或 <code>http://localhost:8094/consumer/xx</code> 都会去注册中心找到 <code>provider-service</code> 服务和 <code>consumer-service</code> 服务，然后调用里面的接口 <code>/xx</code>。</p> <p>注册中心相结合的路由配置方式，与单个 URI 的路由配置，区别其实很小，仅仅在于 URI 的 schema 协议不同。单个 URI 的地址的 schema 协议，一般为 http 或者 https 协议。而使用注册中心后，则使用 <code>lb://</code> 格式。</p> <p>路由配置中 uri 所用的协议为 lb 时，Gateway 将把 generic-service 解析为实际的主机和端口，并通过 Ribbon 进行负载均衡。</p> <h2 id="gateway-匹配规则"><a href="#gateway-匹配规则" class="header-anchor">#</a> Gateway 匹配规则</h2> <p>Spring Cloud Gateway 的功能很强大，我们仅仅通过 Predicates 的设计就可以看出来，前面我们只是使用了 predicates 进行了简单的条件匹配，其实 Spring Cloud Gataway 帮我们内置了很多 Predicates 功能。</p> <p>Spring Cloud Gateway 是通过 Spring WebFlux 的 HandlerMapping 做为底层支持来匹配到转发路由，Spring Cloud Gateway 内置了很多 Predicates 工厂，这些 Predicates 工厂通过不同的 HTTP 请求参数来匹配，多个 Predicates 工厂可以组合使用。</p> <h3 id="predicate-断言条件介绍"><a href="#predicate-断言条件介绍" class="header-anchor">#</a> Predicate 断言条件介绍</h3> <p>Predicate 来源于 Java 8，是 Java 8 中引入的一个函数，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默认方法来将 Predicate 组合成其他复杂的逻辑（比如：与，或，非）。可以用于接口请求参数校验、判断新老数据是否有变化需要进行更新操作。</p> <p>在 Spring Cloud Gateway 中 Spring 利用 Predicate 的特性实现了各种路由匹配规则，有通过 Header、请求参数等不同的条件来进行作为条件匹配到对应的路由。下面先总结了 Spring Cloud 内置的几种 Predicate 的实现：</p> <table><thead><tr><th style="text-align:left;"><strong>规则</strong></th> <th style="text-align:left;"><strong>实例</strong></th> <th style="text-align:left;"><strong>说明</strong></th></tr></thead> <tbody><tr><td style="text-align:left;">Path</td> <td style="text-align:left;">- Path=/gate/,/rule/</td> <td style="text-align:left;">当请求的路径为 gate、rule 开头的时，转发到 <code>http://localhost:8094</code> 服务器上</td></tr> <tr><td style="text-align:left;">Before</td> <td style="text-align:left;">- Before=2023-04-29T15:30:00.000+08:00[Asia/Shanghai]</td> <td style="text-align:left;">在某个时间之前的请求才会被转发到 <code>http://localhost:8094</code> 服务器上</td></tr> <tr><td style="text-align:left;">After</td> <td style="text-align:left;">- After=2023-05-02T20:30:00.000+08:00[Asia/Shanghai]</td> <td style="text-align:left;">在某个时间之后的请求才会被转发</td></tr> <tr><td style="text-align:left;">Between</td> <td style="text-align:left;">- Between2023-04-29T15:30:00.000+08:00[Asia/Shanghai],2023-05-02T20:30:00.000+08:00[Asia/Shanghai]</td> <td style="text-align:left;">在某个时间段之间的才会被转发</td></tr> <tr><td style="text-align:left;">Cookie</td> <td style="text-align:left;">- Cookie=token, ch.p</td> <td style="text-align:left;">携带 Cookie 为 token 的表单或者满⾜正则 ch.p 才会被匹配到 进⾏<a href="https://so.csdn.net/so/search?q=%E8%AF%B7%E6%B1%82%E8%BD%AC%E5%8F%91&amp;spm=1001.2101.3001.7020" target="_blank" rel="noopener noreferrer">请求转发<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></td></tr> <tr><td style="text-align:left;">Header</td> <td style="text-align:left;">- Header=X-Request-Id, \d+</td> <td style="text-align:left;">携带参数 X-Request-Id 或者满⾜ \d+ 的请求头才会匹配</td></tr> <tr><td style="text-align:left;">Host</td> <td style="text-align:left;">- Host=youngkbt.cn</td> <td style="text-align:left;">当主机名为 <code>youngkbt.cn</code> 的时候直接转发到 <code>http://localhost:8094</code> 服务器上</td></tr> <tr><td style="text-align:left;">Method</td> <td style="text-align:left;">- Method=GET</td> <td style="text-align:left;">只有 GET ⽅法才会匹配转发请求，还可以限定 POST、PUT 等</td></tr></tbody></table> <p>说白了 Predicate 就是为了实现一组匹配规则，方便让请求过来找到对应的 Route 进行处理，接下来我们接下 Spring Cloud GateWay 内置几种 Predicate 的使用。</p> <p>为了方便代码，下面直接使用 predicate，其他的配置信息则忽略掉，如：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8094</span>
 
<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> gateway<span class="token punctuation">-</span>service
    <span class="token key atrule">gateway</span><span class="token punctuation">:</span> <span class="token comment"># 网关配置</span>
      <span class="token key atrule">routes</span><span class="token punctuation">:</span> 
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> route
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> https<span class="token punctuation">:</span>//www.youngkbt.cn
          <span class="token comment"># 下面的内容具体内容具体写</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="通过请求路径匹配"><a href="#通过请求路径匹配" class="header-anchor">#</a> 通过请求路径匹配</h3> <p>Path Route Predicate 接收一个匹配路径的参数来判断是否走路由。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> Path=/system/<span class="token important">**</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>此时访问 <code>/system/one</code> 则匹配成功。</p> <h3 id="通过请求参数匹配"><a href="#通过请求参数匹配" class="header-anchor">#</a> 通过请求参数匹配</h3> <p>Query Route Predicate 支持传入两个参数，一个是属性名一个为属性值，属性值可以是正则表达式。</p> <p>如果 Query 只有一个值表示请求头中必须包含的参数名。如果有两个值，第一个表示请求头必须包含的参数名，第二个表示请求头参数对应值。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> Path=/system/<span class="token important">**</span>
  <span class="token punctuation">-</span> Query=username
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>Path 可以传入正则表达式，Query 是拼接在 url ? 后面的参数。</p> <p>上面表示路径满足 <code>/system/**</code> 同时包含参数 <code>username</code> 才会触发转发到 <code>https://www.youngkbt.cn</code>，如 <code>http://localhost:8094/system/one?username=kele</code>。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> Path=/system/<span class="token important">**</span>
  <span class="token punctuation">-</span> Query=username<span class="token punctuation">,</span>k.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>Query 要求 <code>username = k</code> 或者以 k 为前缀的其他值。<code>k.</code> 的 <code>.</code> 是个正则表达式，后面还可以有其他的 <strong>一个</strong> 内容。如<code>http://localhost:9000/system/one?username=kb</code>。如果 <code>username = kbt</code> 则无法访问，因为 <code>.</code> 在正则表达式代表单个字符。</p> <h3 id="通过-header-属性匹配"><a href="#通过-header-属性匹配" class="header-anchor">#</a> 通过 Header 属性匹配</h3> <p>Header Route Predicate 和 Cookie Route Predicate 一样，也是接收 2 个参数，一个 header 中属性名称和一个正则表达式，这个属性值和正则表达式匹配则执行。</p> <p>如果 Header 只有一个值表示请求头中必须包含的参数名。如果有两个值，第一个表示请求头必须包含的参数名，第二个表示请求头参数对应值。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> Header=Connection<span class="token punctuation">,</span>keep<span class="token punctuation">-</span>alive
  <span class="token punctuation">-</span> Header=X<span class="token punctuation">-</span>Request<span class="token punctuation">-</span>Id<span class="token punctuation">,</span> \d+
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>此时请求头携带 <code>Connection: keep-alive</code> 或者 <code>X-Request-Id: 27</code> 都可以匹配成功。而 <code>X-Request-Id: kbt</code> 则匹配失败。</p> <h3 id="通过-cookie-匹配"><a href="#通过-cookie-匹配" class="header-anchor">#</a> 通过 Cookie 匹配</h3> <p>Cookie Route Predicate 可以接收两个参数，一个是 Cookie name，一个是正则表达式，路由规则会通过获取对应的 Cookie name 值和正则表达式去匹配，如果匹配上就会执行路由，如果没有匹配上则不执行。</p> <p>必须要有2个值，第 1 个包含的是参数名，第 2 个表示参数对应的值。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> Cookie=sessionId<span class="token punctuation">,</span> test
  <span class="token punctuation">-</span> Cookie=age<span class="token punctuation">,</span>.*
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>此时 Cookie 携带 <code>sessionId=test</code> 或者 <code>age=3</code> 都可以匹配成功，其中 <code>age=.*</code>，代表可以是任意值。</p> <h3 id="通过-host-匹配"><a href="#通过-host-匹配" class="header-anchor">#</a> 通过 Host 匹配</h3> <p>Host Route Predicate 接收一组参数，一组匹配的域名列表，这个模板是一个 Ant 分隔的模板，用 <code>.</code> 号作为分隔符。它通过参数中的主机地址作为匹配规则。</p> <ul><li>?：匹配一个字符</li> <li>*：匹配 0 个或多个字符</li> <li>**：匹配 0 个或多个目录</li></ul> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> Host=<span class="token important">**.youngkbt.cn</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>此时 Host 携带 <code>www.youngkbt.cn</code> 即可匹配成功，其中 <code>**</code> 代表任意字符。也可以是 <code>notes.youngkbt.cn</code>。</p> <h3 id="通过请求方式匹配"><a href="#通过请求方式匹配" class="header-anchor">#</a> 通过请求方式匹配</h3> <p>可以通过是 POST、GET、PUT、DELETE 等不同的请求方式来进行路由，支持多个值，使用逗号分隔，多个值之间为 or 条件。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> Method=GET<span class="token punctuation">,</span>POST
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>此时以 GET 请求或者 POST 请求都可以匹配成功。</p> <h3 id="通过请求-ip-地址进行匹配"><a href="#通过请求-ip-地址进行匹配" class="header-anchor">#</a> 通过请求 IP 地址进行匹配</h3> <p>Predicate 也支持通过设置某个 IP 区间号段的请求才会路由，RemoteAddr Route Predicate 接受 cidr 符号(IPv4 或 IPv6 )字符串的列表(最小大小为1)，例如 192.168.0.1/16 (其中 192.168.0.1 是 IP 地址，16 是子网掩码)。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> RemoteAddr=127.0.0.1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>请求的来源 IP 是 127.0.0.1 则匹配成功。</p> <h3 id="通过-before-匹配"><a href="#通过-before-匹配" class="header-anchor">#</a> 通过 Before 匹配</h3> <p>在指定时间点之前才能路由转发。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> Before=2023<span class="token punctuation">-</span>04<span class="token punctuation">-</span>29T15<span class="token punctuation">:</span>30<span class="token punctuation">:</span>00.000+08<span class="token punctuation">:</span>00<span class="token punctuation">[</span>Asia/Shanghai<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>在 <code>2023-04-29</code> 的 <code>15:30</code> 分之前可以匹配成功。</p> <h3 id="通过-after-匹配"><a href="#通过-after-匹配" class="header-anchor">#</a> 通过 After 匹配</h3> <p>在指定时间点之后才能路由转发。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> After=2023<span class="token punctuation">-</span>05<span class="token punctuation">-</span>02T20<span class="token punctuation">:</span>30<span class="token punctuation">:</span>00.000+08<span class="token punctuation">:</span>00<span class="token punctuation">[</span>Asia/Shanghai<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>在 <code>2023-05-02</code> 的 <code>20:30</code> 分之前可以匹配成功。</p> <h3 id="通过-between-匹配"><a href="#通过-between-匹配" class="header-anchor">#</a> 通过 Between 匹配</h3> <p>必须在设定的范围时间内，才能进行路由转发。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> Between=2023<span class="token punctuation">-</span>04<span class="token punctuation">-</span>29T15<span class="token punctuation">:</span>30<span class="token punctuation">:</span>00.000+08<span class="token punctuation">:</span>00<span class="token punctuation">[</span>Asia/Shanghai<span class="token punctuation">]</span><span class="token punctuation">,</span> 2023<span class="token punctuation">-</span>05<span class="token punctuation">-</span>02T20<span class="token punctuation">:</span>30<span class="token punctuation">:</span>00.000+08<span class="token punctuation">:</span>00<span class="token punctuation">[</span>Asia/Shanghai<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>在 <code>2023-04-29</code> 的 <code>15:30</code> 分和 <code>2023-05-02</code> 的 <code>20:30</code> 分之间可以匹配成功。</p> <h3 id="组合使用"><a href="#组合使用" class="header-anchor">#</a> 组合使用</h3> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8094</span>
 
<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> gateway<span class="token punctuation">-</span>service
    <span class="token key atrule">gateway</span><span class="token punctuation">:</span> <span class="token comment"># 网关配置</span>
      <span class="token key atrule">routes</span><span class="token punctuation">:</span> 
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> route
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> https<span class="token punctuation">:</span>//www.youngkbt.cn
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> Path=/system/<span class="token important">**</span>
            <span class="token punctuation">-</span> Query=username
            <span class="token punctuation">-</span> Header=X<span class="token punctuation">-</span>Request<span class="token punctuation">-</span>Id<span class="token punctuation">,</span> \d+
            <span class="token punctuation">-</span> Cookie=age<span class="token punctuation">,</span>.*
            <span class="token punctuation">-</span> Host=<span class="token important">**.youngkbt.cn</span>
            <span class="token punctuation">-</span> Method=GET<span class="token punctuation">,</span>POST
            <span class="token punctuation">-</span> RemoteAddr=127.0.0.1
            <span class="token punctuation">-</span> Before=2023<span class="token punctuation">-</span>04<span class="token punctuation">-</span>29T15<span class="token punctuation">:</span>30<span class="token punctuation">:</span>00.000+08<span class="token punctuation">:</span>00<span class="token punctuation">[</span>Asia/Shanghai<span class="token punctuation">]</span>
            <span class="token punctuation">-</span> After=2023<span class="token punctuation">-</span>05<span class="token punctuation">-</span>02T20<span class="token punctuation">:</span>30<span class="token punctuation">:</span>00.000+08<span class="token punctuation">:</span>00<span class="token punctuation">[</span>Asia/Shanghai<span class="token punctuation">]</span>
            <span class="token punctuation">-</span> Between=2023<span class="token punctuation">-</span>04<span class="token punctuation">-</span>29T15<span class="token punctuation">:</span>30<span class="token punctuation">:</span>00.000+08<span class="token punctuation">:</span>00<span class="token punctuation">[</span>Asia/Shanghai<span class="token punctuation">]</span><span class="token punctuation">,</span> 2023<span class="token punctuation">-</span>05<span class="token punctuation">-</span>02T20<span class="token punctuation">:</span>30<span class="token punctuation">:</span>00.000+08<span class="token punctuation">:</span>00<span class="token punctuation">[</span>Asia/Shanghai<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h3 id="通过-weight-控制转发比例"><a href="#通过-weight-控制转发比例" class="header-anchor">#</a> 通过 Weight 控制转发比例</h3> <p>设置服务转发的权重，用于限制某个的请求占比。</p> <p><strong>语法</strong>：Weight=组名，负载均衡权重。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">routes</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> weight1
        <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//demo<span class="token punctuation">-</span>one
        <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
          <span class="token punctuation">-</span> Path=/demo/<span class="token important">**</span>
          <span class="token punctuation">-</span> Weight=group<span class="token punctuation">,</span><span class="token number">2</span>
          
      <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> weight2
        <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//demo<span class="token punctuation">-</span>two
        <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
          <span class="token punctuation">-</span> Path=/demo/<span class="token important">**</span>
          <span class="token punctuation">-</span> Weight=group<span class="token punctuation">,</span><span class="token number">8</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>此时访问 <code>/demo/**</code>，weight2 的匹配成功率大于 weight1。</p> <h2 id="过滤-拦截-器"><a href="#过滤-拦截-器" class="header-anchor">#</a> 过滤(拦截)器</h2> <p><a href="https://cloud.spring.io/spring-cloud-static/spring-cloud-gateway/2.1.1.RELEASE/single/spring-cloud-gateway.html#_gatewayfilter_factories" target="_blank" rel="noopener noreferrer">官网地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>过滤器作为网关的其中一个重要功能，就是实现请求的鉴权。</p> <p><strong>执行顺序</strong>：Spring Cloud Gateway 的 Filter 的执行顺序有两个：<code>pre</code> 和 <code>post</code>。<code>pre</code> 和 <code>post</code> 分别会在请求被执行前调用和被执行后调用。</p> <h3 id="过滤器规则"><a href="#过滤器规则" class="header-anchor">#</a> 过滤器规则</h3> <p>Gateway自带过滤器有几十个，常见自带过滤器有：</p> <table><thead><tr><th style="text-align:left;">过滤器名称</th> <th style="text-align:left;">说明</th></tr></thead> <tbody><tr><td style="text-align:left;">PrefixPath</td> <td style="text-align:left;">对匹配上的请求路径添加前缀</td></tr> <tr><td style="text-align:left;">StripPrefix</td> <td style="text-align:left;">对匹配上的请求路径去除前缀</td></tr> <tr><td style="text-align:left;">RewritePath</td> <td style="text-align:left;">对匹配上的请求进行重写</td></tr> <tr><td style="text-align:left;">SetPath</td> <td style="text-align:left;">对匹配上的请求进行覆盖</td></tr> <tr><td style="text-align:left;">SetRequestHeader</td> <td style="text-align:left;">对匹配上的请求设置请求头信息</td></tr> <tr><td style="text-align:left;">AddRequestHeader</td> <td style="text-align:left;">对匹配上的请求添加 Header</td></tr> <tr><td style="text-align:left;">AddRequestParameters</td> <td style="text-align:left;">对匹配上的请求路由添加参数</td></tr> <tr><td style="text-align:left;">AddResponseHeader</td> <td style="text-align:left;">对从网关返回的响应添加 Header</td></tr> <tr><td style="text-align:left;">RemoveRequestHeader</td> <td style="text-align:left;">对匹配上的请求去掉某个请求头信息</td></tr> <tr><td style="text-align:left;">RemoveResponseHeader</td> <td style="text-align:left;">对从网关返回的响应去掉某个请求头信息</td></tr> <tr><td style="text-align:left;">DedupeResponseHeader</td> <td style="text-align:left;">对指定响应头去重复</td></tr> <tr><td style="text-align:left;">CircuitBreaker</td> <td style="text-align:left;">实现熔断时使用，支持 CircuitBreaker 和 Hystrix 两种</td></tr> <tr><td style="text-align:left;">FallbackHeaders</td> <td style="text-align:left;">可以添加降级时的异常信息</td></tr> <tr><td style="text-align:left;">RequestRateLimiter</td> <td style="text-align:left;">限流过滤器</td></tr> <tr><td style="text-align:left;">RedirectTo</td> <td style="text-align:left;">重定向过滤器，有两个参数，status 和 url。其中 status 应该 300 系列重定向状态码</td></tr> <tr><td style="text-align:left;">RewriteResponseHeader</td> <td style="text-align:left;">重写响应头参数</td></tr> <tr><td style="text-align:left;">SaveSession</td> <td style="text-align:left;">如果项目中使用 Spring Security 和 Spring Session 整合时，会使用到此属性</td></tr> <tr><td style="text-align:left;">SecureHeaders</td> <td style="text-align:left;">具有权限验证时，建议的头信息内容</td></tr> <tr><td style="text-align:left;">Retry</td> <td style="text-align:left;">设置重试次数</td></tr> <tr><td style="text-align:left;">RequestSize</td> <td style="text-align:left;">请求的最大大小。包含 maxSize 参数，可以有单位 KB 或 MB，默认为 B</td></tr> <tr><td style="text-align:left;">ModifyRequestBody</td> <td style="text-align:left;">修改请求体内容</td></tr> <tr><td style="text-align:left;">ModifyResponseBody</td> <td style="text-align:left;">修改响应体内容</td></tr> <tr><td style="text-align:left;">SetRequestHeader</td> <td style="text-align:left;">替换请求参数头</td></tr> <tr><td style="text-align:left;">SetResponseHeader</td> <td style="text-align:left;">替换相应头参数</td></tr> <tr><td style="text-align:left;">SetStatus</td> <td style="text-align:left;">设置相应状态码</td></tr></tbody></table> <p>使用场景：</p> <ul><li>请求鉴权：如果没有访问权限，直接进行拦截</li> <li>异常处理：记录异常日志</li> <li>服务调用时长统计</li></ul> <h4 id="过滤器类型"><a href="#过滤器类型" class="header-anchor">#</a> 过滤器类型</h4> <p>Gateway 有两种过滤器：</p> <ul><li>局部过滤器：只作用在当前配置的路由上</li> <li>全局过滤器：作用在所有路由上</li></ul> <h4 id="prefixpath"><a href="#prefixpath" class="header-anchor">#</a> PrefixPath</h4> <p>对匹配上的请求路径添加前缀。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">gateway</span><span class="token punctuation">:</span>
      <span class="token key atrule">routes</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> route
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//127.0.0.1<span class="token punctuation">:</span><span class="token number">9001</span>
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> Path=/youngkbt/<span class="token punctuation">{</span>segment<span class="token punctuation">}</span>
          <span class="token key atrule">filters</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> PrefixPath=/abc
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>访问 <code>/youngkbt/123</code> 请求被发送到 <code>http://127.0.0.1:9001/youngkbt/abc/123</code>。</p> <h4 id="stripprefix"><a href="#stripprefix" class="header-anchor">#</a> StripPrefix</h4> <p>对匹配上的请求路径去除前缀。通过 <code>StripPrefifix=n</code> 来指定路由要去掉的前缀个数 n。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> Path=/youngkbt/<span class="token punctuation">{</span>segment<span class="token punctuation">}</span>
<span class="token key atrule">filters</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> StripPrefix=1
  <span class="token punctuation">-</span> PrefixPath=/youngkbt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>此时访问 <code>http://localhost:8094/api/123</code>，⾸先 StripPrefix 过滤器去掉⼀个 <code>/api</code>，然后 PrefixPath 过滤器加上⼀个 <code>/youngkbt</code>，即 <code>http://localhost:8094/youngkbt/123</code>，最后匹配 predicates 的 Path。</p> <p>如果 <code>StripPrefix=2</code>，则 <code>/api/123</code> 都被去掉。</p> <h4 id="rewritepath"><a href="#rewritepath" class="header-anchor">#</a> RewritePath</h4> <p>对匹配上的请求进行重写。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> Path=/youngkbt/<span class="token punctuation">{</span>segment<span class="token punctuation">}</span>
<span class="token key atrule">filters</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> RewritePath=/api/(<span class="token punctuation">?</span>&lt;segment<span class="token punctuation">&gt;</span>.<span class="token important">*)</span><span class="token punctuation">,</span> /$\<span class="token punctuation">{</span>segment<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>请求 <code>http://localhost:8094/api/youngkbt/123</code> 路径，RewritePath 过滤器将路径重写为 <code>http://localhost:8094/youngkbt/123</code>，最后匹配 predicates 的 Path。</p> <h4 id="setpath"><a href="#setpath" class="header-anchor">#</a> SetPath</h4> <p>对匹配上的请求进行覆盖。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">predicates</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> Path=/youngkbt/<span class="token punctuation">{</span>segment<span class="token punctuation">}</span>
<span class="token key atrule">filters</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> SetPath=/youngkbt/<span class="token punctuation">{</span>segment<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>请求 <code>http://localhost:8094/api/youngkbt/123</code> 路径，SetPath 过滤器将路径设置为 <code>http://localhost:8094/youngkbt/123</code>，最后匹配 predicates 的 Path。</p> <h4 id="setrequestheader"><a href="#setrequestheader" class="header-anchor">#</a> SetRequestHeader</h4> <p>对匹配上的请求设置请求头信息。参数和值之间使用逗号分隔。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">filters</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> SetRequestHeader=X<span class="token punctuation">-</span>Request<span class="token punctuation">-</span>Red<span class="token punctuation">,</span> Blue
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>此时请求头会加上 <code>X-Request-Red=Blue</code>。</p> <h4 id="addrequestparameter"><a href="#addrequestparameter" class="header-anchor">#</a> AddRequestParameter</h4> <p>添加请求表单参数，多个参数需要有多个过滤器。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">filters</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> AddRequestParameter=name<span class="token punctuation">,</span>bjsxt
  <span class="token punctuation">-</span> AddRequestParameter=age<span class="token punctuation">,</span><span class="token number">123</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>其他写法都类似 ......</p> <h4 id="deduperesponseheader"><a href="#deduperesponseheader" class="header-anchor">#</a> DedupeResponseHeader</h4> <p>对指定响应头去重复。</p> <p>语法：<code>DedupeResponseHeader=响应头参数, strategy</code></p> <p>可选参数 strategy 可取值：</p> <ul><li>RETAIN_FIRST：默认值，保留第一个</li> <li>RETAIN_LAST：保留最后一个</li> <li>RETAIN_UNIQUE：保留唯一的，出现重复的属性值，会保留一个。例如有两个 My:bbb 的属性，最后会只留一个</li></ul> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">filters</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> StripPrefix= 1
  <span class="token punctuation">-</span> DedupeResponseHeader=My Content<span class="token punctuation">-</span>Type<span class="token punctuation">,</span>RETAIN_UNIQUE
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="全局过滤器-default-filters"><a href="#全局过滤器-default-filters" class="header-anchor">#</a> 全局过滤器 default-filters</h4> <p>对所有的请求添加过滤器。</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">gateway</span><span class="token punctuation">:</span>

          <span class="token key atrule">uri</span><span class="token punctuation">:</span> http<span class="token punctuation">:</span>//127.0.0.1<span class="token punctuation">:</span><span class="token number">9000</span>

          <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> Path=/9001/<span class="token punctuation">{</span>segment<span class="token punctuation">}</span>
      <span class="token key atrule">default-filters</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> StripPrefix=1
        <span class="token punctuation">-</span> PrefixPath=/youngkbt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h3 id="自定义全局过滤器"><a href="#自定义全局过滤器" class="header-anchor">#</a> 自定义全局过滤器</h3> <blockquote><p>exchange 代码信息</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//  获取请求头信息</span>
<span class="token class-name">HttpHeaders</span> headers <span class="token operator">=</span> exchange<span class="token punctuation">.</span><span class="token function">getRequest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getHeaders</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> first <span class="token operator">=</span> exchange<span class="token punctuation">.</span><span class="token function">getRequest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getHeaders</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getFirst</span><span class="token punctuation">(</span><span class="token string">&quot;Content-type&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">ServerHttpRequest</span> build <span class="token operator">=</span> exchange<span class="token punctuation">.</span><span class="token function">getRequest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">mutate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">header</span><span class="token punctuation">(</span><span class="token string">&quot;Content-type&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;json&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">build</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//  获取请求方式</span>
<span class="token class-name">String</span> name <span class="token operator">=</span> exchange<span class="token punctuation">.</span><span class="token function">getRequest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getMethod</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">name</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//  获取请求URL地址信息</span>

<span class="token class-name">String</span> path1 <span class="token operator">=</span> exchange<span class="token punctuation">.</span><span class="token function">getRequest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getURI</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getPath</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> rawPath <span class="token operator">=</span> exchange<span class="token punctuation">.</span><span class="token function">getRequest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getURI</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getRawPath</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//  获取请求属性信息</span>
exchange<span class="token punctuation">.</span><span class="token function">getAttributes</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">put</span><span class="token punctuation">(</span><span class="token string">&quot;startTime&quot;</span><span class="token punctuation">,</span><span class="token number">123123</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">Long</span> startTime1 <span class="token operator">=</span> exchange<span class="token punctuation">.</span><span class="token function">getAttribute</span><span class="token punctuation">(</span><span class="token string">&quot;startTime&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">//  获取返回体</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h4 id="token-过滤器"><a href="#token-过滤器" class="header-anchor">#</a> Token 过滤器</h4> <p>拦截 Token，假设为 null，则拦截，不允许通过。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Configuration</span>

        <span class="token class-name">String</span> token <span class="token operator">=</span> exchange<span class="token punctuation">.</span><span class="token function">getRequest</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getQueryParams</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">getFirst</span><span class="token punctuation">(</span><span class="token string">&quot;token&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token class-name">StringUtils</span><span class="token punctuation">.</span><span class="token function">isBlank</span><span class="token punctuation">(</span>token<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            exchange<span class="token punctuation">.</span><span class="token function">getResponse</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">setStatusCode</span><span class="token punctuation">(</span><span class="token class-name">HttpStatus</span><span class="token punctuation">.</span><span class="token constant">UNAUTHORIZED</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">return</span> exchange<span class="token punctuation">.</span><span class="token function">getResponse</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">setComplete</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> chain<span class="token punctuation">.</span><span class="token function">filter</span><span class="token punctuation">(</span>exchange<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">/**

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><h4 id="ip-过滤器"><a href="#ip-过滤器" class="header-anchor">#</a> IP 过滤器</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Component</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h4 id="请求-url-过滤器"><a href="#请求-url-过滤器" class="header-anchor">#</a> 请求 url 过滤器</h4> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Component</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UrlFilter</span> <span class="token keyword">implements</span> <span class="token class-name">GlobalFilter</span><span class="token punctuation">,</span> <span class="token class-name">Ordered</span> <span class="token punctuation">{</span>

        <span class="token keyword">return</span> chain<span class="token punctuation">.</span><span class="token function">filter</span><span class="token punctuation">(</span>exchange<span class="token punctuation">)</span><span class="token punctuation">;</span>

="line-number">51</span><br><span class="line-number">52</span><br></div></div><p>添加到配置文件 application.yml</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h2 id="其他功能"><a href="#其他功能" class="header-anchor">#</a> 其他功能</h2> <h3 id="网关自动映射处理"><a href="#网关自动映射处理" class="header-anchor">#</a> 网关自动映射处理</h3> <ul><li>只要请求地址符合规则：<code>http://gatewayIp:gatewayPort/微服务名称/微服务请求地址</code>，网关自动映射，把请求地址转发到 <code>http://微服务名称/微服务请求地址</code></li> <li>商业开发中：enabled 一般不设置，默认为 false。避免不必要的自动转发机制</li></ul> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> sysgateway
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">gateway</span><span class="token punctuation">:</span>
      <span class="token key atrule">discovery</span><span class="token punctuation">:</span> <span class="token comment"># 配置网关发现机制</span>
        <span class="token key atrule">locator</span><span class="token punctuation">:</span> <span class="token comment">#  配置处理机制</span>
          <span class="token key atrule">enabled</span><span class="token punctuation">:</span> <span class="token boolean important">true</span> <span class="token comment"># 开启网关自动映射处理机制</span>
          <span class="token key atrule">lower-case-service-id</span><span class="token punctuation">:</span> <span class="token boolean important">true</span> <span class="token comment"># 开启微服务名称小写转换。Eureka对服务名管理默认全大写。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>假设存在一个微服务 generic-service。</p> <p>此时请求地址：<code>http://localhost:9999/generic-service/getArgs?name=admin&amp;age=20</code>，自动转发到：<code>http://generic-service/getArgs?name=admin&amp;age=20</code>。</p> <p>这样子就不需要单独配置如下 route：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">server</span><span class="token punctuation">:</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">8094</span>
 
<span class="token key atrule">spring</span><span class="token punctuation">:</span>
  <span class="token key atrule">application</span><span class="token punctuation">:</span>
    <span class="token key atrule">name</span><span class="token punctuation">:</span> gateway<span class="token punctuation">-</span>service
  <span class="token key atrule">cloud</span><span class="token punctuation">:</span>
    <span class="token key atrule">gateway</span><span class="token punctuation">:</span>
      <span class="token key atrule">routes</span><span class="token punctuation">:</span>
        <span class="token punctuation">-</span> <span class="token key atrule">id</span><span class="token punctuation">:</span> generic<span class="token punctuation">-</span>service<span class="token punctuation">-</span>route
          <span class="token key atrule">uri</span><span class="token punctuation">:</span> lb<span class="token punctuation">:</span>//generic<span class="token punctuation">-</span>service
          <span class="token key atrule">predicates</span><span class="token punctuation">:</span>
            <span class="token punctuation">-</span> Path=/generic<span class="token punctuation">-</span>generic/<span class="token important">**</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="跨域配置"><a href="#跨域配置" class="header-anchor">#</a> 跨域配置</h3> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">spring</span><span class="token punctuation">:</span>

            <span class="token key atrule">allowedOrigins</span><span class="token punctuation">:</span> <span class="token string">&quot;*&quot;</span> <span class="token comment"># 跨域处理：允许所有的域</span>
            <span class="token key atrule">allowedMethods</span><span class="token punctuation">:</span> <span class="token comment"># ⽀持的⽅法</span>

              <span class="token punctuation">-</span> PUT
              <span class="token punctuation">-</span> DELETE
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="记录执行耗时"><a href="#记录执行耗时" class="header-anchor">#</a> 记录执行耗时</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">import</span> <span class="token import"><span class="token namespace">lombok<span class="token punctuation">.</span>extern<span class="token punctuation">.</span>slf4j<span class="token punctuation">.</span></span><span class="token class-name">Slf4j</span></span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>http<span class="token punctuation">.</span>server<span class="token punctuation">.</span>reactive<span class="token punctuation">.</span></span><span class="token class-name">ServerHttpRequest</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">org<span class="token punctuation">.</span>springframework<span class="token punctuation">.</span>stereotype<span class="token punctuation">.</span></span><span class="token class-name">Component</span></span><span class="token punctuation">;</span>

<span class="token annotation punctuation">@Component</span>
