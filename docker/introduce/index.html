i><li><a href="#docker的logo含义">Docker的logo含义</a></li></ul></li><li><a href="#docker核心架构">Docker核心架构</a></li><li><a href="#核心架构图">核心架构图</a></li><li><a href="#docker相关官网">Docker相关官网</a></li><li><a href="#参考文章">参考文章</a></li></ul></div><p></p> <h2 id="什么是虚拟化技术"><a href="#什么是虚拟化技术" class="header-anchor">#</a> 什么是虚拟化技术</h2> <h3 id="什么是虚拟化"><a href="#什么是虚拟化" class="header-anchor">#</a> 什么是虚拟化</h3> <p>在计算机技术中，虚拟化（Virtualization）是一种资源管理技术。它是将计算机的各种实体资源，如：服务器、网络、内存及存储等，予以抽象、转换后呈现出来，打破实体结构间的不可切割的障碍，使用户可以用更好的方式来利用这些资源。</p> <p>虚拟化的目的是为了在同一个主机上运行多个系统或应用，从而提高系统资源的利用率，并带来降低成本、方便管理和容错容灾等好处。</p> <h3 id="虚拟化技术分类"><a href="#虚拟化技术分类" class="header-anchor">#</a> 虚拟化技术分类</h3> <p>从实现形式来分，虚拟化技术可分为基于硬件的虚拟化和基于软件的虚拟化。</p> <h4 id="硬件虚拟化"><a href="#硬件虚拟化" class="header-anchor">#</a> 硬件虚拟化</h4> <p>硬件虚拟化就是硬件物理平台本身提供了对特殊指令的截获和重定向的支持。支持虚拟化的硬件，也是一些基于硬件实现软件虚拟化技术的关键。在基于硬件实现软件虚拟化的技术中，在硬件是实现虚拟化的基础，硬件(主要是CPU)会为虚拟化软件提供支持，从而实现硬件资源的虚拟化。</p> <p>支持虚拟化的硬件有：</p> <ul><li><strong>Intel-VT-(Intel Virtualization Technology)</strong>，Intel 公司为解决纯软件虚拟化解决方案在可靠性、安全性和性能上的不足而引进的技术。它可以让一个CPU工作起来像多个CPU在并行运行，从而使得在一部电脑内同时运行多个操作系统成为可能</li> <li><strong>AMD-V-(AMD Virtualization)</strong>，是 AMD 公司的虚拟化技术。它是对 x86 处理器系统架构的一组硬件扩展和硬件辅助虚拟化技术，可以简化纯软件的虚拟化解决方案，改进 VMM（虚拟机监视器）的设计，更充分地利用硬件资源，提高服务器和数据中心的虚拟化效率</li></ul> <h4 id="软件虚拟化"><a href="#软件虚拟化" class="header-anchor">#</a> 软件虚拟化</h4> <p>软件虚拟化就是利用软件技术，在现有的物理平台上实现对物理平台访问的截获和模拟。在软件虚拟化技术中，有些技术不需要硬件支持，如：QEMU；而有些软件虚拟化技术，则依赖硬件支持，如：VMware、KVM。</p> <p>对软件虚拟化进行细分，又可以分为以下几类：</p> <ul><li><strong>完全虚拟化</strong>：（Full Virtualization）虚拟机模拟完整的底层硬件环境和特权指令的执行过程，使客户机操作系统可以独立运行。支持完全虚拟化的软件有：Parallels Workstation、VirtualBox、Virtual Iron、Oracle VM、Virtual PC、Virtual Server、Hyper-V、VMware Workstation、QEMU等</li> <li><strong>硬件辅助虚拟化</strong>：（Hardware-assisted Virtualization）是指通过硬件辅助支持模拟运行环境，使客户机操作系统可以独立运行，实现完全虚拟化的功能。支持硬件辅助虚拟化的软件有：Linux KVM、VMware Workstation、VMware Fusion、Virtual PC、Xen、VirtualBox、Parallels Workstation等</li> <li><strong>部分虚拟化</strong>：（Partial Virtualization）只针对部分硬件资源进行虚拟化，虚拟机模拟部分底层硬件环境，特别是地址空间。这样的环境支持资源共享和线程独立，但是不允许建立独立的客户机操作系统。</li> <li><strong>平行虚拟化</strong>：（Para-Virtualization）虚拟机不需要模拟硬件，而是将部分硬件接口以软件的形式提供给客户机操作系统。如：早期的 Xen。</li> <li><strong>操作系统层虚拟化</strong>：（OS-level virtualization）这种技术将操作系统内核虚拟化，可以允许使用者空间软件实例被分割成几个独立的单元，在内核中运行，而不是只有一个单一实例运行。这个软件实例，也被称为是一个容器（containers）、虚拟引擎（Virtualization engine）、虚拟专用服务器（virtual private servers）。每个容器的进程是独立的，对于使用者来说，就像是在使用自己的专用服务器。 Docker 容器技术就是属于操作系统层虚拟化的范畴。</li></ul> <h3 id="几种虚拟化技术"><a href="#几种虚拟化技术" class="header-anchor">#</a> 几种虚拟化技术</h3> <p>虚拟化是通过软件的方式模拟实体服务器，其初衷是为了解决「一种应用占用一台服务器」模式所带来的服务器数量剧增的问题，从而降低数据中心复杂度，简化管理难度。在虚拟化的发展过程中，出现过以下主要虚拟化技术或产品：</p> <ul><li>Xen - 由剑桥大学开发的，一款开源的虚拟机监视器。采用 ICA 协议，它通过一种叫做准虚拟化的技术来获取高性能，甚至在一些与传统虚拟技术极度不友好的架构上（如：x86），Xen 也有极佳的表现。Xen 属于半虚拟化的技术，所以其性能损失非常小。Xen 没有指令翻译，其或者使用使能理解和翻译虚拟操作系统发出的未修改指令的 CPU（即：完全虚拟化）；或者修改操作系统，使它发出的指令最优化，便于在虚拟化环境中执行（即：准虚拟化）。</li> <li><strong>KVM</strong> - <strong>KVM 是一个 Linux kernel 模块，可以使用 modprobe 来加载 KVM，加载后还需要通过其他工具创建虚拟机。KVM 是一个全虚拟化的解决方案，但需要 CPU 支持虚拟化功能。相比 Xen 来说，KVM 可以更加方便的整合进 Linux 内核，但它还需要其它虚拟化软件（如：QEMU）才能实现虚拟化功能</strong>。</li> <li><strong>LXC</strong> - 即：<strong>Linux Container，Linux 容器，是一种轻量级的虚拟化的手段。它可以提供轻量级的虚拟化，以隔离进程和资源，而且不需要提供指令解释机制以及全虚拟化的其他复杂性。容器会有效地将由单个操作系统管理的资源划分到孤立的组中，以更好地在孤立的组之间平衡有冲突的资源使用需求。</strong></li> <li><strong>OpenVZ</strong> - 是 SWsoft 公司开发的开源软件，是该公司 Virtuozzo 软件的基础产品，是基于 Linux 平台的操作系统级服务器虚拟化解决方案。通过OpenVZ，可以在单个物理服务器上创建多个相互隔离的虚拟专用服务器(VPS)并以最大的效率共享硬件和管理资源。其上运行虚拟服务器被称为 VPS（Virtual Private Serve），每个 VPS 的运行环境和独立服务器完全一致。OpenVZ 基于 Linux 系统内核及作业系统提供操作系统级虚拟化，在虚拟化过程中资源消耗非常小，官方宣称约 1-2%。</li> <li><strong>Hyper-V</strong> - <strong>是微软件推出的一种虚拟化技术，可以采用半虚拟化或全虚拟的方式创建虚拟机。虽然它可以创建 Windows 或 Linux 操作系统，但其本身只能运行在 Windows 系统下，使用范围较为有限</strong>。</li> <li><strong>Oracle VM</strong> - Oracle 推出的服务器虚拟化软件，基于开源的 Xen 技术，包括 Oracle VM Server 和 Oracle VM Manager 两部分。</li> <li><strong>VMWare</strong> - 是一家非常出名虚拟化软件公司，其产品涵盖服务器、桌面等各种虚拟化领域，如：<strong>VMware Workstation</strong> - 是一款桌面虚拟机软件，可以在一台实体机器上模拟完整的网络环境，并可运行多个 Windows、DOS、Linux 或 Mac 系统，是非常好的开发、测试、部署解决方案。从技术角度来说，VMware Workstation 是一款完全虚拟化产品，可借助硬件辅助在不修改用户操作系统的情况下完整虚拟化操作系统。</li> <li><strong>VMware ESX Server</strong> - 是一款适用于任何系统环境的企业级的虚拟机软件，可以认为是 VMware Server 的升级版。相比 VMware Workstation 来说，其功能更加强大，可以用于构建高伸缩和高可靠企业级服务器，并可实现远程管理、高级资源管理控制等高级功能。</li></ul> <h2 id="docker虚拟化"><a href="#docker虚拟化" class="header-anchor">#</a> Docker虚拟化</h2> <h3 id="什么是docker"><a href="#什么是docker" class="header-anchor">#</a> 什么是Docker</h3> <p>Docker 是一个开源的应用容器引擎，它让开发者可以打包他们的应用以及依赖包到一个可移植的容器中，然后发布到安装了任何 Linux 发行版本的机器上。Docker 基于 LXC 来实现类似 VM 的功能，可以在更有限的硬件资源上提供给用户更多的计算资源。与同 VM 等虚拟化的方式不同，LXC 不属于全虚拟化、部分虚拟化或半虚拟化中的任何一个分类，而是一个操作系统级虚拟化。</p> <p>Docker 是直接运行在宿主操作系统之上的一个容器，使用沙箱机制完全虚拟出一个完整的操作，容器之间不会有任何接口，从而让容器与宿主机之间、容器与容器之间隔离的更加彻底。每个容器会有自己的权限管理，独立的网络与存储栈，及自己的资源管理能，使同一台宿主机上可以友好的共存多个容器。</p> <p>Docker 借助 Linux 的内核特性，如：控制组（Control Group）、命名空间（Namespace）等，并直接调用操作系统的系统调用接口。从而降低每个容器的系统开销，并实现降低容器复杂度、启动快、资源占用小等特征。</p> <h3 id="docker起源"><a href="#docker起源" class="header-anchor">#</a> Docker起源</h3> <blockquote><p><strong>Docker 历史</strong></p></blockquote> <p>2010 年，几个搞 IT 的年轻人，在美国旧金山成立了一家名叫「dotCloud」的公司。</p> <p>这家公司主要提供基于 PaaS 的云计算技术服务。具体来说，是和 LXC 有关的容器技术。</p> <p>后来，dotCloud 公司将自己的容器技术进行了简化和标准化，并命名为 Docker。</p> <p>Docker 技术诞生之后，并没有引起行业的关注。而 dotCloud 公司，作为一家小型创业企业，在激烈的竞争之下，也步履维艰。</p> <p>正当他们快要坚持不下去的时候，脑子里蹦出了「开源」的想法。</p> <p>什么是开源？开源，就是开放源代码。也就是将原来内部保密的程序源代码开放给所有人，然后让大家一起参与进来，贡献代码和意见。</p> <p>有的软件是一开始就开源的。也有的软件，是混不下去，创造者又不想放弃，所以选择开源。自己养不活，就吃「百家饭」嘛。</p> <p>2013 年 3 月，dotCloud 公司的创始人之一，Docker 之父，28岁的 Solomon Hykes 正式决定，将 Docker 项目开源。 不开则已，一开惊人。</p> <p>越来越多的IT工程师发现了 Docker 的优点，然后蜂拥而至，加入 Docker 开源社区。</p> <p>Docker 的人气迅速攀升，速度之快，令人瞠目结舌。</p> <p>开源当月，Docker 0.1 版本发布。此后的每一个月，Docker 都会发布一个版本。到 2014 年 6 月 9 日，Docker 1.0 版本正式发布。</p> <p>此时的 Docker，已经成为行业里人气最火爆的开源技术，没有之一。甚至像 Google、微软、Amazon、VMware 这样的巨头，都对它青睐有加，表示将全力支持。</p> <p>Docker 和容器技术为什么会这么火爆？说白了，就是因为它「轻」。</p> <p>在容器技术之前，业界的网红是虚拟机。虚拟机技术的代表，是 VMWare 和 OpenStack。</p> <p>相信很多人都用过虚拟机。虚拟机，就是在你的操作系统里面，装一个软件，然后通过这个软件，再模拟一台甚至多台「子电脑」出来。</p> <p>在「子电脑」里，你可以和正常电脑一样运行程序，例如开 QQ。如果你愿意，你可以变出好几个「子电脑」，里面都开上 QQ。「子电脑」和「子电脑」之间，是相互隔离的，互不影响。</p> <p>虚拟机属于虚拟化技术。而 Docker 这样的容器技术，也是虚拟化技术，属于轻量级的虚拟化。</p> <p>虚拟机虽然可以隔离出很多「子电脑」，但占用空间更大，启动更慢，虚拟机软件可能还要花钱（例如 VMWare）。</p> <p>而容器技术恰好没有这些缺点。它不需要虚拟出整个操作系统，只需要虚拟一个小规模的环境（类似「沙箱」）。</p> <p>它启动时间很快，几秒钟就能完成。而且，它对资源的利用率很高（一台主机可以同时运行几千个 Docker 容器）。此外，它占的空间很小，虚拟机一般要几 GB 到几十 GB 的空间，而容器只需要 MB 级甚至 KB 级。</p> <p>正因为如此，容器技术受到了热烈的欢迎和追捧，发展迅速。</p> <blockquote><p><strong>Docker 理念</strong></p></blockquote> <p>Docker 是基于 Go 语言实现的云开源项目。</p> <p>Docker 的主要目标是 &quot;Build，Ship and Run Any App,Anywhere&quot;，也就是通过对应用组件的封装、分发、部署、运行等生命周期的管理，使用户的 APP（可以是一个 Web 应用或数据库应用等等）及其运行环境能够做到「一次封装，到处运行」。</p> <p>Linux 容器技术的出现就解决了这样一个问题，而 Docker 就是在它的基础上发展过来的。将应用运行在 Docker 容器上面，而 Docker 容器在任何操作系统上都是一致的，这就实现了跨平台、跨服务器。只需要一次配置好环境，换到别的机子上就可以一键部署好，大大简化了操作。</p> <blockquote><p><strong>Docker 火爆</strong></p></blockquote> <p>Docker 最初是 dotCloud 公司创始人、Solomon tykes 在法国期间发起的一个公司内部项目，它是基于 dotCloud 公司多年云服务技术的一次革新，并于 2013 年 3 月以Apache 2.0 授权协议开源，主要项目代码在 Github 上进行维护。Docker 项目后来还加入了 Linux 基金会，并成立推动开放容器联盟（OCI)。</p> <p>Docker 自开源后受到广泛的关注和讨论，<strong>至今其 GitHub 项目已经超过 5 万 7 千个星标和一万多个 fork</strong>。甚至由于 Docker 项目的火爆，在2013年底，dotCloud 公司决定改名为 Docker。Docker 最初是在 Ubuntu 12.04 上开发实现的；Red Hat 则从 RHEL 6.5 开始对 Docker 进行支持；Gogle 也在其PaS 产品中广泛应用 Docker。</p> <p>Docker 使用 Google 公司推出的 Go 语言进行开发实现，基于 Linux 内核的 cgroup,namespace，以及 0verlayFS 类的 Union FS 等技术，对进程进行封装隔离，属于操作系统层面的虚拟化技术。由于隔离的进程独立于宿主和其它的隔离的进程，因此也称其为容器。</p> <h3 id="docker能干什么"><a href="#docker能干什么" class="header-anchor">#</a> Docker能干什么</h3> <ul><li><strong>简化配置</strong></li></ul> <p>这是 Docker 公司宣传的 Docker 的主要使用场景。虚拟机的最大好处是能在你的硬件设施上运行各种配置不一样的平台（软件、系统），Docker 在降低额外开销的情况下提供了同样的功能。它能让你将运行环境和配置放在代码中然后部署，同一个 Docker 的配置可以在不同的环境中使用，这样就降低了硬件要求和应用环境之间耦合度。</p> <ul><li><strong>代码流水线（Code Pipeline）管理</strong></li></ul> <p>前一个场景对于管理代码的流水线起到了很大的帮助。代码从开发者的机器到最终在生产环境上的部署，需要经过很多的中间环境。而每一个中间环境都有自己微小的差别，Docker 给应用提供了一个从开发到上线均一致的环境，让代码的流水线变得简单不少。</p> <ul><li><strong>提高开发效率</strong></li></ul> <p>这就带来了一些额外的好处：Docker 能提升开发者的开发效率。详细一点的例子，可以参考 Aater 在 DevOpsDays Austin 2014 大会或者是 DockerCon 上的演讲。</p> <p>不同的开发环境中，我们都想把两件事做好。一是我们想让开发环境尽量贴近生产环境，二是我们想快速搭建开发环境。</p> <p>理想状态中，要达到第一个目标，我们需要将每一个服务都跑在独立的虚拟机中以便监控生产环境中服务的运行状态。然而，我们却不想每次都需要网络连接，每次重新编译的时候远程连接上去特别麻烦。这就是 Docker 做的特别好的地方，开发环境的机器通常内存比较小，之前使用虚拟的时候，我们经常需要为开发环境的机器加内存，而现在 Docker 可以轻易的让几十个服务在 Docker 中跑起来。</p> <ul><li><strong>隔离应用</strong></li></ul> <p>有很多种原因会让你选择在一个机器上运行不同的应用，比如之前提到的提高开发效率的场景等。</p> <p>我们经常需要考虑两点，一是因为要降低成本而进行服务器整合，二是将一个整体式的应用拆分成松耦合的单个服务（译者注：微服务架构）。如果你想了解为什么松耦合的应用这么重要，请参考 Steve Yege 的这篇论文，文中将 Google 和亚马逊做了比较。</p> <ul><li><strong>整合服务器</strong> 正如通过虚拟机来整合多个应用，Docker 隔离应用的能力使得 Docker 可以整合多个服务器以降低成本。由于没有多个操作系统的内存占用，以及能在多个实例之间共享没有使用的内存，Docker 可以比虚拟机提供更好的服务器整合解决方案。</li> <li><strong>调适能力</strong></li></ul> <p>Docker 提供了很多的工具，这些工具不一定只是针对容器，但是却适用于容器。它们提供了很多的功能，包括可以为容器设置检查点、设置版本和查看两个容器之间的差别，这些特性可以帮助调试 Bug。你可以在《Docker 拯救世界》的文章中找到这一点的例证。</p> <ul><li><strong>多租户</strong></li></ul> <p>另外一个 Docker 有意思的使用场景是在多租户的应用中，它可以避免关键应用的重写。我们一个特别的关于这个场景的例子是为 IoT（物联网）的应用开发一个快速、易用的多租户环境。这种多租户的基本代码非常复杂，很难处理，重新规划这样一个应用不但消耗时间，也浪费金钱。</p> <p>使用 Docker，可以为每一个租户的应用层的多个实例创建隔离的环境，这不仅简单而且成本低廉，当然这一切得益于 Docker 环境的启动速度和其高效的 diff 命令。</p> <ul><li><strong>快速部署</strong></li></ul> <p>在虚拟机之前，引入新的硬件资源需要消耗几天的时间。Docker 的虚拟化技术将这个时间降到了几分钟，Docker 只是创建一个容器进程而无需启动操作系统，这个过程只需要秒级的时间。这正是 Google 和 Facebook 都看重的特性。</p> <p>你可以在数据中心创建销毁资源而无需担心重新启动带来的开销。通常数据中心的资源利用率只有 30%，通过使用 Docker 并进行有效的资源分配可以提高资源的利用率。</p> <h3 id="为什么是docker"><a href="#为什么是docker" class="header-anchor">#</a> 为什么是Docker</h3> <blockquote><p><strong>优势 1：一致的运行环境，更轻松的迁移</strong></p></blockquote> <p>在开发的时候，在本机测试环境可以跑起来，但是在生产环境跑不起来</p> <p>这里我们拿 Java Web 应用程序举例，我们一个 Java Web 应用程序涉及很多东西，比如 jdk、tomcat、mysql 等软件环境。当这些其中某一项版本不一致的时候，可能就会导致应用程序跑不起来这种情况。Docker 则将程序以及使用软件环境直接打包在一起，无论在那个机器上保证了环境一致。</p> <blockquote><p><strong>优势 2：对进程进行封装隔离，容器与容器之间互不影响，更高效的利用系统资源</strong></p></blockquote> <p>服务器自己的程序挂了，结果发现是别人程序出了问题把内存吃完了，自己程序因为内存不够就挂了</p> <p>这种也是一种比较常见的情况，如果你的程序重要性不是特别高的话，公司基本上不可能让你的程序独享一台服务器的，这时候你的服务器就会跟公司其他人的程序共享一台服务器，所以不可避免地就会受到其他程序的干扰，导致自己的程序出现问题。Docker就很好解决了环境隔离的问题，别人程序不会影响到自己的程序。</p> <blockquote><p><strong>优势 3：通过镜像复制 N 多个环境一致容器</strong></p></blockquote> <p>公司要弄一个活动，可能会有大量的流量进来，公司需要再多部署几十台服务器。</p> <p>在没有 Docker 的情况下，要在几天内部署几十台服务器，这对运维来说是一件非常折磨人的事，而且每台服务器的环境还不一定一样，就会出现各种问题，最后部署地头皮发麻。用 Docker 的话，我只需要将程序打包到镜像，你要多少台服务，我就给力跑多少容器，极大地提高了部署效率。</p> <h2 id="docker和虚拟机的区别"><a href="#docker和虚拟机的区别" class="header-anchor">#</a> Docker和虚拟机的区别</h2> <blockquote><p>虚拟机 Virtual Machine 与容器化技术（代表 Docker）都是虚拟化技术，两者的区别在于虚拟化的程度不同。</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211119124251.jpeg" alt="img"></p> <p>可以看出虚拟机非常庞大，重，虚拟机操作系统的环境依赖虚拟机操作系统，虚拟机操作系统依赖虚拟机，虚拟机依赖主机操作系统。获取和传递资源经历每一层</p> <p>而 Docker 直接依赖操作系统，直接请求操作系统获取数据</p> <ul><li>虚拟机
<ul><li>基础设施（Infrastructure）。它可以是你的个人电脑，数据中心的服务器，或者是云主机。</li> <li>主操作系统（Host Operating System）。你的个人电脑之上，运行的可能是 MacOS，Windows 或者某个 Linux 发行版。</li> <li>虚拟机管理系统（Hypervisor）。利用 Hypervisor，可以在主操作系统之上运行多个不同的从操作系统。类型 1 的 Hypervisor 有支持 MacOS 的 HyperKit，支持 Windows 的 Hyper-V 以及支持 Linux 的 KVM。类型 2 的 Hypervisor 有 VirtualBox 和 VMWare。</li> <li>操作系统（Guest Operating System）。假设你需要运行 3 个相互隔离的应用，则需要使用 Hypervisor 启动 3 个从操作系统，也就是 3 个虚拟机。这些虚拟机都非常大，也许有 700MB，这就意味着它们将占用 2.1GB 的磁盘空间。更糟糕的是，它们还会消耗很多 CPU 和内存。</li> <li>各种依赖。每一个从操作系统都需要安装许多依赖。如果你的的应用需要连接 PostgreSQL 的话，则需要安装 libpq-dev；如果你使用 Ruby 的话，应该需要安装 gems；如果使用其他编程语言，比如 Python 或者 Node.js，都会需要安装对应的依赖库。</li></ul></li> <li>Docker容器
<ul><li>主操作系统（Host Operating System）。所有主流的 Linux 发行版都可以运行 Docker。对于 MacOS 和 Windows，也有一些办法「运行」 Docker。</li> <li>Docker守护进程（Docker Daemon）。Docker 守护进程取代了 Hypervisor，它是运行在操作系统之上的后台进程，负责管理 Docker 容器。</li> <li>各种依赖。对于 Docker，应用的所有依赖都打包在 Docker 镜像中，Docker 容器是基于 Docker 镜像创建的。</li> <li>应用。应用的源代码与它的依赖都打包在 Docker 镜像中，不同的应用需要不同的 Docker 镜像。不同的应用运行在不同的 Docker 容器中，它们是相互隔离的。</li></ul></li></ul> <p>虚拟机是在物理资源层面实现的隔离，相对于虚拟机，Docker 是 APP 层面实现的隔离，并且省去了虚拟机操作系统（Guest OS），从而节省了一部分的系统资源；Docker 守护进程可以直接与主操作系统进行通信，为各个 Docker 容器分配资源；它还可以将容器与主操作系统隔离，并将各个容器互相隔离。虚拟机启动需要数分钟，而 Docker 容器可以在数毫秒内启动。由于没有臃肿的从操作系统，Docker 可以节省大量的磁盘空间以及其他系统资源。</p> <p>虚拟机与容器 Docker 的区别，在于 <strong>vm 多了一层 guest OS，虚拟机的 Hypervisor 会对硬件资源也进行虚拟化，而容器 Docker 会直接使用宿主机的硬件资源</strong>。</p> <p>下面我们采用形象的比喻区分两者的<strong>隔离级别</strong>：</p> <ul><li><strong>服务器</strong>：比作一个大型的仓管基地，包含场地与零散的货物——相当于各种服务器资源。</li> <li><strong>虚拟机技术</strong>：比作仓库，拥有独立的空间堆放各种货物或集装箱，仓库之间完全独立——仓库相当于各种系统，独立的应用系统和操作系统。</li> <li><strong>Docker</strong>：比作集装箱，操作各种货物的打包——将各种应用程序和他们所依赖的运行环境打包成标准的容器，容器之间隔离。</li></ul> <h3 id="虚拟技术对比"><a href="#虚拟技术对比" class="header-anchor">#</a> 虚拟技术对比</h3> <ul><li><strong>隔离性</strong></li></ul> <p>在于隔离性上面，由于 vm 对操作系统也进行了虚拟化，隔离的更加彻底。而 Docker 共享宿主机的操作系统，隔离性较差。</p> <ul><li><strong>运行效率</strong></li></ul> <p>由于 vm 的隔离操作，导致生成虚拟机的速率大大低于容器 Docker 生成的速度，因为 Docker 直接利用宿主机的系统内核。比如 openstack 能够以 10 台 /min 的速度创建虚拟机，而 Docker 可以做到在几秒钟之内创建大量容器，它们的启动速度是在数量级上的差距。</p> <p>因为虚拟机增加了一层虚拟硬件层，运行在虚拟机上的应用程序在进行数值计算时是运行在 Hypervisor 虚拟的 CPU 上的；另外一方面是由于计算程序本身的特性导致的差异。虚拟机虚拟的 CPU 架构不同于实际 CPU 架构，数值计算程序一般针对特定的 CPU 架构有一定的优化措施，虚拟化使这些措施作废，甚至起到反效果。</p> <ul><li><strong>资源利用率</strong></li></ul> <p>在资源利用率上虚拟机由于隔离更彻底，因此利用率也会相对较低。</p> <p>因为虚拟机增加了一层虚拟硬件层，运行在虚拟机上的应用程序在进行数值计算时是运行在 Hypervisor 虚拟的 CPU上 的；另外一方面是由于计算程序本身的特性导致的差异。虚拟机虚拟的 CPU 架构不同于实际 CPU 架构，数值计算程序一般针对特定的cpu架构有一定的优化措施，虚拟化使这些措施作废，甚至起到反效果。比如对于本次实验的平台，实际的 CPU 架构是 2 块物理 CPU。</p> <h3 id="docker的logo含义"><a href="#docker的logo含义" class="header-anchor">#</a> Docker的logo含义</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211119131442.png" alt="image-20211119131441170"></p> <p>Docker 官方的 logo 是鲸鱼，即是 Docker 引擎。</p> <p>鲸鱼身上的箱子：代表日后咱们通过 Docker 启动一个一个软件环境 MySQL，一个软件环境称之为一个容器。容器与容器隔离，互相之间互不影响，对进程封装隔离，保证容器与容器的独立性。</p> <table><thead><tr><th></th> <th>传统虚拟机</th> <th>Docker 容器</th></tr></thead> <tbody><tr><td>磁盘占用</td> <td>几个 GB 到几十个 GB 左右</td> <td>几十 MB 到几百 MB 左右</td></tr> <tr><td>CPU 内存占用</td> <td>虚拟操作系统非常占用 CPU 和内存</td> <td>Docker 引擎占用极低</td></tr> <tr><td>启动速度</td> <td>（从开机到运行项目）几分钟</td> <td>（从开启容器到运行项目）几秒</td></tr> <tr><td>安装管理</td> <td>需要专门的运维技术</td> <td>安装、管理方便</td></tr> <tr><td>应用部署</td> <td>每次部署都费时费力</td> <td>从第二次部署开始轻松便捷，第一次慢些</td></tr> <tr><td>耦合性</td> <td>多个应用服务安装到一起，容易互相影响，争夺资源</td> <td>每个应用服务一个容器，达成隔离</td></tr> <tr><td>系统依赖</td> <td>无</td> <td>需求相同或类似的内核，目前推荐是 Linux</td></tr></tbody></table> <h2 id="docker核心架构"><a href="#docker核心架构" class="header-anchor">#</a> Docker核心架构</h2> <p>仓库、镜像、容器的关系</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211119170231.png" alt="image-20211119170230795"></p> <ul><li>镜像（image）</li></ul> <p>Docker 镜像（Image）就是一个只读的模板。镜像可以用来创建 Docker 容器，一个镜像可以创建很多容器。就好似 Java 中的类和对象，类就是镜像，容器就是对象！</p> <ul><li>容器（container）：</li></ul> <p>Docker 利用容器（Container）独立运行的一个或一组应用。容器是用镜像创建的运行实例。</p> <p>它可以被启动、开始、停止、删除。每个容器都是相互隔离的，保证安全的平台。</p> <p>可以把容器看做是一个简易版的 Linux 环境（包括 root 用户权限、进程空间、用户空间和网络空间等）和运行在其中的应用程序</p> <p>容器的定义和镜像几乎一模一样，也是一堆层的统一视角，唯一区别在于容器的最上面那一层是可读可写的。</p> <ul><li>仓库（repository）：</li></ul> <p>仓库（Repository）是集中存放镜像文件的场所。</p> <p>仓库(Repository)和仓库注册服务器（Registry）是有区别的。仓库注册服务器上往往存放着多个仓库，每个仓库中又包含了多个镜像，每个镜像有不同的标签（tag）。</p> <p>仓库分为公开仓库（Public）和私有仓库（Private）两种形式</p> <p>最大的公开仓库是 <code>Docker Hub</code>(https://hub.docker.com/)，存放了数量庞大的镜像供用户下载。国内的公开仓库包括阿里云、网易云等</p> <p><strong>小结：</strong></p> <p>Docker 本身是一个容器运行载体或称之为管理引擎。我们把应用程序和配置依赖打包好形成一个可交付的运行环境，这个打包好的运行环境就似乎 image 镜像文件。只有通过这个镜像文件才能生成 Docker 容器。image 文件可以看作是容器的模板。Docker 根据 image 文件生成容器的实例。同一个 image 文件，可以生成多个同时运行的容器实例。</p> <p>image 文件生成的容器实例，本身也是一个文件，称为镜像文件。</p> <p>一个容器运行一种服务，当我们需要的时候，就可以通过 Docker 客户端创建一个对应的运行实例，也就是我们的容器。</p> <p>至于仓库，就是放了一堆镜像的地方，我们可以把镜像发布到仓库中，需要的时候从仓库中拉下来就可以了。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211119170008.png" alt="image-20211119170005667"></p> <h2 id="核心架构图"><a href="#核心架构图" class="header-anchor">#</a> 核心架构图</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211121211955.png" alt="image-20211121211953619"></p> <h2 id="docker相关官网"><a href="#docker相关官网" class="header-anchor">#</a> Docker相关官网</h2> <ul><li>Docker 官方主页: <a href="https://www.docker.com" target="_blank" rel="noopener noreferrer">https://www.docker.com<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>Docker 官方博客: <a href="https://blog.docker.com" target="_blank" rel="noopener noreferrer">https://blog.docker.com<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>Docker 官方文档: <a href="https://docs.docker.com" target="_blank" rel="noopener noreferrer">https://docs.docker.com<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focus " viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>Docker Hub: <a href="https://hub.docker.com" target="_blank" rel="noopener noreferrer">https://hub.docker.com<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>Docker 中文文档：<a href="https://vuepress.mirror.docker-practice.com/" target="_blank" rel="noopener noreferrer">https://vuepress.mirror.docker-practice.com/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <p>https://www.pdai.tech/md/devops/docker/docker-01-docker-vm.html</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com
