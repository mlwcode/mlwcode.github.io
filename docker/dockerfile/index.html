65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Docker - Dockerfile<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#什么是dockerfile">什么是Dockerfile</a></li><li><a href="#解析过程">解析过程</a><ul><li><a href="#基本知识">基本知识</a></li><li><a href="#大致流程">大致流程</a></li><li><a href="#dockerfile、镜像、容器的理解">Dockerfile、镜像、容器的理解</a></li></ul></li><li><a href="#指令表">指令表</a></li><li><a href="#环境变量">环境变量</a></li><li><a href="#指令使用">指令使用</a><ul><li><a href="#build指令">build指令</a></li><li><a href="#from指令">FROM指令</a></li><li><a href="#maintainer指令">MAINTAINER指令</a></li><li><a href="#run指令">RUN指令</a></li><li><a href="#expose指令">EXPOSE指令</a></li><li><a href="#workdir指令">WORKDIR指令</a></li><li><a href="#env指令">ENV指令</a></li><li><a href="#add指令">ADD指令</a></li><li><a href="#copy指令">COPY指令</a></li><li><a href="#volume指令">VOLUME指令</a></li><li><a href="#entrypoint和cmd指令">ENTRYPOINT和CMD指令</a></li><li><a href="#arg指令">ARG指令</a></li></ul></li><li><a href="#dockerignore文件">.dockerignore文件</a></li><li><a href="#指令实战">指令实战</a><ul><li><a href="#centos安装指令">CentOS安装指令</a></li><li><a href="#centos安装tomcat">CentOS安装Tomcat</a></li><li><a href="#spingboot">SpingBoot</a></li></ul></li></ul></div><p></p> <h2 id="什么是dockerfile"><a href="#什么是dockerfile" class="header-anchor">#</a> 什么是Dockerfile</h2> <p>Dockerfile 可以认为是 Docker 镜像的描述文件，是由一系列命令和参数构成的脚本。主要作用是用来构建 docker 镜像的构建文件。</p> <p>更直接的理解：Dockerfile 就是一个文件的名字，如 Java 文件叫 xxx.java；Dockerfile 文件就叫 Dockerfile</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211121224322.png" alt="image-20211121221858094"></p> <h2 id="解析过程"><a href="#解析过程" class="header-anchor">#</a> 解析过程</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211121225617.png" alt="image-20211121225615709"></p> <h3 id="基本知识"><a href="#基本知识" class="header-anchor">#</a> 基本知识</h3> <ul><li>每条保留字指令都必须为大写字母且后面要跟随至少一个参数</li> <li>指令按照从上到下，顺序执行</li> <li># 表示注释</li> <li>每条指令都会创建一个新的镜像层，并对镜像进行提交</li></ul> <h3 id="大致流程"><a href="#大致流程" class="header-anchor">#</a> 大致流程</h3> <p>Dockerfile 是用来构建 docker 容器的，它是由一系列的指令和参数构成，通过 build dockerfile 可以得到镜像。Dockerfile 的每一个保留字指令 <strong>必须大写</strong>，后面至少跟一个参数，它的解析过程：首先拉取基础镜像，当执行一条指令的时候，基于基础镜像运行容器，对容器进行修改，然后 commit 新的镜像层；当再次执行指令的时候，基于新镜像运行容器，对容器进行修改 commit 新的镜像层，这样反复产生镜像（「不完整镜像」），最终只会获得一个完整的镜像。而原先产生的「不完整镜像」存入 Cache（缓存）里，如果再次构建镜像，则不需要从头开始，直接从缓存里找到需要的「不完整镜像」。</p> <h3 id="dockerfile、镜像、容器的理解"><a href="#dockerfile、镜像、容器的理解" class="header-anchor">#</a> Dockerfile、镜像、容器的理解</h3> <p>从应用软件的角度来看，Dockerfile、Docker 镜像、Docker 容器分别代表着三个不同的阶段：</p> <ul><li>Dockerfile 是软件的基本代码</li> <li>Docker 镜像是软件的交付品</li> <li>Docker 容器可以认为是软件的运行态</li> <li>Dockerfile 面向开发，Docker 镜像成为交付标准，Docker 容器负责运维和部署，三者缺一不可</li></ul> <h2 id="指令表"><a href="#指令表" class="header-anchor">#</a> 指令表</h2> <p>官方文档：<a href="https://docs.docker.com/engine/reference/builder/" target="_blank" rel="noopener noreferrer">https://docs.docker.com/engine/reference/builder/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <table><thead><tr><th>关键字</th> <th>说明</th> <th>小写</th></tr></thead> <tbody><tr><td>FROM</td> <td>基础镜像，当前新镜像是基于哪个镜像的。<strong>第一个指令必须是 FROM</strong></td> <td>from</td></tr> <tr><td>MAINTAINER</td> <td>镜像维护者的姓名和邮箱地址（废弃）</td> <td>maintainer</td></tr> <tr><td>RUN</td> <td>构建容器时需要运行的命令</td> <td>run</td></tr> <tr><td>EXPOSE</td> <td>当前容器对外暴露出的端口</td> <td>expose</td></tr> <tr><td>WORKDIR</td> <td>指定在创建容器后，终端默认登录的进来工作目录，一个落脚点</td> <td>workdir</td></tr> <tr><td>ENV</td> <td>用来在构建镜像过程中设置环境变量</td> <td>env</td></tr> <tr><td>ADD</td> <td>将宿主机目录下的文件拷贝进镜像且 ADD 命令会自动处理 URL 和解压 tar 压缩包</td> <td>add</td></tr> <tr><td>COPY</td> <td>类似 ADD，拷贝文件和目录到镜像中<br>将从构建上下文目录中&lt;原路径&gt;的文件/目录复制到新的一层的镜像内的&lt;目标路径&gt;位置</td> <td>copy</td></tr> <tr><td>VOLUME</td> <td>容器数据卷，用于数据保存和持久化工作</td> <td>volume</td></tr> <tr><td>CMD</td> <td>指定一个容器启动时要运行的命令<br>Dockerfile 中可以有多个 CMD 指令，但只有最后一个生效，CMD 会被 docker run 之后的参数替换</td> <td>cmd</td></tr> <tr><td>ENTRYPOINT</td> <td>指定一个容器启动时要运行的命令<br>ENTRYPOINT 的目的和 CMD 一样，都是在指定容器启动程序及其参数</td> <td>entrypoint</td></tr> <tr><td>ONBUILD</td> <td>当构建一个被继承的 DockerFile 时运行命令，父镜像在被子镜像继承后，父镜像的 ONBUILD 被触发</td> <td>onbuild</td></tr></tbody></table> <h2 id="环境变量"><a href="#环境变量" class="header-anchor">#</a> 环境变量</h2> <p>在 Dockerfile 中，环境变量是以 <code>$variable_name</code> 或 <code>${variable_name}</code> 表示，它们被同等对待，并且大括号通常用于解决没有空格的变量名称的问题。</p> <p>该 <code>${variable_name}</code> 语法还支持 <code>bash</code> 以下指定的一些标准修饰符：</p> <ul><li><code>${variable:-word}</code> 表示如果 <code>variable</code> 设置，则结果将是该值。如果 <code>variable</code> 未设置，<code>word</code> 则将是结果。</li> <li><code>${variable:+word}</code> 表示如果 <code>variable</code> 设置则为 <code>word</code> 结果，否则为空字符串。</li></ul> <p>在所有情况下，<code>word</code> 可以是任何字符串，包括额外的环境变量。</p> <p>如果只是单纯使用 <code>$</code> 而不是作为变量使用，请加上 <code>\</code> 进行转义。例如：<code>\$foo</code> 和 <code>\${foo}</code>，将分别转换为 <code>$foo</code> 和 <code>${foo}</code> 文字。</p> <h2 id="指令使用"><a href="#指令使用" class="header-anchor">#</a> 指令使用</h2> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>本内容使用 centos 7 版本的镜像进行测试。</p> <p>顺便一提的是，上下文指的是 Dockerfile 文件所在的目录（根目录），请把指令操作的根目录当作上下文的源。</p> <div class="custom-block right"><p>2021-11-22 @Young Kbt</p></div></div> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 拉取centos 7 的镜像命令</span>
<span class="token function">docker</span> pull centos:centos7

<span class="token comment"># 查看镜像</span>
<span class="token function">docker</span> images

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG       IMAGE ID       CREATED        SIZE
tomcat        <span class="token number">8.5</span>.73    7ec084df520c   <span class="token number">3</span> days ago     249MB
mysql         latest    b05128b000dd   <span class="token number">4</span> days ago     516MB
hello-world   latest    feb5d9fea6a5   <span class="token number">8</span> weeks ago    <span class="token number">13</span>.3kB
centos        <span class="token number">7</span>         eeb6ee3f44bd   <span class="token number">2</span> months ago   204MB
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="build指令"><a href="#build指令" class="header-anchor">#</a> build指令</h3> <p>这是 docker 的指令，并非是 Dockerfile 的指令，但是和 Dockerfile 关系很大。</p> <p>这是将 Dockerfile 打包成镜像的指令。</p> <p>语法：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 语法格式</span>
<span class="token function">docker</span> build <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token operator">&lt;</span>自定义镜像名<span class="token operator">&gt;</span><span class="token punctuation">[</span>:tag<span class="token punctuation">]</span> <span class="token operator">&lt;</span>Dockerfile 路径<span class="token operator">&gt;</span>

<span class="token comment"># 先指定 tag 版本，再指定 Dockerfile 所在路径</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> <span class="token operator">&lt;</span>自定义镜像名:tag<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>Dockerfile 路径<span class="token operator">&gt;</span>

<span class="token comment"># 先指定 Dockerfile 所在路径，再指定 tag 版本</span>
<span class="token function">docker</span> build <span class="token parameter variable">-f</span> <span class="token operator">&lt;</span>Dockerfile 的路径<span class="token operator">&gt;</span> <span class="token parameter variable">-t</span> <span class="token operator">&lt;</span>自定义镜像名:tag<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>常用的是第 5 行的打包方式。</p> <blockquote><p><strong>例子 1：直接打包在 /opt 下的 Dockerfile 文件，版本为 1.0，名字叫 kele</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> build <span class="token parameter variable">-t</span> kele:1.0 /opt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>不需要写到 Dockerfile 文件名，它默认会找到这个文件</p> <blockquote><p><strong>例子 2：利用 <code>-f</code> 打包在 /opt 下的 Dockerfile 文件，版本为 1.0，名字叫 kele</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> build <span class="token parameter variable">-f</span> /opt/Dockerfile <span class="token parameter variable">-t</span> kele:1.0 <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="from指令"><a href="#from指令" class="header-anchor">#</a> FROM指令</h3> <p>基于那个镜像进行构建新的镜像，在构建时会自动从 docker hub 拉取 base 镜像或者本地拉去镜像（优先本地）。必须作为 Dockerfile 的第一个指令出现，该指令可以出现多次，但是仍以最后一条 FROM 为准。</p> <p>语法：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> &lt;image&gt; [AS &lt;name&gt;]    # 默认版本是 latest</span>
<span class="token instruction"><span class="token keyword">FROM</span> &lt;image&gt;[:&lt;tag&gt;] [AS &lt;name&gt;]    # 当版本不写 latest 时，请填写其他版本</span>
<span class="token instruction"><span class="token keyword">FROM</span> &lt;image&gt;[@&lt;digest&gt;] [AS &lt;name&gt;]  # 使用摘要</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><p><strong>例子 1：创建 Dockerfile 文件，引用 centos 7</strong></p></blockquote> <ul><li><p>首先在 /opt 下创建 docker-file 目录，专门来做测试</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt

<span class="token function">mkdir</span> docker-file

<span class="token builtin class-name">cd</span> docker-file
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li> <li><p>创建 Dockerfile 文件，并给文件添加 FROM 指令</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code>vim Dockerfile

<span class="token comment"># 此时已经进入 Dockerfile 文件</span>
<span class="token comment"># 添加内容</span>
<span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li> <li><p>执行 build 指令，查看结果</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 执行打包命令</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> mycentos7:1.0 <span class="token builtin class-name">.</span>

<span class="token comment"># 查看 centos 镜像</span>
<span class="token function">docker</span> images mycentos7

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG       IMAGE ID       CREATED        SIZE
mycentos7     <span class="token number">1.0</span>       eeb6ee3f44bd   <span class="token number">2</span> months ago   204MB
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p><code>.</code> 代表当前目录。</p></li></ul> <h3 id="maintainer指令"><a href="#maintainer指令" class="header-anchor">#</a> MAINTAINER指令</h3> <p>镜像维护者的姓名和邮箱地址（废弃）</p> <p>语法：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">MAINTAINER</span> &lt;name&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="run指令"><a href="#run指令" class="header-anchor">#</a> RUN指令</h3> <p>RUN 指令将在当前映像之上的新层中执行任何命令并提交结果。生成的提交映像将用于 Dockerfile 中的下一步。</p> <p>语法：（两种形式）</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token comment"># shell 形式，命令在 shell 中运行，默认 /bin/sh -c 在 Linux 或cmd /S /CWindows 上</span>
<span class="token instruction"><span class="token keyword">RUN</span> &lt;command&gt;</span>
<span class="token comment"># 如：</span>
<span class="token instruction"><span class="token keyword">RUN</span> echo hello</span>

<span class="token comment"># 执行形式</span>
<span class="token instruction"><span class="token keyword">RUN</span> [<span class="token string">&quot;参数1&quot;</span>, <span class="token string">&quot;参数2&quot;</span>, <span class="token string">&quot;参数3&quot;</span>， .....]</span>
<span class="token instruction"><span class="token keyword">RUN</span> [<span class="token string">&quot;executable&quot;</span>, <span class="token string">&quot;param1&quot;</span>,<span class="token string">&quot;param2 &quot;</span>]</span>

<span class="token comment"># 例子：</span>
<span class="token instruction"><span class="token keyword">RUN</span> /bin/bash -c echo hello</span>
<span class="token comment"># 等价于</span>
RUN[&quot;/bin/bash&quot;, &quot;-c&quot;, &quot;echo hello&quot;]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>在 shell 形式中，您可以使用 <code>\</code>（反斜杠）将单个 RUN 指令延续到下一行。例如，考虑以下两行：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">RUN</span> /bin/bash -c <span class="token string">'source $HOME/.bashrc; \
echo $HOME'</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>它们一起相当于这一行：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">RUN</span> /bin/bash -c <span class="token string">'source $HOME/.bashrc; echo $HOME'</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>要使用除 /bin/sh 之外的不同 shell，请使用传入所需 shell 的 exec 形式。例如：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>RUN[&quot;/bin/bash&quot;, &quot;-c&quot;, &quot;echo hello&quot;]
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>重复 <code>RUN</code> 的指令会进入缓存里，下次再 <code>RUN</code> 该指令，直接去缓存获取结果。可以使用 <code>--no-cache</code> 标志使指令缓存无效，例如</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code>docker build --no-cach &lt;指令&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>例子 1：给 centos 安装 vim 指令</strong></p></blockquote> <ul><li><p>官方的 CentOS 并没有安装 vim 指令，进入官方的 CentOS 容器，执行 vim 指令，会报错</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 启动 centos 7</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> centos:7
<span class="token comment"># 使用 vim 指令</span>
<span class="token punctuation">[</span>root@438f1c67afb1 /<span class="token punctuation">]</span><span class="token comment"># vim aa.txt</span>

<span class="token comment"># 没有安装</span>
bash: vim: <span class="token builtin class-name">command</span> not found
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></li> <li><p>我们在打包成镜像的时候，让其自动安装，在 Dockerfile 文件添加 <code>RUN</code> 指令</p> <p>有两种形式，我们使用任意一个即可（<strong>这是 Dockerfile 文件</strong>）</p> <div class="language-dockerfile line-numbers-mode"><div class="highlight-lines"><br><br><div class="highlighted"> </div><br><div class="highlighted"> </div><br></div><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

<span class="token instruction"><span class="token keyword">RUN</span> yum install -y vim</span>
<span class="token comment"># 另一种格式</span>
<span class="token comment"># RUN [&quot;yum&quot;,&quot;install&quot;,&quot;-y&quot;,&quot;vim&quot;]</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li> <li><p>打包镜像并验证结果</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 打包成镜像</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> mycentos7:1.0 <span class="token builtin class-name">.</span>

<span class="token comment"># 验证结果</span>
<span class="token comment"># 启动镜像</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0

<span class="token comment"># 使用 vim 指令</span>
<span class="token punctuation">[</span>root@438f1c67afb1 /<span class="token punctuation">]</span><span class="token comment"># vim aa.txt</span>

<span class="token comment"># 直接创建 aa.txt 文件并进入</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>build 后的镜像如果在本地已经有了，则会覆盖本地的镜像</p></li></ul> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>第一次执行 RUN 指令，会很慢，但是下一次重复执行该指令，就很快了，因为有缓存。</p> <p>什么时候又变慢呢？RUN 指令发生了修改，那么缓存里旧的指令就被删除，存入新的指令。</p> <div class="custom-block right"><p>2021-11-22 @Young Kbt</p></div></div> <h3 id="expose指令"><a href="#expose指令" class="header-anchor">#</a> EXPOSE指令</h3> <p>用来指定构建的镜像在运行为容器时 <strong>对外暴露端口</strong>。</p> <p>语法：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">EXPOSE</span> 端口号/类型   # 如果没有指定类型，则默认暴露都是 tcp</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>该 <code>EXPOSE</code> 指令 <strong>实际上并未发布端口</strong>。它充当构建镜像的人和运行容器的人之间的一种文档，关于打算发布哪些端口。要在运行容器时实际发布端口，请使用 <code>-p</code> 指令在 <code>docker run</code> 时来发布和映射一个或多个端口，或者使用 <code>-P</code> 指令来发布所有暴露的端口并将它们映射到高阶端口。</p> <p>默认情况下，<code>EXPOSE</code> 指定 TCP。您还可以指定 UDP。</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">EXPOSE</span> 80/tcp</span>
<span class="token instruction"><span class="token keyword">EXPOSE</span> 80/udp</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>在这种情况下，如果您使用 <code>-P</code>，则端口将为 TCP 公开一次，为 UDP 公开一次。请记住，<code>-P</code> 在主机上使用临时高阶主机端口，因此 TCP 和 UDP 的端口将不同。</p> <p>无论 <code>EXPOSE</code> 设置如何，您都可以在运行时使用 <code>-p</code> 标志覆盖它们。例如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-p</span> <span class="token number">80</span>:80/tcp <span class="token parameter variable">-p</span> <span class="token number">80</span>:80/udp <span class="token punctuation">..</span>.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>例子 1：暴露 8080 和 9090 端口</strong></p></blockquote> <ul><li><p>在 Dockerfile 文件添加内容</p> <div class="language-dockerfile line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br></div><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

<span class="token instruction"><span class="token keyword">EXPOSE</span> 8080</span>
<span class="token instruction"><span class="token keyword">EXPOSE</span> 9090/tcp</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ul> <h3 id="workdir指令"><a href="#workdir指令" class="header-anchor">#</a> WORKDIR指令</h3> <p>用来为 Dockerfle 中的任何 RUN、CMD、ENTPYPOINT、COPY 和 ADO 指令设置工作目录。如果 WORKDIR 不存在，即使它没有在任何后续 Docerile 指令中使用，它也将被创建。一旦创建了 WORKDIR 目录，启动容器并进入容器时，默认处于该目录下。</p> <p>语法：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">WORKDIR</span> &lt;绝对路径&gt; | &lt;相对路径&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>注意：WORKDIR 指令可以在 Dockerfile 中多次使用。如果提供了相对路径，它将相对于前一条 <code>WORKDIR</code> 指令的路径。例如：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">WORKDIR</span> /a</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> b</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> c</span>
<span class="token instruction"><span class="token keyword">RUN</span> pwd</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>最终 <code>pwd</code> 命令的输出 <code>Dockerfile</code> 将是 <code>/a/b/c</code>。</p> <p>该 <code>WORKDIR</code> 指令可以解析先前使用 <code>ENV</code>。你只能使用在 <code>Dockerfile</code>。例如：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ENV</span> DIRPATH=/path</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> <span class="token variable">$DIRPATH</span>/<span class="token variable">$DIRNAME</span></span>
<span class="token instruction"><span class="token keyword">RUN</span> pwd</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>最终 <code>pwd</code> 命令的输出 <code>Dockerfile</code> 将是 <code>/path/$DIRNAME</code>。</p> <blockquote><p><strong>例子 1：添加工作目录 /data/kele</strong></p></blockquote> <ul><li><p>Dockerfile 文件添加内容</p> <div class="language-dockerfile line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br></div><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

<span class="token instruction"><span class="token keyword">WORKDIR</span> /data</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> kele</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li> <li><p>WORKDIR 指定的目录，就是进入容器后所处的目录</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br></div><pre class="language-sh"><code><span class="token comment"># 打包成镜像</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> mycentos7:1.0 <span class="token builtin class-name">.</span>

<span class="token comment"># 启动镜像并进入</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0

<span class="token comment"># 查看当前的工作目录</span>
<span class="token punctuation">[</span>root@8da133bb7ac4 kele<span class="token punctuation">]</span><span class="token comment"># pwd</span>

<span class="token comment"># 返回结果</span>
/data/kele
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></li></ul> <h3 id="env指令"><a href="#env指令" class="header-anchor">#</a> ENV指令</h3> <p>用来为构建镜像设置环境变量。这个值将出现在构建阶段中所有后续指令的环境中。</p> <p>语法：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ENV</span> &lt;key&gt; &lt;value&gt;</span>
<span class="token comment"># 或者</span>
<span class="token instruction"><span class="token keyword">ENV</span> &lt;key&gt;=&lt;value</span>

<span class="token comment"># 例子：</span>
<span class="token instruction"><span class="token keyword">ENV</span> BASH_PATH /data/kele</span>
<span class="token comment"># 使用 BASH_PATH 就是使用 /data/kele 目录</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>这个指令类似于 Java 的数据类型。</p> <p>什么时候用呢？当 Dockerfile 文件里某一字符串出现率太高，可以将字符串赋值给一个变量，引用该变量即可（引用变量使用 <code>$</code> 作为前缀）。</p> <ul><li><p>该 <code>ENV</code> 指令 <strong>允许</strong> <code>&lt;key&gt;=&lt;value&gt; ...</code> 一次设置多个变量，例如：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ENV</span> MY_NAME=<span class="token string">&quot;John Doe&quot;</span></span>
<span class="token instruction"><span class="token keyword">ENV</span> MY_DOG=Rex\ The\ Dog</span>
<span class="token instruction"><span class="token keyword">ENV</span> MY_CAT=fluffy</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>可以写成：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ENV</span> MY_NAME=<span class="token string">&quot;John Doe&quot;</span> MY_DOG=Rex\ The\ Dog <span class="token operator">\</span>
    MY_CAT=fluffy</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><code>ENV</code> 当容器从生成的映像运行时，使用设置的环境变量将持续存在。您可以使用来查看值 <code>docker inspect</code>，并使用 更改它们 <code>docker run --env &lt;key&gt;=&lt;value&gt;</code>。</p></li> <li><p>该 <code>ENV</code> 指令 <strong>不允许</strong> <code>&lt;key&gt; &lt;value&gt; ...</code>一次设置多个变量，例如：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ENV</span> ONE TWO= THREE=world</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <blockquote><p><strong>例子 1：创建一个变量，代表 /data/kele 目录</strong></p></blockquote> <ul><li><p>Dockerfile 文件添加内容</p> <div class="language-dockerfile line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br></div><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

<span class="token instruction"><span class="token keyword">ENV</span> BASH_PATH /data/kele</span>

<span class="token instruction"><span class="token keyword">WORKDIR</span> <span class="token variable">$BASH_PATH</span></span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li> <li><p>验证结果：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 打包成镜像</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> mycentos7:1.0 <span class="token builtin class-name">.</span>

<span class="token comment"># 启动镜像并进入</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0

<span class="token comment"># 查看当前的工作目录</span>
<span class="token punctuation">[</span>root@8da133bb7ac4 kele<span class="token punctuation">]</span><span class="token comment"># pwd</span>

<span class="token comment"># 返回结果</span>
/data/kele
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></li></ul> <h3 id="add指令"><a href="#add指令" class="header-anchor">#</a> ADD指令</h3> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>使用该指令前，要明白，该指令只针对 Dockerfile 文件所在的目录下，也称为 <strong>上下文的源目录</strong>。</p> <div class="custom-block right"><p>2021-11-22 @Young Kbt</p></div></div> <p>用来从 context 上下文复制新文件、目录或远程文件 url，并将它们添加到位于指定路径的映像文件系统中。</p> <p>两种形式：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token comment"># Linux 下可选择用户和组</span>
<span class="token instruction"><span class="token keyword">ADD</span> [--chown=&lt;user&gt;:&lt;group&gt;] &lt;src&gt;... &lt;dest&gt;</span>
<span class="token instruction"><span class="token keyword">ADD</span> [--chown=&lt;user&gt;:&lt;group&gt;] [<span class="token string">&quot;&lt;src&gt;&quot;</span>,... <span class="token string">&quot;&lt;dest&gt;&quot;</span>]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>包含空格的路径需要后一种形式。</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>该 <code>--chown</code> 功能仅在用于构建 Linux 容器的 Dockerfile 上受支持，不适用于 Windows 容器。</p> <div class="custom-block right"><p>2021-11-22 @Young Kbt</p></div></div> <p><code>&lt;src&gt;</code> 可以指定多个资源，但如果它们是文件或目录，则它们的路径被解释为相对于构建上下文的源（即 Dockerfile 所在的目录下）。</p> <p>每个都 <code>&lt;src&gt;</code> 可能包含通配符，匹配将使用 Go 的 <a href="https://golang.org/pkg/path/filepath#Match" target="_blank" rel="noopener noreferrer">filepath.Match<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 规则完成。也有很多规则。例如：</p> <ul><li><p>添加所有以 &quot;hom&quot; 开头的文件</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ADD</span> home* /mydir/  # 通配符添加多个文件</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p><code>?</code> 可以被替换为任何单个字符</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ADD</span> hom?.txt /mydir/  # 通配符添加</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p><code>&lt;dest&gt;</code> 是一个绝对路径，或相对于一个路径 <code>WORKDIR</code>，到其中的源将在目标容器内进行复制。</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ADD</span> test.txt relativeDir/  # 可以指定相对路径</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>使用绝对路径，并将 &quot;test.txt&quot; 添加到 <code>/absoluteDir/</code></p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ADD</span> test.txt /absolutionDir/  # 可以指定绝对路径</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>复制文件的时候，<code>&lt;dest&gt;</code>没有出现一个以上的 <code>/</code>，则是对该文件重命名</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ADD</span> demo-0.0.1-SNAPSHOT.jar app.jar</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>添加包含特殊字符（如<code>[</code> 和<code>]</code>）的文件或目录时，您需要按照 Golang 规则对这些路径进行转义，以防止它们被视为匹配模式。例如，要添加名为 的文件<code>arr[0].txt</code>，请使用以下命令:</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ADD</span> arr[[]0].txt /mydir/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>如果 <code>&lt;src&gt;</code> 是 URL 并且 <code>&lt;dest&gt;</code> 不以斜杠结尾，则从 URL 下载文件并将其复制到 <code>&lt;dest&gt;</code></p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ADD</span> url &lt;dest&gt;  # 远程文件 url 拉取</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果 <code>&lt;src&gt;</code> 是 URL 并且 <code>&lt;dest&gt;</code> 确实以斜杠结尾，则从 URL 推断文件名并将文件下载到 <code>&lt;dest&gt;/&lt;filename&gt;</code>. 例如，<code>ADD http://example.com/foobar/</code> 将创建文件 <code>/foobar</code>。URL 必须有一个重要的路径，以便在这种情况下可以发现适当的文件名（<code>http://example.com</code> 将不起作用）。</p></li> <li><p>如果 <code>&lt;src&gt;</code> 是采用可识别压缩格式（identity、gzip、bzip2 或 xz）的本地 tar 存档，则将其解压缩为目录。来自远程 URL 的资源 <strong>不会被</strong> 解压缩</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ADD</span> xxx.tar &lt;dest&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文件是否被识别为可识别的压缩格式完全取决于文件的内容，而不是文件的名称。例如，如果一个空文件恰好以 <code>.tar.gz</code> 结尾，则不会将其识别为压缩文件，<strong>也不会</strong> 生成任何类型的解压缩错误消息，而只会将该文件复制到目的地。</p></li> <li><p>如果 <code>&lt;src&gt;</code> 是目录，则复制目录的全部内容，包括文件系统元数据，但是不会复制目录本身。</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ADD</span> /opt /mydir/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <p>其他规则：</p> <ul><li>如果 <code>&lt;src&gt;</code> 是任何其他类型的文件，则将其与其元数据一起单独复制。在这种情况下，如果 <code>&lt;dest&gt;</code> 以斜杠结尾<code>/</code>，它将被视为一个目录，其内容 <code>&lt;src&gt;</code> 将被写入 <code>&lt;dest&gt;/base(&lt;src&gt;)</code>。</li> <li>如果 <code>&lt;src&gt;</code> 直接指定了多个资源，或者由于使用了通配符，则 <code>&lt;dest&gt;</code> 必须是目录，并且必须以斜杠结尾 <code>/</code>。</li> <li>如果 <code>&lt;dest&gt;</code> 不以斜杠结尾，则将其视为常规文件，并将其内容 <code>&lt;src&gt;</code> 写入 <code>&lt;dest&gt;</code>.</li> <li>如果 <code>&lt;dest&gt;</code> 不存在，则创建它及其路径中所有丢失的目录。</li></ul> <p>只能在 Dockerfile 所处的目录内进行复制，也就是说 <code>ADD /opt/test.txt /data/kiele</code> 的 test.txt 文件在 Dockerfile 所处路径的 opt 目录里，并不是相对于操作系统的目录而言。</p> <blockquote><p><strong>例子 1：添加一个文件到容器里的 /data/kele 目录下</strong></p></blockquote> <ul><li><p>首先在 Dockerfile 目录里创建一个文件 aa.txt</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code> <span class="token comment"># 进入 Dockerfile 目录里</span>
 <span class="token builtin class-name">cd</span> /opt/docker-file
 
 <span class="token comment"># 添加 aa.txt 文件</span>
 <span class="token function">touch</span> aa.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li> <li><p>Dockerfile 文件添加内容</p> <div class="language-dockerfile line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br></div><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

<span class="token instruction"><span class="token keyword">ENV</span> BASH_PATH /data/kele</span>

<span class="token instruction"><span class="token keyword">WORKDIR</span> <span class="token variable">$BASH_PATH</span></span>

<span class="token instruction"><span class="token keyword">ADD</span> aa.txt /data/kele</span>
<span class="token comment"># 或者</span>
<span class="token comment"># RUN mv a.txt /data/kele</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></li> <li><p>验证结果</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 打包成镜像</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> mycentos7:1.0 <span class="token builtin class-name">.</span>

<span class="token comment"># 启动镜像并进入</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0

<span class="token comment"># 查看当前的工作目录</span>
<span class="token punctuation">[</span>root@8da133bb7ac4 kele<span class="token punctuation">]</span><span class="token comment"># ls</span>

<span class="token comment"># 返回结果</span>
aa.txt
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></li></ul> <blockquote><p><strong>例子 2：添加一个压缩包到容器里的 /data/kele 目录下</strong></p></blockquote> <ul><li><p>首先创建一个压缩包</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code> <span class="token comment"># 进入 Dockerfile 目录里</span>
 <span class="token builtin class-name">cd</span> /opt/docker-file
 
 <span class="token comment"># 添加 aa.txt 文件</span>
 <span class="token function">touch</span> bb.txt
 
 <span class="token comment"># 创建压缩包</span>
 <span class="token function">tar</span> cvf bb.txt.tar bb.txt
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li> <li><p>Dockerfile 文件添加内容</p> <div class="language-dockerfile line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br></div><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

<span class="token instruction"><span class="token keyword">ENV</span> BASH_PATH /data/kele</span>

<span class="token instruction"><span class="token keyword">WORKDIR</span> <span class="token variable">$BASH_PATH</span></span>

<span class="token instruction"><span class="token keyword">ADD</span> bb.txt.tar /datakele</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></li> <li><p>验证结果：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 打包成镜像</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> mycentos7:1.0 <span class="token builtin class-name">.</span>

<span class="token comment"># 启动镜像并进入</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0

<span class="token comment"># 查看当前的工作目录</span>
<span class="token punctuation">[</span>root@8da133bb7ac4 kele<span class="token punctuation">]</span><span class="token comment"># ls</span>

<span class="token comment"># 返回结果</span>
bb.txt
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></li></ul> <h3 id="copy指令"><a href="#copy指令" class="header-anchor">#</a> COPY指令</h3> <p>用来将 context 目录中指定文件复制到镜像的指定目录中。</p> <p>有两种形式：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token comment"># Linux 下选择用户和组</span>
<span class="token instruction"><span class="token keyword">COPY</span> [--chown=&lt;user&gt;:&lt;group&gt;] &lt;src&gt;... &lt;dest&gt;</span>
<span class="token instruction"><span class="token keyword">COPY</span> [--chown=&lt;user&gt;:&lt;group&gt;] [<span class="token string">&quot;&lt;src&gt;&quot;</span>,... <span class="token string">&quot;&lt;dest&gt;&quot;</span>]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>该 <code>--chown</code> 功能仅在用于构建 Linux 容器的 Dockerfile 上受支持，不适用于 Windows 容器。</p> <div class="custom-block right"><p>2021-11-22 @Young Kbt</p></div></div> <p><strong>它是 ADD 的缩小版，功能不那么冗余，有一个区别就是：不支持解压</strong>。</p> <blockquote><p><strong>例子 1：添加一个压缩包到容器里的 /data/kele 目录下</strong></p></blockquote> <ul><li><p>Dockerfile 文件添加内容</p> <div class="language-dockerfile line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br></div><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

<span class="token instruction"><span class="token keyword">ENV</span> BASH_PATH /data/kele</span>

<span class="token instruction"><span class="token keyword">WORKDIR</span> <span class="token variable">$BASH_PATH</span></span>

<span class="token instruction"><span class="token keyword">ADD</span> aa.txt /data/kele</span>

<span class="token instruction"><span class="token keyword">COPY</span> bb.txt.tar /data/kele</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></li> <li><p>验证结果</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 打包成镜像</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> mycentos7:1.0 <span class="token builtin class-name">.</span>

<span class="token comment"># 启动镜像并进入</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0

<span class="token comment"># 查看当前的工作目录</span>
<span class="token punctuation">[</span>root@8da133bb7ac4 kele<span class="token punctuation">]</span><span class="token comment"># ls</span>

<span class="token comment"># 返回结果</span>
aa.txt bb.txt.tar
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>说明复制的压缩包不会自动解压。</p></li></ul> <h3 id="volume指令"><a href="#volume指令" class="header-anchor">#</a> VOLUME指令</h3> <p>该 <code>VOLUME</code> 指令创建一个具有指定名称的挂载点，并将其标记为保存来自本机主机或其他容器的外部挂载卷。该值可以是 JSON 数组、<code>VOLUME [&quot;/var/log/&quot;]</code> 或带有多个参数的纯字符串，例如 <code>VOLUME /var/log</code> 或 <code>VOLUME /var/log /var/db</code>。</p> <p>语法：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">VOLUME</span> &lt;容器内&gt;</span>

<span class="token comment"># 例子：</span>
<span class="token instruction"><span class="token keyword">VOLUME</span> /myvol/greeting</span>
<span class="token comment"># 或者</span>
<span class="token instruction"><span class="token keyword">VOLUME</span> [<span class="token string">&quot;myvol&quot;</span>, <span class="token string">&quot;greeting&quot;</span>]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>缺点：主机目录（挂载点）本质上是依赖于主机的。这是为了保持图像的可移植性，因为不能保证给定的主机目录在所有主机上都可用。因此，<strong>您无法从 Dockerfile 中挂载主机目录</strong>。该 <code>VOLUME</code> 指令不支持指定 <code>host-dir</code> 参数。您必须在创建或运行容器时指定挂载点。</p> <p>也就是说，<code>VOLUME</code> 指令使用的是匿名目录挂载，只能指定容器挂载目录，而在宿主机的挂载目录名是一大长串 ID。</p> <blockquote><p><strong>例子 1：挂载 /myvol 目录</strong></p></blockquote> <ul><li><p>Dockerfile 文件添加内容：</p> <div class="language-dockerfile line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br></div><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

<span class="token instruction"><span class="token keyword">ENV</span> BASH_PATH /data/kele</span>

<span class="token instruction"><span class="token keyword">WORKDIR</span> <span class="token variable">$BASH_PATH</span>/myvol</span>

<span class="token instruction"><span class="token keyword">RUN</span> echo <span class="token string">&quot;hello docker&quot;</span> &gt; <span class="token variable">$BASH_PATH</span>/myvol/greeting</span>

<span class="token instruction"><span class="token keyword">VOLUME</span> <span class="token variable">$BASH_PATH</span>/myvol</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></li> <li><p>验证结果：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 打包成镜像</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> mycentos7:1.0 <span class="token builtin class-name">.</span>

<span class="token comment"># 启动镜像并进入</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0

<span class="token comment"># 查看当前的工作目录</span>
<span class="token punctuation">[</span>root@8da133bb7ac4 myvol<span class="token punctuation">]</span><span class="token comment"># ls</span>
<span class="token comment"># 返回结果</span>
greeting

<span class="token comment"># 查看文件</span>
<span class="token function">vim</span> greeting
<span class="token comment"># 返回结果</span>
<span class="token string">&quot;hello docker&quot;</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>查看宿主机的挂载目录在哪里？</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token function">find</span> / <span class="token parameter variable">-name</span> greeting

<span class="token comment"># 返回结果</span>
var/lib/docker/volumes/a9ab2b428361cbdc60beafadb585fb7312bec2fbcb9971c1806a7f0a60ef4de3/_data/greeting
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ul> <h3 id="entrypoint和cmd指令"><a href="#entrypoint和cmd指令" class="header-anchor">#</a> ENTRYPOINT和CMD指令</h3> <p>两个命令都是指定一个容器启动时要运行的命令。</p> <ul><li><p>ENTRYPOINT 指令，往往用于设置容器启动后的 <strong>第一个命令</strong>，这对一个容器来说往往是固定的</p> <p>docker run 的参数会被当做参数传递给 ENTRYPOINT，形成新的命令组合。</p></li> <li><p>CMD 指令，往往用于设置容器启动的第一个命令的 <strong>默认参数</strong>，这对一个容器来说可以是变化的</p> <p>可以有多个 CMD 指令，但只有最后一个生效。</p></li></ul> <p>ENTRYPOINT 和 CMD 的两种形式：</p> <ul><li><p>JSON 数组形式，命令组合时必须用的形式：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [<span class="token string">&quot;executable&quot;</span>, <span class="token string">&quot;param1&quot;</span>, <span class="token string">&quot;param2&quot;</span>]</span>
<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;executable&quot;</span>, <span class="token string">&quot;param1&quot;</span>, <span class="token string">&quot;param2&quot;</span>]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>标准格式：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ENTRYPOINT</span> command param1 param2</span>
<span class="token instruction"><span class="token keyword">CMD</span> command param1 param2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ul> <p><strong>ENTRYPOINT 的最大价值是和 CMD 组合使用，实现传参效果，下面我们开始举三个例子，第一、二例子分别使用两个指令，第三个例子是指令组合使用。</strong></p> <blockquote><p><strong>例子 1：使用 CMD 命令</strong></p></blockquote> <ul><li><p>Dockerfile 文件添加内容：</p> <div class="language-dockerfile line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

<span class="token instruction"><span class="token keyword">ENV</span> BASH_PATH /data/kele</span>

<span class="token instruction"><span class="token keyword">WORKDIR</span> <span class="token variable">$BASH_PATH</span>/myvol</span>

<span class="token instruction"><span class="token keyword">RUN</span> echo <span class="token string">&quot;hello docker&quot;</span> &gt; <span class="token variable">$BASH_PATH</span>/myvol/greeting</span>

<span class="token instruction"><span class="token keyword">VOLUME</span> <span class="token variable">$BASH_PATH</span>/myvol</span>

<span class="token instruction"><span class="token keyword">CMD</span> ls /data/kele</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></li> <li><p>验证结果：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 打包成镜像</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> mycentos7:1.0 <span class="token builtin class-name">.</span>

<span class="token comment"># 启动镜像</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0

<span class="token comment"># 返回结果</span>
aa.txt	bb.txt	myvol
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li></ul> <p><strong>相比较 ENTRYPOINT，CMD 有一个很大的区别：可以在 <code>docker run</code> 的后面使用参数覆盖掉 CMD 指令</strong></p> <ul><li><p>Dockerfile 文件添加内容：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

<span class="token instruction"><span class="token keyword">ENV</span> BASH_PATH /data/kele</span>

<span class="token instruction"><span class="token keyword">WORKDIR</span> <span class="token variable">$BASH_PATH</span>/myvol</span>

<span class="token instruction"><span class="token keyword">RUN</span> echo <span class="token string">&quot;hello docker&quot;</span> &gt; <span class="token variable">$BASH_PATH</span>/myvol/greeting</span>

<span class="token instruction"><span class="token keyword">VOLUME</span> <span class="token variable">$BASH_PATH</span>/myvol</span>

<span class="token instruction"><span class="token keyword">CMD</span> ls /data/kele</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></li> <li><p>验证结果：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 打包成镜像</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> mycentos7:1.0 <span class="token builtin class-name">.</span>

<span class="token comment"># 启动镜像</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0 <span class="token function">ls</span> /data

<span class="token comment"># 返回结果</span>
kele
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>第 5 行代码，在启动的时候使用 <code>ls /data</code> 覆盖了 Dockerfile 文件的 <code>ls /data/kele</code> 命令，如果启动的时候使用 <code>pwd</code> 也会覆盖掉 <code>ls /data/kele</code></p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 启动镜像并进入</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0 <span class="token builtin class-name">pwd</span>

<span class="token comment"># 返回结果</span>
/data/kele/myvol
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>证明了 CMD 是可以被外界命令覆盖的。</p></li></ul> <blockquote><p><strong>例子 2：使用 ENTRYPOINT 命令</strong></p></blockquote> <ul><li><p>Dockerfile 文件添加内容：</p> <div class="language-dockerfile line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

<span class="token instruction"><span class="token keyword">ENV</span> BASH_PATH /data/kele</span>

<span class="token instruction"><span class="token keyword">WORKDIR</span> <span class="token variable">$BASH_PATH</span>/myvol</span>

<span class="token instruction"><span class="token keyword">RUN</span> echo <span class="token string">&quot;hello docker&quot;</span> &gt; <span class="token variable">$BASH_PATH</span>/myvol/greeting</span>

<span class="token instruction"><span class="token keyword">VOLUME</span> <span class="token variable">$BASH_PATH</span>/myvol</span>

<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> ls /data/kele</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></li> <li><p>验证结果：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 打包成镜像</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> mycentos7:1.0 <span class="token builtin class-name">.</span>

<span class="token comment"># 启动镜像</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0

<span class="token comment"># 返回结果</span>
aa.txt	bb.txt	myvol
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li></ul> <p><strong>ENTRYPOINT 指令可以被覆盖吗？</strong></p> <p>是可以的。它和 CMD 的区别就在于不能被 <strong>直接覆盖</strong>，但是在 <code>docker run</code> 后使用 <code>--entrypoint</code> 就可以实现覆盖。</p> <p>使用 <code>pwd</code> 覆盖 Dockerfile 文件的指令：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># # 启动镜像</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> <span class="token parameter variable">--entrypoint</span> <span class="token builtin class-name">pwd</span> mycentos7:1.0

<span class="token comment"># 返回结果</span>
/data/kele/myvol
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>但是 <code>--entrypoint</code> 放在镜像名后面是不行的：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># # 启动镜像</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0 <span class="token parameter variable">--entrypoint</span> <span class="token builtin class-name">pwd</span>

<span class="token comment"># 返回结果</span>
aa.txt	bb.txt	myvol
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p><strong>例子 3：组合指令使用</strong></p></blockquote> <p>ENTRYPOINT 的指令无法被直接覆盖，可以作为 <strong>默认指令</strong>，CMD 的指令可以被直接覆盖，可以作为 <strong>默认参数</strong>。</p> <p>组合指令需要用到的的形式必须是 JSON 数组形式：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [<span class="token string">&quot;executable&quot;</span>, <span class="token string">&quot;param1&quot;</span>, <span class="token string">&quot;param2&quot;</span>]</span>
<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;executable&quot;</span>, <span class="token string">&quot;param1&quot;</span>, <span class="token string">&quot;param2&quot;</span>]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li><p>Dockerfile 文件添加内容：</p> <div class="language-dockerfile line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

<span class="token instruction"><span class="token keyword">ENV</span> BASH_PATH /data/kele</span>

<span class="token instruction"><span class="token keyword">WORKDIR</span> <span class="token variable">$BASH_PATH</span>/myvol</span>

<span class="token instruction"><span class="token keyword">RUN</span> echo <span class="token string">&quot;hello docker&quot;</span> &gt; <span class="token variable">$BASH_PATH</span>/myvol/greeting</span>

<span class="token instruction"><span class="token keyword">VOLUME</span> <span class="token variable">$BASH_PATH</span>/myvol</span>

<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [<span class="token string">&quot;ls&quot;</span>]</span>
<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;/data/kele&quot;</span>]</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div></li> <li><p>打包镜像</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 打包成镜像</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> mycentos7:1.0 <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>不传参启动</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 启动镜像</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0

<span class="token comment"># 返回结果</span>
aa.txt	bb.txt	myvol
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li> <li><p>传参启动</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 带参数启动</span>
<span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0 /data

<span class="token comment"># 返回结果</span>
kele
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>说明 <code>/data</code> 已经覆盖了 CMD 的默认值 <code>/data/kele</code>，<strong>实现了传参功能。</strong></p> <p>但是因为默认指令是 <code>ls</code>，如果想要其他指令，要么使用 <code>--entrypoint</code> 进行覆盖，要么修改 Dockerfile 文件的 <code>ENTRYPOINT</code> 指令。</p></li></ul> <p>启动 Java 的 jar 包可以写出这样：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

......

<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [<span class="token string">&quot;java&quot;</span>,<span class="token string">&quot;-jar&quot;</span>]</span>
<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;默认 jar 包&quot;</span>]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>先指定一个默认 jar 包。如果后期修改了 jar 包，直接在 <code>docker run</code> 后面加入新的 jar 包名即可。</p> <h3 id="arg指令"><a href="#arg指令" class="header-anchor">#</a> ARG指令</h3> <p>ENTRYPOINT 和 CMD 组合指令只能在 <code>docker run</code> 的时候传参。那有没有想过，想在 <code>docker build</code> 的时候进行传参，把参数传入到 Dockerfile 的某个变量里，这样打包出来的镜像塑造性高。</p> <p><code>ARG</code> 指令可以实现这个功能。</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">ARG</span> &lt;name&gt;[=&lt;default value&gt;]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>该 <code>ARG</code> 指令定义了一个变量，用户可以在构建时 <code>docker build</code> 通过使用 <code>--build-arg &lt;varname&gt;=&lt;value&gt;</code>  标志的命令将其传递给构建器。如果用户指定了未在 Dockerfile 中定义的构建参数，则构建会输出警告。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 输出警告</span>
<span class="token punctuation">[</span>Warning<span class="token punctuation">]</span> One Or <span class="token function">more</span> build-args <span class="token punctuation">[</span>foo<span class="token punctuation">]</span> were not consumed
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>一个 Dockerfile 可能包含一个或多个 <code>ARG</code> 指令。例如，以下是一个有效的 Dockerfile：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>
<span class="token instruction"><span class="token keyword">ARG</span> user1</span>
<span class="token instruction"><span class="token keyword">ARG</span> buildno</span>
<span class="token comment"># ......</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="custom-block danger"><p class="custom-block-title">警告</p> <p>不建议使用构建时变量来传递秘密，如 github 密钥、用户凭据等信息，因为可以通过 <code>docker history</code> 等查看历史记录。</p> <div class="custom-block right"><p>2021-11-22 @Young Kbt</p></div></div> <h4 id="默认值"><a href="#默认值" class="header-anchor">#</a> 默认值</h4> <p>一条 <code>ARG</code> 指令可以选择包含一个默认值：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>
<span class="token instruction"><span class="token keyword">ARG</span> user1=someuser</span>
<span class="token instruction"><span class="token keyword">ARG</span> buildno=1</span>
<span class="token comment"># ......</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><code>ARG</code> 变量定义从 Dockerfile 中定义它的行开始生效，而不是从命令行或其他地方使用参数开始生效。例如，考虑这个 Dockerfile：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>FROM centos:7
WORKDIR <span class="token variable">${path<span class="token operator">:</span><span class="token operator">/</span>data}</span>
ARG path
WORKDIR <span class="token variable">$path</span>
<span class="token comment"># ......</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>通过调用构建此文件传参：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> build --build-arg <span class="token assign-left variable">path</span><span class="token operator">=</span>/data/kele ./
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>第 2 行的工作目录使用了 path 变量，并指定初始值为 <code>/data</code>，但是该变量在随后的第 3 行中才开始定义。所以第 4 行的 path 不是 <code>/data</code>，而是构建时传进来的 <code>/data/kele</code>。在ARG指令定义变量之前，任何变量的使用都会导致空字符串。</p> <p><code>ARG</code> 指令在构建阶段（build）结束后失效。要在多个阶段中使用 arg，每个阶段必须包含 arg 指令。</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>
<span class="token instruction"><span class="token keyword">ARG</span> SETTINGS</span>
<span class="token instruction"><span class="token keyword">RUN</span> ./run/setup <span class="token variable">$SETTINGS</span></span>

<span class="token comment"># 必须重新定义 SETTINGS</span>
<span class="token instruction"><span class="token keyword">FROM</span> busybox</span>
<span class="token instruction"><span class="token keyword">ARG</span> SETTINGS</span>
<span class="token instruction"><span class="token keyword">RUN</span> ./run/other <span class="token variable">$SETTINGS</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h4 id="使用arg变量"><a href="#使用arg变量" class="header-anchor">#</a> 使用ARG变量</h4> <p>其实看到这，很多人都会想到 <code>ARG</code> 不就是 <code>ENV</code> 吗，都是定义一个变量，然而官方不可能这么做，肯定有所区别，那么接下来请仔细阅读下面内容。</p> <p>使用 <code>ENV</code> 指令定义的环境变量 总是覆盖 <code>ARG</code> 同名指令</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>
<span class="token instruction"><span class="token keyword">ARG</span> CONT_IMG_VER</span>
<span class="token instruction"><span class="token keyword">ENV</span> CONT_IMG_VER=v1.0.0</span>
<span class="token instruction"><span class="token keyword">RUN</span> echo <span class="token variable">$CONT_IMG_VER</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>在构建时，传入参数：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code> <span class="token function">docker</span> build --build-arg <span class="token assign-left variable">CONT_IMG_VER</span><span class="token operator">=</span>v2.0.1 <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在这种情况下，<code>RUN</code> 指令使用 <code>v1.0.0</code> 而不是 <code>ARG</code> 传递的参数：<code>v2.0.1</code>，此行为类似于 shell 脚本，<strong>本地范围的变量覆盖参数传递或环境继承的变量。</strong></p> <p>如果定义了 <code>ARG</code> 变量，但是又不想在构建阶段传参，可以使用 <code>ENV</code> 进行配合：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>
<span class="token instruction"><span class="token keyword">ARG</span> CONT_IMG_VER</span>
<span class="token instruction"><span class="token keyword">ENV</span> CONT_IMG_VER=<span class="token variable">${CONT_IMG_VER:-v1.0.0}</span></span>
<span class="token instruction"><span class="token keyword">RUN</span> echo <span class="token variable">$CONT_IMG_VER</span></span>
