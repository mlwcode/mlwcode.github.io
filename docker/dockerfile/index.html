</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>与 <code>ARG</code> 指令不同，<code>ENV</code> 值始终保留在构建的映像中，所以 <code>CONT_IMG_VER</code> 仍保留在映像中，<code>CONT_IMG_VER</code> 的默认值是 v1.0.0，哪怕构建阶段不传参数，也不会报错。</p> <h4 id="预定义的arg"><a href="#预定义的arg" class="header-anchor">#</a> 预定义的ARG</h4> <p>Docker 有一组预定义的 <code>ARG</code> 变量，您可以 <code>ARG</code> 在 Dockerfile 中没有相应指令的情况下使用这些变量。</p> <ul><li><code>HTTP_PROXY</code></li> <li><code>http_proxy</code></li> <li><code>HTTPS_PROXY</code></li> <li><code>https_proxy</code></li> <li><code>FTP_PROXY</code></li> <li><code>ftp_proxy</code></li> <li><code>NO_PROXY</code></li> <li><code>no_proxy</code></li></ul> <p>要使用这些，请使用 <code>--build-arg</code> 标志在命令行上传递它们，例如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> build --build-arg <span class="token assign-left variable">HTTPS_PROXY</span><span class="token operator">=</span>https://my-proxy.example.com <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>默认情况下，这些预定义变量的值存入 <code>docker history</code>. 所以尽量不要使用这些变量存入敏感的身份验证信息等。</p> <p>例如，考虑使用以下 Dockerfile 构建 <code>--build-arg HTTP_PROXY=http://user:pass@proxy.lon.example.com</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>FROM centos:7
RUN echo &quot;Hello World&quot;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>在这种情况下，因为文件里没有 <code>HTTP_PROXY</code> 变量，所以 <code>docker history</code> 不会缓存该变量的信息。</p> <h4 id="arg和env区别"><a href="#arg和env区别" class="header-anchor">#</a> ARG和ENV区别</h4> <ul><li>在 Dockerfile 中使用，仅在 build docker image 的过程中（包括 CMD 和 ENTRYPOINT）有效，在 image 被创建和 container 启动之后，无效。如果你在 Dockerfile 中使用了 ARG 但并未给定初始值，则在运行 docker build（编译）的时候未指定该 ARG 变量，则会失败。虽然其在 container 启动后不再生效，但是使用 docker history 可以查看到。所以，敏感数据不建议使用 ARG.</li></ul> <h2 id="dockerignore文件"><a href="#dockerignore文件" class="header-anchor">#</a> .dockerignore文件</h2> <p>在 docker CLI 将上下文发送到 docker 守护进程之前，它会在上下文的根目录中查找名为 <code>.dockerginore</code> 的文件。如果此文件存在，CLI 将修改上下文以排除与其中模式匹配的文件和目录。<strong>这有助于避免不必要地将大型或敏感文件和目录发送到守护进程</strong>，并可能使用 <code>ADD</code> 或 <code>COPY</code> 将它们添加到图像中。</p> <p>CLI 将 <code>.dockerignore</code> 文件解释为以换行符分隔的模式列表，类似于 Unix shell 的文件 glob。出于匹配的目的，上下文的根被认为是工作目录和根目录。例如，模式 <code>/foo/bar</code> 和 <code>foo/bar</code> 都排除 PATH 的 foo 子目录或位于 URL 的 git 存储库根目录中名为 bar 的文件或目录。两者都不排除任何其他因素。</p> <p>如果 <code>.dockerignore</code> 文件中的一行在第 1 列中以 # 开头，则该行被视为注释，并在被 CLI 解析之前被忽略。</p> <p>这是一个示例 <code>.dockerignore</code> 文件：</p> <div class="language-gitignore line-numbers-mode"><pre class="language-gitignore"><code><span class="token comment"># comment</span>
<span class="token entry string"><span class="token operator">*</span><span class="token punctuation">/</span>temp<span class="token operator">*</span></span>
<span class="token entry string"><span class="token operator">*</span><span class="token punctuation">/</span><span class="token operator">*</span><span class="token punctuation">/</span>temp<span class="token operator">*</span></span>
<span class="token entry string">temp<span class="token operator">?</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>此文件会导致以下构建行为：</p> <table><thead><tr><th style="text-align:left;">规则</th> <th style="text-align:left;">行为</th></tr></thead> <tbody><tr><td style="text-align:left;"><code># comment</code></td> <td style="text-align:left;">忽略。</td></tr> <tr><td style="text-align:left;"><code>*/temp*</code></td> <td style="text-align:left;">排除根目录的任何子目录中名称以 <code>temp</code> 开头的文件和目录。例如，纯文件 <code>/somedir/temporary.txt</code> 被排除在外，目录 <code>/somedir/temp</code> 也被排除在外</td></tr> <tr><td style="text-align:left;"><code>*/*/temp*</code></td> <td style="text-align:left;">从根目录下两级的任何子目录中排除以 <code>temp</code> 开头的文件和目录。例如，不包括 <code>/somedir/subdir/temporary.txt</code>。</td></tr> <tr><td style="text-align:left;"><code>temp?</code></td> <td style="text-align:left;">排除根目录中名称为 <code>temp</code> 的单字符扩展名的文件和目录。例如，不包括<code>/tempa</code> 和 <code>/tempb</code>。</td></tr></tbody></table> <p>使用 Go 的 filepath.Match 规则完成匹配。预处理步骤将删除前导和尾随空格并消除。预处理后为空的行将被忽略。</p> <p>除了 Go 的 filepath.Match 规则之外，Docker 还支持一个特殊的通配符字符串 <code>**</code> 来匹配任意数量的目录（包括零）。例如，<code>**/*.go</code> 将排除（包括生成上下文的根目录）中以 <code>.go</code> 结尾的所有文件</p> <p>以<code>!</code>(感叹号)开头的行可用于排除例外。以下是 <code>.dockerignore</code> 使用此机制的示例文件：</p> <div class="language-gitignore line-numbers-mode"><pre class="language-gitignore"><code><span class="token entry string"><span class="token operator">*</span>.md</span>
<span class="token entry string"><span class="token operator">!</span>README.md</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>除 README.md 之外的所有标记文件都从上下文中排除</p> <p><code>!</code>异常规则的位置会影响行为：<code>.dockerignore</code> 匹配特定文件的最后一行决定是包含还是排除它。考虑以下示例：</p> <div class="language-gitignore line-numbers-mode"><pre class="language-gitignore"><code><span class="token entry string"><span class="token operator">*</span>.md</span>
<span class="token entry string"><span class="token operator">!</span>README<span class="token operator">*</span>.md</span>
<span class="token entry string">README-secret.md</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>除了 README 文件之外，上下文中不包含任何文件 <code>README-secret.md</code>。</p> <p>现在考虑这个例子：</p> <div class="language-gitignore line-numbers-mode"><pre class="language-gitignore"><code><span class="token entry string"><span class="token operator">*</span>.md</span>
<span class="token entry string">README-secret.md</span>
<span class="token entry string"><span class="token operator">!</span>README<span class="token operator">*</span>.md</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>包含所有 README 文件。中间的线没有效果，因为 <code>!README*.md</code> 与 <code>README-secret.md</code> 匹配，并且排在最后。</p> <p>您甚至可以使用该 <code>.dockerignore</code> 文件来排除 <code>Dockerfile</code> 和 <code>.dockerignore</code> 文件。这些文件仍然被发送到守护进程，因为它需要它们来完成它的工作。但是 <code>ADD</code> 和 <code>COPY</code> 不会将它们复制到镜像中。</p> <p>最后，您可能希望指定要在上下文中包含哪些文件，而不是要排除哪些文件。为此，请指定 <code>*</code> 为第一个模式，然后是一个或多个 <code>!</code> 异常模式。</p> <h2 id="指令实战"><a href="#指令实战" class="header-anchor">#</a> 指令实战</h2> <h3 id="centos安装指令"><a href="#centos安装指令" class="header-anchor">#</a> CentOS安装指令</h3> <p>官方默认的 CentOS 的情况不支持 <code>vim</code> 和 <code>ifconfig</code> 指令</p> <p>我们自己构建一个支持这些指令的镜像</p> <p><strong>1、编写文件</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>FROM centos:7

ENV <span class="token environment constant">PATH</span> /usr/local
WORKDIR <span class="token variable">$MYPATH</span>

RUN yum <span class="token parameter variable">-y</span> <span class="token function">install</span> <span class="token function">vim</span>
RUN yum <span class="token parameter variable">-y</span> <span class="token function">install</span> net-tools
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><strong>2、构建镜像</strong></p> <p>命令最后有一个 <code>.</code> 表示当前目录</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> build <span class="token parameter variable">-t</span> mycentos7:1.0 <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>3、运行镜像</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-it</span> mycentos7:1.0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>4、进入容器使用指令</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 使用 vim 指令</span>
<span class="token punctuation">[</span>root@438f1c67afb1 /<span class="token punctuation">]</span><span class="token comment"># vim aa.txt</span>

<span class="token comment"># 直接创建 aa.txt 文件并进入</span>

<span class="token comment"># 使用 ifconfig</span>
<span class="token function">ifconfig</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>测试后，可以看到，我们自己的新镜像已经支持 vim 和 ifconfig的命令了。</p> <p>列出镜像的变更历史指令：<code>docker history &lt;镜像名 | 镜像id&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token function">history</span> <span class="token operator">&lt;</span>镜像名 <span class="token operator">|</span> 镜像id<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="centos安装tomcat"><a href="#centos安装tomcat" class="header-anchor">#</a> CentOS安装Tomcat</h3> <p>先准备好 jdk 和 Tomcat，这里是 <code>jdk-8u11</code> 和 <code>apache-tomcat-9.0.46</code></p> <p><strong>1、编写文件</strong></p> <p>Dockerfile 文件内容：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7</span>

<span class="token comment"># 把 java 与 tomcat 添加到容器中</span>
<span class="token instruction"><span class="token keyword">ADD</span> jdk-8u11-linux-x64.tar.gz /usr/local/</span>
<span class="token instruction"><span class="token keyword">ADD</span> apache-tomcat-9.0.46.tar.gz /usr/local/</span>

<span class="token comment"># 安装 vim 编辑器</span>
<span class="token instruction"><span class="token keyword">RUN</span> yum -y install vim</span>

<span class="token comment"># 变量</span>
<span class="token instruction"><span class="token keyword">ENV</span> BASE_PATH /usr/local</span>

<span class="token comment"># 设置工作目录，即进入容器后默认所在目录</span>
<span class="token instruction"><span class="token keyword">WORKDIR</span> <span class="token variable">$BASE_PATH</span></span>

<span class="token comment"># 配置 Java 与 tomcat 的环境变量</span>
<span class="token instruction"><span class="token keyword">ENV</span> JAVA_HOME /usr/local/jdk1.8.0_11</span>
<span class="token instruction"><span class="token keyword">ENV</span> CLASSPATH <span class="token variable">$JAVA_HOME</span>/lib/dt.jar:<span class="token variable">$JAVA_HOME</span>/lib/tools.jar</span>
<span class="token instruction"><span class="token keyword">ENV</span> CATALINA_HOME /usr/local/apache-tomcat-9.0.46</span>
<span class="token instruction"><span class="token keyword">ENV</span> CATALINA_BASE /usr/local/apache-tomcat-9.0.46</span>
<span class="token instruction"><span class="token keyword">ENV</span> PATH <span class="token variable">$PATH</span>:<span class="token variable">$JAVA_HOME</span>/bin:<span class="token variable">$CATALINA_HOME</span>/lib:<span class="token variable">$CATALINA_HOME</span>/bin</span>

<span class="token comment"># 容器运行时监听的端口</span>
<span class="token instruction"><span class="token keyword">EXPOSE</span> 8080</span>

<span class="token comment"># 启动时运行 tomcat</span>
<span class="token comment"># ENTRYPOINT [&quot;/usr/local/apache-tomcat-9.0.46/bin/startup.sh&quot; ]</span>
<span class="token comment"># CMD [&quot;/usr/local/apache-tomcat-9.0.46/bin/catalina.sh&quot;,&quot;run&quot;]</span>
<span class="token comment"># 或者</span>
<span class="token instruction"><span class="token keyword">CMD</span> /usr/local/apache-tomcat-9.0.46/bin/startup.sh &amp;&amp; tail -F /usr/local/apache-tomcat-9.0.46/bin/logs/catalina.out</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><p><strong>2、构建镜像</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> build <span class="token parameter variable">-t</span> mytomcat:1.0 <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>3、运行镜像</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-p</span> <span class="token number">8080</span>:8080 <span class="token parameter variable">--name</span> mytomcat <span class="token parameter variable">-v</span> tomcat_test:/usr/local/apache-tomcat-9.0.46/webapps/test <span class="token parameter variable">-v</span> tomcat_logs:/usr/local/apache-tomcat-9.0.46/logs <span class="token parameter variable">--privileged</span><span class="token operator">=</span>true mytomcat:1.0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果出现：cannot open directory Permission denied</p> <p>在挂载目录后面加上 <code>--privileged=true</code> 参数即可。</p> <p><strong>4、测试</strong></p> <p>直接在宿主机的 tomcat_test 目录新建一个 test.jsp 文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /var/lib/docker/volumes/tomcat_test/_data

<span class="token function">vim</span> test.jsp
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>随便加入内容：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>&lt;%@ page language=&quot;java&quot; contentType=&quot;text/html; charset=UTF-8&quot;
    pageEncoding=&quot;UTF-8&quot;%&gt;
<span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span> <span class="token name">PUBLIC</span> <span class="token string">&quot;-//W3C//DTD HTML 4.01 Transitional//EN&quot;</span> <span class="token string">&quot;http://www.w3.org/TR/html4/loose.dtd&quot;</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">http-equiv</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>Content-Type<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/html; charset=UTF-8<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>Insert title here<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h2</span><span class="token punctuation">&gt;</span></span>Hello Docker！<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h2</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>打开浏览器访问：<code>http://192.168.199.27:8080/test/test.jsp</code></p> <p>IP 地址根据自己的情况填写。</p> <h3 id="spingboot"><a href="#spingboot" class="header-anchor">#</a> SpingBoot</h3> <p><strong>1、使用 IDEA 构建一个 SpringBoot 项目</strong></p> <p><strong>2、编写 Controller</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RestController</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">HelloController</span> <span class="token punctuation">{</span>
    <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span><span class="token string">&quot;/hello&quot;</span><span class="token punctuation">)</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">hello</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	    <span class="token keyword">return</span> <span class="token string">&quot;Hello Docker&quot;</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>利用 Maven 打成 jar 包。</p> <p><strong>3、编写文件</strong></p> <p>将打包好的 jar 包拷贝到 Dockerfile 同级目录，然后开始编写 Dockerfile 文件</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> java:8</span>

<span class="token comment"># 拷贝 jar 包到镜像里，并改名为 app.jar</span>
<span class="token instruction"><span class="token keyword">COPY</span> *.jar /app.jar</span>

<span class="token comment"># 启动镜像执行的命令</span>
<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;--server.port=8080&quot;</span>]</span>

<span class="token comment"># 指定容器内要暴露的端口</span>
<span class="token instruction"><span class="token keyword">EXPOSE</span> 8080</span>

<span class="token comment"># 启动镜像后，启动 jar 包</span>
<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [<span class="token string">&quot;java&quot;</span>,<span class="token string">&quot;-jar&quot;</span>]</span>
<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;/app.jar&quot;</span>]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p><strong>4、构建镜像</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 构建镜像</span>
<span class="token function">docker</span> build <span class="token parameter variable">-t</span> test-jar:1.0 <span class="token builtin class-name">.</span>

<span class="token comment"># 运行</span>
<span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-P</span> <span class="token parameter variable">--name</span> test-jar test-jar:1.0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><strong>5、测试</strong></p> <p>打开浏览器访问：<code>http://192.168.199.27:8080/hello</code></p> <p>IP 地址根据自己的情况填写。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/40.工具/40.容器部署 - Docker/19.Docker - Dockerfile.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%AE%B9%E5%99%A8%E9%83%A8%E7%BD%B2" title="标签">#容器部署</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/dokcer/software-install/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Docker - 软件安装</div></a> <a href="/docker/compose/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Docker - Compose</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
