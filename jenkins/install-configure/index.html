ns-插件下载地址">修改 Jenkins 插件下载地址</a></li><li><a href="#下载中文汉化插件">下载中文汉化插件</a></li></ul></li><li><a href="#jenkins-用户权限管理">Jenkins 用户权限管理</a><ul><li><a href="#创建角色">创建角色</a></li><li><a href="#创建用户">创建用户</a></li><li><a href="#给用户分配角色">给用户分配角色</a></li><li><a href="#创建项目测试权限">创建项目测试权限</a></li></ul></li><li><a href="#jenkins-凭证管理">Jenkins 凭证管理</a><ul><li><a href="#credentials-binding-插件">Credentials Binding 插件</a></li><li><a href="#安装-git-插件和-git-工具">安装 Git 插件和 Git 工具</a></li><li><a href="#用户密码类型">用户密码类型</a></li><li><a href="#ssh-密钥类型">SSH 密钥类型</a></li></ul></li><li><a href="#maven-安装和配置">Maven 安装和配置</a><ul><li><a href="#安装-maven">安装 Maven</a></li><li><a href="#全局工具配置关联-jdk-和-maven">全局工具配置关联 JDK 和 Maven</a></li><li><a href="#添加-jenkins-全局变量">添加 Jenkins 全局变量</a></li><li><a href="#测试-maven-是否配置成功">测试 Maven 是否配置成功</a></li></ul></li><li><a href="#tomcat-安装和配置">Tomcat 安装和配置</a><ul><li><a href="#配置-tomcat-用户角色权限">配置 Tomcat 用户角色权限</a></li></ul></li></ul></div><p></p> <h2 id="持续集成流程说明"><a href="#持续集成流程说明" class="header-anchor">#</a> 持续集成流程说明</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822224215.png" alt="image-20220822224205145"></p> <ul><li>首先，开发人员每天进行代码提交，提交到 Git 仓库</li> <li>然后，Jenkins 作为持续集成工具，使用 Git 工具到 Git 仓库拉取代码到集成服务器，再配合 JDK，Maven 等软件完成代码编译，代码测试与审查，测试，打包等工作，在这个过程中每一步出错，都重新再执行一次整个流程</li> <li>最后，Jenkins把生成的jar或war包分发到测试服务器或者生产服务器，测试人员或用户就可以访问应用</li></ul> <h2 id="gitlab-代码托管服务器安装"><a href="#gitlab-代码托管服务器安装" class="header-anchor">#</a> Gitlab 代码托管服务器安装</h2> <h3 id="gitlab-简介"><a href="#gitlab-简介" class="header-anchor">#</a> Gitlab 简介</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822224333.png" alt="image-20220822224332254"></p> <p>官网： https://about.gitlab.com/。</p> <p>GitLab 是一个用于仓库管理系统的开源项目，使用 Git 作为代码管理工具，并在此基础上搭建起来的 Web 服务。</p> <p>GitLab 和 GitHub 一样属于第三方基于 Git 开发的作品，免费且开源（基于 MIT 协议），与 Github 类似， 可以注册用户，任意提交你的代码，添加 SSH Key 等等。不同的是，GitLab 是可以部署到自己的服务器上，数据库等一切信息都掌握在自己手上，适合团队内部协作开发，你总不可能把团队内部的智慧总放在别人的服务器上吧？简单来说可把 GitLab 看作个人版的 GitHub。</p> <h3 id="在-ssh-下安装"><a href="#在-ssh-下安装" class="header-anchor">#</a> 在 SSH 下安装</h3> <p>官方安装文档：https://gitlab.cn/install/?version=ce</p> <h4 id="安装依赖"><a href="#安装依赖" class="header-anchor">#</a> 安装依赖</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> yum <span class="token function">install</span> <span class="token parameter variable">-y</span> <span class="token function">curl</span> policycoreutils-python openssh-server perl
<span class="token function">sudo</span> systemctl <span class="token builtin class-name">enable</span> sshd
<span class="token function">sudo</span> systemctl start sshd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="配置镜像"><a href="#配置镜像" class="header-anchor">#</a> 配置镜像</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">curl</span> <span class="token parameter variable">-fsSL</span> https://packages.gitlab.cn/repository/raw/scripts/setup.sh <span class="token operator">|</span> /bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="开始安装"><a href="#开始安装" class="header-anchor">#</a> 开始安装</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> <span class="token assign-left variable">EXTERNAL_URL</span><span class="token operator">=</span><span class="token string">&quot;http://192.168.44.103&quot;</span> yum <span class="token function">install</span> <span class="token parameter variable">-y</span> gitlab-jh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>除非您在安装过程中指定了自定义密码，否则将随机生成一个密码并存储在 <code>/etc/gitlab/initial_root_password</code> 文件中（出于安全原因，24 小时后，此文件会被第一次 <code>gitlab-ctl reconfigure</code> 自动删除，因此若使用随机密码登录，建议安装成功初始登录成功之后，立即修改初始密码）。使用此密码和用户名 <code>root</code> 登录。</p> <h4 id="gitlab-常用命令"><a href="#gitlab-常用命令" class="header-anchor">#</a> GitLab 常用命令</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>gitlab-ctl start                  <span class="token comment"># 启动所有 gitlab 组件；</span>
gitlab-ctl stop                   <span class="token comment"># 停止所有 gitlab 组件；</span>
gitlab-ctl restart                <span class="token comment"># 重启所有 gitlab 组件；</span>
gitlab-ctl status                 <span class="token comment"># 查看服务状态；</span>
gitlab-ctl reconfigure            <span class="token comment"># 启动服务；</span>
<span class="token function">vi</span> /etc/gitlab/gitlab.rb         <span class="token comment"># 修改默认的配置文件；</span>
gitlab-ctl <span class="token function">tail</span>                   <span class="token comment"># 查看日志；</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="在-docker-下安装"><a href="#在-docker-下安装" class="header-anchor">#</a> 在 Docker 下安装</h3> <p>https://docs.gitlab.cn/jh/install/docker.html</p> <p>安装所需最小配置</p> <ul><li>内存至少 4G</li> <li>系统内核至少在 3.10 以上 <code>uname -r</code> 命令可查看系统内核版本</li></ul> <h4 id="安装-docker"><a href="#安装-docker" class="header-anchor">#</a> 安装 Docker</h4> <ol><li>更新 yum 源</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum update
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="2"><li>安装依赖</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum <span class="token function">install</span> <span class="token parameter variable">-y</span> yum-utils device-mapper-persistent-data lvm2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="3"><li>添加镜像</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 国外镜像</span>
yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
<span class="token comment"># 阿里镜像</span>
https://mirrors.aliyun.com/docker-ce/linux/centos/gpg
yum-config-manager --add-repo http://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ol start="4"><li>查看源中可使用版本</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code> yum list docker-ce <span class="token parameter variable">--showduplicates</span> <span class="token operator">|</span> <span class="token function">sort</span> <span class="token parameter variable">-r</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="5"><li>安装指定版本</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum <span class="token function">install</span> <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="6"><li>配置开机启动项</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>systemctl start <span class="token function">docker</span>
systemctl <span class="token builtin class-name">enable</span> <span class="token function">docker</span>
<span class="token function">docker</span> version
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="使用容器安装-gitlab"><a href="#使用容器安装-gitlab" class="header-anchor">#</a> 使用容器安装 GitLab</h4> <ol><li>添加容器</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> run <span class="token parameter variable">--detach</span> <span class="token punctuation">\</span>
  <span class="token parameter variable">--hostname</span> <span class="token number">192.168</span>.44.103 <span class="token punctuation">\</span>
  <span class="token parameter variable">--publish</span> <span class="token number">443</span>:443 <span class="token parameter variable">--publish</span> <span class="token number">80</span>:80 <span class="token punctuation">\</span>
  <span class="token parameter variable">--name</span> gitlab <span class="token punctuation">\</span>
  <span class="token parameter variable">--restart</span> always <span class="token punctuation">\</span>
  <span class="token parameter variable">--volume</span> <span class="token variable">$GITLAB_HOME</span>/config:/etc/gitlab:Z <span class="token punctuation">\</span>
  <span class="token parameter variable">--volume</span> <span class="token variable">$GITLAB_HOME</span>/logs:/var/log/gitlab:Z <span class="token punctuation">\</span>
  <span class="token parameter variable">--volume</span> <span class="token variable">$GITLAB_HOME</span>/data:/var/opt/gitlab:Z <span class="token punctuation">\</span>
  --shm-size 256m <span class="token punctuation">\</span>
  registry.gitlab.cn/omnibus/gitlab-jh:latest
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><ol start="2"><li>启动容器</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> start gitlab
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="3"><li>查看已存在的容器</li></ol> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">docker</span> <span class="token function">ps</span> <span class="token parameter variable">-a</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="4"><li>进入容器</li></ol> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker exec -it  gitlab /bin/bash
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="访问"><a href="#访问" class="header-anchor">#</a> 访问</h4> <p>http://192.168.44.101</p> <p>当首次运行出现 502 错误的时候排查两个原因</p> <ol><li>虚拟机内存至少需要 4G</li> <li>稍微再等等刷新一下可能就好了</li></ol> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822224902.png" alt="image-20220822224900683"></p> <h4 id="管理员账号登录"><a href="#管理员账号登录" class="header-anchor">#</a> 管理员账号登录</h4> <p>用户名：root</p> <p>密码存在下面文件中，登录后需要改密码不然 24 小时之后会失效</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cat</span> /etc/gitlab/initial_root_password
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="jdk-安装"><a href="#jdk-安装" class="header-anchor">#</a> JDK 安装</h2> <p>检索可用包</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>yum search java|grep jdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>yum install java-1.8.0-openjdk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>首次启动W ar 包会在 <code>/root/.jenkins</code> 生成配置文件</p> <p>待完全启动成功后 访问服务器 8080 端口完成配置</p> <p>初始化后的密码：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Jenkins initial setup is required. An admin user has been created and a password generated.
Please use the following password to proceed to installation:

4e67bbe261da476abdc63c5b51311646

This may also be found at: /root/.jenkins/secrets/initialAdminPassword
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>密码文件使用后会自动删除。</p> <h2 id="jenkins-安装"><a href="#jenkins-安装" class="header-anchor">#</a> jenkins 安装</h2> <p>官方文档介绍非常详细：https://www.jenkins.io</p> <p>下载页面：https://jenkins.io/zh/download/</p> <h2 id="jenkins-插件管理"><a href="#jenkins-插件管理" class="header-anchor">#</a> Jenkins 插件管理</h2> <p>Jenkins 本身不提供很多功能，我们可以通过使用插件来满足我们的使用。例如从 Gitlab 拉取代码，使用 Maven 构建项目等功能需要依靠插件完成。接下来演示如何下载插件。</p> <h3 id="修改-jenkins-插件下载地址"><a href="#修改-jenkins-插件下载地址" class="header-anchor">#</a> 修改 Jenkins 插件下载地址</h3> <p>Jenkins 国外官方插件地址下载速度非常慢，所以可以修改为国内插件地址：</p> <p>Jenkins -&gt; Manage Jenkins -&gt; Manage Plugins，点击 Available，此时他会把 Jenkins 官方的插件列表下载到本地，等下载完后，我们就修改为国内地址。</p> <p>先进入插件地址</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /var/lib/jenkins/updates
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>复制下面命令，切换国内地址：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sed</span> <span class="token parameter variable">-i</span> <span class="token string">'s/http:\/\/updates.jenkins-ci.org\/download/https:\/\/mirrors.tuna.tsinghua.edu.cn\/jenkins/g'</span> default.json <span class="token operator">&amp;&amp;</span> <span class="token function">sed</span> <span class="token parameter variable">-i</span> <span class="token string">'s/http:\/\/www.google.com/https:\/\/www.baidu.com/g'</span> default.json
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>最后在 Manage Plugins 点击 Advanced，把 Update Site 改为国内插件下载地址：</p> <div class="language-http line-numbers-mode"><pre class="language-http"><code><span class="token header"><span class="token header-name keyword">https</span><span class="token punctuation">:</span><span class="token header-value">//mirrors.tuna.tsinghua.edu.cn/jenkins/updates/update-center.json</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Sumbit 后，在浏览器输入： http://112.74.169.231:8087/restart，重启 Jenkins。</p> <h3 id="下载中文汉化插件"><a href="#下载中文汉化插件" class="header-anchor">#</a> 下载中文汉化插件</h3> <p>Jenkins -&gt; Manage Jenkins -&gt; Manage Plugins，点击 Available，搜索 <code>Chinese</code>，然后点击 <code>Install without restart</code> 进行安装。</p> <p>最后重启 Jenkins 后，就看到 Jenkins 汉化了。（PS：但可能部分菜单汉化会失败）</p> <h2 id="jenkins-用户权限管理"><a href="#jenkins-用户权限管理" class="header-anchor">#</a> Jenkins 用户权限管理</h2> <p>我们可以利用 Role-based Authorization Strategy 插件来管理 Jenkins 用户权限。</p> <p>先去安装 Role-based Authorization Strategy 插件</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822233131.png" alt="image-20220822233130427"></p> <p>开启权限全局安全配置</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822233146.png" alt="image-20220822233145016"></p> <p>授权策略切换为「Role-Based Strategy」，保存</p> <h3 id="创建角色"><a href="#创建角色" class="header-anchor">#</a> 创建角色</h3> <p>在系统管理页面进入 Manage and Assign Roles</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822233325.png" alt="image-20220822233324434"></p> <p>点击 Manage Roles</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822233425.png" alt="image-20220822233424956"></p> <ul><li>Global roles（全局角色）：管理员等高级用户可以创建基于全局的角色</li> <li>Project roles（项目角色）：针对某个或者某些项目的角色 Slave roles（奴隶角色）：节点相关的权限</li></ul> <p>我们添加以下三个角色：</p> <ul><li>baseRole：该角色为全局角色。这个角色需要绑定 Overall 下面的 Read 权限，是为了给所有用户绑定最基本的 Jenkins 访问权限。注意：如果不给后续用户绑定这个角色，会报错误：<code>用户名 is missing the Overall/Read permission</code></li> <li>role1：该角色为项目角色。使用正则表达式绑定 <code>kbt.*</code>，意思是只能操作 kbt 开头的项目</li> <li>role2：该角色也为项目角色。绑定 <code>youngkbt.*</code>，意思是只能操作 youngkbt 开头的项目</li></ul> <h3 id="创建用户"><a href="#创建用户" class="header-anchor">#</a> 创建用户</h3> <p>在系统管理页面进入 Manage Users，接着点击新建用户，分别创建两个用户：jack 和 eric。</p> <h3 id="给用户分配角色"><a href="#给用户分配角色" class="header-anchor">#</a> 给用户分配角色</h3> <p>系统管理页面进入 Manage and Assign Roles，点击 Assign Roles。</p> <p>绑定规则如下：</p> <ul><li>eric 用户分别绑定 baseRole 和 role1 角色</li> <li>jack 用户分别绑定 baseRole 和 role2 角色</li></ul> <h3 id="创建项目测试权限"><a href="#创建项目测试权限" class="header-anchor">#</a> 创建项目测试权限</h3> <p>以 youngkbt 管理员账户创建两个项目，分别为 kbt01 和 youngkbt01</p> <p>结果为：</p> <ul><li>eric 用户登录，只能看到 kbt01 项目</li> <li>jack 用户登录，只能看到 youngkbt01 项目</li></ul> <h2 id="jenkins-凭证管理"><a href="#jenkins-凭证管理" class="header-anchor">#</a> Jenkins 凭证管理</h2> <p>凭据可以用来存储需要密文保护的数据库密码、Gitlab 密码信息、Docker 私有仓库密码等，以便 Jenkins 可以和这些第三方的应用进行交互。</p> <h3 id="credentials-binding-插件"><a href="#credentials-binding-插件" class="header-anchor">#</a> Credentials Binding 插件</h3> <p>要在 Jenkins 使用凭证管理功能，需要安装 Credentials Binding 插件。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822233957.png" alt="image-20220822233957016"></p> <p>安装插件后，左边多了 <strong>凭证</strong> 菜单，在这里管理所有凭证。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822234020.png" alt="image-20220822234019202"></p> <p>可以添加的凭证有 5 种：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822234034.png" alt="image-20220822234033594"></p> <ul><li>Username with password：用户名和密码</li> <li>SSH Username with private key：使用 SSH 用户和密钥</li> <li>Secret file：需要保密的文本文件，使用时 Jenkins 会将文件复制到一个临时目录中，再将文件路径设置到一个变量中，等构建结束后，所复制的Secret file 就会被删除</li> <li>Secret text：需要保存的一个加密的文本串，如钉钉机器人或 Github 的 api token</li> <li>Certificate：通过上传证书文件的方式</li></ul> <p>常用的凭证类型有：Username with password（用户密码）和 SSH Username with private key（SSH 密钥）</p> <p>接下来以使用 Git 工具到 Gitlab 拉取项目源码为例，演示 Jenkins 的如何管理 Gitlab 的凭证。</p> <h3 id="安装-git-插件和-git-工具"><a href="#安装-git-插件和-git-工具" class="header-anchor">#</a> 安装 Git 插件和 Git 工具</h3> <p>为了让 Jenkins 支持从 Gitlab 拉取源码，需要安装 Git 插件以及在 CentOS 7 上安装 Git 工具。</p> <p>Git 插件安装：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822234304.png" alt="image-20220822234303850"></p> <p>CentOS7 上安装 Git 工具：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum <span class="token function">install</span> <span class="token function">git</span> <span class="token parameter variable">-y</span> <span class="token comment"># 安装</span>
<span class="token function">git</span> <span class="token parameter variable">--version</span> <span class="token comment"># 安装后查看版本</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="用户密码类型"><a href="#用户密码类型" class="header-anchor">#</a> 用户密码类型</h3> <blockquote><p>创建凭证</p></blockquote> <p>Jenkins -&gt; 凭证 -&gt; 系统 -&gt; 全局凭证 -&gt; 添加凭证</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822234438.png" alt="image-20220822234437657"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822234518.png" alt="image-20220822234517365"></p> <p>选择 <code>Username with password</code>，输入 Gitlab 的用户名和密码，点击确定。</p> <blockquote><p>测试凭证是否可用</p></blockquote> <p>创建一个 FreeStyle 项目：新建 Item -&gt; FreeStyle Project -&gt; 确定。</p> <p>找到 源码管理 -&gt; Git，在 Repository URL 复制 Gitlab 中的项目 URL</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822234636.png" alt="image-20220822234635824"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822234749.png" alt="image-20220822234747295"></p> <p>因为项目的分支是 master 分支，所以下面的地址改为 <code>*/master</code></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822234820.png" alt="image-20220822234808218"></p> <p>保存配置后，点击构建 Build Now 开始构建项目</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822234928.png" alt="image-20220822234927473"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822234945.png" alt="image-20220822234944973"></p> <p>查看 <code>/var/lib/jenkins/workspace/</code> 目录，发现已经从 Gitlab 成功拉取了代码到 Jenkins 中。</p> <h3 id="ssh-密钥类型"><a href="#ssh-密钥类型" class="header-anchor">#</a> SSH 密钥类型</h3> <p>SSH 免密登录示意图</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822235021.png" alt="image-20220822235020472"></p> <blockquote><p>使用 root 用户生成公钥和私钥</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ssh-keygen <span class="token parameter variable">-t</span> rsa
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在 <code>/root/.ssh/</code> 目录保存了公钥和使用</p> <ul><li>id_rsa：私钥文件</li> <li>id_rsa.pub：公钥文件</li></ul> <blockquote><p>把生成的公钥放在 Gitlab 中</p></blockquote> <p>以 root 账户登录 -&gt; 点击头像 -&gt; Settings -&gt; SSH Keys</p> <p>复制刚才 id_rsa.pub 文件的内容到这里，点击 <code>Add Key</code></p> <blockquote><p>在 Jenkins 中添加凭证，配置私钥</p></blockquote> <p>在 Jenkins 添加一个新的凭证，类型为 <code>SSH Username with private key</code>，把刚才生成私有文件内容复制过来</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822235316.png" alt="image-20220822235314726"></p> <blockquote><p>测试凭证是否可用</p></blockquote> <p>新建 test02 项目 -&gt; 源码管理 -&gt; Git，这次要使用 Gitlab 的 SSH 连接，并且选择 SSH 凭证。</p> <p>同样尝试构建项目，如果代码可以正常拉取，代表凭证配置成功。</p> <h2 id="maven-安装和配置"><a href="#maven-安装和配置" class="header-anchor">#</a> Maven 安装和配置</h2> <p>在 Jenkins 集成服务器上，我们需要安装 Maven 来编译和打包项目。</p> <h3 id="安装-maven"><a href="#安装-maven" class="header-anchor">#</a> 安装 Maven</h3> <p>先上传 Maven 压缩包到服务器</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">tar</span> <span class="token parameter variable">-xzf</span> apache-maven-3.6.2-bin.tar.gz <span class="token comment"># 解压</span>
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /opt/maven <span class="token comment"># 创建目录</span>
<span class="token function">mv</span> apache-maven-3.6.2/* /opt/maven <span class="token comment"># 移动文件</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>配置环境变量</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vi</span> /etc/profile
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">export</span> <span class="token assign-left variable">JAVA_HOME</span><span class="token operator">=</span>/usr/lib/jvm/java-1.8.0-openjdk
<span class="token builtin class-name">export</span> <span class="token assign-left variable">MAVEN_HOME</span><span class="token operator">=</span>/opt/maven
<span class="token builtin class-name">export</span> <span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span><span class="token environment constant">$PATH</span><span class="token builtin class-name">:</span><span class="token variable">$JAVA_HOME</span>/bin:<span class="token variable">$MAVEN_HOME</span>/bin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">source</span> /etc/profile <span class="token comment"># 配置生效</span>
mvn <span class="token parameter variable">-v</span> <span class="token comment"># 查看 Maven 版本</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="全局工具配置关联-jdk-和-maven"><a href="#全局工具配置关联-jdk-和-maven" class="header-anchor">#</a> 全局工具配置关联 JDK 和 Maven</h3> <p>Jenkins -&gt; Global Tool Configuration -&gt; JDK -&gt; 新增 JDK，配置如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822235600.png" alt="image-20220822235558796"></p> <p>Jenkins -&gt; Global Tool Configuration -&gt; Maven -&gt; 新增 Maven，配置如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822235630.png" alt="image-20220822235628384"></p> <h3 id="添加-jenkins-全局变量"><a href="#添加-jenkins-全局变量" class="header-anchor">#</a> 添加 Jenkins 全局变量</h3> <p>Manage Jenkins -&gt; Configure System -&gt; Global Properties，添加三个全局变量 JAVA_HOME、M2_HOME、PATH+EXTRA</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822235824.png" alt="image-20220822235824139"></p> <p>修改 Maven 的 settings.xml</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mkdir</span> /root/repo <span class="token comment"># 创建本地仓库目录</span>
<span class="token function">vi</span> /opt/maven/conf/settings.xml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>本地仓库改为：/root/repo/</p> <p>添加阿里云私服地址：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mirror</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>nexus<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mirrorOf</span><span class="token punctuation">&gt;</span></span>*<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mirrorOf</span><span class="token punctuation">&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>url</span><span class="token punctuation">&gt;</span></span>http://maven.aliyun.com/nexus/content/groups/public/<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>url</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mirror</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="测试-maven-是否配置成功"><a href="#测试-maven-是否配置成功" class="header-anchor">#</a> 测试 Maven 是否配置成功</h3> <p>使用之前的 Gitlab 密码测试项目，修改配置：</p> <p>构建 -&gt; 增加构建步骤 -&gt; Execute Shell</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220822235957.png" alt="image-20220822235957100"></p> <p>输入</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mvn clean package
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220823000019.png" alt="image-20220823000018310"></p> <p>再次构建，如果可以把项目打成 War 包，代表 Maven 环境配置成功啦。</p> <h2 id="tomcat-安装和配置"><a href="#tomcat-安装和配置" class="header-anchor">#</a> Tomcat 安装和配置</h2> <p>安装 Tomcat8.5。</p> <p>把 Tomcat 压缩包上传到服务器</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">tar</span> <span class="token parameter variable">-xzf</span> apache-tomcat-8.5.47.tar.gz <span class="token comment"># 解压</span>
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /opt/tomcat <span class="token comment"># 创建目录</span>
<span class="token function">mv</span> /root/apache-tomcat-8.5.47/* /opt/tomcat <span class="token comment"># 移动文件</span>
/opt/tomcat/bin/startup.sh <span class="token comment"># 启动tomcat</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>注意：服务器已经关闭了防火墙，所以可以直接访问 Tomcat 啦。</p> <p>地址为：<code>http://IP 地址:8080</code></p> <h3 id="配置-tomcat-用户角色权限"><a href="#配置-tomcat-用户角色权限" class="header-anchor">#</a> 配置 Tomcat 用户角色权限</h3> <p>默认情况下 Tomcat 是没有配置用户角色权限的。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220823000257.png" alt="image-20220823000255809"></p> <p>但是，后续 Jenkins 部署项目到 Tomcat 服务器，需要用到 Tomcat 的用户，所以修改 Tomcat 以下配置，添加用户及权限</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vi</span> /opt/tomcat/conf/tomcat-users.xml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>内容如下：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tomcat-users</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>role</span> <span class="token attr-name">rolename</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>tomcat<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>role</span> <span class="token attr-name">rolename</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>role1<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>role</span> <span class="token attr-name">rolename</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>manager-script<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>role</span> <span class="token attr-name">rolename</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>manager-gui<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>role</span> <span class="token attr-name">rolename</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>manager-status<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>role</span> <span class="token attr-name">rolename</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>admin-gui<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>role</span> <span class="token attr-name">rolename</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>admin-script<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>user</span> <span class="token attr-name">username</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>tomcat<span class="token punctuation">&quot;</span></span> <span class="token attr-name">password</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>tomcat<span class="token punctuation">&quot;</span></span> <span class="token attr-name">roles</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>manager-gui,managerscript,tomcat,admin-gui,admin-script<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tomcat-users</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>用户和密码都是：tomcat。</p> <p>注意：为了能够刚才配置的用户登录到 Tomcat，还需要修改以下配置：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vi</span> /opt/tomcat/webapps/manager/META-INF/context.xml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!--
&lt;Valve className=&quot;org.apache.catalina.valves.RemoteAddrValve&quot;
	allow=&quot;127\.\d+\.\d+\.\d+|::1|0:0:0:0:0:0:0:1&quot; /&gt;
--&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>把上面这行注释掉即可。</p> <p>重启 Tomcat，访问测试</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>/opt/tomcat/bin/shutdown.sh <span class="token comment"># 停止</span>
/opt/tomcat/bin/startup.sh <span class="token comment"># 启动</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>访问：<code>http://IP地址:8080/manager/html</code>，看到以下页面代表成功啦。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220823000529.png" alt="image-20220823000528343"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/40.工具/50.持续集成 - Jenkins/03.Jenkins - 安装和配置.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Jenkins" title="标签">#Jenkins</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/jenkins/introduce/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Jenkins - 介绍</div></a> <a href="/jenkins/projects/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Jenkins - 多个项目搭建</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
