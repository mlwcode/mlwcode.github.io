doing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#jenkins-构建的项目类型介绍">Jenkins 构建的项目类型介绍</a></li><li><a href="#自由风格项目构建">自由风格项目构建</a><ul><li><a href="#拉取代码">拉取代码</a></li></ul></li><li><a href="#maven-项目构建">Maven 项目构建</a><ul><li><a href="#publish-over-ssh-配置">publish over ssh 配置</a></li><li><a href="#运行前清理-jar">运行前清理 jar</a></li><li><a href="#自动化部署到-docker-容器中">自动化部署到 Docker 容器中</a></li></ul></li><li><a href="#pipeline-流水线项目构建">Pipeline 流水线项目构建</a><ul><li><a href="#pipeline-简介">Pipeline 简介</a></li><li><a href="#安装-pipeline-插件">安装 Pipeline 插件</a></li><li><a href="#pipeline-语法快速入门">Pipeline 语法快速入门</a></li></ul></li><li><a href="#常用的构建触发器">常用的构建触发器</a><ul><li><a href="#触发远程构建">触发远程构建</a></li><li><a href="#job-依赖构建">job 依赖构建</a></li><li><a href="#定时构建">定时构建</a></li><li><a href="#轮询scm">轮询SCM</a></li></ul></li><li><a href="#git-hook-自动触发构建">Git hook 自动触发构建</a><ul><li><a href="#安装-gitlab-hook-插件">安装 Gitlab Hook 插件</a></li><li><a href="#jenkins-设置自动构建">Jenkins 设置自动构建</a></li><li><a href="#gitlab-配置-webhook">Gitlab 配置 webhook</a></li></ul></li><li><a href="#jenkins-的参数化构建">Jenkins 的参数化构建</a><ul><li><a href="#在-jenkins-添加字符串类型参数">在 Jenkins 添加字符串类型参数</a></li><li><a href="#改动-pipeline-流水线代码">改动 pipeline 流水线代码</a></li></ul></li><li><a href="#配置邮箱服务器发送构建结果">配置邮箱服务器发送构建结果</a><ul><li><a href="#安装-email-extension-插件">安装 Email Extension 插件</a></li><li><a href="#jenkins-设置邮箱相关参数">Jenkins 设置邮箱相关参数</a></li><li><a href="#准备邮件内容">准备邮件内容</a></li><li><a href="#编写-jenkinsfile-添加构建后发送邮件">编写 Jenkinsfile 添加构建后发送邮件</a></li></ul></li><li><a href="#代码审查-sonarqube">代码审查 SonarQube</a><ul><li><a href="#sonaqube-简介">SonaQube 简介</a></li><li><a href="#安装-sonarqube">安装 SonarQube</a></li><li><a href="#实现代码审查">实现代码审查</a></li></ul></li></ul></div><p></p> <h2 id="jenkins-构建的项目类型介绍"><a href="#jenkins-构建的项目类型介绍" class="header-anchor">#</a> Jenkins 构建的项目类型介绍</h2> <p>Jenkins 中自动构建项目的类型有很多，常用的有以下三种：</p> <ul><li>自由风格软件项目（FreeStyle Project）</li> <li>Maven 项目（Maven Project）</li> <li>流水线项目（Pipeline Project）</li></ul> <p>每种类型的构建其实都可以完成一样的构建过程与结果，只是在操作方式、灵活度等方面有所区别，在实际开发中可以根据自己的需求和习惯来选择。（PS：个人推荐使用流水线类型，因为灵活度非常高）</p> <h2 id="自由风格项目构建"><a href="#自由风格项目构建" class="header-anchor">#</a> 自由风格项目构建</h2> <p>下面演示创建一个自由风格项目来完成项目的集成过程：</p> <p>拉取代码 -&gt; 编译 -&gt; 打包 -&gt; 部署</p> <h3 id="拉取代码"><a href="#拉取代码" class="header-anchor">#</a> 拉取代码</h3> <p>创建项目</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824211144.png" alt="image-20220824211135877"></p> <p>配置源码管理，从 Gitlab 拉取代码</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824211236.png" alt="image-20220824211234599"></p> <p>编译打包：构建 -&gt; 添加构建步骤 -&gt; Executor Shell</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">echo</span> <span class="token string">&quot;开始编译和打包&quot;</span>
mvn clean package
<span class="token builtin class-name">echo</span> <span class="token string">&quot;编译和打包结束&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>部署：把项目部署到远程的 Tomcat 里面</p> <blockquote><p>安装 Deploy to container 插件</p></blockquote> <p>Jenkins 本身无法实现远程部署到 Tomcat 的功能，需要安装 Deploy to container 插件实现。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824211454.png" alt="image-20220824211453420"></p> <blockquote><p>添加 Tomcat 用户凭证</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824211615.png" alt="image-20220824211613981"></p> <blockquote><p>添加构建后操作</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824211648.png" alt="image-20220824211647897"></p> <p>选择 Deploy war/ear to a container。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824211834.png" alt="image-20220824211833243"></p> <blockquote><p>点击 <code>Build Now</code>，开始构建过程</p></blockquote> <p>看到 Finished：SUCCESS 代表部署成功后，然后可以访问项目</p> <h2 id="maven-项目构建"><a href="#maven-项目构建" class="header-anchor">#</a> Maven 项目构建</h2> <p>Maven 安装请看 <a href="/jenkins/install-configure/#maven-安装和配置">Maven 安装和配置</a></p> <p>安装 Maven Integration 插件</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824212109.png" alt="image-20220824212108573"></p> <p>创建 Maven 项目</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824212406.png" alt="image-20220824212405007"></p> <p>Git 配置</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824212822.png" alt="image-20220726213303821"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824212823.png" alt="image-20220726213505879"></p> <p>Maven 配置</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824230224.png" alt="image-20220726214239888"></p> <p>配置项目</p> <p>拉取代码和远程部署的过程和自由风格项目一样，只是「构建」部分不同。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824212641.png" alt="image-20220824212640023"></p> <h3 id="publish-over-ssh-配置"><a href="#publish-over-ssh-配置" class="header-anchor">#</a> publish over ssh 配置</h3> <p>安装插件</p> <p>在 Configure System 菜单里，往下来，添加一台目标服务器</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824213213.png" alt="image-20220726223917263"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824213219.png" alt="image-20220726223937722"></p> <p>修改配置</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824213215.png" alt="image-20220727165700419"></p> <h4 id="超时机制"><a href="#超时机制" class="header-anchor">#</a> 超时机制</h4> <p>输出命令时一定要注意不要让窗口卡主，不然 Jenkins 会认为认为一直没完成。</p> <h4 id="shell-的日志输出"><a href="#shell-的日志输出" class="header-anchor">#</a> shell 的日志输出</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">nohup</span> <span class="token function">java</span> <span class="token parameter variable">-jar</span> /root/xxoo/demo*.jar <span class="token operator">&gt;</span> mylog.log <span class="token operator"><span class="token file-descriptor important">2</span>&gt;</span><span class="token file-descriptor important">&amp;1</span> <span class="token operator">&amp;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="数据流重定向"><a href="#数据流重定向" class="header-anchor">#</a> 数据流重定向</h4> <p>数据流重定向就是将某个命令执行后应该要出现在屏幕上的数据传输到其他地方</p> <ul><li><p>标准输入（stdin）：代码为 0，使用&lt;或&lt;&lt;;</p></li> <li><p>标准输出（stdout）：代码为 1，使用&gt;或&gt;&gt;;</p></li> <li><p>标准错误输出（stderr）：代码为 2，使用 2&gt; 或 2&gt;&gt;</p> <ul><li><p>&gt; 覆盖写</p> <ul><li>&gt;&gt; 追加写</li></ul></li></ul></li></ul> <h3 id="运行前清理-jar"><a href="#运行前清理-jar" class="header-anchor">#</a> 运行前清理 jar</h3> <p>配置杀死之前运行的进程</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token shebang important">#!/bin/bash</span>

<span class="token comment"># 删除历史数据</span>
<span class="token function">rm</span> <span class="token parameter variable">-rf</span> xxoo

<span class="token assign-left variable">appname</span><span class="token operator">=</span><span class="token variable">$1</span>
<span class="token comment"># 获取传入的参数</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;arg:<span class="token variable">$1</span>&quot;</span>


<span class="token comment"># 获取正在运行的jar包pid</span>
<span class="token assign-left variable">pid</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> $1 <span class="token operator">|</span> <span class="token function">grep</span> <span class="token string">'java -jar'</span> <span class="token operator">|</span> <span class="token function">awk</span> <span class="token string">'{printf $2}'</span><span class="token variable">`</span></span>

<span class="token builtin class-name">echo</span> <span class="token variable">$pid</span>

<span class="token comment"># 如果 pid 为空，提示一下，否则，执行 kill 命令</span>
<span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token parameter variable">-z</span> <span class="token variable">$pid</span> <span class="token punctuation">]</span><span class="token punctuation">;</span>
<span class="token comment"># 使用 -z 做空值判断</span>
        <span class="token keyword">then</span>
                <span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">$appname</span> not started&quot;</span>

        <span class="token keyword">else</span>
               <span class="token function">kill</span> <span class="token parameter variable">-9</span> <span class="token variable">$pid</span>
                <span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">$appname</span> stoping....&quot;</span>

<span class="token assign-left variable">check</span><span class="token operator">=</span><span class="token variable"><span class="token variable">`</span><span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-w</span> $pid <span class="token operator">|</span> <span class="token function">grep</span> <span class="token function">java</span><span class="token variable">`</span></span>
<span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token parameter variable">-z</span> <span class="token variable">$check</span> <span class="token punctuation">]</span><span class="token punctuation">;</span>

        <span class="token keyword">then</span>
                <span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">$appname</span> pid:<span class="token variable">$pid</span> is stop&quot;</span>
        <span class="token keyword">else</span>
                <span class="token builtin class-name">echo</span> <span class="token string">&quot;<span class="token variable">$appname</span> stop failed&quot;</span>

<span class="token keyword">fi</span>
<span class="token keyword">fi</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><h3 id="自动化部署到-docker-容器中"><a href="#自动化部署到-docker-容器中" class="header-anchor">#</a> 自动化部署到 Docker 容器中</h3> <p>Docker 启动命令示范</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-p</span> <span class="token number">8080</span>:8080 <span class="token parameter variable">--name</span> demo-out <span class="token parameter variable">-v</span> /root/jarfile/demo-1-0.0.1-SNAPSHOT.jar:/app.jar openjdk:11 <span class="token function">java</span> <span class="token parameter variable">-jar</span> app.jar
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>打包到容器内</p> <ol><li>准备一台测试服务器 Docker 环境</li> <li>准备支持 JDK 的镜像</li></ol> <p>编写 Dockerfile</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> openjdk:11</span>
<span class="token instruction"><span class="token keyword">EXPOSE</span> 8080</span>

<span class="token instruction"><span class="token keyword">WORKDIR</span> /root</span>

<span class="token instruction"><span class="token keyword">ADD</span> jarfile/demo*.jar /root/app.jar</span>
<span class="token instruction"><span class="token keyword">ENTRYPOINT</span> [<span class="token string">&quot;java&quot;</span>,<span class="token string">&quot;-jar&quot;</span>,<span class="token string">&quot;/root/app.jar&quot;</span>]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>打包镜像</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> build <span class="token parameter variable">-t</span> demo <span class="token builtin class-name">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>重启服务</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>systemctl daemon-reload
systemctl restart <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="pipeline-流水线项目构建"><a href="#pipeline-流水线项目构建" class="header-anchor">#</a> Pipeline 流水线项目构建</h2> <h3 id="pipeline-简介"><a href="#pipeline-简介" class="header-anchor">#</a> Pipeline 简介</h3> <blockquote><p>概念</p></blockquote> <p>Pipeline，简单来说，就是一套运行在 Jenkins 上的工作流框架，将原来独立运行于单个或者多个节点的任务连接起来，实现单个任务难以完成的复杂流程编排和可视化的工作。</p> <blockquote><p>使用 Pipeline 有以下好处（来自翻译自官方文档）</p></blockquote> <ul><li>代码：Pipeline 以代码的形式实现，通常被检入源代码控制，使团队能够编辑，审查和迭代其传送流程</li> <li>持久：无论是计划内的还是计划外的服务器重启，Pipeline 都是可恢复的</li> <li>可停止：Pipeline 可接收交互式输入，以确定是否继续执行 Pipeline</li> <li>多功能：Pipeline 支持现实世界中复杂的持续交付要求。它支持 fork/join、循环执行，并行执行任务的功能</li> <li>可扩展：Pipeline 插件支持其 DSL 的自定义扩展 ，以及与其他插件集成的多个选项</li></ul> <blockquote><p>如何创建 Jenkins Pipeline 呢？</p></blockquote> <ul><li>Pipeline 脚本是由 Groovy 语言实现的，但是我们没必要单独去学习 Groovy</li> <li>Pipeline 支持两种语法：Declarative（声明式）和 Scripted Pipeline（脚本式）语法</li> <li>Pipeline 也有两种创建方法：可以直接在 Jenkins 的 Web UI 界面中输入脚本；也可以通过创建一个 Jenkinsfile 脚本文件放入项目源码库中（一般我们都推荐在 Jenkins 中直接从源代码控制（SCM）中直接载入 Jenkinsfile Pipeline 这种方法）</li></ul> <h3 id="安装-pipeline-插件"><a href="#安装-pipeline-插件" class="header-anchor">#</a> 安装 Pipeline 插件</h3> <p>Manage Jenkins -&gt; Manage Plugins -&gt; 可选插件</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824214117.png" alt="image-20220824214117009"></p> <p>安装插件后，创建项目的时候多了「流水线」类型。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824214153.png" alt="image-20220824214152563"></p> <h3 id="pipeline-语法快速入门"><a href="#pipeline-语法快速入门" class="header-anchor">#</a> Pipeline 语法快速入门</h3> <h4 id="declarative-声明式"><a href="#declarative-声明式" class="header-anchor">#</a> Declarative 声明式</h4> <p>创建一个流水线项目。</p> <p>接着流水线 -&gt; 选择 <code>Hello World</code> 模板</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824214309.png" alt="image-20220824214308996"></p> <p>生成内容如下：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>pipeline <span class="token punctuation">{</span>
	agent any
    stages <span class="token punctuation">{</span>
        stage<span class="token punctuation">(</span><span class="token string">'Hello'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
			steps <span class="token punctuation">{</span>
				<span class="token builtin class-name">echo</span> <span class="token string">'Hello World'</span>
			<span class="token punctuation">}</span>
		<span class="token punctuation">}</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>stages：代表整个流水线的所有执行阶段。通常 stages 只有 1 个，里面包含多个 stage。</p> <p>stage：代表流水线中的某个阶段，可能出现 n 个。一般分为拉取代码，编译构建，部署等阶段。</p> <p>steps：代表一个阶段内需要执行的逻辑。steps 里面是 Shell 脚本，Git 拉取代码，SSH 远程发布等任意内容。</p> <p>编写一个简单声明式 Pipeline：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>pipeline <span class="token punctuation">{</span>
    agent any

    stages <span class="token punctuation">{</span>
        stage<span class="token punctuation">(</span><span class="token string">'拉取代码'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>
                <span class="token builtin class-name">echo</span> <span class="token string">'拉取代码'</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        stage<span class="token punctuation">(</span><span class="token string">'执行构建'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>
                <span class="token builtin class-name">echo</span> <span class="token string">'执行构建'</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        stage<span class="token punctuation">(</span><span class="token string">'项目部署'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>
            	<span class="token builtin class-name">echo</span> <span class="token string">'项目部署'</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>点击构建，可以看到整个构建过程</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824214703.png" alt="image-20220824214701107"></p> <h4 id="scripted-pipeline-脚本式"><a href="#scripted-pipeline-脚本式" class="header-anchor">#</a> Scripted Pipeline 脚本式</h4> <p>创建一个流水线项目</p> <p>这次选择 <code>Scripted Pipeline</code> 模板</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824214833.png" alt="image-20220824214831757"></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">node</span> <span class="token punctuation">{</span>
	def mvnHome
	stage<span class="token punctuation">(</span><span class="token string">'Preparation'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> // <span class="token keyword">for</span> display purposes
	
	<span class="token punctuation">}</span>
    stage<span class="token punctuation">(</span><span class="token string">'Build'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    
    <span class="token punctuation">}</span>
    stage<span class="token punctuation">(</span><span class="token string">'Results'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><ul><li>Node：节点，一个 Node 就是一个 Jenkins 节点，Master 或者 Agent，是执行 Step 的具体运行环境，后续讲到 Jenkins 的 Master-Slave 架构的时候用到</li> <li>Stage：阶段，一个 Pipeline 可以划分为若干个 Stage，每个 Stage 代表一组操作，比如：Build、Test、Deploy，Stage 是一个逻辑分组的概念</li> <li>Step：步骤，Step 是最基本的操作单元，可以是打印一句话，也可以是构建一个 Docker 镜像，由各类 Jenkins 插件提供，比如命令：<code>sh 'make'</code>，就相当于我们平时 shell 终端中执行 make 命令 一样</li></ul> <p>编写一个简单的脚本式 Pipeline：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">node</span> <span class="token punctuation">{</span>
	def mvnHome
    stage<span class="token punctuation">(</span><span class="token string">'拉取代码'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> // <span class="token keyword">for</span> display purposes
    	<span class="token builtin class-name">echo</span> <span class="token string">'拉取代码'</span>
    <span class="token punctuation">}</span>
    stage<span class="token punctuation">(</span><span class="token string">'编译构建'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    	<span class="token builtin class-name">echo</span> <span class="token string">'编译构建'</span>
    <span class="token punctuation">}</span>
    stage<span class="token punctuation">(</span><span class="token string">'项目部署'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    	<span class="token builtin class-name">echo</span> <span class="token string">'项目部署'</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>构建结果和声明式一样。</p> <p>来个例子：</p> <blockquote><p>拉取代码</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>pipeline <span class="token punctuation">{</span>
    agent any
    stages <span class="token punctuation">{</span>
    	stage<span class="token punctuation">(</span><span class="token string">'拉取代码'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>

            <span class="token punctuation">}</span>
    	<span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><blockquote><p>编译打包</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>pipeline <span class="token punctuation">{</span>
    agent any
    stages <span class="token punctuation">{</span>
        stage<span class="token punctuation">(</span><span class="token string">'拉取代码'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>
                checkout<span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token variable">$class</span><span class="token builtin class-name">:</span> <span class="token string">'GitSCM'</span>, branches: <span class="token punctuation">[</span><span class="token punctuation">[</span>name: <span class="token string">'*/master'</span><span class="token punctuation">]</span><span class="token punctuation">]</span>, doGenerateSubmoduleConfigurations: false, extensions: <span class="token punctuation">[</span><span class="token punctuation">]</span>, submoduleCfg: <span class="token punctuation">[</span><span class="token punctuation">]</span>, userRemoteConfigs: <span class="token punctuation">[</span><span class="token punctuation">[</span>credentialsId: <span class="token string">'68f2087f-a034-4d39-a9ff-1f776dd3dfa8'</span>, url: <span class="token string">'git@192.168.66.100:itheima_group/web_demo.git'</span><span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        stage<span class="token punctuation">(</span><span class="token string">'编译构建'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>
                <span class="token function">sh</span> label: <span class="token string">''</span>, script: <span class="token string">'mvn clean package'</span>
        	<span class="token punctuation">}</span>
    	<span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><blockquote><p>部署</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>pipeline <span class="token punctuation">{</span>
    agent any
    stages <span class="token punctuation">{</span>
        stage<span class="token punctuation">(</span><span class="token string">'拉取代码'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>
                checkout<span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token variable">$class</span><span class="token builtin class-name">:</span> <span class="token string">'GitSCM'</span>, branches: <span class="token punctuation">[</span><span class="token punctuation">[</span>name: <span class="token string">'*/master'</span><span class="token punctuation">]</span><span class="token punctuation">]</span>, doGenerateSubmoduleConfigurations: false, extensions: <span class="token punctuation">[</span><span class="token punctuation">]</span>, submoduleCfg: <span class="token punctuation">[</span><span class="token punctuation">]</span>, userRemoteConfigs: <span class="token punctuation">[</span><span class="token punctuation">[</span>credentialsId: <span class="token string">'68f2087f-a034-4d39-a9ff-1f776dd3dfa8'</span>, url: <span class="token string">'git@192.168.66.100:itheima_group/web_demo.git'</span><span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
            <span class="token punctuation">}</span>
    	<span class="token punctuation">}</span>
        stage<span class="token punctuation">(</span><span class="token string">'编译构建'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>
            	<span class="token function">sh</span> label: <span class="token string">''</span>, script: <span class="token string">'mvn clean package'</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        stage<span class="token punctuation">(</span><span class="token string">'项目部署'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>
                deploy adapters: <span class="token punctuation">[</span>tomcat8<span class="token punctuation">(</span>credentialsId: <span class="token string">'afc43e5e-4a4e-4de6-984f-b1d5a254e434'</span>, path: <span class="token string">''</span>, url: <span class="token string">'http://192.168.66.102:8080'</span><span class="token punctuation">)</span><span class="token punctuation">]</span>, contextPath: null,war: <span class="token string">'target/*.war'</span>
            <span class="token punctuation">}</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h4 id="pipeline-script-from-scm"><a href="#pipeline-script-from-scm" class="header-anchor">#</a> Pipeline Script from SCM</h4> <p>刚才我们都是直接在 Jenkins 的 UI 界面编写 Pipeline 代码，这样不方便脚本维护，建议把 Pipeline 脚本放在项目中（一起进行版本控制）</p> <blockquote><p>在项目根目录建立 Jenkinsfile 文件，把内容复制到该文件中</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824215531.png" alt="image-20220824215530979"></p> <p>把 Jenkinsfile 上传到 Gitlab</p> <blockquote><p>在项目中引用该文件</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824215847.png" alt="image-20220824215844982"></p> <p>然后构建项目即可。</p> <h2 id="常用的构建触发器"><a href="#常用的构建触发器" class="header-anchor">#</a> 常用的构建触发器</h2> <p>几种构建方式：</p> <ul><li>快照依赖构建：Build whenever a SNAPSHOT dependency is built
<ul><li>当依赖的快照被构建时执行本 job</li></ul></li> <li>触发远程构建 (例如,使用脚本)
<ul><li>远程调用本 job 的 restapi 时执行本 job</li></ul></li> <li>job 依赖构建：Build after other projects are built
<ul><li>当依赖的 job 被构建时执行本 job</li></ul></li> <li>定时构建：Build periodically
<ul><li>使用 cron 表达式定时构建本 job</li></ul></li> <li>向 GitHub 提交代码时触发 Jenkins 自动构建：GitHub hook trigger for GITScm polling
<ul><li>Github WebHook 出发时构建本 job</li></ul></li> <li>定期检查代码变更：Poll SCM
<ul><li>使用 cron 表达式定时检查代码变更，变更后构建本 job</li></ul></li></ul> <h3 id="触发远程构建"><a href="#触发远程构建" class="header-anchor">#</a> 触发远程构建</h3> <p>代码改动自动可以使用 GitLab 的 Webhook 回调钩子调起 Jenkins 的启动任务接口</p> <p>在构建触发器中配置接口和 token</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824220008.png" alt="image-20220728170250273"></p> <h3 id="job-依赖构建"><a href="#job-依赖构建" class="header-anchor">#</a> job 依赖构建</h3> <p>创建 pre_job 流水线工程</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824220231.png" alt="image-20220824220230181"></p> <p>配置需要触发的工程</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824220100.png" alt="image-20220824220059611"></p> <h3 id="定时构建"><a href="#定时构建" class="header-anchor">#</a> 定时构建</h3> <h4 id="jenkins-cron-表达式"><a href="#jenkins-cron-表达式" class="header-anchor">#</a> Jenkins cron 表达式</h4> <p>标准 cron：<code>https://crontab.guru</code></p> <p>Jenkins cron 不是标准的 cron 表达式。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824220426.png" alt="image-20220824220425684"></p> <p>定时字符串从左往右分别为：分 时 日 月 周。</p> <blockquote><p>第一个 * 表示每个小时的第几分钟，取值 0 ~ 59</p></blockquote> <ul><li><p>H * * * *</p></li> <li><p>H：每小时执行一次</p></li></ul> <blockquote><p>第二颗 * 表示小时，取值 0 ~ 23</p></blockquote> <ul><li><p>15 * * * 表示每天下午 3 点</p></li> <li><p>1 * * *  表示每天凌晨 1 点</p></li></ul> <blockquote><p>第三颗 * 表示一个月的第几天，取值 1 ~ 31</p></blockquote> <ul><li>1 5 * *  表示每月5日凌晨1点</li></ul> <blockquote><p>第四颗 * 表示第几月，取值 1 ~ 12</p></blockquote> <ul><li>15 5 1 *  表示每年几月执行</li></ul> <blockquote><p>第五颗 * 表示一周中的第几天，取值 0 ~ 7，其中 0 和 7 代表的都是周日</p></blockquote> <p><strong>&quot;/&quot;</strong></p> <p>表示每隔多长时间，比如 */10 * * * * 表示每隔 10 分钟</p> <p><strong>&quot;H&quot;</strong></p> <p>hash 散列值，以 job 名取值，获取到以 job 名为入参的唯一值，相同名称值也相同，这个偏移量会和实际时间相加，获得一个真实的运行时间</p> <p>意义在于：不同的项目在不同的时间运行，即使配置的值是一样的，比如都是 <code>15 * * * *</code> ，表示每个小时的第 15 分钟开始执行任务，那么会造成同一时间内在 Jenkins 中启动很多 job，换成 <code>H/15 * * * *</code>，那么在首次启动任务时，会有随机值参与进来，有的会在 17 分钟启动 有的会在 19 分钟启动，随后的启动时间也是这个值。这样就能错开相同 cron 值的任务执行了。</p> <p>H 的值也可以设置范围：</p> <ul><li><p><code>H * * * *</code>：表示一小时内的任意时间</p></li> <li><p><code>*/10 * * * *</code>：每 10 分钟</p></li> <li><p><code>H/10 * * * *</code>：每 10 分钟,可能是 7，17，27，起始时间 hash，步长不变</p></li> <li><p><code>45 3 * * 1-6</code>：每个周一至周六，凌晨 3 点 45 执行 1 次</p></li> <li><p><code>45 3-5 * * 1-6</code>：每个周一至周六，凌晨 3 点 45 ，凌晨 4 点 45，凌晨 5 点 45 各执行 1 次</p></li> <li><p><code>H(40-48) 3-5 * * 1-6</code>：在 40 ~ 48 之间取值 其他同上</p></li> <li><p><code>45 3-5/2 * * 1-6</code>：每个周一至周六，凌晨 3 点 45 ，凌晨 5 点 45 各执行 1 次</p></li> <li><p><code>45 0-6/2 * * 1-6 * * 1-6</code>：0 点开始，每间隔 2 小时执行一次 0:45、2:45、4:45</p></li></ul> <h3 id="轮询scm"><a href="#轮询scm" class="header-anchor">#</a> 轮询SCM</h3> <p>轮询 SCM，是指定时扫描本地代码仓库的代码是否有变更，如果代码有变更就触发项目构建。</p> <p>注意：轮询 SCM 构建触发器，Jenkins 会定时扫描本地整个项目的代码，增大系统的开销，不建议使用。</p> <h2 id="git-hook-自动触发构建"><a href="#git-hook-自动触发构建" class="header-anchor">#</a> Git hook 自动触发构建</h2> <p>刚才我们看到在 Jenkins 的内置构建触发器中，轮询 SCM 可以实现 Gitlab 代码更新，项目自动构建，但是该方案的性能不佳。那有没有更好的方案呢？</p> <p>有的。就是利用 Gitlab 的 Web Hook 实现代码 push 到仓库，立即触发项目自动构建。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824224335.png" alt="image-20220824224334708"></p> <h3 id="安装-gitlab-hook-插件"><a href="#安装-gitlab-hook-插件" class="header-anchor">#</a> 安装 Gitlab Hook 插件</h3> <p>需要去插件商城安装两个插件：</p> <ul><li>Gitlab Hook</li> <li>GitLab</li></ul> <h3 id="jenkins-设置自动构建"><a href="#jenkins-设置自动构建" class="header-anchor">#</a> Jenkins 设置自动构建</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824221433.png" alt="image-20220824221433052"></p> <p>如上图，设置完构建后，给了一个 WebHook URL 地址，我们需要把生成的 WebHook URL 配置到 Gitlab 中</p> <h3 id="gitlab-配置-webhook"><a href="#gitlab-配置-webhook" class="header-anchor">#</a> Gitlab 配置 webhook</h3> <blockquote><p>开启 Web Hook 功能</p></blockquote> <p>使用 root 账户登录到后台，点击 Admin Area -&gt; Settings -&gt; Network</p> <p>勾选 <code>Allow requests to the local network from web hooks and services</code></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824221754.png" alt="image-20220824221753355"></p> <blockquote><p>在项目添加 Web Hook</p></blockquote> <p>点击项目 -&gt; Settings -&gt; Integrations</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824221855.png" alt="image-20220824221854166"></p> <p>注意：以下设置必须完成，否则会报错！</p> <p>Manage Jenkins -&gt; Configure System</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824221940.png" alt="image-20220824221939944"></p> <h2 id="jenkins-的参数化构建"><a href="#jenkins-的参数化构建" class="header-anchor">#</a> Jenkins 的参数化构建</h2> <p>有时在项目构建的过程中，我们需要根据用户的输入动态传入一些参数，从而影响整个构建结果，这时我们可以使用参数化构建。</p> <p>Jenkins 支持非常丰富的参数类型。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824222140.png" alt="image-20220824222139731"></p> <p>接下来演示通过输入 Gitlab 项目的分支名称来部署不同分支项目。</p> <p>新建分支：v1，代码稍微改动下，然后提交到 Gitlab 上。</p> <p>这时看到 Gitlab 上有一个两个分支：master 和 v1</p> <h3 id="在-jenkins-添加字符串类型参数"><a href="#在-jenkins-添加字符串类型参数" class="header-anchor">#</a> 在 Jenkins 添加字符串类型参数</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824222250.png" alt="image-20220824222248901"></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824222321.png" alt="image-20220824222320736"></p> <h3 id="改动-pipeline-流水线代码"><a href="#改动-pipeline-流水线代码" class="header-anchor">#</a> 改动 pipeline 流水线代码</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824222339.png" alt="image-20220824222338616"></p> <p>点击左侧 Build with Parameters，输入分支名称，构建即可。构建完成后访问 Tomcat 查看结果</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824222457.png" alt="image-20220824222456560"></p> <h2 id="配置邮箱服务器发送构建结果"><a href="#配置邮箱服务器发送构建结果" class="header-anchor">#</a> 配置邮箱服务器发送构建结果</h2> <h3 id="安装-email-extension-插件"><a href="#安装-email-extension-插件" class="header-anchor">#</a> 安装 Email Extension 插件</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824222524.png" alt="image-20220824222523705"></p> <h3 id="jenkins-设置邮箱相关参数"><a href="#jenkins-设置邮箱相关参数" class="header-anchor">#</a> Jenkins 设置邮箱相关参数</h3> <p>Manage Jenkins -&gt; Configure System</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824222542.png" alt="image-20220824222541900"></p> <p>设置邮件参数</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824222815.png" alt="image-20220824222814684"></p> <p>设置 Jenkins 默认邮箱信息</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824222913.png" alt="image-20220824222912160"></p> <h3 id="准备邮件内容"><a href="#准备邮件内容" class="header-anchor">#</a> 准备邮件内容</h3> <p>在项目根目录编写 email.html，并把文件推送到 Gitlab，内容如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824222932.png" alt="image-20220824222931295"></p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>UTF-8<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>${ENV, var=&quot;JOB_NAME&quot;}-第${BUILD_NUMBER}次构建日志<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span> <span class="token attr-name">leftmargin</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>8<span class="token punctuation">&quot;</span></span> <span class="token attr-name">marginwidth</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>0<span class="token punctuation">&quot;</span></span> <span class="token attr-name">topmargin</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>8<span class="token punctuation">&quot;</span></span> <span class="token attr-name">marginheight</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>4<span class="token punctuation">&quot;</span></span>
          <span class="token attr-name">offset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>0<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>table</span> <span class="token attr-name">width</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>95%<span class="token punctuation">&quot;</span></span> <span class="token attr-name">cellpadding</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>0<span class="token punctuation">&quot;</span></span> <span class="token attr-name">cellspacing</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>0<span class="token punctuation">&quot;</span></span>
               <span class="token special-attr"><span class="token attr-name">style</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token value css language-css"><span class="token property">font-size</span><span class="token punctuation">:</span> 11pt<span class="token punctuation">;</span> <span class="token property">font-family</span><span class="token punctuation">:</span> Tahoma<span class="token punctuation">,</span> Arial<span class="token punctuation">,</span> Helvetica<span class="token punctuation">,</span> sans-serif</span><span class="token punctuation">&quot;</span></span></span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tr</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span><span class="token punctuation">&gt;</span></span>(本邮件是程序自动下发的，请勿回复！)<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tr</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tr</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h2</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>font</span> <span class="token attr-name">color</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#0000FF<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>构建结果 - ${BUILD_STATUS}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>font</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h2</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tr</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tr</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span> <span class="token punctuation">/&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>b</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>font</span> <span class="token attr-name">color</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#0B610B<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>构建信息<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>font</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>b</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>hr</span> <span class="token attr-name">size</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>2<span class="token punctuation">&quot;</span></span> <span class="token attr-name">width</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>100%<span class="token punctuation">&quot;</span></span> <span class="token attr-name">align</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>center<span class="token punctuation">&quot;</span></span> <span class="token punctuation">/&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tr</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tr</span><span class="token punctuation">&gt;</span></span>
                <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span><span class="token punctuation">&gt;</span></span>
                    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>ul</span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><p>测试</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824223418.png" alt="image-20220824223417896"></p> <p>PS：邮件相关全局参数参考列表：系统设置 -&gt; Extended E-mail Notification -&gt; Content Token Reference，点击旁边的 ? 号</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824223602.png" alt="image-20220824223601765"></p> <h2 id="代码审查-sonarqube"><a href="#代码审查-sonarqube" class="header-anchor">#</a> 代码审查 SonarQube</h2> <h3 id="sonaqube-简介"><a href="#sonaqube-简介" class="header-anchor">#</a> SonaQube 简介</h3> <p>SonarQube 是一个用于管理代码质量的开放平台，可以快速的定位代码中潜在的或者明显的错误。目前支持 java，C#,C/C++，Python,PL/SQL，Cobol，JavaScrip，Groovy 等二十几种编程语言的代码质量管理与检测。</p> <p>官网：<code>https://www.sonarqube.org/</code>。</p> <h3 id="安装-sonarqube"><a href="#安装-sonarqube" class="header-anchor">#</a> 安装 SonarQube</h3> <p>在 MySQL 创建 sonar 数据库</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824223825.png" alt="image-20220824223824294"></p> <p>下载 sonar 压缩包：<code>https://www.sonarqube.org/downloads/</code>。</p> <p>解压 sonar，并设置权限</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum <span class="token function">install</span> <span class="token function">unzip</span>
<span class="token function">unzip</span> sonarqube-6.7.4.zip <span class="token comment"># 解压</span>
<span class="token function">mkdir</span> /opt/sonar <span class="token comment"># 创建目录</span>
<span class="token function">mv</span> sonarqube-6.7.4/* /opt/sonar <span class="token comment"># 移动文件</span>
<span class="token function">useradd</span> sonar <span class="token comment">#创建 sonar 用户，必须 sonar 用于启动，否则报错</span>
<span class="token function">chown</span> <span class="token parameter variable">-R</span> sonar. /opt/sonar <span class="token comment"># 更改 sonar 目录及文件权限</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>修改 sonar 配置文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vi</span> /opt/sonarqube-6.7.4/conf/sonar.properties
<span class="token comment"># 内容如下：</span>
<span class="token assign-left variable">sonar.jdbc.username</span><span class="token operator">=</span>root <span class="token assign-left variable">sonar.jdbc.password</span><span class="token operator">=</span>Root@123
<span class="token assign-left variable">sonar.jdbc.url</span><span class="token operator">=</span>jdbc:mysql://localhost:3306/sonar?
<span class="token assign-left variable">useUnicode</span><span class="token operator">=</span>true<span class="token operator">&amp;</span><span class="token assign-left variable">characterEncoding</span><span class="token operator">=</span>utf8<span class="token operator">&amp;</span><span class="token assign-left variable">rewriteBatchedStatements</span><span class="token operator">=</span>true<span class="token operator">&amp;</span><span class="token assign-left variable">useConfigs</span><span class="token operator">=</span>
maxPerformance<span class="token operator">&amp;</span><span class="token assign-left variable">useSSL</span><span class="token operator">=</span>false
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>注意：sonar 默认监听 9000 端口，如果 9000 端口被占用，需要更改。</p> <p>启动 sonar</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /opt/sonarqube-6.7.4
<span class="token function">su</span> sonar ./bin/linux-x86-64/sonar.sh start <span class="token comment"># 启动</span>
<span class="token function">su</span> sonar ./bin/linux-x86-64/sonar.sh status <span class="token comment"># 查看状态</span>
<span class="token function">su</span> sonar ./bin/linux-x86-64/sonar.sh stop <span class="token comment"># 停止</span>
<span class="token function">tail</span> <span class="token parameter variable">-f</span> logs/sonar.logs <span class="token comment"># 查看日志</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>访问 sonar：<code>http://ip:port/</code></p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824224047.png" alt="image-20220824224046627"></p> <p>默认账户：admin/admin</p> <p>创建 token</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824224208.png" alt="image-20220824224205948"></p> <p>token 要记下来后面要使用：bb8b6c53d9d921e101343cef0395243e6c1dc8a3</p> <h3 id="实现代码审查"><a href="#实现代码审查" class="header-anchor">#</a> 实现代码审查</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824224429.png" alt="image-20220824224429061"></p> <blockquote><p>安装 SonarQube Scanner 插件</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824224445.png" alt="image-20220824224445252"></p> <blockquote><p>添加 SonarQube 凭证</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824224617.png" alt="image-20220824224616989"></p> <blockquote><p>Jenkins 进行 SonarQube 配置</p></blockquote> <p>Manage Jenkins -&gt; Configure System -&gt; SonarQube servers</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824224704.png" alt="image-20220824224703870"></p> <p>Manage Jenkins -&gt; Global Tool Configuration</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824224830.png" alt="image-20220824224829822"></p> <blockquote><p>SonaQube 关闭审查结果上传到 SCM 功能</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824224925.png" alt="image-20220824224924875"></p> <blockquote><p>在项目添加 SonaQube 代码审查（非流水线项目）</p></blockquote> <p>添加构建步骤：</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment"># must be unique in a given SonarQube instance</span>
<span class="token key attr-name">sonar.projectKey</span><span class="token punctuation">=</span><span class="token value attr-value">web_demo</span>
<span class="token comment"># this is the name and version displayed in the SonarQube UI. Was mandatory</span>
<span class="token key attr-name">prior</span> <span class="token value attr-value">to SonarQube 6.1.</span>
<span class="token key attr-name">sonar.projectName</span><span class="token punctuation">=</span><span class="token value attr-value">web_demo</span>
<span class="token key attr-name">sonar.projectVersion</span><span class="token punctuation">=</span><span class="token value attr-value">1.0</span>
<span class="token comment"># Path is relative to the sonar-project.properties file. Replace &quot;\&quot; by &quot;/&quot; on</span>
Windows.
<span class="token comment"># This property is optional if sonar.modules is set.</span>
<span class="token key attr-name">sonar.sources</span><span class="token punctuation">=</span><span class="token value attr-value">.</span>
<span class="token key attr-name">sonar.exclusions</span><span class="token punctuation">=</span><span class="token value attr-value">**/test/**,**/target/**</span>
<span class="token key attr-name">sonar.java.source</span><span class="token punctuation">=</span><span class="token value attr-value">1.8</span>
<span class="token key attr-name">sonar.java.target</span><span class="token punctuation">=</span><span class="token value attr-value">1.8</span>
<span class="token comment"># Encoding of the source code. Default is default system encoding</span>
<span class="token key attr-name">sonar.sourceEncoding</span><span class="token punctuation">=</span><span class="token value attr-value">UTF-8</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><blockquote><p>在项目添加 SonaQube 代码审查（流水线项目）</p></blockquote> <p>项目根目录下，创建 sonar-project.properties 文件</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824225056.png" alt="image-20220824225055625"></p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment"># must be unique in a given SonarQube instance</span>
<span class="token key attr-name">sonar.projectKey</span><span class="token punctuation">=</span><span class="token value attr-value">web_demo</span>
<span class="token comment"># this is the name and version displayed in the SonarQube UI. Was mandatory</span>
<span class="token key attr-name">prior</span> <span class="token value attr-value">to SonarQube 6.1.</span>
<span class="token key attr-name">sonar.projectName</span><span class="token punctuation">=</span><span class="token value attr-value">web_demo</span>
<span class="token key attr-name">sonar.projectVersion</span><span class="token punctuation">=</span><span class="token value attr-value">1.0</span>
<span class="token comment"># Path is relative to the sonar-project.properties file. Replace &quot;\&quot; by &quot;/&quot; on</span>
Windows.
<span class="token comment"># This property is optional if sonar.modules is set.</span>
<span class="token key attr-name">sonar.sources</span><span class="token punctuation">=</span><span class="token value attr-value">.</span>
<span class="token key attr-name">sonar.exclusions</span><span class="token punctuation">=</span><span class="token value attr-value">**/test/**,**/target/**</span>
<span class="token key attr-name">sonar.java.source</span><span class="token punctuation">=</span><span class="token value attr-value">1.8</span>
<span class="token key attr-name">sonar.java.target</span><span class="token punctuation">=</span><span class="token value attr-value">1.8</span>
<span class="token comment"># Encoding of the source code. Default is default system encoding</span>
<span class="token key attr-name">sonar.sourceEncoding</span><span class="token punctuation">=</span><span class="token value attr-value">UTF-8</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>修改 Jenkinsfile，加入 SonarQube 代码审查阶段</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>pipeline <span class="token punctuation">{</span>
    agent any
    stages <span class="token punctuation">{</span>
        stage<span class="token punctuation">(</span><span class="token string">'拉取代码'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>
                checkout<span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token variable">$class</span><span class="token builtin class-name">:</span> <span class="token string">'GitSCM'</span>, branches: <span class="token punctuation">[</span><span class="token punctuation">[</span>name: <span class="token string">'*/master'</span><span class="token punctuation">]</span><span class="token punctuation">]</span>, doGenerateSubmoduleConfigurations: false, extensions: <span class="token punctuation">[</span><span class="token punctuation">]</span>, submoduleCfg: <span class="token punctuation">[</span><span class="token punctuation">]</span>, userRemoteConfigs: <span class="token punctuation">[</span><span class="token punctuation">[</span>credentialsId: <span class="token string">'68f2087f-a034-4d39-a9ff-1f776dd3dfa8'</span>, url: <span class="token string">'git@192.168.66.100:itheima_group/web_demo.git'</span><span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        stage<span class="token punctuation">(</span><span class="token string">'编译构建'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>
            	<span class="token function">sh</span> label: <span class="token string">''</span>, script: <span class="token string">'mvn clean package'</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        stage<span class="token punctuation">(</span><span class="token string">'SonarQube代码审查'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps<span class="token punctuation">{</span>
                script <span class="token punctuation">{</span>
                	scannerHome <span class="token operator">=</span> tool <span class="token string">'sonarqube-scanner'</span>
                <span class="token punctuation">}</span>
                withSonarQubeEnv<span class="token punctuation">(</span><span class="token string">'sonarqube6.7.4'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                	<span class="token function">sh</span> <span class="token string">&quot;<span class="token variable">${scannerHome}</span>/bin/sonar-scanner&quot;</span>
                <span class="token punctuation">}</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        stage<span class="token punctuation">(</span><span class="token string">'项目部署'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            steps <span class="token punctuation">{</span>
                deploy adapters: <span class="token punctuation">[</span>tomcat8<span class="token punctuation">(</span>credentialsId: <span class="token string">'afc43e5e-4a4e-4de6-984f-b1d5a254e434'</span>, path: <span class="token string">''</span>, url: <span class="token string">'http://192.168.66.102:8080'</span><span class="token punctuation">)</span><span class="token punctuation">]</span>, contextPath: null, war: <span class="token string">'target/*.war'</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    post <span class="token punctuation">{</span>
        always <span class="token punctuation">{</span>
            emailext<span class="token punctuation">(</span>
                subject: <span class="token string">'构建通知：${PROJECT_NAME} - Build # ${BUILD_NUMBER} -
                ${BUILD_STATUS}!'</span>,
                body: <span class="token string">'${FILE,path=&quot;email.html&quot;}'</span>,
                to: <span class="token string">'1014671449@qq.com'</span>
            <span class="token punctuation">)</span>
    	<span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br></div></div><p>到 SonarQube 的 UI 界面查看审查结果</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Jenkins/20220824225354.png" alt="image-20220824225353461"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/40.工具/50.持续集成 - Jenkins/05.Jenkins - 多个项目搭建.md" target="_blank" rel="noopener noreferrer">
