TxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">技术随笔 - 秒杀系统设计<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#瞬时高并发">瞬时高并发</a></li><li><a href="#页面静态化">页面静态化</a></li><li><a href="#秒杀按钮">秒杀按钮</a></li><li><a href="#读多写少">读多写少</a></li><li><a href="#缓存问题">缓存问题</a><ul><li><a href="#缓存击穿">缓存击穿</a></li><li><a href="#缓存穿透">缓存穿透</a></li></ul></li><li><a href="#库存问题">库存问题</a><ul><li><a href="#数据库扣减库存">数据库扣减库存</a></li><li><a href="#redis-扣减库存">Redis 扣减库存</a></li><li><a href="#lua-脚本扣减库存">lua 脚本扣减库存</a></li></ul></li><li><a href="#redis-集群崩溃">Redis 集群崩溃</a></li><li><a href="#分布式锁">分布式锁</a><ul><li><a href="#setnx-加锁">setNx 加锁</a></li><li><a href="#set-加锁">set 加锁</a></li><li><a href="#释放锁">释放锁</a></li><li><a href="#自旋锁">自旋锁</a></li><li><a href="#redisson">Redisson</a></li></ul></li><li><a href="#mq-异步处理">MQ 异步处理</a><ul><li><a href="#消息丢失问题">消息丢失问题</a></li><li><a href="#重复消费问题">重复消费问题</a></li><li><a href="#垃圾消息问题">垃圾消息问题</a></li><li><a href="#延迟消费问题">延迟消费问题</a></li></ul></li><li><a href="#如何限流">如何限流</a><ul><li><a href="#对同一用户限流">对同一用户限流</a></li><li><a href="#对同一-ip-限流">对同一 IP 限流</a></li><li><a href="#对接口限流">对接口限流</a></li><li><a href="#加验证码">加验证码</a></li><li><a href="#提高业务门槛">提高业务门槛</a></li></ul></li><li><a href="#参考">参考</a></li></ul></div><p></p> <p>高并发下如何设计秒杀系统？这是一个高频面试题。这个问题看似简单，但是里面的水很深，它考查的是高并发场景下，从前端到后端多方面的知识。</p> <p>秒杀一般出现在商城的 <code>促销活动</code> 中，指定了一定数量（比如：10 个）的商品（比如：手机），以极低的价格（比如：0.1 元），让大量用户参与活动，但只有极少数用户能够购买成功。这类活动商家绝大部分是不赚钱的，说白了是找个噱头宣传自己。</p> <p>虽说秒杀只是一个促销活动，但对技术要求不低。下面给大家总结一下设计秒杀系统需要注意的 9 个细节。</p> <h2 id="瞬时高并发"><a href="#瞬时高并发" class="header-anchor">#</a> 瞬时高并发</h2> <p>一般在 <code>秒杀时间点</code>（比如：12 点）前几分钟，用户并发量才真正突增，达到秒杀时间点时，并发量会达到顶峰。</p> <p>但由于这类活动是大量用户抢少量商品的场景，必定会出现 <code>狼多肉少</code> 的情况，所以其实绝大部分用户秒杀会失败，只有极少部分用户能够成功。</p> <p>正常情况下，大部分用户会收到商品已经抢完的提醒，收到该提醒后，他们大概率不会在那个活动页面停留了，如此一来，用户并发量又会急剧下降。所以这个峰值持续的时间其实是非常短的，这样就会出现瞬时高并发的情况。下面用一张图直观的感受一下流量的变化：</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WvM5icz5HYcywB22S06q26eT0h5uJBfUDo68w6szgY1V3GnuVKaWuG4Q/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>像这种瞬时高并发的场景，传统的系统很难应对，我们需要设计一套全新的系统。可以从以下几个方面入手：</p> <ol><li>页面静态化</li> <li>CDN 加速</li> <li>缓存</li> <li>MQ 异步处理</li> <li>限流</li> <li>分布式锁</li></ol> <h2 id="页面静态化"><a href="#页面静态化" class="header-anchor">#</a> 页面静态化</h2> <p>活动页面是用户流量的第一入口，所以是并发量最大的地方。</p> <p>如果这些流量都能直接访问服务端，恐怕服务端会因为承受不住这么大的压力，而直接挂掉。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WeHicuic06BzTpnc6hQCUq3392YWuwVtqlUrk0HoDKqVFNRzKhibtR7OSA/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>活动页面绝大多数内容是固定的，比如：商品名称、商品描述、图片等。为了减少不必要的服务端请求，通常情况下，会对活动页面做 <code>静态化</code> 处理。用户浏览商品等常规操作，并不会请求到服务端。只有到了秒杀时间点，并且用户主动点了秒杀按钮才允许访问服务端。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WvCicHyBMykldevEeGDoTeDfYqibysn6W0jk4FUPXPkdb17gaqHLu40mA/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>这样能过滤大部分无效请求。</p> <p>但只做页面静态化还不够，因为用户分布在全国各地，有些人在北京，有些人在成都，有些人在深圳，地域相差很远，网速各不相同。</p> <p>如何才能让用户最快访问到活动页面呢？</p> <p>这就需要使用 CDN，它的全称是 <code>Content Delivery Network</code>，即内容分发网络。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6W4rxLqSmHJPL779m0H8WIb5MTQKicmTTNiaXYPKemhN10CxoD9PTgWWicQ/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>使用户就近获取所需内容，降低网络拥塞，提高用户访问响应速度和命中率。</p> <h2 id="秒杀按钮"><a href="#秒杀按钮" class="header-anchor">#</a> 秒杀按钮</h2> <p>大部分用户怕错过 <code>秒杀时间点</code>，一般会提前进入活动页面。此时看到的 <code>秒杀按钮</code> 是置灰，不可点击的。只有到了秒杀时间点那一时刻，秒杀按钮才会自动点亮，变成可点击的。</p> <p>但此时很多用户已经迫不及待了，通过不停刷新页面，争取在第一时间看到秒杀按钮的点亮。</p> <p>从前面得知，该活动页面是静态的。那么我们在静态页面中如何控制秒杀按钮，只在秒杀时间点时才点亮呢？</p> <p>没错，使用 js 文件控制。</p> <p>为了性能考虑，一般会将 css、js 和图片等静态资源文件提前缓存到CDN上，让用户能够就近访问秒杀页面。</p> <p>看到这里，有些聪明的小伙伴，可能会问：CDN 上的 js 文件是如何更新的？</p> <p>秒杀开始之前，js 标志为 false，还有另外一个随机参数。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WaDziaw54qTJic7mPB5pvqS80BRNibdSyPIzyPH4da5tqoB1Gs4u8pTk9g/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>当秒杀开始的时候系统会生成一个新的 js 文件，此时标志为 true，并且随机参数生成一个新值，然后同步给 CDN。由于有了这个随机参数，CDN 不会缓存数据，每次都能从 CDN 中获取最新的 js 代码。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WHBGhI4Lv4Bjod5SAFMNIzZrr92y3J3uOp7QIfNQ9Ge0ttnGEFF45Hg/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>此外，前端还可以加一个定时器，控制比如：10 秒之内，只允许发起一次请求。如果用户点击了一次秒杀按钮，则在 10 秒之内置灰，不允许再次点击，等到过了时间限制，又允许重新点击该按钮。</p> <h2 id="读多写少"><a href="#读多写少" class="header-anchor">#</a> 读多写少</h2> <p>在秒杀的过程中，系统一般会先查一下库存是否足够，如果足够才允许下单，写数据库。如果不够，则直接返回该商品已经抢完。</p> <p>由于大量用户抢少量商品，只有极少部分用户能够抢成功，所以绝大部分用户在秒杀时，库存其实是不足的，系统会直接返回该商品已经抢完。</p> <p>这是非常典型的：<code>读多写少</code> 的场景。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6W9pIBiccX7euuQAk2Jbias3P8Uic2VN4yCGznY0D8p1s4qlpCmia6pvHjVA/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>如果有数十万的请求过来，同时通过数据库查缓存是否足够，此时数据库可能会挂掉。因为数据库的连接资源非常有限，比如：mysql，无法同时支持这么多的连接。</p> <p>而应该改用缓存，比如：Redis。</p> <p>即便用了 Redis，也需要部署多个节点。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6W3t99mVozsEQnBosSt4QpKdwPFqKXuuK4j84drCub4QhTE0ibKqnicaQQ/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <h2 id="缓存问题"><a href="#缓存问题" class="header-anchor">#</a> 缓存问题</h2> <p>通常情况下，我们需要在 Redis 中保存商品信息，里面包含：商品 id、商品名称、规格属性、库存等信息，同时数据库中也要有相关信息，毕竟缓存并不完全可靠。</p> <p>用户在点击秒杀按钮，请求秒杀接口的过程中，需要传入的商品 id 参数，然后服务端需要校验该商品是否合法。</p> <p>大致流程如下图所示：</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WyZicpXQF34WUt4qL29E1xtib2VrXMVtsiaxHIeDTmChsaHmtfXV98MZnw/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>根据商品 id，先从缓存中查询商品，如果商品存在，则参与秒杀。如果不存在，则需要从数据库中查询商品，如果存在，则将商品信息放入缓存，然后参与秒杀。如果商品不存在，则直接提示失败。</p> <p>这个过程表面上看起来是 OK 的，但是如果深入分析一下会发现一些问题。</p> <h3 id="缓存击穿"><a href="#缓存击穿" class="header-anchor">#</a> 缓存击穿</h3> <p>比如商品 A 第一次秒杀时，缓存中是没有数据的，但数据库中有。虽说上面有如果从数据库中查到数据，则放入缓存的逻辑。</p> <p>然而，在高并发下，同一时刻会有大量的请求，都在秒杀同一件商品，这些请求同时去查缓存中没有数据，然后又同时访问数据库。结果悲剧了，数据库可能扛不住压力，直接挂掉。</p> <p>如何解决这个问题呢？</p> <p>这就需要加锁，最好使用分布式锁。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WgCh3ngX6CeNv7RUcUICjicNXScKl2ugAE0xUfTchAiaJ4NLPOSibUiasrQ/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>当然，针对这种情况，最好在项目启动之前，先把缓存进行 <code>预热</code>。即事先把所有的商品，同步到缓存中，这样商品基本都能直接从缓存中获取到，就不会出现缓存击穿的问题了。</p> <p>是不是上面加锁这一步可以不需要了？</p> <p>表面上看起来，确实可以不需要。但如果缓存中设置的过期时间不对，缓存提前过期了，或者缓存被不小心删除了，如果不加速同样可能出现缓存击穿。</p> <p>其实这里加锁，相当于买了一份保险。</p> <h3 id="缓存穿透"><a href="#缓存穿透" class="header-anchor">#</a> 缓存穿透</h3> <p>如果有大量的请求传入的商品id，在缓存中和数据库中都不存在，这些请求不就每次都会穿透过缓存，而直接访问数据库了。</p> <p>由于前面已经加了锁，所以即使这里的并发量很大，也不会导致数据库直接挂掉。</p> <p>但很显然这些请求的处理性能并不好，有没有更好的解决方案？</p> <p>这时可以想到 <code>布隆过滤器</code>。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WHgwIx69gaV3oaWXpQNEmlnZ4kzI7ibhjcyicuz3drdpZe3pnHUYckaZw/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>系统根据商品 id，先从布隆过滤器中查询该 id 是否存在，如果存在则允许从缓存中查询数据，如果不存在，则直接返回失败。</p> <p>虽说该方案可以解决缓存穿透问题，但是又会引出另外一个问题：布隆过滤器中的数据如何更缓存中的数据保持一致？</p> <p>这就要求，如果缓存中数据有更新，则要及时同步到布隆过滤器中。如果数据同步失败了，还需要增加重试机制，而且跨数据源，能保证数据的实时一致性吗？</p> <p>显然是不行的。</p> <p>所以布隆过滤器绝大部分使用在缓存数据更新很少的场景中。</p> <p>如果缓存数据更新非常频繁，又该如何处理呢？</p> <p>这时，就需要把不存在的商品 id 也缓存起来。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WEqasN35hwF3lNWNKibQXHrESlafSFXIWlvORzXYvMAmmBq0hyiaVwB1w/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>下次，再有该商品 id 的请求过来，则也能从缓存中查到数据，只不过该数据比较特殊，表示商品不存在。需要特别注意的是，这种特殊缓存设置的超时时间应该尽量短一点。</p> <h2 id="库存问题"><a href="#库存问题" class="header-anchor">#</a> 库存问题</h2> <p>对于库存问题看似简单，实则里面还是有些东西。</p> <p>真正的秒杀商品的场景，不是说扣完库存，就完事了，如果用户在一段时间内，还没完成支付，扣减的库存是要加回去的。</p> <p>所以，在这里引出了一个 <code>预扣库存</code> 的概念，预扣库存的主要流程如下：</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6W6cl6lPTfibwyXFqEPBBpPaPp3XYPq7cGiauQNRibD76nofgeRiathq0mFw/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>扣减库存中除了上面说到的 <code>预扣库存</code> 和 <code>回退库存</code> 之外，还需要特别注意的是库存不足和库存超卖问题。</p> <h3 id="数据库扣减库存"><a href="#数据库扣减库存" class="header-anchor">#</a> 数据库扣减库存</h3> <p>使用数据库扣减库存，是最简单的实现方案了，假设扣减库存的 sql 如下：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">update</span> product <span class="token keyword">set</span> stock<span class="token operator">=</span>stock<span class="token operator">-</span><span class="token number">1</span> <span class="token keyword">where</span> id<span class="token operator">=</span><span class="token number">123</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这种写法对于扣减库存是没有问题的，但如何控制库存不足的情况下，不让用户操作呢？</p> <p>这就需要在 update 之前，先查一下库存是否足够了。</p> <p>伪代码如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">int</span> stock <span class="token operator">=</span> mapper<span class="token punctuation">.</span><span class="token function">getStockById</span><span class="token punctuation">(</span><span class="token number">123</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">if</span><span class="token punctuation">(</span>stock <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">int</span> count <span class="token operator">=</span> mapper<span class="token punctuation">.</span><span class="token function">updateStock</span><span class="token punctuation">(</span><span class="token number">123</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token keyword">if</span><span class="token punctuation">(</span>count <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token function">addOrder</span><span class="token punctuation">(</span><span class="token number">123</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>大家有没有发现这段代码的问题？</p> <p>没错，查询操作和更新操作不是原子性的，会导致在并发的场景下，出现库存超卖的情况。</p> <p>有人可能会说，这样好办，加把锁，不就搞定了，比如使用 <code>synchronized</code> 关键字。</p> <p>确实，可以，但是性能不够好。</p> <p>还有更优雅的处理方案，即基于数据库的乐观锁，这样会少一次数据库查询，而且能够天然的保证数据操作的原子性。</p> <p>只需将上面的 sql 稍微调整一下：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">update</span> product <span class="token keyword">set</span> stock<span class="token operator">=</span>stock<span class="token operator">-</span><span class="token number">1</span> <span class="token keyword">where</span> id<span class="token operator">=</span>product <span class="token operator">and</span> stock <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在 sql 最后加上：<code>stock &gt; 0</code>，就能保证不会出现超卖的情况。</p> <p>但需要频繁访问数据库，我们都知道数据库连接是非常昂贵的资源。在高并发的场景下，可能会造成系统雪崩。而且，容易出现多个请求，同时竞争行锁的情况，造成相互等待，从而出现死锁的问题。</p> <h3 id="redis-扣减库存"><a href="#redis-扣减库存" class="header-anchor">#</a> Redis 扣减库存</h3> <p>Redis的 <code>incr</code> 方法是原子性的，可以用该方法扣减库存。伪代码如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">boolean</span> exist <span class="token operator">=</span> <span class="token class-name">RedisClient</span><span class="token punctuation">.</span><span class="token function">query</span><span class="token punctuation">(</span>productId<span class="token punctuation">,</span>userId<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">if</span><span class="token punctuation">(</span>exist<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">int</span> stock <span class="token operator">=</span> <span class="token class-name">RedisClient</span><span class="token punctuation">.</span><span class="token function">queryStock</span><span class="token punctuation">(</span>productId<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">if</span><span class="token punctuation">(</span>stock <span class="token operator">&lt;=</span><span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">return</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token class-name">RedisClient</span><span class="token punctuation">.</span><span class="token function">incrby</span><span class="token punctuation">(</span>productId<span class="token punctuation">,</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">RedisClient</span><span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span>productId<span class="token punctuation">,</span>userId<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">return</span> <span class="token number">1</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>代码流程如下：</p> <ol><li>先判断该用户有没有秒杀过该商品，如果已经秒杀过，则直接返回 -1</li> <li>查询库存，如果库存小于等于 0，则直接返回 0，表示库存不足</li> <li>如果库存充足，则扣减库存，然后将本次秒杀记录保存起来。然后返回 1，表示成功</li></ol> <p>估计很多小伙伴，一开始都会按这样的思路写代码。但如果仔细想想会发现，这段代码有问题</p> <p>有什么问题呢？</p> <p>如果在高并发下，有多个请求同时查询库存，当时都大于 0。由于查询库存和更新库存非原则操作，则会出现库存为负数的情况，即 <code>库存超卖</code>。</p> <p>当然有人可能会说，加个 <code>synchronized</code> 不就解决问题？</p> <p>调整后代码如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">boolean</span> exist <span class="token operator">=</span> <span class="token class-name">RedisClient</span><span class="token punctuation">.</span><span class="token function">query</span><span class="token punctuation">(</span>productId<span class="token punctuation">,</span>userId<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">if</span><span class="token punctuation">(</span>exist<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">synchronized</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">int</span> stock <span class="token operator">=</span> <span class="token class-name">RedisClient</span><span class="token punctuation">.</span><span class="token function">queryStock</span><span class="token punctuation">(</span>productId<span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token keyword">if</span><span class="token punctuation">(</span>stock <span class="token operator">&lt;=</span><span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token number">0</span><span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
  <span class="token class-name">RedisClient</span><span class="token punctuation">.</span><span class="token function">incrby</span><span class="token punctuation">(</span>productId<span class="token punctuation">,</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token class-name">RedisClient</span><span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span>productId<span class="token punctuation">,</span>userId<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">return</span> <span class="token number">1</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>加 <code>synchronized</code> 确实能解决库存为负数问题，但是这样会导致接口性能急剧下降，每次查询都需要竞争同一把锁，显然不太合理。</p> <p>为了解决上面的问题，代码优化如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">boolean</span> exist <span class="token operator">=</span> <span class="token class-name">RedisClient</span><span class="token punctuation">.</span><span class="token function">query</span><span class="token punctuation">(</span>productId<span class="token punctuation">,</span>userId<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">if</span><span class="token punctuation">(</span>exist<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">return</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">if</span><span class="token punctuation">(</span><span class="token class-name">RedisClient</span><span class="token punctuation">.</span><span class="token function">incrby</span><span class="token punctuation">(</span>productId<span class="token punctuation">,</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token operator">&lt;</span><span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">return</span> <span class="token number">0</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token class-name">RedisClient</span><span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span>productId<span class="token punctuation">,</span>userId<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">return</span> <span class="token number">1</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>该代码主要流程如下：</p> <ol><li>先判断该用户有没有秒杀过该商品，如果已经秒杀过，则直接返回 -1</li> <li>扣减库存，判断返回值是否小于 0，如果小于 0，则直接返回0，表示库存不足</li> <li>如果扣减库存后，返回值大于或等于 0，则将本次秒杀记录保存起来。然后返回1，表示成功</li></ol> <p>该方案咋一看，好像没问题。</p> <p>但如果在高并发场景中，有多个请求同时扣减库存，大多数请求的 incrby 操作之后，结果都会小于 0。</p> <p>虽说，库存出现负数，不会出现 <code>超卖的问题</code>。但由于这里是预减库存，如果负数值负的太多的话，后面万一要回退库存时，就会导致库存不准。</p> <p>那么，有没有更好的方案呢？</p> <h3 id="lua-脚本扣减库存"><a href="#lua-脚本扣减库存" class="header-anchor">#</a> lua 脚本扣减库存</h3> <p>我们都知道 lua 脚本，是能够保证原子性的，它跟 Redis 一起配合使用，能够完美解决上面的问题。</p> <p>lua 脚本有段非常经典的代码：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code>StringBuilder lua <span class="token operator">=</span> new <span class="token function">StringBuilder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
lua<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;if (Redis.call('exists', KEYS[1]) == 1) then&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
lua<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;    local stock = tonumber(Redis.call('get', KEYS[1]));&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
lua<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;    if (stock == -1) then&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
lua<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;        return 1;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
lua<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;    end;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
lua<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;    if (stock &gt; 0) then&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
lua<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;        Redis.call('incrby', KEYS[1], -1);&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
lua<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;        return stock;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
lua<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;    end;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
lua<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;    return 0;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
lua<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;end;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
lua<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;return -1;&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>该代码的主要流程如下：</p> <ol><li>先判断商品 id 是否存在，如果不存在则直接返回</li> <li>获取该商品 id 的库存，判断库存如果是 -1，则直接返回，表示不限制库存</li> <li>如果库存大于 0，则扣减库存</li> <li>如果库存等于 0，是直接返回，表示库存不足</li></ol> <h2 id="redis-集群崩溃"><a href="#redis-集群崩溃" class="header-anchor">#</a> Redis 集群崩溃</h2> <p>如果秒杀过程 Redis 崩溃了，那么如何处理呢？</p> <p>如果 Redis 崩溃了，可以在一定时间内恢复，那么我们可以将用户的秒杀信息暂时存储到本地服务器缓存，然后启动一个线程不断去和 Redis 集群重试连接，如果成功了，那么就将本地缓存的秒杀信息存储 Redis。（可能存在超卖问题）。</p> <p>如果 Redis 一直无法恢复，那么我们可以将预先准备的备份 Redis 集群拿来顶替。</p> <h2 id="分布式锁"><a href="#分布式锁" class="header-anchor">#</a> 分布式锁</h2> <p>之前我提到过，在秒杀的时候，需要先从缓存中查商品是否存在，如果不存在，则会从数据库中查商品。如果数据库中，则将该商品放入缓存中，然后返回。如果数据库中没有，则直接返回失败。</p> <p>大家试想一下，如果在高并发下，有大量的请求都去查一个缓存中不存在的商品，这些请求都会直接打到数据库。数据库由于承受不住压力，而直接挂掉。</p> <p>那么如何解决这个问题呢？</p> <p>这就需要用 Redis 分布式锁了。</p> <h3 id="setnx-加锁"><a href="#setnx-加锁" class="header-anchor">#</a> setNx 加锁</h3> <p>使用 Redis 的分布式锁，首先想到的是 <code>setNx</code> 命令。</p> <div class="language-jaa line-numbers-mode"><pre class="language-text"><code>if (jedis.setnx(lockKey, val) == 1) {
   jedis.expire(lockKey, timeout);
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>用该命令其实可以加锁，但和后面的设置超时时间是分开的，并非原子操作。</p> <p>假如加锁成功了，但是设置超时时间失败了，该 lockKey 就变成永不失效的了。在高并发场景中，该问题会导致非常严重的后果。</p> <p>那么，有没有保证原子性的加锁命令呢？</p> <h3 id="set-加锁"><a href="#set-加锁" class="header-anchor">#</a> set 加锁</h3> <p>使用 Redis 的 set 命令，它可以指定多个参数。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> result <span class="token operator">=</span> jedis<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>lockKey<span class="token punctuation">,</span> requestId<span class="token punctuation">,</span> <span class="token string">&quot;NX&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;PX&quot;</span><span class="token punctuation">,</span> expireTime<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token string">&quot;OK&quot;</span><span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>result<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>其中：</p> <ul><li>lockKey：锁的标识</li> <li>requestId：请求 id</li> <li>NX：只在键不存在时，才对键进行设置操作</li> <li>PX：设置键的过期时间为 millisecond 毫秒</li> <li>expireTime：过期时间</li></ul> <p>由于该命令只有一步，所以它是原子操作。</p> <h3 id="释放锁"><a href="#释放锁" class="header-anchor">#</a> 释放锁</h3> <p>接下来，有些朋友可能会问：在加锁时，既然已经有了 lockKey 锁标识，为什么要需要记录 requestId 呢？</p> <p>答：requestId 是在释放锁的时候用的。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">if</span> <span class="token punctuation">(</span>jedis<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>lockKey<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>requestId<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    jedis<span class="token punctuation">.</span><span class="token function">del</span><span class="token punctuation">(</span>lockKey<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>在释放锁的时候，只能释放自己加的锁，不允许释放别人加的锁。</p> <p>这里为什么要用 requestId，用 userId 不行吗？</p> <p>答：如果用 userId 的话，假设本次请求流程走完了，准备删除锁。此时，巧合锁到了过期时间失效了。而另外一个请求，巧合使用的相同 userId 加锁，会成功。而本次请求删除锁的时候，删除的其实是别人的锁了。</p> <p>当然使用 lua 脚本也能避免该问题：</p> <div class="language-lua line-numbers-mode"><pre class="language-lua"><code><span class="token keyword">if</span> Redis<span class="token punctuation">.</span><span class="token function">call</span><span class="token punctuation">(</span><span class="token string">'get'</span><span class="token punctuation">,</span> KEYS<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token operator">==</span> ARGV<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token keyword">then</span> 
  <span class="token keyword">return</span> Redis<span class="token punctuation">.</span><span class="token function">call</span><span class="token punctuation">(</span><span class="token string">'del'</span><span class="token punctuation">,</span> KEYS<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span> 
<span class="token keyword">else</span> 
  <span class="token keyword">return</span> <span class="token number">0</span> 
<span class="token keyword">end</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>它能保证查询锁是否存在和删除锁是原子操作。</p> <h3 id="自旋锁"><a href="#自旋锁" class="header-anchor">#</a> 自旋锁</h3> <p>上面的加锁方法看起来好像没有问题，但如果你仔细想想，如果有 1 万的请求同时去竞争那把锁，可能只有一个请求是成功的，其余的 9999 个请求都会失败。</p> <blockquote><p>在秒杀场景下，会有什么问题？</p></blockquote> <p>答：每 1 万个请求，有 1 个成功。再 1 万个请求，有 1 个成功。如此下去，直到库存不足。这就变成均匀分布的秒杀了，跟我们想象中的不一样。</p> <blockquote><p>如何解决这个问题呢？</p></blockquote> <p>答：使用自旋锁。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">try</span> <span class="token punctuation">{</span>
  <span class="token class-name">Long</span> start <span class="token operator">=</span> <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      <span class="token class-name">String</span> result <span class="token operator">=</span> jedis<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>lockKey<span class="token punctuation">,</span> requestId<span class="token punctuation">,</span> <span class="token string">&quot;NX&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;PX&quot;</span><span class="token punctuation">,</span> expireTime<span class="token punctuation">)</span><span class="token punctuation">;</span>
     <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token string">&quot;OK&quot;</span><span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>result<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
     <span class="token punctuation">}</span>
     
     <span class="token keyword">long</span> time <span class="token operator">=</span> <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-</span> start<span class="token punctuation">;</span>
      <span class="token keyword">if</span> <span class="token punctuation">(</span>time<span class="token operator">&gt;=</span>timeout<span class="token punctuation">)</span> <span class="token punctuation">{</span>
          <span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
      <span class="token punctuation">}</span>
      <span class="token keyword">try</span> <span class="token punctuation">{</span>
          <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">50</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
          e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
 
<span class="token punctuation">}</span> <span class="token keyword">finally</span><span class="token punctuation">{</span>
    <span class="token function">unlock</span><span class="token punctuation">(</span>lockKey<span class="token punctuation">,</span>requestId<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>  
<span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>在规定的时间，比如 500 毫秒内，自旋不断尝试加锁，如果成功则直接返回。如果失败，则休眠 50 毫秒，再发起新一轮的尝试。如果到了超时时间，还未加锁成功，则直接返回失败。</p> <h3 id="redisson"><a href="#redisson" class="header-anchor">#</a> Redisson</h3> <p>除了上面的问题之外，使用 Redis 分布式锁，还有锁竞争问题、续期问题、锁重入问题、多个 Redis 实例加锁问题等。</p> <p>这些问题使用 Redisson 可以解决，目前也是流行的一种分布式锁框架。</p> <h2 id="mq-异步处理"><a href="#mq-异步处理" class="header-anchor">#</a> MQ 异步处理</h2> <p>我们都知道在真实的秒杀场景中，有三个核心流程：</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WOMk1072ViblQbCrekBL5LHcAjrh2BOl0CbsicGpJLZ9blYlaothFibFKQ/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>而这三个核心流程中，真正并发量大的是秒杀功能，下单和支付功能实际并发量很小。所以，我们在设计秒杀系统时，有必要把下单和支付功能从秒杀的主流程中拆分出来，特别是下单功能要做成mq异步处理的。而支付功能，比如支付宝支付，是业务场景本身保证的异步。</p> <p>于是，秒杀后下单的流程变成如下：</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6W6TT1YmZj6HavibIUd4Bia2qlbRj6DGVsu86ha6ibHCT7cia1Hb0XwOPDlg/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>如果使用 MQ，需要关注以下几个问题：</p> <h3 id="消息丢失问题"><a href="#消息丢失问题" class="header-anchor">#</a> 消息丢失问题</h3> <p>秒杀成功了，往 MQ 发送下单消息的时候，有可能会失败。原因有很多，比如：网络问题、Broker 挂了、MQ 服务端磁盘问题等。这些情况，都可能会造成消息丢失。</p> <p>那么，如何防止消息丢失呢？</p> <blockquote><p>方法一</p></blockquote> <p>答：加一张消息发送表。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WRowepPX6gu406355uk0kOdIEsLqVFAdX6pemOqHJTRU1q0dribaAUVQ/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>在生产者发送 MQ 消息之前，先把该条消息写入消息发送表，初始状态是待处理，然后再发送 MQ 消息。消费者消费消息时，处理完业务逻辑之后，再回调生产者的一个接口，修改消息状态为已处理。</p> <p>如果生产者把消息写入消息发送表之后，再发送 MQ 消息到 MQ 服务端的过程中失败了，造成了消息丢失。</p> <p>这时候，要如何处理呢？</p> <p>答：使用 job，增加重试机制。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6W1tS8dkSicvRHG3L4SgaWnw3zv62UoYwcqwvX6ia2RrBl9L8J67KqDcqw/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>用 job 每隔一段时间去查询消息发送表中状态为待处理的数据，然后重新发送 MQ 消息。</p> <blockquote><p>方法 2</p></blockquote> <p>利用 MQ 的 ACK 机制，如果消息没有发到 MQ，则 MQ 会告诉生产者接收失败，这时候可以重新发送或者进行其他的业务处理。</p> <h3 id="重复消费问题"><a href="#重复消费问题" class="header-anchor">#</a> 重复消费问题</h3> <p>本来消费者消费消息时，在 ACK 应答的时候，如果网络超时，本身就可能会消费重复的消息。但由于消息发送者增加了重试机制，会导致消费者重复消息的概率增大。</p> <p>那么，如何解决重复消息问题呢？</p> <blockquote><p>方法 1</p></blockquote> <p>答：加一张消息处理表。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WyLiamMS9BcOLmqR29NNicT3QOicA7kM8q5Mgeic6pI09a4rOrMcUOiacFng/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>消费者读到消息之后，先判断一下消息处理表，是否存在该消息，如果存在，表示是重复消费，则直接返回。如果不存在，则进行下单操作，接着将该消息写入消息处理表中，再返回。</p> <p>有个比较关键的点是：下单和写消息处理表，要放在同一个事务中，保证原子操作。</p> <blockquote><p>方法 2</p></blockquote> <p>发送到 MQ 前，根据当前秒杀商品生成一个订单 ID 一起发送给 MQ，消费者消费消息前，先判断是否消费过该订单 ID 来决定是否消费，如果没有消费，则消费，并且将消费的订单 ID 进行数据库存储，以便后续消费的重复判断。</p> <p>如果业务要求不能生成订单 ID 发送到 MQ，则可以利用 MQ 的消息 ID（MQ 里的消息都有一个唯一的标识 ID，重复发送相同的消息也只有一个该消息 ID 生成）来进行消费判断。</p> <p>消费者也可以利用一些自定义的规则，如秒杀商品 ID + 用户 ID + 秒杀活动 ID 作为唯一的消费 ID 来进行消费判断。</p> <h3 id="垃圾消息问题"><a href="#垃圾消息问题" class="header-anchor">#</a> 垃圾消息问题</h3> <p>这套方案表面上看起来没有问题，但如果出现了消息消费失败的情况。比如：由于某些原因，消息消费者下单一直失败，一直不能回调状态变更接口，这样 job 会不停的重试发消息。最后，会产生大量的垃圾消息。</p> <p>那么，如何解决这个问题呢？</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WcBk6ryGFMzdGQ0icIrQ44MeLqVlzZmEuVdONgLcDq7t5hlUbmibuXAow/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>每次在 job 重试时，需要先判断一下消息发送表中该消息的发送次数是否达到最大限制，如果达到了，则直接返回。如果没有达到，则将次数加 1，然后发送消息。</p> <p>这样如果出现异常，只会产生少量的垃圾消息，不会影响到正常的业务。</p> <h3 id="延迟消费问题"><a href="#延迟消费问题" class="header-anchor">#</a> 延迟消费问题</h3> <p>通常情况下，如果用户秒杀成功了，下单之后，在 15 分钟之内还未完成支付的话，该订单会被自动取消，回退库存。</p> <p>那么，在 15 分钟内未完成支付，订单被自动取消的功能，要如何实现呢？</p> <p>我们首先想到的可能是 job，因为它比较简单。</p> <p>但 job 有个问题，需要每隔一段时间处理一次，实时性不太好。</p> <p>还有更好的方案？</p> <p>答：使用延迟队列。</p> <p>我们都知道 Rocketmq，自带了延迟队列的功能。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WsTJ6VrbXywUXRibXOs2M7KPK04k28ITLaiaKkVLicSNcPVmxTCajXYkxw/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>下单时消息生产者会先生成订单，此时状态为待支付，然后会向延迟队列中发一条消息。达到了延迟时间，消息消费者读取消息之后，会查询该订单的状态是否为待支付。如果是待支付状态，则会更新订单状态为取消状态。如果不是待支付状态，说明该订单已经支付过了，则直接返回。</p> <p>还有个关键点，用户完成支付之后，会修改订单状态为已支付。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WfFr3uWlS9SLBmp1X4smbZOo43o4qTxibFCiad7duRBErgMmeEkepUR0A/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <h2 id="如何限流"><a href="#如何限流" class="header-anchor">#</a> 如何限流</h2> <p>通过秒杀活动，如果我们运气爆棚，可能会用非常低的价格买到不错的商品（这种概率堪比买福利彩票中大奖）。</p> <p>但有些高手，并不会像我们一样老老实实，通过秒杀页面点击秒杀按钮，抢购商品。他们可能在自己的服务器上，模拟正常用户登录系统，跳过秒杀页面，直接调用秒杀接口。</p> <p>如果是我们手动操作，一般情况下，一秒钟只能点击一次秒杀按钮。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WFD0E0JABicb2V2fsnahsPqibKYL28BPNDPSyB3lQIibNHibtUMpqaPBrYQ/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>但是如果是服务器，一秒钟可以请求成上千接口。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WCV3OFOZpGduAgUybkIHxXo6ibjiamjlfsuEpic1CutqyEEH9ubWodGC7Q/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>这种差距实在太明显了，如果不做任何限制，绝大部分商品可能是被机器抢到，而非正常的用户，有点不太公平。</p> <p>所以，我们有必要识别这些非法请求，做一些限制。那么，我们该如何现在这些非法请求呢？</p> <p>目前有两种常用的限流方式：</p> <ol><li>基于 Nginx 限流</li> <li>基于 Redis 限流</li></ol> <h3 id="对同一用户限流"><a href="#对同一用户限流" class="header-anchor">#</a> 对同一用户限流</h3> <p>为了防止某个用户，请求接口次数过于频繁，可以只针对该用户做限制。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WWrclDcxJnOHVVo67sTtEUKzjn71BDdHfIXFO1G1sNgnuPuVMic6YpeQ/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>限制同一个用户 id，比如每分钟只能请求 5 次接口。</p> <h3 id="对同一-ip-限流"><a href="#对同一-ip-限流" class="header-anchor">#</a> 对同一 IP 限流</h3> <p>有时候只对某个用户限流是不够的，有些高手可以模拟多个用户请求，这种 Nginx 就没法识别了。</p> <p>这时需要加同一 IP 限流功能。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WSouBTgpPsmuSSw7ibNaRAsfInBicq5iaeRWK2hc6uQ51THYRmNygvKNZA/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>限制同一个 IP，比如每分钟只能请求 5 次接口。</p> <p>但这种限流方式可能会有误杀的情况，比如同一个公司或网吧的出口 ip 是相同的，如果里面有多个正常用户同时发起请求，有些用户可能会被限制住。</p> <h3 id="对接口限流"><a href="#对接口限流" class="header-anchor">#</a> 对接口限流</h3> <p>别以为限制了用户和 IP 就万事大吉，有些高手甚至可以使用代理，每次都请求都换一个 IP。</p> <p>这时可以限制请求的接口总次数。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WrXcDZsboWeDEv2ppN57wwG8GiahwThbibyFxTodv54egRjZokToFp75Q/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>在高并发场景下，这种限制对于系统的稳定性是非常有必要的。但可能由于有些非法请求次数太多，达到了该接口的请求上限，而影响其他的正常用户访问该接口。看起来有点得不偿失。</p> <h3 id="加验证码"><a href="#加验证码" class="header-anchor">#</a> 加验证码</h3> <p>相对于上面三种方式，加验证码的方式可能更精准一些，同样能限制用户的访问频次，但好处是不会存在误杀的情况。</p> <p><img src="https://mmbiz.qpic.cn/mmbiz_png/uL371281oDF1pkYdc953Rh1YkibbNWs6WvUNYJJGrXEz2YqfSvZ8fvicdgRrrAx6ibESFSvYedKdZzOuqWJ3QMtWQ/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1" alt="图片"></p> <p>通常情况下，用户在请求之前，需要先输入验证码。用户发起请求之后，服务端会去校验该验证码是否正确。只有正确才允许进行下一步操作，否则直接返回，并且提示验证码错误。</p> <p>此外，验证码一般是一次性的，同一个验证码只允许使用一次，不允许重复使用。</p> <p>普通验证码，由于生成的数字或者图案比较简单，可能会被破解。优点是生成速度比较快，缺点是有安全隐患。</p> <p>还有一个验证码叫做：<code>移动滑块</code>，它生成速度比较慢，但比较安全，是目前各大互联网公司的首选。</p> <h3 id="提高业务门槛"><a href="#提高业务门槛" class="header-anchor">#</a> 提高业务门槛</h3> <p>上面说的加验证码虽然可以限制非法用户请求，但是有些影响用户体验。用户点击秒杀按钮前，还要先输入验证码，流程显得有点繁琐，秒杀功能的流程不是应该越简单越好吗？</p> <p>其实，有时候达到某个目的，不一定非要通过技术手段，通过业务手段也一样。</p> <p>12306 刚开始的时候，全国人民都在同一时刻抢火车票，由于并发量太大，系统经常挂。后来，重构优化之后，将购买周期放长了，可以提前 20 天购买火车票，并且可以在 9 点、10、11 点、12 点等整点购买火车票。调整业务之后（当然技术也有很多调整），将之前集中的请求，分散开了，一下子降低了用户并发量。</p> <p>回到这里，我们通过提高业务门槛，比如只有会员才能参与秒杀活动，普通注册用户没有权限。或者，只有等级到达 3 级以上的普通用户，才有资格参加该活动。</p> <p>这样简单的提高一点门槛，即使是黄牛党也束手无策，他们总不可能为了参加一次秒杀活动，还另外花钱充值会员吧？</p> <h2 id="参考"><a href="#参考" class="header-anchor">#</a> 参考</h2> <p>学习自：<code>https://www.bilibili.com/video/BV1dP411w7Wt</code>。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/_posts/技术随笔/技术随笔 - 秒杀系统设计.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%8A%80%E6%9C%AF%E9%9A%8F%E7%AC%94" title="标签">#技术随笔</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/knowledge/mapstruct-plus/"><div>
