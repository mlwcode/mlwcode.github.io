</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-11-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Docker - 软件安装<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#tomcat安装使用">Tomcat安装使用</a><ul><li><a href="#版本选择">版本选择</a></li><li><a href="#安装修改">安装修改</a></li><li><a href="#启动使用">启动使用</a></li><li><a href="#挂载特性">挂载特性</a></li><li><a href="#相关指令">相关指令</a></li></ul></li><li><a href="#mysql安装">MySQL安装</a><ul><li><a href="#安装启动">安装启动</a></li><li><a href="#其他命令">其他命令</a></li></ul></li><li><a href="#redis安装">Redis安装</a><ul><li><a href="#安装">安装</a></li><li><a href="#启动">启动</a></li><li><a href="#其他">其他</a></li></ul></li><li><a href="#elasticsearch安装">ElasticSearch安装</a><ul><li><a href="#安装">安装</a></li><li><a href="#配置">配置</a></li><li><a href="#启动">启动</a></li></ul></li><li><a href="#kibana安装">Kibana安装</a></li><li><a href="#可视化工具portainer">可视化工具Portainer</a><ul><li><a href="#安装启动">安装启动</a></li><li><a href="#docker-compose安装启动">docker-compose安装启动</a></li><li><a href="#登录和注册">登录和注册</a></li></ul></li></ul></div><p></p> <h2 id="tomcat安装使用"><a href="#tomcat安装使用" class="header-anchor">#</a> Tomcat安装使用</h2> <p>tomcat 版本网址：<a href="https://registry.hub.docker.com/_/tomcat" target="_blank" rel="noopener noreferrer">https://registry.hub.docker.com/_/tomcat<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="版本选择"><a href="#版本选择" class="header-anchor">#</a> 版本选择</h3> <p>tomcat 有很多的版本分支，一个版本可能有多个分支，如 <code>8-jre</code> 代表 Tomcat 8 内置 jre8 的版本、 <code>8-jdk8</code> 代表 Tomcat 8 内置 jdk8 的版本等等。所以根据需求进行版本选择。（jdk 包括了 jre，但是相对而言比较大）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211125005005.png" alt="image-20211125005004035"></p> <h3 id="安装修改"><a href="#安装修改" class="header-anchor">#</a> 安装修改</h3> <p>这里选择的是 <code>8.5.73-jre8-temurin-focal</code> 版本，先下载：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> pull tomcat:8.5.73-jre8-temurin-focal
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>下载的版本名太长，我们可以创建短的版本，然后删除掉长的版本</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> images tomcat

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG                         IMAGE ID       CREATED        SIZE
tomcat        <span class="token number">8.5</span>.73-jre8-temurin-focal   7ec084df520c   <span class="token number">24</span> hours ago   249MB

<span class="token comment"># 新增短版本</span>
<span class="token function">docker</span> tag 7ec084df520c tomcat:8.5.73
<span class="token comment"># 删除长版本</span>
<span class="token function">docker</span> rmi tomcat:8.5.73-jre8-temurin-focal

<span class="token comment"># 查询查看镜像</span>
<span class="token function">docker</span> images tomcat

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG                         IMAGE ID       CREATED        SIZE
tomcat        <span class="token number">8.5</span>.73                      7ec084df520c   <span class="token number">24</span> hours ago   249MB
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h3 id="启动使用"><a href="#启动使用" class="header-anchor">#</a> 启动使用</h3> <p>Tomcat 的使用相比较其他还是非常简单的，Tomcat 启动后，进入容器的默认目录是 <code>/usr/local/tomcat</code>，这里提供几个启动命令：</p> <ul><li><p>命名后台启动</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> tomcat01 <span class="token parameter variable">-p</span> <span class="token number">8080</span>:8080 tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>webapps 启动：创建 webapps 的数据卷，在宿主机的挂载目录部署项目，就会同步到容器的 webapps 目录下</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> tomcat01 <span class="token parameter variable">-p</span> <span class="token number">8080</span>:8080 <span class="token parameter variable">-v</span> tomcat01-webapps:/usr/local/tomcat/webapps tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>配置文件启动：创建配置文件的数据卷，在宿主机的挂载目录修改配置文件，就会同步到容器的配置文件中</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> tomcat01 <span class="token parameter variable">-p</span> <span class="token number">8080</span>:8080 <span class="token parameter variable">-v</span> tomcat01-webapps:/usr/local/tomcat/webapps <span class="token parameter variable">-v</span> tomcat01-conf:/usr/local/tomcat/conf tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>tomcat01-webapps</code> 和 <code>tomcat01-conf</code> 根据需求创建数据卷名。</p></li></ul> <p>我给的启动命令都是 <strong>默认目录挂载</strong> 方式，不建议使用具体目录挂载方式，一：位置不统一，不好维护。二：创建时（空目录）会把 Tomcat 容器的挂载目录覆盖掉（清空）。</p> <p>以第二个启动命令为例子，我们先启动 Tomcat 容器，并进入该容器内部：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 启动容器</span>
<span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> tomcat01 <span class="token parameter variable">-p</span> <span class="token number">8080</span>:8080 <span class="token parameter variable">-v</span> tomcat01-webapps:/usr/local/tomcat/webapps tomcat:8.5.73

<span class="token comment"># 进入容器内部</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> tomcat01 <span class="token function">bash</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>进入 webapps 目录，查看内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>root@038e7c8efee3:/usr/local/tomcat<span class="token comment"># cd webapps</span>
root@038e7c8efee3:/usr/local/tomcat/webapps<span class="token comment"># ls</span>

<span class="token comment"># 内容为空</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>会发现为空，这是因为 Tomcat 官方把所有的初始化文件放到了 webapps.dist 目录下，我们去看看：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>root@038e7c8efee3:/usr/local/tomcat/webapps<span class="token comment"># cd ../webapps.dist</span>
root@038e7c8efee3:/usr/local/tomcat/webapps.dist<span class="token comment"># ls</span>

<span class="token comment"># 返回结果</span>
docs  examples  host-manager  manager  ROOT
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>所以我们需要把 webapps.dist 的内容拷贝到 webapps 目录中，为什么不删除 webapps 目录然后把 webapps.dist 重命名呢？因为容器运行期间无法删除文件，而不运行我们无法进入容器内部，所以只能一个一个拷贝过去</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>root@038e7c8efee3:/usr/local/tomcat/webapps.dist<span class="token comment"># cp -r docs ../webapps</span>
root@038e7c8efee3:/usr/local/tomcat/webapps.dist<span class="token comment"># cp -r examples/ ../webapps</span>
root@038e7c8efee3:/usr/local/tomcat/webapps.dist<span class="token comment"># cp -r host-manager/ ../webapps</span>
root@038e7c8efee3:/usr/local/tomcat/webapps.dist<span class="token comment"># cp -r manager/ ../webapps</span>
root@038e7c8efee3:/usr/local/tomcat/webapps.dist<span class="token comment"># cp -r ROOT/ ../webapp</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>此时我们进入默认目录 <code>/var/lib/docker/volumes/tomcat01-webapps/_data</code> 下查看拷贝的内容是否同步过来：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入默认目录并查看内容</span>
<span class="token builtin class-name">cd</span> /var/lib/docker/volumes/tomcat01-webapps/_data
<span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
docs  examples  host-manager  manager  ROOT
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>虽然同步过来了，但是这样子会很累对吧，而且重新启动一个新的 Tomcat 容器，必须要重新执行 5 个拷贝操作，我们可以利用数据卷来同步数据。</p> <h3 id="挂载特性"><a href="#挂载特性" class="header-anchor">#</a> 挂载特性</h3> <p>可以利用数据卷特性：</p> <ul><li>默认目录挂载：
<ul><li>当宿主机挂载目录已经存在时，双方挂载完成后，<strong>宿主机挂载目录覆盖容器挂载目录</strong></li> <li>当宿主机挂载目录不存在时，双方挂载完成后，<strong>容器挂载目录覆盖宿主机挂载目录</strong></li></ul></li> <li>具体目录挂载
<ul><li>当宿主机挂载目录无论存不存在，双方挂载完成后，<strong>宿主机挂载目录都会覆盖容器挂载目录</strong></li></ul></li></ul> <p>所以我们有两种方式：</p> <p>首先我们手动拷贝一份 tomcat01 的宿主机挂载目录，该目录已经将数据同步过来，目录有 webapps 的内容了</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /var/lib/docker/volumes

<span class="token comment"># 拷贝一份 tomcat01 的宿主机挂载目录，新的目录名叫 tomcat02-webapps</span>
<span class="token function">cp</span> <span class="token parameter variable">-r</span> tomcat01-webapps tomcat02-webapps
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><blockquote><p><strong>方式 1：默认目录挂载</strong></p></blockquote> <p>启动第二个 Tomcat 容器，利用 <strong>默认目录挂载</strong> 的第一个特性进行与容器的挂载</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> tomcat02 <span class="token parameter variable">-p</span> <span class="token number">8081</span>:8080 <span class="token parameter variable">-v</span> tomcat02-webapps:/usr/local/tomcat/webapps tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入 tomcat02 容器</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> tomcat02  <span class="token function">bash</span>

<span class="token comment"># 进入 webapps 目录，并查看内容</span>
root@50edd2a86a8d:/usr/local/tomcat<span class="token comment"># cd webapps</span>
root@50edd2a86a8d:/usr/local/tomcat/webapps<span class="token comment"># ls</span>

<span class="token comment"># 返回结果</span>
docs  examples  host-manager  manager  ROOT
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>说明同步成功。</p> <blockquote><p><strong>方式 2：具体目录挂载</strong></p></blockquote> <p>启动第三个 Tomcat 容器，利用 <strong>具体目录挂载</strong> 方式进行与容器的挂载（缺点：指定到 _data 目录，因为该方式是从指定的目录覆盖容器的目录）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> tomcat03 <span class="token parameter variable">-p</span> <span class="token number">8082</span>:8080 <span class="token parameter variable">-v</span> /var/lib/docker/volumes/tomcat02-webapps/_data:/usr/local/tomcat/webapps tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>进入容器看看，是否同步过来了</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入 tomcat03 容器</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> tomcat03 <span class="token function">bash</span>

<span class="token comment"># 进入 webapps 目录，并查看内容</span>
root@ba7961226856:/usr/local/tomcat<span class="token comment"># cd webapps</span>
root@ba7961226856:/usr/local/tomcat/webapps<span class="token comment"># ls</span>

<span class="token comment"># 返回结果</span>
docs  examples  host-manager  manager  ROOT
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>说明同步成功。</p> <blockquote><p><strong>总结：</strong></p></blockquote> <p>推荐方式 1，因为方式 2 必须指定到 _data 目录，不灵活。而使用方式 1，必须先确保宿主机存在该目录，并且目录里有想要的内容。</p> <p>Tomcat 也有配置文件，里面可以修改 8080 端口，上面的第三个启动命令就是给配置文件进行数据卷挂载，步骤和 webapps 的两个例子一样，这里不演示了。</p> <p>值得注意的是：修改完配置文件的端口后，需要重新 run 一个新的 Tomcat 容器，然后该容器和宿主机修改后的配置文件目录挂载，才能真正实现端口的修改，因为第一次端口映射在 run 时是 8080:8080，无法修改为 8080:XXXX(修改的端口)，需要重新 run 才行，而 run 出来的配置文件默认端口还是 8080，所以需要利用数据卷特性，让宿主机的配置文件覆盖容器的 8080 端口配置文件。</p> <h3 id="相关指令"><a href="#相关指令" class="header-anchor">#</a> 相关指令</h3> <p>进入 Tomcat 容器</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> <span class="token operator">&lt;</span>容器名或 id<span class="token operator">&gt;</span> <span class="token function">bash</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看 Tomcat 容器的日志</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 加 -f 代表实时监听日志动态</span>
<span class="token function">docker</span> logs <span class="token punctuation">[</span>-f<span class="token punctuation">]</span> <span class="token operator">&lt;</span>容器名或 id<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="mysql安装"><a href="#mysql安装" class="header-anchor">#</a> MySQL安装</h2> <p>MySQL 版本网址：<a href="https://registry.hub.docker.com/_/mysql" target="_blank" rel="noopener noreferrer">https://registry.hub.docker.com/_/mysql<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="安装启动"><a href="#安装启动" class="header-anchor">#</a> 安装启动</h3> <ul><li><p>拉取镜像到本地</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> pull mysql:tag   <span class="token comment"># tag 默认不加是最新版</span>

<span class="token function">docker</span> pull mysql:8.0.27   <span class="token comment"># 目前最新版本为 8.0.27</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>简单运行 MySQL 服务，将需要挂载的目录拷贝出来</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> mysql <span class="token parameter variable">-p</span> <span class="token number">3307</span>:3306 <span class="token parameter variable">-e</span> <span class="token assign-left variable">MYSQL_ROOT_PASSWORD</span><span class="token operator">=</span><span class="token number">123456</span> mysql:8.0.27
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>密码自行修改。使用 3307 是因为宿主机可能已经安装了 MySQL，它占用了 3306 端口。</p> <p>拷贝挂载的目录：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 先创建挂载目录</span>
<span class="token function">mkdir</span> <span class="token parameter variable">-p</span> /docker/mysql

<span class="token comment"># MySQL的相关文件同步到挂载目录</span>
<span class="token function">docker</span> <span class="token function">cp</span> mysql:/var/lib/mysql /docker/mysql/data
<span class="token function">docker</span> <span class="token function">cp</span> mysql:/etc/mysql/conf.d /docker/mysql/conf
<span class="token function">docker</span> <span class="token function">cp</span> mysql:/var/log /docker/mysql/log
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>为什么要拷贝出来呢？因为一旦挂载成功，宿主机的挂载目录会覆盖容器的目录，所以我们确保宿主机的挂载目录不能为空，必须要有原来容器目录的文件。</p></li> <li><p>宿主机与容器实现挂载，保证数据安全，对应上方拷贝出来的目录</p> <div class="tabs-component"><ul role="tablist" class="tabs-component-tabs"></ul> <div class="tabs-component-panels"><section aria-hidden="true" id="无注解版（可用）" role="tabpanel" class="tabs-component-panel" style="display:none;"><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token punctuation">\</span>
    <span class="token parameter variable">--name</span> mysql <span class="token punctuation">\</span>
    <span class="token parameter variable">--restart</span> always <span class="token punctuation">\</span>
    <span class="token parameter variable">-p</span> <span class="token number">3307</span>:3306 <span class="token punctuation">\</span>
    <span class="token parameter variable">-e</span> <span class="token assign-left variable">MYSQL_ROOT_PASSWORD</span><span class="token operator">=</span><span class="token number">123456</span> <span class="token punctuation">\</span>
    <span class="token parameter variable">-v</span> /docker/mysql/data:/var/lib/mysql <span class="token punctuation">\</span>
    <span class="token parameter variable">-v</span> /docker/mysql/conf:/etc/mysql/conf.d <span class="token punctuation">\</span>
    <span class="token parameter variable">-v</span> /docker/mysql/log:/var/log <span class="token punctuation">\</span>
    mysql:8.0.27
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></section> <section aria-hidden="true" id="有注解版（只看不用）" role="tabpanel" class="tabs-component-panel" style="display:none;"><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token punctuation">\</span>
    <span class="token parameter variable">--name</span> mysql <span class="token punctuation">\</span>								<span class="token comment"># 容器名为 mysql</span>
    <span class="token parameter variable">--restart</span> always <span class="token punctuation">\</span>							<span class="token comment"># Docker 重启，容器也重启</span>
    <span class="token parameter variable">-p</span> <span class="token number">3307</span>:3306 <span class="token punctuation">\</span>								<span class="token comment"># 将容器内部 3306 端口映射到 主机的 3306 端口</span>
    <span class="token parameter variable">-e</span> <span class="token assign-left variable">MYSQL_ROOT_PASSWORD</span><span class="token operator">=</span><span class="token number">123456</span> <span class="token punctuation">\</span>				<span class="token comment"># 设置登陆密码为 123456，登陆用户为 root</span>
    <span class="token parameter variable">-v</span> /docker/mysql/data:/var/lib/mysql <span class="token punctuation">\</span>		<span class="token comment"># 将容器的「数据」挂载到主机的相应文件夹</span>
    <span class="token parameter variable">-v</span> /docker/mysql/conf:/etc/mysql/conf.d <span class="token punctuation">\</span>   <span class="token comment"># 将容器的「自定义配置文件夹」挂载到主机的相应文件夹</span>
    <span class="token parameter variable">-v</span> /docker/mysql/log:/var/log <span class="token punctuation">\</span>				<span class="token comment"># 将容器的「日志文件夹」挂载到主机的相应位置</span>
    mysql:8.0.27
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></section></div></div> <p>宿主机的挂载目录、conf.d 目录、data 数据目录、日志目录根据需求决定，包括密码。</p> <p>这里说明一下：主配置文件名叫 my.cnf，位置在 <code>/etc/mysql</code>，但是不建议直接操作 my.cnf 主配置文件，官方也是如此，所以官方提供了 conf.d 目录，只要在 conf.d 目录下创建 xx.cnf 配置文件，那么该配置文件自动被引入 my.cnf 主配置文件，避免直接操作 my.cnf 引起安全问题。</p> <p>my.cnf 文件里有这么一句代码：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>includedir /etc/mysql/conf.d/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可以看出，my.cnf 会自动读取该目录下的所有 .cnf 配置文件。</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>确保简单启动的密码和挂载启动的保持一致，因为启动后，密码保存在 <code>/var/lib/mysql</code> 目录下，而挂载的时候，宿主机的该目录会覆盖容器的目录，导致密码是简单启动的密码。所以确保两种启动方式密码保持一致。</p> <div class="custom-block right"><p>2021-12-11 @Young Kbt</p></div></div></li> <li><p>配置 UTF-8 编码</p> <p>进入宿主机的配置文件挂载目录：<code>/docker/mysql/conf</code>，有一个 mysql.cnf 配置文件，编辑它</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /docker/mysql/conf
<span class="token function">vim</span> mysql.cnf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>添加如下内容（如果文件有 <code>[mysql]</code>，必须先删除掉）：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token punctuation">[</span>mysqld<span class="token punctuation">]</span>
<span class="token keyword">character</span><span class="token operator">-</span><span class="token keyword">set</span><span class="token operator">-</span>server<span class="token operator">=</span>utf8
collation<span class="token operator">-</span>server<span class="token operator">=</span>utf8_general_ci

<span class="token punctuation">[</span>client<span class="token punctuation">]</span>
<span class="token keyword">default</span><span class="token operator">-</span><span class="token keyword">character</span><span class="token operator">-</span><span class="token keyword">set</span><span class="token operator">=</span>utf8
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211211231924.png" alt="image-20211211231915077"></p></li> <li><p>进入 MySQL 容器，配置 UTF-8 编码</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 语法</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> 容器名 <span class="token operator">|</span> 容器id <span class="token function">bash</span>

<span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> mysql <span class="token function">bash</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>进入容器后，登录 MySQL</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>mysql <span class="token operator">-</span>uroot <span class="token operator">-</span>p123456
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看数据库的编码是否是 UTF-8</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SHOW</span> VARIABLES <span class="token operator">LIKE</span> <span class="token string">'%char%'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如图则代表配置成功：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211211232142.png" alt="image-20211211232140907"></p> <p>国际上的 UTF-8，在 MySQL 中，对标的是 uft8mb4。</p></li> <li><p>外部查看 MySQL 日志（可选）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> logs 容器id <span class="token operator">|</span> 容器名
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <h3 id="其他命令"><a href="#其他命令" class="header-anchor">#</a> 其他命令</h3> <ul><li><p>将 MySQL 数据库备份为 sql 文件</p> <ul><li><p>导出全部数据库的数据为 sql 文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> 容器名 <span class="token operator">|</span> 容器 <span class="token function">id</span> <span class="token function">bash</span> <span class="token parameter variable">-c</span> <span class="token string">'exec mysqldump --all-databases -uroot -p&quot;$MYSQL_ROOT_PASSWORD&quot;'</span> <span class="token operator">&gt;</span> /opt/all-database.sql 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>用户名要根据需求替换、<code>/opt/all-database</code> 是导出文件的路径，需要根据需求修改。密码不需要修改，它会自动获取登录的密码。</p></li> <li><p>导出指定的数据库数据的 sql 文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> 容器名 <span class="token operator">|</span> 容器 <span class="token function">bash</span> <span class="token parameter variable">-c</span> <span class="token string">'exec mysqldump --databases 库名 -uroot -p&quot;$MYSQL_ROOT_PASSWORD&quot;'</span> <span class="token operator">&gt;</span> /opt/one-database.sql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>同理根据需求修改。</p></li> <li><p>导出指定的数据库，但是不要数据</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> 容器名 <span class="token operator">|</span> 容器 <span class="token function">bash</span> <span class="token parameter variable">-c</span> <span class="token string">'exec mysqldump --no-data --databases 库名 -uroot -p&quot;$MYSQL_ROOT_PASSWORD&quot;'</span> <span class="token operator">&gt;</span> /opt/one-database.sql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul></li> <li><p>执行 sql 文件到 MySQL 中</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> 容器名 <span class="token operator">|</span> 容器id <span class="token function">bash</span> <span class="token parameter variable">-c</span> <span class="token string">'exec mysql -uroot -p&quot;$MYSQL_ROOT_PASSWORD&quot;'</span> <span class="token operator">&lt;</span> /opt/xxx.sql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>/opt/xxx.sql</code> 是 sql 文件的路径。</p></li></ul> <h2 id="redis安装"><a href="#redis安装" class="header-anchor">#</a> Redis安装</h2> <h3 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h3> <p>Redis 版本网址：<a href="https://registry.hub.docker.com/_/redis" target="_blank" rel="noopener noreferrer">https://registry.hub.docker.com/_/redis<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Redis 的安装还是比较简单的，这里安装 6.62 版本</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> pull redis:6.2.6

<span class="token comment"># 查看 docker 容器</span>
<span class="token function">docker</span> images
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="启动"><a href="#启动" class="header-anchor">#</a> 启动</h3> <p>Redis 启动后，进入容器的默认目录是 <code>/data</code></p> <p>启动指令：</p> <ul><li><p>简单的启动，也是最快速的个人使用启动：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> redis <span class="token parameter variable">-p</span> <span class="token number">6379</span>:6379 redis:6.2.6
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>AOP 持久化启动</p> <p>指定持久化的 .aop 文件路径，宿主机的文件路径根据需求存放，容器的文件路径默认在 <code>/data</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> redis <span class="token parameter variable">-p</span> <span class="token number">6379</span>:6379 <span class="token parameter variable">-v</span> redis_data:/data redis:6.2.6 redis-server <span class="token parameter variable">--appendonly</span> <span class="token function">yes</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>容器的 <code>/data</code> 是 AOP 文件的默认路径，<code>redis_data</code> 根据需求修改，是宿主机的挂载目录，而 <code>redis-server --appendonly yes</code> 是必须的，这个命令会覆盖默认的命令，默认的命令是关闭持久化。</p></li> <li><p>自定义配置文件启动：指定配置文件的路径和容器的 <code>/usr/local/etc/redis</code> 挂载，一旦挂载后，容器的该目录获得配置文件，然后通过 <code>redis-server /usr/local/etc/redis/redis.conf</code> 启动该配置文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> redis <span class="token parameter variable">-p</span> <span class="token number">6379</span>:6379 <span class="token parameter variable">-v</span> /opt/redis_conf:/usr/local/etc/redis redis:6.2.6 redis-server /usr/local/etc/redis/redis.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>/opt/redis_conf</code> 是在宿主机的配置文件路径，根据需求修改。</p> <blockquote><p><strong>注意：Redis 容器内没有 redis.conf 文件，启动的配置信息都是默认的。我们需要自己准备好一份 redis.conf 文件，然后通过数据卷传进容器内</strong></p></blockquote> <p>如何准备一份 redis.conf 文件呢？</p> <ul><li><p>去官网下载对应的 Windows 版本，然后拷贝 redis.conf 到 Linux 下，再启动配置，这样很麻烦对吧</p></li> <li><p>直接 Linux 下创建一个 redis.conf 文件，虽然不如原生的全面，但是我们只需要加入自己的一些配置即可，其他配置 Redis 自动使用默认的</p> <p>比如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 根据需求指定创建路径</span>
<span class="token builtin class-name">cd</span> /opt
<span class="token function">vim</span> redis_conf

<span class="token comment"># 在 redis.conf 加入如下内容</span>
<span class="token comment"># 限制能访问 redis 的地址，根据需求修改</span>
<span class="token builtin class-name">bind</span> <span class="token number">0.0</span>.0.0

<span class="token comment"># 默认是 yes，开启保护模式</span>
protected-mode no

<span class="token comment"># 配置 redis 连接密码，可选</span>
requirepass <span class="token number">123456</span>

<span class="token comment"># 以守护进程方式启动，可后台启动</span>
daemonize no

<span class="token comment"># 更改本地 redis 数据库存放文件夹（可选）</span>
<span class="token function">dir</span> ./

<span class="token comment"># AOP 持久化</span>
appendonly <span class="token function">yes</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><details class="custom-block details"><summary>redis.conf 常用的配置</summary> <ul><li><p>bind 0.0.0</p> <p>限制 redis 只能本地访问，根据需求修改</p></li> <li><p>protected-mode no</p> <p>默认是 yes，开启保护模式，限制为本地访问</p></li> <li><p>requirepass 123456</p> <p>配置redis连接密码，默认是注释的</p></li> <li><p>daemonize no</p> <p>默认 no，改为 yes 代表以守护进程方式启动，可后台运行，除非kill进程（可选），改为 yes 会使配置文件方式启动 redis 失败</p></li> <li><p>dir ./</p> <p>更改本地 redis 数据库存放文件夹（可选）</p></li> <li><p>appendonly yes</p> <p>redis 持久化（开启了这个，redis 就不会每次重启时自动清空了）</p></li></ul></details> <p>如果不加入 <code>appendonly yes</code>，可以利用 AOP 持久化启动来指定 <code>appendonly yes</code> 启动。</p></li></ul></li></ul> <h3 id="其他"><a href="#其他" class="header-anchor">#</a> 其他</h3> <p>启动后进入 redis 容器</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> redis <span class="token function">bash</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看 redis 的日志</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 加 -f 代表实时监听日志动态</span>
<span class="token function">docker</span> logs <span class="token punctuation">[</span>-f<span class="token punctuation">]</span> redis
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>输入 <code>redis-cli</code> 连接 redis，如果是连接其他服务器的 redis，则需要加参数</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis-cli <span class="token parameter variable">-h</span> IP地址 <span class="token parameter variable">-p</span> <span class="token number">6379</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="elasticsearch安装"><a href="#elasticsearch安装" class="header-anchor">#</a> ElasticSearch安装</h2> <h3 id="安装-2"><a href="#安装-2" class="header-anchor">#</a> 安装</h3> <p>ElasticSearch 版本网址：<a href="https://registry.hub.docker.com/_/elasticsearch" target="_blank" rel="noopener noreferrer">https://registry.hub.docker.com/_/elasticsearch<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>这里下载的版本是 7.14.2</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> pull elasticsearch:7.14.2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="配置"><a href="#配置" class="header-anchor">#</a> 配置</h3> <p>如果启动报错</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>max virtual memory areas vm.max_map_count <span class="token punctuation">[</span><span class="token number">65530</span><span class="token punctuation">]</span> is too low，increase to at least <span class="token punctuation">[</span><span class="token number">262144</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>则需要进行配置，没有出现错误可以跳过</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 修改配置 sysctl.conf</span>
<span class="token function">vim</span> /etc/stsctl.conf

<span class="token comment"># 加入配置信息</span>
<span class="token assign-left variable">vm.max_map_count</span><span class="token operator">=</span><span class="token number">262144</span>

<span class="token comment"># 启用配置</span>
<span class="token function">sysctl</span> <span class="token parameter variable">-p</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="启动-2"><a href="#启动-2" class="header-anchor">#</a> 启动</h3> <p>三种启动方式：</p> <ul><li><p>简单启动</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> elasticsearch <span class="token parameter variable">-p</span> <span class="token number">9200</span>:9200 <span class="token parameter variable">-p</span> <span class="token number">9300</span>:9300 elasticsearch:7.14.2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果报错，请看 <a href="#%E9%85%8D%E7%BD%AE">配置</a> 进行解决</p> <p>浏览器访问的是 9200 端口</p></li> <li><p>持久化和配置文件启动</p> <p>ES 中所有的数据都在容器中的 <code>/usr/share/elasticsearch/data</code> 目录，配置文件在 <code>/usr/share/elasticsearch/config</code>，所以需要挂载出来</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker run -d --name elasticsearch -p 9200:9200 -p 9300:9300 -v es_data:/usr/share/elasticsearch/data -v es_config:/usr/share/elasticsearch/config elasticsearch:7.14.2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>挂载成功后，哪怕容器被删除了，数据还是会存在宿主机的 <code>/.../es_data</code> 目录下</p></li> <li><p>ik 分词器启动</p> <blockquote><p><strong>方式 1：</strong></p></blockquote> <p>首先下载好 ik 分词器，版本要和 ES 版本一致，放到 Linux 系统中，我们知道，ES 的插件目录是 <code>/usr/share/elasticsearch/plugins</code> 下，所以需要挂载出来</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> elasticsearch <span class="token parameter variable">-p</span> <span class="token number">9200</span>:9200 <span class="token parameter variable">-p</span> <span class="token number">9300</span>:9300 <span class="token parameter variable">-v</span> es_data:/usr/share/elasticsearch/data <span class="token parameter variable">-v</span> es_config:/usr/share/elasticsearch/config <span class="token parameter variable">-v</span> es_plugins:/usr/share/elasticsearch/plugins elasticsearch:7.14.2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>此时的 <code>es_plugins</code> 目录下为空，我们把下载好的 ik 分词器放到该目录下，然后重启 ES 即可</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cp</span> <span class="token operator">&lt;</span>ik 分词器<span class="token operator">&gt;</span> /var/lib/docker/volumes/es_plugins/_data

<span class="token comment"># 重启 es</span>
<span class="token function">docker</span> restart elasticsearch
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><blockquote><p><strong>方式 2：</strong></p></blockquote> <p>先创建数据卷，把 ik 分词器放到数据卷里</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> volume create es_plugins

<span class="token function">cp</span> <span class="token operator">&lt;</span>ik 分词器<span class="token operator">&gt;</span> /var/lib/docker/volumes/es_plugins/_data
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>再启动容器进行挂载</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> elasticsearch <span class="token parameter variable">-p</span> <span class="token number">9200</span>:9200 <span class="token parameter variable">-p</span> <span class="token number">9300</span>:9300 <span class="token parameter variable">-v</span> es_data:/usr/share/elasticsearch/data <span class="token parameter variable">-v</span> es_config:/usr/share/elasticsearch/config <span class="token parameter variable">-v</span> es_plugins:/usr/share/elasticsearch/plugins elasticsearch:7.14.2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <h2 id="kibana安装"><a href="#kibana安装" class="header-anchor">#</a> Kibana安装</h2> <p>Kibana 版本网址：<a href="https://registry.hub.docker.com/_/kibana" target="_blank" rel="noopener noreferrer">https://registry.hub.docker.com/_/kibana<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>下载 Kibaba 镜像，版本要和 ElasticSearch 一致。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> pull kibana:7.14.2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启动</p> <ul><li><p>简单启动</p> <p>此时没有指定连接 ES</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> kibana <span class="token parameter variable">-p</span> <span class="token number">5601</span>:5601 kibaba:7.14.2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>连接 ES 启动</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> kibana <span class="token parameter variable">-p</span> <span class="token number">5601</span>:5601 <span class="token parameter variable">-e</span> <span class="token assign-left variable">ELASTICSEARCH_URL</span><span class="token operator">=</span>http://IP地址:9200 kibaba:7.14.2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>先简单启动，后在配置文件再连接 ES，重启生效</p> <p>首先知道配置文件的路径是 <code>/usr/share/kibana/config</code>，将它挂载出来</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> kibana <span class="token parameter variable">-p</span> <span class="token number">5601</span>:5601 <span class="token parameter variable">-v</span> kibana_conf:/usr/share/kibana/config kibaba:7.14.2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启动后进入宿主机的 kibana_conf 目录或者 容器的 <code>/usr/share/kibana/config</code> 目录，这里演示前者</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /var/lib/docker/volumes/kibana_conf/_data

<span class="token function">vim</span> kibana.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>修改为 ES 的 IP 地址</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211125131225.png" alt="image-20211125131216888"></p></li></ul> <h2 id="可视化工具portainer"><a href="#可视化工具portainer" class="header-anchor">#</a> 可视化工具Portainer</h2> <h3 id="安装启动-2"><a href="#安装启动-2" class="header-anchor">#</a> 安装启动</h3> <p>官方安装地址：<a href="https://www.portainer.io/installation" target="_blank" rel="noopener noreferrer">https://www.portainer.io/installation<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 下载 portainer</span>
<span class="token function">docker</span> pull portainer/portainer

<span class="token comment"># 创建 portainer 的数据卷</span>
<span class="token function">docker</span> volume create portainer_data

<span class="token comment"># 启动 portainer，指定映射端口等信息，--restart=always 代表该容器被关闭了也会自启动</span>
<span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">-p</span> <span class="token number">8000</span>:8000 <span class="token parameter variable">-p</span> <span class="token number">9000</span>:9000 <span class="token parameter variable">--name</span><span class="token operator">=</span>portainer <span class="token parameter variable">--restart</span><span class="token operator">=</span>always <span class="token parameter variable">-v</span> /var/run/docker.sock:/var/run/docker.sock <span class="token parameter variable">-v</span> portainer_data:/data portainer/portainer

<span class="token comment"># 可以查看容器是否成功启动</span>
<span class="token function">docker</span> <span class="token function">ps</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="docker-compose安装启动"><a href="#docker-compose安装启动" class="header-anchor">#</a> docker-compose安装启动</h3> <p>如果没学到 docker-compose 相关内容，可以忽略，或者 <a href="/docker/compose/">我的传送门</a>。</p> <p>在 docker-compose.yml 文件里添加入内容：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code>version &quot;3.0&quot;

<span class="token key atrule">services</span><span class="token punctuation">:</span>
  <span class="token key atrule">portainer</span><span class="token punctuation">:</span>
    <span class="token key atrule">image</span><span class="token punctuation">:</span> portainer/portainer
    <span class="token key atrule">container_name</span><span class="token punctuation">:</span> portainer
    <span class="token key atrule">volumes</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> /var/run/docker.sock<span class="token punctuation">:</span>/var/run/docker.sock
      <span class="token punctuation">-</span> portainer_data<span class="token punctuation">:</span>/data
    <span class="token key atrule">networks</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> kele
    <span class="token key atrule">ports</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token string">&quot;8000:8000&quot;</span>
      <span class="token punctuation">-</span> <span class="token string">&quot;9000:9000&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>其中需要修改的是第 11 行网桥名，根据需求自行填写，其他尽量不变，如果端口被占用，可以修改。</p> <h3 id="登录和注册"><a href="#登录和注册" class="header-anchor">#</a> 登录和注册</h3> <blockquote><p>用浏览器访问：<code>http://localhost:9000</code> 或者 <code>http://IP地址:9000</code></p> <p>第一次打开界面要注册用户名和密码，密码要求 8 位以上，如：admin123</p></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/40.工具/40.容器部署 - Docker/17.Docker - 软件安装.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%AE%B9%E5%99%A8%E9%83%A8%E7%BD%B2" title="标签">#容器部署</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/docker/volume/" class="page-nav-centre page-nav-centre-prev"><div clas
