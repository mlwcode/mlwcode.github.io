//img.shields.io/badge/kbt-%E5%86%B0%E7%B3%96-green" alt="kbt"></p> <p>如果你也对此眼热，想自己的主页或者其他地方有类似的徽章，那么 <code>Shields</code> 会满足你。</p> <p><a href="https://shields.io/" target="_blank" rel="noopener noreferrer">Shields 官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>如果你想看更多的 Shields 例子，可以看 <a href="/about/me/introduce/">自我 - 介绍</a>。</p> <h2 id="静态徽章"><a href="#静态徽章" class="header-anchor">#</a> 静态徽章</h2> <p>进入 Shields 网站，会看到密密麻麻的英文，如果看不懂，可以使用谷歌翻译。</p> <p>往下滑，找到如图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029142508.png" alt="image-20211029142418498"></p> <p>圈住的红框代表这是静态的徽章设计区域，即设计出来的徽章是固定的，不是动态的。</p> <p>静态的徽章设计很简单，如果记得格式，不需要每次都来官网设计，直接敲 <code>url</code> 对应的格式即可</p> <h3 id="介绍-2"><a href="#介绍-2" class="header-anchor">#</a> 介绍</h3> <p>静态徽章的 <code>url</code> 格式如上图：<code>https://img.shields.io/badge/&lt;LABEL&gt;-&lt;MESSAGE&gt;-&lt;COLOR&gt;</code>，也就是 <code>https://img.shields.io/badge/{左标签文本}-{右消息文本}-{右消息背景颜色}</code>。</p> <p>只需要在三个文本框输入想要的内容即可，并点击<mark>Make Badge</mark>，这三个参数从左到右分别为<mark>左边内容</mark>、<mark>右边内容</mark>、<mark>右边背景色</mark></p> <p>如下图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029143004.png" alt="image-20211029143002244"></p> <p>最后生成的内容为</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029143123.png" alt="image-20211029143121551"></p> <p>结合上方图片的不同的颜色箭头，再根据 <code>url</code> 的格式可以得出总结、理解这个格式：<code>https://img.shields.io/badge/&lt;LABEL&gt;-&lt;MESSAGE&gt;-&lt;COLOR&gt;</code>，需要改变的是 <code>&lt;LABEL&gt;</code>、<code>&lt;MESSAGE&gt;</code>、<code>&lt;COLOR&gt;</code></p> <p>只要记住了 <code>Shields</code> 的 url 前缀，通过手动输入 url 也可以自动生成徽章，不需要来到官网。</p> <p>官方提供的颜色有：</p> <p><img src="https://shields.io/badge/-brightgreen-brightgreen" alt="brightgreen"> <img src="https://shields.io/badge/-green-green" alt="green"> <img src="https://shields.io/badge/-yellowgreen-yellowgreen" alt="yellowgreen"> <img src="https://shields.io/badge/-yellow-yellow" alt="yellow"> <img src="https://shields.io/badge/-orange-orange" alt="orange"> <img src="https://shields.io/badge/-red-red" alt="red"> <img src="https://shields.io/badge/-blue-blue" alt="blue"> <img src="https://shields.io/badge/-lightgrey-lightgrey" alt="lightgrey"></p> <p><img src="https://shields.io/badge/-success-success" alt="success"> <img src="https://shields.io/badge/-important-important" alt="important"> <img src="https://shields.io/badge/-critical-critical" alt="critical"><img src="https://shields.io/badge/-informational-informational" alt="informational"> <img src="https://shields.io/badge/-inactive-inactive" alt="inactive"></p> <p><img src="https://shields.io/badge/-blueviolet-blueviolet" alt="blueviolet"> <img src="https://shields.io/badge/-ff69b4-ff69b4" alt="ff69b4"> <img src="https://shields.io/badge/-9cf-9cf" alt="9cf"></p> <p>如果你需要其他颜色，输入颜色的十六进制即可，如黑色：#000000。</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>三个参数之间用 <code>-</code> 隔开，如果前两个参数想要出现空格，比如 <code>spring boot</code>，需要输入 spring%20boot，因为 url 无法直接识别空格，但是却可以知道 %20 代表空格。</p> <div class="custom-block right"><p>2021-10-29 @Young Kbt</p></div></div> <p>在 Markdown 里，直接使用徽章生成的 url 地址并不会生成徽章，它仅仅只是一个 url，生成徽章的格式：</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code>![一些描述](徽章生成的 url 地址)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="例子"><a href="#例子" class="header-anchor">#</a> 例子</h3> <blockquote><p>需求：左边内容为 <code>vuepress</code>，右边为 <code>vdoing</code>，颜色为红色</p></blockquote> <p>只需在网址上敲：<code>https://img.shields.io/badge/vuepress-vdoing-red</code>即可</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029143727.png" alt="image-20211029143726402"></p> <p>颜色请参考官网给出的：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029143945.png" alt="image-20211029143944037"></p> <h2 id="端点徽章"><a href="#端点徽章" class="header-anchor">#</a> 端点徽章</h2> <p>端点徽章既不是意义上的静态徽章也不是动态徽章，但是也可以说是静态徽章，下面会给出解释</p> <p>看图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029144956.png" alt="image-20211029144955047"></p> <p>可知它的 <code>url</code> 格式为：<code>https://img.shields.io/endpoint?url=&lt;URL&gt;&amp;style&lt;STYLE&gt;</code></p> <p>而其中 <code>https://img.shields.io/endpoint?</code> 是固定的，只需要改后面的参数即可，参数其实有很多个，点击箭头指示的地址跳转查看</p> <details class="custom-block details"><summary>图片太大，点击可打开，再点击会折叠</summary> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029145216.png" alt="image-20211029145214730"></p></details> <p>参数虽然很多，但是常用的不多，就是 url，type，label，color</p> <p>根据上方图片点击箭头指示的位置后，进入到跳转的页面，往下滑，找到如图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029145454.png" alt="image-20211029145452521"></p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>红色框的内容就是你的 <code>url</code> 地址</p> <p>很多人不懂 url 要干什么的，如果你学过后端的 Spring，就懂了，输入一个 <code>url</code> 地址，就会返回 json 格式的信息，这个信息就是徽章的<mark>右侧内容</mark></p> <div class="custom-block right"><p>2021-10-29 @Young Kbt</p></div></div> <p>url 返回的 json 格式必须有 <code>label</code>、<code>message</code></p> <p>具体内容可看例子，下面介绍图片里的参数</p> <details class="custom-block details"><summary>参数介绍，点击打开，再次点击折叠</summary> <ul><li><p><code>style</code>：徽章的形状，可以根据的需求选择，都是些大小，有无圆角之类的形状</p></li> <li><p><code>override label</code>：覆盖徽章的左侧内容。因为 url 返回的 json 需要一个 <code>label</code>，即左侧内容，如果不需要 url 返回的，可以用子此参数进行覆盖</p></li> <li><p><code>override color</code>：覆盖违章的右侧背景色。同理不需要 url 返回的 color，可以覆盖</p></li> <li><p><code>name logo</code>：只是一个 logo 名字，不会影响徽章的内容，logo 指的是左侧的图标，具体看图标徽章大概。</p></li> <li><p><code>override logo color</code>：覆盖徽章 logo 的颜色，不会影响徽章的内容</p></li></ul></details> <h3 id="例子-2"><a href="#例子-2" class="header-anchor">#</a> 例子</h3> <blockquote><p>需求1：生成一个徽章。左侧内容为<mark>可乐</mark>，右侧内容为 <code>Kbt</code></p></blockquote> <ol><li><p>首先需要一个 <code>url</code>，返回的是 json 格式，必须有 <code>label</code>、<code>message</code>参数。我使用 <a href="https://www.fastmock.site/#/" target="_blank" rel="noopener noreferrer">Fast Mock<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 接口工具进行数据获取。如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029151020.png" alt="image-20211029151018526"></p></li> <li><p>工具会给我一个 <code>url</code> 地址，这里安全考虑就不写出来了</p></li> <li><p>把这个 <code>url</code> 粘贴到上图的红色框里，然后 Shields 会请求这个 <code>url</code>，获得 <code>label</code> 为<mark>可乐</mark>，<code>message</code> 为<mark>Kbt</mark>。如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029151442.png" alt="image-20211029151439702"></p></li></ol> <blockquote><p>需求2：徽章左侧内容覆盖为<mark>冰糖</mark>。徽章右侧背景色改为<mark>蓝色</mark></p></blockquote> <ol><li><p>只需要在 <code>override label</code> 填入 <code>冰糖</code>，<code>override color</code> 填入 <code>blue</code> 即可</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029151852.png" alt="image-20211029151824514"></p></li></ol> <p>回归开头的解释，应该都知道端点徽章另类的静态徽章，如果想要修改内容，只需要在 <code>url</code> 返回的内容里修改，徽章随之修改。</p> <h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结：</h3> <p>静态徽章要在 <code>url</code> 里修改</p> <p>端点徽章要在 <code>url</code> 的源头（响应数据里）修改</p> <h2 id="动态徽章"><a href="#动态徽章" class="header-anchor">#</a> 动态徽章</h2> <p>动态徽章用处比较广，一般用于网站统计访问量、评论区的数量等等。</p> <p>实际上是动态的端点徽章，因为访问量，评论量变化时，<code>url</code> 返回的数据也会改变，这就是动态。</p> <p>位置在端点徽章的下面，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029152627.png" alt="image-20211029152626540"></p> <p>格式为：</p> <p><code>https://img.shields.io/badge/dynamic/json?url=&lt;API请求网址&gt;&amp;label=&lt;左标签文本&gt;&amp;query=&lt;JSON的键&gt;&amp;color=&lt;右消息背景颜色&gt;&amp;prefix=&lt;前缀&gt;&amp;suffix=&lt;后缀&gt;</code></p> <p>可以看出参数很多。它相比较端点徽章的特点：多了个请求参数，也就是 <code>query</code>，不需要整个 url 的内容。点击 <code>data type</code> 下拉菜单，知道返回的内容支持 <code>json</code>、<code>xml</code>、<code>yaml</code>。</p> <details class="custom-block details"><summary>图片的参数，点击打开，再次点击折叠</summary> <ul><li><code>data type</code></li> <li><code>label</code>：徽章左侧内容</li> <li><code>data url</code>：url 地址</li> <li><code>query</code>：url 后面的请求内容。就是 url?xxx=??...</li> <li><code>color</code>：徽章右侧背景色</li> <li><code>prefix</code>：或者右侧内容的前缀</li> <li><code>suffix</code>：或者右侧内容的后缀</li></ul></details> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>动态徽章的真正用途，看例子 2，例子 1 只是简单的 demo，便于理解，实际不会用</p> <div class="custom-block right"><p>2021-10-29 @Young Kbt</p></div></div> <h3 id="例子1"><a href="#例子1" class="header-anchor">#</a> 例子1</h3> <blockquote><p>需求：徽章左侧内容为<mark>可乐</mark>，右侧内容为 <code>Young Kbt</code>，前缀加上 <code>this is</code>，后缀加上 <code>'s Blog</code>，右侧颜色为蓝色</p></blockquote> <ol><li><p>利用 <a href="https://www.fastmock.site/#/" target="_blank" rel="noopener noreferrer">Fast Mock<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 工具设置 <code>url</code> 返回的数据，我这里使用 json 格式，如图：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029155009.png" alt="image-20211029154940821"></p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p><code>name</code> 只是随便写的，不一定是 <code>name</code>，根据需求决定</p> <div class="custom-block right"><p>2021-10-29 @Young Kbt</p></div></div></li> <li><p>填写结果如图：（下图 <code>name</code> 对应上方图片的 <code>name</code>）</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211118015806.png" alt="image-20211118015804535"></p></li> <li><p>点击 <code>Make Badge</code>，效果如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029154306.png" alt="image-20211029154305068"></p></li></ol> <p>实际就是请求了 url?query=info，得到结果，显示在右侧。即 key=value 格式。</p> <h3 id="例子2"><a href="#例子2" class="header-anchor">#</a> 例子2</h3> <p>实际上需要用到统计网站访问量等等</p> <p>前提：你必须知道你的网站关于访问量的参数是什么</p> <blockquote><p>需求：统计自己的 GitHub 某个仓库的访问量</p></blockquote> <p>网址格式：</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token url"><span class="token operator">!</span>[<span class="token content">stars</span>](<span class="token url">https://img.shields.io/github/stars/用户名/仓库名</span>)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如我的<code>notes-blog</code>仓库可以写成</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token url"><span class="token operator">!</span>[<span class="token content">stars</span>](<span class="token url">https://img.shields.io/github/stars/Kele-Bingtang/notes-blog</span>)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>效果：</p> <p><img src="https://img.shields.io/github/stars/Kele-Bingtang/notes-blog" alt="stars"></p> <p>可以看出：例子 2 和例子 1 的区别犹如天壤之别，其实例子 2 才是实际用到的，因为例子 1 是自己规定的 <code>url</code> 和参数，例子 2 是其他人规定的 <code>url</code>，现在流行的 <code>url</code> 规范是 <code>Restful</code> 风格的格式。所以不太一样。</p> <h2 id="美化"><a href="#美化" class="header-anchor">#</a> 美化</h2> <blockquote><p>参考：<code>http://www.zhangkexuan.cn/2020/11/02/git-badge-substats/</code>。</p></blockquote> <h3 id="图标的显示"><a href="#图标的显示" class="header-anchor">#</a> 图标的显示</h3> <p>可以在 URL 中加入 <code>&amp;logo=bilibili</code>，效果如下：</p> <p><img src="https://img.shields.io/badge/Github-262968.svg?&amp;logo=github" alt="img"></p> <p>图标需要去 <a href="https://simpleicons.org/" target="_blank" rel="noopener noreferrer">simpleicons<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 去按名称搜索，如果有，就可以直接用图标的名字。</p> <p>例如我可以改成 <code>&amp;logo=Gmail</code></p> <p>效果则变成这样：</p> <p><img src="https://img.shields.io/badge/Github-262968.svg?&amp;logo=Gmail" alt="img"></p> <p>如果 simpleicons 没有你想要的图标，你可以用自定义图标。</p> <p>自定义图标需要传入图标的 base64 编码，例如 simpleicons 没有网易云音乐的图标，我就必须自己找一张网易云的 svg 图标，转成 base64 格式，可以在这个网上进行转换：https://www.css-js.com/tools/base64.html。</p> <p>图标可以在 easyicon.net 找：<a href="https://www.easyicon.net/" target="_blank" rel="noopener noreferrer">https://www.easyicon.net<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>也有其他很多的 SVG 图标搜索网都可以看看。</p> <p>这里我 <a href="https://www.easyicon.net/language.en/iconsearch/%E7%BD%91%E6%98%93%E4%BA%91%E9%9F%B3%E4%B9%90/" target="_blank" rel="noopener noreferrer">在 easyicon 搜索网易云音乐<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>拖入网易云音乐 logo 的 SVG 格式图片文件到上面说的转换网址，取消勾选「使用在CSS中」，点击「Copy code」，得到 base64 编码到剪切板：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20220731013139.png" alt="tobase64"></p> <div class="language-md line-numbers-mode"><pre class="language-md"><code>data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHhtbG5zOnhsaW5rPSJodHRwOi8vd3d3LnczLm9yZy8xOTk5L3hsaW5rIiBwcmVzZXJ2ZUFzcGVjdFJhdGlvPSJ4TWlkWU1pZCIgd2lkdGg9IjMxLjAzMSIgaGVpZ2h0PSIzNCIgdmlld0JveD0iMCAwIDMxLjAzMSAzNCI+CiAgPGRlZnM+CiAgICA8c3R5bGU+CiAgICAgIC5jbHMtMSB7CiAgICAgICAgZmlsbDogIzAwMDsKICAgICAgICBmaWxsLXJ1bGU6IGV2ZW5vZGQ7CiAgICAgIH0KICAgIDwvc3R5bGU+CiAgPC9kZWZzPgogIDxwYXRoIGQ9Ik0yMS4yNzksLTAuMDE1IEMyMS42MzAsMC4wNDEgMjEuOTg1LDAuMDgxIDIyLjMzMywwLjE1NiBDMjMuNTUzLDAuNDE5IDI0LjY0NiwwLjk0OCAyNS42MTEsMS43MjMgQzI2 果为：</p> <p><img src="https://img.shields.io/badge/Github-262968.svg?&amp;logo=github&amp;logoColor=black&amp;labelColor=FE7398" alt="img"></p> <p>当然，和之前一样，支持已有的英文备选值。填入 pink 估计效果不会差太远。</p> <p>但是现在图标的颜色是蓝色，又有点和白色的文字不太协调，和粉色的对比度也不高，我觉得白色更合适，怎么办呢？</p> <h3 id="图标的颜色"><a href="#图标的颜色" class="header-anchor">#</a> 图标的颜色</h3> <p>加上参数 <code>&amp;logoColor={颜色值}</code> 即可。</p> <p>我这里加上 <code>&amp;logoColor=white</code> 来看看效果：</p> <p><img src="https://img.shields.io/badge/Github-262968.svg?&amp;logo=github&amp;logoColor=white&amp;labelColor=FE7398" alt="img"></p> <h2 id="图标徽章"><a href="#图标徽章" class="header-anchor">#</a> 图标徽章</h2> <p>目前没有需求用到，所以暂时没更这个</p> <p>大概讲下，就是在徽章左侧内容加了个图标，也就是 <code>url</code> 后面加了 <code>logo=?</code>，其中 ? 就是图标的名字。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/GitHub/20211029160656.png" alt="image-20211029160654476"></p> <p><code>Shields</code> 支持输入 <a href="http://simpleicons.p2hp.com/" target="_blank" rel="noopener noreferrer">simple-icons<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 图标网站的提供的图标名字，即可显示图标，也就是 <code>?logo=该图标网站的图标名字</code>。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/57.轮子工具/05.工具使用/03.Shields - 徽章.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound">
