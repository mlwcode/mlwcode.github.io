zmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Maven - 进阶<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#分模块开发与设计">分模块开发与设计</a></li><li><a href="#聚合">聚合</a></li><li><a href="#继承">继承</a></li><li><a href="#继承与聚合">继承与聚合</a></li><li><a href="#属性">属性</a></li><li><a href="#版本管理">版本管理</a></li><li><a href="#资源配置">资源配置</a></li><li><a href="#多环境开发配置">多环境开发配置</a></li><li><a href="#跳过测试">跳过测试</a></li><li><a href="#私服">私服</a><ul><li><a href="#下载与启动">下载与启动</a></li><li><a href="#仓库分类">仓库分类</a></li><li><a href="#上传与下载">上传与下载</a></li></ul></li></ul></div><p></p> <h2 id="分模块开发与设计"><a href="#分模块开发与设计" class="header-anchor">#</a> 分模块开发与设计</h2> <blockquote><p>分模块视频：https://www.bilibili.com/video/BV1Ah411S7ZE?p=15</p></blockquote> <p>一个 Maven 项目（父 Maven）支持多个 Maven 子项目，类似一个文件夹下有多个子文件夹，那么 pom.xml 应该有多少个？</p> <p>有多少个 Maven 项目，就有多少个 pom.xml 文件，其中父 Maven 的 pom.xml 管理多个子 Maven 的 pom.xml（继承）。</p> <h2 id="聚合"><a href="#聚合" class="header-anchor">#</a> 聚合</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205173700.png" alt="image-20220205173659027"></p> <p>作用：聚合用于快速构建 Maven 工程，一次性构建多个项目 / 模块。</p> <p>制作方式：创建一个空模块，打包类型定义为 pom，开启聚合</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>packaging</span><span class="token punctuation">&gt;</span></span>pom<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>packaging</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>定义当前模块进行构建操作时关联的其他模块名称</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>modules</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>module</span><span class="token punctuation">&gt;</span></span>模块地址<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>module</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>module</span><span class="token punctuation">&gt;</span></span>模块地址<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>module</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>module</span><span class="token punctuation">&gt;</span></span>模块地址<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>module</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>module</span><span class="token punctuation">&gt;</span></span>模块地址<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>module</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>modules</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>注意：参与聚合操作的模块最终执行顺序与模块间的依赖关系有关，与配置顺序无关。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205183008.png" alt="image-20220205183007694"></p> <p>聚合不一定要求 <code>module</code> 的项目在聚合项目文件夹的里面。</p> <p>从图我们可以看出，聚合仅仅是创建一个仅有 pom 文件的空白项目，然后在其 pom 文件引入其他项目的路径，这样运行该空白项目时，自动找到所有的其他项目进行运行。</p> <h2 id="继承"><a href="#继承" class="header-anchor">#</a> 继承</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205173713.png" alt="image-20220205173711971"></p> <p>作用：通过继承可以实现在子工程中沿用父工程中的配置（与 Java 类似）。</p> <p>制作方式：在子工程中生命其父工程坐标与对应的位置</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- 子工程内容 --&gt;</span>
<span class="token comment">&lt;!-- 定义该工程的父工程 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>parent</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 填写父工程的 pom 文件 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>relativePath</span><span class="token punctuation">&gt;</span></span>父工程 pom 文件地址<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>relativePath</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>parent</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>在父工程中定义依赖管理</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- 父工程内容 --&gt;</span>
<span class="token comment">&lt;!-- 声明此处进行依赖管理 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependencyManagement</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 具体的依赖 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependencies</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependencies</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependencyManagement</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>继承依赖使用：在子工程中定义依赖关系，无需声明依赖版本，版本参照父工程中依赖的版本</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- 子工程内容 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependencies</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependencies</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>注意：<code>dependencyManagement</code> 只是管理依赖，当前工程并不会使用依赖，真正使用依赖的是子工程，子过程向父工程请求依赖。</p> <p>好处：当多个子工程同时使用一个依赖，那么当该依赖要更新版本时，只需要在父工程更新版本，子工程同步更新，不需要每个子工程都去修改版本。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205174220.png" alt="image-20220205174219966"></p> <h2 id="继承与聚合"><a href="#继承与聚合" class="header-anchor">#</a> 继承与聚合</h2> <p>作用：聚合用于快速构建项目，继承用于快速配置。</p> <p>相同点：</p> <ul><li><p>聚合与继承的 pom.xml 文件打包方式均为 pom，可以将两种关系制作到同一个 pom 文件中</p></li> <li><p>聚合与继承均属于设计型模块，并无实际的模块内容</p></li></ul> <p>不同点：</p> <ul><li><p>聚合是在当前模块中配置关系，聚合可以感知到参与聚合的模块有哪些</p></li> <li><p>继承是在子模块中配置关系，父模块无法感知哪些子模块继承了自己</p></li></ul> <h2 id="属性"><a href="#属性" class="header-anchor">#</a> 属性</h2> <p>当多个依赖同时使用一个长内容的时候，我们可以把该内容放在一个「变量」里，然后多个依赖使用该变量即可，如版本号。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205174814.png" alt="image-20220205174813115"></p> <blockquote><p>自定义属性</p></blockquote> <p>作用：等同于定义变量，方便统一维护。</p> <p>定义格式：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- 定义自定义属性 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>properties</span><span class="token punctuation">&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>spring.version</span><span class="token punctuation">&gt;</span></span>5.1.9.RELEASE<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>spring.version</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>junit.version</span><span class="token punctuation">&gt;</span></span>4.12<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>junit.version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>properties</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>调用格式：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dependency</span><span class="token punctuation">&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>groupId</span><span class="token punctuation">&gt;</span></span>org.springframework<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>groupId</span><span class="token punctuation">&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>spring-context<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>${spring.version}<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dependency</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205174620.png" alt="image-20220205174616765"></p> <blockquote><p>内置属性</p></blockquote> <p>作用：使用 Maven 内置属性，快速配置。</p> <p>调用格式：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token variable">${basedir}</span>   <span class="token comment"># 项目根目录</span>
<span class="token variable">${version}</span> 	 <span class="token comment"># 项目版本号</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>Setting 属性</p></blockquote> <p>作用：使用 Maven 配置文件 setting.xml 中的标签属性，用于动态配置。</p> <p>调用格式：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token variable">${settings.localRepository}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>Java 系统属性</p></blockquote> <p>作用：读取 Java 系统属性。</p> <p>调用格式：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token variable">${user.home}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>系统属性查询方式</p></blockquote> <p>调用格式：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mvn help:system
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>环境变量属性</p></blockquote> <p>作用：使用 Maven 配置文件 setting.xml 中的标签属性，用于动态配置。</p> <p>调用格式：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token variable">${env.JAVA_HOME}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>环境变量属性查询方式：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mvn help:system
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="版本管理"><a href="#版本管理" class="header-anchor">#</a> 版本管理</h2> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205175219.png" alt="image-20220205175218016"></p> <blockquote><p>SNAPSHOT（快照版本）</p></blockquote> <p>项目开发过程中，为方便团队成员合作，解决模块间相互依赖和时时更新的问题，开发者对每个模块进行构建的时候，输出的临时性版本叫快照版本（测试阶段版本)。</p> <p>快照版本会随着开发的进展不断更新。</p> <blockquote><p>RELEASE（发布版本）</p></blockquote> <p>项目开发到进入阶段里程碑后，向团队外部发布较为稳定的版本，这种版本所对应的构件文件是稳定的，即便进行功能的后续开发，也不会改变当前发布版本内容，这种版本称为发布版本。</p> <p>如果使用过 Spring，就经常看到 <code>xxx.RELEASE</code>。</p> <blockquote><p>版本约定规范</p></blockquote> <p><code>&lt;主版本&gt;.&lt;次版本&gt;.&lt;增量版本&gt;.&lt;里程碑版本&gt;</code></p> <ul><li><p>主版本：表示项目重大架构的变更，如 Spring5 相较于 Spring4 的迭代</p></li> <li><p>次版本：表示有较大的功能增加和变化，或者全面系统地修复漏洞</p></li> <li><p>增量版本：表示有重大漏洞的修复</p></li> <li><p>里程碑版本：表明一个版本的里程碑（版本内部)。这样的版本同下一个正式版本相比，相对来说不是很稳定，有待更多的测试</p></li></ul> <p>范例：5.1.9.RELEASE。</p> <h2 id="资源配置"><a href="#资源配置" class="header-anchor">#</a> 资源配置</h2> <p>我们利用属性可以在 pom 文件解决内容一次修改，处处生效的问题，那么对 pom 文件外面的内容呢，如我们把 jdbc 的用户名、密码等信息放在了 jdbc.properties 文件里，那么 pom 如何读取该内容呢？</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205175809.png" alt="image-20220205175808355"></p> <p>用到资源配置。</p> <p>作用：在任意配置文件中加载 pom 文件中定义的属性。</p> <p>调用格式：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token variable">${地址}</span>
<span class="token variable">${jdbc.url}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>开启配置文件加载 pom 属性</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- 配置资源文件对应的信息 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>resources</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>resource</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 设定配置文件对应的位置目录，支持使用属性动态设定路径 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>directory</span><span class="token punctuation">&gt;</span></span>地址<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>directory</span><span class="token punctuation">&gt;</span></span> <span class="token comment">&lt;!-- 如：${project.basedir}/src/main/resources --&gt;</span>
    <span class="token comment">&lt;!-- 开启对配置文件的资源加载过滤 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>filtering</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>filtering</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>resource</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>resources</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="多环境开发配置"><a href="#多环境开发配置" class="header-anchor">#</a> 多环境开发配置</h2> <p>格式</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token comment">&lt;!-- 创建多环境 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>profiles</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 定义具体的环境：生产环境 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>profile</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!-- 定义环境对应的唯一名称 --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>开发环境名称 1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>  <span class="token comment">&lt;!-- 如：pro_env --&gt;</span>
        <span class="token comment">&lt;!-- 定义环境中的专用的属性值 --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>properties</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>jdbc.url</span><span class="token punctuation">&gt;</span></span>jdbc 链接<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>jdbc.url</span><span class="token punctuation">&gt;</span></span>   <span class="token comment">&lt;!-- 如：jdbc:mysql://127.1.1.1:3306/maven_db --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>properties</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!-- 设置默认启动 --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>activation</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>activeByDefault</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>activeByDefault</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>activation</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>profile</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 定义具体的环境：开发环境 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>profile</span><span class="token punctuation">&gt;</span></span>
        <span class="token comment">&lt;!-- 定义环境对应的唯一名称 --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>开发环境名称 2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>  <span class="token comment">&lt;!-- 如：dev_env --&gt;</span>
        <span class="token comment">&lt;!-- 定义环境中的专用的属性值 --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>properties</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>jdbc.url</span><span class="token punctuation">&gt;</span></span>jdbc 链接<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>jdbc.url</span><span class="token punctuation">&gt;</span></span>   <span class="token comment">&lt;!-- 如：jdbc:mysql://127.2.2.2:3306/maven_db --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>properties</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>profile</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>profiles</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>默认会找到 <code>activation</code> 的环境运行，如果使用开发环境名称 2，则在执行 Maven 的时候，指定环境：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mvn 指令 –P 环境定义id
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>例如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mvn <span class="token function">install</span> –P pro_env
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="跳过测试"><a href="#跳过测试" class="header-anchor">#</a> 跳过测试</h2> <p>跳过测试环节的场景：</p> <ul><li><p>整体模块功能未开发</p></li> <li><p>模块中某个功能未开发完毕</p></li> <li><p>单个功能更新调试导致其他功能失败</p></li> <li><p>快速打包</p></li></ul> <p>......</p> <blockquote><p>使用命令跳过测试</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mvn 指令 –D skipTests
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>指令就是 <code>install</code>、<code>compile</code>、<code>package</code> 等。</p> <p>注意事项：执行的指令，其生命周期必须包含测试环节。</p> <blockquote><p>使用界面跳过测试</p></blockquote> <p>如在 test 环节跳过测试（本身就是测试🤣）：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220205181826.png" alt="image-20220205181826091"></p> <blockquote><p>使用插件跳过测试</p></blockquote> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>plugin</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>artifactId</span><span class="token punctuation">&gt;</span></span>maven-surefire-plugin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>artifactId</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>version</span><span class="token punctuation">&gt;</span></span>2.22.1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>version</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>configuration</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>skipTests</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>skipTests</span><span class="token punctuation">&gt;</span></span> <span class="token comment">&lt;!-- 设置跳过测试 --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>includes</span><span class="token punctuation">&gt;</span></span> <span class="token comment">&lt;!-- 包含指定的测试用例 --&gt;</span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>include</span><span class="token punctuation">&gt;</span></span>**/User*Test.java<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>include</span><span class="token punctuation">&gt;</span></span> <span class="token comment">&lt;!-- ** 任何任意包下 --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>includes</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>excludes</span><span class="token punctuation">&gt;</span></span> <span class="token comment">&lt;!-- 排除指定的测试用例 --&gt;</span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>exclude</span><span class="token punctuation">&gt;</span></span>**/User*TestCase.java<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>exclude</span><span class="token punctuation">&gt;</span></span> <span class="token comment">&lt;!-- ** 任何任意包下 --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>excludes</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>configuration</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>plugin</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="私服"><a href="#私服" class="header-anchor">#</a> 私服</h2> <p>私服是一种特殊的远程仓库，它是架设在局域网内的仓库服务器，私服代理广域网上的远程仓库，供局域网内的 Maven 用户使用。我们去访问这个服务器，这台服务器将需要的构件返回给我们，这台服务器中如果也没有我们需要的构件，那么这个代理服务器会去远程仓库中查找，然后将其先下载到代理服务器中，然后再返回给我们本地的仓库。我们可以也将本地的构件发布到 Nexus 中。</p> <p>私服用到 Nexus，Nexus 是 Sonatype 公司的一款 Maven 私服产品。</p> <h3 id="下载与启动"><a href="#下载与启动" class="header-anchor">#</a> 下载与启动</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220206015344.png" alt="image-20220206015343350"></p> <blockquote><p>私服下载：<code>https://help.sonatype.com/repomanager3/download</code></p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220206015817.png" alt="image-20220206015816247"></p> <p>下载后运行，进入安装目录的 bin 目录：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220206015958.png" alt="image-20220206015943395"></p> <p>进入命令行执行命令启动：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nexus.exe /run nexus
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>访问 <code>http://localhost:8081</code> 即可访问到启动的 nexus。</p> <p>如果想自定义端口号或者其他，则打开 nexus 下的 etc 目录，打开 <code>nexus-default.properties</code> 文件，修改端口号：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220208185118.png" alt="image-20220206020303809"></p> <p>如果想修改服务器的配置，则在根目录下的 bin 目录，打开 nexus.vmoptions 文件，例如修改占用内存空间。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220206020653.png" alt="image-20220206020653001"></p> <p>如果是 Linux 下载，则下载命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">wget</span> http://sonatype-download.global.ssl.fastly.net/nexus/3/nexus-3.6.0-02-unix.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果是 Docker 下载，则下载命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> pull sonatype/nexus3
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="仓库分类"><a href="#仓库分类" class="header-anchor">#</a> 仓库分类</h3> <p>宿主仓库 hosted：</p> <ul><li><p>保存无法从中央仓库获取的资源</p></li> <li><p>自主研发</p></li> <li><p>第三方非开源项目</p></li></ul> <p>代理仓库 proxy</p> <ul><li>代理远程仓库，通过 nexus 访问其他公共仓库，例如中央仓库</li></ul> <p>仓库组 group</p> <ul><li><p>将若干个仓库组成一个群组，简化配置</p></li> <li><p>仓库组不能保存资源，属于设计型仓库</p></li></ul> <p>登录中央仓库，用户名固定是 <code>admin</code>，密码自动生成，在 sonatype-work/nexus3 目录的 <code>admin.password</code> 文件里。</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220206021842.png" alt="image-20220206021838060"></p> <p><strong>proxy</strong>：这是代理方式，它是用来代理中央仓库的，例如我们依赖的包在本地仓库没有，就会到私服获取，私服没有的话，会到中央仓库先把包下载到这里，然后再下载到本地仓库。</p> <p><strong>hosted</strong>：指的是我们公司或团队内部的包，并且 hosted 类型的仓库会分为 releases 和 snapshots 两个，前者是正式版，后者一般是开发测试版。</p> <p><strong>group</strong>：它的目的就是把多个仓库组合起来，然后我们项目中只需要配置上这个类型的仓库地址，就可以把它里面组合的几个仓库都关联上。</p> <h3 id="上传与下载"><a href="#上传与下载" class="header-anchor">#</a> 上传与下载</h3> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220206152304.png" alt="image-20220206152303458"></p> <p>实际开发中，我们利用 IDEA 打包上传到本地，本地上传到私服；如果下载 jar 包，则本地去私服下载，然后给 IDEA。</p> <p>所以我们需要三步：</p> <ul><li>配置访问私服的用户名和密码</li> <li>本地上传到私服的仓库位置</li> <li>本地下载 jar 包时，下载的仓库位置</li></ul> <ol><li>首先配置访问私服的用户名和密码，打开 Maven 根目录下的 conf 目录下的 settings.xml，找到 <code>servers</code> 节点，添加如下内容：</li></ol> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>servers</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>server</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>kbt-release<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>username</span><span class="token punctuation">&gt;</span></span>admin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>username</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>password</span><span class="token punctuation">&gt;</span></span>admin1234<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>password</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>server</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>server</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>kbt-snapshots<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>username</span><span class="token punctuation">&gt;</span></span>admin<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>username</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>password</span><span class="token punctuation">&gt;</span></span>admin1234<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>password</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>server</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>servers</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>请注意上面的 id，一会儿在 pom 文件中还会用到。</p> <ol start="2"><li>继续找到 <code>mirrors</code> 节点配置私服的地址：</li></ol> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mirrors</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 其他仓库如阿里云 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mirror</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>nexus-kbt<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mirrorOf</span><span class="token punctuation">&gt;</span></span>*<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mirrorOf</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>url</span><span class="token punctuation">&gt;</span></span>http://localhost:8081/repository/maven-public/<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>url</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mirror</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mirrors</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><code>*</code> 代表任意仓库。下载 jar 包时，仓库的寻找自上而下，如果上面的仓库找不到，则往下面的仓库继续寻找。</p> <p>在 settings.xml 文件配置的仓库是针对全部项目，如果打算在某一个项目中配置仓库，只需要在 pom 文件中加入以下配置即可</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>repositories</span><span class="token punctuation">&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>repository</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>maven-public<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>name</span><span class="token punctuation">&gt;</span></span>maven-public<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>name</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>url</span><span class="token punctuation">&gt;</span></span>http://localhost:8081/repository/maven-public/<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>url</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>snapshots</span><span class="token punctuation">&gt;</span></span>
               <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>enabled</span><span class="token punctuation">&gt;</span></span>true<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>enabled</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>snapshots</span><span class="token punctuation">&gt;</span></span>
       <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>repository</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>repositories</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><ol start="3"><li>接着在项目的 pom.xml 文件配置私服的地址：</li></ol> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>distributionManagement</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>repository</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>kbt-release<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>url</span><span class="token punctuation">&gt;</span></span>http://localhost:8081/repository/kbt-release/<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>url</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>repository</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>snapshotRepository</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>id</span><span class="token punctuation">&gt;</span></span>kbt-snapshots<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>id</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>url</span><span class="token punctuation">&gt;</span></span>http://localhost:8081/repository/kbt-snapshots/<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>url</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>snapshotRepository</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>distributionManagement</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>注意：id 要对应上 settings.xml 配置的 id。</p> <p>我们看到其中配置了一个 repository ，另外还有一个 snapshotRepository，上面表示的是 releases 版。同样注意 id 要和 setting.xml 里 server 下的 id 一致，不然会出现权限问题。url 分别指定 maven-releases 和 maven-snapshots 的地址。</p> <p>只要在项目中配置 1.0-SNAPSHOT 这样，带有 SNAPSHOT 的就会到 snapshots 仓库，如果不加 SNAPSHOT 就会到 releases 仓库。</p> <p>还有要注意的是，要发布的包不应该是上级，也就是不能有 parent 依赖。否则在获取依赖的时候会有问题。</p> <p>最后发布到私服命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mvn deploy
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者利用 IDEA 的界面上传：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/maven/20220206154516.png" alt="image-20220206154515836"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/40.工具/10.版本管理 - Maven/03.Maven - 进阶.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Maven" title="标签">#Maven</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/maven/basics/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Maven - 基础</div></a> <a href="/maven/upload/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Maven - 上传中央仓库</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
