ZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Nginx - 基础指令<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>Nginx 安装完成后，接下来我们要学习的是如何启动、重启和停止 Nginx 的服务。</p> <div class="custom-block right"><p>2021-11-26 @Young Kbt</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#启动停止命令">启动停止命令</a><ul><li><a href="#服务信号控制">服务信号控制</a></li><li><a href="#命令行控制">命令行控制</a></li></ul></li><li><a href="#版本升级和新增模块">版本升级和新增模块</a><ul><li><a href="#环境准备">环境准备</a></li><li><a href="#服务信号进行升级">服务信号进行升级</a></li><li><a href="#安装目录的make命令完成升级">安装目录的make命令完成升级</a></li></ul></li></ul></div><p></p> <h2 id="启动停止命令"><a href="#启动停止命令" class="header-anchor">#</a> 启动停止命令</h2> <p>对于 Nginx 的启停在 Linux 系统中也有很多种方式，我们介绍两种方式：</p> <ul><li><p>Nginx 服务的信号控制</p></li> <li><p>Nginx 的命令行控制</p></li></ul> <h3 id="服务信号控制"><a href="#服务信号控制" class="header-anchor">#</a> 服务信号控制</h3> <p>在了解内容之前，我们首先要考虑一些问题：</p> <div class="custom-block tip"><p class="custom-block-title">问题</p> <p>Nginx 中的 master 和 worker 进程?</p> <p>Nginx 的工作方式?</p> <p>如何获取进程的 PID?</p> <p>信号有哪些?</p> <p>如何通过信号控制 Nginx 的启停等相关操作?</p> <div class="custom-block right"><p>2021-11-26 @Young Kbt</p></div></div> <p>前面在提到 Nginx 的高性能，其实也和它的架构模式有关。Nginx 默认采用的是多进程的方式来工作的，当将 Nginx 启动后，我们通过 <code>ps -ef | grep nginx</code> 命令可以查看到如下内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126161032.png" alt="1581444289294"></p> <p>从上图中可以看到，Nginx 后台进程中包含一个 master 进程和多个 worker 进程，master 进程主要用来管理 worker 进程，包含接收外界的信息，并将接收到的信号发送给各个 worker 进程，监控 worker 进程的状态。当 worker 进程出现异常退出后，会自动重新启动新的 worker 进程。而 worker 进程则是专门用来处理用户请求的，各个 worker 进程之间是平等的并且相互独立，处理请求的机会也是一样的。</p> <p>Nginx 的进程模型，我们可以通过下图来说明下：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126161030.png" alt="1581444603231"></p> <p>我们现在作为管理员，只需要通过给 master 进程发送信号就可以来控制 Nginx，这个时候我们需要有两个前提条件，一个是要操作的 master 进程，一个是 给 master 进程的信号。</p> <p>（1）要想操作 Nginx 的 master 进程，就需要获取到 master 进程的进程号 PID。获取方式简单介绍两个：</p> <ul><li><p>通过 <code>ps -ef | grep nginx</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">ps</span> <span class="token parameter variable">-ef</span> <span class="token operator">|</span> <span class="token function">grep</span> nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>在讲解 Nginx 的 <code>./configure</code> 的配置参数的时候，有一个参数 <code>--pid-path=PATH</code>，它的默认值是 <code>/usr/local/nginx/logs/nginx.pid</code>，所以可以通过查看该文件来获取 Nginx 的 master 进程 PID</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cat</span> /usr/local/nginx/logs/nginx.pid
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <p>（2）信号（signal）</p> <table><thead><tr><th>信号</th> <th>作用</th></tr></thead> <tbody><tr><td>TERM/INT</td> <td>立即关闭整个服务（关闭 Nginx）</td></tr> <tr><td>QUIT</td> <td>「优雅」的关闭整个服务（关闭 Nginx）</td></tr> <tr><td>HUP</td> <td>重读配置文件并使用服务对新配置项生效（重启 Nginx）</td></tr> <tr><td>USR1</td> <td>重新打开日志文件，可以用来进行日志切割（重启日志）</td></tr> <tr><td>USR2</td> <td>平滑升级到最新版的 Nginx</td></tr> <tr><td>WINCH</td> <td>所有子进程不在接收处理新连接，相当于给 Work 进程发送 QUIT 指令</td></tr></tbody></table> <p>调用命令为 <code>kill -signal PID</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">kill</span> <span class="token parameter variable">-signal</span> PID
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>signal：即为信号；PID 即为获取到的 master 进程 PID</p> <blockquote><p><strong>例子</strong></p></blockquote> <ol><li>发送 TERM/INT 信号给 master 进程，会将 Nginx 服务立即关闭。</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 格式一：</span>
<span class="token function">kill</span> <span class="token parameter variable">-TERM</span> PID

<span class="token comment"># 立即关闭当前线程</span>
<span class="token function">kill</span> <span class="token parameter variable">-TERM</span> <span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /usr/local/nginx/logs/nginx.pid<span class="token variable">`</span></span>

<span class="token comment"># 格式一：</span>
<span class="token function">kill</span> <span class="token parameter variable">-INT</span> PID

<span class="token comment"># 立即关闭当前线程</span>
<span class="token function">kill</span> <span class="token parameter variable">-INT</span> <span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /usr/local/nginx/logs/nginx.pid<span class="token variable">`</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><ol start="2"><li>发送 QUIT 信号给 master 进程，master 进程会控制所有的 work 进程不再接收新的请求，等所有请求处理完后，在把进程都关闭掉。</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 优雅」关闭线程</span>
<span class="token function">kill</span> <span class="token parameter variable">-QUIT</span> PID

<span class="token comment"># 「优雅」关闭当前线程</span>
<span class="token function">kill</span> <span class="token parameter variable">-QUIT</span> <span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /usr/local/nginx/logs/nginx.pid<span class="token variable">`</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ol start="3"><li>发送 HUP 信号给 master 进程，master 进程会把控制旧的 worker 进程不再接收新的请求，等处理完请求后将旧的 worker 进程关闭掉，然后根据Nginx 的配置文件重新启动新的 worker 进程</li></ol> <div class="language-Sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 重启 worker 进程</span>
<span class="token function">kill</span> <span class="token parameter variable">-HUP</span> PID 

<span class="token comment"># 重启当前 worker 进程</span>
<span class="token function">kill</span> <span class="token parameter variable">-HUP</span> <span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /usr/local/nginx/logs/nginx.pid<span class="token variable">`</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ol start="4"><li>发送 USR1 信号给 master 进程，告诉 Nginx 重新开启日志文件。如果日志文件被删除了，可以利用此命令重新打开。</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 重新打开日志文件</span>
<span class="token function">kill</span> <span class="token parameter variable">-USR1</span> PID

<span class="token comment"># 重新打开当前 Nginx 的日志文件</span>
<span class="token function">kill</span> <span class="token parameter variable">-USR1</span> <span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /usr/local/nginx/logs/nginx.pid<span class="token variable">`</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ol start="5"><li>发送 USR2 信号给 master 进程，告诉 master 进程要平滑升级，这个时候，会重新开启对应的 master 进程和 worker 进程，整个系统中将会有两个master 进程，并且新的 master 进程的 PID 会被记录在 <code>/usr/local/nginx/logs/nginx.pid</code>，而之前的旧的 master 进程 PID 会被记录在 <code>/usr/local/nginx/logs/nginx.pid.oldbin</code> 文件中，接着再次发送 QUIT 信号给旧的 master 进程，让其处理完请求后再进行关闭</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 开启新的进程，但是不删除旧的进程</span>
<span class="token function">kill</span> <span class="token parameter variable">-USR2</span> PID

<span class="token comment"># 开启新的进程，但是不删除当前进程</span>
<span class="token function">kill</span> <span class="token parameter variable">-USR2</span> <span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /usr/local/nginx/logs/nginx.pid<span class="token variable">`</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>当新进程升级后（完全启动后），再关闭旧的进程，旧进程的 PID 在另一个 <code>nginx.pid.oldbin</code> 文件里</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 关闭旧的线程</span>
<span class="token function">kill</span> <span class="token parameter variable">-QUIT</span> <span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /usr/local/nginx/logs/nginx.pid.oldbin<span class="token variable">`</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126161835.png" alt="1586368250085"></p> <ol start="6"><li>发送 WINCH 信号给 master 进程,让 master 进程控制不让所有的 worker 进程在接收新的请求了，请求处理完后关闭 worker 进程。注意 master 进程不会被关闭掉</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 停止 worker 进程，但是不停止 master 进程</span>
<span class="token function">kill</span> <span class="token parameter variable">-WINCH</span> PID 

<span class="token comment"># 停止当前 worker 进程，但是不停止 master 进程</span>
<span class="token function">kill</span> <span class="token parameter variable">-WINCH</span> <span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /usr/local/nginx/logs/nginx.pid<span class="token variable">`</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="命令行控制"><a href="#命令行控制" class="header-anchor">#</a> 命令行控制</h3> <p>此方式是通过 Nginx 安装目录下的 sbin 下的可执行文件 nginx(文件名) 来进行对 Nginx 状态的控制，我们可以通过 <code>nginx -h</code> 来查看都有哪些参数可以用：</p> <p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126163430.png" alt="image-20211126163428959"></p> <table><thead><tr><th>选项</th> <th>作用</th></tr></thead> <tbody><tr><td>-? 和 -h</td> <td>显示帮助信息</td></tr> <tr><td>-v</td> <td>打印版本号信息并退出</td></tr> <tr><td>-V</td> <td>打印版本号信息和配置信息并退出</td></tr> <tr><td>-t</td> <td>测试 Nginx 的配置文件语法是否正确并退出</td></tr> <tr><td>-T</td> <td>测试 Nginx 的配置文件语法是否正确并列出用到的配置文件信息然后退出</td></tr> <tr><td>-q</td> <td>在配置测试期间过滤掉非错误消息</td></tr> <tr><td>-s</td> <td>signal 信号，后面的命令和服务信号控制功能类似：<br><br><code>stop</code>：快速关闭，类似于 TERM/INT 信号的作用<br><code>quit</code>：优雅的关闭，类似于 QUIT 信号的作用 <br><code>reopen</code>：重新打开日志文件类似于 USR1 信号的作用 <br><code>reload</code>：重启 Nginx，类似于 HUP 信号的作用</td></tr> <tr><td>-p</td> <td>prefix，指定 Nginx 的默认安装路径，(默认为：/usr/local/nginx/)</td></tr> <tr><td>-c</td> <td>filename，指定 Nginx 的配置文件路径,(默认为：conf/nginx.conf)</td></tr> <tr><td>-g</td> <td>用来补充 Nginx 配置文件，向 Nginx 服务指定启动时应用全局的配置</td></tr></tbody></table> <blockquote><p><strong>例子</strong></p></blockquote> <p>如果觉得每次执行 nginx 指令都必须进入 sbin 目录，则将该指令设置为全局使用。</p> <ol><li><p>两个查看版本指令</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 查看版本指令 1</span>
nginx <span class="token parameter variable">-v</span>

<span class="token comment"># 返回结果</span>
nginx version: nginx/1.20.2

<span class="token comment"># 查看版本指令 2</span>
nginx <span class="token parameter variable">-V</span>

<span class="token comment"># 返回结果</span>
nginx version: nginx/1.20.2
built by gcc <span class="token number">4.8</span>.5 <span class="token number">20150623</span> <span class="token punctuation">(</span>Red Hat <span class="token number">4.8</span>.5-44<span class="token punctuation">)</span> <span class="token punctuation">(</span>GCC<span class="token punctuation">)</span> 
configure arguments：
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div></li> <li><p>测试 Nginx 的配置文件语法</p> <p>我们首先要知道配置文件的路径在哪，先执行 <code>-t</code> 进行测试</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 测试 Nginx 的配置文件语法</span>
nginx <span class="token parameter variable">-t</span>

<span class="token comment"># 返回结果（成功）</span>
nginx: the configuration <span class="token function">file</span> /usr/local/nginx/conf/nginx.conf syntax is ok
nginx: configuration <span class="token function">file</span> /usr/local/nginx/conf/nginx.conf <span class="token builtin class-name">test</span> is successful
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>由第 6 行代码可以知道测试成功，第 5 行代码告诉我们配置文件的目录，我们去修改配置文件，然后再进行测试</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入配置文件目录</span>
<span class="token function">vim</span> /usr/local/nginx/conf/nginx.conf

<span class="token comment"># 随便加点内容</span>
aaaaa
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>重新进行测试</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 测试 Nginx 的配置文件语法</span>
nginx <span class="token parameter variable">-t</span>

<span class="token comment"># 返回结果（失败）</span>
nginx: <span class="token punctuation">[</span>emerg<span class="token punctuation">]</span> unknown directive <span class="token string">&quot;aaa&quot;</span> <span class="token keyword">in</span> /usr/local/nginx/conf/nginx.conf:3
nginx: configuration <span class="token function">file</span> /usr/local/nginx/conf/nginx.conf <span class="token builtin class-name">test</span> failed
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>由第 6 行代码可以知道，配置文件出错了。验证完了，记得将配置文件改回来。</p></li> <li><p>指定 Nginx 的默认安装路径</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nginx <span class="token parameter variable">-p</span> /usr/local/nginx/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>指定 Nginx 的配置文件路径</p> <p>先把配置文件拷贝到另一个目录，然后修改拷贝后的配置文件内容</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 拷贝配置文件</span>
<span class="token function">cp</span> /usr/local/nginx/conf/nginx.conf /opt

<span class="token comment"># 修改拷贝后的配置文件内容</span>
<span class="token function">vim</span> /opt/nginx.conf

<span class="token comment"># 随便加点内容</span>
aaaaa
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>测试配置文件的时候，指定拷贝后的配置文件进行测试</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 指定配置文件进行测试</span>
nginx <span class="token parameter variable">-tc</span> /opt/nginx.conf 

<span class="token comment"># 返回结果</span>
nginx: <span class="token punctuation">[</span>emerg<span class="token punctuation">]</span> unknown directive <span class="token string">&quot;aaaa&quot;</span> <span class="token keyword">in</span> /opt/nginx.conf:3
nginx: configuration <span class="token function">file</span> /opt/nginx.conf <span class="token builtin class-name">test</span> failed
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>说明指定配置文件目录生效，只是文件内容语法不对。</p></li></ol> <h2 id="版本升级和新增模块"><a href="#版本升级和新增模块" class="header-anchor">#</a> 版本升级和新增模块</h2> <p>如果想对 Nginx 的版本进行更新，或者要应用一些新的模块，最简单的做法就是停止当前的 Nginx 服务，然后开启新的 Nginx 服务。但是这样会导致在一段时间内，用户是无法访问服务器。为了解决这个问题，我们就需要用到 Nginx 服务器提供的平滑升级功能。这个也是 Nginx 的一大特点，使用这种方式，就可以使 Nginx 在 7 * 24 小时不间断的提供服务了。接下来我们分析下需求：</p> <blockquote><p>需求：Nginx 的版本最开始使用的是 Nginx-1.14.2，由于服务升级，需要将 Nginx 的版本升级到 Nginx-1.16.1,要求 Nginx 不能中断提供服务。</p></blockquote> <p>为了应对上述的需求，这里我们提供两种解决方案:</p> <ul><li><p>使用 Nginx 服务信号完成 Nginx 的升级</p></li> <li><p>使用 Nginx 安装目录的 make 命令完成升级</p></li></ul> <p>版本升级其实就是替换可执行文件 nginx。</p> <h3 id="环境准备"><a href="#环境准备" class="header-anchor">#</a> 环境准备</h3> <p>（1）先准备两个版本的 Nginx 分别是 1.14.2 和 1.16.1</p> <p>（2）使用 Nginx 源码安装的方式将 1.14.2 版本安装成功并正确访问</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 解压 1.14.2 版本</span>
<span class="token function">tar</span> <span class="token parameter variable">-xzf</span> nginx-1.14.2.tar.gz
<span class="token comment"># 进入解压目录</span>
<span class="token builtin class-name">cd</span> nginx-1.14.2/

<span class="token comment"># 执行配置文件</span>
./configure

<span class="token comment"># 编译安装</span>
<span class="token function">make</span> <span class="token operator">&amp;&amp;</span> <span class="token function">make</span> <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>（3）将 Nginx 1.16.1 版本进行参数配置和编译，不需要进行安装。</p> <div class="language-Sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 解压 1.16.1 版本</span>
<span class="token function">tar</span> <span class="token parameter variable">-xzf</span> nginx-1.16.1.tar.gz
<span class="token comment"># 进入解压目录</span>
<span class="token builtin class-name">cd</span> nginx-1.16.1/

<span class="token comment"># 执行配置文件</span>
./configure

<span class="token comment"># 仅仅编译</span>
<span class="token function">make</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h3 id="服务信号进行升级"><a href="#服务信号进行升级" class="header-anchor">#</a> 服务信号进行升级</h3> <p>第一步:将 1.14.2 版本的 sbin 目录下的 nginx 进行备份</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>不是复制一份，是直接修改原来的 nginx。</p> <div class="custom-block right"><p>2021-11-26 @Young Kbt</p></div></div> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入 sbin 目录下</span>
<span class="token builtin class-name">cd</span> /usr/local/nginx/sbin

<span class="token comment"># 备份为 nginxold 文件</span>
<span class="token function">mv</span> nginx nginx.backup
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>第二步：将 Nginx 1.16.1 安装目录编译后的 objs 目录下的 nginx 文件，拷贝到原来 <code>/usr/local/nginx/sbin</code> 目录下</p> <p>如果第一步没有备份，那么将会覆盖 1.14.2 的 nginx 文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入 objs 目录</span>
<span class="token builtin class-name">cd</span> ~/nginx/core/nginx-1.16.1/objs

<span class="token comment"># 拷贝可执行文件到原来的目录</span>
<span class="token function">cp</span> nginx /usr/local/nginx/sbin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>第三步：发送信号 USR2 给 Nginx 的 1.14.2 版本对应的 master 进程</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">kill</span> <span class="token parameter variable">-USR2</span> <span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /usr/local/logs/nginx.pid<span class="token variable">`</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>第四步：发送信号 QUIT 给 Nginx 的 1.14.2 版本对应的 master 进程</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">kill</span> <span class="token parameter variable">-QUIT</span> <span class="token variable"><span class="token variable">`</span><span class="token function">cat</span> /usr/local/logs/nginx.pid.oldbin<span class="token variable">`</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="安装目录的make命令完成升级"><a href="#安装目录的make命令完成升级" class="header-anchor">#</a> 安装目录的make命令完成升级</h3> <p>第一步：将 1.14.2 版本的 sbin 目录下的 nginx 进行备份</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>不是复制一份，是直接修改原来的 nginx。</p> <div class="custom-block right"><p>2021-11-26 @Young Kbt</p></div></div> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入 sbin 目录下</span>
<span class="token builtin class-name">cd</span> /usr/local/nginx/sbin

<span class="token comment"># 备份为 nginxold 文件</span>
<span class="token function">mv</span> nginx nginx.backup
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>第二步：将 Nginx1.16.1 安装目录编译后的 objs 目录下的 nginx 文件，拷贝到原来 <code>/usr/local/nginx/sbin</code> 目录下</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入 objs 目录</span>
<span class="token builtin class-name">cd</span> ~/nginx/core/nginx-1.16.1/objs

<span class="token comment"># 拷贝可执行文件到原来的目录</span>
<span class="token function">cp</span> nginx /usr/local/nginx/sbin
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>第三步：进入到安装目录，执行 <code>make upgrade</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">make</span> upgrade
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126172347.png" alt="1581494652284"></p> <p>第四步：查看是否更新成功</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>nginx -v
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在整个过程中，其实 Nginx 是一直对外提供服务的。并且当 Nginx 的服务器启动成功后，我们是可以通过浏览器进行直接访问的，同时我们可以通过更改 html 目录下的页面来修改我们在页面上所看到的内容，那么问题来了，为什么我们要修改 html 目录下的文件，能不能多添加一些页面是 Nginx 的功能更加丰富，还有前面聊到 Nginx 的前端功能又是如何来实现的，这就需要我们对 <a href="/nginx/config/">Nginx 的核心配置文件</a> 进行一个详细的学习。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/mlwcode/mlwcode.github.io/edit/master/docs/30.框架/50.高性能服务器 - Nginx/05.Nginx - 基础指令.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Nginx" title="标签">#Nginx</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/18, 20:42:10</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/nginx/install/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Nginx - 环境准备</div></a> <a href="/nginx/config/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Nginx - 核心配置文件</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
